title: Azure para desenvolvedores JavaScript
metadata:
  title: Azure para desenvolvedores do Node.js - tutoriais, ferramentas e referências de SDK
  description: Comece a desenvolver aplicativos com o Azure usando os tutoriais, módulos e ferramentas escritos para desenvolvedores do Node.js.
  keywords: Azure, Node.js, SDK, API, npm
  author: rloutlaw
