### YamlMime:YamlDocument
documentType: LandingData
title: Azure para desenvolvedores de JavaScript e Node.js
metadata:
  title: 'Azure para desenvolvedores de JavaScript e Node.js – tutoriais, ferramentas e referências de SDK'
  description: 'Introdução ao desenvolvimento de aplicativos com o Azure usando os tutoriais, módulos e ferramentas escritos para desenvolvedores de JavaScript e Node.js.'
  keywords: 'Azure, JavaScript, Node.js, SDK, API, NPM'
  author: rloutlaw
  ms.author: routlaw
  manager: douge
  ms.date: 07/11/2018
  ms.topic: landing-page
  featureFlags:
    - clicktale
  ms.technology: azure
  ms.devlang: nodejs
  ms.service: multiple
sections:
  - title: Implante seu primeiro aplicativo Node.js gratuitamente!
    items:
      - type: paragragh
        html: <p>Você pode implantar aplicativos de exemplo do Node.js gratuitamente no Serviço de Aplicativo do Azure</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://aka.ms/try-azure-node'
            html: <p>Implante seu primeiro aplicativo em um ambiente de área restrita gratuito no Serviço de Aplicativo do Azure</p>
            image:
              src: 'https://docs.microsoft.com/en-us/media/common/i_get-started.svg'
            title: Implante seu primeiro aplicativo de exemplo do Node.js
  - title: Escolher a hospedagem certa para seu aplicativo
    items:
      - type: paragragh
        html: '<p>O Azure dá suporte a muitos tipos de hospedagem e aplicativos para desenvolvedores JavaScript e Node.js. Escolha seu tipo de aplicativo abaixo e nós o orientaremos sobre como compilar, implantar e dimensionar seus aplicativos no Azure.</p>'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: 'Aplicativos Web Estáticos, SPAs e Aplicativos Web Progressivo'
            html: '<p>Implante aplicativos estáticos criados com estruturas como React, Angular e Vue no Armazenamento do Azure</p>'
            href: 'https://code.visualstudio.com/tutorials/static-website/getting-started'
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_React.svg'
          - title: APIs e Aplicativos Web baseados em Node.js de pilha completa
            html: <p>Implante APIs e aplicativos Web do Node.js de pilha completa criados com estruturas como Express no Serviço de Aplicativo do Azure</p>
            href: 'https://code.visualstudio.com/tutorials/app-service-extension/getting-started'
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
          - title: Aplicativos em contêineres e microsserviços com o Docker
            html: <p>Implante aplicativos em contêineres e microsserviços usando contêineres do Docker no Serviço de Aplicativo do Azure</p>
            href: 'https://code.visualstudio.com/tutorials/docker-extension/getting-started'
            image:
              src: 'https://docs.microsoft.com/en-us/azure/docker/media/docker.png'
          - title: APIs e aplicativos sem servidor
            href: 'https://code.visualstudio.com/tutorials/functions-extension/getting-started'
            html: <p>Implante APIs e aplicativos sem servidor escritos em JavaScript no Azure Functions</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azurefunctions.svg'
  - title: Armazenar dados
    items:
      - type: paragragh
        html: <p>Gerencie dados em arquivos ou bancos de dados</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/Storage.svg'
            title: Armazenamento de Arquivos
            html: <p>Armazene arquivos com segurança no armazenamento em nuvem.</p>
            href: 'https://docs.microsoft.com/azure/storage/blobs/storage-quickstart-blobs-nodejs'
          - href: 'https://docs.microsoft.com/azure/cosmos-db/create-mongodb-nodejs'
            title: MongoDB
            html: <p>Use o MongoDB e o CosmosDB em seus aplicativos Node</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/cosmosdb.svg'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/RedisCache.svg'
            title: Cache Redis
            html: <p>Leia e grave dados em um armazenamento de dados em memória do Redis</p>
            href: 'https://docs.microsoft.com/azure/redis-cache/cache-nodejs-get-started'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/PostgreSQL.svg'
            title: PostgreSQL
            html: <p>Crie e gerencie um banco de dados Postgres na nuvem</p>
            href: 'https://docs.microsoft.com/azure/postgresql/connect-nodejs'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/MySQL.SVG'
            title: MySQL
            html: <p>Crie e gerencie um banco de dados MySQL na nuvem</p>
            href: 'https://docs.microsoft.com/azure/mysql/connect-nodejs'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/SQLDatabase.svg'
            title: Banco de Dados SQL do Azure
            html: <p>Crie e gerencie um banco de dados SQL na nuvem</p>
            href: 'https://docs.microsoft.com/azure/sql-database/sql-database-connect-query-nodejs'
  - title: Autenticação e segurança
    items:
      - type: paragragh
        html: '<p>Proteja aplicativos, recursos e os segredos e chaves na nuvem</p>'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/azure/active-directory/develop/active-directory-devquickstarts-webapi-nodejs'
            html: <p>Autentique usuários com estratégias de Passport</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg'
            title: Active Directory
          - href: 'https://docs.microsoft.com/en-us/azure/key-vault/quick-create-cli'
            html: <p>Armazene com segurança segredos e chaves de API em seus aplicativos</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/KeyVault.svg'
            title: Key Vault
          - href: 'https://docs.microsoft.com/en-us/azure/active-directory-b2c/active-directory-b2c-devquickstarts-web-node'
            html: '<p>Use o Passport e o Azure AD para adicionar acesso ao Facebook, Twitter ou GitHub para seu aplicativo Web</p>'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/ActiveDirectory.svg'
            title: Active Directory B2C
  - title: Monitoramento e registro em log
    items:
      - type: paragragh
        html: <p>Monitore a integridade do recurso e detecte problemas em seus aplicativos</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/azure/application-insights/app-insights-nodejs-quick-start'
            html: <p>Monitore solicitações e identifique erros em seu aplicativo</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/ApplicationInsights.svg'
            title: Application Insights
          - href: 'https://docs.microsoft.com/azure/log-analytics/log-analytics-quick-collect-linux-computer'
            html: <p>Examine os dados sobre seu ambiente em um único local</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/operationsmanagementsuite.svg'
            title: Log Analytics
          - href: 'https://docs.microsoft.com/en-us/azure/monitoring-and-diagnostics/'
            html: <p>Obtenha dados de desempenho e utilização detalhados</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/AzureMonitoring.svg'
            title: Azure Monitor
  - title: Depuração e diagnóstico
    items:
      - type: paragragh
        html: <p>Localize e corrija bugs de produção com o melhor em ferramentas de classe</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Depuração remota para o Serviço de Aplicativo do Azure
            href: 'https://code.visualstudio.com/docs/azure/remote-debugging'
            html: <p>Anexe um depurador aos seus aplicativos de teste ou produção do Node.js no Serviço de Aplicativo do Azure.</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_debug.svg'
          - title: Pontos de log no VS Code para o Serviço de Aplicativo do Azure
            href: 'https://code.visualstudio.com/blogs/2018/07/12/introducing-logpoints-and-auto-attach'
            html: <p>Adicione instruções de log para aplicativos de Serviço de Aplicativo do Azure sem reimplantar o VS Code.</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_tools.svg'
          - title: Depurar aplicativos Node.js locais no VS Code
            href: 'https://code.visualstudio.com/docs/nodejs/nodejs-debugging'
            html: <p>Anexe automaticamente o depurador aos processos do Node em execução</p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
  - title: Mensagens
    items:
      - type: paragragh
        html: <p>Gerencie e conecte-se a dispositivos e aplicativos</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/azure/event-grid/custom-event-quickstart'
            html: <p>Elimine a sondagem com a entrega de eventos baseada em HTTP</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azure_event_grid.svg'
            title: Grade de Eventos
          - href: 'https://docs.microsoft.com/en-us/azure/service-bus-messaging/service-bus-nodejs-how-to-use-queues'
            html: <p>Envio de mensagens altamente confiável entre serviços</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg'
            title: Barramento de Serviço
          - href: 'https://docs.microsoft.com/en-us/azure/storage/queues/storage-nodejs-how-to-use-queues'
            html: <p>Enfileiramento de mensagens escalonáveis simples</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_sharepoint-list.svg'
            title: Armazenamento de filas
  - title: IoT
    items:
      - type: paragragh
        html: <p>Gerencie e conecte-se a dispositivos e aplicativos</p>
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted'
            html: <p>Gerencie milhares de dispositivos com o Hub IoT</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/IOT_edge_50.svg'
            title: Conecte e gerencie dispositivos IoT
          - href: 'https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-node-node-getstarted'
            html: <p>Use o hub de eventos para coletar bilhões de pontos de dados</p>
            image:
              src: 'https://docs.microsoft.com/azure/media/index/EventHubs.svg'
            title: Fluxo de Big Data
  - title: Implantação contínua e DevOps
    items:
      - type: paragragh
        html: '<p>Crie, teste e gerencie suas versões de aplicativo</p>'
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Azure DevOps Projects
            href: 'https://docs.microsoft.com/en-us/azure/devops-project/azure-devops-project-nodejs'
            html: <p>Compile e implante aplicativos Node do seu Projeto do Azure DevOps</p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-team-services.svg'
          - title: GitHub Actions
            href: 'https://css-tricks.com/introducing-github-actions/'
            html: <p>Compile e implante aplicativos Node.js no Azure com o GitHub Actions</p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_octokitty.svg'
          - title: Integração contínua
            href: 'https://docs.microsoft.com/en-us/vsts/build-release/apps/cd/azure/azure-devops-project-nodejs'
            html: '<p>Adicione Jenkins, CircleCI ou Travis para gerenciar builds</p>'
            image:
              src: 'https://docs.microsoft.com/media/common/i_scrum.svg'
  - title: SDK do Azure para Node.js
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://docs.microsoft.com/en-us/javascript/azure/node-sdk-azure-get-started'
            html: <p>Configure um ambiente de desenvolvimento local e faça um test drive do SDK do Node</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_get-started.svg'
            title: Introdução ao SDK
          - href: /javascript/api/overview/azure/
            html: <p>Documentos de referência completos para o SDK do Azure</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_api-reference.svg'
            title: Referência
          - href: 'https://azure.microsoft.com/en-us/resources/samples/?sort=0&platform=nodejs'
            html: <p>Repositórios do GitHub de exemplo para o SDK do Azure</p>
            image:
              src: 'https://docs.microsoft.com/media/common/i_code-samples.svg'
            title: Exemplos do SDK
  - title: Ferramentas e extensões
    items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: 'https://code.visualstudio.com/docs/azure/extensions'
            html: <p>Use o Azure diretamente do Visual Studio Code por meio de extensões</p>
            image:
              src: 'https://docs.microsoft.com/media/logos/logo_vs-code.svg'
            title: Visual Studio Code
          - href: 'https://docs.microsoft.com/cli/azure'
            html: '<p><a href="https://docs.microsoft.com/en-us/cli/azure/install-azure-cli">Gerenciar os recursos do Azure na linha de comando</a></p>'
            image:
              src: 'https://docs.microsoft.com/azure/media/index/azure_dev-7.svg'
            title: CLI do Azure 2.0