- uid: azure-arm-datalake-store.FileSystem.concurrentAppend
  name: concurrentAppend(string, string, stream.Readable, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Acrescenta o arquivo especificado, opcionalmente, criar primeiro o arquivo se ele ainda não existir. Ele é compatível com método simultânea de vários acrescenta ao arquivo.

    OBSERVAÇÃO:  O destino não deve conter dados adicionados por criar ou normal Append (serial). ConcurrentAppend e acréscimo não podem ser usado de forma intercambiável; Depois que um arquivo de destino foi modificado usando qualquer uma das duas opções de anexo, a outra opção de acréscimo não pode ser usada no arquivo de destino. ConcurrentAppend não garante a ordem e pode resultar em dados duplicados inicial no arquivo de destino.
  syntax:
    content: 'function concurrentAppend(accountName: string, path: string, streamContents: stream.Readable, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        A conta do Azure Data Lake Store para executar operações de filesystem no.
    - id: path
      type:
      - string
      description: >
        O caminho do Data Lake Store (começando com '/') do arquivo ao qual acrescentar usando simultâneas de acréscimo.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        O conteúdo do arquivo para incluir ao anexar ao arquivo.  O tamanho máximo do conteúdo é 4MB.  Para mais de 4MB de conteúdo, você deve acrescentar o conteúdo em partes de 4MB.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
