  name: setFileExpiry(string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Define ou remove o tempo de expiração no arquivo especificado. Esta operação só pode ser executada em arquivos. Não há suporte para pastas.
  syntax:
    content: 'function setFileExpiry(accountName: string, path: string, expiryOption: string, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        A conta do Azure Data Lake Store para executar operações de filesystem no.
    - id: path
      type:
      - string
      description: >
        O caminho do Data Lake Store (começando com '/') do arquivo no qual definir ou remover o tempo de expiração.
    - id: expiryOption
      type:
      - string
      description: >
        Indica o tipo de expiração a ser usado para o arquivo: 1. NeverExpire: ExpireTime é ignorado. 2. RelativeToNow: ExpireTime é um inteiro em milissegundos, que representa a data de expiração relativo ao quando a expiração do arquivo é atualizada. 3. RelativeToCreationDate: ExpireTime é um inteiro em milissegundos, que representa a data de expiração em relação à criação de arquivos. 4. Absoluto: ExpireTime é um inteiro em milissegundos, como um carimbo de hora do Unix em relação a 1/1/1970 00:00:00. Os valores possíveis incluem: 'NeverExpire', 'RelativeToNow', 'RelativeToCreationDate', 'Absolute'
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
