- uid: azure-arm-datalake-store.FileSystem.append
  name: append(string, string, stream.Readable, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: 'Usado para a série acrescenta ao arquivo especificado. OBSERVAÇÃO:  O destino não deve conter dados adicionados por ConcurrentAppend. ConcurrentAppend e acréscimo não podem ser usado de forma intercambiável; Depois que um arquivo de destino foi modificado usando qualquer uma das duas opções de anexo, a outra opção de acréscimo não pode ser usada no arquivo de destino.'
  syntax:
    content: 'function append(accountName: string, path: string, streamContents: stream.Readable, options?: Object)'
    parameters:
    - id: accountName
      type:
      - string
      description: >
        A conta do Azure Data Lake Store para executar operações de filesystem no.
    - id: path
      type:
      - string
      description: >
        O caminho do Data Lake Store (começando com '/') do arquivo ao qual acrescentar.
    - id: streamContents
      type:
      - stream.Readable
      description: >
        O conteúdo do arquivo para incluir ao anexar ao arquivo.  O tamanho máximo do conteúdo é 4MB.  Para mais de 4MB de conteúdo, você deve acrescentar o conteúdo em partes de 4MB.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-datalake-store
