      - <span data-ttu-id="f1510-106">No Azure AD, esse atributo é uma URL que indica o active directory do Azure que usa a MSAL para obter tokens que ele está no formato https://login.microsoftonline.com/&lt; Enter_the_Tenant_Info_Here&gt; se seu aplicativo dá suporte a contas em um diretório organizacional, substitua o valor de "Enter_the_Tenant_Info_Here" com a Id de locatário ou o nome do locatário (por exemplo, contoso.microsoft.com) se seu aplicativo dá suporte a contas em qualquer diretório organizacional, substitua o valor de "Enter_the_Tenant_Info_Here" com organizações se seu aplicativo suporta contas em qualquer diretório organizacional e contas pessoais da Microsoft, substitua "Enter_the_Tenant_Info_ Aqui"valor com comum.</span><span class="sxs-lookup"><span data-stu-id="f1510-106">In Azure AD, this attribute is a URL indicating the Azure active directory that MSAL uses to obtain tokens It is of the form https://login.microsoftonline.com/&lt;Enter_the_Tenant_Info_Here&gt; If your application supports Accounts in one organizational directory, replace "Enter_the_Tenant_Info_Here" value with the Tenant Id or Tenant name (for example, contoso.microsoft.com) If your application supports Accounts in any organizational directory, replace "Enter_the_Tenant_Info_Here" value with organizations If your application supports Accounts in any organizational directory and personal Microsoft accounts, replace "Enter_the_Tenant_Info_Here" value with common.</span></span>
      <span data-ttu-id="f1510-107">Para restringir o suporte para o pessoal da Microsoft contas somente, substitua o valor de "Enter_the_Tenant_Info_Here" com consumidores.</span><span class="sxs-lookup"><span data-stu-id="f1510-107">To restrict support to Personal Microsoft accounts only, replace "Enter_the_Tenant_Info_Here" value with consumers.</span></span>
