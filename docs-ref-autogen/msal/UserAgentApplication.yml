  - uid: msal.UserAgentApplication.authority
    name: authority
    fullName: authority
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Retorna a autoridade, onde autoridade é uma URL que indica o diretório que pode ser usar MSAL para obter tokens
      - No Azure AD, esse atributo é uma URL que indica o active directory do Azure que usa a MSAL para obter tokens que ele está no formato https://login.microsoftonline.com/&lt; Enter_the_Tenant_Info_Here&gt; se seu aplicativo dá suporte a contas em um diretório organizacional, substitua o valor de "Enter_the_Tenant_Info_Here" com a Id de locatário ou o nome do locatário (por exemplo, contoso.microsoft.com) se seu aplicativo dá suporte a contas em qualquer diretório organizacional, substitua o valor de "Enter_the_Tenant_Info_Here" com organizações se seu aplicativo suporta contas em qualquer diretório organizacional e contas pessoais da Microsoft, substitua "Enter_the_Tenant_Info_ Aqui"valor com comum.
      Para restringir o suporte para o pessoal da Microsoft contas somente, substitua o valor de "Enter_the_Tenant_Info_Here" com consumidores.
      - B2C do Azure, ele é do formato https://&lt;instância&gt;/tfp/&lt;locatário&gt;/<policyName>/
    syntax:
      content: 'authority: string'
      return:
        type:
          - string
    package: msal
