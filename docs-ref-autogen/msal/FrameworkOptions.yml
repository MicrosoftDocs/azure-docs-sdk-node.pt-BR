    summary: |+
      <span data-ttu-id="985b2-101">Definir ambiente específico do aplicativo/estrutura suporte isAngular - sinalizador para determinar se ele é a estrutura Angular.</span><span class="sxs-lookup"><span data-stu-id="985b2-101">App/Framework specific environment Support isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="985b2-102">Usado para transmitir tokens.</span><span class="sxs-lookup"><span data-stu-id="985b2-102">Used to broadcast tokens.</span></span> <span data-ttu-id="985b2-103">TODO: detangle essa dependência de núcleo.</span><span class="sxs-lookup"><span data-stu-id="985b2-103">TODO: detangle this dependency from core.</span></span>
      <span data-ttu-id="985b2-104">unprotectedResources - matriz de URIS que são recursos desprotegidos.</span><span class="sxs-lookup"><span data-stu-id="985b2-104">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="985b2-105">A MSAL não anexará um token para solicitações de saída que têm esses URI.</span><span class="sxs-lookup"><span data-stu-id="985b2-105">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="985b2-106">O padrão é 'null'.</span><span class="sxs-lookup"><span data-stu-id="985b2-106">Defaults to 'null'.</span></span>
      <span data-ttu-id="985b2-107">protectedResourceMap - isso é o mapeamento de recursos para os escopos usados pela MSAL para anexar automaticamente os tokens de acesso nas chamadas à API da web.</span><span class="sxs-lookup"><span data-stu-id="985b2-107">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.</span></span>
      <span data-ttu-id="985b2-108">Um token de acesso é obtido do recurso.</span><span class="sxs-lookup"><span data-stu-id="985b2-108">A single access token is obtained for the resource.</span></span> <span data-ttu-id="985b2-109">Portanto, você pode mapear um caminho de recurso específico da seguinte maneira: {"https://graph.microsoft.com/v1.0/me", ["Read"]}, ou a URL do aplicativo do recurso como: {"https://graph.microsoft.com/", ["Read", "mail.send"]}.</span><span class="sxs-lookup"><span data-stu-id="985b2-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span>
      <span data-ttu-id="985b2-110">Isso é necessário para chamadas CORS.</span><span class="sxs-lookup"><span data-stu-id="985b2-110">This is required for CORS calls.</span></span>

