    summary: |+
      <span data-ttu-id="55069-101">Suporte de ambiente específico do aplicativo/estrutura</span><span class="sxs-lookup"><span data-stu-id="55069-101">App/Framework specific environment support</span></span>
      - <span data-ttu-id="55069-102">isAngular - sinalizador definido para determinar se ele é a estrutura Angular.</span><span class="sxs-lookup"><span data-stu-id="55069-102">isAngular                - flag set to determine if it is Angular Framework.</span></span> <span data-ttu-id="55069-103">MSAL usa isso para tokens de difusão.</span><span class="sxs-lookup"><span data-stu-id="55069-103">MSAL uses this to broadcast tokens.</span></span> <span data-ttu-id="55069-104">Falaremos mais aqui: detangle essa dependência de núcleo.</span><span class="sxs-lookup"><span data-stu-id="55069-104">More to come here: detangle this dependency from core.</span></span>
      - <span data-ttu-id="55069-105">unprotectedResources - matriz de URIS que são recursos desprotegidos.</span><span class="sxs-lookup"><span data-stu-id="55069-105">unprotectedResources     - Array of URI's which are unprotected resources.</span></span> <span data-ttu-id="55069-106">A MSAL não anexará um token para solicitações de saída que têm esses URI.</span><span class="sxs-lookup"><span data-stu-id="55069-106">MSAL will not attach a token to outgoing requests that have these URI.</span></span> <span data-ttu-id="55069-107">O padrão é 'null'.</span><span class="sxs-lookup"><span data-stu-id="55069-107">Defaults to 'null'.</span></span>
      - <span data-ttu-id="55069-108">protectedResourceMap - isso é o mapeamento de recursos para os escopos usados pela MSAL para anexar automaticamente os tokens de acesso nas chamadas à API da web. Um token de acesso é obtido do recurso.</span><span class="sxs-lookup"><span data-stu-id="55069-108">protectedResourceMap     - This is mapping of resources to scopes used by MSAL for automatically attaching access tokens in web API calls.A single access token is obtained for the resource.</span></span> <span data-ttu-id="55069-109">Portanto, você pode mapear um caminho de recurso específico da seguinte maneira: {"https://graph.microsoft.com/v1.0/me", ["Read"]}, ou a URL do aplicativo do recurso como: {"https://graph.microsoft.com/", ["Read", "mail.send"]}.</span><span class="sxs-lookup"><span data-stu-id="55069-109">So you can map a specific resource path as follows: {"https://graph.microsoft.com/v1.0/me", ["user.read"]}, or the app URL of the resource as: {"https://graph.microsoft.com/", ["user.read", "mail.send"]}.</span></span> <span data-ttu-id="55069-110">Isso é necessário para chamadas CORS.</span><span class="sxs-lookup"><span data-stu-id="55069-110">This is required for CORS calls.</span></span>

    syntax:
      content: 'type FrameworkOptions = { isAngular: boolean, protectedResourceMap: Map<string>, unprotectedResources: Array<string> }'
