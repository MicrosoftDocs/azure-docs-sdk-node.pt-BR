    summary: |2+
       <span data-ttu-id="fad1f-101">ClientId de opções de autenticação - ID do cliente atribuída ao seu aplicativo pela autoridade do Active Directory do Azure - desenvolvedor pode optar por enviar uma autoridade, o padrão é "" (TODO: Acompanhe a discussão de autoridade com PMs - até que, em seguida, esse comentário é um espaço reservado) validateAuthority - usado para ativar a validação de autoridade/desativar.</span><span class="sxs-lookup"><span data-stu-id="fad1f-101">Authentication Options clientId                    - Client ID assigned to your app by Azure Active Directory authority                   - Developer can choose to send an authority, defaults to " " (TODO: Follow up with the authority discussion with the PMs - Until then this comment is a placeholder) validateAuthority           - Used to turn authority validation on/off.</span></span> <span data-ttu-id="fad1f-102">Quando definido como true (padrão), a MSAL comparará a autoridade do aplicativo em relação a modelos de URLs bem conhecidos que representa as autoridades bem formadas.</span><span class="sxs-lookup"><span data-stu-id="fad1f-102">When set to true (default), MSAL will compare the application's authority against well-known URLs templates representing well-formed authorities.</span></span>
      <span data-ttu-id="fad1f-103">Ele é útil quando a autoridade é obtida em tempo de execução para impedir que o MSAL exibindo prompts de autenticação de páginas mal-intencionado.</span><span class="sxs-lookup"><span data-stu-id="fad1f-103">It is useful when the authority is obtained at run time to prevent MSAL from displaying authentication prompts from malicious pages.</span></span>
      <span data-ttu-id="fad1f-104">redirectUri - o URI de redirecionamento do aplicativo, isso deve ser a mesmo que o valor no portal de registro de aplicativo.</span><span class="sxs-lookup"><span data-stu-id="fad1f-104">redirectUri                 - The redirect URI of the application, this should be same as the value in the application registration portal.</span></span>
      <span data-ttu-id="fad1f-105">Assume o padrão de `window.location.href`.</span><span class="sxs-lookup"><span data-stu-id="fad1f-105">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="fad1f-106">postLogoutRedirectUri - usado para redirecionar o usuário para esse local após o logoff.</span><span class="sxs-lookup"><span data-stu-id="fad1f-106">postLogoutRedirectUri       - Used to redirect the user to this location after logout.</span></span> <span data-ttu-id="fad1f-107">Assume o padrão de `window.location.href`.</span><span class="sxs-lookup"><span data-stu-id="fad1f-107">Defaults to `window.location.href`.</span></span>
      <span data-ttu-id="fad1f-108">estado - Use para enviar o parâmetro de estado com navigateToLoginRequestUrl de solicitação de autenticação - usado para desativar a navegação padrão para a página inicial após o logon.</span><span class="sxs-lookup"><span data-stu-id="fad1f-108">state                       - Use to send the state parameter with authentication request navigateToLoginRequestUrl   - Used to turn off default navigation to start page after login.</span></span> <span data-ttu-id="fad1f-109">O padrão é true.</span><span class="sxs-lookup"><span data-stu-id="fad1f-109">Default is true.</span></span> <span data-ttu-id="fad1f-110">Isso é usado apenas para fluxos de redirecionamento.</span><span class="sxs-lookup"><span data-stu-id="fad1f-110">This is used only for redirect flows.</span></span>

