### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Use isso para configurar as opções de configuração de cache abaixo:
      - local do cache - usado para especificar o local do cache usuário deseja definir. Os valores válidos são "localStorage" e "sessionStorage"
      - storeAuthStateInCookie - se o conjunto de armazenamento MSAL o estado de solicitação de autenticação necessário para a validação dos fluxos de autenticação de cookies do navegador. Por padrão, esse sinalizador é definido como false.
    syntax:
      content: 'type CacheOptions = { cacheLocation: CacheLocation, storeAuthStateInCookie: boolean }'
    package: msal