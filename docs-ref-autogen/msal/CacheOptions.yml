### YamlMime:UniversalReference
items:
  - uid: msal.CacheOptions
    name: CacheOptions
    fullName: CacheOptions
    children: []
    langs:
      - typeScript
    type: type alias
    summary: |
      Armazenar em cache local do cache opções - usado para especificar que o local do cache usuário desejar definir: Os valores válidos são "localStorage" e "sessionStorage" storeAuthStateInCookie - se definida, a biblioteca armazena o estado de solicitação de autenticação necessário para a validação dos fluxos de autenticação de cookies do navegador.
      Por padrão, esse sinalizador é definido como false.
    syntax:
      content: 'type CacheOptions = { cacheLocation:CacheLocation, storeAuthStateInCookie:boolean }'
    package: msal