- uid: azure-iothub.Client.setRetryPolicy
  name: setRetryPolicy(RetryPolicy)
  children: []
  type: method
  langs:
  - typeScript
  summary: Defina a política usada pelo cliente para tentar novamente as operações de rede.
  syntax:
    content: 'function setRetryPolicy(policy: RetryPolicy)'
    parameters:
    - id: policy
      type:
      - RetryPolicy
      description: >
        política usada para repetir operações (por exemplo. Abrir, enviar, etc.).

        O SDK vem com diretivas "internas" 2: ExponentialBackoffWithJitter (padrão) e NoRetry (para cancelar qualquer forma de repetição). O usuário também pode passar seu próprio objeto desde que ele implementa 2 métodos:-shouldRetry(err: Erro): boolean: indica uma operação deve ser repetida com base no tipo de erro - nextRetryTimeout (retryCount: número, limitado: booleano): número: retorna o tempo de espera (em milissegundos) antes de tentar novamente com base no número de tentativas (últimos retryCount) e o fato de que o erro é um erro de limitação ou não.
  package: azure-iothub
