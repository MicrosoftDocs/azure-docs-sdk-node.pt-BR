  - azure-iothub.JobClient.JobCallback
  - azure-iothub.JobClient.scheduleDeviceMethod
  - azure-iothub.JobClient.scheduleTwinUpdate
  langs:
  - typeScript
  type: class
  summary: >
    Fornece métodos para criar, atualizar, monitorar e cancelar trabalhos de longa execução em uma instância do IoT Hub, bem como consultas de trabalho existente.

    A API de trabalhos no IoT Hub do Azure permite agendar chamadas de método direto e atualizações de gêmeos em vários dispositivos.

    Os usuários do SDK devem criar <xref:azure-iothub.JobClient> instâncias usando os métodos de fábrica <xref:azure-iothub.JobClient.fromConnectionString> e <xref:azure-iothub.JobClient.fromSharedAccessSignature>.
  package: azure-iothub
- uid: azure-iothub.JobClient.cancelJob
  name: cancelJob
  children: []
  type: method
  langs:
  - typeScript
  summary: Cancela um trabalho existente.
  syntax:
    content: 'function cancelJob(jobId: string | number, done: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: O identificador de um trabalho existente.
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        A função ser chamada quando a operação for concluída. `done` será chamado com três argumentos: um objeto de erro (pode ser nulo), um objeto de trabalho e um objeto de resposta de específico de transporte útil para depuração ou registro em log.
  package: azure-iothub
- uid: azure-iothub.JobClient.createQuery
  name: createQuery
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria uma consulta que pode ser usada para páginas de trabalho existente com base no tipo e o status de retorno.
  syntax:
    content: 'function createQuery(jobType?: JobType, jobStatus?: JobStatus, pageSize?: number)'
    parameters:
    - id: jobType
      type:
      - azure-iothub.JobType
      description: O tipo que deve ser usado para filtrar os resultados.
      optional: true
    - id: jobStatus
      type:
      - azure-iothub.JobStatus
      description: O status deve ser usado para filtrar os resultados.
      optional: true
    - id: pageSize
      type:
      - number
      description: >
        O número de elementos a serem retornados por página.
      optional: true
    return:
      type:
      - azure-iothub.Query
  package: azure-iothub
