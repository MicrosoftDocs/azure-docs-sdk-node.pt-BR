- uid: azure-iothub.JobClient.scheduleDeviceMethod
  name: scheduleDeviceMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: Agenda a um trabalho que irá executar um método de dispositivo em um conjunto de dispositivos.
  syntax:
    content: 'function scheduleDeviceMethod(jobId: string | number, queryCondition: string, methodParams: DeviceMethodParams, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: O identificador exclusivo que deve ser usado para este trabalho.
    - id: queryCondition
      type:
      - string
      description: Cláusula WHERE usada para calcular a lista de dispositivos em que esse trabalho deve ser executado uma consulta SQL.
    - id: methodParams
      type:
      - azure-iothub.DeviceMethodParams
      description: >-
        Um objeto que descreve o método e deve ter as seguintes propriedades:-methodName o nome do método que deverá ser invocado.

        -carga [opcional] a carga a ser usado para a chamada de método.

        -responseTimeoutInSeconds [opcional] o número de segundos que o IoT Hub deve esperar para o dispositivo
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: Hora de hora em que o trabalho deve começar.
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: Indicado o tempo máximo para esse trabalho seja executado em segundos.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        A função ser chamada quando a operação for concluída. `done` será chamado com três argumentos: um objeto de erro (pode ser nulo), um objeto de trabalho e um objeto de resposta de específico de transporte útil para depuração ou registro em log.
      optional: true
  package: azure-iothub
- uid: azure-iothub.JobClient.scheduleTwinUpdate
  name: scheduleTwinUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Agende um trabalho que atualizará um conjunto de gêmeos com o patch fornecido como um parâmetro.
  syntax:
    content: 'function scheduleTwinUpdate(jobId: string | number, queryCondition: string, patch: any, jobStartTime?: Date | JobClient.JobCallback, maxExecutionTimeInSeconds?: number | JobClient.JobCallback, done?: JobClient.JobCallback)'
    parameters:
    - id: jobId
      type:
      - string | number
      description: O identificador exclusivo que deve ser usado para este trabalho.
    - id: queryCondition
      type:
      - string
      description: Cláusula WHERE usada para calcular a lista de dispositivos em que esse trabalho deve ser executado uma consulta SQL.
    - id: patch
      type:
      - any
      description: O patch de gêmeo que deve ser aplicado a gêmeos.
    - id: jobStartTime
      type:
      - Date | azure-iothub.JobClient.JobCallback
      description: Hora de hora em que o trabalho deve começar.
      optional: true
    - id: maxExecutionTimeInSeconds
      type:
      - number | azure-iothub.JobClient.JobCallback
      description: Indicado o tempo máximo para esse trabalho seja executado em segundos.
      optional: true
    - id: done
      type:
      - azure-iothub.JobClient.JobCallback
      description: >
        A função ser chamada quando a operação for concluída. `done` será chamado com três argumentos: um objeto de erro (pode ser nulo), um objeto de trabalho e um objeto de resposta de específico de transporte útil para depuração ou registro em log.
      optional: true
  package: azure-iothub
