- uid: azure-iothub.Registry.addConfiguration
  name: addConfiguration
  children: []
  type: method
  langs:
  - typeScript
  summary: Adicione uma configuração para um hub IoT.
  syntax:
    content: 'function addConfiguration(configuration: Configuration, done: Registry.ResponseCallback)'
    parameters:
    - id: configuration
      type:
      - azure-iothub.Configuration
      description: 'Um objeto do tipo de módulo: azure-iothub. Configuração para adicionar ao hub'
    - id: done
      type:
      - azure-iothub.Registry.ResponseCallback
      description: >
        A função ser chamada quando a operação for concluída. `done` será chamado com três argumentos: um objeto de erro (pode ser nulo), o corpo da resposta e um objeto de resposta de específico de transporte útil para depuração ou registro em log.
  package: azure-iothub
