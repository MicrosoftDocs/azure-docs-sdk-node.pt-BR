  langs:
  - typeScript
  type: class
  summary: >
    Cria uma representação de um dispositivo para uso com o [registro de identidade do dispositivo](xref:azure-iothub.Registry) APIs.

    **Essa classe foi preterida** porque o [registro de identidade do dispositivo](xref:azure-iothub.Registry) pode trabalhar diretamente com objetos JSON que contém uma descrição parcial do dispositivo, não necessariamente o objeto completo. Na parte superior dessa classe foi lançada inicialmente com um erro de digitação no `symmetricKey` (era padrão Pascal-case, em vez de em camel case) o nome da propriedade. O SDK é manter essa classe ao redor para não danificará o código existente, mas serão removido em uma atualização futura versão principal e os clientes devem usar em vez disso, os objetos do JSON simples.
  package: azure-iothub
  deprecated:
    content: ''
