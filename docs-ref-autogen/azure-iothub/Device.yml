- uid: azure-iothub.Device.connectionState
  name: connectionState
  fullName: connectionState
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se o dispositivo é 'conectado' ou 'desconectado'. Não é recomendável usar essa propriedade para determinar se o dispositivo está realmente conectado no momento que, uma vez que a conexão do dispositivo pode ter atingido o tempo limite e o hub IoT pode não ter detectado-lo ou se o dispositivo estiver usando HTTPS para se conectar.

    Se você tiver uma necessidade de monitorar as conexões de dispositivo, o recomentado que forma é usar o [monitoramento de operações](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-operations-monitoring) recurso do hub.
  optional: true
  syntax:
    content: 'connectionState?: Device.ConnectionState'
    return:
