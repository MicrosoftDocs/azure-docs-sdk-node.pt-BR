  summary: >-
    Classe usada por de transporte a [cliente do serviço](xref:azure-iothub.Client) para se conectar ao hub IoT do Azure usando o protocolo AMQP em um soquete (TLS) seguro.

    Essa classe não deve ser usada diretamente e em vez disso, ser passada para um dos <xref:azure-iothub.Client> métodos de fábrica: [fromConnectionString](xref:azure-iothub.Client.fromConnectionString) ou [fromSharedAccessSignature](xref:azure-iothub.Client.fromSharedAccessSignature).
