  summary: >
    <span data-ttu-id="4d3a2-101">Um dispositivo gêmeo é um documento que descreve o estado de um dispositivo que é armazenado por um hub IoT do Azure e estará disponível mesmo se o dispositivo estiver offline.</span><span class="sxs-lookup"><span data-stu-id="4d3a2-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="4d3a2-102">Ele é criado em torno de 3 seções:</span><span class="sxs-lookup"><span data-stu-id="4d3a2-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="4d3a2-103">Marcas: pares de chave/valor só é acessível do lado do serviço</span><span class="sxs-lookup"><span data-stu-id="4d3a2-103">Tags: key/value pairs only accessible from the service side</span></span>
