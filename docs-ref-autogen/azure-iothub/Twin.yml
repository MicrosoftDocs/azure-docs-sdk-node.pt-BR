      - <span data-ttu-id="4d3a2-105">As propriedades relatadas: atualizadas pelo dispositivo e recebidas pelo serviço.</span><span class="sxs-lookup"><span data-stu-id="4d3a2-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="4d3a2-106">Observe que embora seja uma possibilidade, propriedades desejadas e reportadas não precisará corresponder e que a lógica para sincronizar essas duas coleções, se necessário, é deixada para o usuário do SDK.</span><span class="sxs-lookup"><span data-stu-id="4d3a2-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="4d3a2-107">Para obter mais informações, consulte [Noções básicas sobre dispositivos gêmeos](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span><span class="sxs-lookup"><span data-stu-id="4d3a2-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>


