- uid: azure-iothub.Twin.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtém a versão mais recente desse dispositivo gêmeo do serviço IoT Hub.
  syntax:
    content: 'function get(done: Callback<Twin>)'
    parameters:
    - id: done
      type:
      - Callback<azure-iothub.Twin>
      description: >
        A função ser chamada quando a operação for concluída. `done` será chamado com três argumentos: um objeto de erro (pode ser nulo), uma [gêmeo](xref:azure-iothub.Twin) objeto que representa a identidade do dispositivo criada e um objeto de resposta de específico de transporte útil para depuração ou registro em log.
  package: azure-iothub
