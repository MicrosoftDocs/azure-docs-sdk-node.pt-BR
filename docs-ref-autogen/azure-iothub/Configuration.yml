- uid: azure-iothub.Configuration.targetCondition
  name: targetCondition
  fullName: targetCondition
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    A condição de destino é avaliada continuamente para incluir quaisquer novos dispositivos que atendam aos requisitos ou remover os dispositivos que não atendem mais, durante toda a vida útil da implantação.

    Use qualquer condição booliana em marcas de dispositivo gêmeo ou deviceId para selecionar os dispositivos de destino, por exemplo, tags.environment='prod' ou deviceId = 'linuxprod' or tags. Environment = 'prod' e tags. Location = 'westus'.
  optional: true
  syntax:
    content: 'targetCondition?: string'
    return:
      type:
      - string
  package: azure-iothub
