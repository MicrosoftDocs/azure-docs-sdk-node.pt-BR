- uid: azure-iothub.Configuration.labels
  name: labels
  fullName: labels
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Isso é um dicionário < cadeia de caracteres, cadeia de caracteres > dos rótulos.

    Os rótulos são um conjunto de pares chave-valor de cadeia de caracteres com diferenciação de maiúsculas e minúsculas que você pode usar para descrever uma implantação.

    Chaves e valores são diferencia maiusculas de minúsculas cadeias de caracteres (char até 128 longo) de caracteres alfanuméricos de ASCII de 7 bits + {'-',': ','.', '+', '%', '_', '#', ' * ','? ','!', '(',')', ',', '=', ' @', ';', ' '} (Observe que o $ está reservada)
