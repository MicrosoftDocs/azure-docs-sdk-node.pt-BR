- uid: azure-event-hubs.BatchingReceiver.receive
  name: receive
  children: []
  type: method
  langs:
  - typeScript
  summary: Receber um lote de objetos EventData em uma partição do hub de eventos para uma determinada contagem e um máximo de determinado tempo de espera em segundos, o que ocorrer primeiro. Esse método pode ser usado diretamente após a criação do objeto de destinatário e **não devem** ser usado junto com o `start()` método.
  syntax:
    content: 'function receive(maxMessageCount: number, maxWaitTimeInSeconds?: number)'
    parameters:
    - id: maxMessageCount
      type:
      - number
      description: A contagem máxima de mensagens. Deve ser um valor maior que 0.
    - id: maxWaitTimeInSeconds
      type:
      - number
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-event-hubs.EventData[]>
  package: azure-event-hubs
