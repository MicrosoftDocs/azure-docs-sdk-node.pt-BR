- uid: azure-event-hubs.EventPosition.fromOffset
  name: fromOffset
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria uma posição no deslocamento especificado.
  syntax:
    content: 'static function fromOffset(offset: string, isInclusive?: boolean)'
    parameters:
    - id: offset
      type:
      - string
      description: >-
        O deslocamento dos dados em relação ao fluxo de partição do Hub de Eventos.

        O deslocamento é um marcador ou um identificador para um evento dentro do fluxo do Hubs de Eventos.

        O identificador é exclusivo dentro de uma partição do fluxo de Hubs de Eventos.
    - id: isInclusive
      type:
      - boolean
      description: 'Se for true, o evento especificado está incluído; Caso contrário, o próximo evento será retornado. Padrão: falso.'
      optional: true
    return:
      type:
      - azure-event-hubs.EventPosition
  package: azure-event-hubs
