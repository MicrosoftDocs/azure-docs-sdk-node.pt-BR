  name: EventHubClient
  children: []
  type: constructor
  langs:
  - typeScript
  summary: Cria uma instância de um cliente apontando para o Hub de eventos fornecido por esta configuração.
  syntax:
    content: 'new EventHubClient(config: ConnectionConfig, options?: ClientOptions)'
    parameters:
