- uid: azure-atlas-javscript-sdk.Map.addRaster
  name: addRaster
  children: []
  type: method
  langs:
  - typeScript
  summary: Adiciona uma camada de varredura para o mapa. Se a camada já existir, as opções especificadas anteriormente pelo usuário usará como padrão os valores anteriores. Caso contrário, eles usarão como padrão para os valores padrão de [[RasterLayerOptions]].
  syntax:
    content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
    parameters:
    - id: tileSources
      type:
      - string[]
      description: Uma lista de pontos de extremidade especificado como cadeias de caracteres da qual varredura imagens podem ser solicitadas. Os pontos de extremidade podem ser parametrizados com as marcas '{z}', '{x}' e '{y}' para especificar o zoom, índice x e y-índice do bloco necessário, respectivamente. O controle de mapa de solicitação e colocar os blocos que estão contidos no visor do mapa.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.RasterLayerOptions'
      description: >
        As opções para definir a camada de varredura para adicionar.
      optional: true
