  type: method
  langs:
  - typeScript
  summary: Adicione um conjunto de linestrings ao mapa. Se a camada já existir, as opções especificadas anteriormente pelo usuário usará como padrão os valores anteriores. Caso contrário, eles usarão como padrão para os valores padrão de [[LinestringLayerOptions]].
  syntax:
    content: 'function addLinestrings(linestrings: Array<Feature<LineString>>, options?: LinestringLayerOptions)'
    parameters:
    - id: linestrings
      type:
      - Array<@azure-atlas-javscript-sdk.Feature<LineString>>
      description: Linestrings para adicionar.
    - id: options
      type:
      - '@azure-atlas-javscript-sdk.LinestringLayerOptions'
      description: >
        As opções de camada para adicionar o linestrings ao mapa.
      optional: true
