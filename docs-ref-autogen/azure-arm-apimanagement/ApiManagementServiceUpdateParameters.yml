    fullName: customProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Propriedades personalizadas do serviço de gerenciamento de API. Definindo `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` desabilitará a criptografia TLS_RSA_WITH_3DES_EDE_CBC_SHA para todos os TLS (1.0, 1.1 e 1.2). Definindo `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` pode ser usado para desabilitar apenas o TLS 1.1 e a configuração `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` pode ser usado para desabilitar o TLS 1.0 em um serviço de gerenciamento de API.'
    optional: true
    syntax:
      content: 'customProperties?: [key: string]: string'
      return:
        type:
          - '[key: string]: string'
