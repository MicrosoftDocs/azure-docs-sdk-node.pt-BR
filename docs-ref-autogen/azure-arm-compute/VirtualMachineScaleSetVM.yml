    summary: |-
      Especifica os recursos adicionais, habilitado ou desabilitado na máquina virtual no conjunto de dimensionamento.
      Por exemplo: se a máquina virtual tem a capacidade para dar suporte à anexação de discos de dados com o tipo de conta de armazenamento do UltraSSD_LRS gerenciados.
