    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se creationData.createOption estiver vazia, este campo é obrigatório e indica o tamanho do VHD para criar. Se esse campo estiver presente para atualizações ou a criação com outras opções, isso indica um redimensionamento. Redimensiona só é permitidas se o disco não está anexado a uma VM em execução e só poderá aumentar o tamanho do disco.'
    optional: true
