    langs:
      - typeScript
    type: interface
    summary: |-
      Especifica informações sobre o conjunto de disponibilidade que a máquina virtual deve ser atribuída a.
      As máquinas virtuais especificadas no mesmo conjunto de disponibilidade são alocadas a nós diferentes para maximizar a disponibilidade. Para obter mais informações sobre conjuntos de disponibilidade, consulte [gerenciar a disponibilidade das máquinas virtuais](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).
      <br><br> Para obter mais informações sobre a manutenção planejada do Azure, consulte [manutenção planejada para máquinas virtuais no Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Atualmente, uma VM só pode ser adicionada a disponibilidade definida no momento da criação. Uma VM existente não pode ser adicionada a um conjunto de disponibilidade.
    extends:
      name: azure-arm-compute.Resource
    package: azure-arm-compute
