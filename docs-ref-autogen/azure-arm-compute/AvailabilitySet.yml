      <span data-ttu-id="edbcd-101">Especifica informações sobre o conjunto de disponibilidade que a máquina virtual deve ser atribuída a.</span><span class="sxs-lookup"><span data-stu-id="edbcd-101">Specifies information about the availability set that the virtual machine should be assigned to.</span></span>
      <span data-ttu-id="edbcd-102">As máquinas virtuais especificadas no mesmo conjunto de disponibilidade são alocadas a nós diferentes para maximizar a disponibilidade.</span><span class="sxs-lookup"><span data-stu-id="edbcd-102">Virtual machines specified in the same availability set are allocated to different nodes to maximize availability.</span></span> <span data-ttu-id="edbcd-103">Para obter mais informações sobre conjuntos de disponibilidade, consulte [gerenciar a disponibilidade das máquinas virtuais](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span><span class="sxs-lookup"><span data-stu-id="edbcd-103">For more information about availability sets, see [Manage the availability of virtual machines](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-manage-availability?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json).</span></span>
      <br><br> <span data-ttu-id="edbcd-104">Para obter mais informações sobre a manutenção planejada do Azure, consulte [manutenção planejada para máquinas virtuais no Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span><span class="sxs-lookup"><span data-stu-id="edbcd-104">For more information on Azure planned maintenance, see [Planned maintenance for virtual machines in Azure](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-planned-maintenance?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)</span></span>
