    langs:
      - typeScript
    type: property
    summary: 'Quando o provisionamento excessivo é habilitado, extensões são iniciadas somente sobre o número solicitado de máquinas virtuais que são mantidos por fim. Essa propriedade, portanto, garantirá que as extensões não executado nas VMs sobreprovisionadas extra.'
