    langs:
      - typeScript
    type: property
    summary: 'Especifica informações sobre a imagem do marketplace usada para criar a máquina virtual. Esse elemento é usado apenas para imagens do marketplace. Antes de usar uma imagem do marketplace de uma API, você deve habilitar a imagem para uso programático.  No portal do Azure, localize a imagem do marketplace que você deseja usar e, em seguida, clique em **implantar de forma programática, introdução ->**. Insira as informações necessárias e, em seguida, clique em **salvar**.'
