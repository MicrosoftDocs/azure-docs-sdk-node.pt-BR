    summary: '<span data-ttu-id="50b20-109">Esse elemento está presente apenas se a tarefa foi repetida (ou seja, retryCount é diferente de zero).</span><span class="sxs-lookup"><span data-stu-id="50b20-109">This element is present only if the Task was retried (i.e. retryCount is nonzero).</span></span> <span data-ttu-id="50b20-110">Se estiver presente, isso normalmente é o mesmo que startTime, mas pode ser diferente se a tarefa tiver sido reiniciada por razões diferentes de repetição; Por exemplo, se o nó de computação foi reinicializado durante uma nova tentativa, startTime é atualizado, mas o lastRetryTime não é.</span><span class="sxs-lookup"><span data-stu-id="50b20-110">If present, this is typically the same as startTime, but may be different if the Task has been restarted for reasons other than retry; for example, if the Compute Node was rebooted during a retry, then the startTime is updated but the lastRetryTime is not.</span></span>'
