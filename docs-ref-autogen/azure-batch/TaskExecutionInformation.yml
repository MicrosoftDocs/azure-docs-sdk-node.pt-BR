    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="50b20-115">Falhas de aplicativo de tarefas (código de saída diferente de zero) são repetidas, (a tarefa não pôde ser executada) de erros de processamento e erros de upload de arquivo não serão repetidos.</span><span class="sxs-lookup"><span data-stu-id="50b20-115">Task application failures (non-zero exit code) are retried, pre-processing errors (the Task could not be run) and file upload errors are not retried.</span></span> <span data-ttu-id="50b20-116">O serviço em lotes tentará a tarefa até o limite especificado pelas restrições.</span><span class="sxs-lookup"><span data-stu-id="50b20-116">The Batch service will retry the Task up to the limit specified by the constraints.</span></span>'
