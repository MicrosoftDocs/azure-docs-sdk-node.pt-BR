    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="50b20-111">Quando o usuário remove nós de computação de um Pool (ao redimensionar/encolher o pool) ou quando o trabalho está sendo desativado, o usuário pode especificar que a execução ser retirada da fila para execução de tarefas em nós de computação.</span><span class="sxs-lookup"><span data-stu-id="50b20-111">When the user removes Compute Nodes from a Pool (by resizing/shrinking the pool) or when the Job is being disabled, the user can specify that running Tasks on the Compute Nodes be requeued for execution.</span></span> <span data-ttu-id="50b20-112">Essa contagem controla quantas vezes a tarefa foi enfileirado outra vez por esses motivos.</span><span class="sxs-lookup"><span data-stu-id="50b20-112">This count tracks how many times the Task has been requeued for these reasons.</span></span>'
