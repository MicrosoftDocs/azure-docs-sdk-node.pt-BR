      return:
        type:
          - number
    package: azure-batch
  - uid: azure-batch.TaskExecutionInformation.startTime
    name: startTime
    fullName: startTime
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="50b20-117">Corresponde ao estado de execução, portanto, se a tarefa especificar arquivos de recursos ou pacotes, em seguida, a hora de início reflete a hora em que a tarefa começou a baixar ou implantar esses ''Em execução''.</span><span class="sxs-lookup"><span data-stu-id="50b20-117">''Running'' corresponds to the running state, so if the Task specifies resource files or Packages, then the start time reflects the time at which the Task started downloading or deploying these.</span></span> <span data-ttu-id="50b20-118">Se a tarefa foi reiniciada ou repetida, esta é a hora mais recente em que a tarefa começou a ser executado.</span><span class="sxs-lookup"><span data-stu-id="50b20-118">If the Task has been restarted or retried, this is the most recent time at which the Task started running.</span></span> <span data-ttu-id="50b20-119">Essa propriedade está presente apenas para as tarefas que estão no estado em execução ou concluído.</span><span class="sxs-lookup"><span data-stu-id="50b20-119">This property is present only for Tasks that are in the running or completed state.</span></span>'
    optional: true
    syntax:
      content: 'startTime?: Date'
      return:
        type:
          - Date
    package: azure-batch
