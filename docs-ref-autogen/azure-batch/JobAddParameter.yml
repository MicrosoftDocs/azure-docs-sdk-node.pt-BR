- uid: azure-batch.JobAddParameter.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se o trabalho não especificar uma tarefa do Gerenciador de trabalho, o usuário deve adicionar explicitamente tarefas ao trabalho. Se o trabalho especificar uma tarefa do Gerenciador de trabalho, o serviço de lote cria a tarefa do Gerenciador de trabalho quando o trabalho é criado e tentará agendar a tarefa do Gerenciador de trabalho antes de agendar outras tarefas no trabalho. Finalidade típica do Gerenciador de trabalho da tarefa é para controle de e/ou o monitor de execução do trabalho, por exemplo, decidir quais tarefas adicionais para ser executado, determinando quando o trabalho for concluído, etc. (No entanto, uma tarefa do Gerenciador de trabalho não está restrita a essas atividades

    - é uma tarefa totalmente desenvolvida no sistema e executar quaisquer ações que são necessárias para o trabalho.) Por exemplo, uma tarefa do Gerenciador de trabalhos pode baixar um arquivo especificado como um parâmetro, analisar o conteúdo desse arquivo e enviar tarefas adicionais com base no conteúdo.
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Se um trabalho tiver uma tarefa de preparação de trabalho, o serviço em lotes executará a tarefa de preparação de trabalho em um nó de computação antes de iniciar as tarefas do trabalho nesse nó de computação.
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma tarefa de liberação de trabalho não pode ser especificada sem também especificar uma tarefa de preparação de trabalho para o trabalho. O serviço de lote executa a tarefa de liberação de trabalho em nós de computação que executaram a tarefa de preparação de trabalho. É a principal finalidade da tarefa de liberação de trabalho desfazer as alterações feitas pela tarefa de preparação de trabalho de nós de computação. Atividades de exemplo incluem a exclusão de arquivos locais ou desligar os serviços que foram iniciados como parte da preparação de trabalho.
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
- uid: azure-batch.JobAddParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: O serviço de lote não atribui nenhum significado aos metadados; ele é exclusivamente para o uso do código do usuário.
  optional: true
