    summary: '<span data-ttu-id="e4a8e-111">Uma tarefa de liberação de trabalho não pode ser especificada sem também especificar uma tarefa de preparação de trabalho para o trabalho.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-111">A Job Release Task cannot be specified without also specifying a Job Preparation Task for the Job.</span></span> <span data-ttu-id="e4a8e-112">O serviço de lote executa a tarefa de liberação de trabalho em nós que executaram a tarefa de preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-112">The Batch service runs the Job Release Task on the Nodes that have run the Job Preparation Task.</span></span> <span data-ttu-id="e4a8e-113">É a principal finalidade da tarefa de liberação de trabalho desfazer as alterações feitas pela tarefa de preparação de trabalho de nós de computação.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-113">The primary purpose of the Job Release Task is to undo changes to Compute Nodes made by the Job Preparation Task.</span></span> <span data-ttu-id="e4a8e-114">Atividades de exemplo incluem a exclusão de arquivos locais ou desligar os serviços que foram iniciados como parte da preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-114">Example activities include deleting local files, or shutting down services that were started as part of Job preparation.</span></span>'
