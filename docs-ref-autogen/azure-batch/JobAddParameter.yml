  - uid: azure-batch.JobAddParameter.jobManagerTask
    name: jobManagerTask
    fullName: jobManagerTask
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="e4a8e-106">Se o trabalho não especificar uma tarefa do Gerenciador de trabalho, o usuário deve adicionar explicitamente tarefas ao trabalho.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-106">If the Job does not specify a Job Manager Task, the user must explicitly add Tasks to the Job.</span></span> <span data-ttu-id="e4a8e-107">Se o trabalho especificar uma tarefa do Gerenciador de trabalho, o serviço de lote cria a tarefa do Gerenciador de trabalho quando o trabalho é criado e tentará agendar a tarefa do Gerenciador de trabalho antes de agendar outras tarefas no trabalho.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-107">If the Job does specify a Job Manager Task, the Batch service creates the Job Manager Task when the Job is created, and will try to schedule the Job Manager Task before scheduling other Tasks in the Job.</span></span> <span data-ttu-id="e4a8e-108">Finalidade típica do Gerenciador de trabalho da tarefa é controlar e/ou monitorar a execução do trabalho, por exemplo, decidir quais tarefas adicionais para ser executado, determinando quando o trabalho for concluído, etc. (No entanto, uma tarefa do Gerenciador de trabalho não está restrita a essas atividades</span><span class="sxs-lookup"><span data-stu-id="e4a8e-108">The Job Manager Task's typical purpose is to control and/or monitor Job execution, for example by deciding what additional Tasks to run, determining when the work is complete, etc. (However, a Job Manager Task is not restricted to these activities</span></span>
      - <span data-ttu-id="e4a8e-109">é uma tarefa totalmente desenvolvida no sistema e executar quaisquer ações que são necessárias para o trabalho.) Por exemplo, uma tarefa do Gerenciador de trabalhos pode baixar um arquivo especificado como um parâmetro, analisar o conteúdo desse arquivo e enviar tarefas adicionais com base no conteúdo.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-109">it is a fully-fledged Task in the system and perform whatever actions are required for the Job.) For example, a Job Manager Task might download a file specified as a parameter, analyze the contents of that file and submit additional Tasks based on those contents.</span></span>
    optional: true
    syntax:
      content: 'jobManagerTask?: JobManagerTask'
      return:
        type:
          - azure-batch.JobManagerTask
    package: azure-batch
