    type: property
    summary: '<span data-ttu-id="e4a8e-120">Uma tarefa é considerada como tendo if com falha tem um failureInfo.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-120">A Task is considered to have failed if has a failureInfo.</span></span> <span data-ttu-id="e4a8e-121">Um failureInfo será definido se a tarefa for concluída com um código de saída diferente de zero após esgotar sua contagem de repetição, ou se houver um erro ao iniciar a tarefa, por exemplo devido a um arquivo de recurso erro de download.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-121">A failureInfo is set if the Task completes with a non-zero exit code after exhausting its retry count, or if there was an error starting the Task, for example due to a resource file download error.</span></span> <span data-ttu-id="e4a8e-122">O padrão é noaction.</span><span class="sxs-lookup"><span data-stu-id="e4a8e-122">The default is noaction.</span></span> <span data-ttu-id="e4a8e-123">Os valores possíveis incluem: ''noAction'', ''performExitOptionsJobAction''</span><span class="sxs-lookup"><span data-stu-id="e4a8e-123">Possible values include: ''noAction'', ''performExitOptionsJobAction''</span></span>'
