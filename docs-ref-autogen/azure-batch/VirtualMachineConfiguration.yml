- uid: azure-batch.VirtualMachineConfiguration.containerConfiguration
  name: containerConfiguration
  fullName: containerConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Se for especificado, a instalação é executada em cada nó no pool para permitir que as tarefas sejam executadas em contêineres. Regulares todas as tarefas e tarefas do Gerenciador de trabalho executadas neste pool devem especificar a propriedade containerSettings e todas as outras tarefas podem especificá-lo.
  optional: true
  syntax:
    content: 'containerConfiguration?: ContainerConfiguration'
    return:
      type:
      - azure-batch.ContainerConfiguration
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.dataDisks
  name: dataDisks
  fullName: dataDisks
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Esta propriedade deve ser especificado se os nós de computação no pool precisam ter discos de dados vazios anexados a eles. Isso não pode ser atualizado. Cada nó obtém seu próprio disco (o disco não é um compartilhamento de arquivos). Não não possível anexar discos existentes, cada disco anexado está vazio.

    Quando o nó é removido do pool, o disco e todos os dados associados a ele também é excluído. O disco não está formatado depois de ser anexado, ele deve ser formatado antes do uso – para obter mais informações, consulte https://docs.microsoft.com/en-us/azure/virtual-machines/linux/classic/attach-disk#initialize-a-new-data-disk-in-linux e https://docs.microsoft.com/en-us/azure/virtual-machines/windows/attach-disk-ps#add-an-empty-data-disk-to-a-virtual-machine.
  optional: true
  syntax:
    content: 'dataDisks?: DataDisk[]'
    return:
      type:
      - azure-batch.DataDisk[]
  package: azure-batch
