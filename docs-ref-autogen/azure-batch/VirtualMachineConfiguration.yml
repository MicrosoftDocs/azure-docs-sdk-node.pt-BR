    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="8c060-114">O agente do nó de computação do lote é um programa que é executado em cada nó de computação no Pool e fornece a interface de comando e controle entre o nó de computação e o serviço de lote.</span><span class="sxs-lookup"><span data-stu-id="8c060-114">The Batch Compute Node agent is a program that runs on each Compute Node in the Pool, and provides the command-and-control interface between the Compute Node and the Batch service.</span></span> <span data-ttu-id="8c060-115">Há diferentes implementações do agente de nó de computação, conhecidas como SKUs, para diferentes sistemas operacionais.</span><span class="sxs-lookup"><span data-stu-id="8c060-115">There are different implementations of the Compute Node agent, known as SKUs, for different operating systems.</span></span> <span data-ttu-id="8c060-116">Você deve especificar um SKU que corresponde à referência de imagem selecionada do agente do nó de computação.</span><span class="sxs-lookup"><span data-stu-id="8c060-116">You must specify a Compute Node agent SKU which matches the selected Image reference.</span></span> <span data-ttu-id="8c060-117">Para obter a lista de agentes com suporte de nó de computação SKUs junto com sua lista de referências de imagem verificadas, consulte a operação ''SKU do agente do nó de computação com suporte lista''.</span><span class="sxs-lookup"><span data-stu-id="8c060-117">To get the list of supported Compute Node agent SKUs along with their list of verified Image references, see the ''List supported Compute Node agent SKUs'' operation.</span></span>'
    syntax:
      content: 'nodeAgentSKUId: string'
      return:
        type:
          - string
    package: azure-batch
