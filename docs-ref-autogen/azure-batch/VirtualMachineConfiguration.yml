- uid: azure-batch.VirtualMachineConfiguration.licenseType
  name: licenseType
  fullName: licenseType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Isso só se aplica a imagens que contêm o sistema operacional Windows e só devem ser usadas quando você mantém válido licenças locais para os nós que serão implantados. Não se omitido, nenhum local licenciamento desconto é aplicado. Os valores são:


    Windows_Server - a licença do local é para o Windows Server.

    Windows_Client - a licença do local é para o cliente do Windows.
  optional: true
  syntax:
    content: 'licenseType?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.VirtualMachineConfiguration.nodeAgentSKUId
  name: nodeAgentSKUId
  fullName: nodeAgentSKUId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    O agente do nó de lote é um programa que é executado em cada nó no pool e fornece a interface de comando e controle entre o nó e o serviço de lote. Há diferentes implementações do agente do nó, conhecido como SKUs, para diferentes sistemas operacionais.

    Você deve especificar um SKU que corresponde à referência de imagem selecionada do agente do nó. Para obter a lista de SKUs do agente do nó com suporte, juntamente com sua lista de referências de imagem verificado, consulte a operação 'Lista suporte para SKUs do agente do nó'.
  syntax:
    content: 'nodeAgentSKUId: string'
    return:
      type:
      - string
  package: azure-batch
