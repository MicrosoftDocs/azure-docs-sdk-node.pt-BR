  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="72011-101">Alterações em referências de pacote do aplicativo afetam todos os novos nós de computação unindo o pool, mas não afetam nós de computação que já estão no pool até que eles são reinicializados ou imagem refeitos.</span><span class="sxs-lookup"><span data-stu-id="72011-101">Changes to application package references affect all new compute nodes joining the pool, but do not affect compute nodes that are already in the pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="72011-102">Se esse elemento estiver presente, ele substitui quaisquer referências de pacote de aplicativo existente.</span><span class="sxs-lookup"><span data-stu-id="72011-102">If this element is present, it replaces any existing application package references.</span></span> <span data-ttu-id="72011-103">Se você especificar uma coleção vazia, todas as referências de pacote de aplicativo são removidas do pool.</span><span class="sxs-lookup"><span data-stu-id="72011-103">If you specify an empty collection, then all application package references are removed from the pool.</span></span> <span data-ttu-id="72011-104">Se omitido, qualquer pacote de aplicativo existente, as referências são deixadas inalterados.</span><span class="sxs-lookup"><span data-stu-id="72011-104">If omitted, any existing application package references are left unchanged.</span></span>
