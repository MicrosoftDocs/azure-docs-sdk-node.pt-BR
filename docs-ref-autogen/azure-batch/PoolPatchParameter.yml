- uid: azure-batch.PoolPatchParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="72011-105">Se esse elemento estiver presente, ele substitui quaisquer referências de certificado existente configuradas no pool.</span><span class="sxs-lookup"><span data-stu-id="72011-105">If this element is present, it replaces any existing certificate references configured on the pool.</span></span> <span data-ttu-id="72011-106">Se omitido, qualquer certificado existente, as referências são deixadas inalterados.</span><span class="sxs-lookup"><span data-stu-id="72011-106">If omitted, any existing certificate references are left unchanged.</span></span>

    <span data-ttu-id="72011-107">Para nós de computação do Windows, o serviço de lote instala os certificados para o repositório de certificados especificada e o local.</span><span class="sxs-lookup"><span data-stu-id="72011-107">For Windows compute nodes, the Batch service installs the certificates to the specified certificate store and location.</span></span> <span data-ttu-id="72011-108">Para nós de computação do Linux, os certificados são armazenados em um diretório dentro do diretório de trabalho de tarefa e um ambiente que variável AZ_BATCH_CERTIFICATES_DIR será fornecido para a tarefa de consultar para este local.</span><span class="sxs-lookup"><span data-stu-id="72011-108">For Linux compute nodes, the certificates are stored in a directory inside the task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the task to query for this location.</span></span> <span data-ttu-id="72011-109">Para certificados com visibilidade de 'remoteUser', um diretório de 'certificados' é criado no diretório base do usuário (por exemplo, /home/ {nome de usuário} / certificados) e certificados são colocados no diretório.</span><span class="sxs-lookup"><span data-stu-id="72011-109">For certificates with visibility of 'remoteUser', a 'certs' directory is created in the user's home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>
  optional: true
  syntax:
    content: 'certificateReferences?: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
