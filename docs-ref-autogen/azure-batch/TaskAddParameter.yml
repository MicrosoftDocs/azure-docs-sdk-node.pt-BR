    type: property
    summary: '<span data-ttu-id="e7b0f-108">Pacotes de aplicativos são baixados e implantados em um diretório compartilhado, não o diretório de trabalho de tarefa.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-108">Application packages are downloaded and deployed to a shared directory, not the Task working directory.</span></span> <span data-ttu-id="e7b0f-109">Portanto, se um pacote referenciado já está no nó e é atualizado, em seguida, ele não é novamente baixado; a cópia existente no nó de computação é usada.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-109">Therefore, if a referenced package is already on the Node, and is up to date, then it is not re-downloaded; the existing copy on the Compute Node is used.</span></span> <span data-ttu-id="e7b0f-110">Se um pacote referenciado não pode ser instalado, por exemplo porque o pacote foi excluído ou porque a falha no download, a tarefa falhará.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-110">If a referenced Package cannot be installed, for example because the package has been deleted or because download failed, the Task fails.</span></span>'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.authenticationTokenSettings
    name: authenticationTokenSettings
    fullName: authenticationTokenSettings
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e7b0f-111">Se essa propriedade for definida, o serviço de lote fornece a tarefa com um token de autenticação que pode ser usado para autenticar operações de serviço de lote sem a necessidade de uma chave de acesso da conta.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-111">If this property is set, the Batch service provides the Task with an authentication token which can be used to authenticate Batch service operations without requiring an Account access key.</span></span> <span data-ttu-id="e7b0f-112">O token é fornecido por meio da variável de ambiente AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-112">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="e7b0f-113">As operações que pode ser executadas usando o token a tarefa dependem das configurações.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-113">The operations that the Task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="e7b0f-114">Por exemplo, uma tarefa pode solicitar permissões de trabalho para adicionar outras tarefas ao trabalho ou verificar o status do trabalho ou de outras tarefas no trabalho.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-114">For example, a Task can request Job permissions in order to add other Tasks to the Job, or check the status of the Job or of other Tasks under the Job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.TaskAddParameter.commandLine
    name: commandLine
    fullName: commandLine
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="e7b0f-115">Para tarefas de várias instâncias, a linha de comando é executada como a principal tarefa que, depois que a tarefa principal e todas as subtarefas concluírem a execução da linha de comando de coordenação.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-115">For multi-instance Tasks, the command line is executed as the primary Task, after the primary Task and all subtasks have finished executing the coordination command line.</span></span> <span data-ttu-id="e7b0f-116">A linha de comando não é executado em um shell e, portanto, não pode tirar proveito dos recursos do shell, como expansão de variáveis de ambiente.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-116">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="e7b0f-117">Se você quiser tirar proveito desses recursos, você deve invocar o shell de linha de comando, por exemplo, usando "cmd /c MyCommand" no Windows ou "/ bin/sh - c MyCommand" no Linux.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-117">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="e7b0f-118">Se a linha de comando se refere aos caminhos de arquivos, ele deve usar um caminho relativo (relativo ao diretório de trabalho de tarefa) ou usar a variável de ambiente fornecido em lotes (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span><span class="sxs-lookup"><span data-stu-id="e7b0f-118">If the command line refers to file paths, it should use a relative path (relative to the Task working directory), or use the Batch provided environment variable (https://docs.microsoft.com/en-us/azure/batch/batch-compute-node-environment-variables).</span></span>'
    syntax:
      content: 'commandLine: string'
      return:
        type:
          - string
    package: azure-batch
