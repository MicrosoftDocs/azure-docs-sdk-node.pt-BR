    type: property
    summary: '<span data-ttu-id="e7b0f-124">Esta tarefa não será agendada até que todas as tarefas que depende de tem concluído com êxito.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-124">This Task will not be scheduled until all Tasks that it depends on have completed successfully.</span></span> <span data-ttu-id="e7b0f-125">Se qualquer uma dessas tarefas falham e esgotar seus contagens de repetição, essa tarefa nunca será agendada.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-125">If any of those Tasks fail and exhaust their retry counts, this Task will never be scheduled.</span></span> <span data-ttu-id="e7b0f-126">Se o trabalho não tiver usesTaskDependencies definida como true e esse elemento estiver presente, a solicitação falhará com o código de erro TaskDependenciesNotSpecifiedOnJob.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-126">If the Job does not have usesTaskDependencies set to true, and this element is present, the request fails with error code TaskDependenciesNotSpecifiedOnJob.</span></span>'
