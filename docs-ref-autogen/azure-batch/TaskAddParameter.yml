    type: interface
    summary: '<span data-ttu-id="e7b0f-101">Em lotes repetirá as tarefas quando uma operação de recuperação é disparada em um nó.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-101">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="e7b0f-102">Exemplos de operações de recuperação incluem (mas não estão limitados a) quando um nó não íntegro é reinicializado ou um nó de computação desapareceu devido à falha do host.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-102">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="e7b0f-103">Repete devido à recuperação de operações são independentes e não são contadas em relação a maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="e7b0f-104">Mesmo se a maxTaskRetryCount é 0, uma repetição interna devido a uma operação de recuperação pode ocorrer.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="e7b0f-105">Por isso, todas as tarefas devem ser idempotentes.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-105">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="e7b0f-106">Isso significa que as tarefas precisam tolerar que está sendo interrompida e reiniciada sem causar nenhum dano ou dados duplicados.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-106">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="e7b0f-107">A melhor prática para tarefas de longa execução é usar alguma forma de ponto de verificação.</span><span class="sxs-lookup"><span data-stu-id="e7b0f-107">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
