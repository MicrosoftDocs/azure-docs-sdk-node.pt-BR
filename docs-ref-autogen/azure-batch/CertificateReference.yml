- uid: azure-batch.CertificateReference.storeLocation
  name: storeLocation
  fullName: storeLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    O valor padrão é currentuser. Essa propriedade é aplicável somente para os pools configurados conosco do Windows (ou seja, criados com cloudServiceConfiguration ou com virtualMachineConfiguration usando um Windows referência da imagem). Para nós de computação do Linux, os certificados são armazenados em um diretório dentro do diretório de trabalho de tarefa e um ambiente que variável AZ_BATCH_CERTIFICATES_DIR será fornecido para a tarefa de consultar para este local. Para certificados com visibilidade de 'remoteUser', um diretório de 'certificados' é criado no diretório base do usuário (por exemplo, /home/ {nome de usuário} / certificados) e certificados são colocados no diretório.

    Os valores possíveis incluem: 'currentUser', 'localMachine'
  optional: true
  syntax:
    content: 'storeLocation?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.CertificateReference.storeName
  name: storeName
  fullName: storeName
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Essa propriedade é aplicável somente para os pools configurados conosco do Windows (ou seja, criados com cloudServiceConfiguration ou com virtualMachineConfiguration usando um Windows referência da imagem). Nomes de armazenamento comuns incluem: My, raiz, CA, confiança, não permitido, TrustedPeople, TrustedPublisher, AuthRoot, catálogo de endereços, mas qualquer nome de repositório personalizado também pode ser usado. O valor padrão é meu.'
  optional: true
  syntax:
    content: 'storeName?: string'
    return:
      type:
      - string
  package: azure-batch
