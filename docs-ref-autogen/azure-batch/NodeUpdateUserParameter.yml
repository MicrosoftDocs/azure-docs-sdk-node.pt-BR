- uid: azure-batch.NodeUpdateUserParameter.password
  name: password
  fullName: password
  children: []
  langs:
  - typeScript
  type: property
  summary: A senha é necessária para os nós do Windows (aqueles criados com 'cloudServiceConfiguration', ou criados com 'virtualMachineConfiguration' usando uma referência de imagem do Windows). Para nós de computação do Linux, a senha, opcionalmente, pode ser especificada junto com a propriedade sshPublicKey. Se omitido, qualquer senha existente será removida.
  optional: true
  syntax:
    content: 'password?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.NodeUpdateUserParameter.sshPublicKey
  name: sshPublicKey
  fullName: sshPublicKey
  children: []
  langs:
  - typeScript
  type: property
  summary: A chave pública deve ser compatível com codificação OpenSSH e deve ser codificado em base 64. Essa propriedade pode ser especificada apenas para nós do Linux. Se isso for especificado para um nó do Windows, o serviço de lote rejeita a solicitação; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta). Se omitida, nenhuma chave pública de SSH existente será removida.
  optional: true
  syntax:
    content: 'sshPublicKey?: string'
    return:
      type:
      - string
  package: azure-batch
