  - uid: azure-batch.JobPreparationTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="3cda0-137">Se verdadeiro e a falha de tarefa de preparação de trabalho em um nó, as tentativas de serviço de lote de preparação de trabalho da tarefa até o máximo de tentativas contam (conforme especificado no elemento restrições).</span><span class="sxs-lookup"><span data-stu-id="3cda0-137">If true and the Job Preparation Task fails on a Node, the Batch service retries the Job Preparation Task up to its maximum retry count (as specified in the constraints element).</span></span> <span data-ttu-id="3cda0-138">Se a tarefa ainda não foi concluída com êxito após todas as novas tentativas, em seguida, o serviço de lote não agende tarefas do trabalho para o nó.</span><span class="sxs-lookup"><span data-stu-id="3cda0-138">If the Task has still not completed successfully after all retries, then the Batch service will not schedule Tasks of the Job to the Node.</span></span> <span data-ttu-id="3cda0-139">O nó permanecer ativas e qualificadas para executar tarefas de outros trabalhos.</span><span class="sxs-lookup"><span data-stu-id="3cda0-139">The Node remains active and eligible to run Tasks of other Jobs.</span></span> <span data-ttu-id="3cda0-140">Se for false, o serviço de lote não aguardará a tarefa de preparação de trabalho seja concluída.</span><span class="sxs-lookup"><span data-stu-id="3cda0-140">If false, the Batch service will not wait for the Job Preparation Task to complete.</span></span> <span data-ttu-id="3cda0-141">Nesse caso, outras tarefas do trabalho de iniciar a execução no nó de computação enquanto a tarefa de preparação de trabalho ainda está em execução; e mesmo se a tarefa de preparação de trabalho falhar, novas tarefas continuarão a ser agendada no nó de computação.</span><span class="sxs-lookup"><span data-stu-id="3cda0-141">In this case, other Tasks of the Job can start executing on the Compute Node while the Job Preparation Task is still running; and even if the Job Preparation Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="3cda0-142">O valor padrão é true.</span><span class="sxs-lookup"><span data-stu-id="3cda0-142">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
