    type: interface
    summary: '<span data-ttu-id="3cda0-101">Você pode usar a preparação de trabalho para preparar um nó para executar tarefas para o trabalho.</span><span class="sxs-lookup"><span data-stu-id="3cda0-101">You can use Job Preparation to prepare a Node to run Tasks for the Job.</span></span> <span data-ttu-id="3cda0-102">Atividades comumente realizadas na preparação de trabalho incluem: Baixando arquivos de recurso comuns usados por todas as tarefas no trabalho.</span><span class="sxs-lookup"><span data-stu-id="3cda0-102">Activities commonly performed in Job Preparation include: Downloading common resource files used by all the Tasks in the Job.</span></span> <span data-ttu-id="3cda0-103">A tarefa de preparação de trabalho pode baixar esses arquivos de recurso comuns para o local compartilhado no nó.</span><span class="sxs-lookup"><span data-stu-id="3cda0-103">The Job Preparation Task can download these common resource files to the shared location on the Node.</span></span> <span data-ttu-id="3cda0-104">(AZ_BATCH_NODE_ROOT_DIR\shared), ou iniciar um serviço local no nó de modo que todas as tarefas desse trabalho podem se comunicar com ele.</span><span class="sxs-lookup"><span data-stu-id="3cda0-104">(AZ_BATCH_NODE_ROOT_DIR\shared), or starting a local service on the Node so that all Tasks of that Job can communicate with it.</span></span> <span data-ttu-id="3cda0-105">Se a tarefa de preparação de trabalho falha (ou seja, exhausts sua repetição contagem antes de sair com código de saída 0), não será executado tarefas desse trabalho no nó do lote.</span><span class="sxs-lookup"><span data-stu-id="3cda0-105">If the Job Preparation Task fails (that is, exhausts its retry count before exiting with exit code 0), Batch will not run Tasks of this Job on the Node.</span></span> <span data-ttu-id="3cda0-106">O nó de computação permanece não está qualificado para executar as tarefas desse trabalho até que a imagem for recriada.</span><span class="sxs-lookup"><span data-stu-id="3cda0-106">The Compute Node remains ineligible to run Tasks of this Job until it is reimaged.</span></span> <span data-ttu-id="3cda0-107">O nó de computação permanece ativo e pode ser usado para outros trabalhos.</span><span class="sxs-lookup"><span data-stu-id="3cda0-107">The Compute Node remains active and can be used for other Jobs.</span></span> <span data-ttu-id="3cda0-108">A tarefa de preparação de trabalho pode executar várias vezes no mesmo nó.</span><span class="sxs-lookup"><span data-stu-id="3cda0-108">The Job Preparation Task can run multiple times on the same Node.</span></span> <span data-ttu-id="3cda0-109">Portanto, você deve escrever a tarefa de preparação de trabalho para lidar com a nova execução.</span><span class="sxs-lookup"><span data-stu-id="3cda0-109">Therefore, you should write the Job Preparation Task to handle re-execution.</span></span> <span data-ttu-id="3cda0-110">Se o nó é reinicializado, a tarefa de preparação de trabalho é executada novamente no nó de computação antes de agendar qualquer outra tarefa do trabalho, se rerunOnNodeRebootAfterSuccess for verdadeira ou se a tarefa de preparação de trabalho não foi concluído anteriormente.</span><span class="sxs-lookup"><span data-stu-id="3cda0-110">If the Node is rebooted, the Job Preparation Task is run again on the Compute Node before scheduling any other Task of the Job, if rerunOnNodeRebootAfterSuccess is true or if the Job Preparation Task did not previously complete.</span></span> <span data-ttu-id="3cda0-111">Se o nó de imagem for refeito, a tarefa de preparação de trabalho é executada novamente antes de agendar qualquer tarefa do trabalho.</span><span class="sxs-lookup"><span data-stu-id="3cda0-111">If the Node is reimaged, the Job Preparation Task is run again before scheduling any Task of the Job.</span></span> <span data-ttu-id="3cda0-112">Em lotes repetirá as tarefas quando uma operação de recuperação é disparada em um nó.</span><span class="sxs-lookup"><span data-stu-id="3cda0-112">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span> <span data-ttu-id="3cda0-113">Exemplos de operações de recuperação incluem (mas não estão limitados a) quando um nó não íntegro é reinicializado ou um nó de computação desapareceu devido à falha do host.</span><span class="sxs-lookup"><span data-stu-id="3cda0-113">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="3cda0-114">Repete devido à recuperação de operações são independentes e não são contadas em relação a maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="3cda0-114">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="3cda0-115">Mesmo se a maxTaskRetryCount é 0, uma repetição interna devido a uma operação de recuperação pode ocorrer.</span><span class="sxs-lookup"><span data-stu-id="3cda0-115">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="3cda0-116">Por isso, todas as tarefas devem ser idempotentes.</span><span class="sxs-lookup"><span data-stu-id="3cda0-116">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="3cda0-117">Isso significa que as tarefas precisam tolerar que está sendo interrompida e reiniciada sem causar nenhum dano ou dados duplicados.</span><span class="sxs-lookup"><span data-stu-id="3cda0-117">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="3cda0-118">A melhor prática para tarefas de longa execução é usar alguma forma de ponto de verificação.</span><span class="sxs-lookup"><span data-stu-id="3cda0-118">The best practice for long running Tasks is to use some form of checkpointing.</span></span>'
    package: azure-batch
