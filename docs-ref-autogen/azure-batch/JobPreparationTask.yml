    type: property
    summary: '<span data-ttu-id="3cda0-124">A ID pode conter qualquer combinação de caracteres alfanuméricos, incluindo hifens e sublinhados e não pode conter mais de 64 caracteres.</span><span class="sxs-lookup"><span data-stu-id="3cda0-124">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="3cda0-125">Se você não especificar essa propriedade, o serviço de lote atribui um valor padrão de ''jobpreparation''.</span><span class="sxs-lookup"><span data-stu-id="3cda0-125">If you do not specify this property, the Batch service assigns a default value of ''jobpreparation''.</span></span> <span data-ttu-id="3cda0-126">Nenhuma outra tarefa no trabalho pode ter a mesma ID que a tarefa de preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="3cda0-126">No other Task in the Job can have the same ID as the Job Preparation Task.</span></span> <span data-ttu-id="3cda0-127">Se você tentar enviar uma tarefa com a mesma id, o serviço de lote rejeita a solicitação com o código de erro TaskIdSameAsJobPreparationTask; Se você estiver chamando a API REST diretamente, o código de status HTTP é 409 (conflito).</span><span class="sxs-lookup"><span data-stu-id="3cda0-127">If you try to submit a Task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobPreparationTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
    optional: true
    syntax:
