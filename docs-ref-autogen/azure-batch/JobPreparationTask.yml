      <span data-ttu-id="3cda0-132">Há um tamanho máximo para a lista de arquivos de recurso.</span><span class="sxs-lookup"><span data-stu-id="3cda0-132">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="3cda0-133">Quando o tamanho máximo for excedido, a solicitação falhará e o código de erro da resposta será RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="3cda0-133">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="3cda0-134">Se isso ocorrer, a coleção de ResourceFiles deve ser reduzida em tamanho.</span><span class="sxs-lookup"><span data-stu-id="3cda0-134">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="3cda0-135">Isso pode ser obtido usando arquivos. zip, pacotes de aplicativos ou contêineres do Docker.</span><span class="sxs-lookup"><span data-stu-id="3cda0-135">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>
