  - uid: azure-batch.JobPreparationTask.rerunOnNodeRebootAfterSuccess
    name: rerunOnNodeRebootAfterSuccess
    fullName: rerunOnNodeRebootAfterSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="3cda0-128">A tarefa de preparação de trabalho sempre é executada novamente se recriar a imagem de um nó de computação, ou se a tarefa de preparação de trabalho não foi concluída (por exemplo, porque a reinicialização ocorreu enquanto a tarefa estava em execução).</span><span class="sxs-lookup"><span data-stu-id="3cda0-128">The Job Preparation Task is always rerun if a Compute Node is reimaged, or if the Job Preparation Task did not complete (e.g. because the reboot occurred while the Task was running).</span></span> <span data-ttu-id="3cda0-129">Portanto, você sempre deve escrever uma tarefa de preparação de trabalho para serem idempotentes e se comportem corretamente se executado várias vezes.</span><span class="sxs-lookup"><span data-stu-id="3cda0-129">Therefore, you should always write a Job Preparation Task to be idempotent and to behave correctly if run multiple times.</span></span> <span data-ttu-id="3cda0-130">O valor padrão é true.</span><span class="sxs-lookup"><span data-stu-id="3cda0-130">The default value is true.</span></span>'
    optional: true
    syntax:
      content: 'rerunOnNodeRebootAfterSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
