  summary: Esse valor é usado se a tarefa é encerrada com qualquer código de saída diferente de zero não são listados na coleção exitCodes ou exitCodeRanges, com um erro de pré-processamento se a propriedade preProcessingError não estiver presente ou com um erro de carregamento de arquivo se a propriedade fileUploadError não é presente. Se você quiser o comportamento não padrão no código de saída 0, você deve listar explicitamente usando a coleção exitCodes ou exitCodeRanges.
