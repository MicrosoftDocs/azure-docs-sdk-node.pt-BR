    summary: '<span data-ttu-id="65052-101">Esse valor é usado se as saídas de tarefa com qualquer código de saída diferente de zero não são listados na coleção exitCodes ou exitCodeRanges, com um erro de pré-processamento se a propriedade preProcessingError não estiver presente ou com um arquivo de erro ao carregar se a propriedade fileUploadError não é presente.</span><span class="sxs-lookup"><span data-stu-id="65052-101">This value is used if the Task exits with any nonzero exit code not listed in the exitCodes or exitCodeRanges collection, with a pre-processing error if the preProcessingError property is not present, or with a file upload error if the fileUploadError property is not present.</span></span> <span data-ttu-id="65052-102">Se você quiser o comportamento não padrão no código de saída 0, você deve listar explicitamente usando a coleção exitCodes ou exitCodeRanges.</span><span class="sxs-lookup"><span data-stu-id="65052-102">If you want non-default behavior on exit code 0, you must list it explicitly using the exitCodes or exitCodeRanges collection.</span></span>'
