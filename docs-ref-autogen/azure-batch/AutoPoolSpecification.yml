    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se for false, o serviço de lote exclui o Pool quando seu tempo de vida (conforme determinado pela configuração poolLifetimeOption) expira; ou seja, quando o trabalho ou a agenda de trabalho for concluído. Se for true, o serviço de lote não exclui o Pool automaticamente. É até o usuário excluir automaticamente Pools criados com essa opção.'
    optional: true
    syntax:
      content: 'keepAlive?: boolean'
