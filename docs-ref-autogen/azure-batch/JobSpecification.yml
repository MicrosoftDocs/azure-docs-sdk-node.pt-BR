- uid: azure-batch.JobSpecification.priority
  name: priority
  fullName: priority
  children: []
  langs:
  - typeScript
  type: property
  summary: Os valores de prioridade podem variar de -1000 a 1000, sendo-1000 a prioridade mais baixa e 1000 a prioridade mais alta. O valor padrão é 0. Essa prioridade é usada como o padrão para todos os trabalhos sob a agenda de trabalho. Você pode atualizar a prioridade de um trabalho após ele ter sido criado usando a API de trabalho de atualização.
  optional: true
  syntax:
    content: 'priority?: number'
    return:
      type:
      - number
  package: azure-batch
