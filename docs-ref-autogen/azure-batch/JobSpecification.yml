    summary: '<span data-ttu-id="6f342-106">É a principal finalidade da tarefa de liberação de trabalho desfazer as alterações feitas pela tarefa de preparação de trabalho de nós.</span><span class="sxs-lookup"><span data-stu-id="6f342-106">The primary purpose of the Job Release Task is to undo changes to Nodes made by the Job Preparation Task.</span></span> <span data-ttu-id="6f342-107">Atividades de exemplo incluem a exclusão de arquivos locais ou desligar os serviços que foram iniciados como parte da preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="6f342-107">Example activities include deleting local files, or shutting down services that were started as part of Job preparation.</span></span> <span data-ttu-id="6f342-108">Uma tarefa de liberação de trabalho não pode ser especificada sem também especificar uma tarefa de preparação de trabalho para o trabalho.</span><span class="sxs-lookup"><span data-stu-id="6f342-108">A Job Release Task cannot be specified without also specifying a Job Preparation Task for the Job.</span></span> <span data-ttu-id="6f342-109">O serviço de lote executa a tarefa de liberação de trabalho em nós de computação que executaram a tarefa de preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="6f342-109">The Batch service runs the Job Release Task on the Compute Nodes that have run the Job Preparation Task.</span></span>'
