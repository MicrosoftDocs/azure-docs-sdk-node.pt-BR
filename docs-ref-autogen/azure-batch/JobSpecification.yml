    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="6f342-111">Observe que se um trabalho não contém tarefas, em seguida, todas as tarefas são consideradas completas.</span><span class="sxs-lookup"><span data-stu-id="6f342-111">Note that if a Job contains no Tasks, then all Tasks are considered complete.</span></span>
      <span data-ttu-id="6f342-112">Essa opção, portanto, é mais comumente usada com uma tarefa do Gerenciador de trabalho; Se você quiser usar o encerramento automático de trabalho sem um Gerenciador de trabalho, você deve inicialmente definidas onAllTasksComplete como noaction e atualizar as propriedades do trabalho para definir onAllTasksComplete como terminatejob depois que você tiver terminado de adicionar tarefas.</span><span class="sxs-lookup"><span data-stu-id="6f342-112">This option is therefore most commonly used with a Job Manager task; if you want to use automatic Job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the Job properties to set onAllTasksComplete to terminatejob once you have finished adding Tasks.</span></span> <span data-ttu-id="6f342-113">O padrão é noaction.</span><span class="sxs-lookup"><span data-stu-id="6f342-113">The default is noaction.</span></span> <span data-ttu-id="6f342-114">Os valores possíveis incluem: 'noAction', 'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="6f342-114">Possible values include: 'noAction', 'terminateJob'</span></span>
