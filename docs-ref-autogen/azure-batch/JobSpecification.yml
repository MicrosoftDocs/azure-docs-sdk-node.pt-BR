- uid: azure-batch.JobSpecification.displayName
  name: displayName
  fullName: displayName
  children: []
  langs:
  - typeScript
  type: property
  summary: O nome não precisa ser exclusivo e pode conter quaisquer caracteres Unicode até um comprimento máximo de 1024.
  optional: true
  syntax:
    content: 'displayName?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.JobSpecification.jobManagerTask
  name: jobManagerTask
  fullName: jobManagerTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Se o trabalho não especificar uma tarefa do Gerenciador de trabalho, o usuário deve adicionar explicitamente tarefas ao trabalho usando a API de tarefa. Se o trabalho especificar uma tarefa do Gerenciador de trabalho, o serviço de lote cria a tarefa do Gerenciador de trabalho quando o trabalho é criado e tentará agendar a tarefa do Gerenciador de trabalho antes de agendar outras tarefas no trabalho.
  optional: true
  syntax:
    content: 'jobManagerTask?: JobManagerTask'
    return:
      type:
      - azure-batch.JobManagerTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobPreparationTask
  name: jobPreparationTask
  fullName: jobPreparationTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Se um trabalho tiver uma tarefa de preparação de trabalho, o serviço em lotes executará a tarefa de preparação de trabalho em um nó de computação antes de iniciar as tarefas do trabalho nesse nó de computação.
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: É a principal finalidade da tarefa de liberação de trabalho desfazer as alterações feitas pela tarefa de preparação de trabalho de nós de computação. Atividades de exemplo incluem a exclusão de arquivos locais ou desligar os serviços que foram iniciados como parte da preparação de trabalho. Uma tarefa de liberação de trabalho não pode ser especificada sem também especificar uma tarefa de preparação de trabalho para o trabalho. O serviço de lote executa a tarefa de liberação de trabalho em nós de computação que executaram a tarefa de preparação de trabalho.
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
- uid: azure-batch.JobSpecification.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: O serviço de lote não atribui nenhum significado aos metadados; ele é exclusivamente para o uso do código do usuário.
  optional: true
  syntax:
    content: 'metadata?: MetadataItem[]'
    return:
      type:
