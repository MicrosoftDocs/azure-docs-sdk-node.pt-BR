  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="fb631-103">Se o trabalho não especificar uma tarefa do Gerenciador de trabalho, o usuário deve adicionar explicitamente tarefas ao trabalho usando a API de tarefa.</span><span class="sxs-lookup"><span data-stu-id="fb631-103">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job using the Task API.</span></span> <span data-ttu-id="fb631-104">Se o trabalho especificar uma tarefa do Gerenciador de trabalho, o serviço de lote cria a tarefa do Gerenciador de trabalho quando o trabalho é criado e tentará agendar a tarefa do Gerenciador de trabalho antes de agendar outras tarefas no trabalho.</span><span class="sxs-lookup"><span data-stu-id="fb631-104">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span>
