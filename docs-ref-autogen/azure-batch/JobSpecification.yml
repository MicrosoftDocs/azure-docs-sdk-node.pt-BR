  type: property
  summary: <span data-ttu-id="fb631-105">Se um trabalho tiver uma tarefa de preparação de trabalho, o serviço em lotes executará a tarefa de preparação de trabalho em um nó de computação antes de iniciar as tarefas do trabalho nesse nó de computação.</span><span class="sxs-lookup"><span data-stu-id="fb631-105">If a job has a Job Preparation task, the Batch service will run the Job Preparation task on a compute node before starting any tasks of that job on that compute node.</span></span>
  optional: true
  syntax:
    content: 'jobPreparationTask?: JobPreparationTask'
    return:
      type:
      - azure-batch.JobPreparationTask
  package: azure-batch
- uid: azure-batch.JobSpecification.jobReleaseTask
  name: jobReleaseTask
  fullName: jobReleaseTask
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="fb631-106">É a principal finalidade da tarefa de liberação de trabalho desfazer as alterações feitas pela tarefa de preparação de trabalho de nós de computação.</span><span class="sxs-lookup"><span data-stu-id="fb631-106">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="fb631-107">Atividades de exemplo incluem a exclusão de arquivos locais ou desligar os serviços que foram iniciados como parte da preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="fb631-107">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span> <span data-ttu-id="fb631-108">Uma tarefa de liberação de trabalho não pode ser especificada sem também especificar uma tarefa de preparação de trabalho para o trabalho.</span><span class="sxs-lookup"><span data-stu-id="fb631-108">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="fb631-109">O serviço de lote executa a tarefa de liberação de trabalho em nós de computação que executaram a tarefa de preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="fb631-109">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span>
  optional: true
  syntax:
    content: 'jobReleaseTask?: JobReleaseTask'
    return:
      type:
      - azure-batch.JobReleaseTask
  package: azure-batch
