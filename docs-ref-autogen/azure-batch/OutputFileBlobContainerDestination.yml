  - typeScript
  type: property
  summary: Se filePattern refere-se a um arquivo específico (ou seja, contém sem curingas), em seguida, o caminho é o nome do blob para o qual carregar esse arquivo. Se filePattern contém um ou mais caracteres de curinga (e, portanto, pode corresponder a vários arquivos), o caminho é o nome do diretório virtual de blob (que é anexado a cada nome de blob) para o qual carregar o arquivo (s). Se omitido, arquivo (s) é carregados para a raiz do contêiner com um nome de blob correspondente de seu nome de arquivo.
  optional: true
  syntax:
    content: 'path?: string'
    return:
      type:
      - string
  package: azure-batch
