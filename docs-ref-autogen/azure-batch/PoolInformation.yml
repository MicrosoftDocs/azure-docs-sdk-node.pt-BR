- uid: azure-batch.PoolInformation.autoPoolSpecification
  name: autoPoolSpecification
  fullName: autoPoolSpecification
  children: []
  langs:
  - typeScript
  type: property
  summary: Se a criação do pool automático falhar, o serviço de lote move o trabalho para um estado concluído e o erro de criação de pool é definido na propriedade de erro agendamento do trabalho. O serviço de lote gerencia a vida útil (tanto criação e, a menos que keepAlive for especificado, exclusão) do pool automático. As ações do usuário que afetam o tempo de vida do pool automático, enquanto o trabalho está ativo resultará em um comportamento inesperado. Você deve especificar a ID do pool ou a especificação de pool automático, mas não ambos.
  optional: true
  syntax:
    content: 'autoPoolSpecification?: AutoPoolSpecification'
    return:
      type:
      - azure-batch.AutoPoolSpecification
  package: azure-batch
- uid: azure-batch.PoolInformation.poolId
  name: poolId
  fullName: poolId
  children: []
  langs:
  - typeScript
  type: property
  summary: Você deve garantir que o pool referenciado por essa propriedade existe. Se o pool não existir no momento em que o serviço de lote tenta agendar um trabalho, não há tarefas para o trabalho serão executado até que você crie um pool com essa id. Observe que o serviço de lote não rejeita a solicitação de trabalho; Não, ele simplesmente executará tarefas até que o pool existe. Você deve especificar a ID do pool ou a especificação de pool automático, mas não ambos.
  optional: true
  syntax:
    content: 'poolId?: string'
    return:
      type:
      - string
  package: azure-batch
