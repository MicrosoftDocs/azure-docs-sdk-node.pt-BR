    summary: '<span data-ttu-id="9f125-101">Se auto criação do Pool falhar, o serviço de lote move o trabalho para um estado concluído e o erro de criação de Pool é definido na propriedade de erro agendamento do trabalho.</span><span class="sxs-lookup"><span data-stu-id="9f125-101">If auto Pool creation fails, the Batch service moves the Job to a completed state, and the Pool creation error is set in the Job''s scheduling error property.</span></span> <span data-ttu-id="9f125-102">O serviço de lote gerencia a vida útil (tanto criação e, a menos que keepAlive for especificado, exclusão) do Pool automático.</span><span class="sxs-lookup"><span data-stu-id="9f125-102">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto Pool.</span></span> <span data-ttu-id="9f125-103">As ações de usuário que afetam o tempo de vida do Pool automático, enquanto o trabalho está ativo resultará em um comportamento inesperado.</span><span class="sxs-lookup"><span data-stu-id="9f125-103">Any user actions that affect the lifetime of the auto Pool while the Job is active will result in unexpected behavior.</span></span> <span data-ttu-id="9f125-104">Você deve especificar a ID do Pool ou a especificação de Pool automático, mas não ambos.</span><span class="sxs-lookup"><span data-stu-id="9f125-104">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
