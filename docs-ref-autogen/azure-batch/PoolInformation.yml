    type: property
    summary: '<span data-ttu-id="9f125-105">Você deve garantir que o Pool referenciado por essa propriedade existe.</span><span class="sxs-lookup"><span data-stu-id="9f125-105">You must ensure that the Pool referenced by this property exists.</span></span> <span data-ttu-id="9f125-106">Se o Pool não existir no momento em que o serviço de lote tenta agendar um trabalho, não há tarefas para o trabalho serão executado até que você crie um Pool com essa id. Observe que o serviço de lote não rejeita a solicitação de trabalho; Não, ele simplesmente executará tarefas até que o Pool existe.</span><span class="sxs-lookup"><span data-stu-id="9f125-106">If the Pool does not exist at the time the Batch service tries to schedule a Job, no Tasks for the Job will run until you create a Pool with that id. Note that the Batch service will not reject the Job request; it will simply not run Tasks until the Pool exists.</span></span> <span data-ttu-id="9f125-107">Você deve especificar a ID do Pool ou a especificação de Pool automático, mas não ambos.</span><span class="sxs-lookup"><span data-stu-id="9f125-107">You must specify either the Pool ID or the auto Pool specification, but not both.</span></span>'
