    summary: '<span data-ttu-id="7b6f7-104">A diferença entre arquivos de recurso comuns e arquivos de recurso de tarefa é que arquivos de recurso comum são baixados para todas as subtarefas, inclusive a primária, enquanto os arquivos de recurso de tarefa são baixados somente para o primário.</span><span class="sxs-lookup"><span data-stu-id="7b6f7-104">The difference between common resource files and Task resource files is that common resource files are downloaded for all subtasks including the primary, whereas Task resource files are downloaded only for the primary.</span></span> <span data-ttu-id="7b6f7-105">Observe também que esses arquivos de recurso não são baixados para o diretório de trabalho da tarefa, mas em vez disso, são baixados para o diretório raiz de tarefa (um diretório acima no diretório de trabalho).</span><span class="sxs-lookup"><span data-stu-id="7b6f7-105">Also note that these resource files are not downloaded to the Task working directory, but instead are downloaded to the Task root directory (one directory above the working directory).</span></span>  <span data-ttu-id="7b6f7-106">Há um tamanho máximo para a lista de arquivos de recurso.</span><span class="sxs-lookup"><span data-stu-id="7b6f7-106">There is a maximum size for the list of resource files.</span></span>  <span data-ttu-id="7b6f7-107">Quando o tamanho máximo for excedido, a solicitação falhará e o código de erro da resposta será RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="7b6f7-107">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="7b6f7-108">Se isso ocorrer, a coleção de ResourceFiles deve ser reduzida em tamanho.</span><span class="sxs-lookup"><span data-stu-id="7b6f7-108">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="7b6f7-109">Isso pode ser obtido usando arquivos. zip, pacotes de aplicativos ou contêineres do Docker.</span><span class="sxs-lookup"><span data-stu-id="7b6f7-109">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span>'
    optional: true
    syntax:
      content: 'commonResourceFiles?: ResourceFile[]'
      return:
        type:
          - 'azure-batch.ResourceFile[]'
    package: azure-batch
