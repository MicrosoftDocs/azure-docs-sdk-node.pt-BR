    summary: '<span data-ttu-id="c797a-117">Pacotes de aplicativos são baixados e implantados em um diretório compartilhado, não o diretório de trabalho de tarefa.</span><span class="sxs-lookup"><span data-stu-id="c797a-117">Application Packages are downloaded and deployed to a shared directory, not the Task working directory.</span></span> <span data-ttu-id="c797a-118">Portanto, se um pacote de aplicativo referenciado já está no nó de computação e é atualizado, em seguida, ele não é novamente baixado; a cópia existente no nó de computação de computação é usada.</span><span class="sxs-lookup"><span data-stu-id="c797a-118">Therefore, if a referenced Application Package is already on the Compute Node, and is up to date, then it is not re-downloaded; the existing copy on the Compute Compute Node is used.</span></span> <span data-ttu-id="c797a-119">Se um referenciado pacote de aplicativo não pode ser instalado, por exemplo porque o pacote foi excluído ou porque a falha no download, a tarefa falhará.</span><span class="sxs-lookup"><span data-stu-id="c797a-119">If a referenced Application Package cannot be installed, for example because the package has been deleted or because download failed, the Task fails.</span></span>'
