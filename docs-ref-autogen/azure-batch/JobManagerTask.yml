    type: property
    summary: '<span data-ttu-id="c797a-133">Se for true, quando a tarefa do Gerenciador de trabalho for concluído, as marcas de serviço de lote o trabalho como concluído.</span><span class="sxs-lookup"><span data-stu-id="c797a-133">If true, when the Job Manager Task completes, the Batch service marks the Job as complete.</span></span> <span data-ttu-id="c797a-134">Se as tarefas ainda estão em execução no momento (exceto a liberação de trabalho), essas tarefas são encerradas.</span><span class="sxs-lookup"><span data-stu-id="c797a-134">If any Tasks are still running at this time (other than Job Release), those Tasks are terminated.</span></span> <span data-ttu-id="c797a-135">Se for false, a conclusão da tarefa do Gerenciador de trabalho não afeta o status do trabalho.</span><span class="sxs-lookup"><span data-stu-id="c797a-135">If false, the completion of the Job Manager Task does not affect the Job status.</span></span> <span data-ttu-id="c797a-136">Nesse caso, você deve usar o atributo onAllTasksComplete para encerrar o trabalho ou tiver um cliente ou usuário finalizar o trabalho explicitamente.</span><span class="sxs-lookup"><span data-stu-id="c797a-136">In this case, you should either use the onAllTasksComplete attribute to terminate the Job, or have a client or user terminate the Job explicitly.</span></span> <span data-ttu-id="c797a-137">Um exemplo disso é se o Gerenciador de trabalho cria um conjunto de tarefas, mas, em seguida, não usa nenhuma função ainda mais em sua execução.</span><span class="sxs-lookup"><span data-stu-id="c797a-137">An example of this is if the Job Manager creates a set of Tasks but then takes no further role in their execution.</span></span> <span data-ttu-id="c797a-138">O valor padrão é true.</span><span class="sxs-lookup"><span data-stu-id="c797a-138">The default value is true.</span></span> <span data-ttu-id="c797a-139">Se você estiver usando os atributos onAllTasksComplete e onTaskFailure para controlar o tempo de vida de trabalho e usando a tarefa do Gerenciador de trabalho apenas para criar as tarefas para o trabalho (não para monitorar o progresso), é importante definir killJobOnCompletion como false.</span><span class="sxs-lookup"><span data-stu-id="c797a-139">If you are using the onAllTasksComplete and onTaskFailure attributes to control Job lifetime, and using the Job Manager Task only to create the Tasks for the Job (not to monitor progress), then it is important to set killJobOnCompletion to false.</span></span>'
