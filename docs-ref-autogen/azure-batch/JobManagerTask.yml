    summary: '<span data-ttu-id="c797a-127">Se o Pool que executará essa tarefa tiver containerConfiguration definido, isso deve ser definido também.</span><span class="sxs-lookup"><span data-stu-id="c797a-127">If the Pool that will run this Task has containerConfiguration set, this must be set as well.</span></span> <span data-ttu-id="c797a-128">Se o Pool que executará essa tarefa não tiver containerConfiguration definido, isso não deve ser definido.</span><span class="sxs-lookup"><span data-stu-id="c797a-128">If the Pool that will run this Task doesn''t have containerConfiguration set, this must not be set.</span></span> <span data-ttu-id="c797a-129">Quando isso for especificado, todos os diretórios recursivamente abaixo de AZ_BATCH_NODE_ROOT_DIR (a raiz dos diretórios do lote do Azure no nó) são mapeadas para o contêiner, todas as variáveis de ambiente da tarefa são mapeadas para o contêiner e é a linha de comando da tarefa executado no contêiner.</span><span class="sxs-lookup"><span data-stu-id="c797a-129">When this is specified, all directories recursively below the AZ_BATCH_NODE_ROOT_DIR (the root of Azure Batch directories on the node) are mapped into the container, all Task environment variables are mapped into the container, and the Task command line is executed in the container.</span></span> <span data-ttu-id="c797a-130">Arquivos gerados no contêiner fora AZ_BATCH_NODE_ROOT_DIR podem não ser refletidos no disco de host, o que significa que as APIs de arquivo de lote não poderá acessar esses arquivos.</span><span class="sxs-lookup"><span data-stu-id="c797a-130">Files produced in the container outside of AZ_BATCH_NODE_ROOT_DIR might not be reflected to the host disk, meaning that Batch file APIs will not be able to access those files.</span></span>'
