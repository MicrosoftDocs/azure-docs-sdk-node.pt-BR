    type: property
    summary: '<span data-ttu-id="c797a-120">Se essa propriedade for definida, o serviço de lote fornece a tarefa com um token de autenticação que pode ser usado para autenticar operações de serviço de lote sem a necessidade de uma chave de acesso da conta.</span><span class="sxs-lookup"><span data-stu-id="c797a-120">If this property is set, the Batch service provides the Task with an authentication token which can be used to authenticate Batch service operations without requiring an Account access key.</span></span> <span data-ttu-id="c797a-121">O token é fornecido por meio da variável de ambiente AZ_BATCH_AUTHENTICATION_TOKEN.</span><span class="sxs-lookup"><span data-stu-id="c797a-121">The token is provided via the AZ_BATCH_AUTHENTICATION_TOKEN environment variable.</span></span> <span data-ttu-id="c797a-122">As operações que pode ser executadas usando o token a tarefa dependem das configurações.</span><span class="sxs-lookup"><span data-stu-id="c797a-122">The operations that the Task can carry out using the token depend on the settings.</span></span> <span data-ttu-id="c797a-123">Por exemplo, uma tarefa pode solicitar permissões de trabalho para adicionar outras tarefas ao trabalho ou verificar o status do trabalho ou de outras tarefas no trabalho.</span><span class="sxs-lookup"><span data-stu-id="c797a-123">For example, a Task can request Job permissions in order to add other Tasks to the Job, or check the status of the Job or of other Tasks under the Job.</span></span>'
    optional: true
    syntax:
      content: 'authenticationTokenSettings?: AuthenticationTokenSettings'
      return:
        type:
          - azure-batch.AuthenticationTokenSettings
    package: azure-batch
  - uid: azure-batch.JobManagerTask.commandLine
