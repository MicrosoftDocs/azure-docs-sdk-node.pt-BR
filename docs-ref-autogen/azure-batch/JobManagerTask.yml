    type: interface
    summary: |-
      <span data-ttu-id="c797a-101">A tarefa do Gerenciador de trabalho seja iniciada automaticamente quando o trabalho é criado.</span><span class="sxs-lookup"><span data-stu-id="c797a-101">The Job Manager Task is automatically started when the Job is created.</span></span> <span data-ttu-id="c797a-102">O serviço de lote tenta agendar a tarefa do Gerenciador de trabalho antes de quaisquer outras tarefas no trabalho.</span><span class="sxs-lookup"><span data-stu-id="c797a-102">The Batch service tries to schedule the Job Manager Task before any other Tasks in the Job.</span></span> <span data-ttu-id="c797a-103">Ao reduzir um Pool, o serviço de lote tenta preservar nós de onde as tarefas do Gerenciador de trabalhos estão em execução por mais tempo possível (ou seja, nós de computação em execução 'normais' tarefas serão removidas antes de nós de computação, as tarefas do Gerenciador de trabalhos em execução).</span><span class="sxs-lookup"><span data-stu-id="c797a-103">When shrinking a Pool, the Batch service tries to preserve Nodes where Job Manager Tasks are running for as long as possible (that is, Compute Nodes running 'normal' Tasks are removed before Compute Nodes running Job Manager Tasks).</span></span> <span data-ttu-id="c797a-104">Quando uma tarefa do Gerenciador de trabalho falha e precisa ser reiniciado, o sistema tenta agendá-la com a prioridade mais alta.</span><span class="sxs-lookup"><span data-stu-id="c797a-104">When a Job Manager Task fails and needs to be restarted, the system tries to schedule it at the highest priority.</span></span> <span data-ttu-id="c797a-105">Se não houver nenhum nó de computação ocioso disponível, o sistema pode encerrar uma das tarefas em execução no Pool e retorná-lo para a fila para liberar espaço para a tarefa do Gerenciador de trabalho reiniciar.</span><span class="sxs-lookup"><span data-stu-id="c797a-105">If there are no idle Compute Nodes available, the system may terminate one of the running Tasks in the Pool and return it to the queue in order to make room for the Job Manager Task to restart.</span></span> <span data-ttu-id="c797a-106">Observe que uma tarefa do Gerenciador de trabalho em um trabalho não tem prioridade sobre tarefas em outros trabalhos.</span><span class="sxs-lookup"><span data-stu-id="c797a-106">Note that a Job Manager Task in one Job does not have priority over Tasks in other Jobs.</span></span> <span data-ttu-id="c797a-107">Em trabalhos, somente as nível prioridades de trabalho são observadas.</span><span class="sxs-lookup"><span data-stu-id="c797a-107">Across Jobs, only Job level priorities are observed.</span></span> <span data-ttu-id="c797a-108">Por exemplo, se um Gerenciador de trabalho em uma prioridade 0 trabalho precisa ser reiniciado, ele não substituirá as tarefas de prioridade 1 trabalho.</span><span class="sxs-lookup"><span data-stu-id="c797a-108">For example, if a Job Manager in a priority 0 Job needs to be restarted, it will not displace Tasks of a priority 1 Job.</span></span> <span data-ttu-id="c797a-109">Em lotes repetirá as tarefas quando uma operação de recuperação é disparada em um nó.</span><span class="sxs-lookup"><span data-stu-id="c797a-109">Batch will retry Tasks when a recovery operation is triggered on a Node.</span></span>
      <span data-ttu-id="c797a-110">Exemplos de operações de recuperação incluem (mas não estão limitados a) quando um nó não íntegro é reinicializado ou um nó de computação desapareceu devido à falha do host.</span><span class="sxs-lookup"><span data-stu-id="c797a-110">Examples of recovery operations include (but are not limited to) when an unhealthy Node is rebooted or a Compute Node disappeared due to host failure.</span></span> <span data-ttu-id="c797a-111">Repete devido à recuperação de operações são independentes e não são contadas em relação a maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="c797a-111">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="c797a-112">Mesmo se a maxTaskRetryCount é 0, uma repetição interna devido a uma operação de recuperação pode ocorrer.</span><span class="sxs-lookup"><span data-stu-id="c797a-112">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="c797a-113">Por isso, todas as tarefas devem ser idempotentes.</span><span class="sxs-lookup"><span data-stu-id="c797a-113">Because of this, all Tasks should be idempotent.</span></span> <span data-ttu-id="c797a-114">Isso significa que as tarefas precisam tolerar que está sendo interrompida e reiniciada sem causar nenhum dano ou dados duplicados.</span><span class="sxs-lookup"><span data-stu-id="c797a-114">This means Tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="c797a-115">A melhor prática para tarefas de longa execução é usar alguma forma de ponto de verificação.</span><span class="sxs-lookup"><span data-stu-id="c797a-115">The best practice for long running Tasks is to use some form of checkpointing.</span></span>
    package: azure-batch
