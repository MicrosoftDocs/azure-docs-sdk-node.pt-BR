    summary: '<span data-ttu-id="c797a-146">Se for true, nenhuma outra tarefa será executado no mesmo nó para desde que o Gerenciador de trabalho está em execução.</span><span class="sxs-lookup"><span data-stu-id="c797a-146">If true, no other Tasks will run on the same Node for as long as the Job Manager is running.</span></span> <span data-ttu-id="c797a-147">Se falso, outras tarefas podem ser executadas simultaneamente com o Gerenciador de trabalho em um nó de computação.</span><span class="sxs-lookup"><span data-stu-id="c797a-147">If false, other Tasks can run simultaneously with the Job Manager on a Compute Node.</span></span> <span data-ttu-id="c797a-148">A tarefa do Gerenciador de trabalho normalmente conta em relação ao limite de tarefas simultânea do nó de computação, portanto, isso só será relevante se o nó de computação permite que várias tarefas simultâneas.</span><span class="sxs-lookup"><span data-stu-id="c797a-148">The Job Manager Task counts normally against the Compute Node''s concurrent Task limit, so this is only relevant if the Compute Node allows multiple concurrent Tasks.</span></span> <span data-ttu-id="c797a-149">O valor padrão é true.</span><span class="sxs-lookup"><span data-stu-id="c797a-149">The default value is true.</span></span>'
