    summary: '<span data-ttu-id="920cb-110">Os valores válidos são ''*'' (para todas as portas 0 - 65535), uma porta específica (ou seja, 22) ou uma porta de intervalo (ou seja, 100 a 200). As portas devem estar no intervalo de 0 a 65535. Cada entrada nesta coleção não deve se sobrepor outra entrada (um intervalo ou uma porta individual). Se qualquer um dos outros valores são fornecidos que a solicitação falha com código de status HTTP 400. O valor padrão é ''*''.</span><span class="sxs-lookup"><span data-stu-id="920cb-110">Valid values are ''*'' (for all ports 0 - 65535), a specific port (i.e. 22), or a port range (i.e. 100-200). The ports must be in the range of 0 to 65535. Each entry in this collection must not overlap any other entry (either a range or an individual port). If any other values are provided the request fails with HTTP status code 400. The default value is ''*''.</span></span>'
    optional: true
    syntax:
