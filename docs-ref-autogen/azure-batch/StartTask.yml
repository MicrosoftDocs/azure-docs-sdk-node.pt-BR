  - uid: azure-batch.StartTask.waitForSuccess
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="5b43c-123">Se true e o início tarefa falhar em um nó, o serviço de lote repete a tarefa inicial até sua contagem máxima de novas tentativas (maxTaskRetryCount).</span><span class="sxs-lookup"><span data-stu-id="5b43c-123">If true and the start Task fails on a Node, the Batch service retries the start Task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="5b43c-124">Se a tarefa tem ainda não tiver sido concluída com êxito depois de todas as novas tentativas, em seguida, as marcas de serviço de lote o nó inutilizável e não agende tarefas a ela.</span><span class="sxs-lookup"><span data-stu-id="5b43c-124">If the Task has still not completed successfully after all retries, then the Batch service marks the Node unusable, and will not schedule Tasks to it.</span></span> <span data-ttu-id="5b43c-125">Essa condição pode ser detectada por meio dos detalhes de informações de estado e de falha de nó de computação.</span><span class="sxs-lookup"><span data-stu-id="5b43c-125">This condition can be detected via the Compute Node state and failure info details.</span></span> <span data-ttu-id="5b43c-126">Se for false, o serviço de lote não aguardará o conclusão da tarefa de início.</span><span class="sxs-lookup"><span data-stu-id="5b43c-126">If false, the Batch service will not wait for the start Task to complete.</span></span> <span data-ttu-id="5b43c-127">Nesse caso, outras tarefas de iniciar a execução no nó de computação durante o início de que tarefa ainda está em execução; e mesmo se a iniciar a tarefa falhar, novas tarefas continuará a ser agendada no nó de computação.</span><span class="sxs-lookup"><span data-stu-id="5b43c-127">In this case, other Tasks can start executing on the Compute Node while the start Task is still running; and even if the start Task fails, new Tasks will continue to be scheduled on the Compute Node.</span></span> <span data-ttu-id="5b43c-128">O padrão é false.</span><span class="sxs-lookup"><span data-stu-id="5b43c-128">The default is false.</span></span>'
    optional: true
    syntax:
      content: 'waitForSuccess?: boolean'
      return:
        type:
          - boolean
    package: azure-batch
