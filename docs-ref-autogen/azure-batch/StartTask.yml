  - uid: azure-batch.StartTask.maxTaskRetryCount
    name: maxTaskRetryCount
    fullName: maxTaskRetryCount
    children: []
    langs:
      - typeScript
    type: property
    summary: '<span data-ttu-id="5b43c-115">O serviço de lote repete uma tarefa se seu código de saída é diferente de zero.</span><span class="sxs-lookup"><span data-stu-id="5b43c-115">The Batch service retries a Task if its exit code is nonzero.</span></span> <span data-ttu-id="5b43c-116">Observe que esse valor controla especificamente o número de tentativas.</span><span class="sxs-lookup"><span data-stu-id="5b43c-116">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="5b43c-117">O serviço em lotes tentará a tarefa uma vez e, em seguida, pode ser executado novamente até esse limite.</span><span class="sxs-lookup"><span data-stu-id="5b43c-117">The Batch service will try the Task once, and may then retry up to this limit.</span></span> <span data-ttu-id="5b43c-118">Por exemplo, se a contagem máxima de repetição for 3, o lote tentará a tarefa até 4 vezes (uma tentativa inicial e 3 repetições).</span><span class="sxs-lookup"><span data-stu-id="5b43c-118">For example, if the maximum retry count is 3, Batch tries the Task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="5b43c-119">Se a contagem máxima de novas tentativas for 0, o serviço de lote não tentará novamente a tarefa.</span><span class="sxs-lookup"><span data-stu-id="5b43c-119">If the maximum retry count is 0, the Batch service does not retry the Task.</span></span> <span data-ttu-id="5b43c-120">Se a contagem máxima de novas tentativas for -1, o serviço em lotes tentará a tarefa novamente sem limite.</span><span class="sxs-lookup"><span data-stu-id="5b43c-120">If the maximum retry count is -1, the Batch service retries the Task without limit.</span></span>'
    optional: true
    syntax:
      content: 'maxTaskRetryCount?: number'
      return:
        type:
          - number
    package: azure-batch
