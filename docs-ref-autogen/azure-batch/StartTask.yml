- uid: azure-batch.StartTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: Se omitido, a tarefa é executada como um usuário não administrativo exclusivo para a tarefa.
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
