      - azure-batch.EnvironmentSetting[]
  package: azure-batch
- uid: azure-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: O serviço em lotes repetirá uma tarefa se seu código de saída for diferente de zero. Observe que esse valor controla especificamente o número de tentativas. O serviço em lotes tentará a tarefa uma vez e, em seguida, pode tentar novamente até esse limite. Por exemplo, se a contagem máxima de repetição for 3, em lotes tentará a tarefa até 4 vezes (uma tentativa inicial e 3 repetições). Se a contagem máxima de novas tentativas for 0, o serviço de lote não tentará novamente a tarefa. Se o número máximo de contagem de repetição é -1, as tentativas de serviço de lote a tarefa sem limite.
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-batch
