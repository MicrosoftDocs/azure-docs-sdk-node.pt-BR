    summary: |-
      <span data-ttu-id="c699b-104">Essa propriedade é definida somente se a tarefa de início está no estado concluído.</span><span class="sxs-lookup"><span data-stu-id="c699b-104">This property is set only if the start Task is in the completed state.</span></span> <span data-ttu-id="c699b-105">Em geral, o código de saída para um processo reflete a convenção específica implementada pelo desenvolvedor do aplicativo para que o processo.</span><span class="sxs-lookup"><span data-stu-id="c699b-105">In general, the exit code for a process reflects the specific convention implemented by the application developer for that process.</span></span> <span data-ttu-id="c699b-106">Se você usar o valor do código de saída para tomar decisões em seu código, certifique-se de que você sabe que a convenção de código de saída usada pelo processo de aplicativo.</span><span class="sxs-lookup"><span data-stu-id="c699b-106">If you use the exit code value to make decisions in your code, be sure that you know the exit code convention used by the application process.</span></span>
