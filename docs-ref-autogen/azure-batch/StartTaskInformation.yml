- uid: azure-batch.StartTaskInformation.containerInfo
  name: containerInfo
  fullName: containerInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Essa propriedade é definida somente se a tarefa é executada em um contexto de contêiner.
  optional: true
  syntax:
    content: 'containerInfo?: TaskContainerExecutionInformation'
    return:
      type:
      - azure-batch.TaskContainerExecutionInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.endTime
  name: endTime
  fullName: endTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Isso é a hora de término da mais recente executado da tarefa inicial, se executados tem sido concluída (mesmo que são executados com falha e uma nova tentativa está pendente). Esse elemento não estará presente se a tarefa inicial está em execução no momento.
  optional: true
  syntax:
    content: 'endTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.exitCode
  name: exitCode
  fullName: exitCode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Essa propriedade é definida somente se a tarefa inicial está no estado concluído. Em geral, o código de saída para um processo reflete a convenção específica implementada pelo desenvolvedor do aplicativo para que o processo. Se você usar o valor do código de saída para tomar decisões em seu código, certifique-se de que você sabe que a convenção de código de saída usada pelo processo de aplicativo.

    No entanto, se o serviço de lote encerra a tarefa inicial (devido ao tempo limite, ou encerramento do usuário por meio da API), você poderá ver um código de saída definida pelo sistema operacional.
  optional: true
  syntax:
    content: 'exitCode?: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.failureInfo
  name: failureInfo
  fullName: failureInfo
  children: []
  langs:
  - typeScript
  type: property
  summary: Essa propriedade é definida somente se a tarefa estiver no estado concluído e encontrou uma falha.
  optional: true
  syntax:
    content: 'failureInfo?: TaskFailureInformation'
    return:
      type:
      - azure-batch.TaskFailureInformation
  package: azure-batch
- uid: azure-batch.StartTaskInformation.lastRetryTime
  name: lastRetryTime
  fullName: lastRetryTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Esse elemento está presente apenas se a tarefa foi repetida (ou seja, retryCount é diferente de zero). Se estiver presente, isso normalmente é o mesmo que startTime, mas pode ser diferente se a tarefa tiver sido reiniciada por razões diferentes de repetição; Por exemplo, se o nó de computação foi reinicializado durante uma nova tentativa, startTime é atualizado, mas o lastRetryTime não é.
  optional: true
  syntax:
    content: 'lastRetryTime?: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.result
  name: result
  fullName: result
  children: []
  langs:
  - typeScript
  type: property
  summary: "Se o valor for 'failed', os detalhes da falha podem ser encontrados na propriedade failureInfo. Os valores possíveis incluem: 'êxito', 'Falha'"
  optional: true
  syntax:
    content: 'result?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.StartTaskInformation.retryCount
  name: retryCount
  fullName: retryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: Falhas de aplicativo de tarefas (código de saída diferente de zero) são repetidas, (a tarefa não pôde ser executada) de erros de processamento e erros de upload de arquivo não serão repetidos. O serviço em lotes tentará a tarefa até o limite especificado pelas restrições.
  syntax:
    content: 'retryCount: number'
    return:
      type:
      - number
  package: azure-batch
- uid: azure-batch.StartTaskInformation.startTime
  name: startTime
  fullName: startTime
  children: []
  langs:
  - typeScript
  type: property
  summary: Esse valor é redefinido sempre que a tarefa for reiniciada ou repetida (ou seja, isso é mais recente tempo no qual a tarefa inicial começou a ser executado).
  syntax:
    content: 'startTime: Date'
    return:
      type:
      - Date
  package: azure-batch
- uid: azure-batch.StartTaskInformation.state
  name: state
  fullName: state
  children: []
  langs:
  - typeScript
  type: property
  summary: "Os valores possíveis incluem: 'running', 'concluído'"
  syntax:
    content: 'state: string'
    return:
      type:
      - string
  package: azure-batch
