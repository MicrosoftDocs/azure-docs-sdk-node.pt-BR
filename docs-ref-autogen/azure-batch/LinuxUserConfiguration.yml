  summary: A chave privada não deve ser protegido por senha. A chave privada é usada para configurar automaticamente a autenticação baseada em chave assimétrica para o SSH entre nós em um pool do Linux quando a propriedade do pool enableInterNodeCommunication for verdadeira (ele será ignorado se enableInterNodeCommunication é false). Ele faz isso colocando o par de chaves para o diretório do usuário. SSH. Se não for especificado, sem senha SSH não está configurada entre os nós (sem modificação do diretório do usuário. SSH é feita).
