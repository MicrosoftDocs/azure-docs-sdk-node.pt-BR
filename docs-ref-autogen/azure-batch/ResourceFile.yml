- uid: azure-batch.ResourceFile.blobPrefix
  name: blobPrefix
  fullName: blobPrefix
  children: []
  langs:
  - typeScript
  type: property
  summary: A propriedade é válida somente quando autoStorageContainerName ou storageContainerUrl é usado. Esse prefixo pode ser um nome de arquivo parcial ou um subdiretório. Se um prefixo não for especificado, todos os arquivos no contêiner serão baixados.
  optional: true
  syntax:
    content: 'blobPrefix?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ResourceFile.fileMode
  name: fileMode
  fullName: fileMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Essa propriedade só se aplica a arquivos que estão sendo baixados para nós de computação Linux. Ele será ignorado se for especificado para um resourceFile que será baixado para um nó do Windows. Se essa propriedade não for especificada para um nó do Linux, um valor padrão de 0770 é aplicado ao arquivo.
  optional: true
  syntax:
    content: 'fileMode?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ResourceFile.filePath
  name: filePath
  fullName: filePath
  children: []
  langs:
  - typeScript
  type: property
  summary: Se a propriedade httpUrl for especificada, o caminho do arquivo é necessário e descreve o caminho para o qual o arquivo será baixado, incluindo o nome do arquivo. Caso contrário, se a propriedade autoStorageContainerName ou storageContainerUrl for especificada, o filePath é opcional e é para baixar os arquivos para o diretório. No caso em que o caminho do arquivo é usado como um diretório, qualquer estrutura de diretório que já está associada com os dados de entrada será retida por completo e acrescentada até o diretório do caminho do arquivo especificado. O caminho relativo especificado não é possível interromper fora do diretório de trabalho da tarefa (por exemplo, usando '.. ').
  optional: true
  syntax:
    content: 'filePath?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ResourceFile.httpUrl
  name: httpUrl
  fullName: httpUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: 'As propriedades autoStorageContainerName, storageContainerUrl e httpUrl são mutuamente exclusivas e um deles deve ser especificado. Se a URL aponta para o armazenamento de BLOBs do Azure, ele deve ser lido usando o acesso anônimo; ou seja, o serviço de lote não apresenta todas as credenciais ao baixar o blob. Há duas maneiras de obter tal URL para um blob no armazenamento do Azure: incluir uma SAS Shared Access Signature () concedendo permissões de leitura no blob ou definir a ACL para o blob ou em seu contêiner para permitir acesso público.'
  optional: true
  syntax:
    content: 'httpUrl?: string'
    return:
      type:
      - string
  package: azure-batch
- uid: azure-batch.ResourceFile.storageContainerUrl
  name: storageContainerUrl
  fullName: storageContainerUrl
  children: []
  langs:
  - typeScript
  type: property
  summary: 'As propriedades autoStorageContainerName, storageContainerUrl e httpUrl são mutuamente exclusivas e um deles deve ser especificado. Essa URL deve ser legível e listable usando o acesso anônimo; ou seja, o serviço de lote não apresenta todas as credenciais ao fazer o download de blobs do contêiner. Há duas maneiras de obter tal URL para um contêiner no armazenamento do Azure: incluir uma SAS Shared Access Signature () concedendo permissões de leitura no contêiner, ou definir a ACL para o contêiner para permitir acesso público.'
  optional: true
  syntax:
    content: 'storageContainerUrl?: string'
    return:
      type:
      - string
  package: azure-batch
