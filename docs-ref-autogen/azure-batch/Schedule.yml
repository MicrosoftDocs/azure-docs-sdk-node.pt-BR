- uid: azure-batch.Schedule.recurrenceInterval
  name: recurrenceInterval
  fullName: recurrenceInterval
  children: []
  langs:
  - typeScript
  type: property
  summary: '<span data-ttu-id="8fde2-103">Como uma agenda de trabalho pode ter no máximo um trabalho ativo abaixo dele em um determinado momento, se é hora de criar um novo trabalho em uma agenda de trabalho, mas o trabalho anterior ainda está em execução, o serviço de lote não criará o novo trabalho até que o trabalho anterior seja concluído.</span><span class="sxs-lookup"><span data-stu-id="8fde2-103">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id="8fde2-104">Se o trabalho anterior não finalizar dentro do período startWindow de recurrenceInterval o novo, nenhum novo trabalho será agendado para esse intervalo.</span><span class="sxs-lookup"><span data-stu-id="8fde2-104">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id="8fde2-105">Para trabalhos recorrentes, normalmente você deve especificar um jobManagerTask no jobSpecification.</span><span class="sxs-lookup"><span data-stu-id="8fde2-105">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="8fde2-106">Se você não usar jobManagerTask, será necessário um processo externo para monitorar quando os trabalhos são criados, adicionar tarefas para os trabalhos e encerre os trabalhos prontos para a próxima recorrência.</span><span class="sxs-lookup"><span data-stu-id="8fde2-106">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id="8fde2-107">O padrão é que a agenda não aconteça novamente: um trabalho é criado dentro do startWindow após o tempo de doNotRunUntil, e o agendamento for concluído, assim que o trabalho for concluído.</span><span class="sxs-lookup"><span data-stu-id="8fde2-107">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id="8fde2-108">O valor mínimo é 1 minuto.</span><span class="sxs-lookup"><span data-stu-id="8fde2-108">The minimum value is 1 minute.</span></span> <span data-ttu-id="8fde2-109">Se você especificar um valor mais baixo, o serviço de lote rejeita o cronograma com um erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).</span><span class="sxs-lookup"><span data-stu-id="8fde2-109">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
  optional: true
  syntax:
    content: 'recurrenceInterval?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
- uid: azure-batch.Schedule.startWindow
  name: startWindow
  fullName: startWindow
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="8fde2-110">Se um trabalho não é criado dentro do intervalo de startWindow, em seguida, a oportunidade será perdida; Nenhum trabalho será criado até a próxima recorrência da agenda.</span><span class="sxs-lookup"><span data-stu-id="8fde2-110">If a job is not created within the startWindow interval, then the 'opportunity' is lost; no job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="8fde2-111">Se a agenda for recorrente, e o startWindow for maior do que o intervalo de recorrência, em seguida, isso é equivalente a um startWindow infinito, porque o trabalho que deverá ser concluído em um recurrenceInterval não é levado adiante com o próximo intervalo de recorrência.</span><span class="sxs-lookup"><span data-stu-id="8fde2-111">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the job that is 'due' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="8fde2-112">O padrão é infinito.</span><span class="sxs-lookup"><span data-stu-id="8fde2-112">The default is infinite.</span></span> <span data-ttu-id="8fde2-113">O valor mínimo é 1 minuto.</span><span class="sxs-lookup"><span data-stu-id="8fde2-113">The minimum value is 1 minute.</span></span> <span data-ttu-id="8fde2-114">Se você especificar um valor mais baixo, o serviço de lote rejeita o cronograma com um erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).</span><span class="sxs-lookup"><span data-stu-id="8fde2-114">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>
  optional: true
  syntax:
    content: 'startWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-batch
