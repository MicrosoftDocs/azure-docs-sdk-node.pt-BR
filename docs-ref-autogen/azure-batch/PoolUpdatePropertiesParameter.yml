    type: property
    summary: '<span data-ttu-id="6fdf7-106">Esta lista substitui quaisquer referências de certificado existentes configuradas no Pool.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-106">This list replaces any existing Certificate references configured on the Pool.</span></span> <span data-ttu-id="6fdf7-107">Se você especificar uma coleção vazia, todas as referências de certificado existentes são removidas do Pool.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-107">If you specify an empty collection, any existing Certificate references are removed from the Pool.</span></span> <span data-ttu-id="6fdf7-108">Para nós do Windows, o serviço de lote instala os certificados para o repositório de certificados especificado e o local.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-108">For Windows Nodes, the Batch service installs the Certificates to the specified Certificate store and location.</span></span> <span data-ttu-id="6fdf7-109">Para nós de computação do Linux, os certificados são armazenados em um diretório dentro da tarefa trabalhando directory e uma variável de ambiente que az_batch_certificates_dir é fornecido para a tarefa de consulta para esse local.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-109">For Linux Compute Nodes, the Certificates are stored in a directory inside the Task working directory and an environment variable AZ_BATCH_CERTIFICATES_DIR is supplied to the Task to query for this location.</span></span> <span data-ttu-id="6fdf7-110">Para certificados com visibilidade de ''remoteUser'', um diretório de ''certificados'' é criado no diretório base do usuário (por exemplo, /home/ {nome de usuário} / certificados) e certificados são colocados no diretório.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-110">For Certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and Certificates are placed in that directory.</span></span>'
