  - uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A lista substitui todas as referências de pacote de aplicativos existentes no Pool.
      Alterações em referências de pacote de aplicativo afetam todos os novos nós computacionais unindo o Pool, mas não afetam a computação nós de computação que já estão no Pool até que eles são reinicializados ou refeitos. Há um máximo de 10 referências de pacote de aplicativo em qualquer Pool determinado. Se for omitido ou se você especificar uma coleção vazia, todas as referências de pacotes de aplicativos existentes são removidas do Pool. Um máximo de 10 referências pode ser especificado em um determinado Pool.
    syntax:
      content: 'applicationPackageReferences: ApplicationPackageReference[]'
      return:
        type:
          - 'azure-batch.ApplicationPackageReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Esta lista substitui quaisquer referências de certificado existentes configuradas no Pool. Se você especificar uma coleção vazia, todas as referências de certificado existentes são removidas do Pool. Para nós do Windows, o serviço de lote instala os certificados para o repositório de certificados especificado e o local. Para nós de computação do Linux, os certificados são armazenados em um diretório dentro da tarefa trabalhando directory e uma variável de ambiente que az_batch_certificates_dir é fornecido para a tarefa de consulta para esse local. Para certificados com visibilidade de ''remoteUser'', um diretório de ''certificados'' é criado no diretório base do usuário (por exemplo, /home/ {nome de usuário} / certificados) e certificados são colocados no diretório.'
    syntax:
      content: 'certificateReferences: CertificateReference[]'
      return:
        type:
          - 'azure-batch.CertificateReference[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.metadata
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Esta lista substitui os metadados existentes configurados no Pool. Se for omitido ou se você especificar uma coleção vazia, os metadados existentes é removido do Pool.'
    syntax:
      content: 'metadata: MetadataItem[]'
      return:
        type:
          - 'azure-batch.MetadataItem[]'
    package: azure-batch
  - uid: azure-batch.PoolUpdatePropertiesParameter.startTask
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se esse elemento estiver presente, ele substituirá qualquer tarefa de início existente. Se omitido, qualquer tarefa de início existente será removido do Pool.'
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - azure-batch.StartTask
    package: azure-batch
