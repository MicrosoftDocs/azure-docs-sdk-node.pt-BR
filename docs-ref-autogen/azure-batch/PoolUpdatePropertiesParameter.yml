- uid: azure-batch.PoolUpdatePropertiesParameter.applicationPackageReferences
  name: applicationPackageReferences
  fullName: applicationPackageReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    A lista substitui quaisquer referências de pacote de aplicativo existente no pool.

    Alterações em referências de pacote do aplicativo afetam todos os novos nós de computação unindo o pool, mas não afetam nós de computação que já estão no pool até que eles são reinicializados ou imagem refeitos.

    Se for omitido ou se você especificar uma coleção vazia, quaisquer referências de pacotes de aplicativo existentes são removidas do pool.
  syntax:
    content: 'applicationPackageReferences: ApplicationPackageReference[]'
    return:
      type:
      - azure-batch.ApplicationPackageReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.certificateReferences
  name: certificateReferences
  fullName: certificateReferences
  children: []
  langs:
  - typeScript
  type: property
  summary: Esta lista substitui quaisquer referências de certificado existente configuradas no pool. Se você especificar uma coleção vazia, todas as referências de certificado existentes são removidas do pool. Para nós de computação do Windows, o serviço de lote instala os certificados para o repositório de certificados especificada e o local. Para nós de computação do Linux, os certificados são armazenados em um diretório dentro do diretório de trabalho de tarefa e um ambiente que variável AZ_BATCH_CERTIFICATES_DIR será fornecido para a tarefa de consultar para este local. Para certificados com visibilidade de 'remoteUser', um diretório de 'certificados' é criado no diretório base do usuário (por exemplo, /home/ {nome de usuário} / certificados) e certificados são colocados no diretório.
  syntax:
    content: 'certificateReferences: CertificateReference[]'
    return:
      type:
      - azure-batch.CertificateReference[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.metadata
  name: metadata
  fullName: metadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Esta lista substitui os metadados existentes configurados no pool. Se for omitido ou se você especificar uma coleção vazia, os metadados existentes é removido do pool.
  syntax:
    content: 'metadata: MetadataItem[]'
    return:
      type:
      - azure-batch.MetadataItem[]
  package: azure-batch
- uid: azure-batch.PoolUpdatePropertiesParameter.startTask
  name: startTask
  fullName: startTask
  children: []
  langs:
  - typeScript
  type: property
  summary: Se esse elemento estiver presente, ele substituirá qualquer tarefa inicial existente. Se omitido, qualquer tarefa inicial existente será removida do pool.
  optional: true
  syntax:
    content: 'startTask?: StartTask'
    return:
      type:
      - azure-batch.StartTask
  package: azure-batch
