    summary: |-
      <span data-ttu-id="6fdf7-101">A lista substitui todas as referências de pacote de aplicativos existentes no Pool.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-101">The list replaces any existing Application Package references on the Pool.</span></span>
      <span data-ttu-id="6fdf7-102">Alterações em referências de pacote de aplicativo afetam todos os novos nós computacionais unindo o Pool, mas não afetam a computação nós de computação que já estão no Pool até que eles são reinicializados ou refeitos.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-102">Changes to Application Package references affect all new Compute Nodes joining the Pool, but do not affect Compute Compute Nodes that are already in the Pool until they are rebooted or reimaged.</span></span> <span data-ttu-id="6fdf7-103">Há um máximo de 10 referências de pacote de aplicativo em qualquer Pool determinado.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-103">There is a maximum of 10 Application Package references on any given Pool.</span></span> <span data-ttu-id="6fdf7-104">Se for omitido ou se você especificar uma coleção vazia, todas as referências de pacotes de aplicativos existentes são removidas do Pool.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-104">If omitted, or if you specify an empty collection, any existing Application Packages references are removed from the Pool.</span></span> <span data-ttu-id="6fdf7-105">Um máximo de 10 referências pode ser especificado em um determinado Pool.</span><span class="sxs-lookup"><span data-stu-id="6fdf7-105">A maximum of 10 references may be specified on a given Pool.</span></span>
    syntax:
