- uid: azure-batch.CloudServiceConfiguration.osFamily
  name: osFamily
  fullName: osFamily
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Os valores possíveis são: 2 – SO família 2, equivalente ao Windows Server 2008 R2 SP1.

    3 – SO família 3, equivalente ao Windows Server 2012.

    4 – SO família 4, equivalente ao Windows Server 2012 R2.

    5 – SO família 5, equivalente ao Windows Server 2016. Para obter mais informações, consulte versões de SO convidado do Azure (https://azure.microsoft.com/documentation/articles/cloud-services-guestos-update-matrix/#releases).
  syntax:
    content: 'osFamily: string'
    return:
      type:
      - string
  package: azure-batch
