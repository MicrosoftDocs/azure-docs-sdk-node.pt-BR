    fullName: osVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: O valor padrão é * que especifica a versão mais recente do sistema operacional para a família de sistema operacional especificada.
    optional: true
    syntax:
      content: 'osVersion?: string'
      return:
