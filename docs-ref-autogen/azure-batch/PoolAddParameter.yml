      - azure-batch.UserAccount[]
  package: azure-batch
- uid: azure-batch.PoolAddParameter.virtualMachineConfiguration
  name: virtualMachineConfiguration
  fullName: virtualMachineConfiguration
  children: []
  langs:
  - typeScript
  type: property
  summary: Essa propriedade e os pools cloudServiceConfiguration são mutuamente exclusivos e uma das propriedades deve ser especificada.
  optional: true
  syntax:
    content: 'virtualMachineConfiguration?: VirtualMachineConfiguration'
    return:
      type:
      - azure-batch.VirtualMachineConfiguration
  package: azure-batch
- uid: azure-batch.PoolAddParameter.vmSize
  name: vmSize
  fullName: vmSize
  children: []
  langs:
  - typeScript
  type: property
  summary: Para obter informações sobre os tamanhos disponíveis de máquinas virtuais para serviços de nuvem pools (pools criados com cloudServiceConfiguration), consulte os tamanhos para serviços de nuvem (https://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/). Lote dá suporte a todos os tamanhos de VM de serviços de nuvem, exceto extra pequeno, A1V2 e A2V2. Para obter informações sobre VM disponível tamanhos para pools usando imagens do Marketplace de máquinas virtuais (pools criados com virtualMachineConfiguration) consulte tamanhos para máquinas virtuais (Linux) (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/) ou tamanhos de máquinas virtuais (Windows) (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/). Lote dá suporte a todos os tamanhos de VM do Azure, exceto STANDARD_A0 e aqueles com armazenamento premium (série STANDARD_GS, STANDARD_DS e STANDARD_DSV2).
  syntax:
    content: 'vmSize: string'
    return:
      type:
      - string
  package: azure-batch
