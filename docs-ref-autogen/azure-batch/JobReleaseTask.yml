- uid: azure-batch.JobReleaseTask.id
  name: id
  fullName: id
  children: []
  langs:
  - typeScript
  type: property
  summary: A ID pode conter qualquer combinação de caracteres alfanuméricos, incluindo hifens e sublinhados e não pode conter mais de 64 caracteres. Se você não especificar essa propriedade, o serviço de lote atribui um valor padrão de 'jobrelease'. Nenhuma outra tarefa no trabalho pode ter a mesma ID que a tarefa de liberação de trabalho. Se você tentar enviar uma tarefa com a mesma id, o serviço de lote rejeita a solicitação com o código de erro TaskIdSameAsJobReleaseTask; Se você estiver chamando a API REST diretamente, o código de status HTTP é 409 (conflito).
  optional: true
  syntax:
    content: 'id?: string'
    return:
      type:
      - string
  package: azure-batch
