  parent: azure-common.ServiceClient
  name: withFilter(filter)
  summary: >-
    <span data-ttu-id="feafa-132">Associe esse ServiceClient uma operação de filtragem.</span><span class="sxs-lookup"><span data-stu-id="feafa-132">Associate a filtering operation with this ServiceClient.</span></span> <span data-ttu-id="feafa-133">As operações de filtragem podem incluir registro em log, repetição automática, etc. Operações do filtro são objetos que implementam um método com a assinatura:</span><span class="sxs-lookup"><span data-stu-id="feafa-133">Filtering operations can include logging, automatically retrying, etc. Filter operations are objects that implement a method with the signature:</span></span>

        "function handle (requestOptions, next)".

    <span data-ttu-id="feafa-134">Após fazer seu pré-processamento nas opções de solicitação, o método precisará chamar "next", passando um retorno de chamada com a seguinte assinatura: assinatura:</span><span class="sxs-lookup"><span data-stu-id="feafa-134">After doing its preprocessing on the request options, the method needs to call "next" passing a callback with the following signature: signature:</span></span>

        "function (returnObject, finalCallback, next)"

    <span data-ttu-id="feafa-135">Nesse retorno de chamada, e após processar o returnObject (a resposta da solicitação ao servidor), o retorno de chamada precisará invocar avançar, se ele existir, para continuar processando outros filtros ou simplesmente invocar finalCallback para terminar a invocação de serviço.</span><span class="sxs-lookup"><span data-stu-id="feafa-135">In this callback, and after processing the returnObject (the response from the request to the server), the callback needs to either invoke next if it exists to continue processing other filters or simply invoke finalCallback otherwise to end up the service invocation.</span></span>
