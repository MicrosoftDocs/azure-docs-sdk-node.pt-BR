  type: Function
  syntax:
    parameters:
    - id: filter
      type:
      - Object
      description: <span data-ttu-id="feafa-136">O novo objeto de filtro.</span><span class="sxs-lookup"><span data-stu-id="feafa-136">The new filter object.</span></span>
