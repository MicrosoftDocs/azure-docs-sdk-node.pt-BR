  - typeScript
  type: property
  summary: Tempo para aguardar a resposta do par de rede para operações de conteúdo (também conhecido como mídia) do anexo. Representado em milissegundos.
  syntax:
    content: 'MediaRequestTimeout: number'
    return:
      type:
      - number
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.PreferredLocations'
  name: PreferredLocations
  fullName: PreferredLocations
  children: []
