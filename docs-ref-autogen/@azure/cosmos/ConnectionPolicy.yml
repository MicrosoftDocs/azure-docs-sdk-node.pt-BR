  - typeScript
  type: property
  summary: Lista de regiões do azure para ser usado como locais preferenciais para solicitações de leitura.
  syntax:
    content: 'PreferredLocations: string[]'
    return:
      type:
      - string[]
  package: '@azure/cosmos'
