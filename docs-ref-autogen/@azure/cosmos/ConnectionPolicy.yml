  - typeScript
  type: property
  summary: Tempo limite (tempo de espera para a resposta do par de rede) da solicitação. Representado em milissegundos.
  syntax:
    content: 'RequestTimeout: number'
    return:
      type:
      - number
  package: '@azure/cosmos'
