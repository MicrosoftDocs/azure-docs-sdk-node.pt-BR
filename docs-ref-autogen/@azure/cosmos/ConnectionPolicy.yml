  - typeScript
  type: property
  summary: Instância de RetryOptions que define várias propriedades configuráveis usadas durante a repetição.
  syntax:
    content: 'RetryOptions: RetryOptions'
    return:
      type:
      - '@azure/cosmos.RetryOptions'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.UseMultipleWriteLocations'
  name: UseMultipleWriteLocations
  fullName: UseMultipleWriteLocations
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    O sinalizador que permite a grava em qualquer local (regiões) para contas de banco de dados com replicação geográfica no serviço do Azure Cosmos DB.

    O padrão é `false`.
  syntax:
    content: 'UseMultipleWriteLocations: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
