- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Sinalizador para desabilitar a verificação de SSL para as solicitações. Verificação do SSL está habilitada por padrão. Não defina isso ao direcionar para pontos de extremidade de produção.

    Isso serve para ser usado somente quando o erro relacionado ao direcionamento de ponto de extremidade do emulador para evitar a falha de suas solicitações com SSL.
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
