- uid: '@azure/cosmos.ConnectionPolicy.ConnectionMode'
  name: ConnectionMode
  fullName: ConnectionMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Determina qual modo deve conectar-se ao Cosmos com. (Atualmente dá suporte apenas a opção de Gateway)
  syntax:
    content: 'ConnectionMode: ConnectionMode'
    return:
      type:
      - '@azure/cosmos.ConnectionPolicy.ConnectionMode'
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.DisableSSLVerification'
  name: DisableSSLVerification
  fullName: DisableSSLVerification
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Sinalizador para desabilitar a verificação de SSL para as solicitações. Verificação do SSL está habilitada por padrão. Não defina isso ao direcionar para pontos de extremidade de produção.

    Isso serve para ser usado somente quando o erro relacionado ao direcionamento de ponto de extremidade do emulador para evitar a falha de suas solicitações com SSL.
  syntax:
    content: 'DisableSSLVerification: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.EnableEndpointDiscovery'
  name: EnableEndpointDiscovery
  fullName: EnableEndpointDiscovery
  children: []
  langs:
  - typeScript
  type: property
  summary: Sinalizador para habilitar/desabilitar o redirecionamento automático de solicitações com base em operações de leitura/gravação.
  syntax:
    content: 'EnableEndpointDiscovery: boolean'
    return:
      type:
      - boolean
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConnectionPolicy.MediaReadMode'
  name: MediaReadMode
  fullName: MediaReadMode
  children: []
  langs:
  - typeScript
  type: property
  summary: Modo de download do conteúdo do anexo (também conhecido como mídia). Deve ser um dos valores de <xref:MediaReadMode>
  syntax:
    content: 'MediaReadMode: Object'
    return:
