- uid: '@azure/cosmos.Containers.create'
  name: create(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Cria um contêiner.

    Um contêiner é um contêiner lógico nomeado para itens.


    Um banco de dados pode conter zero ou mais contêineres nomeados e cada contêiner consiste de zero ou mais itens JSON.


    Sendo sem esquema, os itens em um contêiner não é necessário compartilhar a mesma estrutura ou campos.



    Como os contêineres são recursos do aplicativo, eles podem ser autorizados usando a chave mestra ou chaves de recurso.
  syntax:
    content: 'function create(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: Representa o corpo do contêiner.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        Use para definir opções como tamanho da página de resposta, tokens de continuação, etc.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Containers.createIfNotExists'
  name: createIfNotExists(ContainerDefinition, RequestOptions)
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Verifica se um contêiner existe e, caso contrário, o criará.

    Isso fará com que uma operação de leitura com base na id no `body`, em seguida, se ele não for encontrado, uma operação de criação.

    Você deve confirmar que a saída corresponde ao corpo do que foi passada para propriedades não padrão (ou seja, indexação política/etc.) Um contêiner é um contêiner lógico nomeado para itens.


    Um banco de dados pode conter zero ou mais contêineres nomeados e cada contêiner consiste de zero ou mais itens JSON.


    Sendo sem esquema, os itens em um contêiner não é necessário compartilhar a mesma estrutura ou campos.



    Como os contêineres são recursos do aplicativo, eles podem ser autorizados usando a chave mestra ou chaves de recurso.
  syntax:
    content: 'function createIfNotExists(body: ContainerDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.ContainerDefinition'
      description: Representa o corpo do contêiner.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        Use para definir opções como tamanho da página de resposta, tokens de continuação, etc.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ContainerResponse>
  package: '@azure/cosmos'
