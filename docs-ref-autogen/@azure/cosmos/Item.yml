- uid: '@azure/cosmos.Item.read_1'
  name: read
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Ler definição do item.

    Qualquer fornecido tipo, T, não é necessariamente aplicado pelo SDK.

    Você pode obter mais ou menos propriedades e depende de sua lógica para impor a ele.

    Se o tipo, T, é uma classe, ele não passar `typeof` comparações, porque ele não terá um protótipo de correspondência.

    É recomendável usar apenas interfaces.


    Não há nenhum esquema de conjunto de itens JSON. Eles podem conter qualquer número de propriedades personalizadas.
  syntax:
    content: 'function read<T>(options?: RequestOptions)'
    parameters:
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        Opções adicionais para a solicitação, como a chave de partição.

        Observe que, se você fornecer uma chave de partição no objeto de opções, ele substituirá a chave primária em `this.primaryKey`.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.ItemResponse<T>>
  package: '@azure/cosmos'
