- uid: '@azure/cosmos.IndexingMode.consistent'
  name: consistent
  children: []
  langs:
  - typeScript
  summary: >
    Índice é atualizado de forma síncrona, com uma operação de criação ou atualização.

    Com indexação consistente, o comportamento de consulta é o mesmo que o nível de consistência padrão para o contêiner.

    O índice sempre é mantido atualizado com os dados.
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.IndexingMode.lazy'
  name: lazy
  children: []
  langs:
  - typeScript
  summary: >
    Índice é atualizado de forma assíncrona em relação a uma operação de criação ou atualização.

    Com indexação lenta, as consultas serão eventualmente consistentes. O índice é atualizado quando o contêiner está ocioso.
  type: field
  numericValue: 
  package: '@azure/cosmos'
