- uid: '@azure/cosmos.IndexingMode.Consistent'
  name: Consistent
  children: []
  langs:
  - typeScript
  summary: >-
    <p>Índice é atualizado de forma síncrona, com uma operação de criação ou atualização. <br>

    Com indexação consistente, o comportamento de consulta é o mesmo que o nível de consistência padrão para o contêiner.

    O índice sempre é mantido atualizado com os dados. </p>
  type: field
  numericValue: 
  package: '@azure/cosmos'
- uid: '@azure/cosmos.IndexingMode.Lazy'
  name: Lazy
  children: []
  langs:
  - typeScript
  summary: >-
    <p>Índice é atualizado de forma assíncrona em relação a uma operação de criação ou atualização. <br>

    Com indexação lenta, as consultas serão eventualmente consistentes. O índice é atualizado quando o contêiner está ocioso.</p>
  type: field
  numericValue: 
  package: '@azure/cosmos'
