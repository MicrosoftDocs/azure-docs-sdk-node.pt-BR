- uid: '@azure/cosmos.QueryIterator.forEach'
  name: 'forEach((result: T, headers?: IHeaders, index?: number) => boolean | void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Chama um retorno de chamada especificado para cada item retornado pela consulta.

    É executado em série; cada retorno de chamada bloqueia a próxima.
  syntax:
    content: 'function forEach(callback: (result: T, headers?: IHeaders, index?: number) => boolean | void)'
    parameters:
    - id: callback
      type:
      - '(result: T, headers?: IHeaders, index?: number) => boolean | void'
      description: >
        O retorno de chamada especificado.

        Param primeiro é o resultado, segundo param (opcional) é o estado atual do objeto de cabeçalhos, param de terceiro (opcional) é o índice atual.

        Mais nenhum retorno de chamada será chamado se um deles resulta false.
    return:
      type:
      - Promise<void>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.QueryIterator.getAsyncIterator'
  name: getAsyncIterator()
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Obtém um iterador assíncrono que produzirá resultados até a conclusão.

    OBSERVAÇÃO:  AsyncIterators são um recurso novo muito e você talvez precise usar polyfils/etc. para usá-los em seu código.


    Se você estiver usando o TypeScript, você pode usar o suporte retroativo a seguir como longa como destino ES6 ou superior e está em execução no nó de 6 ou superior.


    ```typescript

    if (!Symbol || !Symbol.asyncIterator) {
      (Symbol as any).asyncIterator = Symbol.for("Symbol.asyncIterator");
    }

    ```
  syntax:
    content: function getAsyncIterator()
    parameters: []
    return:
      type:
      - AsyncIterable<@azure/cosmos.Response<T>>
  package: '@azure/cosmos'
