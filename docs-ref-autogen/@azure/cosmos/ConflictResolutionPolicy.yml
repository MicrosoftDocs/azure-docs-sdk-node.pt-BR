- uid: '@azure/cosmos.ConflictResolutionPolicy'
  name: ConflictResolutionPolicy
  fullName: ConflictResolutionPolicy
  children:
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  - '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  - '@azure/cosmos.ConflictResolutionPolicy.mode'
  langs:
  - typeScript
  type: interface
  summary: Representa a configuração de política de resolução de conflito para especificar como resolver conflitos no caso de gravações de diferentes regiões resultam em conflitos em documentos na coleção no serviço do Azure Cosmos DB.
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionPath'
  name: conflictResolutionPath
  fullName: conflictResolutionPath
  children: []
  langs:
  - typeScript
  type: property
  summary: >+
    Obtém ou define o caminho que está presente em cada documento no serviço do Azure Cosmos DB para o último gravador ganha resolução de conflitos.

    Esse caminho deve estar presente em cada documento e deve ser um valor inteiro.

    Em caso de conflitos que ocorrem em um documento, o documento com o valor inteiro mais alto no caminho especificado será selecionado.

    Se o caminho não for especificado, por padrão o caminho de carimbo de hora será usado.

    Esse valor deve ser definido somente ao usar <xref:ConflictResolutionMode.LastWriterWins>.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionPath = "/name/first";

    ```

  optional: true
  syntax:
    content: 'conflictResolutionPath?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.conflictResolutionProcedure'
  name: conflictResolutionProcedure
  fullName: conflictResolutionProcedure
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    Obtém ou define o <xref:StoredProcedure> que é usado para resolução de conflitos no serviço do Azure Cosmos DB.

    Esse procedimento armazenado pode ser criado após o <xref:Container> é criado e pode ser alterado conforme necessário.

    1. Esse valor deve ser definido somente ao usar <xref:ConflictResolutionMode.Custom>.

    2. No caso do procedimento armazenado falha ou gera uma exceção, a resolução de conflitos padrão registrando conflitos em conflitos de feed.


    ```typescript

    conflictResolutionPolicy.ConflictResolutionProcedure = "resolveConflict"

    ```
  optional: true
  syntax:
    content: 'conflictResolutionProcedure?: string'
    return:
      type:
      - string
  package: '@azure/cosmos'
- uid: '@azure/cosmos.ConflictResolutionPolicy.mode'
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtém ou define o <see cref="ConflictResolutionMode"/> no serviço do Azure Cosmos DB. Por padrão, ele é <xref:ConflictResolutionMode.LastWriterWins>.
  optional: true
  syntax:
    content: 'mode?: Object'
    return:
      type:
      - Object
  package: '@azure/cosmos'
