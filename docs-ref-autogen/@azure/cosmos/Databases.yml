- uid: '@azure/cosmos.Databases.create'
  name: create
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Envie uma solicitação para a criação de um banco de dados.

    Um banco de dados gerencia os usuários, permissões e um conjunto de contêineres.

    Cada conta de banco de dados do Azure Cosmos DB é capaz de dar suporte a vários independentes bancos de dados, com o banco de dados que está sendo o contêiner lógico para dados nomeados.


    Cada banco de dados consiste em um ou mais contêineres, cada um dos quais por sua vez contêm um ou mais documentos. Como os bancos de dados são um um recurso administrativo, a chave mestra de serviço será necessária para acessar e concluir com êxito qualquer ação usando as APIs do usuário.
  syntax:
    content: 'function create(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: O <xref:DatabaseDefinition> que representa o <xref:Database> a ser criado.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: >
        Use para definir opções como tamanho da página de resposta, tokens de continuação, etc.
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
- uid: '@azure/cosmos.Databases.createIfNotExists'
  name: createIfNotExists
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Verifique se existe um banco de dados, e se ele não abrir, criá-lo.

    Isso fará com que uma operação de leitura com base na id no `body`, em seguida, se ele não for encontrado, uma operação de criação.

    Um banco de dados gerencia os usuários, permissões e um conjunto de contêineres.

    Cada conta de banco de dados do Azure Cosmos DB é capaz de dar suporte a vários independentes bancos de dados, com o banco de dados que está sendo o contêiner lógico para dados nomeados.


    Cada banco de dados consiste em um ou mais contêineres, cada um dos quais por sua vez contêm um ou mais documentos. Como os bancos de dados são um um recurso administrativo, a chave mestra de serviço será necessária para acessar e concluir com êxito qualquer ação usando as APIs do usuário.
  syntax:
    content: 'function createIfNotExists(body: DatabaseDefinition, options?: RequestOptions)'
    parameters:
    - id: body
      type:
      - '@azure/cosmos.DatabaseDefinition'
      description: O <xref:DatabaseDefinition> que representa o <xref:Database> a ser criado.
    - id: options
      type:
      - '@azure/cosmos.RequestOptions'
      description: "\n"
      optional: true
    return:
      type:
      - Promise<@azure/cosmos.DatabaseResponse>
  package: '@azure/cosmos'
