- uid: '@azure/cosmos.ChangeFeedOptions'
  name: ChangeFeedOptions
  fullName: ChangeFeedOptions
  children:
  - '@azure/cosmos.ChangeFeedOptions.continuation'
  - '@azure/cosmos.ChangeFeedOptions.maxItemCount'
  - '@azure/cosmos.ChangeFeedOptions.sessionToken'
  - '@azure/cosmos.ChangeFeedOptions.startFromBeginning'
  - '@azure/cosmos.ChangeFeedOptions.startTime'
  langs:
  - typeScript
  type: interface
  summary: >
    Especifica opções para a alteração de feed de algumas dessas opções controlam onde e quando para começar a ler o feed de alterações. A ordem de precedência é:

    - continuação

    - startTime

    - startFromBeginning


    Se nenhuma dessas opções forem definidas, ele começará a ler as alterações desde a primeira `ChangeFeedIterator.executeNext()` chamar.
  package: '@azure/cosmos'
