    name: contentTypesToCompress
    fullName: contentTypesToCompress
    children: []
    langs:
      - typeScript
    type: property
    summary: Lista de tipos de conteúdo no qual se aplica a compactação. O valor deve ser um tipo MIME válido.
    optional: true
    syntax:
      content: 'contentTypesToCompress?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/arm-cdn'
