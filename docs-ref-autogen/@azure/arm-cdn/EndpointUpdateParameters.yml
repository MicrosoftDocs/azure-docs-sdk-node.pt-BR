    name: deliveryPolicy
    fullName: deliveryPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: Uma política que especifica as regras de entrega a ser usado para um ponto de extremidade.
    optional: true
    syntax:
      content: 'deliveryPolicy?: EndpointPropertiesUpdateParametersDeliveryPolicy'
      return:
        type:
          - '@azure/arm-cdn.EndpointPropertiesUpdateParametersDeliveryPolicy'
