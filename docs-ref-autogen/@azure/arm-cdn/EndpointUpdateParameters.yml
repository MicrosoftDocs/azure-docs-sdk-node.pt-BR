  - uid: '@azure/arm-cdn.EndpointUpdateParameters.geoFilters'
    name: geoFilters
    fullName: geoFilters
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Lista de regras que definem o acesso do usuário geográfica dentro de um ponto de extremidade CDN. Cada filtro de replicação geográfica define uma regra de acesso a um caminho especificado ou o conteúdo, por exemplo, bloquear APAC para o caminho /pictures/'
    optional: true
    syntax:
      content: 'geoFilters?: GeoFilter[]'
      return:
        type:
          - '@azure/arm-cdn.GeoFilter[]'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isCompressionEnabled'
    name: isCompressionEnabled
    fullName: isCompressionEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indica se a compactação de conteúdo está habilitada na CDN. O valor padrão é falso. Se a compactação está habilitada, o conteúdo será fornecido como compactado se o usuário solicita para uma versão compactada. Conteúdo não ser compactado na CDN, quando o conteúdo solicitado é menor que 1 byte ou maiores que 1 MB.'
    optional: true
    syntax:
      content: 'isCompressionEnabled?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isHttpAllowed'
    name: isHttpAllowed
    fullName: isHttpAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: Indica se o tráfego HTTP é permitido no ponto de extremidade. Valor padrão é true. Pelo menos um protocolo (HTTP ou HTTPS) deve ser permitido.
    optional: true
    syntax:
      content: 'isHttpAllowed?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.isHttpsAllowed'
    name: isHttpsAllowed
    fullName: isHttpsAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: Indica se o tráfego HTTPS é permitido no ponto de extremidade. Valor padrão é true. Pelo menos um protocolo (HTTP ou HTTPS) deve ser permitido.
    optional: true
    syntax:
      content: 'isHttpsAllowed?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.optimizationType'
    name: optimizationType
    fullName: optimizationType
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Especifica qual cenário o cliente quer esse ponto de extremidade CDN para otimizar para, por exemplo, Download, os serviços de mídia. Com essas informações, CDN pode aplicar controlado por otimização de cenário. Os valores possíveis incluem: ''GeneralWebDelivery'', ''GeneralMediaStreaming'', ''VideoOnDemandMediaStreaming'', ''LargeFileDownload'', ''DynamicSiteAcceleration'''
    optional: true
    syntax:
      content: 'optimizationType?: OptimizationType'
      return:
        type:
          - '@azure/arm-cdn.OptimizationType'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.originHostHeader'
    name: originHostHeader
    fullName: originHostHeader
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O valor de cabeçalho de host enviado à origem com cada solicitação. Se for deixado em branco, o nome do host de solicitação determina esse valor. Origens CDN do Azure, como aplicativos Web, armazenamento de BLOBs e serviços de nuvem exigem esse valor de cabeçalho de host para coincidir com o nome do host de origem por padrão.'
    optional: true
    syntax:
      content: 'originHostHeader?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.originPath'
    name: originPath
    fullName: originPath
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Um caminho de diretório na origem do CDN pode usar para recuperar conteúdo de, por exemplo, contoso.cloudapp.net/originpath.'
    optional: true
    syntax:
      content: 'originPath?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.probePath'
    name: probePath
    fullName: probePath
    children: []
    langs:
      - typeScript
    type: property
    summary: Caminho para um arquivo hospedado na origem que ajuda a acelerar a entrega de conteúdo dinâmico e calcular as rotas mais ideais para o CDN. Isso é relativo ao caminho de origem.
    optional: true
    syntax:
      content: 'probePath?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.queryStringCachingBehavior'
    name: queryStringCachingBehavior
    fullName: queryStringCachingBehavior
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Define como a CDN armazena em cache as solicitações que incluem cadeias de caracteres de consulta. Você pode ignorar qualquer cadeia de caracteres de consulta quando o armazenamento em cache, ignorar o cache para evitar que as solicitações que contêm cadeias de caracteres de consulta que está sendo armazenado em cache ou armazenar em cache todas as solicitações com uma URL exclusiva. Os valores possíveis incluem: ''IgnoreQueryString'', ''BypassCaching'', ''UseQueryString'', ''NotSet'''
    optional: true
    syntax:
      content: 'queryStringCachingBehavior?: QueryStringCachingBehavior'
      return:
        type:
          - '@azure/arm-cdn.QueryStringCachingBehavior'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.EndpointUpdateParameters.tags'
    name: tags
    fullName: tags
    children: []
    langs:
      - typeScript
    type: property
    summary: Marcas de ponto de extremidade.
    optional: true
    syntax:
      content: 'tags?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-cdn'
