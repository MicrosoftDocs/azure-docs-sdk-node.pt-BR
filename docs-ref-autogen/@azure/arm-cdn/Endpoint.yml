    langs:
      - typeScript
    type: interface
    summary: 'Ponto de extremidade CDN é a entidade dentro de um perfil CDN que contém informações de configuração como origem, protocolo, o comportamento do cache e a entrega de conteúdo. O ponto de extremidade CDN usa o formato de URL <endpointname>. azureedge.net.'
    extends:
      name: '@azure/arm-cdn.TrackedResource'
    package: '@azure/arm-cdn'
