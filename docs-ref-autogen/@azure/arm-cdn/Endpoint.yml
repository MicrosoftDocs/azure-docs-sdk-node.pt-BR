    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.Endpoint.queryStringCachingBehavior'
    name: queryStringCachingBehavior
    fullName: queryStringCachingBehavior
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Define como a CDN armazena em cache as solicitações que incluem cadeias de caracteres de consulta. Você pode ignorar qualquer cadeia de caracteres de consulta quando o armazenamento em cache, ignorar o cache para evitar que as solicitações que contêm cadeias de caracteres de consulta que está sendo armazenado em cache ou armazenar em cache todas as solicitações com uma URL exclusiva. Os valores possíveis incluem: ''IgnoreQueryString'', ''BypassCaching'', ''UseQueryString'', ''NotSet'''
    optional: true
    syntax:
      content: 'queryStringCachingBehavior?: QueryStringCachingBehavior'
      return:
        type:
          - '@azure/arm-cdn.QueryStringCachingBehavior'
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.Endpoint.resourceState'
    name: resourceState
    fullName: resourceState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Status do recurso do ponto de extremidade. Os valores possíveis incluem: ''Creating'', ''Deleting'', ''Running'', ''Starting'', ''Stopped'', ''Stopping'' **NOTE: Essa propriedade não será serializada. Ele só poderá ser preenchido pelo servidor.**'
    optional: true
    syntax:
      content: 'resourceState?: EndpointResourceState'
      return:
        type:
          - '@azure/arm-cdn.EndpointResourceState'
    package: '@azure/arm-cdn'
