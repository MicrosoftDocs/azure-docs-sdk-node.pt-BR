  - uid: '@azure/arm-cdn.Endpoint.isCompressionEnabled'
    name: isCompressionEnabled
    fullName: isCompressionEnabled
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Indica se a compactação de conteúdo está habilitada na CDN. O valor padrão é falso. Se a compactação está habilitada, o conteúdo será fornecido como compactado se o usuário solicita para uma versão compactada. Conteúdo não ser compactado na CDN, quando o conteúdo solicitado é menor que 1 byte ou maiores que 1 MB.'
    optional: true
    syntax:
      content: 'isCompressionEnabled?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.Endpoint.isHttpAllowed'
    name: isHttpAllowed
    fullName: isHttpAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: Indica se o tráfego HTTP é permitido no ponto de extremidade. Valor padrão é true. Pelo menos um protocolo (HTTP ou HTTPS) deve ser permitido.
    optional: true
    syntax:
      content: 'isHttpAllowed?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
  - uid: '@azure/arm-cdn.Endpoint.isHttpsAllowed'
    name: isHttpsAllowed
    fullName: isHttpsAllowed
    children: []
    langs:
      - typeScript
    type: property
    summary: Indica se o tráfego HTTPS é permitido no ponto de extremidade. Valor padrão é true. Pelo menos um protocolo (HTTP ou HTTPS) deve ser permitido.
    optional: true
    syntax:
      content: 'isHttpsAllowed?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-cdn'
