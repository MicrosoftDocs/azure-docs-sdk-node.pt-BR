    name: hostName
    fullName: hostName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O nome do host do ponto de extremidade estruturado como {endpointName}. {DNSZone}, por exemplo, contoso.azureedge.net **Observação: Essa propriedade não será serializada. Ele só poderá ser preenchido pelo servidor.**'
    optional: true
    syntax:
      content: 'hostName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-cdn'
