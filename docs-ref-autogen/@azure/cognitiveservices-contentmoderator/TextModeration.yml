  - uid: '@azure/cognitiveservices-contentmoderator.TextModeration.detectLanguage'
    name: 'detectLanguage(Models.TextContentType1, msRest.HttpRequestBody, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Esta operação irá detectar o idioma do recebe o conteúdo de entrada. Retorna o <a
      href="http://www-01.sil.org/iso639-3/codes.asp">código ISO 639 3</a> para o idioma predominante que compõem o texto enviado. Mais de 110 idiomas com suporte.
    syntax:
      content: 'function detectLanguage(textContentType: Models.TextContentType1, textContent: msRest.HttpRequestBody, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: textContentType
          type:
            - Models.TextContentType1
          description: 'O tipo de conteúdo. Os valores possíveis incluem: '' texto/simples'', '' text/html'', '' texto/xml'', '' texto/markdown'''
        - id: textContent
          type:
            - msRest.HttpRequestBody
          description: A tela de conteúdo.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TextModerationDetectLanguageResponse>
    package: '@azure/cognitiveservices-contentmoderator'
