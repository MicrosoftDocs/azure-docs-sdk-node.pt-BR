  - uid: '@azure/cognitiveservices-computervision.ComputerVisionClientAnalyzeImageOptionalParams.visualFeatures'
    name: visualFeatures
    fullName: visualFeatures
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Uma cadeia de caracteres que indica qual recurso visual tipos para retornar. Vários valores devem ser separados por vírgulas. Tipos de recurso válido visuais: Categorias - categoriza o conteúdo de imagem de acordo com uma taxonomia definido na documentação. As marcas - marca a imagem com uma lista detalhada das palavras relacionadas para o conteúdo da imagem. Descrição - descreve o conteúdo com uma frase em inglês completa da imagem. Faces - detecta se faces estão presentes. Se estiver presente, gere as coordenadas, sexo e idade. ImageType - detecta se a imagem é clip-art ou um desenho de linha. Cor
      - Determina a cor de ênfase, cor dominante, e se uma imagem é preta e branco. Adulto - detecta se a imagem é pornográfico por natureza (ilustra nudez ou um ato de sexo).  Conteúdo que sugere sexo também detectado. Objetos - detecta vários objetos dentro de uma imagem, incluindo a localização aproximada. O argumento de objetos só está disponível em inglês. Marcas
      - detecta várias marcas de dentro de uma imagem, incluindo a localização aproximada. O argumento de marcas só está disponível em inglês.
    optional: true
    syntax:
      content: 'visualFeatures?: VisualFeatureTypes[]'
      return:
        type:
          - '@azure/cognitiveservices-computervision.VisualFeatureTypes[]'
    package: '@azure/cognitiveservices-computervision'
