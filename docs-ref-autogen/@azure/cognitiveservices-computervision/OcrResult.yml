  - uid: '@azure/cognitiveservices-computervision.OcrResult.textAngle'
    name: textAngle
    fullName: textAngle
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O ângulo em graus, do texto detectado em relação a direção horizontal ou vertical mais próximo. Após girar a imagem de entrada no sentido horário por esse ângulo, as linhas de texto reconhecido se tornar horizontal ou vertical. Em combinação com a propriedade orientation, ele pode ser usado para resultados de reconhecimento corretamente na imagem original, de sobreposição, girando os originais imagem ou reconhecimento de resultados com um ângulo adequado em torno do centro da imagem original. Se o ângulo não pode ser detectado com confiança, essa propriedade não está presente. Se a imagem contém o texto em diferentes ângulos, apenas parte do texto será reconhecido corretamente.'
    optional: true
    syntax:
      content: 'textAngle?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/cognitiveservices-computervision'
