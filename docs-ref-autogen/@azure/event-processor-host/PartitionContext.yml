- uid: '@azure/event-processor-host.PartitionContext.checkpoint'
  name: checkpoint()
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Grava o deslocamento atual e sequenceNumber no repositório de ponto de verificação através do Gerenciador de ponto de verificação.

    Os dados de ponto de verificação são estruturados como uma carga JSON (exemplo): `{ "partitionId":"0","owner":"ephtest","token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "epoch":1,"offset":"","SequenceNumber":0 }`.
