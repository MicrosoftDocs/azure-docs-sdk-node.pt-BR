    type: property
    summary: |
      <span data-ttu-id="26f05-105">Especifica o modo de criação de banco de dados.</span><span class="sxs-lookup"><span data-stu-id="26f05-105">Specifies the mode of database creation.</span></span>
      <span data-ttu-id="26f05-106">Padrão: criação de banco de dados regulares.</span><span class="sxs-lookup"><span data-stu-id="26f05-106">Default: regular database creation.</span></span>

      <span data-ttu-id="26f05-107">Cópia: cria um banco de dados como uma cópia do banco de dados existente.</span><span class="sxs-lookup"><span data-stu-id="26f05-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="26f05-108">sourceDatabaseId deve ser especificada como a ID de recurso do banco de dados de origem.</span><span class="sxs-lookup"><span data-stu-id="26f05-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="26f05-109">Secundário: cria um banco de dados como uma réplica secundária de um banco de dados existente.</span><span class="sxs-lookup"><span data-stu-id="26f05-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="26f05-110">sourceDatabaseId deve ser especificada como a ID de recurso do banco de dados primário existente.</span><span class="sxs-lookup"><span data-stu-id="26f05-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="26f05-111">PointInTimeRestore: Cria um banco de dados por meio da restauração de um ponto de backup pontual do banco de dados existente.</span><span class="sxs-lookup"><span data-stu-id="26f05-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="26f05-112">sourceDatabaseId deve ser especificada como a ID de recurso do banco de dados existente e restorePointInTime deve ser especificado.</span><span class="sxs-lookup"><span data-stu-id="26f05-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="26f05-113">Recuperação: Cria um banco de dados, restaurando um backup com replicação geográfica.</span><span class="sxs-lookup"><span data-stu-id="26f05-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="26f05-114">sourceDatabaseId deve ser especificada como a ID de recurso do banco de dados recuperável para restaurar.</span><span class="sxs-lookup"><span data-stu-id="26f05-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="26f05-115">Restaure: Cria um banco de dados, restaurando um backup de um banco de dados.</span><span class="sxs-lookup"><span data-stu-id="26f05-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="26f05-116">sourceDatabaseId deve ser especificado.</span><span class="sxs-lookup"><span data-stu-id="26f05-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="26f05-117">Se sourceDatabaseId é a ID de recurso do banco de dados original, sourceDatabaseDeletionDate deve ser especificado.</span><span class="sxs-lookup"><span data-stu-id="26f05-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="26f05-118">Caso contrário, sourceDatabaseId deve ser a ID de recurso do banco de dados descartados restauráveis e sourceDatabaseDeletionDate será ignorado.</span><span class="sxs-lookup"><span data-stu-id="26f05-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
      <span data-ttu-id="26f05-119">restorePointInTime também pode ser especificado para restaurar de um ponto anterior no tempo.</span><span class="sxs-lookup"><span data-stu-id="26f05-119">restorePointInTime may also be specified to restore from an earlier point in time.</span></span>

      <span data-ttu-id="26f05-120">RestoreLongTermRetentionBackup: Cria um banco de dados por meio da restauração de um cofre de retenção de longo prazo.</span><span class="sxs-lookup"><span data-stu-id="26f05-120">RestoreLongTermRetentionBackup: Creates a database by restoring from a long term retention vault.</span></span> <span data-ttu-id="26f05-121">recoveryServicesRecoveryPointResourceId deve ser especificada como a ID de recurso de ponto de recuperação.</span><span class="sxs-lookup"><span data-stu-id="26f05-121">recoveryServicesRecoveryPointResourceId must be specified as the recovery point resource ID.</span></span>

      <span data-ttu-id="26f05-122">Não há suporte para cópia, secundário e RestoreLongTermRetentionBackup para edição DataWarehouse.</span><span class="sxs-lookup"><span data-stu-id="26f05-122">Copy, Secondary, and RestoreLongTermRetentionBackup are not supported for DataWarehouse edition.</span></span> <span data-ttu-id="26f05-123">Os valores possíveis incluem: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span><span class="sxs-lookup"><span data-stu-id="26f05-123">Possible values include: 'Default', 'Copy', 'Secondary', 'PointInTimeRestore', 'Restore', 'Recovery', 'RestoreExternalBackup', 'RestoreExternalBackupSecondary', 'RestoreLongTermRetentionBackup', 'OnlineSecondary'</span></span>
