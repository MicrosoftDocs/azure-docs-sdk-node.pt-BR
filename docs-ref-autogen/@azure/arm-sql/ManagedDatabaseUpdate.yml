  - uid: '@azure/arm-sql.ManagedDatabaseUpdate.createMode'
    name: createMode
    fullName: createMode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Banco de dados gerenciado criar modo. PointInTimeRestore: Crie um banco de dados por meio da restauração de um ponto de backup pontual do banco de dados existente. SourceDatabaseName, SourceManagedInstanceName e PointInTime devem ser especificado. RestoreExternalBackup: Crie um banco de dados por meio da restauração de arquivos de backup externos. Agrupamento, StorageContainerUri e StorageContainerSasToken devem ser especificado. Recuperação: Cria um banco de dados, restaurando um backup com replicação geográfica.
      RecoverableDatabaseId deve ser especificada como a ID de recurso do banco de dados recuperável para restaurar.
      Os valores possíveis incluem: 'Default', 'RestoreExternalBackup', 'PointInTimeRestore', 'Recovery'
    optional: true
    syntax:
      content: 'createMode?: ManagedDatabaseCreateMode'
      return:
        type:
          - '@azure/arm-sql.ManagedDatabaseCreateMode'
    package: '@azure/arm-sql'
