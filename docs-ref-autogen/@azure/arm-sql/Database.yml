      <span data-ttu-id="df5cf-107">Cópia: cria um banco de dados como uma cópia do banco de dados existente.</span><span class="sxs-lookup"><span data-stu-id="df5cf-107">Copy: creates a database as a copy of an existing database.</span></span> <span data-ttu-id="df5cf-108">sourceDatabaseId deve ser especificada como a ID de recurso do banco de dados de origem.</span><span class="sxs-lookup"><span data-stu-id="df5cf-108">sourceDatabaseId must be specified as the resource ID of the source database.</span></span>

      <span data-ttu-id="df5cf-109">Secundário: cria um banco de dados como uma réplica secundária de um banco de dados existente.</span><span class="sxs-lookup"><span data-stu-id="df5cf-109">Secondary: creates a database as a secondary replica of an existing database.</span></span> <span data-ttu-id="df5cf-110">sourceDatabaseId deve ser especificada como a ID de recurso do banco de dados primário existente.</span><span class="sxs-lookup"><span data-stu-id="df5cf-110">sourceDatabaseId must be specified as the resource ID of the existing primary database.</span></span>

      <span data-ttu-id="df5cf-111">PointInTimeRestore: Cria um banco de dados por meio da restauração de um ponto de backup pontual do banco de dados existente.</span><span class="sxs-lookup"><span data-stu-id="df5cf-111">PointInTimeRestore: Creates a database by restoring a point in time backup of an existing database.</span></span> <span data-ttu-id="df5cf-112">sourceDatabaseId deve ser especificada como a ID de recurso do banco de dados existente e restorePointInTime deve ser especificado.</span><span class="sxs-lookup"><span data-stu-id="df5cf-112">sourceDatabaseId must be specified as the resource ID of the existing database, and restorePointInTime must be specified.</span></span>

      <span data-ttu-id="df5cf-113">Recuperação: Cria um banco de dados, restaurando um backup com replicação geográfica.</span><span class="sxs-lookup"><span data-stu-id="df5cf-113">Recovery: Creates a database by restoring a geo-replicated backup.</span></span> <span data-ttu-id="df5cf-114">sourceDatabaseId deve ser especificada como a ID de recurso do banco de dados recuperável para restaurar.</span><span class="sxs-lookup"><span data-stu-id="df5cf-114">sourceDatabaseId must be specified as the recoverable database resource ID to restore.</span></span>

      <span data-ttu-id="df5cf-115">Restaure: Cria um banco de dados, restaurando um backup de um banco de dados.</span><span class="sxs-lookup"><span data-stu-id="df5cf-115">Restore: Creates a database by restoring a backup of a deleted database.</span></span> <span data-ttu-id="df5cf-116">sourceDatabaseId deve ser especificado.</span><span class="sxs-lookup"><span data-stu-id="df5cf-116">sourceDatabaseId must be specified.</span></span> <span data-ttu-id="df5cf-117">Se sourceDatabaseId é a ID de recurso do banco de dados original, sourceDatabaseDeletionDate deve ser especificado.</span><span class="sxs-lookup"><span data-stu-id="df5cf-117">If sourceDatabaseId is the database's original resource ID, then sourceDatabaseDeletionDate must be specified.</span></span> <span data-ttu-id="df5cf-118">Caso contrário, sourceDatabaseId deve ser a ID de recurso do banco de dados descartados restauráveis e sourceDatabaseDeletionDate será ignorado.</span><span class="sxs-lookup"><span data-stu-id="df5cf-118">Otherwise sourceDatabaseId must be the restorable dropped database resource ID and sourceDatabaseDeletionDate is ignored.</span></span>
