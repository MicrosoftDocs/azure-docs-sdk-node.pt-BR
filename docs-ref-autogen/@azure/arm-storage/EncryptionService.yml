    langs:
      - typeScript
    type: property
    summary: |-
      Obtém uma estimativa aproximada da data/hora quando a criptografia foi habilitada pela última vez pelo usuário. Retornado somente quando a criptografia está habilitada. Pode haver alguns blobs não criptografados que foram gravados após esse período, pois é apenas uma estimativa aproximada.
      **OBSERVAÇÃO: Essa propriedade não será serializada. Ele só poderá ser preenchido pelo servidor.**
