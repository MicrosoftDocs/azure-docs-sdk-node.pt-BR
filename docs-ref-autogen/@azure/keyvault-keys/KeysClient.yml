  - uid: '@azure/keyvault-keys.KeysClient.importKey'
    name: 'importKey(string, JsonWebKey, ImportKeyOptions)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      A operação de importação de chave pode ser usada para importar qualquer tipo de chave para um Azure Key Vault. Se a chave denominada já existir, o Azure Key Vault cria uma nova versão da chave. Esta operação requer a permissão de chaves/importação.
      Exemplo de uso:
      ```ts
      let client = new KeysClient(url, credentials);
      // Key contents in myKeyContents
      let result = await client.importKey("MyKey", myKeyContents);
      ```
    syntax:
      content: 'function importKey(name: string, key: JsonWebKey, options?: ImportKeyOptions)'
      parameters:
        - id: name
          type:
            - string
          description: Nome para a chave importada.
        - id: key
          type:
            - '@azure/keyvault-keys.JsonWebKey'
          description: A chave da web Json
        - id: options
          type:
            - '@azure/keyvault-keys.ImportKeyOptions'
          description: ''
          optional: true
