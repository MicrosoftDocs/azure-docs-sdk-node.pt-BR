  - uid: '@azure/cognitiveservices-luis-authoring.Train.trainVersion'
    name: 'trainVersion(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Envia uma solicitação de treinamento para obter uma versão de um aplicativo LUIS especificado. Esta solicitação POST inicia uma solicitação de forma assíncrona. Para determinar se a solicitação de treinamento for bem-sucedida, envie uma solicitação GET para obter o status de treinamento. Observação: A versão do aplicativo não é totalmente treinada, a menos que todos os modelos (intenções e entidades) são treinados com êxito ou estão atualizados. Para verificar o sucesso de treinamento, obter o status de treinamento pelo menos uma vez após a conclusão do treinamento.'
    syntax:
      content: 'function trainVersion(appId: string, versionId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: appId
          type:
            - string
          description: ID do aplicativo.
        - id: versionId
          type:
            - string
          description: A ID da versão.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TrainTrainVersionResponse>
    package: '@azure/cognitiveservices-luis-authoring'
