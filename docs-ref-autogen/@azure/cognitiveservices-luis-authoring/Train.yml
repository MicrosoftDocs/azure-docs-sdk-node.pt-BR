  - uid: '@azure/cognitiveservices-luis-authoring.Train.getStatus'
    name: 'getStatus(string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Obtém o status de treinamento de todos os modelos (intenções e entidades) para o aplicativo LUIS especificado. Você deve chamar a API de treinamento para treinar o aplicativo LUIS antes de chamar essa API para obter o status de treinamento.
      "appID" Especifica a ID do aplicativo LUIS. "versionId" Especifica o número de versão do aplicativo LUIS. Por exemplo, "0.1".
    syntax:
      content: 'function getStatus(appId: string, versionId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: appId
          type:
            - string
          description: ID do aplicativo.
        - id: versionId
          type:
            - string
          description: A ID da versão.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TrainGetStatusResponse>
    package: '@azure/cognitiveservices-luis-authoring'
