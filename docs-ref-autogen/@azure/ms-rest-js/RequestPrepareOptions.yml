  - uid: '@azure/ms-rest-js.RequestPrepareOptions.headers'
    name: headers
    fullName: headers
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Um dicionário de cabeçalhos de solicitação que precisam ser aplicados à solicitação.
      Aqui, a chave é o "header-name" e o valor é o "cabeçalho-value". O valor do cabeçalho deve ser do tipo cadeia de caracteres.
       - ContentType deve ser fornecido com o nome da chave como "Content-Type". Valor padrão "application/json; charset = utf-8 ".
       - "Transfer-Encoding" é definido como "em partes" por padrão se "options.bodyIsStream" for definido como true.
       - "Content-Type" é definido como "application/octet-stream" por padrão, se "options.bodyIsStream" é definido como true.
       - "aceitar-idioma" por padrão é definido como "en-US"
       - "x-ms-client-request-id" por padrão é definido para um novo Guid. Para não gerar um guid para a solicitação, definir options.disableClientRequestId como true
    optional: true
    syntax:
      content: 'headers?: [key: string]: any'
      return:
        type:
          - '[key: string]: any'
    package: '@azure/ms-rest-js'
