  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathParameters'
    name: pathParameters
    fullName: pathParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Um dicionário de parâmetros de caminho que precisam ser substituídos por valores reais no pathTemplate.
      Aqui, a chave é o "caminho-parameter-name" e o valor é o "caminho--valor do parâmetro".
      O "caminho--valor do parâmetro" pode ser do tipo "string" ou ele pode ser do tipo "objeto".
      O formato de "objeto" deve ser usado quando você quiser ignorar a codificação de url. Ao usar o formato de objeto, o objeto deve ter uma valor que fornece o "caminho--valor do parâmetro" nomeado da propriedade.
      Exemplo:
         - caminho--valor do parâmetro no formato de "objeto": {"nome de parâmetro de caminho": {valor: skipUrlEncoding "caminho-parâmetro-value,": true}}
         - caminho--valor do parâmetro no formato "string": {"nome de parâmetro de caminho": "valor de parâmetro path"}.
    optional: true
    syntax:
      content: 'pathParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.pathTemplate'
    name: pathTemplate
    fullName: pathTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O modelo de caminho da solicitação de url. Forneça a "url" ou fornecer "pathTemplate" no objeto de opções. As opções são mutuamente exclusivas.
      Example: "/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}"
    optional: true
    syntax:
      content: 'pathTemplate?: string'
      return:
        type:
          - string
    package: '@azure/ms-rest-js'
  - uid: '@azure/ms-rest-js.RequestPrepareOptions.queryParameters'
    name: queryParameters
    fullName: queryParameters
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Um dicionário de parâmetros de consulta a ser acrescentado à url, em que a "chave" é a "consulta-parameter-name" e "valor" é o "consulta--valor do parâmetro".
      O "consulta--valor do parâmetro" pode ser do tipo "string" ou ele pode ser do tipo "objeto".
      O formato de "objeto" deve ser usado quando você quiser ignorar a codificação de url. Ao usar o formato de objeto, o objeto deve ter uma valor que fornece o "consulta--valor do parâmetro" nomeado da propriedade.
      Exemplo:
         - consulta--valor do parâmetro no formato de "objeto": {"nome de parâmetro de consulta": {valor: "--valor do parâmetro consulta", skipUrlEncoding: true}}
         - consulta--valor do parâmetro no formato "string": {"nome de parâmetro de consulta": "valor de parâmetro de consulta"}.
      Observação: "Se options.url já tem alguns parâmetros de consulta, em seguida, o valor fornecido no options.queryParameters será acrescentado à url.
    optional: true
    syntax:
      content: 'queryParameters?: [key: string]: function'
      return:
        type:
          - '[key: string]: function'
    package: '@azure/ms-rest-js'
