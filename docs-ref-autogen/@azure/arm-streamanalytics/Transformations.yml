  - uid: '@azure/arm-streamanalytics.Transformations.update'
    name: 'update(Transformation, string, string, string, Models.TransformationsUpdateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Atualiza uma transformação existente em um trabalho de streaming existente. Isso pode ser usado para atualizar parcialmente (ie. atualizar as propriedades de um ou dois) uma transformação sem afetar o restante a definição de trabalho ou transformação.
    syntax:
      content: 'function update(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: Models.TransformationsUpdateOptionalParams)'
      parameters:
        - id: transformation
          type:
            - '@azure/arm-streamanalytics.Transformation'
          description: |-
            Um objeto de transformação. As propriedades especificadas aqui substituirão as propriedades correspondentes na transformação existente (ie. Essas propriedades serão atualizadas).
            Quaisquer propriedades que são definidas como nulo aqui significa que a propriedade correspondente na transformação existente permanecem os mesmos e não é alterado como resultado dessa operação de PATCH.
        - id: resourceGroupName
          type:
            - string
          description: O nome do grupo de recursos que contém o recurso. Você pode obter esse valor por meio da API do Gerenciador de Recursos do Azure ou por meio do portal.
        - id: jobName
          type:
            - string
          description: O nome do trabalho de streaming.
        - id: transformationName
          type:
            - string
          description: O nome da transformação.
        - id: options
          type:
            - Models.TransformationsUpdateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.TransformationsUpdateResponse>
    package: '@azure/arm-streamanalytics'
