      <span data-ttu-id="8d02d-125">A propriedade das informações de integridade.</span><span class="sxs-lookup"><span data-stu-id="8d02d-125">The property of the health information.</span></span> <span data-ttu-id="8d02d-126">Uma entidade pode ter relatórios de integridade para propriedades diferentes.</span><span class="sxs-lookup"><span data-stu-id="8d02d-126">An entity can have health reports for different properties.</span></span>
