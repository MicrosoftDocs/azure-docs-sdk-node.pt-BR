      <span data-ttu-id="8d02d-128">Por exemplo, um relator com SourceId "LocalWatchdog" pode monitorar o estado do disco disponível em um nó, para poder relatar a propriedade "AvailableDisk" nesse nó.</span><span class="sxs-lookup"><span data-stu-id="8d02d-128">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>
      <span data-ttu-id="8d02d-129">O mesmo relator pode monitorar a conectividade do nó, para que ele possa relatar a "Conectividade" de uma propriedade no mesmo nó.</span><span class="sxs-lookup"><span data-stu-id="8d02d-129">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>
