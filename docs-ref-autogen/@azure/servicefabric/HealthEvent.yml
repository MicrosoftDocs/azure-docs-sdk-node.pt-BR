      <span data-ttu-id="8d02d-134">Se definido como "false", o relatório é tratado como um erro quando expirado.</span><span class="sxs-lookup"><span data-stu-id="8d02d-134">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="8d02d-135">O valor dessa propriedade é "false" por padrão.</span><span class="sxs-lookup"><span data-stu-id="8d02d-135">The value of this property is false by default.</span></span>
      <span data-ttu-id="8d02d-136">Quando os clientes enviam relatórios periodicamente, devem definir RemoveWhenExpired como "false" (padrão).</span><span class="sxs-lookup"><span data-stu-id="8d02d-136">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>
