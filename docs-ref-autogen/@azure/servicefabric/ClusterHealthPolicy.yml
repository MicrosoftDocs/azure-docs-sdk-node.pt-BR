  - uid: '@azure/servicefabric.ClusterHealthPolicy.applicationTypeHealthPolicyMap'
    name: applicationTypeHealthPolicyMap
    fullName: applicationTypeHealthPolicyMap
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="43785-102">Define um mapa com percentual máximo de aplicativos prejudiciais para tipos específicos de aplicativos.</span><span class="sxs-lookup"><span data-stu-id="43785-102">Defines a map with max percentage unhealthy applications for specific application types.</span></span>
      <span data-ttu-id="43785-103">Cada entrada especifica como uma chave o nome do tipo de aplicativo e como valor um número inteiro que represente a porcentagem MaxPercentUnhealthyApplications usada para avaliar os aplicativos do tipo de aplicativo especificado.</span><span class="sxs-lookup"><span data-stu-id="43785-103">Each entry specifies as key the application type name and as value an integer that represents the MaxPercentUnhealthyApplications percentage used to evaluate the applications of the specified application type.</span></span>
      <span data-ttu-id="43785-104">O mapa da política de integridade do tipo de aplicativo pode ser usado durante a avaliação da integridade do cluster para descrever tipos especiais de aplicativo.</span><span class="sxs-lookup"><span data-stu-id="43785-104">The application type health policy map can be used during cluster health evaluation to describe special application types.</span></span>
      <span data-ttu-id="43785-105">Os tipos de aplicativos incluídos no mapa são avaliados em relação à porcentagem especificada no mapa e não com o MaxPercentUnhealthyApplications global definido na política de integridade do cluster.</span><span class="sxs-lookup"><span data-stu-id="43785-105">The application types included in the map are evaluated against the percentage specified in the map, and not with the global MaxPercentUnhealthyApplications defined in the cluster health policy.</span></span>
      <span data-ttu-id="43785-106">Os aplicativos de tipos de aplicativos especificados no mapa não são contados no pool global de aplicativos.</span><span class="sxs-lookup"><span data-stu-id="43785-106">The applications of application types specified in the map are not counted against the global pool of applications.</span></span>
      <span data-ttu-id="43785-107">Por exemplo, se alguns aplicativos de um tipo são críticos, o administrador do cluster pode adicionar uma entrada no mapa para esse tipo de aplicativo e atribuir a ela um valor de 0% (ou seja, não tolerar falhas).</span><span class="sxs-lookup"><span data-stu-id="43785-107">For example, if some applications of a type are critical, the cluster administrator can add an entry to the map for that application type and assign it a value of 0% (that is, do not tolerate any failures).</span></span>
      <span data-ttu-id="43785-108">Todos os outros aplicativos podem ser avaliados com MaxPercentUnhealthyApplications definido para 20% para tolerar algumas falhas de milhares de instâncias de aplicativos.</span><span class="sxs-lookup"><span data-stu-id="43785-108">All other applications can be evaluated with MaxPercentUnhealthyApplications set to 20% to tolerate some failures out of the thousands of application instances.</span></span>
      <span data-ttu-id="43785-109">O mapa de política de integridade de tipo de aplicativo é usado somente se o manifesto do cluster permite a avaliação de integridade de tipo de aplicativo usando a entrada de configuração para HealthManager/EnableApplicationTypeHealthEvaluation.</span><span class="sxs-lookup"><span data-stu-id="43785-109">The application type health policy map is used only if the cluster manifest enables application type health evaluation using the configuration entry for HealthManager/EnableApplicationTypeHealthEvaluation.</span></span>
    optional: true
    syntax:
      content: 'applicationTypeHealthPolicyMap?: ApplicationTypeHealthPolicyMapItem[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationTypeHealthPolicyMapItem[]'
    package: '@azure/servicefabric'
