  - uid: '@azure/servicefabric.ClusterHealthPolicy.maxPercentUnhealthyApplications'
    name: maxPercentUnhealthyApplications
    fullName: maxPercentUnhealthyApplications
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="43785-112">O percentual máximo permitido de aplicativos não íntegros antes de relatar um erro.</span><span class="sxs-lookup"><span data-stu-id="43785-112">The maximum allowed percentage of unhealthy applications before reporting an error.</span></span> <span data-ttu-id="43785-113">Por exemplo, para permitir que 10% dos aplicativos sejam problemáticos, esse valor seria 10.</span><span class="sxs-lookup"><span data-stu-id="43785-113">For example, to allow 10% of applications to be unhealthy, this value would be 10.</span></span>
      <span data-ttu-id="43785-114">A porcentagem representa o máximo tolerado de aplicativos que podem estar não íntegros antes de o cluster ser considerado com erro.</span><span class="sxs-lookup"><span data-stu-id="43785-114">The percentage represents the maximum tolerated percentage of applications that can be unhealthy before the cluster is considered in error.</span></span>
      <span data-ttu-id="43785-115">Se a porcentagem for respeitada, mas houver pelo menos um aplicativo não íntegro, a integridade será avaliada como ‘Aviso’.</span><span class="sxs-lookup"><span data-stu-id="43785-115">If the percentage is respected but there is at least one unhealthy application, the health is evaluated as Warning.</span></span>
      <span data-ttu-id="43785-116">Isso é calculado dividindo o número de aplicativos problemáticos pelo número total de instâncias do aplicativo no cluster, exceto aplicativos de tipos de aplicativos que estão incluídos no ApplicationTypeHealthPolicyMap.</span><span class="sxs-lookup"><span data-stu-id="43785-116">This is calculated by dividing the number of unhealthy applications over the total number of application instances in the cluster, excluding applications of application types that are included in the ApplicationTypeHealthPolicyMap.</span></span>
      <span data-ttu-id="43785-117">O cálculo é arredondado para cima para tolerar uma falha em um número pequeno de aplicativos.</span><span class="sxs-lookup"><span data-stu-id="43785-117">The computation rounds up to tolerate one failure on small numbers of applications.</span></span> <span data-ttu-id="43785-118">A porcentagem padrão é zero.</span><span class="sxs-lookup"><span data-stu-id="43785-118">Default percentage is zero.</span></span> <span data-ttu-id="43785-119">Valor padrão: 0.</span><span class="sxs-lookup"><span data-stu-id="43785-119">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'maxPercentUnhealthyApplications?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ClusterHealthPolicy.maxPercentUnhealthyNodes'
    name: maxPercentUnhealthyNodes
    fullName: maxPercentUnhealthyNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      <span data-ttu-id="43785-120">O percentual máximo permitido de nós não íntegros antes de relatar um erro.</span><span class="sxs-lookup"><span data-stu-id="43785-120">The maximum allowed percentage of unhealthy nodes before reporting an error.</span></span> <span data-ttu-id="43785-121">Por exemplo, para permitir que 10% dos nós sejam problemáticos, esse valor seria 10.</span><span class="sxs-lookup"><span data-stu-id="43785-121">For example, to allow 10% of nodes to be unhealthy, this value would be 10.</span></span>
      <span data-ttu-id="43785-122">A porcentagem representa o máximo tolerado de nós que podem estar não íntegros antes de o cluster ser considerado com erro.</span><span class="sxs-lookup"><span data-stu-id="43785-122">The percentage represents the maximum tolerated percentage of nodes that can be unhealthy before the cluster is considered in error.</span></span>
      <span data-ttu-id="43785-123">Se a porcentagem for respeitada, mas houver pelo menos um nó não íntegro, a integridade será avaliada como ‘Aviso’.</span><span class="sxs-lookup"><span data-stu-id="43785-123">If the percentage is respected but there is at least one unhealthy node, the health is evaluated as Warning.</span></span>
      <span data-ttu-id="43785-124">Este percentual é calculado pela divisão do número de nós não íntegros pelo número total de nós no cluster.</span><span class="sxs-lookup"><span data-stu-id="43785-124">The percentage is calculated by dividing the number of unhealthy nodes over the total number of nodes in the cluster.</span></span>
      <span data-ttu-id="43785-125">O cálculo é arredondado para cima para tolerar uma falha em um número pequeno de nós.</span><span class="sxs-lookup"><span data-stu-id="43785-125">The computation rounds up to tolerate one failure on small numbers of nodes.</span></span> <span data-ttu-id="43785-126">A porcentagem padrão é zero.</span><span class="sxs-lookup"><span data-stu-id="43785-126">Default percentage is zero.</span></span>

      <span data-ttu-id="43785-127">Em clusters grandes, alguns nós sempre estarão inoperantes ou ausentes para reparos, de modo que esse percentual deve ser configurado para tolerá-los.</span><span class="sxs-lookup"><span data-stu-id="43785-127">In large clusters, some nodes will always be down or out for repairs, so this percentage should be configured to tolerate that.</span></span> <span data-ttu-id="43785-128">Valor padrão: 0.</span><span class="sxs-lookup"><span data-stu-id="43785-128">Default value: 0.</span></span>
    optional: true
    syntax:
      content: 'maxPercentUnhealthyNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
