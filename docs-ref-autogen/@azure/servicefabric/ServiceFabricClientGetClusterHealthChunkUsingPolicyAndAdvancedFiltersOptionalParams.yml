    summary: |-
      <span data-ttu-id="8ca07-103">Descreve as políticas de integridade de cluster e aplicativo usadas para avaliar a integridade do cluster e os filtros para selecionar quais entidades de cluster a ser retornado.</span><span class="sxs-lookup"><span data-stu-id="8ca07-103">Describes the cluster and application health policies used to evaluate the cluster health and the filters to select which cluster entities to be returned.</span></span>
      <span data-ttu-id="8ca07-104">Se a política de integridade do cluster estiver presente, ele é usado para avaliar os eventos de cluster e os nós de cluster.</span><span class="sxs-lookup"><span data-stu-id="8ca07-104">If the cluster health policy is present, it is used to evaluate the cluster events and the cluster nodes.</span></span> <span data-ttu-id="8ca07-105">Se não estiver presente, os usos de avaliação de integridade a política de integridade do cluster definida no manifesto do cluster ou a política de integridade do cluster padrão.</span><span class="sxs-lookup"><span data-stu-id="8ca07-105">If not present, the health evaluation uses the cluster health policy defined in the cluster manifest or the default cluster health policy.</span></span>
      <span data-ttu-id="8ca07-106">Por padrão, cada aplicativo é avaliado usando sua diretiva de integridade do aplicativo específico, definida no manifesto do aplicativo ou a política de integridade padrão, se nenhuma política é definida no manifesto.</span><span class="sxs-lookup"><span data-stu-id="8ca07-106">By default, each application is evaluated using its specific application health policy, defined in the application manifest, or the default health policy, if no policy is defined in manifest.</span></span>
      <span data-ttu-id="8ca07-107">Se o mapa de política de integridade do aplicativo for especificado, e ele tem uma entrada para um aplicativo, a política de integridade do aplicativo especificado é usada para avaliar a integridade do aplicativo.</span><span class="sxs-lookup"><span data-stu-id="8ca07-107">If the application health policy map is specified, and it has an entry for an application, the specified application health policy is used to evaluate the application health.</span></span>
      <span data-ttu-id="8ca07-108">Os usuários podem especificar filtros muito flexíveis para selecionar quais entidades de cluster para incluir na resposta.</span><span class="sxs-lookup"><span data-stu-id="8ca07-108">Users can specify very flexible filters to select which cluster entities to include in response.</span></span> <span data-ttu-id="8ca07-109">A seleção pode ser feita com base no estado de integridade de entidades e com base na hierarquia.</span><span class="sxs-lookup"><span data-stu-id="8ca07-109">The selection can be done based on the entities health state and based on the hierarchy.</span></span>
      <span data-ttu-id="8ca07-110">A consulta pode retornar vários níveis filhos das entidades com base em filtros especificados.</span><span class="sxs-lookup"><span data-stu-id="8ca07-110">The query can return multi-level children of the entities based on the specified filters.</span></span> <span data-ttu-id="8ca07-111">Por exemplo, ele pode retornar um aplicativo com um nome especificado e para este aplicativo, retornar apenas os serviços que estão em erro ou aviso e todas as partições e réplicas para um desses serviços.</span><span class="sxs-lookup"><span data-stu-id="8ca07-111">For example, it can return one application with a specified name, and for this application, return only services that are in Error or Warning, and all partitions and replicas for one of these services.</span></span>
