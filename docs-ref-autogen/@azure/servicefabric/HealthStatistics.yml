items:
  - uid: '@azure/servicefabric.HealthStatistics'
    name: HealthStatistics
    fullName: HealthStatistics
    children:
      - '@azure/servicefabric.HealthStatistics.healthStateCountList'
    langs:
      - typeScript
    type: interface
    summary: |-
      As estatísticas de integridade de uma entidade, retornada como parte do resultado da consulta de integridade quando a descrição de consulta é configurada para incluir as estatísticas.
      As estatísticas incluem contagens de estado de integridade para todos os tipos de filhos da entidade atual.
      Por exemplo, para o cluster, as estatísticas de integridade incluem contagens de estado de integridade para nós, aplicativos, serviços, partições, réplicas, aplicativos implantados e pacotes de serviço implantados.
      Para partição, as estatísticas de integridade incluem contagens de integridade de réplicas.
    package: '@azure/servicefabric'
