    name: applicationDefinitionKindFilter
    fullName: applicationDefinitionKindFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Usado para filtrar ApplicationDefinitionKind, que é o mecanismo usado para definir um aplicativo do Service Fabric.
      - Default – valor padrão, que executa a mesma função que selecionar "All". O valor é
      0.
      - All - filtro que corresponde à entrada com qualquer valor ApplicationDefinitionKind. O valor é
      65535.
      - ServiceFabricApplicationDescription – filtro que corresponde à entrada com o valor ApplicationDefinitionKind de ServiceFabricApplicationDescription. O valor é 1.
      - Compose – filtro que corresponde à entrada com o valor ApplicationDefinitionKind de Compose. O valor é 2. Valor padrão: 0.
    optional: true
    syntax:
      content: 'applicationDefinitionKindFilter?: undefined | number'
