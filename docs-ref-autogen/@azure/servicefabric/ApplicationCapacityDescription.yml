    children: []
    langs:
      - typeScript
    type: property
    summary: Lista de descrição de métrica de capacidade do aplicativo.
    optional: true
    syntax:
      content: 'applicationMetrics?: ApplicationMetricDescription[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationMetricDescription[]'
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.maximumNodes'
    name: maximumNodes
    fullName: maximumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O número máximo de nós que o Service Fabric reservará como capacidade para este aplicativo.
      Observe que isso não significa que os serviços desse aplicativo serão colocados em todos os nós. Por padrão, o valor dessa propriedade é zero e significa que os serviços podem ser colocados em qualquer nó. Valor padrão: 0.
    optional: true
    syntax:
      content: 'maximumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
  - uid: '@azure/servicefabric.ApplicationCapacityDescription.minimumNodes'
    name: minimumNodes
    fullName: minimumNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O número mínimo de nós que o Service Fabric reservará como capacidade para este aplicativo.
      Observe que isso não significa que os serviços desse aplicativo serão colocados em todos os nós. Se essa propriedade é definida como zero, nenhuma capacidade será reservada. O valor dessa propriedade não pode ser maior que o valor da propriedade MaximumNodes.
    optional: true
    syntax:
      content: 'minimumNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
