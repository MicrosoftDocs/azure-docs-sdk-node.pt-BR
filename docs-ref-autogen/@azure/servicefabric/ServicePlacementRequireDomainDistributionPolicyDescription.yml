    summary: |
      <span data-ttu-id="70d2d-101">Descreve a política a ser usado para o posicionamento de um serviço do Service Fabric onde duas réplicas da mesma partição nunca devem ser colocadas no mesmo domínio de falha ou de atualização.</span><span class="sxs-lookup"><span data-stu-id="70d2d-101">Describes the policy to be used for placement of a Service Fabric service where two replicas from the same partition should never be placed in the same fault or upgrade domain.</span></span>
      <span data-ttu-id="70d2d-102">Embora isso não é comum ele pode expor o serviço a um risco maior de falhas simultâneas devido a interrupções planejadas ou outros casos de falhas subsequentes/simultâneas.</span><span class="sxs-lookup"><span data-stu-id="70d2d-102">While this is not common it can expose the service to an increased risk of concurrent failures due to unplanned outages or other cases of subsequent/concurrent failures.</span></span> <span data-ttu-id="70d2d-103">Por exemplo, considere um caso em que as réplicas são implantadas em diferentes data center, com uma réplica de cada local.</span><span class="sxs-lookup"><span data-stu-id="70d2d-103">As an example, consider a case where replicas are deployed across different data center, with one replica per location.</span></span> <span data-ttu-id="70d2d-104">No caso em que um dos data centers fica offline, normalmente a réplica que foi colocada naquele Datacenter será empacotada em um dos data centers restantes.</span><span class="sxs-lookup"><span data-stu-id="70d2d-104">In the event that one of the datacenters goes offline, normally the replica that was placed in that datacenter will be packed into one of the remaining datacenters.</span></span> <span data-ttu-id="70d2d-105">Se isso não for desejável, em seguida, essa política deve ser definida.</span><span class="sxs-lookup"><span data-stu-id="70d2d-105">If this is not desirable then this policy should be set.</span></span>
