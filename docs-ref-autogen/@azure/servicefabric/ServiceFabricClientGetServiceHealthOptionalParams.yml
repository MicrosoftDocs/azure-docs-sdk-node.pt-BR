  - uid: '@azure/servicefabric.ServiceFabricClientGetServiceHealthOptionalParams.partitionsHealthStateFilter'
    name: partitionsHealthStateFilter
    fullName: partitionsHealthStateFilter
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      Permite a filtragem dos objetos de estado de integridade das partições retornados no resultado da consulta de integridade de serviço, com base em seu estado de integridade.
      Os valores possíveis para esse parâmetro incluem o valor de inteiro de um dos seguintes estados de integridade.
      Somente as partições que correspondem ao filtro são retornadas. Todas as partições são usadas para avaliar o estado de integridade agregado.
      Se não for especificado, retorna todas as entradas. Os valores de estado são uma enumeração baseada em sinalizador, então o valor pode ser uma combinação desses valores obtidos usando o operador 'OR' bit a bit. Por exemplo, se o valor fornecido for "6", o estado de integridade das partições com um valor de HealthState OK (2) e Warning (4) retornará.
      - Default – valor padrão. Corresponde a qualquer HealthState. O valor é zero.
      - None - filtro que não corresponde a qualquer valor de HealthState. Usado para não retornar qualquer resultado em um determinado conjunto de estados. O valor é 1.
      - Okey - filtro que corresponde à entrada com o valor de HealthState Okey. O valor é 2.
      - Warning - filtro que corresponde à entrada com HealthState valor Warning. O valor é 4.
      - Error - filtro que corresponde à entrada com o valor de HealthState Error. O valor é 8.
      - All - filtro que corresponde à entrada com qualquer valor de HealthState. O valor é 65535. Valor padrão: 0.
    optional: true
    syntax:
      content: 'partitionsHealthStateFilter?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/servicefabric'
