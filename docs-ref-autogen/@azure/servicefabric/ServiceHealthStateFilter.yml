      <span data-ttu-id="40ae0-128">Define uma lista de filtros que especificam quais partições a serem incluídos na integridade do cluster retornado partes como filhos do serviço.</span><span class="sxs-lookup"><span data-stu-id="40ae0-128">Defines a list of filters that specify which partitions to be included in the returned cluster health chunk as children of the service.</span></span> <span data-ttu-id="40ae0-129">As partições serão retornadas apenas se o serviço pai corresponde a um filtro.</span><span class="sxs-lookup"><span data-stu-id="40ae0-129">The partitions are returned only if the parent service matches a filter.</span></span>
      <span data-ttu-id="40ae0-130">Se a lista estiver vazia, nenhuma partição serão retornadas.</span><span class="sxs-lookup"><span data-stu-id="40ae0-130">If the list is empty, no partitions are returned.</span></span> <span data-ttu-id="40ae0-131">Todas as partições são usadas para avaliar o estado de integridade do serviço agregado do pai, independentemente dos filtros de entrada.</span><span class="sxs-lookup"><span data-stu-id="40ae0-131">All the partitions are used to evaluate the parent service aggregated health state, regardless of the input filters.</span></span>
