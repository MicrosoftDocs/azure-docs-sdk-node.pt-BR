    name: immediate
    fullName: immediate
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="6a24b-104">Um sinalizador que indica se o relatório deve ser enviado imediatamente.</span><span class="sxs-lookup"><span data-stu-id="6a24b-104">A flag that indicates whether the report should be sent immediately.</span></span>
      <span data-ttu-id="6a24b-105">Um relatório de integridade é enviado a um Aplicativo de gateway do Service Fabric, que encaminha para o repositório de integridade.</span><span class="sxs-lookup"><span data-stu-id="6a24b-105">A health report is sent to a Service Fabric gateway Application, which forwards to the health store.</span></span>
      <span data-ttu-id="6a24b-106">Se "Immediate" for definido como "true", o relatório será enviado imediatamente do Gateway de HTTP para o repositório de integridade, independentemente das configurações de cliente que o Aplicativo de Gateway de HTTP estiver usando.</span><span class="sxs-lookup"><span data-stu-id="6a24b-106">If Immediate is set to true, the report is sent immediately from HTTP Gateway to the health store, regardless of the fabric client settings that the HTTP Gateway Application is using.</span></span>
      <span data-ttu-id="6a24b-107">Isso é útil para relatórios importantes que precisam ser enviados assim que possível.</span><span class="sxs-lookup"><span data-stu-id="6a24b-107">This is useful for critical reports that should be sent as soon as possible.</span></span>
      <span data-ttu-id="6a24b-108">Dependendo do tempo e de outras condições, enviar o relatório ainda pode falhar se, por exemplo, o Gateway de HTTP estiver fechado ou a mensagem não alcançar o Gateway.</span><span class="sxs-lookup"><span data-stu-id="6a24b-108">Depending on timing and other conditions, sending the report may still fail, for example if the HTTP Gateway is closed or the message doesn't reach the Gateway.</span></span>
      <span data-ttu-id="6a24b-109">Se "Immediate" for definido como "false", o relatório será enviado com base nas configurações do cliente de integridade do Gateway de HTTP.</span><span class="sxs-lookup"><span data-stu-id="6a24b-109">If Immediate is set to false, the report is sent based on the health client settings from the HTTP Gateway.</span></span> <span data-ttu-id="6a24b-110">Portanto, ele será agrupado de acordo com a configuração de HealthReportSendInterval.</span><span class="sxs-lookup"><span data-stu-id="6a24b-110">Therefore, it will be batched according to the HealthReportSendInterval configuration.</span></span>
      <span data-ttu-id="6a24b-111">Esta é a configuração recomendada, pois ela permite que o cliente de integridade otimize a integridade relatando mensagens para o repositório de integridade, bem como para o processamento de relatório de integridade.</span><span class="sxs-lookup"><span data-stu-id="6a24b-111">This is the recommended setting because it allows the health client to optimize health reporting messages to health store as well as health report processing.</span></span>
      <span data-ttu-id="6a24b-112">Por padrão, relatórios não são enviados imediatamente.</span><span class="sxs-lookup"><span data-stu-id="6a24b-112">By default, reports are not sent immediately.</span></span> <span data-ttu-id="6a24b-113">Valor padrão: false.</span><span class="sxs-lookup"><span data-stu-id="6a24b-113">Default value: false.</span></span>
    optional: true
