  - uid: '@azure/servicefabric.ClusterHealthPolicies.applicationHealthPolicyMap'
    name: applicationHealthPolicyMap
    fullName: applicationHealthPolicyMap
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Define um mapa que contém as políticas de integridade do aplicativo específico para aplicativos diferentes.
      Cada entrada especifica como chave o nome do aplicativo e como valor que um ApplicationHealthPolicy usada para avaliar a integridade do aplicativo.
      Se um aplicativo não for especificado no mapa, a avaliação de integridade do aplicativo usa o ApplicationHealthPolicy encontrado no manifesto do aplicativo ou a política de integridade do aplicativo padrão (se nenhuma política de integridade é definida no manifesto).
      O mapa está vazio por padrão.
    optional: true
    syntax:
      content: 'applicationHealthPolicyMap?: ApplicationHealthPolicyMapItem[]'
      return:
        type:
          - '@azure/servicefabric.ApplicationHealthPolicyMapItem[]'
    package: '@azure/servicefabric'
