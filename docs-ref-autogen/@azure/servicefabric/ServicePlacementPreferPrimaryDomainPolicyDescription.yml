      <span data-ttu-id="96d11-101">Descreve a política a ser usado para o posicionamento de um serviço do Service Fabric onde réplicas primárias do serviço devem ser colocadas em um domínio específico.</span><span class="sxs-lookup"><span data-stu-id="96d11-101">Describes the policy to be used for placement of a Service Fabric service where the service's Primary replicas should optimally be placed in a particular domain.</span></span>
      <span data-ttu-id="96d11-102">Essa política de posicionamento é geralmente usada com domínios de falha em cenários onde o cluster do Service Fabric é distribuído geograficamente para indicar que a réplica primária de um serviço deve estar localizada em um domínio de falha específico, que, em distribuído geograficamente cenários geralmente se alinha com os limites regionais ou datacenter.</span><span class="sxs-lookup"><span data-stu-id="96d11-102">This placement policy is usually used with fault domains in scenarios where the Service Fabric cluster is geographically distributed in order to indicate that a service's primary replica should be located in a particular fault domain, which in geo-distributed scenarios usually aligns with regional or datacenter boundaries.</span></span> <span data-ttu-id="96d11-103">Observe que, como essa é uma otimização, é possível que a réplica primária pode não acabar localizados nesse domínio devido a falhas, limites de capacidade ou outras restrições.</span><span class="sxs-lookup"><span data-stu-id="96d11-103">Note that since this is an optimization it is possible that the Primary replica may not end up located in this domain due to failures, capacity limits, or other constraints.</span></span>
