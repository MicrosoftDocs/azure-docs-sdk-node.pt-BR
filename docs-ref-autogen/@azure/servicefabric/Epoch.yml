  - uid: '@azure/servicefabric.Epoch.dataLossVersion'
    name: dataLossVersion
    fullName: dataLossVersion
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O número de perda de dados atual de nessa época. A propriedade de número de perda de dados é um valor maior que é atualizado sempre que a perda de dados é suspeito, como quando a perda de um quorum de réplicas na réplica definida que inclui a réplica primária.'
    optional: true
    syntax:
      content: 'dataLossVersion?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/servicefabric'