    type: interface
    summary: 'Uma época é um número de configuração para a partição como um todo. Quando a configuração da réplica definido alterações, por exemplo, quando as alterações da réplica primária, as operações que são replicadas da nova réplica primária são consideradas uma época novo dentre aquelas que foram enviados pela réplica primária antiga.'
    package: '@azure/servicefabric'
