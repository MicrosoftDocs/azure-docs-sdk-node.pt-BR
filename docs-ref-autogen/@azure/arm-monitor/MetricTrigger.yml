    syntax:
      content: 'metricResourceUri: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.operator'
    name: operator
    fullName: operator
    children: []
    langs:
      - typeScript
    type: property
    summary: 'o operador que é usado para comparar os dados de métrica e o limite. Os valores possíveis incluem: ''Equals'', ''NotEquals'', ''GreaterThan'', ''GreaterThanOrEqual'', ''LessThan'', ''LessThanOrEqual'''
    syntax:
      content: 'operator: ComparisonOperationType'
      return:
        type:
          - '@azure/arm-monitor.ComparisonOperationType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.statistic'
    name: statistic
    fullName: statistic
    children: []
    langs:
      - typeScript
    type: property
    summary: 'o tipo de estatística da métrica. Como as métricas de várias instâncias são combinadas. Os valores possíveis incluem: ''Average'', ''Min'', ''Max'', ''Sum'''
    syntax:
      content: 'statistic: MetricStatisticType'
      return:
        type:
          - '@azure/arm-monitor.MetricStatisticType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.threshold'
    name: threshold
    fullName: threshold
    children: []
    langs:
      - typeScript
    type: property
    summary: o limite da métrica que dispara a ação de dimensionamento.
    syntax:
      content: 'threshold: number'
      return:
        type:
          - number
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeAggregation'
    name: timeAggregation
    fullName: timeAggregation
    children: []
    langs:
      - typeScript
    type: property
    summary: 'tipo de agregação de tempo. Como os dados coletados devem ser combinados ao longo do tempo. O valor padrão é Average. Os valores possíveis incluem: ''Médio'', ''Mínimo'', ''Maximum'', ''Total'', ''Contagem'', ''Last'''
    syntax:
      content: 'timeAggregation: TimeAggregationType'
      return:
        type:
          - '@azure/arm-monitor.TimeAggregationType'
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeGrain'
    name: timeGrain
    fullName: timeGrain
    children: []
    langs:
      - typeScript
    type: property
    summary: a granularidade das métricas a regra monitora. Deve ser um dos valores predefinidos retornada de definições de métrica para a métrica. Deve ter entre 12 horas e 1 minuto.
    syntax:
      content: 'timeGrain: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
  - uid: '@azure/arm-monitor.MetricTrigger.timeWindow'
    name: timeWindow
    fullName: timeWindow
    children: []
    langs:
      - typeScript
    type: property
    summary: 'o intervalo de tempo na qual instância dados são coletados. Esse valor deve ser maior que o atraso na coleta de métricas, que pode variar de recurso para recurso. Deve ter entre 12 horas e 5 minutos.'
    syntax:
      content: 'timeWindow: string'
      return:
        type:
          - string
    package: '@azure/arm-monitor'
