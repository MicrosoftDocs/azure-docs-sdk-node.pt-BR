    children: []
    langs:
      - typeScript
    type: property
    summary: 'O **$filter** é usado para reduzir o conjunto de dados de métrica retornados.<br>Exemplo:<br>Métrica contém metadados A, B e C.<br>– Retorne todas as séries de tempo de C em que um = a1 e B = b1 ou b2<br>**$filter = um eq ''a1'' e a B eq ''b1'' ou o B eq ''b2'' e o C eq '' *''**<br>-Variante inválido:<br>**$filter=A eq ‘a1’ and B eq ‘b1’ and C eq ‘*’ or B = ‘b2’**<br>Isso não é válido porque a lógica ou o operador não é possível separar dois nomes de metadados diferentes.<br>– Retorne todas as séries de tempo em que um = a1, B = b1 e C = c1:<br>**$filter=A eq ‘a1’ and B eq ‘b1’ and C eq ‘c1’**<br>– Retorne todas as séries de tempo em que um = a1<br>**$filter=A eq ‘a1’ and B eq ‘*’ and C eq ‘*’**.'
    optional: true
    syntax:
      content: 'filter?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-monitor'
