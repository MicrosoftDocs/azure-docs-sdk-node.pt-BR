    summary: 'a frequência de recorrência. A frequência com que o perfil de agenda deve entrar em vigor. Esse valor deve ser uma semana, o que significa que cada semana terá o mesmo conjunto de perfis. Por exemplo, para definir um agendamento diário, defina **agendamento** para todos os dias da semana. A propriedade de frequência Especifica que a agenda é repetida semanalmente. Os valores possíveis incluem: ''None'', ''Second'', ''Minute'', ''Hour'', ''Day'', ''Week'', ''Month'', ''Year'''
