  - uid: '@azure/arm-machinelearningservices.AmlComputeProperties.allocationState'
    name: allocationState
    fullName: allocationState
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Estado de alocação. Estado de alocação da computação. Os valores possíveis são: steady - indica que a computação não é redimensionado. Não há nenhuma alteração ao número de nós de computação em que a computação em andamento. Uma computação entra nesse estado quando ele é criado e quando não há operações estão sendo executadas na computação para alterar o número de nós de computação. redimensionando - indica que a computação está redimensionando; ou seja, computação nós estão sendo adicionados ou removidos da computação. Os valores possíveis incluem: ''Estável'', ''Redimensionamento'' **Observação: Essa propriedade não será serializada. Ele só poderá ser preenchido pelo servidor.**'
    optional: true
    syntax:
      content: 'allocationState?: AllocationState'
      return:
        type:
          - '@azure/arm-machinelearningservices.AllocationState'
    package: '@azure/arm-machinelearningservices'
