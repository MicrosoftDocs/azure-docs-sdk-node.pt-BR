    langs:
      - typeScript
    type: property
    summary: |-
      Tempo de transição de estado de alocação. A hora em que a computação entrou no estado de alocação atual.
      **OBSERVAÇÃO: Essa propriedade não será serializada. Ele só poderá ser preenchido pelo servidor.**
    optional: true
    syntax:
      content: 'allocationStateTransitionTime?: Date'
      return:
        type:
          - Date
    package: '@azure/arm-machinelearningservices'
