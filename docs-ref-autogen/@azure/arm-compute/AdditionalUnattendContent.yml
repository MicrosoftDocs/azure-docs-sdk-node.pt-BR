    langs:
      - typeScript
    type: interface
    summary: 'Especifica informações de formatação XML adicionais que podem ser incluídas no arquivo Unattend. XML, que é usado pela instalação do Windows. Conteúdo é definido, definindo o nome, nome do componente e a passagem em que o conteúdo é aplicado.'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.componentName'
    name: componentName
    fullName: componentName
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O nome do componente. Atualmente, o único valor permitido é Microsoft-Windows-Shell-Setup.
      Os valores possíveis incluem: 'Microsoft-Windows-Shell-Setup'
    optional: true
    syntax:
      content: 'componentName?: ComponentNames'
      return:
        type:
          - '@azure/arm-compute.ComponentNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.content'
    name: content
    fullName: content
    children: []
    langs:
      - typeScript
    type: property
    summary: Especifica o conteúdo XML formatado que é adicionado ao arquivo Unattend. XML para o caminho especificado e o componente. O XML deve ser menor que 4KB e deve incluir o elemento raiz para a configuração ou recurso que está sendo inserido.
    optional: true
    syntax:
      content: 'content?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.passName'
    name: passName
    fullName: passName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O nome de passagem. Atualmente, o único valor permitido é OobeSystem. Os valores possíveis incluem: ''OobeSystem'''
    optional: true
    syntax:
      content: 'passName?: PassNames'
      return:
        type:
          - '@azure/arm-compute.PassNames'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.AdditionalUnattendContent.settingName'
    name: settingName
    fullName: settingName
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Especifica o nome da configuração ao qual o conteúdo se aplica. Os valores possíveis são: FirstLogonCommands e AutoLogon. Os valores possíveis incluem: ''AutoLogon'', ''FirstLogonCommands'''
    optional: true
    syntax:
      content: 'settingName?: SettingNames'
      return:
        type:
          - '@azure/arm-compute.SettingNames'
    package: '@azure/arm-compute'
