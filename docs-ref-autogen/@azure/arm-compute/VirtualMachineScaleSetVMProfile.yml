  - uid: '@azure/arm-compute.VirtualMachineScaleSetVMProfile.licenseType'
    name: licenseType
    fullName: licenseType
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica que a imagem ou o disco que está sendo usado foi licenciado no local. Esse elemento é usado apenas para imagens que contêm o sistema operacional Windows Server. <br><br> Os valores possíveis são: <br><br> Windows_Client <br><br> Windows_Server <br><br> Se esse elemento é incluído em uma solicitação para uma atualização, o valor deve corresponder o valor inicial. Esse valor não pode ser atualizado. <br><br> Para obter mais informações, consulte [benefício do uso de híbrido do Azure para o Windows Server](https://docs.microsoft.com/azure/virtual-machines/virtual-machines-windows-hybrid-use-benefit-licensing?toc=%2fazure%2fvirtual-machines%2fwindows%2ftoc.json)
      <br><br> Versão mínima da api: 2015-06-15
    optional: true
    syntax:
      content: 'licenseType?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-compute'
