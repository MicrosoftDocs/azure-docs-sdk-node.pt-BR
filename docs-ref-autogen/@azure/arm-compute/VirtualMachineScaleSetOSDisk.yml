  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica os requisitos de cache. <br><br> Os valores possíveis são: <br><br> **Nenhum** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Padrão: **Nenhum para o armazenamento Standard. Somente leitura para o armazenamento Premium**. Os valores possíveis incluem: 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.VirtualMachineScaleSetOSDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Especifica como as máquinas virtuais no conjunto de dimensionamento deve ser criadas.<br><br> O único valor permitido é: **FromImage** \u2013 esse valor é usado quando você estiver usando uma imagem para criar a máquina virtual. Se você estiver usando uma imagem de plataforma, você também usar o elemento imageReference descrito acima. Se você estiver usando uma imagem do marketplace, você também usar o elemento planejamento descrito anteriormente. Os valores possíveis incluem: ''FromImage'', ''Empty'', ''Attach'''
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
