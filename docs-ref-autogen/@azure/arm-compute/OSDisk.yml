    type: property
    summary: Especifica o tamanho de um disco vazio de dados em gigabytes. Esse elemento pode ser usado para substituir o tamanho do disco em uma imagem de máquina virtual. <br><br> Esse valor não pode ser maior que 1023 GB
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
