  - uid: '@azure/arm-compute.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica os requisitos de cache. <br><br> Os valores possíveis são: <br><br> **Nenhum** <br><br>
      **ReadOnly** <br><br> **ReadWrite** <br><br> Padrão: **Nenhum para o armazenamento Standard. Somente leitura para o armazenamento Premium**. Os valores possíveis incluem: 'None', 'ReadOnly', 'ReadWrite'
    optional: true
    syntax:
      content: 'caching?: CachingTypes'
      return:
        type:
          - '@azure/arm-compute.CachingTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.createOption'
    name: createOption
    fullName: createOption
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica como a máquina virtual devem ser criada.<br><br> Os valores possíveis são:<br><br>
      **Anexar** \u2013 esse valor é usado quando você estiver usando um disco especializado para criar a máquina virtual.<br><br> **FromImage** \u2013 esse valor é usado quando você estiver usando uma imagem para criar a máquina virtual. Se você estiver usando uma imagem de plataforma, você também usar o elemento imageReference descrito acima. Se você estiver usando uma imagem do marketplace, você também usar o elemento planejamento descrito anteriormente. Os valores possíveis incluem: 'FromImage', 'Empty', 'Attach'
    syntax:
      content: 'createOption: DiskCreateOptionTypes'
      return:
        type:
          - '@azure/arm-compute.DiskCreateOptionTypes'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.diskSizeGB'
    name: diskSizeGB
    fullName: diskSizeGB
    children: []
    langs:
      - typeScript
    type: property
    summary: Especifica o tamanho de um disco vazio de dados em gigabytes. Esse elemento pode ser usado para substituir o tamanho do disco em uma imagem de máquina virtual. <br><br> Esse valor não pode ser maior que 1023 GB
    optional: true
    syntax:
      content: 'diskSizeGB?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.image'
    name: image
    fullName: image
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O usuário de origem de imagem do disco rígido virtual. O disco rígido virtual será copiado antes de ser anexado à máquina virtual. Se SourceImage for fornecido, o disco rígido virtual de destino não deve existir.'
    optional: true
    syntax:
      content: 'image?: VirtualHardDisk'
      return:
        type:
          - '@azure/arm-compute.VirtualHardDisk'
    package: '@azure/arm-compute'
  - uid: '@azure/arm-compute.DataDisk.lun'
