    fullName: lun
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Especifica o número de unidade lógica do disco de dados. Esse valor é usado para identificar os discos de dados dentro da VM e, portanto, deve ser exclusivo para cada disco de dados anexado a uma VM.'
    syntax:
      content: 'lun: number'
      return:
        type:
