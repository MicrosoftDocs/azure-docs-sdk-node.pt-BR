  - uid: '@azure/arm-compute.VirtualMachineScaleSetIdentity.type'
    name: type
    fullName: type
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Defina o tipo da identidade usada para a escala de máquina virtual. O tipo 'SystemAssigned UserAssigned' inclui uma identidade implicitamente criada e um conjunto de identidades de usuário atribuídas. O tipo de 'Nenhum' removerá todas as identidades do conjunto de dimensionamento de máquina virtual.
      Os valores possíveis incluem: 'SystemAssigned', 'UserAssigned', 'SystemAssigned, UserAssigned', 'None'
    optional: true
    syntax:
      content: 'type?: ResourceIdentityType'
      return:
        type:
          - '@azure/arm-compute.ResourceIdentityType'
    package: '@azure/arm-compute'
