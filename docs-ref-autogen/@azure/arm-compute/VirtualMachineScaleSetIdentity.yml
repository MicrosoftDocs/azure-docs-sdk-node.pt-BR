    summary: 'Defina a lista de identidades de usuário associado com a escala de máquina virtual. As referências de chave do dicionário de identidade de usuário será ids de recurso do ARM no formulário: '' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.ManagedIdentity/userAssignedIdentities/{identityName}''.'
