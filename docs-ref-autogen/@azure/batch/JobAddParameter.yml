    summary: '<span data-ttu-id="c0fe4-117">A tarefa de liberação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-117">The Job Release task.</span></span> <span data-ttu-id="c0fe4-118">Uma tarefa de liberação de trabalho não pode ser especificada sem também especificar uma tarefa de preparação de trabalho para o trabalho.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-118">A Job Release task cannot be specified without also specifying a Job Preparation task for the job.</span></span> <span data-ttu-id="c0fe4-119">O serviço de lote executa a tarefa de liberação de trabalho em nós de computação que executaram a tarefa de preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-119">The Batch service runs the Job Release task on the compute nodes that have run the Job Preparation task.</span></span> <span data-ttu-id="c0fe4-120">É a principal finalidade da tarefa de liberação de trabalho desfazer as alterações feitas pela tarefa de preparação de trabalho de nós de computação.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-120">The primary purpose of the Job Release task is to undo changes to compute nodes made by the Job Preparation task.</span></span> <span data-ttu-id="c0fe4-121">Atividades de exemplo incluem a exclusão de arquivos locais ou desligar os serviços que foram iniciados como parte da preparação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-121">Example activities include deleting local files, or shutting down services that were started as part of job preparation.</span></span>'
