      <span data-ttu-id="c0fe4-126">Observe que se um trabalho não contém tarefas, em seguida, todas as tarefas são consideradas completas.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-126">Note that if a job contains no tasks, then all tasks are considered complete.</span></span> <span data-ttu-id="c0fe4-127">Essa opção, portanto, é mais comumente usada com uma tarefa do Gerenciador de trabalho; Se você quiser usar o encerramento automático de trabalho sem um Gerenciador de trabalho, você deve inicialmente definidas onAllTasksComplete como noaction e atualizar as propriedades do trabalho para definir onAllTasksComplete como terminatejob depois que você tiver terminado de adicionar tarefas.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-127">This option is therefore most commonly used with a Job Manager task; if you want to use automatic job termination without a Job Manager, you should initially set onAllTasksComplete to noaction and update the job properties to set onAllTasksComplete to terminatejob once you have finished adding tasks.</span></span> <span data-ttu-id="c0fe4-128">O padrão é noaction.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-128">The default is noaction.</span></span> <span data-ttu-id="c0fe4-129">Os valores possíveis incluem: 'noAction', 'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="c0fe4-129">Possible values include: 'noAction', 'terminateJob'</span></span>
