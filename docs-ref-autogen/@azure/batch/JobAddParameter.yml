    type: property
    summary: '<span data-ttu-id="c0fe4-111">Detalhes de uma tarefa do Gerenciador de trabalho a ser iniciado quando o trabalho é iniciado.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-111">Details of a Job Manager task to be launched when the job is started.</span></span> <span data-ttu-id="c0fe4-112">Se o trabalho não especificar uma tarefa do Gerenciador de trabalho, o usuário deve adicionar explicitamente tarefas ao trabalho.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-112">If the job does not specify a Job Manager task, the user must explicitly add tasks to the job.</span></span> <span data-ttu-id="c0fe4-113">Se o trabalho especificar uma tarefa do Gerenciador de trabalho, o serviço de lote cria a tarefa do Gerenciador de trabalho quando o trabalho é criado e tentará agendar a tarefa do Gerenciador de trabalho antes de agendar outras tarefas no trabalho.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-113">If the job does specify a Job Manager task, the Batch service creates the Job Manager task when the job is created, and will try to schedule the Job Manager task before scheduling other tasks in the job.</span></span> <span data-ttu-id="c0fe4-114">Finalidade típica do Gerenciador de trabalho da tarefa é para controle de e/ou o monitor de execução do trabalho, por exemplo, decidir quais tarefas adicionais para ser executado, determinando quando o trabalho for concluído, etc. (No entanto, uma tarefa do Gerenciador de trabalho não é restrito a essas atividades — ele é uma tarefa totalmente desenvolvida no sistema e executar quaisquer ações que são necessárias para o trabalho.) Por exemplo, uma tarefa do Gerenciador de trabalhos pode baixar um arquivo especificado como um parâmetro, analisar o conteúdo desse arquivo e enviar tarefas adicionais com base no conteúdo.</span><span class="sxs-lookup"><span data-stu-id="c0fe4-114">The Job Manager task''s typical purpose is to control and/or monitor job execution, for example by deciding what additional tasks to run, determining when the work is complete, etc. (However, a Job Manager task is not restricted to these activities - it is a fully-fledged task in the system and perform whatever actions are required for the job.) For example, a Job Manager task might download a file specified as a parameter, analyze the contents of that file and submit additional tasks based on those contents.</span></span>'
