  - uid: '@azure/batch.ImageReference.virtualMachineImageId'
    name: virtualMachineImageId
    fullName: virtualMachineImageId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O identificador de recurso do ARM da imagem de máquina virtual. Calcula a nós do pool serão criados usando essa imagem personalizada. Isso é o formulário /subscriptions/{subscriptionId}/resourceGroups/{resourceGroup}/providers/Microsoft.Compute/images/{imageName}.
      Essa propriedade é mutuamente exclusiva com outras propriedades de ImageReference. A imagem de máquina virtual deve estar na mesma região e assinatura como a conta do lote do Azure. Para obter mais detalhes, consulte https://docs.microsoft.com/azure/batch/batch-custom-images.
    optional: true
    syntax:
      content: 'virtualMachineImageId?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'