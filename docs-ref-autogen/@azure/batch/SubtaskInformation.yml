  - uid: '@azure/batch.SubtaskInformation.exitCode'
    name: exitCode
    fullName: exitCode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O código de saída do programa especificado na linha de comando de subtarefa. Essa propriedade é definida somente se a subtarefa estiver no estado concluído. Em geral, o código de saída para um processo reflete a convenção específica implementada pelo desenvolvedor do aplicativo para que o processo. Se você usar o valor do código de saída para tomar decisões em seu código, certifique-se de que você sabe que a convenção de código de saída usada pelo processo de aplicativo. No entanto, se o serviço de lote encerra a subtarefa (devido ao tempo limite, ou encerramento do usuário por meio da API), você poderá ver um código de saída definida pelo sistema operacional.'
    optional: true
    syntax:
      content: 'exitCode?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.SubtaskInformation.failureInfo'
    name: failureInfo
    fullName: failureInfo
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Informações que descrevem a falha da tarefa, se houver. Essa propriedade é definida somente se a tarefa estiver no estado concluído e encontrou uma falha.'
    optional: true
    syntax:
      content: 'failureInfo?: TaskFailureInformation'
      return:
        type:
          - '@azure/batch.TaskFailureInformation'
    package: '@azure/batch'
