    type: property
    summary: '<span data-ttu-id="56235-106">Uma ação a ser tomada sobre o trabalho que contém a tarefa, se a tarefa for concluída com a condição de saída especificado e a propriedade de onTaskFailed do trabalho é ''performExitOptionsJobAction''.</span><span class="sxs-lookup"><span data-stu-id="56235-106">An action to take on the job containing the task, if the task completes with the given exit condition and the job''s onTaskFailed property is ''performExitOptionsJobAction''.</span></span> <span data-ttu-id="56235-107">O padrão é nenhum para o código de saída 0 e encerrar para todas as outras condições de saída.</span><span class="sxs-lookup"><span data-stu-id="56235-107">The default is none for exit code 0 and terminate for all other exit conditions.</span></span> <span data-ttu-id="56235-108">Se a propriedade de onTaskFailed do trabalho é noaction, em seguida, especificar essa propriedade retornará um erro e a solicitação de tarefa de adicionar falhará com um erro de valor de propriedade inválido; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).</span><span class="sxs-lookup"><span data-stu-id="56235-108">If the job''s onTaskFailed property is noaction, then specifying this property returns an error and the add task request fails with an invalid property value error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span> <span data-ttu-id="56235-109">Os valores possíveis incluem: ''none'', ''disable'', ''terminate''</span><span class="sxs-lookup"><span data-stu-id="56235-109">Possible values include: ''none'', ''disable'', ''terminate''</span></span>'
