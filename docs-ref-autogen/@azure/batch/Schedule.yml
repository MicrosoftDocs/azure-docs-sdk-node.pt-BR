    summary: '<span data-ttu-id="a5e03-116">O intervalo de tempo desde o momento em que o agendamento indica um trabalho deve ser criado, no qual um trabalho deve ser criado.</span><span class="sxs-lookup"><span data-stu-id="a5e03-116">The time interval, starting from the time at which the schedule indicates a job should be created, within which a job must be created.</span></span> <span data-ttu-id="a5e03-117">Se um trabalho não é criado dentro do intervalo de startWindow, em seguida, a oportunidade será perdida; Nenhum trabalho será criado até a próxima recorrência da agenda.</span><span class="sxs-lookup"><span data-stu-id="a5e03-117">If a job is not created within the startWindow interval, then the ''opportunity'' is lost; no job will be created until the next recurrence of the schedule.</span></span> <span data-ttu-id="a5e03-118">Se a agenda for recorrente, e o startWindow for maior do que o intervalo de recorrência, em seguida, isso é equivalente a um startWindow infinito, porque o trabalho que deverá ser concluído em um recurrenceInterval não é levado adiante com o próximo intervalo de recorrência.</span><span class="sxs-lookup"><span data-stu-id="a5e03-118">If the schedule is recurring, and the startWindow is longer than the recurrence interval, then this is equivalent to an infinite startWindow, because the job that is ''due'' in one recurrenceInterval is not carried forward into the next recurrence interval.</span></span> <span data-ttu-id="a5e03-119">O padrão é infinito.</span><span class="sxs-lookup"><span data-stu-id="a5e03-119">The default is infinite.</span></span> <span data-ttu-id="a5e03-120">O valor mínimo é 1 minuto.</span><span class="sxs-lookup"><span data-stu-id="a5e03-120">The minimum value is 1 minute.</span></span> <span data-ttu-id="a5e03-121">Se você especificar um valor mais baixo, o serviço de lote rejeita o cronograma com um erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).</span><span class="sxs-lookup"><span data-stu-id="a5e03-121">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
    optional: true
    syntax:
      content: 'startWindow?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'