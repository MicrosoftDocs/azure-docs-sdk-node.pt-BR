    type: property
    summary: '<span data-ttu-id="a5e03-107">O intervalo de tempo entre os horários de início dos dois trabalhos sucessivos sob a agenda de trabalho.</span><span class="sxs-lookup"><span data-stu-id="a5e03-107">The time interval between the start times of two successive jobs under the job schedule.</span></span> <span data-ttu-id="a5e03-108">Uma agenda de trabalho pode ter no máximo um trabalho ativo abaixo dele em um determinado momento.</span><span class="sxs-lookup"><span data-stu-id="a5e03-108">A job schedule can have at most one active job under it at any given time.</span></span> <span data-ttu-id="a5e03-109">Como uma agenda de trabalho pode ter no máximo um trabalho ativo abaixo dele em um determinado momento, se é hora de criar um novo trabalho em uma agenda de trabalho, mas o trabalho anterior ainda está em execução, o serviço de lote não criará o novo trabalho até que o trabalho anterior seja concluído.</span><span class="sxs-lookup"><span data-stu-id="a5e03-109">Because a job schedule can have at most one active job under it at any given time, if it is time to create a new job under a job schedule, but the previous job is still running, the Batch service will not create the new job until the previous job finishes.</span></span> <span data-ttu-id="a5e03-110">Se o trabalho anterior não finalizar dentro do período startWindow de recurrenceInterval o novo, nenhum novo trabalho será agendado para esse intervalo.</span><span class="sxs-lookup"><span data-stu-id="a5e03-110">If the previous job does not finish within the startWindow period of the new recurrenceInterval, then no new job will be scheduled for that interval.</span></span> <span data-ttu-id="a5e03-111">Para trabalhos recorrentes, normalmente você deve especificar um jobManagerTask no jobSpecification.</span><span class="sxs-lookup"><span data-stu-id="a5e03-111">For recurring jobs, you should normally specify a jobManagerTask in the jobSpecification.</span></span> <span data-ttu-id="a5e03-112">Se você não usar jobManagerTask, será necessário um processo externo para monitorar quando os trabalhos são criados, adicionar tarefas para os trabalhos e encerre os trabalhos prontos para a próxima recorrência.</span><span class="sxs-lookup"><span data-stu-id="a5e03-112">If you do not use jobManagerTask, you will need an external process to monitor when jobs are created, add tasks to the jobs and terminate the jobs ready for the next recurrence.</span></span> <span data-ttu-id="a5e03-113">O padrão é que a agenda não aconteça novamente: um trabalho é criado dentro do startWindow após o tempo de doNotRunUntil, e o agendamento for concluído, assim que o trabalho for concluído.</span><span class="sxs-lookup"><span data-stu-id="a5e03-113">The default is that the schedule does not recur: one job is created, within the startWindow after the doNotRunUntil time, and the schedule is complete as soon as that job finishes.</span></span> <span data-ttu-id="a5e03-114">O valor mínimo é 1 minuto.</span><span class="sxs-lookup"><span data-stu-id="a5e03-114">The minimum value is 1 minute.</span></span> <span data-ttu-id="a5e03-115">Se você especificar um valor mais baixo, o serviço de lote rejeita o cronograma com um erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).</span><span class="sxs-lookup"><span data-stu-id="a5e03-115">If you specify a lower value, the Batch service rejects the schedule with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
