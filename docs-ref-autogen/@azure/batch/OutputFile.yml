    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="f286e-103">Um padrão que indica qual arquivo (s) para carregar.</span><span class="sxs-lookup"><span data-stu-id="f286e-103">A pattern indicating which file(s) to upload.</span></span> <span data-ttu-id="f286e-104">Há suporte para caminhos relativos e absolutos.</span><span class="sxs-lookup"><span data-stu-id="f286e-104">Both relative and absolute paths are supported.</span></span>
      <span data-ttu-id="f286e-105">Caminhos relativos são relativos ao diretório de trabalho de tarefa.</span><span class="sxs-lookup"><span data-stu-id="f286e-105">Relative paths are relative to the task working directory.</span></span> <span data-ttu-id="f286e-106">Os caracteres curinga a seguir têm suporte: \* corresponde a 0 ou mais caracteres (para o padrão de exemplo abc \* corresponderia a abc ou abcdef), \* \* corresponde a qualquer diretório?</span><span class="sxs-lookup"><span data-stu-id="f286e-106">The following wildcards are supported: \* matches 0 or more characters (for example pattern abc\* would match abc or abcdef), \*\* matches any directory, ?</span></span> <span data-ttu-id="f286e-107">corresponde a qualquer caractere único, [abc] corresponde um caractere entre os colchetes e [a-c] corresponde um caractere no intervalo.</span><span class="sxs-lookup"><span data-stu-id="f286e-107">matches any single character, [abc] matches one character in the brackets, and [a-c] matches one character in the range.</span></span> <span data-ttu-id="f286e-108">Colchetes podem incluir uma negação para corresponder a qualquer caractere não especificado (por exemplo [! abc] corresponde a qualquer caractere, mas a, b ou c).</span><span class="sxs-lookup"><span data-stu-id="f286e-108">Brackets can include a negation to match any character not specified (for example [!abc] matches any character but a, b, or c).</span></span> <span data-ttu-id="f286e-109">Se um nome de arquivo começa com "." é ignorado por padrão, mas pode ser correspondido especificando explicitamente (por exemplo *não corresponderão. gif. a.gif, mas.*. GIF será).</span><span class="sxs-lookup"><span data-stu-id="f286e-109">If a file name starts with "." it is ignored by default but may be matched by specifying it explicitly (for example *.gif will not match .a.gif, but .*.gif will).</span></span> <span data-ttu-id="f286e-110">Um exemplo simples: \**\*. txt corresponde a qualquer arquivo que não é iniciada no '.' e termina com. txt no diretório de trabalho de tarefa ou qualquer subdiretório. Se o nome do arquivo contém um caractere curinga podem ter escape usando colchetes (por exemplo, abc [*] corresponderia a um arquivo chamado abc \*).</span><span class="sxs-lookup"><span data-stu-id="f286e-110">A simple example: \**\*.txt matches any file that does not start in '.' and ends with .txt in the task working directory or any subdirectory. If the filename contains a wildcard character it can be escaped using brackets (for example abc[*] would match a file named abc\*).</span></span> <span data-ttu-id="f286e-111">Observe que ambos \ e / são tratados como separadores de diretório no Windows, mas apenas / está no Linux.</span><span class="sxs-lookup"><span data-stu-id="f286e-111">Note that both \ and / are treated as directory separators on Windows, but only / is on Linux.</span></span> <span data-ttu-id="f286e-112">Variáveis de ambiente (% % de variação no Windows) ou $var no Linux são expandidas antes do padrão que está sendo aplicado.</span><span class="sxs-lookup"><span data-stu-id="f286e-112">Environment variables (%var% on Windows or $var on Linux) are expanded prior to the pattern being applied.</span></span>
    syntax:
      content: 'filePattern: string'
      return:
        type:
          - string
    package: '@azure/batch'
