  - uid: '@azure/batch.StartTask.waitForSuccess'
    name: waitForSuccess
    fullName: waitForSuccess
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      <span data-ttu-id="48c67-132">Se o serviço de lote deve aguardar a tarefa inicial seja concluída com êxito (ou seja, sair com o código de saída 0) antes de agendar qualquer tarefa no nó de computação.</span><span class="sxs-lookup"><span data-stu-id="48c67-132">Whether the Batch service should wait for the start task to complete successfully (that is, to exit with exit code 0) before scheduling any tasks on the compute node.</span></span> <span data-ttu-id="48c67-133">Se verdadeiro e a tarefa inicial falhar em um nó de computação, o serviço de lote repete a tarefa inicial até a contagem máxima de novas tentativas (maxTaskRetryCount).</span><span class="sxs-lookup"><span data-stu-id="48c67-133">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="48c67-134">Se a tarefa tiver ainda não tiver sido concluída com êxito após todas as novas tentativas e, em seguida, as marcas de serviço de lote inutilizável do nó de computação e não será agendem tarefas nele.</span><span class="sxs-lookup"><span data-stu-id="48c67-134">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span>
      <span data-ttu-id="48c67-135">Essa condição pode ser detectada por meio dos detalhes de informações de estado e de falha de nó.</span><span class="sxs-lookup"><span data-stu-id="48c67-135">This condition can be detected via the node state and failure info details.</span></span> <span data-ttu-id="48c67-136">Se for false, o serviço de lote não aguardará a conclusão da tarefa inicial.</span><span class="sxs-lookup"><span data-stu-id="48c67-136">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="48c67-137">Nesse caso, outras tarefas de iniciar a execução no nó de computação enquanto a tarefa inicial ainda está em execução; e mesmo se a tarefa inicial falha, novas tarefas continuarão ser agendada no nó.</span><span class="sxs-lookup"><span data-stu-id="48c67-137">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="48c67-138">O padrão é false.</span><span class="sxs-lookup"><span data-stu-id="48c67-138">The default is false.</span></span>
    optional: true
    syntax:
      content: 'waitForSuccess?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
