    summary: '<span data-ttu-id="48c67-101">Em lotes repetirá as tarefas quando uma operação de recuperação é disparada em um nó de computação.</span><span class="sxs-lookup"><span data-stu-id="48c67-101">Batch will retry tasks when a recovery operation is triggered on a compute node.</span></span> <span data-ttu-id="48c67-102">Exemplos de operações de recuperação incluem (mas não estão limitados a) quando um nó de computação não íntegro é reinicializado ou um nó de computação desapareceu devido à falha do host.</span><span class="sxs-lookup"><span data-stu-id="48c67-102">Examples of recovery operations include (but are not limited to) when an unhealthy compute node is rebooted or a compute node disappeared due to host failure.</span></span> <span data-ttu-id="48c67-103">Repete devido à recuperação de operações são independentes e não são contadas em relação a maxTaskRetryCount.</span><span class="sxs-lookup"><span data-stu-id="48c67-103">Retries due to recovery operations are independent of and are not counted against the maxTaskRetryCount.</span></span> <span data-ttu-id="48c67-104">Mesmo se a maxTaskRetryCount é 0, uma repetição interna devido a uma operação de recuperação pode ocorrer.</span><span class="sxs-lookup"><span data-stu-id="48c67-104">Even if the maxTaskRetryCount is 0, an internal retry due to a recovery operation may occur.</span></span> <span data-ttu-id="48c67-105">Por isso, todas as tarefas devem ser idempotentes.</span><span class="sxs-lookup"><span data-stu-id="48c67-105">Because of this, all tasks should be idempotent.</span></span> <span data-ttu-id="48c67-106">Isso significa que as tarefas precisam tolerar que está sendo interrompida e reiniciada sem causar nenhum dano ou dados duplicados.</span><span class="sxs-lookup"><span data-stu-id="48c67-106">This means tasks need to tolerate being interrupted and restarted without causing any corruption or duplicate data.</span></span> <span data-ttu-id="48c67-107">A melhor prática para tarefas de longa execução é usar alguma forma de ponto de verificação.</span><span class="sxs-lookup"><span data-stu-id="48c67-107">The best practice for long running tasks is to use some form of checkpointing.</span></span> <span data-ttu-id="48c67-108">Em alguns casos a tarefa inicial pode ser executada novamente, mesmo que o nó não foi reinicializado.</span><span class="sxs-lookup"><span data-stu-id="48c67-108">In some cases the start task may be re-run even though the node was not rebooted.</span></span> <span data-ttu-id="48c67-109">Cuidado especial cuidado para evitar tarefas de início que criar processo breakaway ou instalação/inicialização dos serviços de diretório de trabalho de tarefa inicial, pois isso bloqueará o lote seja capaz de executar novamente a tarefa inicial.</span><span class="sxs-lookup"><span data-stu-id="48c67-109">Special care should be taken to avoid start tasks which create breakaway process or install/launch services from the start task working directory, as this will block Batch from being able to re-run the start task.</span></span>'
    package: '@azure/batch'
  - uid: '@azure/batch.StartTask.commandLine'
