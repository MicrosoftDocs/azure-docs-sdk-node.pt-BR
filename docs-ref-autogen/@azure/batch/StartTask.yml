    summary: '<span data-ttu-id="48c67-124">Uma lista de arquivos que o serviço de lote baixará para o nó de computação antes de executar a linha de comando.</span><span class="sxs-lookup"><span data-stu-id="48c67-124">A list of files that the Batch service will download to the compute node before running the command line.</span></span>  <span data-ttu-id="48c67-125">Há um tamanho máximo para a lista de arquivos de recurso.</span><span class="sxs-lookup"><span data-stu-id="48c67-125">There is a maximum size for the list of resource files.</span></span> <span data-ttu-id="48c67-126">Quando o tamanho máximo for excedido, a solicitação falhará e o código de erro da resposta será RequestEntityTooLarge.</span><span class="sxs-lookup"><span data-stu-id="48c67-126">When the max size is exceeded, the request will fail and the response error code will be RequestEntityTooLarge.</span></span> <span data-ttu-id="48c67-127">Se isso ocorrer, a coleção de ResourceFiles deve ser reduzida em tamanho.</span><span class="sxs-lookup"><span data-stu-id="48c67-127">If this occurs, the collection of ResourceFiles must be reduced in size.</span></span> <span data-ttu-id="48c67-128">Isso pode ser obtido usando arquivos. zip, pacotes de aplicativos ou contêineres do Docker.</span><span class="sxs-lookup"><span data-stu-id="48c67-128">This can be achieved using .zip files, Application Packages, or Docker Containers.</span></span> <span data-ttu-id="48c67-129">Os arquivos listados nesse elemento estão localizados no diretório de trabalho da tarefa.</span><span class="sxs-lookup"><span data-stu-id="48c67-129">Files listed under this element are located in the task''s working directory.</span></span>'
