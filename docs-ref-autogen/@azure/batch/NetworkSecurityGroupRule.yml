  - uid: '@azure/batch.NetworkSecurityGroupRule.priority'
    name: priority
    fullName: priority
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A prioridade dessa regra. As prioridades dentro de um pool devem ser exclusivas e são avaliadas na ordem de prioridade. Quanto menor o número, maior a prioridade. Por exemplo, as regras podem ser especificadas com números de ordem de 150, 250 e 350. A regra com o número da ordem de 150 tem precedência sobre a regra que tem uma ordem de 250. Prioridades permitidas são 150 para 3500. Se quaisquer valores duplicados ou reservadas são fornecidos que a solicitação falha com código de status HTTP 400.'
    syntax:
      content: 'priority: number'
      return:
        type:
          - number
    package: '@azure/batch'
  - uid: '@azure/batch.NetworkSecurityGroupRule.sourceAddressPrefix'
    name: sourceAddressPrefix
    fullName: sourceAddressPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O prefixo de endereço de origem ou a marca para fazer a correspondência da regra. Os valores válidos são de um único endereço IP (ou seja, 10.10.10.10), a subrede IP (ou seja, 192.168.1.0/24), a marca padrão, ou * (para todos os endereços).
      Se qualquer um dos outros valores são fornecidos que a solicitação falha com código de status HTTP 400.
    syntax:
      content: 'sourceAddressPrefix: string'
      return:
        type:
          - string
    package: '@azure/batch'
