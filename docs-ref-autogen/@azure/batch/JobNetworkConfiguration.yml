  - uid: '@azure/batch.JobNetworkConfiguration.subnetId'
    name: subnetId
    fullName: subnetId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O identificador de recurso do ARM da sub-rede da rede virtual que nós que executam tarefas do trabalho serão Junte-se para a duração da tarefa. Isso só é suportado para trabalhos em execução em pools de VirtualMachineConfiguration. Isso é o formato /subscriptions/ {subscription} ResourceGroups {grupo} /providers/ {provider} /virtualNetworks/ {network} / Subnets / {sub-rede}.
      A rede virtual deve estar na mesma região e assinatura como a conta do lote do Azure.
      A sub-rede especificada deve ter endereços IP suficientes livres para acomodar o número de nós que executará tarefas do trabalho. Para obter mais detalhes, consulte https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration.
    syntax:
      content: 'subnetId: string'
      return:
        type:
          - string
    package: '@azure/batch'