    summary: '<span data-ttu-id="8ad2d-120">O tempo decorrido máximo que a tarefa de liberação de trabalho pode executar em um determinado nó de computação, medido desde a hora que a tarefa começa.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-120">The maximum elapsed time that the Job Release task may run on a given compute node, measured from the time the task starts.</span></span> <span data-ttu-id="8ad2d-121">Se a tarefa não for concluída dentro do tempo limite, o serviço de lote será encerrado.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-121">If the task does not complete within the time limit, the Batch service terminates it.</span></span> <span data-ttu-id="8ad2d-122">O valor padrão é 15 minutos.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-122">The default value is 15 minutes.</span></span> <span data-ttu-id="8ad2d-123">Não é possível especificar um tempo limite de mais de 15 minutos.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-123">You may not specify a timeout longer than 15 minutes.</span></span> <span data-ttu-id="8ad2d-124">Se você fizer isso, o serviço de lote rejeita com erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).</span><span class="sxs-lookup"><span data-stu-id="8ad2d-124">If you do, the Batch service rejects it with an error; if you are calling the REST API directly, the HTTP status code is 400 (Bad Request).</span></span>'
