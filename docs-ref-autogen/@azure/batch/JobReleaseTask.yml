    type: property
    summary: '<span data-ttu-id="8ad2d-115">Uma cadeia de caracteres que identifica exclusivamente a tarefa de liberação de trabalho dentro do trabalho.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-115">A string that uniquely identifies the Job Release task within the job.</span></span> <span data-ttu-id="8ad2d-116">A ID pode conter qualquer combinação de caracteres alfanuméricos, incluindo hifens e sublinhados e não pode conter mais de 64 caracteres.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-116">The ID can contain any combination of alphanumeric characters including hyphens and underscores and cannot contain more than 64 characters.</span></span> <span data-ttu-id="8ad2d-117">Se você não especificar essa propriedade, o serviço de lote atribui um valor padrão de ''jobrelease''.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-117">If you do not specify this property, the Batch service assigns a default value of ''jobrelease''.</span></span> <span data-ttu-id="8ad2d-118">Nenhuma outra tarefa no trabalho pode ter a mesma ID que a tarefa de liberação de trabalho.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-118">No other task in the job can have the same ID as the Job Release task.</span></span> <span data-ttu-id="8ad2d-119">Se você tentar enviar uma tarefa com a mesma id, o serviço de lote rejeita a solicitação com o código de erro TaskIdSameAsJobReleaseTask; Se você estiver chamando a API REST diretamente, o código de status HTTP é 409 (conflito).</span><span class="sxs-lookup"><span data-stu-id="8ad2d-119">If you try to submit a task with the same id, the Batch service rejects the request with error code TaskIdSameAsJobReleaseTask; if you are calling the REST API directly, the HTTP status code is 409 (Conflict).</span></span>'
