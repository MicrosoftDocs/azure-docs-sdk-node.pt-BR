    summary: |-
      <span data-ttu-id="8ad2d-101">A tarefa de liberação de trabalho é executada quando termina o trabalho, devido a um dos seguintes: O usuário chama a API de trabalho encerrado ou a API de trabalho Excluir enquanto o trabalho ainda estiver ativo, restrição de tempo de relógio de parede máximo do trabalho for atingida e o trabalho ainda está ativo, ou tarefa do Gerenciador de trabalho do trabalho concluído e o trabalho é configurado para encerrar quando gerencia o trabalho ER é concluída.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-101">The Job Release task runs when the job ends, because of one of the following: The user calls the Terminate Job API, or the Delete Job API while the job is still active, the job's maximum wall clock time constraint is reached, and the job is still active, or the job's Job Manager task completed, and the job is configured to terminate when the Job Manager completes.</span></span> <span data-ttu-id="8ad2d-102">A tarefa de liberação de trabalho é executado em cada nó de computação onde executaram tarefas do trabalho e a tarefa de preparação de trabalho foi executado e concluído.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-102">The Job Release task runs on each compute node where tasks of the job have run and the Job Preparation task ran and completed.</span></span> <span data-ttu-id="8ad2d-103">Se você recriar a imagem de um nó de computação depois que ela foi executada a tarefa de preparação de trabalho, e o trabalho terminar sem nenhuma tarefa adicional do trabalho em execução no nó de computação (e, portanto, a tarefa de preparação de trabalho não executar novamente), em seguida, a tarefa de liberação de trabalho não será executado nesse nó.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-103">If you reimage a compute node after it has run the Job Preparation task, and the job ends without any further tasks of the job running on that compute node (and hence the Job Preparation task does not re-run), then the Job Release task does not run on that node.</span></span>
      <span data-ttu-id="8ad2d-104">Se um nó de computação enquanto a tarefa de liberação de trabalho ainda está em execução for reinicializado, a tarefa de liberação de trabalho é executada novamente quando o nó de computação é iniciado.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-104">If a compute node reboots while the Job Release task is still running, the Job Release task runs again when the compute node starts up.</span></span> <span data-ttu-id="8ad2d-105">O trabalho não está marcado como concluído até que todas as tarefas de liberação de trabalho sejam concluídas.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-105">The job is not marked as complete until all Job Release tasks have completed.</span></span> <span data-ttu-id="8ad2d-106">A tarefa de liberação de trabalho é executado em segundo plano.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-106">The Job Release task runs in the background.</span></span> <span data-ttu-id="8ad2d-107">Ela não ocupa um slot de agendamento; ou seja, ele não contribuem para o limite de maxTasksPerNode especificado no pool.</span><span class="sxs-lookup"><span data-stu-id="8ad2d-107">It does not occupy a scheduling slot; that is, it does not count towards the maxTasksPerNode limit specified on the pool.</span></span>
    package: '@azure/batch'
  - uid: '@azure/batch.JobReleaseTask.commandLine'
