cados no diretório.</span><span class="sxs-lookup"><span data-stu-id="95799-112">For certificates with visibility of ''remoteUser'', a ''certs'' directory is created in the user''s home directory (e.g., /home/{user-name}/certs) and certificates are placed in that directory.</span></span>'
