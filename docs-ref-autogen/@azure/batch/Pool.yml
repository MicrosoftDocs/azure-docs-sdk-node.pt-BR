      parameters:
        - id: poolId
          type:
            - string
          description: A ID do pool no qual avaliar a fórmula de dimensionamento automático.
        - id: autoScaleFormula
          type:
            - string
          description: 'A fórmula para o número desejado de nós de computação no pool. A fórmula é validada e seus resultados calculados, mas ele não será aplicado ao pool. Para aplicar a fórmula para o pool, ''habilite dimensionamento automático em um pool de''. Para obter mais informações sobre como especificar essa fórmula, consulte dimensionar automaticamente nós de computação em um pool do lote do Azure (https://azure.microsoft.com/en-us/documentation/articles/batch-automatic-scaling).'
        - id: options
          type:
            - Models.PoolEvaluateAutoScaleOptionalParams
          description: ''
          optional: true
