    summary: |-
      <span data-ttu-id="0f87c-110">Quando você solicita que um pool de ser excluído, ocorrem as seguintes ações: o estado do pool é definido como excluindo; qualquer operação de redimensionamento em andamento no pool são interrompidos; o serviço de lote começa a redimensionar o pool para zero nós; as tarefas em execução em nós existentes são encerradas e retirada da fila (como se tivesse sido solicitada uma operação de redimensionamento do pool com a opção de colocar novamente na fila padrão); Por fim, o pool é removido do sistema.</span><span class="sxs-lookup"><span data-stu-id="0f87c-110">When you request that a pool be deleted, the following actions occur: the pool state is set to deleting; any ongoing resize operation on the pool are stopped; the Batch service starts resizing the pool to zero nodes; any tasks running on existing nodes are terminated and requeued (as if a resize pool operation had been requested with the default requeue option); finally, the pool is removed from the system.</span></span> <span data-ttu-id="0f87c-111">Porque a execução de tarefas é colocadas em fila novamente, o usuário pode executar novamente essas tarefas atualizando seu trabalho para direcionar um pool diferente.</span><span class="sxs-lookup"><span data-stu-id="0f87c-111">Because running tasks are requeued, the user can rerun these tasks by updating their job to target a different pool.</span></span> <span data-ttu-id="0f87c-112">Podem executar as tarefas no novo pool.</span><span class="sxs-lookup"><span data-stu-id="0f87c-112">The tasks can then run on the new pool.</span></span>
      <span data-ttu-id="0f87c-113">Se você quiser substituir o comportamento de colocar novamente na fila, você deve chamar o pool de redimensionamento explicitamente para reduzir o pool para tamanho zero antes de excluir o pool.</span><span class="sxs-lookup"><span data-stu-id="0f87c-113">If you want to override the requeue behavior, then you should call resize pool explicitly to shrink the pool to zero size before deleting the pool.</span></span> <span data-ttu-id="0f87c-114">Se você chamar uma atualização, um Patch ou uma API de exclusão em um pool no estado de exclusão, ele falhará com o código de status HTTP 409 com código de erro PoolBeingDeleted.</span><span class="sxs-lookup"><span data-stu-id="0f87c-114">If you call an Update, Patch or Delete API on a pool in the deleting state, it will fail with HTTP status code 409 with error code PoolBeingDeleted.</span></span>
