  - uid: '@azure/batch.Pool.enableAutoScale'
    name: 'enableAutoScale(string, PoolEnableAutoScaleParameter, Models.PoolEnableAutoScaleOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Você não pode habilitar o dimensionamento automático em um pool se uma operação de redimensionamento estiver em andamento no pool.
      Se o dimensionamento automático do pool está desabilitado no momento, você deve especificar uma fórmula de AutoEscala válida como parte da solicitação. Se o dimensionamento automático do pool já estiver habilitado, você pode especificar uma nova fórmula de dimensionamento automático e/ou em um novo intervalo de avaliação. Você não pode chamar essa API para o mesmo pool de mais de uma vez a cada 30 segundos.
    syntax:
      content: 'function enableAutoScale(poolId: string, poolEnableAutoScaleParameter: PoolEnableAutoScaleParameter, options?: Models.PoolEnableAutoScaleOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: A ID do pool no qual você deseja habilitar o dimensionamento automático.
        - id: poolEnableAutoScaleParameter
          type:
            - '@azure/batch.PoolEnableAutoScaleParameter'
          description: Os parâmetros para a solicitação.
        - id: options
          type:
