    summary: 'Essa API é principalmente para validar uma fórmula de AutoEscala, simplesmente retornará o resultado sem aplicar a fórmula para o pool. O pool deve ter habilitado para avaliar uma fórmula de dimensionamento automático.'
    syntax:
