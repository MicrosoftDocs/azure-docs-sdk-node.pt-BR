  - uid: '@azure/batch.Pool.deleteMethod'
    name: 'deleteMethod(string, Models.PoolDeleteMethodOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Quando você solicita que um pool de ser excluído, ocorrem as seguintes ações: o estado do pool é definido como excluindo; qualquer operação de redimensionamento em andamento no pool são interrompidos; o serviço de lote começa a redimensionar o pool para zero nós; as tarefas em execução em nós existentes são encerradas e retirada da fila (como se tivesse sido solicitada uma operação de redimensionamento do pool com a opção de colocar novamente na fila padrão); Por fim, o pool é removido do sistema. Porque a execução de tarefas é colocadas em fila novamente, o usuário pode executar novamente essas tarefas atualizando seu trabalho para direcionar um pool diferente. Podem executar as tarefas no novo pool.
      Se você quiser substituir o comportamento de colocar novamente na fila, você deve chamar o pool de redimensionamento explicitamente para reduzir o pool para tamanho zero antes de excluir o pool. Se você chamar uma atualização, um Patch ou uma API de exclusão em um pool no estado de exclusão, ele falhará com o código de status HTTP 409 com código de erro PoolBeingDeleted.
    syntax:
      content: 'function deleteMethod(poolId: string, options?: Models.PoolDeleteMethodOptionalParams)'
      parameters:
        - id: poolId
          type:
            - string
          description: A ID do pool para excluir.
        - id: options
          type:
            - Models.PoolDeleteMethodOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PoolDeleteResponse>
    package: '@azure/batch'
