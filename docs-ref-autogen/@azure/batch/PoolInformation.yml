      <span data-ttu-id="de7cd-105">O serviço de lote gerencia a vida útil (tanto criação e, a menos que keepAlive for especificado, exclusão) do pool automático.</span><span class="sxs-lookup"><span data-stu-id="de7cd-105">The Batch service manages the lifetime (both creation and, unless keepAlive is specified, deletion) of the auto pool.</span></span> <span data-ttu-id="de7cd-106">As ações do usuário que afetam o tempo de vida do pool automático, enquanto o trabalho está ativo resultará em um comportamento inesperado.</span><span class="sxs-lookup"><span data-stu-id="de7cd-106">Any user actions that affect the lifetime of the auto pool while the job is active will result in unexpected behavior.</span></span> <span data-ttu-id="de7cd-107">Você deve especificar a ID do pool ou a especificação de pool automático, mas não ambos.</span><span class="sxs-lookup"><span data-stu-id="de7cd-107">You must specify either the pool ID or the auto pool specification, but not both.</span></span>
