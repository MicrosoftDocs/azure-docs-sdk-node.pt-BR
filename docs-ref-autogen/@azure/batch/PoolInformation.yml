    summary: '<span data-ttu-id="de7cd-108">A ID de um pool existente.</span><span class="sxs-lookup"><span data-stu-id="de7cd-108">The ID of an existing pool.</span></span> <span data-ttu-id="de7cd-109">Todas as tarefas do trabalho serão executado no pool especificado.</span><span class="sxs-lookup"><span data-stu-id="de7cd-109">All the tasks of the job will run on the specified pool.</span></span> <span data-ttu-id="de7cd-110">Você deve garantir que o pool referenciado por essa propriedade existe.</span><span class="sxs-lookup"><span data-stu-id="de7cd-110">You must ensure that the pool referenced by this property exists.</span></span> <span data-ttu-id="de7cd-111">Se o pool não existir no momento em que o serviço de lote tenta agendar um trabalho, não há tarefas para o trabalho serão executado até que você crie um pool com essa id. Observe que o serviço de lote não rejeita a solicitação de trabalho; Não, ele simplesmente executará tarefas até que o pool existe.</span><span class="sxs-lookup"><span data-stu-id="de7cd-111">If the pool does not exist at the time the Batch service tries to schedule a job, no tasks for the job will run until you create a pool with that id. Note that the Batch service will not reject the job request; it will simply not run tasks until the pool exists.</span></span> <span data-ttu-id="de7cd-112">Você deve especificar a ID do pool ou a especificação de pool automático, mas não ambos.</span><span class="sxs-lookup"><span data-stu-id="de7cd-112">You must specify either the pool ID or the auto pool specification, but not both.</span></span>'
