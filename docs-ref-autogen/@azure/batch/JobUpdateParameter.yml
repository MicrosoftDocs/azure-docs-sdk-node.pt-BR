      <span data-ttu-id="72f7c-107">Se omitido, o comportamento de preenchimento é definido como noaction.</span><span class="sxs-lookup"><span data-stu-id="72f7c-107">If omitted, the completion behavior is set to noaction.</span></span> <span data-ttu-id="72f7c-108">Se o valor atual é terminatejob, isso é um erro porque o comportamento de conclusão do trabalho não pode ser alterado de terminatejob para noaction.</span><span class="sxs-lookup"><span data-stu-id="72f7c-108">If the current value is terminatejob, this is an error because a job's completion behavior may not be changed from terminatejob to noaction.</span></span> <span data-ttu-id="72f7c-109">Você não pode alterar o valor de terminatejob para noaction - ou seja, depois que tiver consultado encerramento automático de trabalho, você não pode desativá-lo novamente.</span><span class="sxs-lookup"><span data-stu-id="72f7c-109">You may not change the value from terminatejob to noaction - that is, once you have engaged automatic job termination, you cannot turn it off again.</span></span> <span data-ttu-id="72f7c-110">Se você tentar fazer isso, a solicitação falhará e o status de retorna lote código 400 (solicitação incorreta) e uma resposta de erro 'valor de propriedade inválido'.</span><span class="sxs-lookup"><span data-stu-id="72f7c-110">If you try to do this, the request fails and Batch returns status code 400 (Bad Request) and an 'invalid property value' error response.</span></span> <span data-ttu-id="72f7c-111">Se você não especificar esse elemento em uma solicitação PUT, equivale a passar noaction.</span><span class="sxs-lookup"><span data-stu-id="72f7c-111">If you do not specify this element in a PUT request, it is equivalent to passing noaction.</span></span> <span data-ttu-id="72f7c-112">Esse é um erro se o valor atual é terminatejob.</span><span class="sxs-lookup"><span data-stu-id="72f7c-112">This is an error if the current value is terminatejob.</span></span> <span data-ttu-id="72f7c-113">Os valores possíveis incluem: 'noAction', 'terminateJob'</span><span class="sxs-lookup"><span data-stu-id="72f7c-113">Possible values include: 'noAction', 'terminateJob'</span></span>
