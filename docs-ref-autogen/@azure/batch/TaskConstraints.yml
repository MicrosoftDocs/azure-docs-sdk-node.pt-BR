    summary: '<span data-ttu-id="eadcf-102">O número máximo de vezes que a tarefa pode ser repetida.</span><span class="sxs-lookup"><span data-stu-id="eadcf-102">The maximum number of times the task may be retried.</span></span> <span data-ttu-id="eadcf-103">O serviço em lotes repetirá uma tarefa se seu código de saída for diferente de zero.</span><span class="sxs-lookup"><span data-stu-id="eadcf-103">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="eadcf-104">Observe que esse valor controla especificamente o número de repetições para a tarefa executável devido a um código de saída diferente de zero.</span><span class="sxs-lookup"><span data-stu-id="eadcf-104">Note that this value specifically controls the number of retries for the task executable due to a nonzero exit code.</span></span> <span data-ttu-id="eadcf-105">O serviço em lotes tentará a tarefa uma vez e, em seguida, pode tentar novamente até esse limite.</span><span class="sxs-lookup"><span data-stu-id="eadcf-105">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="eadcf-106">Por exemplo, se a contagem máxima de repetição for 3, em lotes tentará a tarefa até 4 vezes (uma tentativa inicial e 3 repetições).</span><span class="sxs-lookup"><span data-stu-id="eadcf-106">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="eadcf-107">Se a contagem máxima de novas tentativas for 0, o serviço de lote não repita a tarefa após a primeira tentativa.</span><span class="sxs-lookup"><span data-stu-id="eadcf-107">If the maximum retry count is 0, the Batch service does not retry the task after the first attempt.</span></span> <span data-ttu-id="eadcf-108">Se o número máximo de contagem de repetição é -1, as tentativas de serviço de lote a tarefa sem limite.</span><span class="sxs-lookup"><span data-stu-id="eadcf-108">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>'
