    type: property
    summary: 'O intervalo de tempo em que se ajuste automaticamente o tamanho do pool de acordo com a fórmula de dimensionamento automático. O valor padrão é 15 minutos. O valor mínimo e máximo são 5 minutos e 168 horas, respectivamente. Se você especificar um valor menor que 5 minutos ou maior que 168 horas, o serviço de lote rejeita a solicitação com um erro de valor de propriedade inválido; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta). Se você especificar um novo intervalo, em seguida, o agendamento de avaliação de AutoEscala existente será interrompido e uma nova agenda de avaliação do dimensionamento automático será iniciada com seu tempo inicial que está sendo a hora quando essa solicitação foi emitida.'
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
