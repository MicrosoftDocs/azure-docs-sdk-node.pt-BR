    type: property
    summary: 'Uma cadeia de caracteres opaca que representa o local de um nó de computação ou uma tarefa que tenha sido executado anteriormente. Você pode passar o affinityId de um nó de computação para indicar que essa tarefa precisa executar nesse nó de computação. Observe que isso é apenas uma afinidade flexível. Se o nó de destino está ocupado ou indisponível no momento em que a tarefa está agendada, em seguida, a tarefa será agendada em outro lugar.'
    syntax:
      content: 'affinityId: string'
      return:
        type:
          - string
    package: '@azure/batch'