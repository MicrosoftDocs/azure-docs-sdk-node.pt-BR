  - uid: '@azure/batch.PoolSpecification.applicationLicenses'
    name: applicationLicenses
    fullName: applicationLicenses
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A lista de aplicativos licencia o serviço tornará disponível em cada nó de computação no pool de lote. A lista de licenças de aplicativo deve ser um subconjunto das licenças de aplicativo de serviço de lote disponíveis. Se uma licença é solicitada que não é suportado, haverá falha na criação do pool. Permitido licenças disponíveis no pool são ''maya'', ''vray'', ''3dsmax'', ''arnold''. Aplica uma cobrança adicional para cada licença de aplicativo adicionada ao pool.'
    optional: true
    syntax:
      content: 'applicationLicenses?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.applicationPackageReferences'
    name: applicationPackageReferences
    fullName: applicationPackageReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A lista de pacotes de aplicativos a serem instalados em cada nó de computação no pool. Alterações em referências de pacote do aplicativo afetam todos os novos nós de computação unindo o pool, mas não afetam nós de computação que já estão no pool até que eles são reinicializados ou imagem refeitos. Há um máximo de 10 referências do pacote de aplicativos em qualquer pool determinado.'
    optional: true
    syntax:
      content: 'applicationPackageReferences?: ApplicationPackageReference[]'
      return:
        type:
          - '@azure/batch.ApplicationPackageReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.autoScaleEvaluationInterval'
    name: autoScaleEvaluationInterval
    fullName: autoScaleEvaluationInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O intervalo de tempo em que se ajuste automaticamente o tamanho do pool de acordo com a fórmula de dimensionamento automático. O valor padrão é 15 minutos. O valor mínimo e máximo são 5 minutos e 168 horas, respectivamente. Se você especificar um valor menor que 5 minutos ou maior que 168 horas, o serviço de lote rejeita a solicitação com um erro de valor de propriedade inválido; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).'
    optional: true
    syntax:
      content: 'autoScaleEvaluationInterval?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.autoScaleFormula'
    name: autoScaleFormula
    fullName: autoScaleFormula
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A fórmula para o número desejado de nós de computação no pool. Essa propriedade não deve ser especificado se enableAutoScale for definido como false. É necessário se enableAutoScale for definido como true. A fórmula é verificada quanto à validade antes do pool é criado. Se a fórmula não for válida, o serviço de lote rejeita a solicitação com informações detalhadas do erro.'
    optional: true
    syntax:
      content: 'autoScaleFormula?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.certificateReferences'
    name: certificateReferences
    fullName: certificateReferences
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Uma lista de certificados a serem instalados em cada nó de computação no pool. Para nós de computação do Windows, o serviço de lote instala os certificados para o repositório de certificados especificada e o local. Para nós de computação do Linux, os certificados são armazenados em um diretório dentro do diretório de trabalho de tarefa e um ambiente que variável AZ_BATCH_CERTIFICATES_DIR será fornecido para a tarefa de consultar para este local. Para certificados com visibilidade de ''remoteUser'', um diretório de ''certificados'' é criado no diretório base do usuário (por exemplo, /home/ {nome de usuário} / certificados) e certificados são colocados no diretório.'
    optional: true
    syntax:
      content: 'certificateReferences?: CertificateReference[]'
      return:
        type:
          - '@azure/batch.CertificateReference[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.cloudServiceConfiguration'
    name: cloudServiceConfiguration
    fullName: cloudServiceConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A configuração do serviço de nuvem para o pool. Esta propriedade deve ser especificado se o pool precisará ser criada com VMs de PaaS do Azure. Essa propriedade e virtualMachineConfiguration são mutuamente exclusivos e uma das propriedades deve ser especificada. Se nenhum for especificado, em seguida, o serviço de lote retornará um erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta). Essa propriedade não pode ser especificado se a conta do lote foi criada com sua propriedade poolAllocationMode definida como "UserSubscription".'
    optional: true
    syntax:
      content: 'cloudServiceConfiguration?: CloudServiceConfiguration'
      return:
        type:
          - '@azure/batch.CloudServiceConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.displayName'
    name: displayName
    fullName: displayName
    children: []
    langs:
      - typeScript
    type: property
    summary: O nome de exibição para o pool. O nome de exibição não precisa ser exclusivo e pode conter quaisquer caracteres Unicode até um comprimento máximo de 1024.
    optional: true
    syntax:
      content: 'displayName?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.enableAutoScale'
    name: enableAutoScale
    fullName: enableAutoScale
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Se o tamanho do pool deve ajustar automaticamente ao longo do tempo. Se for false, pelo menos um dos targetDedicateNodes e targetLowPriorityNodes deve ser especificado. Se true, o elemento autoScaleFormula será necessário. O pool redimensiona automaticamente acordo com a fórmula.
      O valor padrão é falso.
    optional: true
    syntax:
      content: 'enableAutoScale?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.enableInterNodeCommunication'
    name: enableInterNodeCommunication
    fullName: enableInterNodeCommunication
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Se o pool permite a comunicação direta entre os nós. Habilitar a comunicação entre nós limita o tamanho máximo do pool devido a restrições de implantação em nós do pool.
      Isso pode resultar no pool não atinja seu tamanho desejado. O valor padrão é falso.
    optional: true
    syntax:
      content: 'enableInterNodeCommunication?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.maxTasksPerNode'
    name: maxTasksPerNode
    fullName: maxTasksPerNode
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O número máximo de tarefas que podem ser executadas simultaneamente em um único nó de computação no pool.
      O valor padrão é 1. O valor máximo é o menor de 4 vezes o número de núcleos do vmSize do pool ou 256.
    optional: true
    syntax:
      content: 'maxTasksPerNode?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.metadata'
    name: metadata
    fullName: metadata
    children: []
    langs:
      - typeScript
    type: property
    summary: Uma lista de pares nome-valor associados ao pool como metadados. O serviço de lote não atribui nenhum significado aos metadados; ele é exclusivamente para o uso do código do usuário.
    optional: true
    syntax:
      content: 'metadata?: MetadataItem[]'
      return:
        type:
          - '@azure/batch.MetadataItem[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.networkConfiguration'
    name: networkConfiguration
    fullName: networkConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: A configuração de rede para o pool.
    optional: true
    syntax:
      content: 'networkConfiguration?: NetworkConfiguration'
      return:
        type:
          - '@azure/batch.NetworkConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.resizeTimeout'
    name: resizeTimeout
    fullName: resizeTimeout
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O tempo limite de alocação de pool de nós de computação. Esse tempo limite se aplica somente ao dimensionamento manual; ele não tem nenhum efeito quando enableAutoScale for definido como true. O valor padrão é 15 minutos. O valor mínimo é 5 minutos. Se você especificar um valor menor que 5 minutos, o serviço de lote rejeita a solicitação com um erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).'
    optional: true
    syntax:
      content: 'resizeTimeout?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.startTask'
    name: startTask
    fullName: startTask
    children: []
    langs:
      - typeScript
    type: property
    summary: Uma tarefa seja executada em cada nó de computação como ele ingressa no pool. A tarefa é executada quando o nó for adicionado ao pool ou quando o nó for reiniciado.
    optional: true
    syntax:
      content: 'startTask?: StartTask'
      return:
        type:
          - '@azure/batch.StartTask'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.targetDedicatedNodes'
    name: targetDedicatedNodes
    fullName: targetDedicatedNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O número desejado de dedicado nós de computação no pool. Essa propriedade não deve ser especificado se enableAutoScale for definido como true. Se enableAutoScale for definido como false, você deve definir targetDedicatedNodes, targetLowPriorityNodes ou ambos.'
    optional: true
    syntax:
      content: 'targetDedicatedNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.targetLowPriorityNodes'
    name: targetLowPriorityNodes
    fullName: targetLowPriorityNodes
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O número desejado de nós de computação de baixa prioridade no pool. Essa propriedade não deve ser especificado se enableAutoScale for definido como true. Se enableAutoScale for definido como false, você deve definir targetDedicatedNodes, targetLowPriorityNodes ou ambos.'
    optional: true
    syntax:
      content: 'targetLowPriorityNodes?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.taskSchedulingPolicy'
    name: taskSchedulingPolicy
    fullName: taskSchedulingPolicy
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Como as tarefas são distribuídas entre os nós de computação em um pool. Se não for especificado, o padrão é distribuído.'
    optional: true
    syntax:
      content: 'taskSchedulingPolicy?: TaskSchedulingPolicy'
      return:
        type:
          - '@azure/batch.TaskSchedulingPolicy'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.userAccounts'
    name: userAccounts
    fullName: userAccounts
    children: []
    langs:
      - typeScript
    type: property
    summary: A lista de contas de usuário a ser criado em cada nó no pool.
    optional: true
    syntax:
      content: 'userAccounts?: UserAccount[]'
      return:
        type:
          - '@azure/batch.UserAccount[]'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.virtualMachineConfiguration'
    name: virtualMachineConfiguration
    fullName: virtualMachineConfiguration
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A configuração da máquina virtual para o pool. Esta propriedade deve ser especificado se o pool precisará ser criada com VMs de IaaS do Azure. Essa propriedade e os pools cloudServiceConfiguration são mutuamente exclusivos e uma das propriedades deve ser especificada. Se nenhum for especificado, em seguida, o serviço de lote retornará um erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).'
    optional: true
    syntax:
      content: 'virtualMachineConfiguration?: VirtualMachineConfiguration'
      return:
        type:
          - '@azure/batch.VirtualMachineConfiguration'
    package: '@azure/batch'
  - uid: '@azure/batch.PoolSpecification.vmSize'
    name: vmSize
    fullName: vmSize
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O tamanho das máquinas virtuais no pool. Todas as máquinas virtuais em um pool têm o mesmo tamanho. Para obter informações sobre os tamanhos disponíveis de máquinas virtuais em pools, consulte escolher um tamanho de VM para nós de computação em um pool do lote do Azure (https://docs.microsoft.com/azure/batch/batch-pool-vm-sizes).'
    syntax:
      content: 'vmSize: string'
      return:
        type:
          - string
    package: '@azure/batch'
