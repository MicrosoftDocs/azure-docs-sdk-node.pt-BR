  - uid: '@azure/batch.AutoPoolSpecification.autoPoolIdPrefix'
    name: autoPoolIdPrefix
    fullName: autoPoolIdPrefix
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Um prefixo a ser adicionado para o identificador exclusivo quando um pool é criado automaticamente. O serviço de lote atribui um identificador exclusivo na criação de cada pool de automático. Para distinguir entre pools criados para finalidades diferentes, você pode especificar esse elemento para adicionar um prefixo para a ID é atribuída. O prefixo pode ter até 20 caracteres.'
    optional: true
    syntax:
      content: 'autoPoolIdPrefix?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/batch'
  - uid: '@azure/batch.AutoPoolSpecification.keepAlive'
    name: keepAlive
    fullName: keepAlive
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Se deseja manter um pool automático ativo depois que seu tempo de vida expira. Se for false, o serviço de lote exclui o pool quando seu tempo de vida (conforme determinado pela configuração poolLifetimeOption) expira; ou seja, quando o trabalho ou agendar é concluída. Se for true, o serviço de lote não exclui o pool automaticamente. Cabe ao usuário excluir pools automaticamente criados com essa opção.'
    optional: true
    syntax:
      content: 'keepAlive?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/batch'
  - uid: '@azure/batch.AutoPoolSpecification.pool'
    name: pool
    fullName: pool
    children: []
    langs:
      - typeScript
    type: property
    summary: A especificação de pool para o pool automático.
    optional: true
    syntax:
      content: 'pool?: PoolSpecification'
      return:
        type:
          - '@azure/batch.PoolSpecification'
    package: '@azure/batch'
  - uid: '@azure/batch.AutoPoolSpecification.poolLifetimeOption'
    name: poolLifetimeOption
    fullName: poolLifetimeOption
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O tempo de vida mínimo pools criado automaticamente e como vários trabalhos em uma agenda são atribuídos para pools. Os valores possíveis incluem: ''jobSchedule'', ''do trabalho'''
    syntax:
      content: 'poolLifetimeOption: PoolLifetimeOption'
      return:
        type:
          - '@azure/batch.PoolLifetimeOption'
    package: '@azure/batch'
