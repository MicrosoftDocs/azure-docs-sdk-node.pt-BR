    summary: 'O tipo de conta de armazenamento a ser usado para o disco de dados. Se omitido, o padrão é "standard_lrs". Os valores possíveis incluem: ''StandardLRS'', ''PremiumLRS'''
    optional: true
    syntax:
      content: 'storageAccountType?: StorageAccountType'
      return:
        type:
          - '@azure/batch.StorageAccountType'
    package: '@azure/batch'
