  - uid: '@azure/batch.DataDisk.lun'
    name: lun
    fullName: lun
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O número de unidade lógica. O lun é usado para identificar exclusivamente cada disco de dados. Se anexar vários discos, cada um deve ter um lun distinto.'
    syntax:
      content: 'lun: number'
      return:
