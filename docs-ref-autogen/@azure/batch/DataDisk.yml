  - uid: '@azure/batch.DataDisk.caching'
    name: caching
    fullName: caching
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O tipo de armazenamento em cache para ser habilitada para os discos de dados. O valor padrão para armazenar em cache é readwrite. Para obter informações sobre as opções de cache, consulte: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.
      Os valores possíveis incluem: 'none', 'readOnly', 'readWrite'
    optional: true
    syntax:
      content: 'caching?: CachingType'
      return:
        type:
          - '@azure/batch.CachingType'
    package: '@azure/batch'
