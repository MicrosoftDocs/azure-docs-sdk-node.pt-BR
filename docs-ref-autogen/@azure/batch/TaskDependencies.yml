  - uid: '@azure/batch.TaskDependencies.taskIds'
    name: taskIds
    fullName: taskIds
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A lista de IDs que essa tarefa depende da tarefa. Todas as tarefas nesta lista devem ser concluída com êxito antes que a tarefa dependente pode ser agendada. A coleção de identificações de tarefas é limitada a 64000 total de caracteres (ou seja, o comprimento combinado de todas as IDs de tarefa). Se a coleção de identificações de tarefas exceder o comprimento máximo, a solicitação adicionar tarefa falha com código de erro TaskDependencyListTooLong. Nesse caso, considere usar intervalos de ID de tarefa.'
    optional: true
    syntax:
      content: 'taskIds?: string[]'
      return:
        type:
          - 'string[]'
    package: '@azure/batch'
