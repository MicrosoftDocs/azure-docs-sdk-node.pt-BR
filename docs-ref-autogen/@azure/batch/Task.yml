fas que falha ao adicionar, um cliente pode repetir a solicitação.</span><span class="sxs-lookup"><span data-stu-id="772c8-119">If the response contains any tasks which failed to add, a client can retry the request.</span></span> <span data-ttu-id="772c8-120">Em uma nova tentativa, é mais eficiente para reenviar somente as tarefas que falharam para adicionar e omitir as tarefas que foram adicionadas com êxito na primeira tentativa.</span><span class="sxs-lookup"><span data-stu-id="772c8-120">In a retry, it is most efficient to resubmit only tasks that failed to add, and to omit tasks that were successfully added on the first attempt.</span></span> <span data-ttu-id="772c8-121">O tempo de vida máximo de uma tarefa de adição até a conclusão é de 180 dias.</span><span class="sxs-lookup"><span data-stu-id="772c8-121">The maximum lifetime of a task from addition to completion is 180 days.</span></span> <span data-ttu-id="772c8-122">Se uma tarefa não foi concluída dentro de 180 dias do que está sendo adicionado a que ele será encerrado pelo serviço de lote e à esquerda no estado em que era nesse momento.</span><span class="sxs-lookup"><span data-stu-id="772c8-122">If a task has not completed within 180 days of being added it will be terminated by the Batch service and left in whatever state it was in at that time.</span></span>'
