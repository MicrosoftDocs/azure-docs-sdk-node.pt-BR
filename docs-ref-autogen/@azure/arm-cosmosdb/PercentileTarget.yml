  - uid: '@azure/arm-cosmosdb.PercentileTarget.listMetrics'
    name: 'listMetrics(string, string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: Recupera as métricas de determinado pelo filtro fornecido para a região de destino determinada conta. Essa url é somente para dados de serviço de catálogo telefônico e a latência de replicação
    syntax:
      content: 'function listMetrics(resourceGroupName: string, accountName: string, targetRegion: string, filter: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nome de um grupo de recursos do Azure.
        - id: accountName
          type:
            - string
          description: Nome da conta de banco de dados cosmos DB.
        - id: targetRegion
          type:
            - string
          description: 'Região de destino no qual os dados são gravados. Região do cosmos DB, com espaços entre palavras e cada palavra em maiusculas.'
        - id: filter
          type:
            - string
          description: 'Uma expressão de filtro OData que descreve um subconjunto de métrica será retornada. Os parâmetros que podem ser filtrados são name.value (nome da métrica, pode ter um ou de vários nomes), startTime, endTime e timeGrain. O operador com suporte é EQ.'
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PercentileTargetListMetricsResponse>
    package: '@azure/arm-cosmosdb'
