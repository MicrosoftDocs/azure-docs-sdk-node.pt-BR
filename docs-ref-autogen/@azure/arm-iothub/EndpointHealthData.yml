span data-ttu-id="8fb68-109">O status ''unknown'' mostra que o IoT Hub não estabeleceu uma conexão com o ponto de extremidade.</span><span class="sxs-lookup"><span data-stu-id="8fb68-109">The ''unknown'' status shows that the IoT Hub has not established a connection with the endpoint.</span></span> <span data-ttu-id="8fb68-110">Não há mensagens foram entregues ao ou rejeitadas desse ponto de extremidade.</span><span class="sxs-lookup"><span data-stu-id="8fb68-110">No messages have been delivered to or rejected from this endpoint.</span></span> <span data-ttu-id="8fb68-111">Os valores possíveis incluem: ''unknown'', ''Íntegro'', ''Íntegro'', ''Inativo''</span><span class="sxs-lookup"><span data-stu-id="8fb68-111">Possible values include: ''unknown'', ''healthy'', ''unhealthy'', ''dead''</span></span>'
