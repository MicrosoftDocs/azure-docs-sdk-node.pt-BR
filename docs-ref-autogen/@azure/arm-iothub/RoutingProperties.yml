  - uid: '@azure/arm-iothub.RoutingProperties.fallbackRoute'
    name: fallbackRoute
    fullName: fallbackRoute
    children: []
    langs:
      - typeScript
    type: property
    summary: 'As propriedades da rota que é usado como uma rota de retorno quando nenhuma das condições especificadas na seção ''roteia'' são atendidas. Este é um parâmetro opcional. Quando essa propriedade não está definida, as mensagens que não atendem a qualquer uma das condições especificadas na seção ''roteia'' obterem roteadas para o ponto de extremidade do hub de eventos internos.'
    optional: true
    syntax:
      content: 'fallbackRoute?: FallbackRouteProperties'
      return:
        type:
          - '@azure/arm-iothub.FallbackRouteProperties'
    package: '@azure/arm-iothub'
  - uid: '@azure/arm-iothub.RoutingProperties.routes'
    name: routes
    fullName: routes
    children: []
    langs:
      - typeScript
    type: property
    summary: A lista de regras de roteamento fornecido pelo usuário que usa o hub IoT para rotear mensagens para pontos de extremidade internos e personalizados. Um máximo de 100 regras de roteamento são permitidos para hubs pagos e um máximo de regras de roteamento de 5 são gratuitamente hubs.
    optional: true
    syntax:
      content: 'routes?: RouteProperties[]'
      return:
        type:
          - '@azure/arm-iothub.RouteProperties[]'
    package: '@azure/arm-iothub'
