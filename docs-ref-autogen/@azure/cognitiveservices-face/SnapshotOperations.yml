    name: 'take(Models.SnapshotObjectType, string, string[], Models.SnapshotTakeOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="955b3-162">Envie uma operação para tirar um instantâneo de lista de face, lista grande face, grupo de pessoas ou grupo de pessoas grandes, com o tipo de instantâneo especificada pelo usuário, id de objeto de origem, aplicar um dados de usuário opcionais e o escopo.</span><span class="sxs-lookup"><span data-stu-id="955b3-162">Submit an operation to take a snapshot of face list, large face list, person group or large person group, with user-specified snapshot type, source object id, apply scope and an optional user data.</span></span><br />
      <span data-ttu-id="955b3-163">As interfaces de instantâneo são para os usuários fazer backup e restaurar seus dados de face da assinatura de uma face para outro, dentro da mesma região ou entre regiões.</span><span class="sxs-lookup"><span data-stu-id="955b3-163">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="955b3-164">O fluxo de trabalho contém duas fases, o usuário chama primeiro instantâneo - demoram para criar uma cópia do objeto de origem e armazená-lo como um instantâneo, em seguida, chama o instantâneo - aplicar para colar o instantâneo para a assinatura de destino.</span><span class="sxs-lookup"><span data-stu-id="955b3-164">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="955b3-165">Os instantâneos são armazenados em um local centralizado (por instância) do Azure, para que elas possam ser aplicadas entre regiões e contas.</span><span class="sxs-lookup"><span data-stu-id="955b3-165">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="955b3-166">Tirar instantâneo é uma operação assíncrona.</span><span class="sxs-lookup"><span data-stu-id="955b3-166">Taking snapshot is an asynchronous operation.</span></span> <span data-ttu-id="955b3-167">Uma id de operação pode ser obtida do campo "Operation-Location" no cabeçalho de resposta, a ser usado em OperationStatus - Get para acompanhar o progresso da criação do instantâneo.</span><span class="sxs-lookup"><span data-stu-id="955b3-167">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of creating the snapshot.</span></span> <span data-ttu-id="955b3-168">A id de instantâneo será incluída no campo "resourceLocation" OperationStatus - resposta de obtenção de quando o status da operação é "êxito".</span><span class="sxs-lookup"><span data-stu-id="955b3-168">The snapshot id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="955b3-169">Instantâneo demorando depende do número de entradas de pessoa e do rosto no objeto de origem.</span><span class="sxs-lookup"><span data-stu-id="955b3-169">Snapshot taking time depends on the number of person and face entries in the source object.</span></span> <span data-ttu-id="955b3-170">É possível em segundos, ou até várias horas para que as 1.000.000 pessoas com várias faces.</span><span class="sxs-lookup"><span data-stu-id="955b3-170">It could be in seconds, or up to several hours for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="955b3-171">Instantâneos serão automaticamente expirou e limpos em 48 horas depois que ele é criado pelo instantâneo</span><span class="sxs-lookup"><span data-stu-id="955b3-171">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="955b3-172">Leve.</span><span class="sxs-lookup"><span data-stu-id="955b3-172">Take.</span></span> <span data-ttu-id="955b3-173">Usuário pode excluir o instantâneo usando instantâneos - Delete por si só a qualquer momento antes da expiração.</span><span class="sxs-lookup"><span data-stu-id="955b3-173">User can delete the snapshot using Snapshot - Delete by themselves any time before expiration.</span></span><br />
      <span data-ttu-id="955b3-174">Tirar um instantâneo para um determinado objeto não bloqueará todas as outras operações contra o objeto.</span><span class="sxs-lookup"><span data-stu-id="955b3-174">Taking snapshot for a certain object will not block any other operations against the object.</span></span> <span data-ttu-id="955b3-175">Todas as operações somente leitura (Get/lista e identifique/FindSimilar/Verify) podem ser realizadas como de costume.</span><span class="sxs-lookup"><span data-stu-id="955b3-175">All read-only operations (Get/List and Identify/FindSimilar/Verify) can be conducted as usual.</span></span> <span data-ttu-id="955b3-176">Todas as operações gravável, incluindo adicionar/atualizar/excluir o objeto de origem ou de pessoas/faces e treinar, eles não são bloqueados, mas não recomendados, pois graváveis atualizações podem não ser refletidas no instantâneo durante o levantamento do seu.</span><span class="sxs-lookup"><span data-stu-id="955b3-176">For all writable operations, including Add/Update/Delete the source object or its persons/faces and Train, they are not blocked but not recommended because writable updates may not be reflected on the snapshot during its taking.</span></span> <span data-ttu-id="955b3-177">Após o instantâneo fazendo, todas as operações legíveis e graváveis podem funcionar normalmente.</span><span class="sxs-lookup"><span data-stu-id="955b3-177">After snapshot taking is completed, all readable and writable operations can work as normal.</span></span> <span data-ttu-id="955b3-178">Instantâneo também incluirá os resultados de treinamento do objeto de origem, que significa que o instantâneo aplicado para não precisar treinar novamente o objeto de destino antes de chamar identificar/FindSimilar assinatura de destino.</span><span class="sxs-lookup"><span data-stu-id="955b3-178">Snapshot will also include the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      * <span data-ttu-id="955b3-179">Cota de assinatura de camada gratuita: 100 levar operações por mês.</span><span class="sxs-lookup"><span data-stu-id="955b3-179">Free-tier subscription quota: 100 take operations per month.</span></span>
      * <span data-ttu-id="955b3-180">Cota de assinatura de camada S0: 100 levar operações por dia.</span><span class="sxs-lookup"><span data-stu-id="955b3-180">S0-tier subscription quota: 100 take operations per day.</span></span>
    syntax:
