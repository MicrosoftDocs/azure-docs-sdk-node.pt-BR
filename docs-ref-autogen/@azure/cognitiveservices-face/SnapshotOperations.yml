  - uid: '@azure/cognitiveservices-face.SnapshotOperations.apply'
    name: 'apply(string, string, Models.SnapshotApplyOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      <span data-ttu-id="955b3-102">Envie uma operação para aplicar um instantâneo a assinatura atual.</span><span class="sxs-lookup"><span data-stu-id="955b3-102">Submit an operation to apply a snapshot to current subscription.</span></span> <span data-ttu-id="955b3-103">Para cada instantâneo, somente as assinaturas incluídos no applyScope do instantâneo - Take pode aplicá-lo.</span><span class="sxs-lookup"><span data-stu-id="955b3-103">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span><br />
      <span data-ttu-id="955b3-104">As interfaces de instantâneo são para os usuários fazer backup e restaurar seus dados de face da assinatura de uma face para outro, dentro da mesma região ou entre regiões.</span><span class="sxs-lookup"><span data-stu-id="955b3-104">The snapshot interfaces are for users to backup and restore their face data from one face subscription to another, inside same region or across regions.</span></span> <span data-ttu-id="955b3-105">O fluxo de trabalho contém duas fases, o usuário chama primeiro instantâneo - demoram para criar uma cópia do objeto de origem e armazená-lo como um instantâneo, em seguida, chama o instantâneo - aplicar para colar o instantâneo para a assinatura de destino.</span><span class="sxs-lookup"><span data-stu-id="955b3-105">The workflow contains two phases, user first calls Snapshot - Take to create a copy of the source object and store it as a snapshot, then calls Snapshot - Apply to paste the snapshot to target subscription.</span></span> <span data-ttu-id="955b3-106">Os instantâneos são armazenados em um local centralizado (por instância) do Azure, para que elas possam ser aplicadas entre regiões e contas.</span><span class="sxs-lookup"><span data-stu-id="955b3-106">The snapshots are stored in a centralized location (per Azure instance), so that they can be applied cross accounts and regions.</span></span><br />
      <span data-ttu-id="955b3-107">Aplicação do instantâneo é uma operação assíncrona.</span><span class="sxs-lookup"><span data-stu-id="955b3-107">Applying snapshot is an asynchronous operation.</span></span> <span data-ttu-id="955b3-108">Uma id de operação pode ser obtida do campo "Operation-Location" no cabeçalho de resposta, a ser usado em OperationStatus - Get para acompanhar o andamento da aplicação do instantâneo.</span><span class="sxs-lookup"><span data-stu-id="955b3-108">An operation id can be obtained from the "Operation-Location" field in response header, to be used in OperationStatus - Get for tracking the progress of applying the snapshot.</span></span> <span data-ttu-id="955b3-109">A id de objeto de destino será incluída no campo "resourceLocation" OperationStatus - resposta de obtenção de quando o status da operação é "êxito".</span><span class="sxs-lookup"><span data-stu-id="955b3-109">The target object id will be included in the "resourceLocation" field in OperationStatus - Get response when the operation status is "succeeded".</span></span><br />
      <span data-ttu-id="955b3-110">Tempo de aplicação de instantâneo depende do número de entradas de pessoa e do rosto no objeto de instantâneo.</span><span class="sxs-lookup"><span data-stu-id="955b3-110">Snapshot applying time depends on the number of person and face entries in the snapshot object.</span></span>
      <span data-ttu-id="955b3-111">Ele pode estar em segundos ou até 1 hora para as 1.000.000 pessoas com várias faces.</span><span class="sxs-lookup"><span data-stu-id="955b3-111">It could be in seconds, or up to 1 hour for 1,000,000 persons with multiple faces.</span></span><br />
      <span data-ttu-id="955b3-112">Instantâneos serão automaticamente expirou e limpos em 48 horas depois que ele é criado pelo instantâneo</span><span class="sxs-lookup"><span data-stu-id="955b3-112">Snapshots will be automatically expired and cleaned in 48 hours after it is created by Snapshot</span></span>
      - <span data-ttu-id="955b3-113">Leve.</span><span class="sxs-lookup"><span data-stu-id="955b3-113">Take.</span></span> <span data-ttu-id="955b3-114">Portanto, a assinatura de destino é necessário aplicar o instantâneo em 48 horas desde sua criação.</span><span class="sxs-lookup"><span data-stu-id="955b3-114">So the target subscription is required to apply the snapshot in 48 hours since its creation.</span></span><br />
      <span data-ttu-id="955b3-115">Aplicar um instantâneo será não bloqueia todas as outras operações em relação ao destino do objeto, porém ele não é recomendado porque a exatidão não pode ser garantida durante a aplicação do instantâneo.</span><span class="sxs-lookup"><span data-stu-id="955b3-115">Applying a snapshot will not block any other operations against the target object, however it is not recommended because the correctness cannot be guaranteed during snapshot applying.</span></span> <span data-ttu-id="955b3-116">Após a aplicação do instantâneo, todas as operações para o objeto de destino podem funcionar normalmente.</span><span class="sxs-lookup"><span data-stu-id="955b3-116">After snapshot applying is completed, all operations towards the target object can work as normal.</span></span>
      <span data-ttu-id="955b3-117">Instantâneo também inclui os resultados de treinamento do objeto de origem, que significa que o instantâneo aplicado para não precisar treinar novamente o objeto de destino antes de chamar identificar/FindSimilar assinatura de destino.</span><span class="sxs-lookup"><span data-stu-id="955b3-117">Snapshot also includes the training results of the source object, which means target subscription the snapshot applied to does not need re-train the target object before calling Identify/FindSimilar.</span></span><br />
      <span data-ttu-id="955b3-118">Um instantâneo pode ser aplicado várias vezes em paralelo, enquanto o modo de aplicação de CreateNew atualmente só tem suporte, o que significa que a operação de aplicação falhará se a assinatura de destino já contém um objeto do mesmo tipo e usando a mesma ID de objeto.</span><span class="sxs-lookup"><span data-stu-id="955b3-118">One snapshot can be applied multiple times in parallel, while currently only CreateNew apply mode is supported, which means the apply operation will fail if target subscription already contains an object of same type and using the same objectId.</span></span> <span data-ttu-id="955b3-119">Os usuários podem especificar "objectId" no corpo da solicitação para evitar tais conflitos.</span><span class="sxs-lookup"><span data-stu-id="955b3-119">Users can specify the "objectId" in request body to avoid such conflicts.</span></span><br />
      * <span data-ttu-id="955b3-120">Cota de assinatura de camada gratuita: 100 se aplicam a operações por mês.</span><span class="sxs-lookup"><span data-stu-id="955b3-120">Free-tier subscription quota: 100 apply operations per month.</span></span>
      * <span data-ttu-id="955b3-121">Cota de assinatura de camada S0: 100 se aplicam a operações por dia.</span><span class="sxs-lookup"><span data-stu-id="955b3-121">S0-tier subscription quota: 100 apply operations per day.</span></span>
    syntax:
