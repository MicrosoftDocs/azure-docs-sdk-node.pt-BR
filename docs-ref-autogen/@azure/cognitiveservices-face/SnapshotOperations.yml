        - id: objectId
          type:
            - string
          description: <span data-ttu-id="955b3-184">Id do objeto de origem para tirar instantâneo do especificado pelo usuário.</span><span class="sxs-lookup"><span data-stu-id="955b3-184">User specified source object id to take snapshot from.</span></span>
        - id: applyScope
          type:
            - 'string[]'
          description: '<span data-ttu-id="955b3-185">Matriz de ids de assinatura de Face de destino para o instantâneo especificado pelo usuário.</span><span class="sxs-lookup"><span data-stu-id="955b3-185">User specified array of target Face subscription ids for the snapshot.</span></span> <span data-ttu-id="955b3-186">Para cada instantâneo, somente as assinaturas incluídos no applyScope do instantâneo - Take pode aplicá-lo.</span><span class="sxs-lookup"><span data-stu-id="955b3-186">For each snapshot, only subscriptions included in the applyScope of Snapshot - Take can apply it.</span></span>'
        - id: options
          type:
            - Models.SnapshotTakeOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.SnapshotTakeResponse>
