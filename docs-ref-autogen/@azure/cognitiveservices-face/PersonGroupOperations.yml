    summary: "<span data-ttu-id=\"4babd-102\">Crie um novo grupo de pessoas com personGroupId especificado, o nome, dados do usuário fornecido pelo usuário e recognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-102\">Create a new person group with specified personGroupId, name, user-provided userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"4babd-103\">Um grupo de pessoas é o contêiner dos dados carregados de pessoa, incluindo recursos de reconhecimento de face.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-103\">A person group is the container of the uploaded person data, including face recognition features.</span></span>\n<br /> <span data-ttu-id=\"4babd-104\">Após a criação, use [PersonGroup pessoa - criar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) para adicionar pessoas no grupo e, em seguida, chame [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) para preparar para esse grupo [enfrentam – identificar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-104\">After creation, use [PersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523c) to add persons into the group, and then call [PersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395249) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"4babd-105\">Nenhuma imagem será armazenada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-105\">No image will be stored.</span></span> <span data-ttu-id=\"4babd-106\">Somente a pessoa extraídos do recursos de detecção facial e userData será armazenado no servidor até que [PersonGroup pessoa - exclua](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) ou [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) é chamado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-106\">Only the person's extracted face features and userData will be stored on server until [PersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039523d) or [PersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395245) is called.</span></span>\n<br/><span data-ttu-id=\"4babd-107\">'recognitionModel' deve ser especificado para associar a esse grupo de pessoas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-107\">'recognitionModel' should be specified to associate with this person group.</span></span> <span data-ttu-id=\"4babd-108\">O valor padrão para 'recognitionModel' é 'recognition_01', se o modelo mais recente necessário, especifique explicitamente o modelo que você precisa nesse parâmetro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-108\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"4babd-109\">Novas faces que são adicionados a um grupo existente de pessoa usará o modelo de reconhecimento que já está associada com a coleção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-109\">New faces that are added to an existing person group will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id=\"4babd-110\">Recursos de detecção facial existentes em um grupo de pessoas não podem ser atualizados para recursos extraídos por outra versão do modelo de reconhecimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-110\">Existing face features in a person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"4babd-111\">'recognition_01': O modelo de reconhecimento de padrão para [PersonGroup - criar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-111\">'recognition_01': The default recognition model for [PersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244).</span></span> <span data-ttu-id=\"4babd-112\">Esses grupos de pessoas criados antes de março de 2019 estão Unidos com esse modelo de reconhecimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-112\">All those person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"4babd-113\">'recognition_02': Modelo de reconhecimento lançado em março de 2019.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-113\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"4babd-114\">'recognition_02' é recomendável, pois sua precisão geral é aprimorada em comparação com 'recognition_01'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-114\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"4babd-115\">Cota do grupo de pessoa:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-115\">Person group quota:</span></span>\n* <span data-ttu-id=\"4babd-116\">Cota de assinatura de camada gratuita: 1.000 grupos de pessoas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-116\">Free-tier subscription quota: 1,000 person groups.</span></span> <span data-ttu-id=\"4babd-117\">Cada uma contém até 1.000 pessoas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-117\">Each holds up to 1,000 persons.</span></span>\n* <span data-ttu-id=\"4babd-118\">Cota de assinatura de camada S0: grupos de pessoas 1.000.000.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-118\">S0-tier subscription quota: 1,000,000 person groups.</span></span> <span data-ttu-id=\"4babd-119\">Cada um contém as pessoas de até 10.000.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-119\">Each holds up to 10,000 persons.</span></span>\n* <span data-ttu-id=\"4babd-120\">para tratar o problema de identificação de face de maior escala, considere o uso de [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4babd-120\">to handle larger scale face identification problem, please consider using [LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span>"
