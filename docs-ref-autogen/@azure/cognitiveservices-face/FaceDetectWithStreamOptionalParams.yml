    type: property
    summary: 'Analisar e retornar os um ou mais atributos de face especificado na cadeia de caracteres separada por vírgulas, como "returnFaceAttributes = idade, sexo". Atributos faciais com suporte incluem idade, sexo, headPose, Smiley, facialHair, óculos e emoções. Observe que a análise de atributo cada face tem custo computacional e de tempo adicional.'
