  - uid: '@azure/cognitiveservices-face.FaceDetectWithStreamOptionalParams.recognitionModel'
    name: recognitionModel
    fullName: recognitionModel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Nome do modelo de reconhecimento. Modelo de reconhecimento é usado quando os recursos de detecção facial são extraídos e associados faceIds detectados, FaceList (grande) ou PersonGroup (grande). Um nome de modelo de reconhecimento pode ser fornecido quando FaceList (grande) - criar ou executar enfrentam - detectar ou PersonGroup (grande) - criar. O valor padrão é ''recognition_01'', se o modelo mais recente necessário, especifique explicitamente o modelo que você precisa. Os valores possíveis incluem: ''recognition_01'', ''recognition_02''. Valor padrão: ''recognition_01''.'
    optional: true
    syntax:
      content: 'recognitionModel?: RecognitionModel'
      return:
        type:
          - '@azure/cognitiveservices-face.RecognitionModel'
    package: '@azure/cognitiveservices-face'
