    summary: |-
      <span data-ttu-id="93ba0-112">Status da operação: notstarted, em execução, com êxito, falha.</span><span class="sxs-lookup"><span data-stu-id="93ba0-112">Operation status: notstarted, running, succeeded, failed.</span></span> <span data-ttu-id="93ba0-113">Se for solicitada e esperando para executar, o status é notstarted.</span><span class="sxs-lookup"><span data-stu-id="93ba0-113">If the operation is requested and waiting to perform, the status is notstarted.</span></span> <span data-ttu-id="93ba0-114">Se a operação está em andamento no back-end, o status está em execução.</span><span class="sxs-lookup"><span data-stu-id="93ba0-114">If the operation is ongoing in backend, the status is running.</span></span> <span data-ttu-id="93ba0-115">Status de êxito significa que a operação for concluída com êxito, especificamente para a operação de tirar instantâneo, ele ilustra o instantâneo é bem feito e pronto para aplicar e para aplicar a operação de instantâneo, ele apresenta o destino objeto terminou de criar por o instantâneo e pronto para ser usado.</span><span class="sxs-lookup"><span data-stu-id="93ba0-115">Status succeeded means the operation is completed successfully, specifically for snapshot taking operation, it illustrates the snapshot is well taken and ready to apply, and for snapshot applying operation, it presents the target object has finished creating by the snapshot and ready to be used.</span></span> <span data-ttu-id="93ba0-116">Falha no status geralmente é causado ao editar o objeto de origem ao mesmo tempo, o instantâneo ou editar o objeto de destino ao aplicar o instantâneo antes da conclusão, consulte a campo "mensagem" para verificar o motivo da falha.</span><span class="sxs-lookup"><span data-stu-id="93ba0-116">Status failed is often caused by editing the source object while taking the snapshot or editing the target object while applying the snapshot before completion, see the field "message" to check the failure reason.</span></span>
      <span data-ttu-id="93ba0-117">Os valores possíveis incluem: 'notstarted', 'running', 'bem-sucedido', 'Falha'</span><span class="sxs-lookup"><span data-stu-id="93ba0-117">Possible values include: 'notstarted', 'running', 'succeeded', 'failed'</span></span>
    syntax:
      content: 'status: OperationStatusType'
      return:
        type:
