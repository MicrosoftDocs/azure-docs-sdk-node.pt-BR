  - uid: '@azure/cognitiveservices-face.OperationStatus.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Status da operação: notstarted, em execução, com êxito, falha. Se for solicitada e esperando para executar, o status é notstarted. Se a operação está em andamento no back-end, o status está em execução. Status de êxito significa que a operação for concluída com êxito, especificamente para a operação de tirar instantâneo, ele ilustra o instantâneo é bem feito e pronto para aplicar e para aplicar a operação de instantâneo, ele apresenta o destino objeto terminou de criar por o instantâneo e pronto para ser usado. Falha no status geralmente é causado ao editar o objeto de origem ao mesmo tempo, o instantâneo ou editar o objeto de destino ao aplicar o instantâneo antes da conclusão, consulte a campo "mensagem" para verificar o motivo da falha.
      Os valores possíveis incluem: 'notstarted', 'running', 'bem-sucedido', 'Falha'
    syntax:
      content: 'status: OperationStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.OperationStatusType'
    package: '@azure/cognitiveservices-face'
