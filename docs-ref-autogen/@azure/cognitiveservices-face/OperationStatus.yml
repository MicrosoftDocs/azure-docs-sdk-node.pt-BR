    type: property
    summary: 'Quando a operação for bem-sucedida com êxito, para fazer a operação de instantâneo a id de instantâneo será incluída neste campo, e para aplicar a operação de instantâneo, o caminho para obter o objeto de destino será retornado nesse campo.'
