          - Date
    package: '@azure/cognitiveservices-face'
  - uid: '@azure/cognitiveservices-face.OperationStatus.lastActionTime'
    name: lastActionTime
    fullName: lastActionTime
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Um combinado de data UTC e a cadeia de caracteres de hora que descreve a última hora em que a operação (levar ou aplicar um instantâneo) está migrando dados ativamente. O lastActionTime será manter aumentando até que a operação for concluída. Por exemplo 2018-12-25T11:51:27.8705696Z.'
    optional: true
    syntax:
      content: 'lastActionTime?: Date'
      return:
