  - uid: '@azure/cognitiveservices-face.TrainingStatus.status'
    name: status
    fullName: status
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Status de treinamento: notstarted, em execução, com êxito, falha. Se o processo de treinamento está esperando para executar, o status é notstarted. Se o treinamento estiver em andamento, o status está em execução. Status de êxito significa que esse grupo de pessoas ou grupo de pessoas grande está pronto para enfrentar – identificar, ou essa lista de face grande está pronta para a Face - localizar Similar. Falha no status geralmente é causado por nenhuma pessoa ou nenhuma face persistente existe no grupo de pessoa ou grupo de pessoas grandes ou nenhuma face persistente existe na lista de face grandes. Os valores possíveis incluem: ''nonstarted'', ''running'', ''Falha'', ''bem-sucedido'''
    syntax:
      content: 'status: TrainingStatusType'
      return:
        type:
          - '@azure/cognitiveservices-face.TrainingStatusType'
    package: '@azure/cognitiveservices-face'
