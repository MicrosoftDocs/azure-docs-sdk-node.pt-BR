ices/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>\n<br /> <span data-ttu-id=\"c3e81-183\">Localizar que semelhante é usado para o cenário gosta de encontrar celebridade semelhante faces, face semelhante, filtragem, ou como uma luz de maneira enfrentam identificação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3e81-183\">Find Similar is used for scenario like finding celebrity-like faces, similar face filtering, or as a light way face identification.</span></span> <span data-ttu-id=\"c3e81-184\">Mas se o uso real é identificar a pessoa, use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) e [enfrentam – identificar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3e81-184\">But if the actual use is to identify person, please use [PersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395244) /\n[LargePersonGroup](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d) and [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"c3e81-185\">Considere [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) quando o número de detecção facial é grande.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3e81-185\">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id=\"c3e81-186\">Ele pode dar suporte a até 1.000.000 faces.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c3e81-186\">It can support up to 1,000,000 faces.</span></span>\n<br /><span data-ttu-id=\"c3e81-187\">'recognitionModel' deve ser especificado a