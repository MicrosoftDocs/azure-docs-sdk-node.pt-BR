      <br /> <span data-ttu-id="cb057-136">Considere [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) quando o número de detecção facial é grande.</span><span class="sxs-lookup"><span data-stu-id="cb057-136">Please consider [LargeFaceList](/docs/services/563879b61984550e40cbbe8d/operations/5a157b68d2de3616c086f2cc) when the face number is large.</span></span> <span data-ttu-id="cb057-137">Ele pode dar suporte a até 1.000.000 faces.</span><span class="sxs-lookup"><span data-stu-id="cb057-137">It can support up to 1,000,000 faces.</span></span> <span data-ttu-id="cb057-138">'recognitionModel' deve ser especificado a ser associado a essa lista de face.</span><span class="sxs-lookup"><span data-stu-id="cb057-138">'recognitionModel' should be specified to associate with this face list.</span></span> <span data-ttu-id="cb057-139">O valor padrão para 'recognitionModel' é 'recognition_01', se o modelo mais recente necessário, especifique explicitamente o modelo que você precisa nesse parâmetro.</span><span class="sxs-lookup"><span data-stu-id="cb057-139">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="cb057-140">Novas faces que são adicionados a uma lista existente de face usará o modelo de reconhecimento que já está associada com a coleção.</span><span class="sxs-lookup"><span data-stu-id="cb057-140">New faces that are added to an existing face list will use the recognition model that's already associated with the collection.</span></span> <span data-ttu-id="cb057-141">Recursos de detecção facial existentes em uma lista de face não podem ser atualizados para recursos extraídos por outra versão do modelo de reconhecimento.</span><span class="sxs-lookup"><span data-stu-id="cb057-141">Existing face features in a face list can't be updated to features extracted by another version of recognition mo