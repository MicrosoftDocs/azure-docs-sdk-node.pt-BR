      <br /> <span data-ttu-id="cb057-132">Após a criação, o usuário deve usar [FaceList - adicionar Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) para importar as faces.</span><span class="sxs-lookup"><span data-stu-id="cb057-132">After creation, user should use [FaceList - Add Face](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395250) to import the faces.</span></span> <span data-ttu-id="cb057-133">Faces são armazenadas no servidor até que [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) é chamado.</span><span class="sxs-lookup"><span data-stu-id="cb057-133">Faces are stored on server until [FaceList - Delete](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f3039524f) is called.</span></span>
