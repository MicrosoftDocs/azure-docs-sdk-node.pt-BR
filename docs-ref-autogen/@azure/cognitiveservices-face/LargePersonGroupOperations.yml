    summary: |-
      <span data-ttu-id="560f7-105">Crie um novo grupo de pessoa grandes com largePersonGroupId especificado pelo usuário, nome, um userData opcional e recognitionModel.</span><span class="sxs-lookup"><span data-stu-id="560f7-105">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>
      <br /> <span data-ttu-id="560f7-106">Um grupo de pessoas grandes é o contêiner dos dados carregados de pessoa, incluindo imagens de face e recurso de reconhecimento de face e até as 1.000.000 pessoas.</span><span class="sxs-lookup"><span data-stu-id="560f7-106">A large person group is the container of the uploaded person data, including face images and face recognition feature, and up to 1,000,000 people.</span></span>
      <br /> <span data-ttu-id="560f7-107">Após a criação, use [LargePersonGroup pessoa - crie](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) adicionar pessoa no grupo e chame [LargePersonGroup – Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) para se preparar para esse grupo [enfrentam – identificar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class="sxs-lookup"><span data-stu-id="560f7-107">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>
