      <br />
      * <span data-ttu-id="560f7-109">Cota de assinatura de camada gratuita: 1.000 grupos de pessoas grandes.</span><span class="sxs-lookup"><span data-stu-id="560f7-109">Free-tier subscription quota: 1,000 large person groups.</span></span>
      * <span data-ttu-id="560f7-110">Cota de assinatura de camada S0: grupos de pessoas de grandes 1.000.000.</span><span class="sxs-lookup"><span data-stu-id="560f7-110">S0-tier subscription quota: 1,000,000 large person groups.</span></span>
