      <span data-ttu-id="560f7-111">'recognitionModel' deve ser especificado para associar a esse grupo grande de pessoa.</span><span class="sxs-lookup"><span data-stu-id="560f7-111">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id="560f7-112">O valor padrão para 'recognitionModel' é 'recognition_01', se o modelo mais recente necessário, especifique explicitamente o modelo que você precisa nesse parâmetro.</span><span class="sxs-lookup"><span data-stu-id="560f7-112">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id="560f7-113">Novas faces que são adicionados a um grupo existente de pessoa grande usará o modelo de reconhecimento que já está associada com a coleção.</span><span class="sxs-lookup"><span data-stu-id="560f7-113">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>
