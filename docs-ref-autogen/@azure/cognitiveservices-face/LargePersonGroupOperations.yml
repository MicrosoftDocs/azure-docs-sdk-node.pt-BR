    summary: "<span data-ttu-id=\"cd07c-105\">Crie um novo grupo de pessoa grandes com largePersonGroupId especificado pelo usuário, nome, um userData opcional e recognitionModel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-105\">Create a new large person group with user-specified largePersonGroupId, name, an optional userData and recognitionModel.</span></span>\n<br /> <span data-ttu-id=\"cd07c-106\">Um grupo de pessoas grandes é o contêiner dos dados carregados de pessoa, incluindo o recurso de reconhecimento de face e até as 1.000.000 pessoas.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-106\">A large person group is the container of the uploaded person data, including face recognition feature, and up to 1,000,000 people.</span></span>\n<br /> <span data-ttu-id=\"cd07c-107\">Após a criação, use [LargePersonGroup pessoa - crie](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) adicionar pessoa no grupo e chame [LargePersonGroup – Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) para se preparar para esse grupo [enfrentam – identificar](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-107\">After creation, use [LargePersonGroup Person - Create](/docs/services/563879b61984550e40cbbe8d/operations/599adcba3a7b9412a4d53f40) to add person into the group, and call [LargePersonGroup - Train](/docs/services/563879b61984550e40cbbe8d/operations/599ae2d16ac60f11b48b5aa4) to get this group ready for [Face - Identify](/docs/services/563879b61984550e40cbbe8d/operations/563879b61984550f30395239).</span></span>\n<br /> <span data-ttu-id=\"cd07c-108\">Nenhuma imagem será armazenada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-108\">No image will be stored.</span></span> <span data-ttu-id=\"cd07c-109\">Somente a pessoa extraídos do recursos de detecção facial e userData será armazenado no servidor até que [LargePersonGroup pessoa - exclua](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) ou [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) é chamado.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-109\">Only the person's extracted face features and userData will be stored on server until [LargePersonGroup Person - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599ade5c6ac60f11b48b5aa2) or [LargePersonGroup - Delete](/docs/services/563879b61984550e40cbbe8d/operations/599adc216ac60f11b48b5a9f) is called.</span></span>\n<br/><span data-ttu-id=\"cd07c-110\">'recognitionModel' deve ser especificado para associar a esse grupo grande de pessoa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-110\">'recognitionModel' should be specified to associate with this large person group.</span></span> <span data-ttu-id=\"cd07c-111\">O valor padrão para 'recognitionModel' é 'recognition_01', se o modelo mais recente necessário, especifique explicitamente o modelo que você precisa nesse parâmetro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-111\">The default value for 'recognitionModel' is 'recognition_01', if the latest model needed, please explicitly specify the model you need in this parameter.</span></span> <span data-ttu-id=\"cd07c-112\">Novas faces que são adicionados a um grupo existente de pessoa grande usará o modelo de reconhecimento que já está associada com a coleção.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-112\">New faces that are added to an existing large person group will use the recognition model that's already associated with the collection.</span></span>\n<span data-ttu-id=\"cd07c-113\">Recursos de detecção facial existentes em um grupo grande de pessoa não podem ser atualizados para recursos extraídos por outra versão do modelo de reconhecimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-113\">Existing face features in a large person group can't be updated to features extracted by another version of recognition model.</span></span>\n* <span data-ttu-id=\"cd07c-114\">'recognition_01': O modelo de reconhecimento de padrão para [LargePersonGroup – criar](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-114\">'recognition_01': The default recognition model for [LargePersonGroup - Create](/docs/services/563879b61984550e40cbbe8d/operations/599acdee6ac60f11b48b5a9d).</span></span> <span data-ttu-id=\"cd07c-115\">Todos esses grupos de pessoa grande criados antes de março de 2019 estão Unidos com esse modelo de reconhecimento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-115\">All those large person groups created before 2019 March are bonded with this recognition model.</span></span>\n* <span data-ttu-id=\"cd07c-116\">'recognition_02': Modelo de reconhecimento lançado em março de 2019.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-116\">'recognition_02': Recognition model released in 2019 March.</span></span> <span data-ttu-id=\"cd07c-117\">'recognition_02' é recomendável, pois sua precisão geral é aprimorada em comparação com 'recognition_01'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-117\">'recognition_02' is recommended since its\_overall accuracy is improved compared with 'recognition_01'.</span></span>\n<span data-ttu-id=\"cd07c-118\">Cota do grupo grande de pessoa:</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-118\">Large person group quota:</span></span>\n* <span data-ttu-id=\"cd07c-119\">Cota de assinatura de camada gratuita: 1.000 grupos de pessoas grandes.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-119\">Free-tier subscription quota: 1,000 large person groups.</span></span>\n* <span data-ttu-id=\"cd07c-120\">Cota de assinatura de camada S0: grupos de pessoas de grandes 1.000.000.</span><span class=\"sxs-lookup\"><span data-stu-id=\"cd07c-120\">S0-tier subscription quota: 1,000,000 large person groups.</span></span>"
