    type: property
    summary: 'A data em que o status de conectividade de recursos foi atualizado. Esse status deve ser atualizado a cada 15 minutos. Se esse status não tiver sido atualizado, isso significa que o serviço perdeu a conectividade de rede para o recurso, de dentro do Network.The Virtual Data está de acordo com o seguinte formato: `yyyy-MM-ddTHH:mm:ssZ` conforme especificado pelo padrão ISO 8601.'
