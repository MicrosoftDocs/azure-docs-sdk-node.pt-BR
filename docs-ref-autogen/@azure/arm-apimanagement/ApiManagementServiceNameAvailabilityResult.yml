    summary: 'Inválido indica o nome fornecido não coincide com requisitos de nomenclatura do provedor de recursos (comprimento incorreto, caracteres sem suporte, etc.)  AlreadyExists indica que o nome já está em uso e, portanto, não está disponível. Os valores possíveis incluem: ''Valid'', ''Invalid'', ''AlreadyExists'''
