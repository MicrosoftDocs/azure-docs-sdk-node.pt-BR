  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.virtualNetworkType'
    name: virtualNetworkType
    fullName: virtualNetworkType
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O tipo de VPN no gerenciamento de API com o qual serviço precisa ser configurado no. None (valor padrão) significa que o serviço de gerenciamento de API não é parte de qualquer rede Virtual externa significa que o gerenciamento de API de implantação é configurada em uma rede Virtual com um ponto de extremidade voltado para a Internet e interno significa que a implantação de gerenciamento de API é a instalação dentro de uma rede Virtual com uma Intranet voltado para a ponto de extremidade apenas. Os valores possíveis incluem: ''None'', ''Externo'', ''Interna''. Valor padrão: ''None''.'
    optional: true
    syntax:
      content: 'virtualNetworkType?: VirtualNetworkType'
      return:
        type:
          - '@azure/arm-apimanagement.VirtualNetworkType'
    package: '@azure/arm-apimanagement'
