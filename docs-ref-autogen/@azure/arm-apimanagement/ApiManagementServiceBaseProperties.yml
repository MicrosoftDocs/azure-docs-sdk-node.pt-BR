  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.customProperties'
    name: customProperties
    fullName: customProperties
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Propriedades personalizadas do serviço de gerenciamento de API. Definindo `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Ciphers.TripleDes168` desabilitará a criptografia TLS_RSA_WITH_3DES_EDE_CBC_SHA para todos os TLS (1.0, 1.1 e 1.2). Definindo `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls11` pode ser usado para desabilitar apenas o TLS 1.1 e a configuração `Microsoft.WindowsAzure.ApiManagement.Gateway.Security.Protocols.Tls10` pode ser usado para desabilitar o TLS 1.0 em um serviço de gerenciamento de API.'
    optional: true
    syntax:
      content: 'customProperties?: undefined | [key: string]: string'
      return:
        type:
          - 'undefined | [key: string]: string'
    package: '@azure/arm-apimanagement'
  - uid: '@azure/arm-apimanagement.ApiManagementServiceBaseProperties.enableClientCertificate'
    name: enableClientCertificate
    fullName: enableClientCertificate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Propriedade só deve ser usado para o serviço de consumo de SKU. Isso reforça um certificado de cliente devem ser apresentados em cada solicitação para o gateway. Isso também permite que a capacidade de autenticar o certificado na política no gateway. Valor padrão: false.'
    optional: true
    syntax:
      content: 'enableClientCertificate?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-apimanagement'
