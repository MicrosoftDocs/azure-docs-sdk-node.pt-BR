  - uid: '@azure/arm-recoveryservicesbackup.RecoveryPoints.get'
    name: 'get(string, string, string, string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Fornece as informações de dados de backup identificados usando RecoveryPointID. Esta é uma operação assíncrona.
      Para saber o status da operação, chame a API de GetProtectedItemOperationResult.
    syntax:
      content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: vaultName
          type:
            - string
          description: O nome do cofre dos serviços de recuperação.
        - id: resourceGroupName
          type:
            - string
          description: O nome do grupo de recursos em que o Cofre de serviços de recuperação está presente.
        - id: fabricName
          type:
            - string
          description: Nome de malha associado itens submetidos a backup.
        - id: containerName
          type:
            - string
          description: Nome do contêiner associado com itens submetidos a backup.
        - id: protectedItemName
          type:
            - string
          description: Backup de nome do item de dados cujos backup precisam ser buscada.
        - id: recoveryPointId
          type:
            - string
          description: RecoveryPointID representa o backup dos dados a ser obtido.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.RecoveryPointsGetResponse>
    package: '@azure/arm-recoveryservicesbackup'
