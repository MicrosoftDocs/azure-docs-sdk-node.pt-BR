    fullName: customKeyAcquisitionUrlTemplate
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Modelo para a URL do serviço personalizado, entrega de chaves para os jogadores do usuário final.  Não é necessário ao usar os serviços de mídia do Azure para emitir chaves.  O modelo dá suporte a tokens substituíveis que o serviço será atualizado em tempo de execução com o valor específico para a solicitação.  Os valores do token com suporte no momento são {AlternativeMediaId}, que é substituído com o valor de StreamingLocatorId.AlternativeMediaId e {ContentKeyId}, que é substituído pelo valor do identificador da chave que está sendo solicitado.'
    optional: true
    syntax:
