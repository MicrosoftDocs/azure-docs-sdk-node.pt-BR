    summary: |-
      <span data-ttu-id="fbb9d-103">Especifica a resolução máxima na qual o vídeo é analisado.</span><span class="sxs-lookup"><span data-stu-id="fbb9d-103">Specifies the maximum resolution at which your video is analyzed.</span></span> <span data-ttu-id="fbb9d-104">O comportamento padrão é "SourceResolution", que manterá a entrada de vídeo em sua resolução original quando analisados.</span><span class="sxs-lookup"><span data-stu-id="fbb9d-104">The default behavior is "SourceResolution," which will keep the input video at its original resolution when analyzed.</span></span>
      <span data-ttu-id="fbb9d-105">Usar "StandardDefinition" redimensionará vídeos de entrada para a definição padrão, preservando a taxa de proporção apropriada.</span><span class="sxs-lookup"><span data-stu-id="fbb9d-105">Using "StandardDefinition" will resize input videos to standard definition while preserving the appropriate aspect ratio.</span></span> <span data-ttu-id="fbb9d-106">Ele será redimensionado somente se o vídeo é de uma resolução mais alta.</span><span class="sxs-lookup"><span data-stu-id="fbb9d-106">It will only resize if the video is of higher resolution.</span></span> <span data-ttu-id="fbb9d-107">Por exemplo, uma entrada de 1920 x 1080 seria dimensionada para 640 x 360 antes do processamento.</span><span class="sxs-lookup"><span data-stu-id="fbb9d-107">For example, a 1920x1080 input would be scaled to 640x360 before processing.</span></span> <span data-ttu-id="fbb9d-108">Alternar para "StandardDefinition" reduzirá o tempo necessário para o processo de alta resolução vídeo.</span><span class="sxs-lookup"><span data-stu-id="fbb9d-108">Switching to "StandardDefinition" will reduce the time it takes to process high resolution video.</span></span> <span data-ttu-id="fbb9d-109">Ele também pode reduzir o custo do uso desse componente (consulte https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics para obter detalhes).</span><span class="sxs-lookup"><span data-stu-id="fbb9d-109">It may also reduce the cost of using this component (see https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics for details).</span></span>
      <span data-ttu-id="fbb9d-110">No entanto, não podem ser detectadas faces que acabam sendo muito pequeno no vídeo redimensionado.</span><span class="sxs-lookup"><span data-stu-id="fbb9d-110">However, faces that end up being too small in the resized video may not be detected.</span></span> <span data-ttu-id="fbb9d-111">Os valores possíveis incluem: 'SourceResolution', 'StandardDefinition'</span><span class="sxs-lookup"><span data-stu-id="fbb9d-111">Possible values include: 'SourceResolution', 'StandardDefinition'</span></span>
