    type: property
    summary: Discriminador polimórfico
    syntax:
      content: 'odatatype: "#Microsoft.Media.VideoOverlay"'
      return:
        type:
          - '"#Microsoft.Media.VideoOverlay"'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoOverlay.opacity'
    name: opacity
    fullName: opacity
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A opacidade de sobreposição. Este é um valor no intervalo [0 - 1.0]. O padrão é 1.0, significando a sobreposição é opaca.'
    optional: true
    syntax:
      content: 'opacity?: undefined | number'
      return:
        type:
          - undefined | number
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoOverlay.position'
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: O local em que o vídeo de entrada onde a sobreposição é aplicada.
    optional: true
    syntax:
      content: 'position?: Rectangle'
      return:
        type:
          - '@azure/arm-mediaservices.Rectangle'
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoOverlay.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A posição inicial, com referência ao vídeo de entrada, em que a sobreposição é iniciado. O valor deve estar no formato ISO 8601. Por exemplo, PT05S para iniciar a sobreposição em 5 segundos para o vídeo de entrada. Se não for especificado na sobreposição começará desde o início do vídeo de entrada.'
    optional: true
    syntax:
      content: 'start?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
