  - uid: '@azure/arm-mediaservices.VideoOverlay.end'
    name: end
    fullName: end
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A posição em que o vídeo de entrada em que a sobreposição termina. O valor deve estar no formato de duração ISO 8601. Por exemplo, PT30S para terminar a sobreposição em 30 segundos no vídeo de entrada. Se não especificado a sobreposição será aplicada até o final do vídeo de entrada se inputLoop for true. Caso contrário, se inputLoop for false, sobreposição durará desde que a duração da mídia de sobreposição.'
    optional: true
    syntax:
      content: 'end?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoOverlay.fadeInDuration'
    name: fadeInDuration
    fullName: fadeInDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A duração pela qual a sobreposição de fade in para o vídeo de entrada. O valor deve estar no formato de duração ISO 8601. Se não especificado, o comportamento padrão é não ter nenhum esmaecimento em (mesmo que PT0S).'
    optional: true
    syntax:
      content: 'fadeInDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoOverlay.fadeOutDuration'
    name: fadeOutDuration
    fullName: fadeOutDuration
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A duração pela qual a sobreposição de fade fora o vídeo de entrada. O valor deve estar no formato de duração ISO 8601. Se não especificado, o comportamento padrão é não ter nenhum fade out (mesmo que PT0S).'
    optional: true
    syntax:
      content: 'fadeOutDuration?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.VideoOverlay.inputLabel'
    name: inputLabel
    fullName: inputLabel
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O rótulo da entrada de trabalho que deve ser usada como uma sobreposição. A entrada deve especificar exatamente um arquivo. Você pode especificar um arquivo de imagem em formatos JPG ou PNG, ou um arquivo de áudio (como um arquivo WAV, MP3, WMA ou M4A) ou um arquivo de vídeo. Consulte https://aka.ms/mesformats para obter uma lista dos formatos de arquivo de vídeo e áudio com suporte.'
    syntax:
      content: 'inputLabel: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
