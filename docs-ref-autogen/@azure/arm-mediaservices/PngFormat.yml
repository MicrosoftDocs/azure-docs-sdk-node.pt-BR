  - uid: '@azure/arm-mediaservices.PngFormat.filenamePattern'
    name: filenamePattern
    fullName: filenamePattern
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O padrão de nome de arquivo para os arquivos de saída gerada. As macros a seguir têm suporte no nome do arquivo: {Basename} - o nome base do vídeo de entrada {Extension} - a extensão apropriada para esse formato. {Label} - o rótulo atribuído à camada/codec.
      {Index} - um índice exclusivo para miniaturas. Aplicável somente para as miniaturas. {Taxa de bits} - a taxa de bits de áudio/vídeo. Não aplicável a miniaturas. {Codec} - o tipo do codec de áudio/vídeo. Todas as macros unsubstituted serão recolhidas e removidas do nome do arquivo.
    syntax:
      content: 'filenamePattern: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
