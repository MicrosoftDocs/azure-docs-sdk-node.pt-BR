  - uid: '@azure/arm-mediaservices.JpgImage.range'
    name: range
    fullName: range
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A posição no vídeo na qual interromper a geração de miniaturas de entrada. O valor pode ser no carimbo de hora absoluto (ISO 8601, por exemplo: PT5M30S para parar em 5 minutos e 30 segundos), ou uma contagem de quadros (por exemplo, 300 parar no quadro 300º) ou um valor relativo (por exemplo, 100%).'
    optional: true
    syntax:
      content: 'range?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.JpgImage.start'
    name: start
    fullName: start
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A posição no vídeo de entrada de onde começar a gerar miniaturas. O valor pode ser no carimbo de hora absoluto (ISO 8601, por exemplo: PT05S), ou uma contagem de quadros (por exemplo, 10 para o quadro de 10) ou um valor relativo (por exemplo, o % 1). Também dá suporte a uma macro {Best}, que informa o codificador para selecionar a melhor miniatura de primeiros segundos do vídeo.'
    syntax:
      content: 'start: string'
      return:
        type:
          - string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.JpgImage.step'
    name: step
    fullName: step
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Os intervalos em que as miniaturas são geradas. O valor pode ser no carimbo de hora absoluto (ISO 8601, por exemplo: PT05S para uma imagem de 5 segundos), ou uma contagem de quadros (por exemplo, 30 para todos os 30 quadros) ou um valor relativo (por exemplo, o % 1).'
    optional: true
    syntax:
      content: 'step?: undefined | string'
      return:
        type:
          - undefined | string
    package: '@azure/arm-mediaservices'
  - uid: '@azure/arm-mediaservices.JpgImage.stretchMode'
    name: stretchMode
    fullName: stretchMode
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O modo de redimensionamento - como o vídeo de entrada será redimensionado para se ajustar a resolução ou resoluções de saída desejada. O padrão é AutoSize. Os valores possíveis incluem: ''None'', ''AutoSize'', ''AutoFit'''
    optional: true
    syntax:
      content: 'stretchMode?: StretchMode'
      return:
        type:
          - '@azure/arm-mediaservices.StretchMode'
    package: '@azure/arm-mediaservices'
