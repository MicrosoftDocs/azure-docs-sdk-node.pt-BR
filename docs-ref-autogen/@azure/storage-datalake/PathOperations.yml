osed-lease-id" to change the lease ID of an active lease.</span></span> <span data-ttu-id="5edfb-149">Use a "renovar" e especifique o "x-ms-lease-id" para renovar uma concessão existente.</span><span class="sxs-lookup"><span data-stu-id="5edfb-149">Use "renew" and specify the "x-ms-lease-id" to renew an existing lease.</span></span>
