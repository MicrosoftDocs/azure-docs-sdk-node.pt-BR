    langs:
      - typeScript
    type: property
    summary: |-
      O preço pago conforme o uso de dólar por hora em que esse tamanho custará. Ele não inclui descontos e pode não refletir que o preço real o tamanho custará. Esse é o preço máximo de todos os preços nessa camada.
      **OBSERVAÇÃO: Essa propriedade não será serializada. Ele só poderá ser preenchido pelo servidor.**
