  - uid: '@azure/arm-keyvault.VaultProperties.enablePurgeProtection'
    name: enablePurgeProtection
    fullName: enablePurgeProtection
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Propriedade que especifica se a proteção contra limpar está habilitada para este cofre. Definir essa propriedade como true ativa a proteção contra a limpeza para o cofre e seu conteúdo - apenas o serviço Key Vault pode iniciar uma exclusão de disco rígida irrecuperável. A configuração é eficaz somente se a exclusão reversível também está habilitada. Habilitar essa funcionalidade é irreversível - ou seja, a propriedade não aceita Falso como seu valor.'
    optional: true
    syntax:
      content: 'enablePurgeProtection?: undefined | false | true'
      return:
        type:
          - undefined | false | true
    package: '@azure/arm-keyvault'
