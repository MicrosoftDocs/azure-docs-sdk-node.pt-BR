  - uid: '@azure/arm-policy.PolicyAssignments.create'
    name: 'create(string, string, PolicyAssignment, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Esta operação cria ou atualiza uma atribuição de política com o nome e o escopo fornecido. Atribuições de política se aplicam a todos os recursos contidos no seu escopo. Por exemplo, quando você atribuir uma política no escopo do grupo de recursos, essa política se aplica a todos os recursos no grupo.'
    syntax:
      content: 'function create(scope: string, policyAssignmentName: string, parameters: PolicyAssignment, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: scope
          type:
            - string
          description: 'O escopo da atribuição de política. Os escopos válidos são: grupo de gerenciamento (formato: '' / providers/Microsoft.Management/managementGroups/{managementGroup}''), assinatura (formato: ''/ assinaturas / {subscriptionId}''), grupo de recursos (formato: '' / assinaturas / {subscriptionId} / resourceGroups / {resourceGroupName}'', ou recurso (formato: '' / assinaturas / {subscriptionId} ResourceGroups {resourceGroupName} /providers/ {resourceProviderNamespace} / [{parentResourcePath} /] {resourceType} / {resourceName}'''
        - id: policyAssignmentName
          type:
            - string
          description: O nome da atribuição de política.
        - id: parameters
          type:
            - '@azure/arm-policy.PolicyAssignment'
          description: Parâmetros para a atribuição de política.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.PolicyAssignmentsCreateResponse>
    package: '@azure/arm-policy'
