  syntax:
    content: 'domainNameLabel?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PublicIPAddressDnsSettings.fqdn'
  name: fqdn
  fullName: fqdn
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Obtém o FQDN, nome de domínio totalmente qualificado do registro DNS associado com o IP público.

    Isso é a concatenação da domainNameLabel e da zona DNS regionalizada.
  optional: true
  syntax:
    content: 'fqdn?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
- uid: '@azure/arm-network.PublicIPAddressDnsSettings.reverseFqdn'
  name: reverseFqdn
  fullName: reverseFqdn
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtém ou define o FQDN reverso. Um visível pelo usuário, nome de domínio que seja resolvido para esse endereço IP público totalmente qualificado. Se o reverseFqdn for especificado, um registro de PTR DNS é criado apontando do endereço IP no domínio in-addr para o FQDN inverso.
  optional: true
  syntax:
    content: 'reverseFqdn?: undefined | string'
    return:
      type:
      - undefined | string
  package: '@azure/arm-network'
