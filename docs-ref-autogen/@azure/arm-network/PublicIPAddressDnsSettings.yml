  name: domainNameLabel
  fullName: domainNameLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: Obtém ou define o rótulo de nome de domínio. A concatenação de rótulo de nome de domínio e a zona DNS regionalizada compõem o nome de domínio totalmente qualificado associado com o endereço IP público. Se um rótulo de nome de domínio for especificado, um registro DNS é criado para o IP público no sistema DNS do Microsoft Azure.
