- uid: '@azure/arm-network.NetworkInterfaceDnsSettings.dnsServers'
  name: dnsServers
  fullName: dnsServers
  children: []
  langs:
  - typeScript
  type: property
  summary: Lista de endereços IP de servidores DNS. Use "AzureProvidedDNS" para alternar para o azure fornecidas a resolução de DNS. O valor "AzureProvidedDNS" não pode ser combinado com outros IPs, ele deve ser o único valor na coleção dnsServers.
  optional: true
  syntax:
    content: 'dnsServers?: string[]'
    return:
      type:
      - string[]
