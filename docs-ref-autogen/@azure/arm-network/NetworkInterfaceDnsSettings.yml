  children: []
  langs:
  - typeScript
  type: property
  summary: Se a VM que usa esta NIC for parte de um conjunto de disponibilidade, essa lista terá a união de todos os servidores DNS de todas as NICs que fazem parte do conjunto de disponibilidade. Essa propriedade é o que é configurado em cada uma dessas VMs.
