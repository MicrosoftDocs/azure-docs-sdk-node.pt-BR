      Classificações próximas de 1 indicam sentimento positivo, enquanto as classificações próximas de 0 indicam sentimento negativo. Uma pontuação igual a 0,5 indica que a falta de sentimento (por exemplo, uma instrução factoid). Consulte a <a
      href="https://docs.microsoft.com/en-us/azure/cognitive-services/text-analytics/overview#supported-languages">documentação da análise de texto</a> para obter detalhes sobre os idiomas que são compatíveis com análise de sentimento.
