  summary: 'Envia a mensagem de solicitação fornecida e retorna a resposta recebida. Se a operação não será concluída no tempo limite fornecido em segundos `default: 10`, em seguida, a solicitação será repetida linearmente para o número de vezes fornecido `default: 3` com o atraso fornecido em segundos `default: 15` entre cada tentativa.'
  syntax:
    content: 'function sendRequest<T>(request: Message, options?: SendRequestOptions)'
