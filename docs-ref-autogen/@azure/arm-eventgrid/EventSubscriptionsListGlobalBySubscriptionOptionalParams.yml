    name: filter
    fullName: filter
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A consulta usada para filtrar os resultados da pesquisa usando a sintaxe de OData. Filtragem é permitida na propriedade ''name'' somente e com um número limitado de operações de OData. Essas operações são: a função ''contains'', bem como as seguintes operações lógicas: não e, ou, eq (para igual a) e m (para não igual). Não há operações aritméticas são suportadas. A seguir está um exemplo de filtro válidas: $filter = contém ''Padrão'' (nome) e nome ne ''Padrão de-1''. O seguinte não é um exemplo de filtro válidas: $filter = local eq ''westus''.'
    optional: true
