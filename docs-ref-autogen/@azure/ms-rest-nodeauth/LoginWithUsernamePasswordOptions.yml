  - uid: '@azure/ms-rest-nodeauth.LoginWithUsernamePasswordOptions.tokenAudience'
    name: tokenAudience
    fullName: tokenAudience
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      {TokenAudience} [tokenAudience] - o público-alvo para o qual o token é solicitado. Os valores válidos são 'Gráfico', 'lote', ou qualquer outro recurso, como 'https://vault.azure.net/'.
      Se tokenAudience é 'Gráfico', em seguida, domínio também deve ser fornecido e seu valor não deve ser 'comum' locatário padrão. Ele deve ser uma cadeia de caracteres (preferencialmente em um formato de guid).
    optional: true
    syntax:
      content: 'tokenAudience?: TokenAudience'
      return:
        type:
          - '@azure/ms-rest-nodeauth.TokenAudience'
    package: '@azure/ms-rest-nodeauth'
