items:
  - uid: '@azure/ms-rest-nodeauth.withServicePrincipalSecret'
    name: 'withServicePrincipalSecret(string, string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: Fornece um objeto ApplicationTokenCredentials e a lista de assinaturas associadas a esse servicePrinicpalId/clientId entre todos os locatários aplicáveis.
    syntax:
      content: 'function withServicePrincipalSecret(clientId: string, secret: string, domain: string)'
      parameters:
        - id: clientId
          type:
            - string
          description: |-
            A id do Active Directory aplicativo cliente também conhecido como o SPN (nome de ServicePrincipal).
            Ver [início rápido do Active Directory para .net](https://azure.microsoft.com/en-us/documentation/articles/active-directory-devquickstarts-dotnet/) para obter um exemplo.
        - id: secret
          type:
            - string
          description: O segredo do aplicativo para a entidade de serviço.
        - id: domain
          type:
            - string
          description: A id de locatário ou domínio que contém esse aplicativo.
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.ApplicationTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
