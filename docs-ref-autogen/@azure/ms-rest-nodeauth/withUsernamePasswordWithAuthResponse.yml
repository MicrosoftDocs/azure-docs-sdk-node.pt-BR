          description: O nome de usuário para a conta de Id da organização.
        - id: password
          type:
            - string
          description: A senha para a conta de Id da organização.
        - id: options
          type:
            - '@azure/ms-rest-nodeauth.LoginWithUsernamePasswordOptions'
          description: ''
          optional: true
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.AuthResponse>
