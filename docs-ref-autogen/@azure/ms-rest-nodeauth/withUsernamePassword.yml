items:
  - uid: '@azure/ms-rest-nodeauth.withUsernamePassword'
    name: 'withUsernamePassword(string, string)'
    children: []
    type: function
    langs:
      - typeScript
    summary: |-
      Fornece um objeto UserTokenCredentials e a lista de assinaturas associadas à userId em todos os locatários aplicáveis.
      Esse método é aplicável somente para as ids organizacionais que não são 2FA habilitado; caso contrário, usar o logon interativo.
    syntax:
      content: 'function withUsernamePassword(username: string, password: string)'
      parameters:
        - id: username
          type:
            - string
          description: O nome de usuário para a conta de Id da organização.
        - id: password
          type:
            - string
          description: A senha para a conta de Id da organização.
      return:
        type:
          - Promise<@azure/ms-rest-nodeauth.UserTokenCredentials>
    package: '@azure/ms-rest-nodeauth'
