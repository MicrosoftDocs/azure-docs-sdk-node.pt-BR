    summary: 'Pontos de dados de série temporal. Pontos devem ser classificados por data/hora em ordem crescente para coincidir com o resultado da detecção de anomalias. Se os dados não forem classificados corretamente ou não há carimbo de hora duplicado, a API não funcionará. Nesse caso, uma mensagem de erro será retornada.'
