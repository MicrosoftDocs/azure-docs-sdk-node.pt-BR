  - uid: '@azure/arm-migrate.AssessedMachines.listByAssessment'
    name: 'listByAssessment(string, string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Obter lista de máquinas que são avaliados como parte da avaliação especificada. Retorna uma matriz json de objetos do tipo 'computador avaliado' como especificado na seção de modelos.
      Sempre que uma avaliação é criada ou atualizada, ele vai em computação. Durante essa fase, o campo 'status' do objeto de avaliação relata 'Computing'.
      Durante o período de avaliação está em computação, a lista de computadores avaliados está vazia e não há máquinas avaliadas são retornadas por essa chamada.
    syntax:
      content: 'function listByAssessment(resourceGroupName: string, projectName: string, groupName: string, assessmentName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nome do grupo de recursos do Azure que o projeto é parte do.
        - id: projectName
          type:
            - string
          description: Nome do projeto migrações para Azure.
        - id: groupName
          type:
            - string
          description: Nome exclusivo de um grupo em um projeto.
        - id: assessmentName
          type:
            - string
          description: Nome exclusivo de uma avaliação dentro de um projeto.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.AssessedMachinesListByAssessmentResponse>
    package: '@azure/arm-migrate'
