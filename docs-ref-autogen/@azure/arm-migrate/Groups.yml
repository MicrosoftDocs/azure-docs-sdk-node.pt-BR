  - uid: '@azure/arm-migrate.Groups.deleteMethod'
    name: 'deleteMethod(string, string, string, msRest.RequestOptionsBase)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Exclua o grupo do projeto. Os computadores permanecem no projeto. Excluir um grupo inexistente resulta em uma operação de nenhum.
      Um grupo é um mecanismo de agregação para as máquinas em um projeto. Portanto, a exclusão de grupo não exclui máquinas nele.
    syntax:
      content: 'function deleteMethod(resourceGroupName: string, projectName: string, groupName: string, options?: msRest.RequestOptionsBase)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nome do grupo de recursos do Azure que o projeto é parte do.
        - id: projectName
          type:
            - string
          description: Nome do projeto migrações para Azure.
        - id: groupName
          type:
            - string
          description: Nome exclusivo de um grupo em um projeto.
        - id: options
          type:
            - msRest.RequestOptionsBase
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.GroupsDeleteResponse>
    package: '@azure/arm-migrate'
