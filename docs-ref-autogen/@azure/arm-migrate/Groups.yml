  - uid: '@azure/arm-migrate.Groups.create'
    name: 'create(string, string, string, Models.GroupsCreateOptionalParams)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Crie um novo grupo, enviando um objeto json do tipo 'group' conforme indicado na seção de modelos como parte do corpo da solicitação. O nome do grupo em um projeto é exclusivo. Rótulos podem ser aplicados em um grupo como parte da criação.
      Se um grupo com o nome do grupo especificado na URL já existir, essa chamada atua como uma atualização.

      Esta operação é idempotente.
    syntax:
      content: 'function create(resourceGroupName: string, projectName: string, groupName: string, options?: Models.GroupsCreateOptionalParams)'
      parameters:
        - id: resourceGroupName
          type:
            - string
          description: Nome do grupo de recursos do Azure que o projeto é parte do.
        - id: projectName
          type:
            - string
          description: Nome do projeto migrações para Azure.
        - id: groupName
          type:
            - string
          description: Nome exclusivo de um grupo em um projeto.
        - id: options
          type:
            - Models.GroupsCreateOptionalParams
          description: ''
          optional: true
      return:
        type:
          - Promise<Models.GroupsCreateResponse>
    package: '@azure/arm-migrate'
