    A API de gerenciamento do barramento de serviço inclui operações para gerenciar namespaces de barramento de serviço.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Consulte [namespaces] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #namespaces}.

