- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#checkAvailability
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#checkAvailability
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: checkAvailability(namespaceName, callback)
  summary: Verifica a disponibilidade do namespace de serviço específico em todas as assinaturas do Windows Azure. Isso é útil porque o nome de domínio é criado com base no nome do namespace de serviço.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj870968.aspx para obter mais informações)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.checkAvailability(namespaceName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: O nome do namespace.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: O fluxo de resposta.
    content: function checkAvailability(namespaceName, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#create
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: create(namespaceName, region, callback)
  summary: Cria um novo namespace de serviço. Depois de criar, o manifesto do recurso desse namespace é imutável. Esta operação é idempotente.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx para obter mais informações)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.create(namespaceName, region, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: O nome do namespace.
    - id: region
      type:
      - string
      description: A região de namespace.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: O fluxo de resposta.
    content: function create(namespaceName, region, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createAuthorizationRule
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createAuthorizationRule(namespaceName, rule, callback)
  summary: A operação de regra de autorização de namespace de criação cria uma regra de autorização para um namespace
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createAuthorizationRule(namespaceName, rule, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: O nome do namespace.
    - id: rule
      type:
      - azure-asm-sb.ServiceBusSharedAccessAuthorizationRule
      description: A regra de autorização de acesso compartilhado.
    - id: rule.keyName
      type:
      - string
      description: O nome da chave que foi usado.
      optional: true
    - id: rule.primaryKey
      type:
      - string
      description: A chave primária que foi usada.
      optional: true
    - id: rule.secondaryKey
      type:
      - string
      description: A chave secundária que foi usada.
      optional: true
    - id: rule.claimType
      type:
      - string
      description: O tipo da declaração.
      optional: true
    - id: rule.claimValue
      type:
      - string
      description: O valor da declaração.
      optional: true
    - id: rule.rights
      type:
      - array
      description: Os direitos associados à regra.
      optional: true
    - id: rule.createdTime
      type:
      - date
      description: A hora em que a regra de autorização foi criada.
      optional: true
    - id: rule.modifiedTime
      type:
      - date
      description: A hora mais recente em que a regra foi atualizada.
      optional: true
    - id: rule.revision
      type:
      - number
      description: O número de revisão para a regra.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: O fluxo de resposta.
    content: function createAuthorizationRule(namespaceName, rule, callback)
  langs:
  - js
- uid: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  id: azure-asm-sb.NamespaceOperations~NamespaceOperations#createNamespace
  parent: azure-asm-sb.NamespaceOperations~NamespaceOperations
  name: createNamespace(namespaceName, namespaceEntity, callback)
  summary: Cria um novo namespace de serviço. Depois de criar, o manifesto do recurso desse namespace é imutável. Esta operação é idempotente.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj856303.aspx para obter mais informações)
  fullName: azure-asm-sb.NamespaceOperations~NamespaceOperations.createNamespace(namespaceName, namespaceEntity, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: O nome do namespace.
    - id: namespaceEntity
      type:
      - azure-asm-sb.ServiceBusNamespaceCreateParameters
      description: O namespace do barramento de serviço.
    - id: namespaceEntity.region
      type:
      - string
      description: A região de namespace.
    - id: namespaceEntity.createACSNamespace
      type:
      - boolean
      description: Ou não a autenticação do ACS é necessária para o barramento de serviço.
      optional: true
    - id: namespaceEntity.namespaceType
      type:
      - azure-asm-sb.NamespaceType
      description: Obtém ou define o tipo de namespace.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: O fluxo de resposta.
    content: function createNamespace(namespaceName, namespaceEntity, callback)
  langs:
  - js
