- uid: azure-asm-sb.QueueOperations~QueueOperations
  id: azure-asm-sb.QueueOperations~QueueOperations
  name: QueueOperations
  summary: >-
    A API de gerenciamento do barramento de serviço inclui operações para gerenciar as filas do barramento de serviço.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Consulte [filas] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #queues}.

    Inicializa uma nova instância da classe QueueOperations.
