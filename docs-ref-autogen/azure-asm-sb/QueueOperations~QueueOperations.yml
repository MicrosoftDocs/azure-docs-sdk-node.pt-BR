      optional: true
    - id: queue.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="66ac0-201">Habilita ou desabilita o lado de serviço, comportamento de lote ao realizar operações para a fila específica.</span><span class="sxs-lookup"><span data-stu-id="66ac0-201">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="66ac0-202">Quando habilitado, o barramento de serviço coleta/agrupa várias operações para o back-end para ser mais eficiente de conexão.</span><span class="sxs-lookup"><span data-stu-id="66ac0-202">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="66ac0-203">Se o usuário deseja menor latência de operação, em seguida, eles podem desativar esse recurso.</span><span class="sxs-lookup"><span data-stu-id="66ac0-203">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: queue.sizeInBytes
      type:
      - number
      description: "<span data-ttu-id=\"66ac0-204\">Reflete os bytes reais que as mensagens na fila atualmente ocupam com relação à quota.\\* da fila intervalo: 0 - MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"66ac0-204\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
