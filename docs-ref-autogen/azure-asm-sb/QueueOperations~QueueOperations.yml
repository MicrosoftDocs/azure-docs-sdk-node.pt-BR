  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: O nome do namespace.
    - id: queueName
      type:
      - string
      description: O nome da fila.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: O fluxo de resposta.
    content: function deleteMethod(namespaceName, queueName, callback)
  langs:
  - js
