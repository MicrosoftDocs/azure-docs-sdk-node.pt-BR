  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: update(namespaceName, queue, callback)
  summary: <span data-ttu-id="66ac0-176">Atualiza a descrição da fila e faz uma chamada para atualizar as entradas de banco de dados correspondentes.</span><span class="sxs-lookup"><span data-stu-id="66ac0-176">Updates the queue description and makes a call to update corresponding DB entries.</span></span>  <span data-ttu-id="66ac0-177">(consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj856305.aspx para obter mais informações)</span><span class="sxs-lookup"><span data-stu-id="66ac0-177">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856305.aspx for more information)</span></span>
  fullName: azure-asm-sb.QueueOperations~QueueOperations.update(namespaceName, queue, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
