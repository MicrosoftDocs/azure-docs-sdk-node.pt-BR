- uid: azure-asm-sb.QueueOperations~QueueOperations#list
  id: azure-asm-sb.QueueOperations~QueueOperations#list
  parent: azure-asm-sb.QueueOperations~QueueOperations
  name: list(namespaceName, callback)
  summary: Enumera as filas no namespace de serviço. O resultado é retornado em páginas, cada uma contendo até 100 filas. Se o namespace contiver mais de 100 filas, um feed é retornado que contém a primeira página e um link Avançar com o URI para exibir a próxima página de dados.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh780759.asp para obter mais informações)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.list(namespaceName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: O nome do namespace.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: O fluxo de resposta.
    content: function list(namespaceName, callback)
  langs:
  - js
