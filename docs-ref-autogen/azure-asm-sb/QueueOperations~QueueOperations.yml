  name: create(namespaceName, queue, callback)
  summary: <span data-ttu-id="66ac0-106">Cria uma nova fila.</span><span class="sxs-lookup"><span data-stu-id="66ac0-106">Creates a new queue.</span></span> <span data-ttu-id="66ac0-107">Depois de criado, o manifesto do recurso dessa fila é imutável.</span><span class="sxs-lookup"><span data-stu-id="66ac0-107">Once created, this queue's resource manifest is immutable.</span></span> <span data-ttu-id="66ac0-108">Esta operação é idempotente.</span><span class="sxs-lookup"><span data-stu-id="66ac0-108">This operation is idempotent.</span></span> <span data-ttu-id="66ac0-109">Repetir a chamada de criação depois que uma fila com o mesmo nome tiver sido criada com êxito, resultará em uma mensagem de erro 409 Conflito.</span><span class="sxs-lookup"><span data-stu-id="66ac0-109">Repeating the create call, after a queue with same name has been created successfully, will result in a 409 Conflict error message.</span></span>  <span data-ttu-id="66ac0-110">(consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx para obter mais informações)</span><span class="sxs-lookup"><span data-stu-id="66ac0-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj856295.aspx for more information)</span></span>
