      - number
      description: "<span data-ttu-id=\"66ac0-137\">Reflete os bytes reais que as mensagens na fila atualmente ocupam com relação à quota.\\* da fila intervalo: 0 - MaxTopicSizeinMegaBytes</span><span class=\"sxs-lookup\"><span data-stu-id=\"66ac0-137\">Reflects the actual bytes that messages in the queue currently occupy toward the queue's quota.\\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>"
      optional: true
    - id: queue.messageCount
