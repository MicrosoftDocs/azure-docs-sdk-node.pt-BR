  summary: A descrição da fila é um documento AtomPub XML que define a semântica desejada para uma assinatura. A descrição da fila contém as propriedades a seguir. Para obter mais informações, consulte o tópico de propriedades QueueDescription.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh780773.aspx para obter mais informações)
  fullName: azure-asm-sb.QueueOperations~QueueOperations.get(namespaceName, queueName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
