    - id: queue.defaultMessageTimeToLive
      type:
      - string
      description: '<span data-ttu-id="66ac0-192">Dependendo se as mensagens mortas estão habilitadas, uma mensagem é automaticamente movida para a propriedade DeadLetterQueue ou excluída se ele foi armazenado na fila por mais tempo que o tempo especificado.</span><span class="sxs-lookup"><span data-stu-id="66ac0-192">Depending on whether DeadLettering is enabled, a message is automatically moved to the DeadLetterQueue or deleted if it has been stored in the queue for longer than the specified time.</span></span> <span data-ttu-id="66ac0-193">Esse valor é substituído por um TTL especificado na mensagem se e somente se o TTL da mensagem é menor que o TTL definido na fila.</span><span class="sxs-lookup"><span data-stu-id="66ac0-193">This value is overwritten by a TTL specified on the message if and only if the message TTL is smaller than the TTL set on the queue.</span></span> <span data-ttu-id="66ac0-194">Esse valor é imutável depois que a fila foi criada: * intervalo: 1 segundo - TimeSpan.MaxValue* padrão: TimeSpan. MaxValue</span><span class="sxs-lookup"><span data-stu-id="66ac0-194">This value is immutable after the Queue has been created:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>'
      optional: true
    - id: queue.deadLetteringOnMessageExpiration
      type:
      - boolean
