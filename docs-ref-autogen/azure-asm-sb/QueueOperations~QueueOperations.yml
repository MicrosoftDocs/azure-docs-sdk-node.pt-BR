      type:
      - string
      description: >-
        <span data-ttu-id="66ac0-114">Determina a quantidade de tempo em segundos no qual uma mensagem deve ser bloqueada para processamento por um receptor.</span><span class="sxs-lookup"><span data-stu-id="66ac0-114">Determines the amount of time in seconds in which a message should be locked for processing by a receiver.</span></span>

        <span data-ttu-id="66ac0-115">Após esse período, a mensagem é desbloqueada e fica disponível para consumo pelo próximo receptor.</span><span class="sxs-lookup"><span data-stu-id="66ac0-115">After this period, the message is unlocked and available for consumption by the next receiver.</span></span> <span data-ttu-id="66ac0-116">Configurável somente no momento da criação de fila: \* intervalo: 0 - 5 minutos.</span><span class="sxs-lookup"><span data-stu-id="66ac0-116">Settable only at queue creation time:\* Range: 0 - 5 minutes.</span></span> <span data-ttu-id="66ac0-117">0 significa que a mensagem não está bloqueada \* padrão: 30 segundos</span><span class="sxs-lookup"><span data-stu-id="66ac0-117">0 means that the message is not locked\* Default: 30 seconds</span></span>
      optional: true
