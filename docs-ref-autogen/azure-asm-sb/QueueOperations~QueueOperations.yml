      description: <span data-ttu-id="66ac0-143">Obtém ou define se a fila dá suporte à ordenação.</span><span class="sxs-lookup"><span data-stu-id="66ac0-143">Gets or sets whether the queue supports ordering.</span></span>
      optional: true
