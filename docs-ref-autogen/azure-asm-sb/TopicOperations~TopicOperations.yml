      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="c39dc-124">Se habilitada, o tópico irá detectar mensagens duplicadas dentro do período de tempo especificado pela propriedade DuplicateDetectionHistoryTimeWindow.</span><span class="sxs-lookup"><span data-stu-id="c39dc-124">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="c39dc-125">Configurável somente no tempo. de criação de tópico \* padrão: false</span><span class="sxs-lookup"><span data-stu-id="c39dc-125">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
