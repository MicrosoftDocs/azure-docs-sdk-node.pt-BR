- uid: azure-asm-sb.TopicOperations~TopicOperations#create
  id: azure-asm-sb.TopicOperations~TopicOperations#create
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: create(namespaceName, topic, callback)
  summary: Cria um novo tópico. Depois de criado, esse manifesto de recurso do tópico é imutável. Esta operação não é idempotente. Repetir a chamada de criação depois que um tópico com o mesmo nome tiver sido criado com êxito, resultará em uma mensagem de erro 409 Conflito.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh780728.aspx para obter mais informações)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.create(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: O nome do namespace.
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: O tópico do barramento de serviço.
    - id: topic.name
      type:
      - string
      description: O nome do tópico.
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        Determina por quanto tempo uma mensagem reside em assinaturas associadas. As assinaturas herdam o TTL do tópico, a menos que eles são criados explicitamente com um TTL menor.

        Com base em se as mensagens mortas estão habilitadas, uma mensagem cujo TTL tenha expirado será movida para a DeadLtterQueue associada da assinatura ou será excluída permanentemente. Os valores a seguir são configuráveis no momento da criação de tópico: * intervalo: 1 segundo - TimeSpan.MaxValue* padrão: TimeSpan. MaxValue
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: 'Especifica o tamanho máximo do tópico em megabytes. Qualquer tentativa de enfileirar uma mensagem que fará com que o tópico exceda esse valor falhará. Todas as mensagens que são armazenadas no tópico ou em qualquer uma das suas assinaturas contam para esse valor. Várias cópias de uma mensagem que residem em uma ou várias assinaturas contarão como uma mensagem. Por exemplo, se a mensagem m existir uma vez na assinatura s1 e duas vezes na assinatura s2, m é contado como uma única mensagem. Você só pode definir esse parâmetro no momento da criação de tópico usando os seguintes valores: * intervalo: 1 a 5*1024 MB* padrão: 1 * 1024'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: 'Se habilitada, o tópico irá detectar mensagens duplicadas dentro do período de tempo especificado pela propriedade DuplicateDetectionHistoryTimeWindow. Configurável somente no tempo. de criação de tópico * padrão: false'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: 'Especifica o período de tempo durante o qual o barramento de serviço detecta mensagem duplication.* intervalo: 1 segundo – 7 dias * padrão: 10 minutos'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: Habilita ou desabilita o lado de serviço, comportamento de lote ao realizar operações para a fila específica. Quando habilitado, o barramento de serviço coleta/agrupa várias operações para o back-end para ser mais eficiente de conexão. Se o usuário deseja menor latência de operação, em seguida, eles podem desativar esse recurso.
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: 'Reflete o número real de bytes como a cota de tópico mensagens no tópico ocupam no momento. (somente leitura) * intervalo: 0 - MaxTopicSizeinMegaBytes'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: Obtém ou define se as mensagens devem ser filtradas antes da publicação.
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: Especifica se o acesso anônimo é permitido.
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: Obtém as regras de autorização para a descrição.
      optional: true
    - id: topic.status
      type:
      - string
      description: Obtém ou define o status atual do tópico (habilitado ou desabilitado). Quando um tópico está desabilitado, esse tópico não pode enviar ou receber mensagens.
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: A hora em que a fila foi criada no.
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: A hora em que a fila foi atualizada pela última vez.
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: A hora em que a fila foi acessado pela última vez.
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: Obtém ou define se os tópicos podem ser ordenados.
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: Estatísticas de fila atual.
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: O número atual de mensagens ativas.
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: O número atual de mensagens mortas letras.
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: O número atual de mensagens agendadas.
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: O número atual de letras de mensagens mortas de transferência.
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: O número atual de mensagens de transferência.
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: O número atual de assinaturas do tópico.
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: Implementado.
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: O status de disponibilidade atual do tópico.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: O fluxo de resposta.
    content: function create(namespaceName, topic, callback)
  langs:
  - js
- uid: azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
  id: azure-asm-sb.TopicOperations~TopicOperations#deleteMethod
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: deleteMethod(namespaceName, topicName, callback)
  summary: Exclui um tópico existente. Essa operação também removerá todos os estados associados, incluindo as assinaturas associadas.  (consulte http://msdn.microsoft.com/en-us/library/hh780721.aspx para obter mais informações)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.deleteMethod(namespaceName, topicName, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: O nome do namespace.
    - id: topicName
      type:
      - string
      description: O tópico.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sb.Stream
      description: O fluxo de resposta.
    content: function deleteMethod(namespaceName, topicName, callback)
  langs:
  - js
