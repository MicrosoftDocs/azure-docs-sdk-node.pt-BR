  name: get(namespaceName, topicName, callback)
  summary: A descrição do tópico é um documento AtomPub XML que define a semântica desejada para um tópico. A descrição do tópico contém as propriedades a seguir. Para obter mais informações, consulte o tópico de propriedades TopicDescription.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh780749.aspx para obter mais informações)
  fullName: azure-asm-sb.TopicOperations~TopicOperations.get(namespaceName, topicName, callback)
  type: Function
