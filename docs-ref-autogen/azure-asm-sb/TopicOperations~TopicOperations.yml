- uid: azure-asm-sb.TopicOperations~TopicOperations#update
  id: azure-asm-sb.TopicOperations~TopicOperations#update
  parent: azure-asm-sb.TopicOperations~TopicOperations
  name: update(namespaceName, topic, callback)
  summary: <span data-ttu-id="c39dc-173">Atualiza um tópico.</span><span class="sxs-lookup"><span data-stu-id="c39dc-173">Updates a topic.</span></span>  <span data-ttu-id="c39dc-174">(consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx para obter mais informações)</span><span class="sxs-lookup"><span data-stu-id="c39dc-174">(see http://msdn.microsoft.com/en-us/library/windowsazure/jj839740.aspx for more information)</span></span>
  fullName: azure-asm-sb.TopicOperations~TopicOperations.update(namespaceName, topic, callback)
  type: Function
  syntax:
    parameters:
    - id: namespaceName
      type:
      - string
      description: <span data-ttu-id="c39dc-175">O nome do namespace.</span><span class="sxs-lookup"><span data-stu-id="c39dc-175">The namespace name.</span></span>
    - id: topic
      type:
      - azure-asm-sb.ServiceBusTopic
      description: <span data-ttu-id="c39dc-176">O tópico do barramento de serviço.</span><span class="sxs-lookup"><span data-stu-id="c39dc-176">The Service Bus topic.</span></span>
    - id: topic.name
      type:
      - string
      description: <span data-ttu-id="c39dc-177">O nome do tópico.</span><span class="sxs-lookup"><span data-stu-id="c39dc-177">The name of the topic.</span></span>
      optional: true
    - id: topic.defaultMessageTimeToLive
      type:
      - string
      description: >-
        <span data-ttu-id="c39dc-178">Determina por quanto tempo uma mensagem reside em assinaturas associadas.</span><span class="sxs-lookup"><span data-stu-id="c39dc-178">Determines how long a message lives in the associated subscriptions.</span></span> <span data-ttu-id="c39dc-179">As assinaturas herdam o TTL do tópico, a menos que eles são criados explicitamente com um TTL menor.</span><span class="sxs-lookup"><span data-stu-id="c39dc-179">Subscriptions inherit the TTL from the topic unless they are created explicitly with a smaller TTL.</span></span>

        <span data-ttu-id="c39dc-180">Com base em se as mensagens mortas estão habilitadas, uma mensagem cujo TTL tenha expirado será movida para a DeadLtterQueue associada da assinatura ou será excluída permanentemente.</span><span class="sxs-lookup"><span data-stu-id="c39dc-180">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="c39dc-181">Os valores a seguir são configuráveis no momento da criação de tópico: * intervalo: 1 segundo - TimeSpan.MaxValue* padrão: TimeSpan. MaxValue</span><span class="sxs-lookup"><span data-stu-id="c39dc-181">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
      optional: true
    - id: topic.maxSizeInMegabytes
      type:
      - number
      description: '<span data-ttu-id="c39dc-182">Especifica o tamanho máximo do tópico em megabytes.</span><span class="sxs-lookup"><span data-stu-id="c39dc-182">Specifies the maximum topic size in megabytes.</span></span> <span data-ttu-id="c39dc-183">Qualquer tentativa de enfileirar uma mensagem que fará com que o tópico exceda esse valor falhará.</span><span class="sxs-lookup"><span data-stu-id="c39dc-183">Any attempt to enqueue a message that will cause the topic to exceed this value will fail.</span></span> <span data-ttu-id="c39dc-184">Todas as mensagens que são armazenadas no tópico ou em qualquer uma das suas assinaturas contam para esse valor.</span><span class="sxs-lookup"><span data-stu-id="c39dc-184">All messages that are stored in the topic or any of its subscriptions count towards this value.</span></span> <span data-ttu-id="c39dc-185">Várias cópias de uma mensagem que residem em uma ou várias assinaturas contarão como uma mensagem.</span><span class="sxs-lookup"><span data-stu-id="c39dc-185">Multiple copies of a message that reside in one or multiple subscriptions count as a single messages.</span></span> <span data-ttu-id="c39dc-186">Por exemplo, se a mensagem m existir uma vez na assinatura s1 e duas vezes na assinatura s2, m é contado como uma única mensagem.</span><span class="sxs-lookup"><span data-stu-id="c39dc-186">For example, if message m exists once in subscription s1 and twice in subscription s2, m is counted as a single message.</span></span> <span data-ttu-id="c39dc-187">Você só pode definir esse parâmetro no momento da criação de tópico usando os seguintes valores: * intervalo: 1 a 5*1024 MB* padrão: 1 * 1024</span><span class="sxs-lookup"><span data-stu-id="c39dc-187">You can only set this parameter at topic creation time using the following values:* Range: 1 - 5*1024 MB* Default: 1*1024</span></span>'
      optional: true
    - id: topic.requiresDuplicateDetection
      type:
      - boolean
      description: '<span data-ttu-id="c39dc-188">Se habilitada, o tópico irá detectar mensagens duplicadas dentro do período de tempo especificado pela propriedade DuplicateDetectionHistoryTimeWindow.</span><span class="sxs-lookup"><span data-stu-id="c39dc-188">If enabled, the topic will detect duplicate messages within the time span specified by the DuplicateDetectionHistoryTimeWindow property.</span></span> <span data-ttu-id="c39dc-189">Configurável somente no tempo. de criação de tópico \* padrão: false</span><span class="sxs-lookup"><span data-stu-id="c39dc-189">Settable only at topic creation time.\* Default: false</span></span>'
      optional: true
    - id: topic.duplicateDetectionHistoryTimeWindow
      type:
      - string
      description: '<span data-ttu-id="c39dc-190">Especifica o período de tempo durante o qual o barramento de serviço detecta mensagem duplication.* intervalo: 1 segundo – 7 dias * padrão: 10 minutos</span><span class="sxs-lookup"><span data-stu-id="c39dc-190">Specifies the time span during which the Service Bus will detect message duplication.* Range: 1 second - 7 days* Default: 10 minutes</span></span>'
      optional: true
    - id: topic.enableBatchedOperations
      type:
      - boolean
      description: <span data-ttu-id="c39dc-191">Habilita ou desabilita o lado de serviço, comportamento de lote ao realizar operações para a fila específica.</span><span class="sxs-lookup"><span data-stu-id="c39dc-191">Enables or disables service side batching behavior when performing operations for the specific queue.</span></span> <span data-ttu-id="c39dc-192">Quando habilitado, o barramento de serviço coleta/agrupa várias operações para o back-end para ser mais eficiente de conexão.</span><span class="sxs-lookup"><span data-stu-id="c39dc-192">When enabled, service bus will collect/batch multiple operations to the backend to be more connection efficient.</span></span> <span data-ttu-id="c39dc-193">Se o usuário deseja menor latência de operação, em seguida, eles podem desativar esse recurso.</span><span class="sxs-lookup"><span data-stu-id="c39dc-193">If user wants lower operation latency then they can disable this feature.</span></span>
      optional: true
    - id: topic.sizeInBytes
      type:
      - number
      description: '<span data-ttu-id="c39dc-194">Reflete o número real de bytes como a cota de tópico mensagens no tópico ocupam no momento.</span><span class="sxs-lookup"><span data-stu-id="c39dc-194">Reflects the actual bytes toward the topic quota that messages in the topic currently occupy.</span></span> <span data-ttu-id="c39dc-195">(somente leitura) \* intervalo: 0 - MaxTopicSizeinMegaBytes</span><span class="sxs-lookup"><span data-stu-id="c39dc-195">(read-only)\* Range: 0 -MaxTopicSizeinMegaBytes</span></span>'
      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="c39dc-196">Obtém ou define se as mensagens devem ser filtradas antes da publicação.</span><span class="sxs-lookup"><span data-stu-id="c39dc-196">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="c39dc-197">Especifica se o acesso anônimo é permitido.</span><span class="sxs-lookup"><span data-stu-id="c39dc-197">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
      description: <span data-ttu-id="c39dc-198">Obtém as regras de autorização para a descrição.</span><span class="sxs-lookup"><span data-stu-id="c39dc-198">Gets the authorization rules for the description.</span></span>
      optional: true
    - id: topic.status
      type:
      - string
      description: <span data-ttu-id="c39dc-199">Obtém ou define o status atual do tópico (habilitado ou desabilitado).</span><span class="sxs-lookup"><span data-stu-id="c39dc-199">Gets or sets the current status of the topic (enabled or disabled).</span></span> <span data-ttu-id="c39dc-200">Quando um tópico está desabilitado, esse tópico não pode enviar ou receber mensagens.</span><span class="sxs-lookup"><span data-stu-id="c39dc-200">When a topic is disabled, that topic cannot send or receive messages.</span></span>
      optional: true
    - id: topic.createdAt
      type:
      - date
      description: <span data-ttu-id="c39dc-201">A hora em que a fila foi criada no.</span><span class="sxs-lookup"><span data-stu-id="c39dc-201">The time the queue was created at.</span></span>
      optional: true
    - id: topic.updatedAt
      type:
      - date
      description: <span data-ttu-id="c39dc-202">A hora em que a fila foi atualizada pela última vez.</span><span class="sxs-lookup"><span data-stu-id="c39dc-202">The time the queue was last updated.</span></span>
      optional: true
    - id: topic.accessedAt
      type:
      - date
      description: <span data-ttu-id="c39dc-203">A hora em que a fila foi acessado pela última vez.</span><span class="sxs-lookup"><span data-stu-id="c39dc-203">The time the queue was last accessed.</span></span>
      optional: true
    - id: topic.supportOrdering
      type:
      - boolean
      description: <span data-ttu-id="c39dc-204">Obtém ou define se os tópicos podem ser ordenados.</span><span class="sxs-lookup"><span data-stu-id="c39dc-204">Gets or sets whether the topics can be ordered.</span></span>
      optional: true
    - id: topic.countDetails
      type:
      - azure-asm-sb.CountDetails
      description: <span data-ttu-id="c39dc-205">Estatísticas de fila atual.</span><span class="sxs-lookup"><span data-stu-id="c39dc-205">Current queue statistics.</span></span>
      optional: true
    - id: topic.countDetails.activeMessageCount
      type:
      - number
      description: <span data-ttu-id="c39dc-206">O número atual de mensagens ativas.</span><span class="sxs-lookup"><span data-stu-id="c39dc-206">The current number of active messages.</span></span>
      optional: true
    - id: topic.countDetails.deadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="c39dc-207">O número atual de mensagens mortas letras.</span><span class="sxs-lookup"><span data-stu-id="c39dc-207">The current number of dead letters.</span></span>
      optional: true
    - id: topic.countDetails.scheduledMessageCount
      type:
      - number
      description: <span data-ttu-id="c39dc-208">O número atual de mensagens agendadas.</span><span class="sxs-lookup"><span data-stu-id="c39dc-208">The current number of scheduled messages.</span></span>
      optional: true
    - id: topic.countDetails.transferDeadLetterMessageCount
      type:
      - number
      description: <span data-ttu-id="c39dc-209">O número atual de letras de mensagens mortas de transferência.</span><span class="sxs-lookup"><span data-stu-id="c39dc-209">The current number of transfer dead letters.</span></span>
      optional: true
    - id: topic.countDetails.transferMessageCount
      type:
      - number
      description: <span data-ttu-id="c39dc-210">O número atual de mensagens de transferência.</span><span class="sxs-lookup"><span data-stu-id="c39dc-210">The current number of transfer messages.</span></span>
      optional: true
    - id: topic.subscriptionCount
      type:
      - number
      description: <span data-ttu-id="c39dc-211">O número atual de assinaturas do tópico.</span><span class="sxs-lookup"><span data-stu-id="c39dc-211">The current number of subscriptions to the topic.</span></span>
      optional: true
    - id: topic.autoDeleteOnIdle
      type:
      - string
      description: <span data-ttu-id="c39dc-212">Implementado.</span><span class="sxs-lookup"><span data-stu-id="c39dc-212">Implemented.</span></span>
      optional: true
    - id: topic.entityAvailabilityStatus
      type:
      - string
      description: <span data-ttu-id="c39dc-213">O status de disponibilidade atual do tópico.</span><span class="sxs-lookup"><span data-stu-id="c39dc-213">The current availability status of the topic.</span></span>
      optional: true
    - id: callback
      type:
