        <span data-ttu-id="c39dc-116">Com base em se as mensagens mortas estão habilitadas, uma mensagem cujo TTL tenha expirado será movida para a DeadLtterQueue associada da assinatura ou será excluída permanentemente.</span><span class="sxs-lookup"><span data-stu-id="c39dc-116">Based on whether dead-lettering is enabled, a message whose TTL has expired will either be moved to the subscription's associated DeadLtterQueue or will be permanently deleted.</span></span> <span data-ttu-id="c39dc-117">Os valores a seguir são configuráveis no momento da criação de tópico: * intervalo: 1 segundo - TimeSpan.MaxValue* padrão: TimeSpan. MaxValue</span><span class="sxs-lookup"><span data-stu-id="c39dc-117">The following values are settable at topic creation time:* Range: 1 second - TimeSpan.MaxValue* Default: TimeSpan.MaxValue</span></span>
