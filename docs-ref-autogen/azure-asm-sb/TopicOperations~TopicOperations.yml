    return:
      type:
      - azure-asm-sb.Stream
      description: <span data-ttu-id="c39dc-214">O fluxo de resposta.</span><span class="sxs-lookup"><span data-stu-id="c39dc-214">The response stream.</span></span>
    content: function update(namespaceName, topic, callback)
  langs:
