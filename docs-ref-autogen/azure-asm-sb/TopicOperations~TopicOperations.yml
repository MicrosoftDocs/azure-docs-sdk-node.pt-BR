      optional: true
    - id: topic.filteringMessagesBeforePublishing
      type:
      - boolean
      description: <span data-ttu-id="c39dc-132">Obtém ou define se as mensagens devem ser filtradas antes da publicação.</span><span class="sxs-lookup"><span data-stu-id="c39dc-132">Gets or sets whether messages should be filtered before publishing.</span></span>
      optional: true
    - id: topic.isAnonymousAccessible
      type:
      - boolean
      description: <span data-ttu-id="c39dc-133">Especifica se o acesso anônimo é permitido.</span><span class="sxs-lookup"><span data-stu-id="c39dc-133">Gets whether anonymous access is allowed.</span></span>
      optional: true
    - id: topic.authorizationRules
      type:
      - array
