- uid: azure-asm-sb.TopicOperations~TopicOperations
  id: azure-asm-sb.TopicOperations~TopicOperations
  name: TopicOperations
  summary: >-
    A API de gerenciamento do barramento de serviço inclui operações para gerenciar tópicos do barramento de serviço para um namespace.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [ServiceBusManagementClient] {@link ServiceBusManagementClient ~ ServiceBusManagementClient}.

    Consulte [tópicos] {@link ServiceBusManagementClient ~ ServiceBusManagementClient #topics}.

    Inicializa uma nova instância da classe TopicOperations.
  fullName: azure-asm-sb.TopicOperations
  type: Class
