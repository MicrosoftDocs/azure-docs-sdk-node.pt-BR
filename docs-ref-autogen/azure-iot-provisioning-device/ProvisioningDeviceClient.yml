  type: class
  summary: Objeto de cliente usado para se comunicar com o serviço de provisionamento de dispositivos do Azure IoT Hub.
  package: azure-iot-provisioning-device
- uid: azure-iot-provisioning-device.ProvisioningDeviceClient.create
  name: create(string, string, X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)
  children: []
  type: method
  langs:
  - typeScript
  summary: Construa um objeto de cliente que pode ser usado para se comunicar com o serviço de provisionamento de dispositivos do Azure.
  syntax:
    content: 'static function create(provisioningHost: string, idScope: string, transport: X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport, securityClient: X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient)'
    parameters:
    - id: provisioningHost
      type:
      - string
      description: Host que executa o serviço de provisionamento de dispositivos.  Pode ser encontrada no portal do Azure, na seção "Essentials" da guia 'Visão geral' como a cadeia de caracteres 'ponto de extremidade do dispositivo Global'
    - id: idScope
      type:
      - string
      description: Escopo de IDs para o serviço de provisionamento de dispositivos.  Pode ser encontrada no portal do Azure, na seção "Essentials" da guia 'Visão geral' como a cadeia de caracteres 'ID do escopo'
    - id: transport
      type:
      - X509ProvisioningTransport | TpmProvisioningTransport | SymmetricKeyProvisioningTransport
      description: 'Função de construtor para o provisionamento de transporte a ser usado.  Pode ser uma das seguintes opções: [azure-iot-provisionamento-dispositivo-http. HTTP](xref:azure-iot-provisioning-device-http.Http) [azure-iot-provisionamento-device-amqp. Amqp](xref:azure-iot-provisioning-device-amqp.Amqp) [azure-iot-provisionamento-device-amqp. AmqpWs](xref:azure-iot-provisioning-device-amqp.AmqpWs) [azure-iot-provisionamento-device-mqtt. Mqtt](xref:azure-iot-provisioning-device-mqtt.Mqtt) [azure-iot-provisionamento-device-mqtt. MqttWs](xref:azure-iot-provisioning-device-mqtt.MqttWs)'
    - id: securityClient
      type:
      - azure-iot-provisioning-device.X509SecurityClient | TpmSecurityClient | SymmetricKeySecurityClient
      description: >
        Instância do objeto cliente que segurança implementa o [X509SecurityClient](xref:azure-iot-provisioning-device%3AX509SecurityClient) ou o [TpmSecurityClient](xref:azure-iot-provisioning-device%3ATpmSecurityClient) interface.
                                 [SymmetricKeySecurityClient](xref:azure-iot-provisioning-device%3ASymmetricKeySecurityClient) interface.
        Sugerido incluem implementações dessas interfaces [X509Security](xref:azure-iot-security-x509.X509Security) ou [TpmSecurityClient](xref:azure-iot-security-tpm.TpmSecurityClient) [SymmetricKeySecurityClient](xref:azure-iot-security-symmetric-key.SymmetricKeySecurityClient)
    return:
      type:
      - azure-iot-provisioning-device.RegistrationClient
  package: azure-iot-provisioning-device
