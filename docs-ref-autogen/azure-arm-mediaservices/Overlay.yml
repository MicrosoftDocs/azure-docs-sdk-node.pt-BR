- uid: azure-arm-mediaservices.Overlay.audioGainLevel
  name: audioGainLevel
  fullName: audioGainLevel
  children: []
  langs:
  - typeScript
  type: property
  summary: O nível de ganho de áudio na sobreposição. O valor deve estar no intervalo [0, 1,0]. O padrão é 1.0.
  optional: true
  syntax:
    content: 'audioGainLevel?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.end
  name: end
  fullName: end
  children: []
  langs:
  - typeScript
  type: property
  summary: A posição em que o vídeo de entrada em que a sobreposição termina. O valor deve estar no formato de duração ISO 8601. Por exemplo, PT30S para terminar a sobreposição em 30 segundos no vídeo de entrada. Se não especificado a sobreposição será aplicada até o final do vídeo de entrada se inputLoop for true. Caso contrário, se inputLoop for false, sobreposição durará desde que a duração da mídia de sobreposição.
  optional: true
  syntax:
    content: 'end?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.fadeInDuration
  name: fadeInDuration
  fullName: fadeInDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: A duração pela qual a sobreposição de fade in para o vídeo de entrada. O valor deve estar no formato de duração ISO 8601. Se não especificado, o comportamento padrão é não ter nenhum esmaecimento em (mesmo que PT0S).
  optional: true
  syntax:
    content: 'fadeInDuration?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.fadeOutDuration
  name: fadeOutDuration
  fullName: fadeOutDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: A duração pela qual a sobreposição de fade fora o vídeo de entrada. O valor deve estar no formato de duração ISO 8601. Se não especificado, o comportamento padrão é não ter nenhum fade out (mesmo que PT0S).
  optional: true
  syntax:
    content: 'fadeOutDuration?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.inputLabel
  name: inputLabel
  fullName: inputLabel
  children: []
  langs:
  - typeScript
  type: property
  summary: O rótulo da entrada de trabalho que deve ser usada como uma sobreposição. A entrada deve especificar exatamente um arquivo. Você pode especificar um arquivo de imagem em formatos JPG ou PNG, ou um arquivo de áudio (como um arquivo WAV, MP3, WMA ou M4A) ou um arquivo de vídeo. Consulte https://aka.ms/mesformats para obter uma lista dos formatos de arquivo de vídeo e áudio com suporte.
  optional: true
  syntax:
    content: 'inputLabel?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.odatatype
  name: odatatype
  fullName: odatatype
  children: []
  langs:
  - typeScript
  type: property
  summary: Discriminador polimórfico
  syntax:
    content: 'odatatype: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.Overlay.start
  name: start
  fullName: start
  children: []
  langs:
  - typeScript
  type: property
  summary: A posição inicial, com referência ao vídeo de entrada, em que a sobreposição é iniciado. O valor deve estar no formato ISO 8601. Por exemplo, PT05S para iniciar a sobreposição em 5 segundos para o vídeo de entrada. Se não for especificado na sobreposição começará desde o início do vídeo de entrada.
  optional: true
  syntax:
    content: 'start?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
