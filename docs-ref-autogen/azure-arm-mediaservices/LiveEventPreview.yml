- uid: azure-arm-mediaservices.LiveEventPreview.previewLocator
  name: previewLocator
  fullName: previewLocator
  children: []
  langs:
  - typeScript
  type: property
  summary: O identificador do localizador de visualização no formato Guid.  Especificar isso no momento da criação permite que o chamador deve saber a url do localizador de visualização antes do evento é criado.  Se omitido, o serviço irá gerar um identificador aleatório.  Esse valor não pode ser atualizado depois que o evento ao vivo é criado.
