    summary: '<span data-ttu-id="69141-102">O idioma para o conteúdo de áudio na entrada usando o formato BCP-47 de ''marca de idioma-região'' (por exemplo: ''en-US'').</span><span class="sxs-lookup"><span data-stu-id="69141-102">The language for the audio payload in the input using the BCP-47 format of ''language tag-region'' (e.g: ''en-US'').</span></span>  <span data-ttu-id="69141-103">A lista de idiomas com suporte são inglês (''en-US'' e "en-GB"), espanhol (''es-ES'' e ''es-MX''), francês ("fr-FR''), italiano (''it-IT''), japonês (''ja-JP''), português (''pt-BR''), chinês (''zh-CN''), alemão (''de-DE''), árabe (''ar-EG'' e ''ar-SY''), russo ('' RU-RU''), híndi (''hi-IN'') e coreano (''ko-KR'').</span><span class="sxs-lookup"><span data-stu-id="69141-103">The list of supported languages are English (''en-US'' and ''en-GB''), Spanish (''es-ES'' and ''es-MX''), French (''fr-FR''), Italian (''it-IT''), Japanese (''ja-JP''), Portuguese (''pt-BR''), Chinese (''zh-CN''), German (''de-DE''), Arabic (''ar-EG'' and ''ar-SY''), Russian (''ru-RU''), Hindi (''hi-IN''), and Korean (''ko-KR'').</span></span> <span data-ttu-id="69141-104">Se você souber o idioma do seu conteúdo, é recomendável que você especificar.</span><span class="sxs-lookup"><span data-stu-id="69141-104">If you know the language of your content, it is recommended that you specify it.</span></span> <span data-ttu-id="69141-105">Se o idioma não for especificado ou definido como nulo, a detecção automática de idioma escolherá o primeiro idioma detectado e processará com o idioma selecionado para a duração do arquivo.</span><span class="sxs-lookup"><span data-stu-id="69141-105">If the language isn''t specified or set to null, automatic language detection will choose the first language detected and process with the selected language for the duration of the file.</span></span> <span data-ttu-id="69141-106">Esse recurso de detecção de idioma atualmente dá suporte a inglês, chinês, francês, alemão, italiano, japonês, russo, espanhol e português.</span><span class="sxs-lookup"><span data-stu-id="69141-106">This language detection feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id="69141-107">Ele não suporta no momento alternar dinamicamente entre os idiomas depois que o primeiro idioma for detectado.</span><span class="sxs-lookup"><span data-stu-id="69141-107">It does not currently support dynamically switching between languages after the first language is detected.</span></span> <span data-ttu-id="69141-108">A detecção automática funciona melhor com gravações de áudio com fala claramente discernível.</span><span class="sxs-lookup"><span data-stu-id="69141-108">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id="69141-109">Se a detecção automática não consegue encontrar o idioma, transcrição faria fallback para ''en-US''."</span><span class="sxs-lookup"><span data-stu-id="69141-109">If automatic detection fails to find the language, transcription would fallback to ''en-US''."</span></span>'
