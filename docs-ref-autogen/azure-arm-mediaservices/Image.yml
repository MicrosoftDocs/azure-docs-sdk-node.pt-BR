    fullName: keyFrameInterval
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A distância entre dois quadros-chave, definindo assim um grupo de imagens (GOP). O valor deve ser um inteiro diferente de zero durante os segundos de intervalo [1, 30], especificado no formato ISO 8601. O padrão é 2 segundos (PT2S).'
    optional: true
    syntax:
      content: 'keyFrameInterval?: Duration'
      return:
        type:
          - Duration
    package: azure-arm-mediaservices
