- uid: azure-arm-mediaservices.H264Layer.bufferWindow
  name: bufferWindow
  fullName: bufferWindow
  children: []
  langs:
  - typeScript
  type: property
  summary: A duração da janela VBV buffer. O valor deve estar no formato ISO 8601. O valor deve ser em segundos o intervalo [0,1 100]. O padrão é 5 segundos (por exemplo, PT5S).
  optional: true
  syntax:
    content: 'bufferWindow?: Duration'
    return:
      type:
      - Duration
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.entropyMode
  name: entropyMode
  fullName: entropyMode
  children: []
  langs:
  - typeScript
  type: property
  summary: "O modo de entropia a ser usado para essa camada. Se não for especificado, o codificador escolhe o modo apropriado para o perfil e nível. Os valores possíveis incluem: 'Cabac', 'Cavlc'"
  optional: true
  syntax:
    content: 'entropyMode?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.level
  name: level
  fullName: level
  children: []
  langs:
  - typeScript
  type: property
  summary: Qual nível de h. 264 padrão deve ser usado durante a codificação essa camada. O valor pode ser automático ou um número que corresponde ao perfil H.264. Se não for especificado, o padrão é automático, o que permite que o codificador de escolher o nível apropriado para essa camada.
  optional: true
  syntax:
    content: 'level?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.profile
  name: profile
  fullName: profile
  children: []
  langs:
  - typeScript
  type: property
  summary: "Qual perfil do h. 264 padrão deve ser usado durante a codificação essa camada. O padrão é Auto. Os valores possíveis incluem: 'Auto', 'Linha de base', 'Principal', 'High', 'High422', 'High444'"
  optional: true
  syntax:
    content: 'profile?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
- uid: azure-arm-mediaservices.H264Layer.referenceFrames
  name: referenceFrames
  fullName: referenceFrames
  children: []
  langs:
  - typeScript
  type: property
  summary: O número de quadros de referência a ser usado quando essa camada de codificação. Se não for especificado, o codificador determina um número apropriado com base na configuração de complexidade de codificador.
  optional: true
  syntax:
    content: 'referenceFrames?: number'
    return:
      type:
      - number
  package: azure-arm-mediaservices
