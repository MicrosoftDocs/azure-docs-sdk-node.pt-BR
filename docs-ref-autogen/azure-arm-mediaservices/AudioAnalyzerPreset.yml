  - uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
    name: audioLanguage
    fullName: audioLanguage
    children: []
    langs:
      - typeScript
    type: property
    summary: 'O idioma para o conteúdo de áudio na entrada usando o formato BCP-47 de ''marca de idioma-região'' (por exemplo: ''en-US'').  A lista de idiomas com suporte são inglês (''en-US'' e "en-GB"), espanhol (''es-ES'' e ''es-MX''), francês ("fr-FR''), italiano (''it-IT''), japonês (''ja-JP''), português (''pt-BR''), chinês (''zh-CN''), alemão (''de-DE''), árabe (''ar-EG'' e ''ar-SY''), russo ('' RU-RU''), híndi (''hi-IN'') e coreano (''ko-KR''). Se você souber o idioma do seu conteúdo, é recomendável que você especificar. Se o idioma não for especificado ou definido como nulo, a detecção automática de idioma escolherá o primeiro idioma detectado e processará com o idioma selecionado para a duração do arquivo. Esse recurso de detecção de idioma atualmente dá suporte a inglês, chinês, francês, alemão, italiano, japonês, russo, espanhol e português. Ele não suporta no momento alternar dinamicamente entre os idiomas depois que o primeiro idioma for detectado. A detecção automática funciona melhor com gravações de áudio com fala claramente discernível. Se a detecção automática não consegue encontrar o idioma, transcrição faria fallback para ''en-US''."'
    optional: true
    syntax:
      content: 'audioLanguage?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
