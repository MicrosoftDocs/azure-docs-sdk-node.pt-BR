- uid: azure-arm-mediaservices.AudioAnalyzerPreset.audioLanguage
  name: audioLanguage
  fullName: audioLanguage
  children: []
  langs:
  - typeScript
  type: property
  summary: "O idioma para o conteúdo de áudio na entrada usando o formato BCP-47 de 'marca de idioma-região' (por exemplo: 'en-US'). A lista de idiomas com suporte são 'en-US', \"en-GB\", 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'. Se não for especificado, a detecção automática de idioma poderia ser empregada. Esse recurso atualmente dá suporte a inglês, chinês, francês, alemão, italiano, japonês, russo, espanhol e português. A detecção automática funciona melhor com gravações de áudio com fala claramente discernível. Se a detecção automática não consegue encontrar o idioma, transcrição faria fallback para o inglês."
  optional: true
  syntax:
    content: 'audioLanguage?: string'
    return:
      type:
      - string
  package: azure-arm-mediaservices
