  summary: "<span data-ttu-id=\"61493-103\">O idioma para o conteúdo de áudio na entrada usando o formato BCP-47 de 'marca de idioma-região' (por exemplo: 'en-US').</span><span class=\"sxs-lookup\"><span data-stu-id=\"61493-103\">The language for the audio payload in the input using the BCP-47 format of 'language tag-region' (e.g: 'en-US').</span></span> <span data-ttu-id=\"61493-104\">A lista de idiomas com suporte são 'en-US', \"en-GB\", 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61493-104\">The list of supported languages are, 'en-US', 'en-GB', 'es-ES', 'es-MX', 'fr-FR', 'it-IT', 'ja-JP', 'pt-BR', 'zh-CN', 'de-DE', 'ar-EG', 'ru-RU', 'hi-IN'.</span></span> <span data-ttu-id=\"61493-105\">Se não for especificado, a detecção automática de idioma poderia ser empregada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61493-105\">If not specified, automatic language detection would be employed.</span></span> <span data-ttu-id=\"61493-106\">Esse recurso atualmente dá suporte a inglês, chinês, francês, alemão, italiano, japonês, russo, espanhol e português.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61493-106\">This feature currently supports English, Chinese, French, German, Italian, Japanese, Spanish, Russian, and Portuguese.</span></span> <span data-ttu-id=\"61493-107\">A detecção automática funciona melhor com gravações de áudio com fala claramente discernível.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61493-107\">The automatic detection works best with audio recordings with clearly discernable speech.</span></span> <span data-ttu-id=\"61493-108\">Se a detecção automática não consegue encontrar o idioma, transcrição faria fallback para o inglês.</span><span class=\"sxs-lookup\"><span data-stu-id=\"61493-108\">If automatic detection fails to find the language, transcription would fallback to English.</span></span>"
