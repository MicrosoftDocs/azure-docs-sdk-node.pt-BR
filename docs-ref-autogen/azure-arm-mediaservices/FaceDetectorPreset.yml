  - uid: azure-arm-mediaservices.FaceDetectorPreset.resolution
    name: resolution
    fullName: resolution
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica a resolução máxima na qual o vídeo é analisado. O comportamento padrão é "SourceResolution", que manterá a entrada de vídeo em sua resolução original quando analisados.
      Usar "StandardDefinition" redimensionará vídeos de entrada para a definição padrão, preservando a taxa de proporção apropriada. Ele será redimensionado somente se o vídeo é de uma resolução mais alta. Por exemplo, uma entrada de 1920 x 1080 seria dimensionada para 640 x 360 antes do processamento. Alternar para "StandardDefinition" reduzirá o tempo necessário para o processo de alta resolução vídeo. Ele também pode reduzir o custo do uso desse componente (consulte https://azure.microsoft.com/en-us/pricing/details/media-services/#analytics para obter detalhes).
      No entanto, não podem ser detectadas faces que acabam sendo muito pequeno no vídeo redimensionado. Os valores possíveis incluem: 'SourceResolution', 'StandardDefinition'
    optional: true
    syntax:
      content: 'resolution?: string'
      return:
        type:
          - string
    package: azure-arm-mediaservices
