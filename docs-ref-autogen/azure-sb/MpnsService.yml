- uid: azure-sb.MpnsService#createFlipTileRegistration
  id: azure-sb.MpnsService#createFlipTileRegistration
  parent: azure-sb.MpnsService
  name: createFlipTileRegistration(channel, tags, template, options, callback)
  summary: Cria um registro com um modelo de FlipTile (versão apenas Windows Phone 7.8 ou posterior). Para obter mais informações, consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj206971.aspx.
  fullName: azure-sb.MpnsService.createFlipTileRegistration(channel, tags, template, options, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: O ChannelUri.
    - id: tags
      type:
      - string
      - array
      description: As marcas (lista separada por vírgulas, sem espaços).
    - id: template
      type:
      - object
      description: O modelo de registro.
    - id: template.backgroundImage
      type:
      - string
      description: O URI da imagem do plano de fundo para o bloco.
    - id: template.count
      type:
      - string
      description: O número que aparece no bloco.
    - id: template.title
      type:
      - string
      description: O texto do título do bloco.
    - id: template.backBackgroundImage
      type:
      - string
      description: O URI da imagem que é mostrada no verso do bloco.
    - id: template.backTitle
      type:
      - string
      description: Título para o lado de trás do bloco.
    - id: template.backContent
      type:
      - string
      description: Texto do verso do bloco.
    - id: template.id
      type:
      - string
      description: ID de um bloco relacionado secundário.
    - id: template.smallBackgroundImage
      type:
      - string
      description: O URI para a imagem de plano de fundo para o bloco quando ele é reduzido ao seu tamanho pequeno.
    - id: template.wideBackgroundImage
      type:
      - string
      description: O URI para a imagem de plano de fundo para o bloco quando ele é expandido para seu tamanho maior.
    - id: template.wideBackContent
      type:
      - string
      description: Conteúdo do bloco de trás quando o bloco é expandido para seu tamanho maior.
    - id: template.wideBackBackgroundImage
      type:
      - string
      description: O URI da imagem para o verso do bloco quando ele é expandido para seu tamanho maior.
    - id: options
      type:
      - object
      description: As opções de solicitação.
      optional: true
    - id: options.headers
      type:
      - object
      description: Os cabeçalhos mpns.
      optional: true
    - id: callback
      type:
      - function
      description: A função de retorno de chamada.
    return:
      type:
      - undefined
      description: ''
    content: function createFlipTileRegistration(channel, tags, template, options, callback)
  langs:
  - js
