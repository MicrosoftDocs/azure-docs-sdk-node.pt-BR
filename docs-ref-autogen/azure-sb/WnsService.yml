- uid: azure-sb.WnsService#sendBadge
  id: azure-sb.WnsService#sendBadge
  parent: azure-sb.WnsService
  name: sendBadge(tags, value, optionsOrCallback, callback)
  summary: Envia uma notificação de WNS wns/notificação.
  fullName: azure-sb.WnsService.sendBadge(tags, value, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - array
      - string
      description: Lista separada por vírgulas ou matriz de identificações de marca.
    - id: value
      type:
      - object
      - string
      description: >-
        Um valor numérico ou um valor de cadeia de caracteres que especifica um glifo de notificação predefinido. Numericamente, este valor pode aceitar qualquer inteiro válido. Um valor de 0 limpa a notificação, valores de 1 a 99 são exibidos como determinado e qualquer valor maior que 99 são exibidos como 99 +.

        Consulte http://msdn.microsoft.com/en-us/library/windowsazure/br212849.aspx para obter mais detalhes.
    - id: optionsOrCallback
      type:
      - object
      - function
      description: A função de retorno de chamada ou de opções de solicitação.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Os cabeçalhos wns.
      optional: true
    - id: callback
      type:
      - function
      description: A função de retorno de chamada.
    return:
      type:
      - undefined
      description: ''
    content: function sendBadge(tags, value, optionsOrCallback, callback)
  langs:
  - js
- uid: azure-sb.WnsService#sendTile*
  id: azure-sb.WnsService#sendTile*
  parent: azure-sb.WnsService
  name: sendTile*(tags, payload, options, callback)
  summary: Envia uma notificação de bloco. Há um método para cada modelo de bloco no consulte http://msdn.microsoft.com/en-us/library/windows/apps/hh761491.aspx (por exemplo, sendTileSquarePeekImageAndText01).
  fullName: azure-sb.WnsService.sendTile*(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: Uma única marca ou expressão de marca.
    - id: payload
      type:
      - object
      description: O conteúdo da mensagem. Vários parâmetros de carga podem ser passados.
    - id: payload.text{1..n}
      type:
      - string
      description: Valor do elemento de texto com a id especificada (por exemplo, text1). O número de propriedades de texto * depende do tipo de bloco.
    - id: payload.image{1..n}src
      type:
      - string
      description: Valor do atributo src do elemento image com a id especificada (por exemplo, image1). O número de propriedades de imagem * depende do tipo de bloco.
    - id: payload.image{1..n}alt
      type:
      - string
      description: Valor do atributo alt do elemento image com a id especificada (por exemplo, image1). O número de propriedades de imagem * depende do tipo de bloco.
    - id: payload.lang
      type:
      - string
      description: O valor do idioma do elemento de associação.
    - id: payload.type
      type:
      - string
      description: Usado no método sendTile geral.
    - id: options
      type:
      - object
      description: As opções de solicitação.
      optional: true
    - id: options.headers
      type:
      - object
      description: Os cabeçalhos wns.
      optional: true
    - id: callback
      type:
      - function
      description: A função de retorno de chamada.
    return:
      type:
      - undefined
      description: ''
    content: function sendTile*(tags, payload, options, callback)
  langs:
  - js
