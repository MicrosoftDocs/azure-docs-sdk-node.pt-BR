- uid: azure-sb.WnsService#createRawTemplateRegistration
  id: azure-sb.WnsService#createRawTemplateRegistration
  parent: azure-sb.WnsService
  name: createRawTemplateRegistration(channel, tags, template, optionsOrCallback, callback)
  summary: 'Cria um registro de modelo personalizado. Use esse método para ter total controle sobre o formato do modelo. Lembre-se de que você precisa especificar o cabeçalho X-WNS-Type (os valores possíveis: wns/toast, wns/bloco, selo/wns, wns/raw).'
  fullName: azure-sb.WnsService.createRawTemplateRegistration(channel, tags, template, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: channel
      type:
      - string
      description: O uri de canal do dispositivo.
    - id: tags
      type:
      - string
      - array
      description: As marcas.
    - id: template
      type:
      - string
      description: O modelo do registro.
    - id: optionsOrCallback
      type:
      - object
      - function
      description: A função de retorno de chamada ou de opções de solicitação.
      optional: true
    - id: optionsOrCallback.pnsCredentialName
      type:
      - object
      - function
      description: As credenciais pns a usar.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Os cabeçalhos wns a incluir.
      optional: true
    - id: callback
      type:
      - function
      description: A função de retorno de chamada.
    return:
      type:
      - undefined
      description: ''
    content: function createRawTemplateRegistration(channel, tags, template, optionsOrCallback, callback)
  langs:
  - js
