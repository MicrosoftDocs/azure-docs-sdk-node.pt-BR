      optional: true
    - id: payload.badge
      type:
      - number
      description: <span data-ttu-id="dfe5a-116">Se o membro 'aps' não for fornecido, o número a ser exibido no ícone do aplicativo.</span><span class="sxs-lookup"><span data-stu-id="dfe5a-116">If the 'aps' member is not provided, the number to display over the app icon.</span></span>
