- id: azure-sb.ApnsService.#ctor
  uid: azure-sb.ApnsService.#ctor
  parent: azure-sb.ApnsService
  name: ApnsService(notificationHubService)
  fullName: azure-sb.ApnsService.ApnsService(notificationHubService)
  summary: >-
    Cria um novo objeto ApnsService usando especificado <xref:azure-sb.NotificationHubService> objeto.



    __Observação__: uma instância desse objeto é criada automaticamente quando um <xref:azure-sb.NotificationHubService> objeto é criado. Consulte <xref:azure-sb.NotificationHubService%23apns>.
  type: Constructor
  syntax:
    parameters:
    - id: notificationHubService
      type:
      - undefinedNotificationHubService
      description: O serviço de hub de notificação.
    content: new ApnsService(notificationHubService)
  langs:
  - js
- uid: azure-sb.ApnsService#send
  id: azure-sb.ApnsService#send
  parent: azure-sb.ApnsService
  name: send(tags, payload, optionsOrCallback, callback)
  summary: Envia uma notificação de APNS.
  fullName: azure-sb.ApnsService.send(tags, payload, optionsOrCallback, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Uma única marca ou expressão de marca.

        Se for null difundirá a todos os registros neste hub
    - id: payload
      type:
      - object
      - string
      description: >-
        O conteúdo da mensagem JSON conforme especificado abaixo.

        Se a carga é uma cadeia de caracteres, siga o formato APNS como em https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
    - id: payload.expiry
      type:
      - date
      description: A data de expiração. (no W3C DTF, AAAA-MM-DDThh:mmTZD (por exemplo, 1997-07-16T19:20 + 01:00))
      optional: true
    - id: payload.aps
      type:
      - object
      description: Se o membro 'aps' for fornecido, o objeto é entregue ao APNS como-está após a expiração é processada. O objeto é considerado como segue o formato APNS em https://developer.apple.com/library/ios/documentation/NetworkingInternet/Conceptual/RemoteNotificationsPG/Chapters/ApplePushService.html#//apple_ref/doc/uid/TP40008194-CH100-SW1
      optional: true
    - id: payload.badge
      type:
      - number
      description: Se o membro 'aps' não for fornecido, o número a ser exibido no ícone do aplicativo.
      optional: true
    - id: payload.alert
      type:
      - string
      description: Se o membro 'aps' não for fornecido, o texto do alerta.
      optional: true
    - id: payload.sound
      type:
      - string
      description: Se o membro 'aps' não for fornecido, o som de nome de arquivo.
      optional: true
    - id: payload.payload
      type:
      - object
      description: Se o membro 'aps' não for fornecido, o objeto de carga que contém o texto de notificação.
      optional: true
    - id: optionsOrCallback
      type:
      - object
      - function
      description: A função de retorno de chamada ou de opções de solicitação.
      optional: true
    - id: optionsOrCallback.headers
      type:
      - object
      - function
      description: Os cabeçalhos de apns.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterá informações se ocorrer um erro; Caso contrário, `response` conterá informações relacionadas a essa operação.'
    content: function send(tags, payload, optionsOrCallback, callback)
  langs:
  - js
