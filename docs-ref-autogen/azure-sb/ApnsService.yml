      optional: true
    - id: payload.payload
      type:
      - object
      description: <span data-ttu-id="dfe5a-119">Se o membro 'aps' não for fornecido, o objeto de carga que contém o texto de notificação.</span><span class="sxs-lookup"><span data-stu-id="dfe5a-119">If the 'aps' member is not provided, the payload object that contains the notification text.</span></span>
      optional: true
    - id: optionsOrCallback
