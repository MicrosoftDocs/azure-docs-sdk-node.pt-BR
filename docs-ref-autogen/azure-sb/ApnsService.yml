  name: listRegistrationsByToken(token, options, callback)
  summary: Recupera um registro por token do dispositivo.
  fullName: azure-sb.ApnsService.listRegistrationsByToken(token, options, callback)
  type: Function
  syntax:
    parameters:
    - id: token
      type:
      - string
      description: O token do dispositivo.
    - id: options
