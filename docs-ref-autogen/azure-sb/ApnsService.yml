- uid: azure-sb.ApnsService
  id: azure-sb.ApnsService
  name: ApnsService
  summary: >-
    A classe ApnsService é usada para enviar notificações usando o Apple Push Notification Service (APNS).

    Esse serviço é usado para se comunicar com o dispositivo iOS.
  fullName: azure-sb.ApnsService
  type: Class
  children:
  - azure-sb.ApnsService.#ctor
  - azure-sb.ApnsService#send
