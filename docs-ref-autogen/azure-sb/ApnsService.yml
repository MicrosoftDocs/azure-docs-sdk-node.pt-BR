      - string
      description: <span data-ttu-id="dfe5a-117">Se o membro 'aps' não for fornecido, o texto do alerta.</span><span class="sxs-lookup"><span data-stu-id="dfe5a-117">If the 'aps' member is not provided, the alert text.</span></span>
