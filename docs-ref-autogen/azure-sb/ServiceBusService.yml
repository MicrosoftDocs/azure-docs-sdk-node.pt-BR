- uid: azure-sb.ServiceBusService#createSubscription
  id: azure-sb.ServiceBusService#createSubscription
  parent: azure-sb.ServiceBusService
  name: createSubscription(topicPath, subscriptionPath, options, callback)
  summary: Cria uma assinatura.
  fullName: azure-sb.ServiceBusService.createSubscription(topicPath, subscriptionPath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topicPath
      type:
      - string
      description: Um objeto de cadeia de caracteres que representa o nome do tópico da assinatura.
    - id: subscriptionPath
      type:
      - string
      description: Um objeto de cadeia de caracteres que representa o nome da assinatura.
    - id: options
      type:
      - object
      description: As opções de solicitação.
      optional: true
    - id: options.LockDuration
      type:
      - azure-sb.PTnHnMnS
      description: A duração de bloqueio padrão é aplicada a assinaturas que não definem uma duração de bloqueio. Configurável somente no momento da criação de assinatura.
      optional: true
    - id: options.RequiresSession
      type:
      - azure-sb.bool
      description: Configurável somente no momento da criação de assinatura. Se estiver definido como true, a assinatura será SessionReceiver reconhecimento de sessão e somente terá suporte. Não há suporte para a assinatura de reconhecimento de sessão por meio de REST.
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: Determina por quanto tempo uma mensagem existe na assinatura. Com base em se as mensagens mortas estão habilitadas, uma mensagem cujo TTL tenha expirado será ser movida para a DeadLtterQueue associada da assinatura ou excluída permanentemente.
      optional: true
    - id: options.EnableDeadLetteringOnMessageExpiration
      type:
      - azure-sb.bool
      description: Esse campo controla como o barramento de serviço lida com uma mensagem cujo TTL tenha expirado. Se ele estiver habilitado e uma mensagem expirar, o barramento de serviço move a mensagem da fila na fila de subpropriedades de inatividade da assinatura. Se desabilitada, mensagem será permanentemente excluída da fila principal da assinatura. Configurável somente no momento da criação de assinatura.
      optional: true
    - id: options.EnableDeadLetteringOnFilterEvaluationExceptions
      type:
      - azure-sb.bool
      description: Determina como o barramento de serviço lida com uma mensagem que faz com que uma exceção durante a avaliação de filtro de uma assinatura. Se o valor for definido como true, a mensagem que causou a exceção será movida para a fila de mensagens mortas da assinatura. Caso contrário, ele será descartado. Por padrão, esse parâmetro for definido como true, permitindo que o usuário a oportunidade de investigar a causa da exceção. Isto pode ocorrer devido uma mensagem malformada ou a algum pressuposto incorreto feito no filtro sobre o formato da mensagem. Configurável somente no momento da criação do tópico.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` conterá informações se ocorrer um erro; Caso contrário, `createsubscriptionresult` conterá as novas informações de assinatura.
                                                                                          `response` contém informações relacionadas a essa operação.
    return:
      type:
      - undefined
      description: ''
    content: function createSubscription(topicPath, subscriptionPath, options, callback)
  langs:
  - js
