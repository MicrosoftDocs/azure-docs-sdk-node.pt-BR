  type: Function
  syntax:
    parameters:
    - id: topicPath
      type:
      - string
      description: Um objeto de cadeia de caracteres que representa o nome do tópico da assinatura.
    - id: subscriptionPath
      type:
      - string
      description: Um objeto de cadeia de caracteres que representa o nome da assinatura para o qual a regra será criada.
    - id: rulePath
      type:
      - string
      description: Um objeto de cadeia de caracteres que representa o nome da regra a ser criado.
    - id: options
      type:
      - object
      description: As opções de solicitação.
      optional: true
    - id: options.trueFilter
      type:
      - string
      description: Define a expressão que a regra é avaliada como um filtro verdadeiro.
      optional: true
    - id: options.falseFilter
      type:
      - string
      description: Define a expressão que a regra é avaliada como um filtro de false.
      optional: true
    - id: options.sqlExpressionFilter
      type:
      - string
      description: Define a expressão que a regra é avaliada. A cadeia de caracteres de expressão é interpretada como uma expressão SQL92 que deve ser avaliada como True ou False. Apenas um entre uma correlação e uma expressão sql pode ser definido.
      optional: true
    - id: options.correlationIdFilter
      type:
      - string
      description: Define a expressão que a regra é avaliada. Somente as mensagens cujo CorrelationId corresponder a CorrelationId definida na expressão de filtro são permitidas. Apenas um entre uma correlação e uma expressão sql pode ser definido.
      optional: true
    - id: options.sqlRuleAction
      type:
      - string
      description: Define a expressão que a regra é avaliada. Se a regra for do tipo SQL, a cadeia de caracteres de expressão é interpretada como uma expressão SQL92 que deve ser avaliada como True ou False. Se a regra for do tipo CorrelationFilterExpression, apenas as mensagens cujo CorrelationId corresponder a CorrelationId definida na expressão de filtro são permitidas.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` conterá informações se ocorrer um erro; Caso contrário, `createruleresults` conterá as novas informações de regra.
                                                                                    `response` contém informações relacionadas a essa operação.
    return:
      type:
      - undefined
      description: ''
    content: function createRule(topicPath, subscriptionPath, rulePath, options, callback)
