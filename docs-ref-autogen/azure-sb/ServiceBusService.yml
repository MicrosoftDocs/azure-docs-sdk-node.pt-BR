  parent: azure-sb.ServiceBusService
  name: receiveQueueMessage(queuePath, options, callback)
  summary: Recebe uma mensagem da fila.
  fullName: azure-sb.ServiceBusService.receiveQueueMessage(queuePath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: queuePath
      type:
      - string
      description: Um objeto de cadeia de caracteres que representa o nome da fila à qual a mensagem será enviada.
    - id: options
      type:
      - object
      description: As opções de solicitação.
      optional: true
    - id: options.isPeekLock
      type:
      - azure-sb.bool
      description: Valor booliano que indica se a mensagem deve ser inspecionada ou recebida.
      optional: true
    - id: options.timeoutIntervalInS
      type:
      - azure-sb.int
      description: O intervalo de tempo limite, em segundos, para usar para a solicitação.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` conterá informações se ocorrer um erro; Caso contrário, `receivequeuemessageresult` conterá as informações de resultado de mensagem.
                                                                                        `response` contém informações relacionadas a essa operação.
    return:
      type:
      - undefined
      description: ''
    content: function receiveQueueMessage(queuePath, options, callback)
