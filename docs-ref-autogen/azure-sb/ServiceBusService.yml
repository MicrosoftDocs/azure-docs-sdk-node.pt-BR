- uid: azure-sb.ServiceBusService#createQueue
  id: azure-sb.ServiceBusService#createQueue
  parent: azure-sb.ServiceBusService
  name: createQueue(queuePath, options, callback)
  summary: Cria uma fila.
  fullName: azure-sb.ServiceBusService.createQueue(queuePath, options, callback)
  type: Function
  syntax:
    parameters:
    - id: queuePath
      type:
      - string
      description: Um objeto de cadeia de caracteres que representa o nome da fila a ser criada.
    - id: options
      type:
      - object
      description: As opções de solicitação.
      optional: true
    - id: options.MaxSizeInMegaBytes
      type:
      - azure-sb.int
      description: Especifica o tamanho máximo da fila em megabytes. Qualquer tentativa de enfileirar uma mensagem que fará com que a fila exceda esse valor falhará.
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: Dependendo se as mensagens mortas estão habilitadas, uma mensagem é automaticamente movida para a propriedade DeadLetterQueue ou excluída se ele foi armazenado na fila por mais tempo que o tempo especificado. Esse valor é substituído por um TTL especificado na mensagem se e somente se o TTL da mensagem é menor que o TTL definido na fila. Esse valor é imutável depois que a fila foi criada.
      optional: true
    - id: options.LockDuration
      type:
      - azure-sb.PTnHnMnS
      description: Determina a quantidade de tempo em segundos no qual uma mensagem deve ser bloqueada para processamento por um receptor. Após esse período, a mensagem é desbloqueada e fica disponível para consumo pelo próximo receptor. Configurável somente no momento da criação de fila.
      optional: true
    - id: options.RequiresSession
      type:
      - azure-sb.bool
      description: Configurável somente no momento da criação de fila. Se estiver definido como true, a fila será SessionReceiver reconhecimento de sessão e somente terá suporte. Não há suporte para filas de reconhecimento de sessão por meio de REST.
      optional: true
    - id: options.RequiresDuplicateDetection
      type:
      - azure-sb.bool
      description: Configurável somente no momento da criação de fila.
      optional: true
    - id: options.DeadLetteringOnMessageExpiration
      type:
      - azure-sb.bool
      description: Esse campo controla como o barramento de serviço lida com uma mensagem cujo TTL tenha expirado. Se ele estiver habilitado e uma mensagem expirar, o barramento de serviço move a mensagem da fila na subfila da fila aceitas. Se desabilitada, mensagem será permanentemente excluída da fila. Configurável somente no momento da criação de fila.
      optional: true
    - id: options.DuplicateDetectionHistoryTimeWindow
      type:
      - azure-sb.bool
      description: Especifica o período de tempo durante o qual o barramento de serviço detecta a duplicação de mensagem.
      optional: true
    - id: options.EnablePartitioning
      type:
      - azure-sb.bool
      description: Especifica se a fila deve ser particionada.
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` conterá informações se ocorrer um erro; Caso contrário, `createqueueresult` conterá as novas informações de fila.
                                                                                          `response` contém informações relacionadas a essa operação.
    return:
      type:
      - undefined
      description: ''
    content: function createQueue(queuePath, options, callback)
  langs:
  - js
