- id: azure-sb.ServiceBusService.#ctor
  uid: azure-sb.ServiceBusService.#ctor
  parent: azure-sb.ServiceBusService
  name: ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  fullName: azure-sb.ServiceBusService.ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  summary: >-
    Cria um novo objeto ServiceBusService.


    O módulo do azure lerá as variáveis de ambiente AZURE_SERVICEBUS_NAMESPACE e AZURE_SERVICEBUS_ACCESS_KEY informações necessárias para se conectar ao seu barramento de serviço do Microsoft Azure.

    Se essas variáveis de ambiente não estiverem definidas, você deve especificar as informações da conta ao criar um objeto ServiceBusService.
  type: Constructor
  syntax:
    parameters:
    - id: configOrNamespaceOrConnectionString
      type:
      - string
      description: O namespace do barramento de serviço ou a cadeia de caracteres de conexão.
      optional: true
    - id: accessKey
      type:
      - string
      description: A senha. Necessário apenas se nenhuma cadeia de caracteres de conexão passada.
      optional: true
    - id: issuer
      type:
      - string
      description: O emissor.
      optional: true
    - id: acsNamespace
      type:
      - string
      description: O namespace do acs. Normalmente, o mesmo que o namespace sb com "-sb" sufixo.
      optional: true
    - id: host
      type:
      - string
      description: O endereço do host.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: O provedor de autenticação.
      optional: true
    content: new ServiceBusService(configOrNamespaceOrConnectionString, accessKey, issuer, acsNamespace, host, authenticationProvider)
  langs:
  - js
- uid: azure-sb.ServiceBusService#receiveQueueMessage
