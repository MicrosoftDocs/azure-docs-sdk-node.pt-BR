- uid: azure-sb.ServiceBusService#createTopic
  id: azure-sb.ServiceBusService#createTopic
  parent: azure-sb.ServiceBusService
  name: createTopic(topic, options, callback)
  summary: Cria um tópico.
  fullName: azure-sb.ServiceBusService.createTopic(topic, options, callback)
  type: Function
  syntax:
    parameters:
    - id: topic
      type:
      - azure-sb.TopicInfo
      description: Um objeto de tópico que representa o tópico para criar.
    - id: options
      type:
      - object
      description: As opções de solicitação.
      optional: true
    - id: options.MaxSizeInMegabytes
      type:
      - azure-sb.int
      description: Especifica o tamanho máximo do tópico em megabytes. Qualquer tentativa de enfileirar uma mensagem que fará com que o tópico exceda esse valor falhará. Todas as mensagens que são armazenadas no tópico ou em qualquer uma das suas assinaturas contam para esse valor. Várias cópias de uma mensagem que residem em uma ou várias assinaturas contarão como uma mensagem. Por exemplo, se a mensagem m existir uma vez na assinatura s1 e duas vezes na assinatura s2, m é contado como uma única mensagem.
      optional: true
    - id: options.DefaultMessageTimeToLive
      type:
      - azure-sb.PTnHnMnS
      description: Determina por quanto tempo uma mensagem reside em assinaturas associadas. As assinaturas herdam o TTL do tópico, a menos que eles são criados explicitamente com um TTL menor. Com base em se as mensagens mortas estão habilitadas, uma mensagem cujo TTL tenha expirado será movida para a DeadLtterQueue associada da assinatura ou será excluída permanentemente.
      optional: true
    - id: options.RequiresDuplicateDetection
      type:
      - azure-sb.bool
      description: Se habilitada, o tópico irá detectar mensagens duplicadas dentro do período de tempo especificado pela propriedade DuplicateDetectionHistoryTimeWindow. Configurável somente no momento da criação do tópico.
      optional: true
    - id: options.DuplicateDetectionHistoryTimeWindow
      type:
      - azure-sb.PTnHnMnS
      description: Especifica o período de tempo durante o qual o barramento de serviço detectará a duplicação de mensagem.
      optional: true
    - id: options.EnableBatchedOperations
      type:
      - azure-sb.bool
      description: Especifica se as operações em lote devem ser permitidas.
      optional: true
    - id: options.SizeInBytes
      type:
      - azure-sb.int
      description: Especifica o tamanho do tópico em bytes.
      optional: true
    - id: options.SupportOrdering
      type:
      - azure-sb.bool
      description: Especifica se o tópico dá suporte a ordenação de mensagens.
      optional: true
    - id: options.EnablePartitioning
      type:
      - azure-sb.bool
      description: Especifica se o tópico deve ser particionado
      optional: true
    - id: callback
      type:
      - function
      description: >-
        `error` conterá informações se ocorrer um erro; Caso contrário, `createtopicresult` conterá as novas informações do tópico.
                                                                                                `response` contém informações relacionadas a essa operação.
    return:
      type:
      - undefined
      description: ''
    content: function createTopic(topic, options, callback)
  langs:
  - js
