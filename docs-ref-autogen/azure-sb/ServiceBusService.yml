- uid: azure-sb.ServiceBusService
  id: azure-sb.ServiceBusService
  name: ServiceBusService
  summary: >-
    O ServiceBusServices permite que você trabalhe com o barramento de serviço do Microsoft Azure.

    O barramento de serviço fornece ambas as filas para enviar e receber mensagens, bem como notificações por push para dispositivos móveis.


    As filas do barramento de serviço fornecem ambas as funcionalidade de fila de mensagens padrão, bem como funcionalidade de publicação/assinatura.

    Para obter mais informações sobre filas do barramento de serviço, bem como tarefas focalizadas informações sobre como usá-los a partir de aplicativos do Node. js, consulte [como usar filas do barramento de serviço](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-queues/) e [como para uso barramento tópicos/assinaturas de serviço](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-topics/).


    O barramento de serviço fornece notificações por push por meio do Hub de notificação.

    Embora o ServiceBusService pode ser usado para gerenciar os Hubs de notificação, você deverá usar o <xref:azure-sb.NotificationHubService> para enviar mensagens para dispositivos móveis.
  fullName: azure-sb.ServiceBusService
  type: Class
  children:
