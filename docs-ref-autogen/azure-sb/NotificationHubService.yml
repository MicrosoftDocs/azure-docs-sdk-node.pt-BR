- uid: azure-sb.NotificationHubService#send
  id: azure-sb.NotificationHubService#send
  parent: azure-sb.NotificationHubService
  name: send(tags, payload, options, callback)
  summary: Envia uma mensagem de modelo.
  fullName: azure-sb.NotificationHubService.send(tags, payload, options, callback)
  type: Function
  syntax:
    parameters:
    - id: tags
      type:
      - string
      description: >-
        Uma única marca ou expressão de marca.

        Se for null difundirá a todos os registros neste hub
    - id: payload
      type:
      - object
      - string
      description: O conteúdo da mensagem.
    - id: options
      type:
      - object
      description: A função de retorno de chamada ou de opções de solicitação.
      optional: true
    - id: options.headers
      type:
      - string
      description: Cabeçalhos adicionais.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterá informações se ocorrer um erro; Caso contrário, `response` conterá informações relacionadas a essa operação.'
    content: function send(tags, payload, options, callback)
  langs:
  - js
