- uid: azure-sb.NotificationHubService#updateRegistration
  id: azure-sb.NotificationHubService#updateRegistration
  parent: azure-sb.NotificationHubService
  name: updateRegistration(registration, options, callback)
  summary: Atualiza um registro.
  fullName: azure-sb.NotificationHubService.updateRegistration(registration, options, callback)
  type: Function
  syntax:
    parameters:
    - id: registration
      type:
      - object
      description: O registro a ser atualizado.
    - id: registration.RegistrationId
      type:
      - object
      description: Id de registro a ser atualizado
    - id: registration._.ContentRootElement
      type:
      - object
      description: 'Tipo de registro. Tipos permitidos: WindowsRegistrationDescription, WindowsTemplateRegistrationDescription, AppleRegistrationDescription, AppleTemplateRegistrationDescription, GcmRegistrationDescription, GcmTemplateRegistrationDescription, MpnsRegistrationDescription, MpnsTemplateRegistrationDescription.'
    - id: registration.ChannelUri
      type:
      - object
      description: Somente se registro do Windows ou do Mpns
    - id: registration.DeviceToken
      type:
      - object
      description: Somente se o registro do Apple
    - id: registration.GcmRegistrationId
      type:
      - object
      description: Somente se o registro de Gcm
    - id: registration.Tags
      type:
      - object
      description: Lista separada por vírgulas de marcas (sem espaços)
    - id: registration.BodyTemplate
      type:
      - object
      description: Somente se o registro de modelo
    - id: registration.WnsHeaders
      type:
      - object
      description: Somente se o registro de modelo do Windows
    - id: registration.MpnsHeaders
      type:
      - object
      description: Somente se o registro de modelo Mpns
    - id: registration.Expiry
      type:
      - object
      description: Somente se o registro de modelo da Apple
    - id: registration.ApnsHeaders
      type:
      - object
      description: Somente se o registro de modelo da Apple
    - id: options
      type:
      - object
      description: A função de retorno de chamada ou de opções de solicitação. As propriedades adicionais serão passadas como cabeçalhos.
      optional: true
    - id: options.etag
      type:
      - object
      description: A etag.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterá informações se ocorrer um erro; Caso contrário, `response` conterá informações relacionadas a essa operação.'
    content: function updateRegistration(registration, options, callback)
  langs:
  - js
