- uid: azure-sb.NotificationHubService
  id: azure-sb.NotificationHubService
  name: NotificationHubService
  summary: >-
    O NotificationHubService permite que você envie notificações por push para iOS, Android e Windows Store dispositivos.


    Para obter mais informações sobre os Hubs de notificação, bem como tarefas focalizadas informações sobre como usá-los a partir de aplicativos do Node. js, consulte [como usar Hubs de notificação do barramento de serviço](https://www.windowsazure.com/en-us/develop/nodejs/how-to-guides/service-bus-notification-hubs/).
  fullName: azure-sb.NotificationHubService
  type: Class
  children:
