- uid: azure-cognitiveservices-newssearch.NewsOperations.search
  name: search
  children: []
  type: method
  langs:
  - typeScript
  summary: ''
  syntax:
    content: 'function search(query: string, options?: function)'
    parameters:
    - id: query
      type:
      - string
      description: >
        Cadeia de consulta de pesquisa do usuário. A cadeia de caracteres de consulta não pode estar vazia. A cadeia de caracteres de consulta pode conter [operadores avançados do Bing](http://msdn.microsoft.com/library/ff795620.aspx). Por exemplo, para limitar notícias para um domínio específico, use o [site:](http://msdn.microsoft.com/library/ff795613.aspx) operador. Use esse parâmetro somente com a API de pesquisa de notícias. Não especifique esse parâmetro ao chamar a API de tópicos de tendências ou a API de categoria de notícias.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-newssearch.News>
  package: azure-cognitiveservices-newssearch
