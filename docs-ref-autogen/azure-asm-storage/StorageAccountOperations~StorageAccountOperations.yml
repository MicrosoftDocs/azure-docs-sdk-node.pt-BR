- uid: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#beginCreating
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: beginCreating(parameters, callback)
  summary: A operação de começar a criação de conta de armazenamento cria uma nova conta de armazenamento no Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh264518.aspx para obter mais informações)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountCreateParameters
      description: Parâmetros fornecidos para a operação de começar a criação de conta de armazenamento.
    - id: parameters.name
      type:
      - string
      description: 'Um nome para a conta de armazenamento, exclusivo no Azure. Nomes de conta de armazenamento devem ter entre 3 e 24 caracteres de comprimento e devem usar números e letras minúsculas apenas. Esse nome é o nome do prefixo DNS e pode ser usado para acessar blobs, filas e tabelas na conta de armazenamento. Por exemplo: http://ServiceName.blob.core.windows.net/mycontainer/.'
    - id: parameters.description
      type:
      - string
      description: Uma descrição para a conta de armazenamento. A descrição pode ter até 1024 caracteres.
      optional: true
    - id: parameters.label
      type:
      - string
      description: Um nome para a conta de armazenamento especificada como cadeia de caracteres codificada abase64. O nome pode ser de até 100 caracteres. O nome pode ser usado identificar a conta de armazenamento para suas finalidades de acompanhamento.
    - id: parameters.affinityGroup
      type:
      - string
      description: O nome de um grupo de afinidade existente na assinatura especificada. Necessário se o local não está especificado. Você pode incluir um local ou o AffinityGroup elemento no corpo da solicitação, mas não ambos. Para listar grupos de afinidade disponíveis, use a operação de listar grupos de afinidade.
      optional: true
    - id: parameters.location
      type:
      - string
      description: O local em que a conta de armazenamento é criada. Necessário se AffinityGroup não for especificado. Você pode incluir um local ou o AffinityGroup elemento no corpo da solicitação, mas não ambos. Para listar os locais disponíveis, use a operação listar locais.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa o nome de uma propriedade de conta de armazenamento estendido. Cada propriedade estendida deve ter um nome definido e um valor. Você pode ter um máximo de 50 propriedades estendidas como pares nome/valor. O comprimento máximo do elemento nome é de 64 caracteres, somente caracteres alfanuméricos e sublinhados são válidos no nome e o nome deve começar com uma letra. Tentar usar outros caracteres, começar o nome com um caractere diferente de letra ou inserir um nome que seja idêntico de outra propriedade estendida de propriedade da mesma conta de armazenamento resultará em um status código (erro 400 Solicitação incorreta). Cada valor de propriedade estendida tem um comprimento máximo de 255 caracteres.
      optional: true
    - id: parameters.accountType
      type:
      - string
      description: "Especifica se a conta comporta armazenamento com redundância, armazenamento com redundância geográfica, armazenamento com redundância de zona ou armazenamento com redundância geográfica de acesso de leitura. Os valores possíveis são: 'Standard_LRS', 'Standard_ZRS', 'Standard_GRS' e 'Standard_RAGRS'."
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-storage.Stream
      description: O fluxo de resposta.
    content: function beginCreating(parameters, callback)
  langs:
  - js
