  id: azure-asm-storage.StorageAccountOperations~StorageAccountOperations#update
  parent: azure-asm-storage.StorageAccountOperations~StorageAccountOperations
  name: update(accountName, parameters, callback)
  summary: A operação de conta de armazenamento de atualização atualiza o rótulo e a descrição e habilita ou desabilita o status de replicação geográfica para uma conta de armazenamento do Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh264516.aspx para obter mais informações)
  fullName: azure-asm-storage.StorageAccountOperations~StorageAccountOperations.update(accountName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: accountName
      type:
      - string
      description: Nome da conta de armazenamento para atualizar.
    - id: parameters
      type:
      - azure-asm-storage.StorageAccountUpdateParameters
      description: Parâmetros fornecidos para a operação de atualizar a conta de armazenamento.
    - id: parameters.description
      type:
      - string
      description: ''
      optional: true
    - id: parameters.label
      type:
      - string
      description: Um nome para a conta de armazenamento codificada em base64. O nome pode ser de até 100 caracteres. O nome pode ser usado identificar a conta de armazenamento para suas finalidades de acompanhamento.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa o nome de uma propriedade de conta de armazenamento estendido. Cada propriedade estendida deve ter um nome definido e um valor. Você pode ter um máximo de 50 propriedades estendidas como pares nome/valor. O comprimento máximo do elemento nome é de 64 caracteres, somente caracteres alfanuméricos e sublinhados são válidos no nome e o nome deve começar com uma letra. Tentar usar outros caracteres, começar o nome com um caractere diferente de letra ou inserir um nome que seja idêntico de outra propriedade estendida de propriedade da mesma conta de armazenamento resultará em um status código (erro 400 Solicitação incorreta). Cada valor de propriedade estendida tem um comprimento máximo de 255 caracteres. Você pode excluir uma propriedade estendida ao definir o valor como NULL.
      optional: true
    - id: parameters.accountType
