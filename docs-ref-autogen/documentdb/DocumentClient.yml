- uid: documentdb.DocumentClient#upsertDocument
  id: documentdb.DocumentClient#upsertDocument
  parent: documentdb.DocumentClient
  name: upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    Inserir um documento.

    <p>

    Não há nenhum esquema de conjunto de documentos JSON. Eles podem conter qualquer número de propriedades personalizadas, bem como uma lista opcional de anexos. <br>

    Um documento é um recurso de aplicativo e pode ser autorizado usando a chave mestra ou chaves de recurso

    </p>
  fullName: documentdb.DocumentClient.upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: O link da coleção ou o link do banco de dados se usar um resolvedor de partição
    - id: body
      type:
      - object
      description: Representa o corpo do documento. Pode conter qualquer número de propriedades definidas pelo usuário.
    - id: body.id
      type:
      - string
      description: A id do documento, deve ser exclusivo para cada documento.
      optional: true
    - id: body.ttl
      type:
      - number
      description: A vida útil em segundos do documento.
    - id: options
      type:
      - documentdb.RequestOptions
      description: As opções de solicitação.
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: Desabilita a geração automática de id. Se a id está ausente no corpo e essa opção for true, um erro será retornado.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: O retorno de chamada para a solicitação.
    content: function upsertDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#upsertAttachment
  id: documentdb.DocumentClient#upsertAttachment
  parent: documentdb.DocumentClient
  name: upsertAttachment(documentLink, body, options, callback)
  summary: >-
    Upsert um anexo para o objeto de documento.

    <p>

    Cada documento pode conter zero ou mais anexos. Anexos podem ser de qualquer tipo MIME - texto, imagem, dados binários. <br>

    Eles são armazenados externamente no armazenamento de BLOBs do Azure. Anexos são excluídos automaticamente quando o documento pai é excluído.

    </P>
  fullName: documentdb.DocumentClient.upsertAttachment(documentLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentLink
      type:
      - string
      description: Self links do documento.
    - id: body
      type:
      - Object
      description: Os metadados a define a mídia do anexo como mídia, contentType. Ele pode incluir quaisquer outras propriedades como parte de metadados.
    - id: body.contentType
      type:
      - string
      description: O contentType MIME do anexo.
    - id: body.media
      type:
      - string
      description: Link de mídia associado com o conteúdo do anexo.
    - id: options
      type:
      - documentdb.RequestOptions
      description: As opções de solicitação.
    - id: callback
      type:
      - documentdb.RequestCallback
      description: O retorno de chamada para a solicitação.
    content: function upsertAttachment(documentLink, body, options, callback)
  langs:
  - js
