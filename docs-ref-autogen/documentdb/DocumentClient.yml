    - id: collectionLink
      type:
      - string
      description: Self links da coleção.
    - id: sproc
      type:
      - object
      description: Representa o corpo do procedimento armazenado.
    - id: sproc.id
      type:
      - string
      description: A id do procedimento armazenado.
    - id: sproc.serverScript
      type:
      - function
      description: O corpo do procedimento armazenado, ele pode ser passado como em cadeias de caracteres muito.
    - id: options
      type:
      - documentdb.RequestOptions
      description: As opções de solicitação.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: O retorno de chamada para a solicitação.
    content: function createStoredProcedure(collectionLink, sproc, options, callback)
  langs:
  - js
