- uid: documentdb.DocumentClient#createDatabase
  id: documentdb.DocumentClient#createDatabase
  parent: documentdb.DocumentClient
  name: createDatabase(body, options, callback)
  summary: >-
    Envie uma solicitação para a criação de um banco de dados.

    <p>
     Um banco de dados gerencia os usuários, permissões e um conjunto de coleções.  <br>
     Cada conta de banco de dados do Azure Cosmos DB é capaz de dar suporte a vários independentes bancos de dados, com o banco de dados que está sendo o contêiner lógico para dados nomeados. <br>
     Cada banco de dados consiste em uma ou mais coleções, cada um dos quais por sua vez contêm um ou mais documentos. Como os bancos de dados são um um recurso administrativo, a chave mestra de serviço será necessária para acessar e concluir com êxito qualquer ação usando as APIs do usuário. <br>
    </p>
  fullName: documentdb.DocumentClient.createDatabase(body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: body
      type:
      - Object
      description: Um objeto json que representa o banco de dados a ser criado.
    - id: body.id
      type:
      - string
      description: A id do banco de dados.
    - id: options
      type:
      - documentdb.RequestOptions
      description: As opções de solicitação.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: O retorno de chamada para a solicitação.
    content: function createDatabase(body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createCollection
  id: documentdb.DocumentClient#createCollection
  parent: documentdb.DocumentClient
  name: createCollection(databaseLink, body, options, callback)
  summary: >-
    Cria uma coleção.

    <p>

    Uma coleção é um contêiner lógico nomeado para documentos. <br>

    Um banco de dados pode conter zero ou mais conjuntos nomeados e cada coleção consiste de zero ou mais documentos JSON. <br>

    Sendo sem esquema, os documentos em uma coleção não é necessário compartilhar a mesma estrutura ou campos. <br>

    Como coleções são recursos do aplicativo, eles podem ser autorizados usando a chave mestra ou chaves de recurso. <br>

    </p>
  fullName: documentdb.DocumentClient.createCollection(databaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseLink
      type:
      - string
      description: Self links do banco de dados.
    - id: body
      type:
      - object
      description: Representa o corpo da coleção.
    - id: body.id
      type:
      - string
      description: A id da coleção.
    - id: body.indexingPolicy
      type:
      - documentdb.IndexingPolicy
      description: A política de indexação associada à coleção.
    - id: body.defaultTtl
      type:
      - number
      description: A vida útil padrão em segundos para documentos em uma coleção.
    - id: options
      type:
      - documentdb.RequestOptions
      description: As opções de solicitação.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: O retorno de chamada para a solicitação.
    content: function createCollection(databaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createDocument
  id: documentdb.DocumentClient#createDocument
  parent: documentdb.DocumentClient
  name: createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  summary: >-
    Crie um documento.

    <p>

    Não há nenhum esquema de conjunto de documentos JSON. Eles podem conter qualquer número de propriedades personalizadas, bem como uma lista opcional de anexos. <br>

    Um documento é um recurso de aplicativo e pode ser autorizado usando a chave mestra ou chaves de recurso

    </p>
  fullName: documentdb.DocumentClient.createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentsFeedOrDatabaseLink
      type:
      - string
      description: O link da coleção ou o link do banco de dados se usar um resolvedor de partição
    - id: body
      type:
      - object
      description: Representa o corpo do documento. Pode conter qualquer número de propriedades definidas pelo usuário.
    - id: body.id
      type:
      - string
      description: A id do documento, deve ser exclusivo para cada documento.
      optional: true
    - id: body.ttl
      type:
      - number
      description: A vida útil em segundos do documento.
    - id: options
      type:
      - documentdb.RequestOptions
      description: As opções de solicitação.
      optional: true
    - id: options.disableAutomaticIdGeneration
      type:
      - boolean
      description: Desabilita a geração automática de id. Se a id está ausente no corpo e essa opção for true, um erro será retornado.
      optional: true
    - id: callback
      type:
      - documentdb.RequestCallback
      description: O retorno de chamada para a solicitação.
    content: function createDocument(documentsFeedOrDatabaseLink, body, options, callback)
  langs:
  - js
- uid: documentdb.DocumentClient#createAttachment
  id: documentdb.DocumentClient#createAttachment
  parent: documentdb.DocumentClient
  name: createAttachment(documentLink, body, options, callback)
  summary: >-
    Crie um anexo para o objeto de documento.

    <p>

    Cada documento pode conter zero ou mais anexos. Anexos podem ser de qualquer tipo MIME - texto, imagem, dados binários. <br>

    Eles são armazenados externamente no armazenamento de BLOBs do Azure. Anexos são excluídos automaticamente quando o documento pai é excluído.

    </P>
  fullName: documentdb.DocumentClient.createAttachment(documentLink, body, options, callback)
  type: Function
  syntax:
    parameters:
    - id: documentLink
      type:
      - string
      description: Self links do documento.
    - id: body
      type:
      - Object
      description: Os metadados a define a mídia do anexo como mídia, contentType. Ele pode incluir quaisquer outras propriedades como parte de metadados.
    - id: body.contentType
      type:
      - string
      description: O contentType MIME do anexo.
    - id: body.media
      type:
      - string
      description: Link de mídia associado com o conteúdo do anexo.
    - id: options
      type:
      - documentdb.RequestOptions
      description: As opções de solicitação.
    - id: callback
      type:
      - documentdb.RequestCallback
      description: O retorno de chamada para a solicitação.
    content: function createAttachment(documentLink, body, options, callback)
  langs:
  - js
