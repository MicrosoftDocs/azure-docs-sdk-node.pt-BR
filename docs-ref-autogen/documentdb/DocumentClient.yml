- id: documentdb.DocumentClient.#ctor
  uid: documentdb.DocumentClient.#ctor
  parent: documentdb.DocumentClient
  name: DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  fullName: documentdb.DocumentClient.DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  summary: >-
    Fornece uma representação lógica do lado do cliente da conta de banco de dados do Azure Cosmos DB.

    Esse cliente é usado para configurar e executar solicitações no serviço de banco de dados do Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: urlConnection
      type:
      - string
      description: O ponto de extremidade de serviço para usar para criar o cliente.
    - id: auth
      type:
      - object
      description: Um objeto que é usado para autenticar solicitações e deve contém uma das opções
    - id: auth.masterKey
      type:
      - string
      description: A chave mestra de autorização para usar para criar o cliente.
      optional: true
    - id: auth.resourceTokens
      type:
      - Object
      description: Um objeto que contém os tokens de recursos. As chaves do objeto são Ids de recurso e os valores são os tokens de recurso.
      optional: true
    - id: auth.permissionFeed
      type:
      - Array
      description: Uma matriz de <xref:Permission> objetos.
      optional: true
    - id: connectionPolicy
      type:
      - object
      description: Uma instância de <xref:ConnectionPolicy> classe. Esse parâmetro é opcional e connectionPolicy padrão será usado se for omitido.
      optional: true
    - id: consistencyLevel
      type:
      - string
      description: Um parâmetro opcional que representa o nível de consistência. Ele pode assumir qualquer valor de <xref:ConsistencyLevel>.
      optional: true
    content: new DocumentClient(urlConnection, auth, connectionPolicy, consistencyLevel)
  langs:
  - js
