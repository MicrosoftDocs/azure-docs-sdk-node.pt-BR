- uid: documentdb.DefaultQueryExecutionContext
  id: documentdb.DefaultQueryExecutionContext
  name: DefaultQueryExecutionContext
  summary: Fornece o contexto de execução de consulta básica. Esse envolve a execução de consulta lógica interna usando fornecido a funções de busca
  fullName: documentdb.DefaultQueryExecutionContext
  type: Class
  children:
  - documentdb.DefaultQueryExecutionContext.#ctor
  - documentdb.DefaultQueryExecutionContext#nextItem
  - documentdb.DefaultQueryExecutionContext#current
  - documentdb.DefaultQueryExecutionContext#hasMoreResults
  - documentdb.DefaultQueryExecutionContext#fetchMore
  langs:
  - js
- id: documentdb.DefaultQueryExecutionContext.#ctor
  uid: documentdb.DefaultQueryExecutionContext.#ctor
  parent: documentdb.DefaultQueryExecutionContext
  name: DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  fullName: documentdb.DefaultQueryExecutionContext.DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  summary: Fornece o contexto de execução de consulta básica. Esse envolve a execução de consulta lógica interna usando fornecido a funções de busca
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - undefinedDocumentClient
      description: O ponto de extremidade de serviço para usar para criar o cliente.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: Uma consulta SQL.
    - id: options
      type:
      - undefinedFeedOptions
      description: Representa as opções do feed.
      optional: true
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Uma função para recuperar cada página de dados. Uma matriz de funções pode ser usada para consultar mais de uma partição.
    content: new DefaultQueryExecutionContext(documentclient, query, options, fetchFunctions)
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#nextItem
  id: documentdb.DefaultQueryExecutionContext#nextItem
  parent: documentdb.DefaultQueryExecutionContext
  name: nextItem(callback)
  summary: Execute um retorno de chamada fornecido no próximo elemento no contexto de execução.
  fullName: documentdb.DefaultQueryExecutionContext.nextItem(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: Função a ser executada para cada elemento. o erro da função leva dois parâmetros, o elemento.
    content: function nextItem(callback)
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#current
  id: documentdb.DefaultQueryExecutionContext#current
  parent: documentdb.DefaultQueryExecutionContext
  name: current(callback)
  summary: Recupere o elemento atual no contexto de execução.
  fullName: documentdb.DefaultQueryExecutionContext.current(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: Função a ser executada para o elemento atual. o erro da função leva dois parâmetros, o elemento.
    content: function current(callback)
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#hasMoreResults
  id: documentdb.DefaultQueryExecutionContext#hasMoreResults
  parent: documentdb.DefaultQueryExecutionContext
  name: hasMoreResults()
  summary: Determine se há ainda restam recursos processar com base no valor do token de continuação ou os elementos restantes no lote atual no contexto de execução.
  fullName: documentdb.DefaultQueryExecutionContext.hasMoreResults()
  type: Function
  syntax:
    return:
      type:
      - Boolean
      description: True se houver outros elementos para processar o DefaultQueryExecutionContext.
    content: function hasMoreResults()
  langs:
  - js
- uid: documentdb.DefaultQueryExecutionContext#fetchMore
  id: documentdb.DefaultQueryExecutionContext#fetchMore
  parent: documentdb.DefaultQueryExecutionContext
  name: fetchMore(callback)
  summary: Busca o próximo lote de feed e passá-los como uma matriz para um retorno de chamada
  fullName: documentdb.DefaultQueryExecutionContext.fetchMore(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: Função executar na resposta de feed, leva a erros de dois parâmetros, resourcesList
    content: function fetchMore(callback)
  langs:
  - js
