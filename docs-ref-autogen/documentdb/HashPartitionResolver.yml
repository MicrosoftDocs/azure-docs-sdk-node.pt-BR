- id: documentdb.HashPartitionResolver.#ctor
  uid: documentdb.HashPartitionResolver.#ctor
  parent: documentdb.HashPartitionResolver
  name: HashPartitionResolver(partitionKeyExtractor)
  fullName: documentdb.HashPartitionResolver.HashPartitionResolver(partitionKeyExtractor)
  summary: HashPartitionResolver implementa o particionamento com base no valor de uma função de hash, permitindo que você distribuir uniformemente as solicitações e dados em um número de partições para o serviço de banco de dados do Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: partitionKeyExtractor
      type:
      - string
      - function
      description: >-
        Se partitionKeyExtractor for uma cadeia de caracteres, ele deve ser o nome da propriedade do documento para executar o hash no.

        Se partitionKeyExtractor for uma função, ele deve ser uma função para extrair a chave de partição de um objeto.
    content: new HashPartitionResolver(partitionKeyExtractor)
  langs:
  - js
