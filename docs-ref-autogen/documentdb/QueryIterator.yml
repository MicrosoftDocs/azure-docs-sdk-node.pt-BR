- id: documentdb.QueryIterator.#ctor
  uid: documentdb.QueryIterator.#ctor
  parent: documentdb.QueryIterator
  name: QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  fullName: documentdb.QueryIterator.QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  summary: Representa um objeto QueryIterator, um implmenetation de resposta de consulta ou feed que permite a passagem e iterar sobre a resposta no serviço de banco de dados do Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: documentclient
      type:
      - object
      description: O objeto documentclient.
    - id: query
      type:
      - undefinedSqlQuerySpec
      - string
      description: Uma consulta SQL.
    - id: options
      type:
      - undefinedFeedOptions
      description: Representa as opções do feed.
    - id: fetchFunctions
      type:
      - undefinedcallback
      - undefinedArray.<callback>
      description: Uma função para recuperar cada página de dados. Uma matriz de funções pode ser usada para consultar mais de uma partição.
    - id: resourceLink
      type:
      - string
      description: Um parâmetro opcional que representa o resourceLink (será usado na consulta top/orderby/paralelo)
      optional: true
    content: new QueryIterator(documentclient, query, options, fetchFunctions, resourceLink)
  langs:
  - js
- uid: documentdb.QueryIterator#forEach
  id: documentdb.QueryIterator#forEach
  parent: documentdb.QueryIterator
  name: forEach(callback)
  summary: Execute uma função fornecida uma vez por elemento de feed.
  fullName: documentdb.QueryIterator.forEach(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - documentdb.callback
      description: >-
        Função a ser executada para cada elemento. o erro da função leva dois parâmetros, o elemento.

        Observação: o último elemento em que o retorno de chamada será chamado em será indefinido.

        Se o retorno de chamada explicitamente retornou false, o loop obtém interrompido.
    content: function forEach(callback)
  langs:
  - js
