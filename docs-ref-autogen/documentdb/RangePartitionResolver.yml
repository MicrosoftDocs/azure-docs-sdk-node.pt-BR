- id: documentdb.RangePartitionResolver.#ctor
  uid: documentdb.RangePartitionResolver.#ctor
  parent: documentdb.RangePartitionResolver
  name: RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  fullName: documentdb.RangePartitionResolver.RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  summary: RangePartitionResolver implementa particionamento usando um mapa de partições de intervalos de valores para um link de coleção no serviço de banco de dados do Azure Cosmos DB.
  type: Constructor
  syntax:
    parameters:
    - id: partitionKeyExtractor
      type:
      - string
      - function
      description: >-
        Se partitionKeyExtractor for uma cadeia de caracteres, ele deve ser o nome da propriedade do documento para executar o hash no.

        Se partitionKeyExtractor for uma função, ele deve ser uma função para extrair a chave de partição de um objeto.
    - id: partitionKeyMap
      type:
      - Array
      description: O mapa de intervalo para o link de coleção que é usado para particionar as solicitações.
    - id: compareFunction
      type:
      - function
      description: Função opcional que aceita dois argumentos x e y e retorna um valor negativo se x < y, zero se x = y, ou um valor positivo se x > y.
    content: new RangePartitionResolver(partitionKeyExtractor, partitionKeyMap, compareFunction)
  langs:
  - js
