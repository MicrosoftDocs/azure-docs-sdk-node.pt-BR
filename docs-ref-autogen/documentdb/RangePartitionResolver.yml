- uid: documentdb.RangePartitionResolver#resolveForCreate
  id: documentdb.RangePartitionResolver#resolveForCreate
  parent: documentdb.RangePartitionResolver
  name: resolveForCreate(partitionKey)
  summary: Considerando retorna de chave, uma partição no link da coleção correto para a criação de um documento usando o mapa de partições de intervalo.
  fullName: documentdb.RangePartitionResolver.resolveForCreate(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
      - documentdb.any
      description: Usado para determinar a coleção de destino para criar a chave de partição
    return:
      type:
      - string
      description: '- O link da coleção de destino que será usado para criação de documentos.'
    content: function resolveForCreate(partitionKey)
  langs:
  - js
- uid: documentdb.RangePartitionResolver#resolveForRead
  id: documentdb.RangePartitionResolver#resolveForRead
  parent: documentdb.RangePartitionResolver
  name: resolveForRead(partitionKey)
  summary: Dada uma lista de links de coleção para ler do usando o mapa de partições de intervalo de retorna de chave, uma partição.
  fullName: documentdb.RangePartitionResolver.resolveForRead(partitionKey)
  type: Function
  syntax:
    parameters:
    - id: partitionKey
      type:
