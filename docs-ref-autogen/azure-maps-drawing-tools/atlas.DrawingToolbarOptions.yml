  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Uma matriz de botões a serem exibidos na barra de ferramentas.
      A ordem dessa matriz corresponderá a ordem dos botões na barra de ferramentas.
      Os valores válidos são de qualquer modo de desenho, exceto `"idle"`.
      O padrão é todos os modos de desenho, exceto `"idle"`.
    optional: true
    syntax:
      content: 'buttons?: string[]'
      return:
        type:
          - 'string[]'
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.containerId
    name: containerId
    fullName: containerId
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      A id de um elemento HTML em que a barra de ferramentas deve ser adicionada ao.
      Se não for especificado, a barra de ferramentas será adicionada ao mapa.
    optional: true
    syntax:
      content: 'containerId?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.numColumns
    name: numColumns
    fullName: numColumns
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O número de colunas para exibir os botões com.
      Se o número de colunas for maior que ou igual ao número de botões de barra de ferramentas será uma única linha horizontal.
      Se apenas uma coluna é usada a barra de ferramentas será uma única coluna vertical.
      O padrão é `Infinity`.
    optional: true
    syntax:
      content: 'numColumns?: number'
      return:
        type:
          - number
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.position
    name: position
    fullName: position
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Se a barra de ferramentas é adicionada ao mapa, esse valor especificará onde no mapa de controle de barra de ferramentas será adicionado.
      O padrão é `atlas.ControlPosition.NonFixed`
    optional: true
    syntax:
      content: 'position?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.style
    name: style
    fullName: style
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O estilo do DrawingToolbar.
      Os valores possíveis são: `"light"` ou `"dark"`.
      O padrão é `"light"`.
    optional: true
    syntax:
      content: 'style?: string'
      return:
        type:
          - string
    package: azure-maps-drawing-tools
  - uid: azure-maps-drawing-tools.atlas.DrawingToolbarOptions.visible
    name: visible
    fullName: visible
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      Especifica se a barra de ferramentas está visível ou não.
      Padrão `true`.
    optional: true
    syntax:
      content: 'visible?: boolean'
      return:
        type:
          - boolean
    package: azure-maps-drawing-tools
