  summary: A operação de grupo de afinidade de atualização atualiza o rótulo e/ou a descrição de um grupo de afinidade para a assinatura especificada.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg715316.aspx para obter mais informações)
