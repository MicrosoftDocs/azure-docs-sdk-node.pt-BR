- uid: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  id: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations#create
  parent: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations
  name: create(parameters, callback)
  summary: A operação Criar grupo de afinidade cria um novo grupo de afinidade para a assinatura especificada.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg715317.aspx para obter mais informações)
  fullName: azure-asm-mgmt.AffinityGroupOperations~AffinityGroupOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.AffinityGroupCreateParameters
      description: Parâmetros fornecidos para a operação Criar grupo de afinidade.
    - id: parameters.name
      type:
      - string
      description: Um nome para o grupo de afinidade que é exclusivo para a assinatura.
    - id: parameters.label
      type:
      - string
      description: Um nome codificado em base-64 para o grupo de afinidade. O nome pode ser de até 100 caracteres. Seu valor padrão é o nome do grupo de afinidade se não for fornecido.
    - id: parameters.description
      type:
      - string
      description: Uma descrição para o grupo de afinidade. A descrição pode ter até 1024 caracteres.
      optional: true
    - id: parameters.location
      type:
      - string
      description: A data center local em que o grupo de afinidade será criado. Para listar os locais disponíveis, consulte a operação listar locais.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: O fluxo de resposta.
    content: function create(parameters, callback)
  langs:
  - js
