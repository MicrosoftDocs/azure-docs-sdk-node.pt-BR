- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: ManagementCertificateOperations
  summary: >-
    Você pode usar certificados de gerenciamento, que também são conhecidos como certificados de assinatura, para autenticar clientes que tentam se conectar aos recursos associados à sua assinatura do Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj154124.aspx para obter mais informações) __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [ManagementClient] {@link ManagementClient ~ ManagementClient}.

    Consulte [managementCertificates] {@link ManagementClient ~ ManagementClient #managementCertificates}.

    Inicializa uma nova instância da classe ManagementCertificateOperations.
