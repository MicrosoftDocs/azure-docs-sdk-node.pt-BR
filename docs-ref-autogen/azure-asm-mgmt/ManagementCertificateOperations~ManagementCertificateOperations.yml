- uid: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  id: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations#create
  parent: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations
  name: create(parameters, callback)
  summary: A operação de criar o certificado de gerenciamento adiciona um certificado à lista de certificados de gerenciamento. Certificados de gerenciamento, que também são conhecidos como certificados de assinatura, autenticam clientes que tentam se conectar a recursos associados à sua assinatura do Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj154123.aspx para obter mais informações)
  fullName: azure-asm-mgmt.ManagementCertificateOperations~ManagementCertificateOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.ManagementCertificateCreateParameters
      description: Parâmetros fornecidos para a operação de criar o certificado de gerenciamento.
    - id: parameters.publicKey
      type:
      - azure-asm-mgmt.buffer
      description: Uma base-64-representação da chave pública do certificado de gerenciamento.
      optional: true
    - id: parameters.thumbprint
      type:
      - string
      description: A impressão digital que identifica exclusivamente o certificado de gerenciamento.
      optional: true
    - id: parameters.data
      type:
      - azure-asm-mgmt.buffer
      description: Dados não processados do certificado no formato cer codificado em base-64.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: O fluxo de resposta.
    content: function create(parameters, callback)
  langs:
  - js
