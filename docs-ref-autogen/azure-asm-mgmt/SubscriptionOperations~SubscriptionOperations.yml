  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: <span data-ttu-id="16791-111">Parâmetros fornecidos para a operação listar operações de assinatura.</span><span class="sxs-lookup"><span data-stu-id="16791-111">Parameters supplied to the List Subscription Operations operation.</span></span>
    - id: parameters.startTime
      type:
      - date
      description: <span data-ttu-id="16791-112">O início do período de tempo para iniciar a lista de operações de assinatura no formato UTC.</span><span class="sxs-lookup"><span data-stu-id="16791-112">The start of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="16791-113">Esse parâmetro e o parâmetro EndTime indicam o período de tempo para recuperar operações de assinatura.</span><span class="sxs-lookup"><span data-stu-id="16791-113">This parameter and the EndTime parameter indicate the timeframe to retrieve subscription operations.</span></span> <span data-ttu-id="16791-114">Esse parâmetro não pode indicar uma data de início de mais de 90 dias no passado.</span><span class="sxs-lookup"><span data-stu-id="16791-114">This parameter cannot indicate a start date of more than 90 days in the past.</span></span>
    - id: parameters.endTime
      type:
      - date
      description: <span data-ttu-id="16791-115">O fim do período de tempo para iniciar a lista de operações de assinatura no formato UTC.</span><span class="sxs-lookup"><span data-stu-id="16791-115">The end of the timeframe to begin listing subscription operations in UTC format.</span></span> <span data-ttu-id="16791-116">Esse parâmetro e o parâmetro StartTime indicam o período de tempo para recuperar operações de assinatura.</span><span class="sxs-lookup"><span data-stu-id="16791-116">This parameter and the StartTime parameter indicate the timeframe to retrieve subscription operations.</span></span>
    - id: parameters.objectIdFilter
      type:
      - string
      description: <span data-ttu-id="16791-117">Retorna operações de assinatura apenas para o objeto especificado de tipo e ID de objeto</span><span class="sxs-lookup"><span data-stu-id="16791-117">Returns subscription operations only for the specified object type and object ID.</span></span> <span data-ttu-id="16791-118">Esse parâmetro deve ser definido igual ao valor da URL para executar um HTTP GET no objeto.</span><span class="sxs-lookup"><span data-stu-id="16791-118">This parameter must be set equal to the URL value for performing an HTTP GET on the object.</span></span> <span data-ttu-id="16791-119">Se nenhum objeto for especificado, um filtro não será aplicado.</span><span class="sxs-lookup"><span data-stu-id="16791-119">If no object is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: <span data-ttu-id="16791-120">Retorna operações de assinatura apenas para o status de resultado especificado, o êxito, falha ou em andamento.</span><span class="sxs-lookup"><span data-stu-id="16791-120">Returns subscription operations only for the specified result status, either Succeeded, Failed, or InProgress.</span></span> <span data-ttu-id="16791-121">Esse filtro pode ser combinado com o ObjectIdFilter para selecionar operações de assinatura para um objeto com um status de resultado específico.</span><span class="sxs-lookup"><span data-stu-id="16791-121">This filter can be combined with the ObjectIdFilter to select subscription operations for an object with a specific result status.</span></span> <span data-ttu-id="16791-122">Se nenhum status de resultado for especificado, um filtro não será aplicado.</span><span class="sxs-lookup"><span data-stu-id="16791-122">If no result status is specified, a filter is not applied.</span></span>
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: <span data-ttu-id="16791-123">Quando há muitas operações para listar, como quando o período de tempo solicitado é muito grande, a resposta inclui uma lista incompleta e um token que pode ser usado para retornar o restante da lista.</span><span class="sxs-lookup"><span data-stu-id="16791-123">When there are too many operations to list, such as when the requested timeframe is very large, the response includes an incomplete list and a token that can be used to return the rest of the list.</span></span> <span data-ttu-id="16791-124">Solicitações subsequentes devem incluir esse parâmetro para continuar a lista de operações de onde a última resposta parou.</span><span class="sxs-lookup"><span data-stu-id="16791-124">Subsequent requests must include this parameter to continue listing operations from where the last response left off.</span></span> <span data-ttu-id="16791-125">Se nenhum token for especificado, um filtro não será aplicado e a resposta será iniciada na hora de início especificada.</span><span class="sxs-lookup"><span data-stu-id="16791-125">If no token is specified, a filter is not applied and the response will begin at the specified StartTime.</span></span>
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: <span data-ttu-id="16791-126">O fluxo de resposta.</span><span class="sxs-lookup"><span data-stu-id="16791-126">The response stream.</span></span>
    content: function listOperations(parameters, callback)
