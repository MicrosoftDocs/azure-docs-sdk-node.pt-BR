- uid: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  id: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations#listOperations
  parent: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations
  name: listOperations(parameters, callback)
  summary: A operação de listar operações de assinatura retorna uma lista de criar, atualizar e excluir operações que foram executadas em uma assinatura durante o período de tempo especificado.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx para obter mais informações)
  fullName: azure-asm-mgmt.SubscriptionOperations~SubscriptionOperations.listOperations(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-mgmt.SubscriptionListOperationsParameters
      description: Parâmetros fornecidos para a operação listar operações de assinatura.
    - id: parameters.startTime
      type:
      - date
      description: O início do período de tempo para iniciar a lista de operações de assinatura no formato UTC. Esse parâmetro e o parâmetro EndTime indicam o período de tempo para recuperar operações de assinatura. Esse parâmetro não pode indicar uma data de início de mais de 90 dias no passado.
    - id: parameters.endTime
      type:
      - date
      description: O fim do período de tempo para iniciar a lista de operações de assinatura no formato UTC. Esse parâmetro e o parâmetro StartTime indicam o período de tempo para recuperar operações de assinatura.
    - id: parameters.objectIdFilter
      type:
      - string
      description: Retorna operações de assinatura apenas para o objeto especificado de tipo e ID de objeto Esse parâmetro deve ser definido igual ao valor da URL para executar um HTTP GET no objeto. Se nenhum objeto for especificado, um filtro não será aplicado.
      optional: true
    - id: parameters.operationStatus
      type:
      - azure-asm-mgmt.OperationStatus
      description: Retorna operações de assinatura apenas para o status de resultado especificado, o êxito, falha ou em andamento. Esse filtro pode ser combinado com o ObjectIdFilter para selecionar operações de assinatura para um objeto com um status de resultado específico. Se nenhum status de resultado for especificado, um filtro não será aplicado.
      optional: true
    - id: parameters.continuationToken
      type:
      - string
      description: Quando há muitas operações para listar, como quando o período de tempo solicitado é muito grande, a resposta inclui uma lista incompleta e um token que pode ser usado para retornar o restante da lista. Solicitações subsequentes devem incluir esse parâmetro para continuar a lista de operações de onde a última resposta parou. Se nenhum token for especificado, um filtro não será aplicado e a resposta será iniciada na hora de início especificada.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-mgmt.Stream
      description: O fluxo de resposta.
    content: function listOperations(parameters, callback)
  langs:
  - js
