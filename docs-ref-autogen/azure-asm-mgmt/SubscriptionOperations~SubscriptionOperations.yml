  name: listOperations(parameters, callback)
  summary: <span data-ttu-id="16791-109">A operação de listar operações de assinatura retorna uma lista de criar, atualizar e excluir operações que foram executadas em uma assinatura durante o período de tempo especificado.</span><span class="sxs-lookup"><span data-stu-id="16791-109">The List Subscription Operations operation returns a list of create, update, and delete operations that were performed on a subscription during the specified timeframe.</span></span>  <span data-ttu-id="16791-110">(consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx para obter mais informações)</span><span class="sxs-lookup"><span data-stu-id="16791-110">(see http://msdn.microsoft.com/en-us/library/windowsazure/gg715318.aspx for more information)</span></span>
