  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: credentials
      type:
      - undefinedSubscriptionCloudCredentials
      description: Obtém as credenciais de assinatura que identificam exclusivamente a assinatura do Microsoft Azure. A ID de assinatura faz parte do URI para cada chamada de serviço.
    - id: credentials.subscriptionId
      type:
      - string
      description: ''
      optional: true
    - id: baseUri
      type:
      - string
      description: Obtém o URI usado como base para todas as solicitações de serviço de nuvem.
      optional: true
    - id: filters
      type:
      - Array
      description: ''
    content: new ManagementClient(credentials, baseUri, filters)
