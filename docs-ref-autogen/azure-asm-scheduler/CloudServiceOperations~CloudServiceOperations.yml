- uid: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations#beginCreating
  id: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations#beginCreating
  parent: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations
  name: beginCreating(cloudServiceName, parameters, callback)
  summary: Crie um serviço de nuvem.
  fullName: azure-asm-scheduler.CloudServiceOperations~CloudServiceOperations.beginCreating(cloudServiceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: O nome do serviço de nuvem.
    - id: parameters
      type:
      - azure-asm-scheduler.CloudServiceCreateParameters
      description: Parâmetros fornecidos para a operação de serviço de nuvem de criação.
    - id: parameters.label
      type:
      - string
      description: Rótulo para o serviço de nuvem.
    - id: parameters.description
      type:
      - string
      description: Descrição do serviço de nuvem.
    - id: parameters.geoRegion
      type:
      - string
      description: >-
        A região do serviço de nuvem.

        Este campo não pode ser atualizado depois que o serviço de nuvem é criado.
    - id: parameters.email
      type:
      - string
      description: Endereço de email opcional a ser associado com o serviço.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-scheduler.Stream
      description: O fluxo de resposta.
    content: function beginCreating(cloudServiceName, parameters, callback)
  langs:
  - js
