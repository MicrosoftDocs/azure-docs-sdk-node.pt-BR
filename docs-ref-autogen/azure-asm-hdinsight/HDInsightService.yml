- id: azure-asm-hdinsight.HDInsightService.#ctor
  uid: azure-asm-hdinsight.HDInsightService.#ctor
  parent: azure-asm-hdinsight.HDInsightService
  name: HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-hdinsight.HDInsightService.HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  summary: Cria um novo objeto HDInsightService
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: configuração da store ou ID de assinatura para a conta ou a cadeia de caracteres de conexão
    - id: authentication
      type:
      - object
      description: >-
        O objeto de autenticação para o cliente.


        Você deve usar o keyfile/certfile ou keyvalue/certvalue para fornecer um certificado de gerenciamento para autenticar solicitações de serviço.
    - id: authentication.keyfile
      type:
      - string
      description: O caminho para um arquivo que contém o PEM codificado em chave
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: O caminho para um arquivo que contém o PEM de certificado codificado em
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Uma cadeia de caracteres que contém o PEM codificado em chave
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificado codificado em uma cadeia de caracteres que contém o PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: As opções de host para substituir os padrões.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: O ponto de extremidade de gerenciamento.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: A versão de API a ser usado.
      optional: true
    content: new HDInsightService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-hdinsight.HDInsightService#convertCreationObject
  id: azure-asm-hdinsight.HDInsightService#convertCreationObject
  parent: azure-asm-hdinsight.HDInsightService
  name: convertCreationObject(clusterCreationObject)
  summary: Converte um objeto de criação do cluster em um playload que, na verdade, é enviado ao servidor para criar o cluster.
  fullName: azure-asm-hdinsight.HDInsightService.convertCreationObject(clusterCreationObject)
  type: Function
  syntax:
    parameters:
    - id: clusterCreationObject
      type:
      - object
      description: O objeto usado para fornecer todos os parâmetros necessários para criar um cluster.
    - id: clusterCreationObject.name
      type:
      - string
      description: O nome do cluster (nome dns) de todas as letras minúsculas
    - id: clusterCreationObject.location
      type:
      - string
      description: O data center do Azure em que o cluster deve ser criado
    - id: clusterCreationObject.defaultStorageAccountName
      type:
      - string
      description: O nome da conta de armazenamento do Azure padrão
    - id: clusterCreationObject.defaultStorageAccountKey
      type:
      - string
      description: A chave secreta para a conta de armazenamento do Azure padrão
    - id: clusterCreationObject.defaultStorageContainer
      type:
      - string
      description: O contêiner para a conta de armazenamento do Azure padrão
    - id: clusterCreationObject.user
      type:
      - string
      description: O nome de usuário a ser usado para o cluster
    - id: clusterCreationObject.password
      type:
      - string
      description: A senha a ser usada para o cluster
    - id: clusterCreationObject.nodes
      type:
      - azure-asm-hdinsight.int
      description: O número de nós a serem usados
    - id: clusterCreationObject.additionalStorageAccounts
      type:
      - array
      description: A matriz de objetos usados para fornecer informações de conta de armazenamento adicional
      optional: true
    - id: clusterCreationObject.additionalStorageAccounts.name
      type:
      - string
      description: O nome da conta de armazenamento
    - id: clusterCreationObject.additionalStorageAccounts.key
      type:
      - string
      description: A chave da conta de armazenamento
    - id: clusterCreationObject.oozieMetastore
      type:
      - object
      description: O objeto usado para fornecer parâmetros para o metastore do Oozie
      optional: true
    - id: clusterCreationObject.oozieMetastore.server
      type:
      - string
      description: O nome do servidor de banco de dados SQL para usar
    - id: clusterCreationObject.oozieMetastore.database
      type:
      - string
      description: O nome do banco de dados para usar
    - id: clusterCreationObject.oozieMetastore.user
      type:
      - string
      description: O nome de usuário usada para autenticar para o servidor/banco de dados
    - id: clusterCreationObject.oozieMetastore.password
      type:
      - string
      description: A senha do usuário
    - id: clusterCreationObject.hiveMetastore
      type:
      - object
      description: O objeto usado para fornecer parâmetros para o metastore do Hive
      optional: true
    - id: clusterCreationObject.hiveMetastore.server
      type:
      - string
      description: O nome do servidor de banco de dados SQL para usar
    - id: clusterCreationObject.hiveMetastore.database
      type:
      - string
      description: O nome do banco de dados para usar
    - id: clusterCreationObject.hiveMetastore.user
      type:
      - string
      description: O nome de usuário usada para autenticar para o servidor/banco de dados
    - id: clusterCreationObject.hiveMetastore.password
      type:
      - string
      description: A senha do usuário
    content: function convertCreationObject(clusterCreationObject)
  langs:
  - js
