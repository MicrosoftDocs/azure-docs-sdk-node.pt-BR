- uid: azure-arm-recoveryservicesbackup.ItemLevelRecoveryConnections.provision
  name: provision
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Provisiona um script que chama uma conexão iSCSI aos dados de backup.

    Executando esse script é aberto um Explorador de arquivos, exibindo todos os arquivos recuperáveis e pastas. Esta é uma operação assíncrona. Para saber o status de provisionamento, chame a API de GetProtectedItemOperationResult.
  syntax:
    content: 'function provision(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: ILRRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        O nome do cofre dos serviços de recuperação.
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos em que o Cofre de serviços de recuperação está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome de malha associado com os itens submetidos a backup.
    - id: containerName
      type:
      - string
      description: >
        Nome do contêiner associado aos itens de backups.
    - id: protectedItemName
      type:
      - string
      description: >
        Nome do item cujas arquivos/pastas são a ser restaurado o backup.
    - id: recoveryPointId
      type:
      - string
      description: >
        ID do ponto de recuperação que representa dados de backup. conexão iSCSI será provisionado para esses dados de backups.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ILRRequestResource
      description: >
        solicitação de recurso de ILR
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
