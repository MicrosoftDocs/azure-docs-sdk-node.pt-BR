- uid: azure-arm-recoveryservicesbackup.ProtectedItems.createOrUpdate
  name: createOrUpdate(string, string, string, string, string, ProtectedItemResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Permite o backup de um item ou para modificar as informações de política de backup de um item já foi feito backup. Esta é uma operação assíncrona. Para saber o status da operação, chame a API de GetItemOperationResult.
  syntax:
    content: 'function createOrUpdate(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: ProtectedItemResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        O nome do cofre dos serviços de recuperação.
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos em que o Cofre de serviços de recuperação está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome de malha associado com o item de backup.
    - id: containerName
      type:
      - string
      description: >
        Nome do contêiner associado ao item de backup.
    - id: protectedItemName
      type:
      - string
      description: >
        Nome do item de backup.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.ProtectedItemResource
      description: >
        recurso itens submetido a backup
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.ProtectedItemResource>
  package: azure-arm-recoveryservicesbackup
