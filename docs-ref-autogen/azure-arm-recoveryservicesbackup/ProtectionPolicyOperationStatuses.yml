- uid: azure-arm-recoveryservicesbackup.ProtectionPolicyOperationStatuses.get
  name: get(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Fornece o status das operações assíncronas, como backup, restauração. O status pode ser em andamento, concluído ou falha. Você pode consultar o Status da operação de enum para todos os possíveis estados de uma operação. Algumas operações criam trabalhos. Esse método retorna a lista de trabalhos associados a operação.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, policyName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        O nome do cofre dos serviços de recuperação.
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos em que o Cofre de serviços de recuperação está presente.
    - id: policyName
      type:
      - string
      description: >
        Nome da política de backup status da operação cujo precisa ser buscada.
    - id: operationId
      type:
      - string
      description: >
        ID da operação que representa uma operação cujo status deve ser obtido.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
