- uid: azure-arm-recoveryservicesbackup.Restores.trigger
  name: trigger
  children: []
  type: method
  langs:
  - typeScript
  summary: Restaura especificado dos dados de backup. Esta é uma operação assíncrona. Para saber o status dessa chamada de API, use a API de GetProtectedItemOperationResult.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, recoveryPointId: string, parameters: RestoreRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        O nome do cofre dos serviços de recuperação.
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos em que o Cofre de serviços de recuperação está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome de malha associado com os itens submetidos a backup.
    - id: containerName
      type:
      - string
      description: >
        Nome do contêiner associado aos itens de backups.
    - id: protectedItemName
      type:
      - string
      description: >
        Itens submetidos a backup a ser restaurado.
    - id: recoveryPointId
      type:
      - string
      description: >
        ID do ponto de recuperação que representa o backup dos dados a ser restaurado.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.RestoreRequestResource
      description: >
        solicitação de recurso de restauração
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
