- uid: azure-arm-recoveryservicesbackup.ProtectedItemOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Busca o status de uma operação, como disparar um backup, restaurar. O status pode ser em andamento, concluído ou falha. Você pode se referir à enumeração OperationStatus para todos os possíveis estados da operação. Algumas operações criam trabalhos. Esse método retorna a lista de trabalhos associados à operação.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        O nome do cofre dos serviços de recuperação.
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos em que o Cofre de serviços de recuperação está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome de malha associado com o item de backup.
    - id: containerName
      type:
      - string
      description: >
        Nome do contêiner associado ao item de backup.
    - id: protectedItemName
      type:
      - string
      description: >
        Nome do item de backup cujos detalhes estão a ser obtido.
    - id: operationId
      type:
      - string
      description: >
        OperationID representa a operação cujo status deve ser obtido.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
