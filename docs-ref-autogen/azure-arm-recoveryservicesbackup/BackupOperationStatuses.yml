- uid: azure-arm-recoveryservicesbackup.BackupOperationStatuses.get
  name: get
  children: []
  type: method
  langs:
  - typeScript
  summary: Busca o status de uma operação, como disparar um backup, restaurar. O status pode ser em andamento, concluído ou falha. Você pode se referir à enumeração OperationStatus para todos os possíveis estados de uma operação. Algumas operações criam trabalhos. Esse método retorna a lista de trabalhos quando a operação for concluída.
  syntax:
    content: 'function get(vaultName: string, resourceGroupName: string, operationId: string, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        O nome do cofre dos serviços de recuperação.
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos em que o Cofre de serviços de recuperação está presente.
    - id: operationId
      type:
      - string
      description: >
        OperationID que representa a operação.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-recoveryservicesbackup.OperationStatus>
  package: azure-arm-recoveryservicesbackup
