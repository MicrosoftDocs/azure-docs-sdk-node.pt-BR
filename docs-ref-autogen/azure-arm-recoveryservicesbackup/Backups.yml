- uid: azure-arm-recoveryservicesbackup.Backups.trigger
  name: trigger(string, string, string, string, string, BackupRequestResource, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Backup de gatilhos para item de backup especificado. Esta é uma operação assíncrona. Para saber o status da operação, chame a API de GetProtectedItemOperationResult.
  syntax:
    content: 'function trigger(vaultName: string, resourceGroupName: string, fabricName: string, containerName: string, protectedItemName: string, parameters: BackupRequestResource, options?: Object)'
    parameters:
    - id: vaultName
      type:
      - string
      description: >
        O nome do cofre dos serviços de recuperação.
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos em que o Cofre de serviços de recuperação está presente.
    - id: fabricName
      type:
      - string
      description: >
        Nome de malha associado com o item de backup.
    - id: containerName
      type:
      - string
      description: >
        Nome do contêiner associado ao item de backup.
    - id: protectedItemName
      type:
      - string
      description: >
        Item de backup para o qual backup precisa ser disparado.
    - id: parameters
      type:
      - azure-arm-recoveryservicesbackup.BackupRequestResource
      description: >
        solicitação de recurso de backup
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<void>
  package: azure-arm-recoveryservicesbackup
