- uid: azure-cognitiveservices-imagesearch.RecognizedEntityRegion.region
  name: region
  fullName: region
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Uma região da imagem que contém uma entidade. Os valores do retângulo são relativos à largura e à altura da imagem original e estão no intervalo de 0,0 a 1,0. Por exemplo, se a imagem é de 300 x 200 e superior da região, o canto esquerdo é no ponto (10, 20) e a parte inferior, direita canto está no ponto (290, 150) e, em seguida, o retângulo normalizado é: À esquerda = 0.0333333333333333, superior = 0,1, direita = 0.9666666666666667, inferior = 0,75. Para pessoas, a região representa a face da pessoa.'
  optional: true
  syntax:
    content: 'region?: NormalizedRectangle'
    return:
      type:
      - azure-cognitiveservices-imagesearch.NormalizedRectangle
  package: azure-cognitiveservices-imagesearch
