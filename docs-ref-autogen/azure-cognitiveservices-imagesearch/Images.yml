- uid: azure-cognitiveservices-imagesearch.Images.pivotSuggestions
  name: pivotSuggestions
  fullName: pivotSuggestions
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de segmentos na consulta original. Por exemplo, se a consulta foi flores vermelho, Bing pode segmentar a consulta em vermelha e flores. A dinamização de flores pode conter as sugestões de consulta como vermelho Peonies e margaridas vermelho e o pivô vermelho pode conter sugestões de consulta, como de flores de verde e amarelo de flores.
  optional: true
  syntax:
    content: 'pivotSuggestions?: PivotSuggestions[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.PivotSuggestions[]
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.Images.queryExpansions
  name: queryExpansions
  fullName: queryExpansions
  children: []
  langs:
  - typeScript
  type: property
  summary: 'Uma lista de consultas expandidas que restringe a consulta original. Por exemplo, se a consulta foi Microsoft Surface, as consultas expandidas podem ser: Microsoft Surface Pro 3, Microsoft Surface RT, telefone do Microsoft Surface e Microsoft Surface Hub.'
  optional: true
  syntax:
    content: 'queryExpansions?: Query[]'
    return:
      type:
      - azure-cognitiveservices-imagesearch.Query[]
  package: azure-cognitiveservices-imagesearch
