- uid: azure-cognitiveservices-imagesearch.ImageObject.insightsMetadata
  name: insightsMetadata
  fullName: insightsMetadata
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma contagem do número de sites em que você pode comprar ou executar outras ações relacionadas à imagem. Por exemplo, se a imagem tiver uma pizza da apple, esse objeto inclui uma contagem do número de sites em que você pode comprar uma pizza da apple. Para indicar o número de ofertas na sua experiência do usuário, inclua notificações, como um ícone de carrinho de compras que contém a contagem. Quando o usuário clica no ícone, use imageInsightsToken para obter a lista de sites.
  optional: true
  syntax:
    content: 'insightsMetadata?: ImagesImageMetadata'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesImageMetadata
  package: azure-cognitiveservices-imagesearch
