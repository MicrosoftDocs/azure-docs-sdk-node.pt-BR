  langs:
  - typeScript
  type: property
  summary: O token que você usar em uma chamada subsequente para a API de pesquisa de imagem para obter informações adicionais sobre a imagem. Para obter informações sobre como usar esse token, consulte o parâmetro de consulta insightsToken.
