  langs:
  - typeScript
  type: interface
  summary: O objeto de nível superior que a resposta inclui quando uma solicitação de informações da imagem é bem-sucedida. Para obter informações sobre como solicitar informações de imagens, consulte a [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken) parâmetro de consulta. O parâmetro de consulta de módulos afeta os campos que inclui o Bing na resposta. Se você definir [módulos](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#modulesrequested) para apenas a legenda, em seguida, esse objeto inclui apenas o campo imageCaption.
  extends:
    name: azure-cognitiveservices-imagesearch.Response
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.bestRepresentativeQuery
  name: bestRepresentativeQuery
  fullName: bestRepresentativeQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: O termo da consulta que melhor representa a imagem. Clicar no link no objeto de consulta, leva o usuário para uma página da Web com mais imagens da imagem.
  optional: true
  syntax:
    content: 'bestRepresentativeQuery?: Query'
    return:
      type:
      - azure-cognitiveservices-imagesearch.Query
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageCaption
  name: imageCaption
  fullName: imageCaption
  children: []
  langs:
  - typeScript
  type: property
  summary: A legenda a ser usado para a imagem.
  optional: true
  syntax:
    content: 'imageCaption?: ImageInsightsImageCaption'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImageInsightsImageCaption
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageInsightsToken
  name: imageInsightsToken
  fullName: imageInsightsToken
  children: []
  langs:
  - typeScript
  type: property
  summary: Um token que você pode usar em uma chamada subsequente para a API de pesquisa de imagem para obter mais informações sobre a imagem. Para obter informações sobre como usar esse token, consulte o parâmetro de consulta insightsToken. Esse token tem o mesmo de uso que o token no objeto de imagem.
  optional: true
  syntax:
    content: 'imageInsightsToken?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.imageTags
  name: imageTags
  fullName: imageTags
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de características do conteúdo localizado na imagem. Por exemplo, se a imagem for de uma pessoa, as marcas podem indicar o sexo da pessoa e o tipo de roupas que eles estão usando.
  optional: true
  syntax:
    content: 'imageTags?: ImageTagsModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImageTagsModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.pagesIncluding
  name: pagesIncluding
  fullName: pagesIncluding
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de páginas da Web que contém a imagem. Para acessar a página da Web, use a URL no campo de hostPageUrl da imagem.
  optional: true
  syntax:
    content: 'pagesIncluding?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.recipes
  name: recipes
  fullName: recipes
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de receitas relacionada à imagem. Por exemplo, se a imagem tiver uma pizza da apple, a lista contém as receitas para fazer uma pizza da apple.
  optional: true
  syntax:
    content: 'recipes?: RecipesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RecipesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.recognizedEntityGroups
  name: recognizedEntityGroups
  fullName: recognizedEntityGroups
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de grupos que contêm imagens de entidades que correspondem a entidade encontrada na imagem especificada. Por exemplo, a resposta pode incluir imagens do grupo de celebridade geral se a entidade foi reconhecida nesse grupo.
  optional: true
  syntax:
    content: 'recognizedEntityGroups?: RecognizedEntitiesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RecognizedEntitiesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.relatedCollections
  name: relatedCollections
  fullName: relatedCollections
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de links para páginas da Web que contêm imagens relacionadas.
  optional: true
  syntax:
    content: 'relatedCollections?: RelatedCollectionsModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RelatedCollectionsModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.relatedSearches
  name: relatedSearches
  fullName: relatedSearches
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de consultas relacionadas feitas por outras pessoas.
  optional: true
  syntax:
    content: 'relatedSearches?: RelatedSearchesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.RelatedSearchesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.shoppingSources
  name: shoppingSources
  fullName: shoppingSources
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de fornecedores que oferecem itens relacionados à imagem. Por exemplo, se a imagem tiver uma pizza da apple, a lista contém os comerciantes que estão vendendo pizzas da apple.
  optional: true
  syntax:
    content: 'shoppingSources?: AggregateOffer'
    return:
      type:
      - azure-cognitiveservices-imagesearch.AggregateOffer
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.visuallySimilarImages
  name: visuallySimilarImages
  fullName: visuallySimilarImages
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de imagens visualmente semelhantes à imagem original. Por exemplo, se a imagem especificada for de um pôr do sol ao longo de um corpo de água, a lista de imagens similares são de um pôr do sol ao longo de um corpo de água. Se a imagem especificada é de uma pessoa, imagens semelhantes podem ser a mesma pessoa ou podem ser de pessoas que seja da mesma forma, ou em uma configuração semelhante. Os critérios para similaridade continua a evoluir.
  optional: true
  syntax:
    content: 'visuallySimilarImages?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
- uid: azure-cognitiveservices-imagesearch.ImageInsights.visuallySimilarProducts
  name: visuallySimilarProducts
  fullName: visuallySimilarProducts
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma lista de imagens que contêm os produtos que são visualmente semelhantes aos produtos encontrados na imagem original. Por exemplo, se a imagem especificada contiver um total, a lista de imagens similares contêm um total. A imagem fornece informações de resumo sobre as ofertas Bing encontrada online para o produto.
  optional: true
  syntax:
    content: 'visuallySimilarProducts?: ImagesModule'
    return:
      type:
      - azure-cognitiveservices-imagesearch.ImagesModule
  package: azure-cognitiveservices-imagesearch
