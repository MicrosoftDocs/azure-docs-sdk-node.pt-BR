- uid: azure-cognitiveservices-imagesearch.ImagesOperations.details
  name: details(string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: ''
  syntax:
    content: 'function details(query: string, options?: Object)'
    parameters:
    - id: query
      type:
      - string
      description: >
        Termo de consulta de pesquisa do usuário. O termo não pode ficar vazio. O termo pode conter [operadores avançados do Bing](http://msdn.microsoft.com/library/ff795620.aspx). Por exemplo, para limitar as imagens a um domínio específico, use o [site:](http://msdn.microsoft.com/library/ff795613.aspx) operador. Para ajudar a melhorar a relevância de uma consulta de informações (consulte [insightsToken](https://docs.microsoft.com/en-us/rest/api/cognitiveservices/bing-images-api-v7-reference#insightstoken)), você sempre deve incluir o termo da consulta do usuário. Use esse parâmetro somente com a API de pesquisa de imagem. Não especifique esse parâmetro ao chamar a API de imagens mais populares.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-cognitiveservices-imagesearch.ImageInsights>
  package: azure-cognitiveservices-imagesearch
