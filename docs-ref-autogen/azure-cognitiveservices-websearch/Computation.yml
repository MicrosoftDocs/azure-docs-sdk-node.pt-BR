  - uid: azure-cognitiveservices-websearch.Computation.expression
    name: expression
    fullName: expression
    children: []
    langs:
      - typeScript
    type: property
    summary: 'A expressão matemática ou conversão. Se a consulta contiver uma solicitação para converter as unidades de medida (por exemplo, metros a pés quadrados), esse campo contém a de unidades e o valor contém as unidades. Se a consulta contiver uma expressão matemática como 2 + 2, esse campo contém a expressão e o valor contém a resposta. Observe que as expressões matemáticas podem ser normalizadas. Por exemplo, se a consulta foi sqrt(4^2+8^2), a expressão normalizada talvez sqrt((4^2)+(8^2)). Se a consulta do usuário é uma pergunta matemática e parâmetro de consulta os textDecorations será definido como true, a expressão de cadeia de caracteres pode incluir os marcadores de formatação. Por exemplo, se a consulta de um usuário for log(2), a expressão normalizada inclui os marcadores de subscrito. Para obter mais informações, consulte o realce de ocorrências.'
    syntax:
      content: 'expression: string'
      return:
        type:
          - string
    package: azure-cognitiveservices-websearch
