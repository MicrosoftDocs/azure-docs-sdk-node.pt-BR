- uid: azure-cognitiveservices-websearch.TimeZone.primaryCityTime
  name: primaryCityTime
  fullName: primaryCityTime
  children: []
  langs:
  - typeScript
  type: property
  summary: A data e hora em UTC, da localização geográfica especificada na consulta. Se a consulta especificada uma localização geográfica específica (por exemplo, uma cidade), este objeto contém o nome da localização geográfica e a data atual e a hora do local, em UTC. Se a consulta especificada uma localização geográfica geral, como um estado ou país, este objeto contém a data e hora da cidade principal ou estado encontrado no estado especificado ou país. Se o local contém mais fusos horários, o campo otherCityTimes contém a data e hora de cidades ou estados localizados em outras zonas de tempo.
  syntax:
    content: 'primaryCityTime: TimeZoneTimeZoneInformation'
    return:
      type:
      - azure-cognitiveservices-websearch.TimeZoneTimeZoneInformation
  package: azure-cognitiveservices-websearch
