- uid: azure-cognitiveservices-entitysearch.QueryContext.adultIntent
  name: adultIntent
  fullName: adultIntent
  children: []
  langs:
  - typeScript
  type: property
  summary: Um valor booliano que indica se a consulta especificada é direcionada para adultos. O valor será true se a consulta tem adultos; Caso contrário, false.
  optional: true
  syntax:
    content: 'adultIntent?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alterationOverrideQuery
  name: alterationOverrideQuery
  fullName: alterationOverrideQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: A cadeia de caracteres de consulta a ser usada para forçar o Bing a usar a cadeia de caracteres original. Por exemplo, se a cadeia de caracteres de consulta é "downwind saling", a cadeia de caracteres de consulta de substituição será "+ saling downwind". Lembre-se de codificar a cadeia de caracteres de consulta que resulta em "% 2Bsaling + downwind". Esse campo é incluído somente se a cadeia de caracteres de consulta original contém um erro de ortografia.
  optional: true
  syntax:
    content: 'alterationOverrideQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.alteredQuery
  name: alteredQuery
  fullName: alteredQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: A cadeia de caracteres de consulta usada pelo Bing para executar a consulta. O Bing usa a cadeia de caracteres de consulta alterada se a cadeia de caracteres de consulta original contém erros de ortografia. Por exemplo, se a cadeia de caracteres de consulta é "downwind saling", a cadeia de caracteres de consulta alterado será ser "velejando downwind". Esse campo é incluído somente se a cadeia de caracteres de consulta original contém um erro de ortografia.
  optional: true
  syntax:
    content: 'alteredQuery?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.askUserForLocation
  name: askUserForLocation
  fullName: askUserForLocation
  children: []
  langs:
  - typeScript
  type: property
  summary: Um valor booliano que indica se o Bing exige o local do usuário para fornecer resultados precisos. Se você especificou o local do usuário usando os cabeçalhos de local de pesquisa de X e X-MSEdge-ClientIP, você pode ignorar esse campo. Para consultas de reconhecimento de local, como "tempo de hoje" ou "restaurantes próximos" que precisa no local do usuário para fornecer resultados precisos, esse campo é definido como true. Para um local com suporte a consultas que incluem o local (por exemplo, "clima de Seattle"), esse campo é definido como false. Esse campo também é definido como false para consultas que não estão local sem suporte, como "mais vendidos".
  optional: true
  syntax:
    content: 'askUserForLocation?: boolean'
    return:
      type:
      - boolean
  package: azure-cognitiveservices-entitysearch
- uid: azure-cognitiveservices-entitysearch.QueryContext.originalQuery
  name: originalQuery
  fullName: originalQuery
  children: []
  langs:
  - typeScript
  type: property
  summary: A cadeia de caracteres de consulta especificada na solicitação.
  syntax:
    content: 'originalQuery: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
