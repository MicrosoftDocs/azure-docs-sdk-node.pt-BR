- uid: azure-cognitiveservices-entitysearch.Entities.queryScenario
  name: queryScenario
  fullName: queryScenario
  children: []
  langs:
  - typeScript
  type: property
  summary: "O cenário de consulta com suporte. Esse campo é definido como DominantEntity ou DisambiguationItem. O campo é definido como DominantEntity se Bing determina que apenas uma única entidade atende à solicitação. Por exemplo, um livro, filmes, pessoa ou atração. Se várias entidades pôde atender à solicitação, o campo é definido como DisambiguationItem. Por exemplo, se a solicitação usa o título genérico de uma franquia de filme, o tipo da entidade provavelmente seria DisambiguationItem. Mas, se a solicitação especifica um título específico de franquia, o tipo da entidade provavelmente seria DominantEntity. Os valores possíveis incluem: 'DominantEntity', 'DominantEntityWithDisambiguation', 'Desambiguidade', 'List', 'ListWithPivot'"
  optional: true
  syntax:
    content: 'queryScenario?: string'
    return:
      type:
      - string
  package: azure-cognitiveservices-entitysearch
