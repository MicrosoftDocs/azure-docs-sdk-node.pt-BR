- uid: ms-rest-azure.loginWithAuthFile_2
  name: 'loginWithAuthFile(AuthFileOptions, (err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
  children: []
  type: function
  langs:
  - typeScript
  summary: >
    Antes de usar esse método instale a cli az de https://github.com/Azure/azure-cli/releases. Em seguida, execute `az ad sp create-for-rbac --sdk-auth > ${yourFilename.json}`.

    Se você quiser criar sp para um nuvem/ambiente diferente, em seguida, execute:

    1. lista de nuvem do AZ

    2. nuvem de AZ definido – n <name of the environment>

    3. AZ ad sp create-for-rbac - sdk-auth > auth.json se a entidade de serviço já foi criada, em seguida, logon com as informações de entidade de serviço:

    3. logon AZ – entidade de serviço - u <clientId> -p <clientSecret> - t <tenantId>

    4. conta AZ Mostrar - sdk-auth > auth.json


    Autentica usando as informações de entidade de serviço fornecidas no arquivo de autenticação. Esse método será definida a subscriptionId no arquivo de autenticação para o usuário fornecido a variável de ambiente no parâmetro de opções ou o padrão 'AZURE_SUBSCRIPTION_ID'.
  syntax:
    content: 'function loginWithAuthFile(options: AuthFileOptions, callback: (err: Error, credentials: ApplicationTokenCredentials, subscriptions: Array<LinkedSubscription>) => void)'
