  summary: >
    <span data-ttu-id="8172b-101">Antes de usar esse método instale a cli az de https://github.com/Azure/azure-cli/releases.</span><span class="sxs-lookup"><span data-stu-id="8172b-101">Before using this method please install az cli from https://github.com/Azure/azure-cli/releases.</span></span>

    <span data-ttu-id="8172b-102">Se você tiver uma máquina virtual do Azure provisionada com a cli az e tem o MSI habilitado, você pode, em seguida, usar esse método para obter tokens de autenticação da VM.</span><span class="sxs-lookup"><span data-stu-id="8172b-102">If you have an Azure virtual machine provisioned with az cli and has MSI enabled, you can then use this method to get auth tokens from the VM.</span></span>

    <span data-ttu-id="8172b-103">Para criar uma nova VM, habilitar o MSI, execute este comando: vm az criar -g < nome_do_grupo_de_recursos > - n < vm_name > – assign-identity - imagem < os_image_name > Observação: o comando acima permite que um ponto de extremidade de serviço no host, com uma porta padrão 50342</span><span class="sxs-lookup"><span data-stu-id="8172b-103">To create a new VM, enable MSI, please execute this command: az vm create -g <resource_group_name> -n <vm_name> --assign-identity --image <os_image_name> Note: the above command enables a service endpoint on the host, with a default port 50342</span></span>


    <span data-ttu-id="8172b-104">Para habilitar a MSI em uma VM já provisionada, execute o seguinte comando: az vm – assign-identity - g < nome_do_grupo_de_recursos > -n < vm_name > – porta < custom_port_number ></span><span class="sxs-lookup"><span data-stu-id="8172b-104">To enable MSI on a already provisioned VM, execute the following command: az vm --assign-identity -g <resource_group_name> -n <vm_name> --port <custom_port_number></span></span>


    <span data-ttu-id="8172b-105">Para saber mais sobre esse comando, execute: az vm – assign-identity - h</span><span class="sxs-lookup"><span data-stu-id="8172b-105">To know more about this command, please execute: az vm --assign-identity -h</span></span>


    <span data-ttu-id="8172b-106">Autentica usando o serviço de identidade em execução em uma máquina virtual do Azure.</span><span class="sxs-lookup"><span data-stu-id="8172b-106">Authenticates using the identity service running on an Azure virtual machine.</span></span>

