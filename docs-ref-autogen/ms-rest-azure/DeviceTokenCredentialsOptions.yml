    name: tokenAudience
    fullName: tokenAudience
    children: []
    langs:
      - typeScript
    type: property
    summary: |-
      O público-alvo para o qual o token é solicitado. Os valores válidos são 'Gráfico', 'batch' ou qualquer outro recurso, como 'https://vault.azure.com'.
      Se tokenAudience é 'Gráfico', em seguida, domínio também deve ser fornecido e seu valor não deve ser 'comum' locatário padrão.
      Ele deve ser uma cadeia de caracteres (preferencialmente em um formato de guid).
    optional: true
    syntax:
      content: 'tokenAudience?: "graph" | "batch" | string'
      return:
        type:
          - '"graph" | "batch" | string'
    package: ms-rest-azure
