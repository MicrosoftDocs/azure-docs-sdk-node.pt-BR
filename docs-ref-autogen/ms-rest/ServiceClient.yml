         - <span data-ttu-id="87cba-153">ContentType deve ser fornecido com o nome da chave como 'Content-Type'.</span><span class="sxs-lookup"><span data-stu-id="87cba-153">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="87cba-154">Valor padrão ' application/json; charset = utf-8'.</span><span class="sxs-lookup"><span data-stu-id="87cba-154">Default value 'application/json; charset=utf-8'.</span></span>
