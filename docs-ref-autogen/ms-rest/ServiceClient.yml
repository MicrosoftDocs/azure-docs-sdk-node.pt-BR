': 'valor de parâmetro de consulta'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-130\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"87cba-131\">Observação: ' se options.url já tem alguns parâmetros de consulta e, em seguida, o valor fornecido no options.queryParameters será acrescentado à url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-131\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
