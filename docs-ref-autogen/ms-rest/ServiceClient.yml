      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"87cba-140\">Um dicionário de parâmetros de caminho que precisam ser substituídos por valores reais no pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-140\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"87cba-141\">Aqui, a chave é o 'caminho--nome do parâmetro' e o valor é o 'caminho--valor do parâmetro'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-141\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"87cba-142\">O 'caminho--valor do parâmetro' pode ser do tipo 'string' ou ele pode ser do tipo 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-142\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"87cba-143\">O formato de 'object' deve ser usado quando você quiser ignorar a codificação de url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-143\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"87cba-144\">Ao usar o formato de objeto, o objeto deve ter uma valor que fornece o 'caminho--valor do parâmetro' nomeado da propriedade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-144\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"87cba-145\">Exemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-145\">Example:</span></span> \n   - <span data-ttu-id=\"87cba-146\">caminho--valor do parâmetro no formato 'object': {'nome de parâmetro de caminho': {valor: 'caminho--valor do parâmetro', skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-146\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"87cba-147\">caminho--valor do parâmetro no formato 'string': {'nome de parâmetro de caminho': 'valor de parâmetro path'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"87cba-147\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
