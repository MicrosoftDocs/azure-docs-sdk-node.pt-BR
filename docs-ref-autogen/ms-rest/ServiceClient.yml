- uid: ms-rest.ServiceClient#getPackageJsonInfo
  id: ms-rest.ServiceClient#getPackageJsonInfo
  parent: ms-rest.ServiceClient
  name: getPackageJsonInfo(managementClientDir)
  summary: >-
    Tenta localizar o Package. JSON para o pacote de determinado nodejs do azure.

    Se encontrado, retorna o nome e versão do pacote, lendo o Package. JSON se Package. JSON não for encontrado, retorna um valor padrão.
  fullName: ms-rest.ServiceClient.getPackageJsonInfo(managementClientDir)
  type: Function
  syntax:
    parameters:
    - id: managementClientDir
      type:
      - string
      description: Passe o diretório do cliente específicas de gerenciamento do azure.
    return:
      type:
      - object
      description: packageJsonInfo - "nome" e "versão" do pacote desejado.
    content: function getPackageJsonInfo(managementClientDir)
  langs:
  - js
