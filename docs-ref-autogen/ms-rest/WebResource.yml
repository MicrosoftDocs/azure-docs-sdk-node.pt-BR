- uid: ms-rest.WebResource#prepare
  id: ms-rest.WebResource#prepare
  parent: ms-rest.WebResource
  name: prepare(options)
  summary: <span data-ttu-id="6ed5d-109">Prepara a solicitação.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-109">Prepares the request.</span></span>
  fullName: ms-rest.WebResource.prepare(options)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: <span data-ttu-id="6ed5d-110">As opções de solicitação que devem ser fornecidas para enviar uma solicitação com êxito</span><span class="sxs-lookup"><span data-stu-id="6ed5d-110">The request options that should be provided to send a request successfully</span></span>
    - id: options.method
      type:
      - string
      description: <span data-ttu-id="6ed5d-111">O método de solicitação HTTP.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-111">The HTTP request method.</span></span> <span data-ttu-id="6ed5d-112">Valores válidos são 'GET', 'PUT', 'Principal', 'DELETE', 'OPTIONS', 'POST', 'Corrigir'.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-112">Valid values are 'GET', 'PUT', 'HEAD', 'DELETE', 'OPTIONS', 'POST', 'PATCH'.</span></span>
    - id: options.url
      type:
      - string
      description: <span data-ttu-id="6ed5d-113">A solicitação de url.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-113">The request url.</span></span> <span data-ttu-id="6ed5d-114">Ele pode ou não ter parâmetros de consulta nela.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-114">It may or may not have query parameters in it.</span></span> <span data-ttu-id="6ed5d-115">Forneça a url ou fornecer 'pathTemplate' no objeto de opções.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-115">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="6ed5d-116">As opções são mutuamente exclusivas.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-116">Both the options are mutually exclusive.</span></span>
      optional: true
    - id: options.queryParameters
      type:
      - object
      description: "<span data-ttu-id=\"6ed5d-117\">Um dicionário de parâmetros de consulta a ser acrescentado à url, em que a chave é o 'consulta--nome do parâmetro' e 'value' é o 'consulta--valor do parâmetro'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-117\">A dictionary of query parameters to be appended to the url, where the 'key' is the 'query-parameter-name' and the 'value' is the 'query-parameter-value'.</span></span> <span data-ttu-id=\"6ed5d-118\">O 'consulta--valor do parâmetro' pode ser do tipo 'string' ou ele pode ser do tipo 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-118\">The 'query-parameter-value' can be of type 'string' or it can be of type 'object'.</span></span> <span data-ttu-id=\"6ed5d-119\">O formato de 'object' deve ser usado quando você quiser ignorar a codificação de url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-119\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"6ed5d-120\">Ao usar o formato de objeto, o objeto deve ter uma valor que fornece o 'consulta--valor do parâmetro' nomeado da propriedade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-120\">While using the object format, the object must have a property named value which provides the 'query-parameter-value'.</span></span>\n<span data-ttu-id=\"6ed5d-121\">Exemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-121\">Example:</span></span> \n   - <span data-ttu-id=\"6ed5d-122\">consulta--valor do parâmetro no formato 'object': {'nome de parâmetro de consulta': {valor: 'consulta--valor do parâmetro', skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-122\">query-parameter-value in 'object' format: { 'query-parameter-name': { value: 'query-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"6ed5d-123\">consulta--valor do parâmetro no formato 'string': {'nome de parâmetro de consulta': 'valor de parâmetro de consulta'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-123\">query-parameter-value in 'string' format: { 'query-parameter-name': 'query-parameter-value'}.</span></span>\n<span data-ttu-id=\"6ed5d-124\">Observação: ' se options.url já tem alguns parâmetros de consulta e, em seguida, o valor fornecido no options.queryParameters será acrescentado à url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-124\">Note: 'If options.url already has some query parameters, then the value provided in options.queryParameters will be appended to the url.</span></span>"
      optional: true
    - id: options.pathTemplate
      type:
      - string
      description: >-
        <span data-ttu-id="6ed5d-125">O modelo de caminho da solicitação de url.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-125">The path template of the request url.</span></span> <span data-ttu-id="6ed5d-126">Forneça a url ou fornecer 'pathTemplate' no objeto de opções.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-126">Either provide the 'url' or provide the 'pathTemplate' in the options object.</span></span> <span data-ttu-id="6ed5d-127">As opções são mutuamente exclusivas.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-127">Both the options are mutually exclusive.</span></span>

        <span data-ttu-id="6ed5d-128">Exemplo: ' / subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span><span class="sxs-lookup"><span data-stu-id="6ed5d-128">Example: '/subscriptions/{subscriptionId}/resourceGroups/{resourceGroupName}/providers/Microsoft.Storage/storageAccounts/{accountName}'</span></span>
      optional: true
    - id: options.baseUrl
      type:
      - string
      description: "<span data-ttu-id=\"6ed5d-129\">A url base da solicitação.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-129\">The base url of the request.</span></span> <span data-ttu-id=\"6ed5d-130\">Valor padrão é: 'https://management.azure.com'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-130\">Default value is: 'https://management.azure.com'.</span></span> <span data-ttu-id=\"6ed5d-131\">Isso é aplicável somente com options.pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-131\">This is applicable only with options.pathTemplate.</span></span> <span data-ttu-id=\"6ed5d-132\">Se você estiver fornecendo options.url é esperado que você forneça a url completa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-132\">If you are providing options.url then it is expected that you provide the complete url.</span></span>"
      optional: true
    - id: options.pathParameters
      type:
      - object
      description: "<span data-ttu-id=\"6ed5d-133\">Um dicionário de parâmetros de caminho que precisam ser substituídos por valores reais no pathTemplate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-133\">A dictionary of path parameters that need to be replaced with actual values in the pathTemplate.</span></span>\n<span data-ttu-id=\"6ed5d-134\">Aqui, a chave é o 'caminho--nome do parâmetro' e o valor é o 'caminho--valor do parâmetro'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-134\">Here the key is the 'path-parameter-name' and the value is the 'path-parameter-value'.</span></span> <span data-ttu-id=\"6ed5d-135\">O 'caminho--valor do parâmetro' pode ser do tipo 'string' ou ele pode ser do tipo 'object'.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-135\">The 'path-parameter-value' can be of type 'string'  or it can be of type 'object'.</span></span>\n<span data-ttu-id=\"6ed5d-136\">O formato de 'object' deve ser usado quando você quiser ignorar a codificação de url.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-136\">The 'object' format should be used when you want to skip url encoding.</span></span> <span data-ttu-id=\"6ed5d-137\">Ao usar o formato de objeto, o objeto deve ter uma valor que fornece o 'caminho--valor do parâmetro' nomeado da propriedade.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-137\">While using the object format, the object must have a property named value which provides the 'path-parameter-value'.</span></span>\n<span data-ttu-id=\"6ed5d-138\">Exemplo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-138\">Example:</span></span> \n   - <span data-ttu-id=\"6ed5d-139\">caminho--valor do parâmetro no formato 'object': {'nome de parâmetro de caminho': {valor: 'caminho--valor do parâmetro', skipUrlEncoding: true}}</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-139\">path-parameter-value in 'object' format: { 'path-parameter-name': { value: 'path-parameter-value', skipUrlEncoding: true } }</span></span>\n   - <span data-ttu-id=\"6ed5d-140\">caminho--valor do parâmetro no formato 'string': {'nome de parâmetro de caminho': 'valor de parâmetro path'}.</span><span class=\"sxs-lookup\"><span data-stu-id=\"6ed5d-140\">path-parameter-value in 'string' format: { 'path-parameter-name': 'path-parameter-value' }.</span></span>"
      optional: true
    - id: options.formData
      type:
      - object
      description: >-
        <span data-ttu-id="6ed5d-141">Um dicionário de pares chave-valor para o objeto de formData.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-141">A dictionary of key-value pairs for the formData object.</span></span>

        <span data-ttu-id="6ed5d-142">Se o esperado 'Content-Type' para ser definido é ' application/x-www-form-urlencoded', em seguida, defina-a no options.headers objeto mais que o cabeçalho 'Content-Type' será definido como 'multipart/form-data'.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-142">If the expected 'Content-Type' to be set is 'application/x-www-form-urlencoded' then please set it in the options.headers object else the 'Content-Type' header will be set to 'multipart/form-data'.</span></span>
      optional: true
    - id: options.headers
      type:
      - object
      description: >-
        <span data-ttu-id="6ed5d-143">Um dicionário de cabeçalhos de solicitação que precisam ser aplicados à solicitação.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-143">A dictionary of request headers that need to be applied to the request.</span></span>

        <span data-ttu-id="6ed5d-144">Aqui, a chave é o 'header-name' e o valor é o '-valor do cabeçalho'.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-144">Here the key is the 'header-name' and the value is the 'header-value'.</span></span> <span data-ttu-id="6ed5d-145">O valor do cabeçalho deve ser do tipo cadeia de caracteres.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-145">The header-value MUST be of type string.</span></span>
         - <span data-ttu-id="6ed5d-146">ContentType deve ser fornecido com o nome da chave como 'Content-Type'.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-146">ContentType must be provided with the key name as 'Content-Type'.</span></span> <span data-ttu-id="6ed5d-147">Valor padrão ' application/json; charset = utf-8'.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-147">Default value 'application/json; charset=utf-8'.</span></span>
         - <span data-ttu-id="6ed5d-148">'Transfer-Encoding' é definido como fragmentada por padrão se 'options.bodyIsStream' estiver definida como true.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-148">'Transfer-Encoding' is set to 'chunked' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="6ed5d-149">'Content-Type' está definido como 'application/octet-stream' por padrão se 'options.bodyIsStream' estiver definida como true.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-149">'Content-Type' is set to 'application/octet-stream' by default if 'options.bodyIsStream' is set to true.</span></span>
         - <span data-ttu-id="6ed5d-150">'aceitar-idioma' por padrão é definido como 'en-US'</span><span class="sxs-lookup"><span data-stu-id="6ed5d-150">'accept-language' by default is set to 'en-US'</span></span>
         - <span data-ttu-id="6ed5d-151">'x-ms-client-request-id' por padrão é definido para um novo Guid.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-151">'x-ms-client-request-id' by default is set to a new Guid.</span></span> <span data-ttu-id="6ed5d-152">Para não gerar um guid para a solicitação, definir options.disableClientRequestId como true</span><span class="sxs-lookup"><span data-stu-id="6ed5d-152">To not generate a guid for the request, please set options.disableClientRequestId to true</span></span>
      optional: true
    - id: options.disableClientRequestId
      type:
      - boolean
      description: <span data-ttu-id="6ed5d-153">Quando definido como true, instrui o cliente não definir o cabeçalho 'x-ms-client-request-id' para um novo Guid().</span><span class="sxs-lookup"><span data-stu-id="6ed5d-153">When set to true, instructs the client to not set 'x-ms-client-request-id' header to a new Guid().</span></span>
      optional: true
    - id: options.body
      type:
      - object
      - string
      - boolean
      - array
      - number
      - ms-rest.null
      - undefined
      description: <span data-ttu-id="6ed5d-154">O corpo da solicitação.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-154">The request body.</span></span> <span data-ttu-id="6ed5d-155">Ele pode ser de qualquer tipo.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-155">It can be of any type.</span></span> <span data-ttu-id="6ed5d-156">Esse método será o corpo da solicitação de stringify ().</span><span class="sxs-lookup"><span data-stu-id="6ed5d-156">This method will JSON.stringify() the request body.</span></span>
      optional: true
    - id: options.serializationMapper
      type:
      - object
      description: <span data-ttu-id="6ed5d-157">Fornece informações sobre como serializar o corpo da solicitação.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-157">Provides information on how to serialize the request body.</span></span>
      optional: true
    - id: options.deserializationMapper
      type:
      - object
      description: <span data-ttu-id="6ed5d-158">Fornece informações sobre como desserializar o corpo da resposta.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-158">Provides information on how to deserialize the response body.</span></span>
      optional: true
    - id: options.disableJsonStringifyOnBody
      type:
      - boolean
      description: '<span data-ttu-id="6ed5d-159">Indica se esse método deve ser stringify (), o corpo da solicitação.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-159">Indicates whether this method should JSON.stringify() the request body.</span></span> <span data-ttu-id="6ed5d-160">Valor padrão: false.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-160">Default value: false.</span></span>'
      optional: true
    - id: options.bodyIsStream
      type:
      - boolean
      description: <span data-ttu-id="6ed5d-161">Indica se o corpo da solicitação é um fluxo (útil para cenários de upload de arquivo).</span><span class="sxs-lookup"><span data-stu-id="6ed5d-161">Indicates whether the request body is a stream (useful for file upload scenarios).</span></span>
      optional: true
    return:
      type:
      - object
      description: <span data-ttu-id="6ed5d-162">WebResource retorna o objeto de WebResource (solicitação de HTTP) preparado que precisa ser fornecido para o pipeline de solicitação.</span><span class="sxs-lookup"><span data-stu-id="6ed5d-162">WebResource Returns the prepared WebResource (HTTP Request) object that needs to be given to the request pipeline.</span></span>
    content: function prepare(options)
  langs:
  - js
