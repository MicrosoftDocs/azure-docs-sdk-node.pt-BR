  langs:
  - typeScript
  type: class
  summary: >
    Fornece um `AuthenticationProvider` objeto que pode ser criado simplesmente com uma assinatura de acesso compartilhado e, em seguida, é usado pelo cliente de dispositivo e transportes para autenticar com a instância do hub IoT do Azure.

    O `SharedAccessSignatureAuthenticationProvider` objeto não renova o token de assinatura de acesso compartilhado automaticamente, portanto, o usuário precisa para alimentar os tokens de assinatura de acesso compartilhado não expiradas a ele usando o `updateSharedAccessSignature` método. Para cada chamada para esse método, o `SharedAccessSignatureAuthenticationProvider` emitirá um `newTokenAvailable` evento transportes serão usado para autenticar com a instância do hub IoT do Azure.
  extends:
    name: any
  package: azure-iot-device
