  summary: >
    <span data-ttu-id="a091f-101">Fornece um `AuthenticationProvider` objeto que pode ser criado simplesmente com uma assinatura de acesso compartilhado e, em seguida, é usado pelo cliente de dispositivo e transportes para autenticar com a instância do hub IoT do Azure.</span><span class="sxs-lookup"><span data-stu-id="a091f-101">Provides an `AuthenticationProvider` object that can be created simply with a shared access signature and is then used by the device client and transports to authenticate with the Azure IoT hub instance.</span></span>

    <span data-ttu-id="a091f-102">O `SharedAccessSignatureAuthenticationProvider` objeto não renova o token de assinatura de acesso compartilhado automaticamente, portanto, o usuário precisa para alimentar os tokens de assinatura de acesso compartilhado não expiradas a ele usando o `updateSharedAccessSignature` método.</span><span class="sxs-lookup"><span data-stu-id="a091f-102">The `SharedAccessSignatureAuthenticationProvider` object does not renew the shared access signature token automatically, so the user needs to feed non-expired shared access signature tokens to it using the `updateSharedAccessSignature` method.</span></span> <span data-ttu-id="a091f-103">Para cada chamada para esse método, o `SharedAccessSignatureAuthenticationProvider` emitirá um `newTokenAvailable` evento transportes serão usado para autenticar com a instância do hub IoT do Azure.</span><span class="sxs-lookup"><span data-stu-id="a091f-103">For each call to this method, the `SharedAccessSignatureAuthenticationProvider` will emit a `newTokenAvailable` event that transports will use to authenticate with the Azure IoT hub instance.</span></span>
