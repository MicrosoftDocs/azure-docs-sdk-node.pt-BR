items:
- uid: azure-iot-device.createWithSharedAccessKey
  name: createWithSharedAccessKey
  children: []
  type: function
  langs:
  - typeScript
  summary: Cria uma cadeia de caracteres de conexão válida para um dispositivo usando a autenticação de chave simétrica.
  syntax:
    content: 'function createWithSharedAccessKey(hostName: string, deviceId: string, symmetricKey: string)'
    parameters:
    - id: hostName
      type:
      - string
      description: Nome do host do hub IoT do Azure.
    - id: deviceId
      type:
      - string
      description: Identificador de dispositivo exclusivo.
    - id: symmetricKey
      type:
      - string
      description: >
        Chave simétrica usada para gerar o <xref:SharedAccessSignature> que autenticar a conexão.
    return:
      type:
      - string
  package: azure-iot-device
