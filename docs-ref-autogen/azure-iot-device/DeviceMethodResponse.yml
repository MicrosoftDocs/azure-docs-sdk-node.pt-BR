  summary: Envia a resposta do método de dispositivo para o serviço por meio do objeto de transporte subjacente usando o parâmetro de status como o status da chamada de método.
  syntax:
    content: 'function send(status: number, payload?: any, done?: (err?: Error) => void)'
    parameters:
    - id: status
      type:
