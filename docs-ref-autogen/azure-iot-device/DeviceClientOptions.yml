  - uid: azure-iot-device.DeviceClientOptions.ca
    name: ca
    fullName: ca
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Certificado público no formato PEM de autoridade de certificação que está sendo usada pelo serviço do Hub.  Essa é a autoridade de certificação que o hub está usando para proteger conexões de TLS e o cliente valida a conexão usando este certificado público para validar a identidade do hub.  Se você estiver se conectando a um Hub do IoT do Azure dentro de um data center do Azure, você não precisa defini-lo.  Se você estiver se conectando a algum outro hub (por exemplo, um Hub de borda), você talvez precise definir isso como o certificado de servidor que o hub usa para TLS.'
    optional: true
    syntax:
      content: 'ca?: string'
      return:
        type:
          - string
    package: azure-iot-device
