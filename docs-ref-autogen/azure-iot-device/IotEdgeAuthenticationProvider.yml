    langs:
      - typeScript
    type: class
    summary: |
      Fornece um `AuthenticationProvider` implementação que delega a geração de tokens para iotedged. Essa implementação destina-se a ser usado ao usar o módulo de cliente com o Azure IoT Edge.
      Este tipo herda `SharedAccessKeyAuthenticationProvider` e é funcionalmente idêntico ao tipo, exceto para a parte de geração de tokens que ele substitui Implementando o `_sign` método.
    extends:
      name: azure-iot-device.SharedAccessKeyAuthenticationProvider
    package: azure-iot-device
