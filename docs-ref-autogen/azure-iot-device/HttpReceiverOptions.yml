  langs:
  - typeScript
  type: interface
  summary: >
    As opções usada para configurar a frequência com que o receptor HTTP sonda para mensagens de estrutura.

    Cada uma dessas opções é mutuamente exclusiva, exceto para o `drain` boolean. Somente um `interval`, `at`, `cron` ou `manualPolling` deverá estar presente na estrutura de opções.

    Isso é configurado chamando <xref:Client.setOptions> com isso como uma propriedade chamada `receivePolicy` dentro de uma <xref:HttpTransportOptions> objeto que está dentro de um <xref:DeviceClientOptions> objeto.
