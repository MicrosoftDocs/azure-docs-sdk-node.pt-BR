  summary: >
    <span data-ttu-id="1693f-101">Fornece um `AuthenticationProvider` objeto que pode ser criado simplesmente com uma cadeia de caracteres de conexão e, em seguida, é usado pelo cliente de dispositivo e transportes para autenticar com a instância do hub IoT do Azure.</span><span class="sxs-lookup"><span data-stu-id="1693f-101">Provides an `AuthenticationProvider` object that can be created simply with a connection string and is then used by the device client and transports to authenticate with the Azure IoT hub instance.</span></span>

    <span data-ttu-id="1693f-102">O `SharedAccessKeyAuthenticationProvider` objeto se encarrega de criar tokens de assinatura de acesso compartilhado em um ritmo regular e emite o `newTokenAvailable` eventos para os transportes renovar suas credenciais com a instância do hub IoT do Azure e se manter conectado.</span><span class="sxs-lookup"><span data-stu-id="1693f-102">The `SharedAccessKeyAuthenticationProvider` object takes care of creating shared access signature tokens on a regular cadence and emits the `newTokenAvailable` event for the transports to renew their credentials with the Azure IoT hub instance and stay connected.</span></span>
