  - azure-iot-device.SharedAccessKeyAuthenticationProvider.stop
  - azure-iot-device.SharedAccessKeyAuthenticationProvider.type
  langs:
  - typeScript
  type: class
  summary: >
    Fornece um `AuthenticationProvider` objeto que pode ser criado simplesmente com uma cadeia de caracteres de conexão e, em seguida, é usado pelo cliente de dispositivo e transportes para autenticar com a instância do hub IoT do Azure.

    O `SharedAccessKeyAuthenticationProvider` objeto se encarrega de criar tokens de assinatura de acesso compartilhado em um ritmo regular e emite o `newTokenAvailable` eventos para os transportes renovar suas credenciais com a instância do hub IoT do Azure e se manter conectado.
  extends:
    name: EventEmitter
  package: azure-iot-device
- uid: azure-iot-device.SharedAccessKeyAuthenticationProvider.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria um novo `SharedAccessKeyAuthenticationProvider` de uma cadeia de caracteres de conexão
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: Uma cadeia de conexão do dispositivo que contém os parâmetros necessários para autenticação com o hub IoT.
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: O número de segundos para o qual um token deve para ser válido.
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        O número de segundos antes do término do período de validade durante o qual o `SharedAccessKeyAuthenticationProvider` deve renovar o token.
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
