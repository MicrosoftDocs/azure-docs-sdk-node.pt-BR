  name: fromConnectionString(string, number, number)
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria um novo `SharedAccessKeyAuthenticationProvider` de uma cadeia de caracteres de conexão
  syntax:
    content: 'static function fromConnectionString(connectionString: string, tokenValidTimeInSeconds?: number, tokenRenewalMarginInSeconds?: number)'
    parameters:
    - id: connectionString
      type:
      - string
      description: Uma cadeia de conexão do dispositivo que contém os parâmetros necessários para autenticação com o hub IoT.
    - id: tokenValidTimeInSeconds
      type:
      - number
      description: O número de segundos para o qual um token deve para ser válido.
      optional: true
    - id: tokenRenewalMarginInSeconds
      type:
      - number
      description: >
        O número de segundos antes do término do período de validade durante o qual o `SharedAccessKeyAuthenticationProvider` deve renovar o token.
      optional: true
    return:
      type:
      - azure-iot-device.SharedAccessKeyAuthenticationProvider
  package: azure-iot-device
