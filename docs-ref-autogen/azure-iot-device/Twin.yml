  summary: >+
    <span data-ttu-id="101fe-101">Um dispositivo gêmeo é um documento que descreve o estado de um dispositivo que é armazenado por um hub IoT do Azure e estará disponível mesmo se o dispositivo estiver offline.</span><span class="sxs-lookup"><span data-stu-id="101fe-101">A Device Twin is document describing the state of a device that is stored by an Azure IoT hub and is available even if the device is offline.</span></span>

    <span data-ttu-id="101fe-102">Ele é criado em torno de 3 seções:</span><span class="sxs-lookup"><span data-stu-id="101fe-102">It is built around 3 sections:</span></span>
      - <span data-ttu-id="101fe-103">Marcas: pares de chave/valor só é acessível do lado do serviço</span><span class="sxs-lookup"><span data-stu-id="101fe-103">Tags: key/value pairs only accessible from the service side</span></span>
      - <span data-ttu-id="101fe-104">Propriedades desejadas: atualizado por um serviço e recebidos pelo dispositivo</span><span class="sxs-lookup"><span data-stu-id="101fe-104">Desired Properties: updated by a service and received by the device</span></span>
      - <span data-ttu-id="101fe-105">As propriedades relatadas: atualizadas pelo dispositivo e recebidas pelo serviço.</span><span class="sxs-lookup"><span data-stu-id="101fe-105">Reported Properties: updated by the device and received by the service.</span></span>
    <span data-ttu-id="101fe-106">Observe que embora seja uma possibilidade, propriedades desejadas e reportadas não precisará corresponder e que a lógica para sincronizar essas duas coleções, se necessário, é deixada para o usuário do SDK.</span><span class="sxs-lookup"><span data-stu-id="101fe-106">Note that although it is a possibility, desired and reported properties do not have to match and that the logic to sync these two collections, if necessary, is left to the user of the SDK.</span></span>


    <span data-ttu-id="101fe-107">Para obter mais informações, consulte [Noções básicas sobre dispositivos gêmeos](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span><span class="sxs-lookup"><span data-stu-id="101fe-107">For more information see [Understanding Device Twins](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).</span></span>

