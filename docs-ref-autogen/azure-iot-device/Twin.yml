  type: class
  summary: >+
    Um dispositivo gêmeo é um documento que descreve o estado de um dispositivo que é armazenado por um hub IoT do Azure e estará disponível mesmo se o dispositivo estiver offline.

    Ele é criado em torno de 3 seções:
      - Marcas: pares de chave/valor só é acessível do lado do serviço
      - Propriedades desejadas: atualizado por um serviço e recebidos pelo dispositivo
      - As propriedades relatadas: atualizadas pelo dispositivo e recebidas pelo serviço.
    Observe que embora seja uma possibilidade, propriedades desejadas e reportadas não precisará corresponder e que a lógica para sincronizar essas duas coleções, se necessário, é deixada para o usuário do SDK.


    Para obter mais informações, consulte [Noções básicas sobre dispositivos gêmeos](https://docs.microsoft.com/en-us/azure/iot-hub/iot-hub-devguide-device-twins).

