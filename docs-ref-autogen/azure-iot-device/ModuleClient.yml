        - URI de IOTEDGE_WORKLOADURI para carga de trabalho do iotedged API
        - Identificador de dispositivo IOTEDGE_DEVICEID
        - Identificador de módulo IOTEDGE_MODULEID
        - Identificador de geração de módulo IOTEDGE_MODULEGENERATIONID
        - Nome de host do IoT Hub de IOTEDGE_IOTHUBHOSTNAME
        - Esquema de autenticação de IOTEDGE_AUTHSCHEME deve usar. deve ser "sasToken"
  syntax:
