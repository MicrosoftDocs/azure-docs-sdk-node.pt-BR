- uid: azure-iot-device.ModuleClient.close
  name: close
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Fecha a conexão de transporte e destrói os recursos do cliente.

    *Observação: Depois de chamar esse método o ModuleClient objeto não pode ser reutilizado.*
  syntax:
    content: 'function close(closeCallback?: (err?: Error, result?: Disconnected) => void)'
    parameters:
    - id: closeCallback
      type:
      - '(err?: Error, result?: Disconnected) => void'
      description: >
        Função a ser chamada depois que o transporte está desconectado e o cliente é fechado.
      optional: true
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.fromAuthenticationProvider
  name: fromAuthenticationProvider
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria um cliente de módulo de IoT Hub do método de autenticação específico e usando o tipo de transporte determinado.
  syntax:
    content: 'static function fromAuthenticationProvider(authenticationProvider: AuthenticationProvider, transportCtor: any)'
    parameters:
    - id: authenticationProvider
      type:
      - AuthenticationProvider
      description: Objeto usado para obter os parâmetros de autenticação para o hub IoT.
    - id: transportCtor
      type:
      - any
      description: >
        Transporte de protocolo usado para se conectar ao hub IoT.
    return:
      type:
      - any
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.fromConnectionString
  name: fromConnectionString
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria um cliente de dispositivo do IoT Hub da cadeia de conexão fornecido usando o tipo de transporte determinado.
  syntax:
    content: 'static function fromConnectionString(connStr: string, transportCtor: any)'
    parameters:
    - id: connStr
      type:
      - string
      description: Uma cadeia de caracteres de conexão que encapsula as permissões de "conexão de dispositivo" em um hub IoT.
    - id: transportCtor
      type:
      - any
      description: >
        Um construtor de transporte.
    return:
      type:
      - azure-iot-device.ModuleClient
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.fromEnvironment
  name: fromEnvironment
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Cria um cliente de módulo de IoT Hub usando as informações de configuração do ambiente.

    Se uma variável de ambiente chamada `EdgeHubConnectionString` ou `IotHubConnectionString` existir, esse valor é usado e o comportamento é idêntico ao chamar `fromConnectionString` passando que no. Se essas variáveis de ambiente não existirem as seguintes variáveis devem ser definidas:

        - URI de IOTEDGE_WORKLOADURI para carga de trabalho do iotedged API
        - Identificador de dispositivo IOTEDGE_DEVICEID
        - Identificador de módulo IOTEDGE_MODULEID
        - Identificador de geração de módulo IOTEDGE_MODULEGENERATIONID
        - Nome de host do IoT Hub de IOTEDGE_IOTHUBHOSTNAME
        - Esquema de autenticação de IOTEDGE_AUTHSCHEME deve usar. deve ser "sasToken"
  syntax:
    content: 'static function fromEnvironment(transportCtor: any, callback: (err?: Error, client?: ModuleClient) => void)'
    parameters:
    - id: transportCtor
      type:
      - any
      description: Transporte de protocolo usado para se conectar ao hub IoT.
    - id: callback
      type:
      - '(err?: Error, client?: ModuleClient) => void'
      description: >
        Retorno de chamada ser invocado quando o ModuleClient foi constructured ou se ocorrer um erro ao criar o cliente.
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.fromSharedAccessSignature
  name: fromSharedAccessSignature
  children: []
  type: method
