    - id: transportCtor
      type:
      - any
      description: ''
    return:
      type:
      - any
  package: azure-iot-device
- uid: azure-iot-device.ModuleClient.invokeMethod
  name: invokeMethod
  children: []
  type: method
  langs:
  - typeScript
  summary: Invoca um método em um dispositivo downstream ou em outro módulo no mesmo dispositivo de borda. Observe que esse recurso só funciona quando o módulo está sendo executado como parte de um dispositivo de borda.
  syntax:
    content: 'function invokeMethod(deviceId: string, methodParams: MethodParams, callback: MethodCallback)'
    parameters:
    - id: deviceId
      type:
      - string
      description: Identificador de dispositivo de destino
    - id: methodParams
      type:
      - azure-iot-device.MethodParams
      description: parâmetros da chamada de método direto
    - id: callback
      type:
      - azure-iot-device.MethodCallback
      description: >
        retorno de chamada que será invocado com um objeto de erro ou o resultado da chamada de método.
  package: azure-iot-device
