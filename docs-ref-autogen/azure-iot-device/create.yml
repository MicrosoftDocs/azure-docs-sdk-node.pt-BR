items:
- uid: azure-iot-device.create
  name: create(string, string, string, string | number)
  children: []
  type: function
  langs:
  - typeScript
  summary: Cria um token de assinatura de acesso compartilhado para autenticar uma conexão de dispositivo com um hub IoT do Azure.
  syntax:
    content: 'function create(host: string, deviceId: string, key: string, expiry: string | number)'
    parameters:
    - id: host
      type:
      - string
      description: Nome do host do hub IoT do Azure.
    - id: deviceId
      type:
      - string
      description: Identificador de dispositivo exclusivo, como ela existe no registro do dispositivo.
    - id: key
      type:
      - string
      description: Chave simétrica a ser usada para criar tokens de assinatura de acesso compartilhado.
    - id: expiry
      type:
      - string | number
      description: >
        Hora de expiração para o token que será criado.
    return:
      type:
      - SharedAccessSignature
  package: azure-iot-device
