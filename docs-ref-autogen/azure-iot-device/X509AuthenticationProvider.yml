  langs:
  - typeScript
  type: class
  summary: >
    Fornece um `AuthenticationProvider` objeto que pode ser criado simplesmente com um X509 certificado e a chave e, em seguida, é usado pelo cliente de dispositivo e transportes para autenticar com a instância do hub IoT do Azure.

    Ao contrário o `SharedAccessSignatureAuthenticationProvider` e `SharedAccessKeyAuthenticationProvider` objetos, o `X509AuthenticationProvider` não emite um `newTokenAvailable` eventos, pois não há nenhum token envolvidas no X509 autenticação. Os transportes obterá as credenciais usando o `getDeviceCredentials` método.
  package: azure-iot-device
- uid: azure-iot-device.X509AuthenticationProvider.fromX509Options
  name: fromX509Options(string, string, X509)
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria um novo `X509AuthenticationProvider` de um `X509` objeto que contém um certificado e chave.
  syntax:
    content: 'static function fromX509Options(deviceId: string, iotHubHostname: string, x509info: X509)'
    parameters:
    - id: deviceId
      type:
      - string
      description: O identificador de dispositivo.
    - id: iotHubHostname
      type:
      - string
      description: O nome do host da instância do hub IoT do Azure o dispositivo deve se conectar.
    - id: x509info
      type:
      - X509
      description: >
        Um `X509` objeto que contém um certificado e chave que o dispositivo pode usar para autenticar com a instância do hub IoT do Azure.
    return:
      type:
      - azure-iot-device.X509AuthenticationProvider
  package: azure-iot-device
