- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#create
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: create(parameters, callback)
  summary: >-
    A operação Criar serviço hospedado cria um novo serviço de nuvem no Azure.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg441304.aspx para obter mais informações)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceCreateParameters
      description: Parâmetros fornecidos para a operação Criar serviço hospedado.
    - id: parameters.serviceName
      type:
      - string
      description: Um nome para o serviço de nuvem que é exclusivo dentro do Azure. Esse nome é o nome do prefixo DNS e pode ser usado para acessar o serviço.
    - id: parameters.label
      type:
      - string
      description: Um nome para o serviço de nuvem. O nome pode ser de até 100 caracteres. O nome pode ser usado para identificar a conta de armazenamento para suas finalidades de acompanhamento.
    - id: parameters.description
      type:
      - string
      description: Uma descrição para o serviço de nuvem. A descrição pode ter até 1024 caracteres.
      optional: true
    - id: parameters.location
      type:
      - string
      description: O local onde o serviço de nuvem será criado. Necessário se AffinityGroup não for especificado. Especifique o local ou AffinityGroup, mas não ambos. Para listar os locais disponíveis, use a operação listar locais.
      optional: true
    - id: parameters.affinityGroup
      type:
      - string
      description: O nome de um grupo de afinidade existente associado com esta assinatura. Necessário se o local não está especificado. Esse nome é um GUID e pode ser recuperado examinando o elemento de nome do corpo da resposta retornado pela operação de listar grupos de afinidade. Especifique o local ou AffinityGroup, mas não ambos. Para listar grupos de afinidade disponíveis, use a operação de listar grupos de afinidade.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa o nome de uma propriedade de serviço de nuvem estendida. Cada propriedade estendida deve ter um nome definido e um valor. Você pode ter um máximo de 50 pares de nome e valor da propriedade estendida. O comprimento máximo do elemento nome é de 64 caracteres, somente caracteres alfanuméricos e sublinhados são válidos no nome e ele deve começar com uma letra. Tentar usar outros caracteres, começar com um caractere diferente de letra ou inserir um nome que é idêntico ao que de outra propriedade estendida de propriedade pelo mesmo serviço resultará em um status código (erro 400 Solicitação incorreta). Cada valor de propriedade estendida tem um comprimento máximo de 255 caracteres.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Endereço de DNS para o qual o endereço IP do serviço de nuvem resolve quando consultado usando uma consulta inversa de Dns.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function create(parameters, callback)
  langs:
  - js
