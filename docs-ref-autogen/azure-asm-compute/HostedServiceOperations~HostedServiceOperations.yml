- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#update
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: update(serviceName, parameters, callback)
  summary: A operação de atualizar o serviço hospedado pode atualizar o rótulo ou a descrição de um serviço de nuvem no Azure.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg441303.aspx para obter mais informações)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.update(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do serviço de nuvem.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceUpdateParameters
      description: Parâmetros fornecidos para a operação de serviço hospedado de atualização.
    - id: parameters.label
      type:
      - string
      description: Um nome para o serviço de nuvem. O nome pode ser de até 100 caracteres. Você deve especificar um valor para pelo menos uma de rótulo ou descrição. É recomendável que o rótulo seja exclusivo dentro da assinatura. O nome pode ser usado identificar o serviço para suas finalidades de acompanhamento.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Uma descrição para o serviço de nuvem. A descrição pode ter até 1024 caracteres. Você deve especificar um valor para pelo menos uma de rótulo ou descrição.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa o nome de uma propriedade de serviço de nuvem estendida. Cada propriedade estendida deve ter um nome definido e um valor. Você pode ter um máximo de 50 pares de nome e valor da propriedade estendida. O comprimento máximo do elemento nome é de 64 caracteres, somente caracteres alfanuméricos e sublinhados são válidos no nome e ele deve começar com uma letra. Tentar usar outros caracteres, começar com um caractere diferente de letra ou inserir um nome que é idêntico ao que de outra propriedade estendida de propriedade pelo mesmo serviço resultará em um status código (erro 400 Solicitação incorreta). Cada valor de propriedade estendida tem um comprimento máximo de 255 caracteres.
      optional: true
    - id: parameters.reverseDnsFqdn
      type:
      - string
      description: Endereço de DNS para o qual o endereço IP do serviço de nuvem resolve quando consultado usando uma consulta inversa de Dns.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function update(serviceName, parameters, callback)
  langs:
  - js
