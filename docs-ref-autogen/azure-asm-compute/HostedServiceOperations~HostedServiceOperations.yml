- uid: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  id: azure-asm-compute.HostedServiceOperations~HostedServiceOperations#addExtension
  parent: azure-asm-compute.HostedServiceOperations~HostedServiceOperations
  name: addExtension(serviceName, parameters, callback)
  summary: >-
    A operação de Adicionar extensão adiciona uma extensão disponível ao serviço de nuvem. No Azure, um processo pode ser executado como uma extensão de um serviço de nuvem.

    Por exemplo, acesso de área de trabalho remota ou o agente de diagnóstico do Azure pode executados como extensões para o serviço de nuvem. Você pode encontrar a extensão disponível usando a operação listar extensões disponíveis.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn169558.aspx para obter mais informações)
  fullName: azure-asm-compute.HostedServiceOperations~HostedServiceOperations.addExtension(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do serviço de nuvem.
    - id: parameters
      type:
      - azure-asm-compute.HostedServiceAddExtensionParameters
      description: Parâmetros fornecidos para a operação de Adicionar extensão.
    - id: parameters.providerNamespace
      type:
      - string
      description: O namespace do provedor da extensão. O namespace do provedor para extensões do Azure é Microsoft.Windows.Azure.Extensions.
      optional: true
    - id: parameters.type
      type:
      - string
      description: O tipo da extensão.
    - id: parameters.id
      type:
      - string
      description: O identificador da extensão.
    - id: parameters.thumbprint
      type:
      - string
      description: A impressão digital do certificado que é usada para criptografar a configuração especificada em PrivateConfiguration. Se esse elemento não for especificado, um certificado pode ser automaticamente gerado e adicionado ao serviço de nuvem.
      optional: true
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: O algoritmo de impressão digital do certificado que é usado para criptografar a configuração especificada em PrivateConfiguration.
      optional: true
    - id: parameters.publicConfiguration
      type:
      - string
      description: A configuração pública que é definida usando o esquema retornado pela operação de listar extensões disponíveis.
      optional: true
    - id: parameters.privateConfiguration
      type:
      - string
      description: A configuração privada que é definida usando o esquema retornado pela operação de listar extensões disponíveis.
      optional: true
    - id: parameters.version
      type:
      - string
      description: Especifica a versão da extensão. Se esse elemento não for especificado ou um asterisco (*) é usado como o valor, a versão mais recente da extensão será usado. Se o valor for especificado com um número de versão principal e um asterisco como o número de versão secundária (X.*), a versão secundária mais recente da versão principal especificada está selecionada. Se um número de versão principal e um número de versão secundária forem especificadas (x. y), a versão de extensão específica será selecionada. Se uma versão for especificada, uma atualização automática é executada na instância de função.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function addExtension(serviceName, parameters, callback)
  langs:
  - js
