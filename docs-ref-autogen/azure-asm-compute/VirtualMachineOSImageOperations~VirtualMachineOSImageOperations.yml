  name: beginUnreplicating(imageName, callback)
  summary: 'Unreplicate uma imagem do sistema operacional em vários locais de destino. Esta operação é apenas para os publicadores. Você precisa ser registrado como um editor de imagem com o Windows Azure para ser capaz de chamá-lo. Observação: A operação remove as cópias publicadas do usuário de imagem do sistema operacional. Ele não remove o imagem do sistema operacional do usuário real. Para remover a imagem do sistema operacional do usuário real, o publicador será preciso chamar excluir imagem do sistema operacional.'
