- uid: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  id: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations#create
  parent: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations
  name: create(parameters, callback)
  summary: >-
    A operação de criar a imagem do sistema operacional adiciona uma imagem de sistema operacional que é armazenada em uma conta de armazenamento e está disponível no repositório de imagens.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157192.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineOSImageOperations~VirtualMachineOSImageOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineOSImageCreateParameters
      description: Parâmetros fornecidos para a operação de criar a imagem de máquina Virtual.
    - id: parameters.label
      type:
      - string
      description: Especifica o nome amigável da imagem.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Especifica o local do blob no armazenamento do Azure. O local do blob deve pertencer a uma conta de armazenamento na assinatura especificada pelo valor SubscriptionId na chamada da operação. Exemplo: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.name
      type:
      - string
      description: Especifica um nome que o Azure usa para identificar a imagem ao criar uma ou mais máquinas virtuais.
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'O tipo de sistema operacional da imagem do sistema operacional. Os valores possíveis são: Linux ou Windows.'
    - id: parameters.eula
      type:
      - string
      description: Especifica o contrato de licença de usuário final que está associado com a imagem. O valor para esse elemento é uma cadeia de caracteres, mas é recomendável que o valor ser uma URL que aponta para um EULA.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Especifica a descrição da imagem do sistema operacional.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Especifica um valor que pode ser usado para agrupar imagens do sistema operacional.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Especifica a data quando a imagem do sistema operacional foi adicionada ao repositório de imagens.
      optional: true
    - id: parameters.isPremium
      type:
      - boolean
      description: Indica se a imagem contém software ou serviços associados que incorrerão em encargos acima do preço principal para a máquina virtual.
    - id: parameters.showInGui
      type:
      - boolean
      description: Especifica se a imagem deve aparecer na Galeria de imagens.
    - id: parameters.privacyUri
      type:
      - string
      description: Especifica o URI que aponta para um documento que contém a política de privacidade relacionada à imagem do sistema operacional.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Especifica o URI para o ícone que é exibido para a imagem no Portal de gerenciamento.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Especifica o tamanho a ser usado para a máquina virtual que é criada a partir da imagem do sistema operacional.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Especifica o URI para o ícone pequeno que é exibido quando a imagem é apresentada no Portal de gerenciamento do Azure. O elemento SmallIconUri só está disponível com a versão 2013-03-01 ou superior.
      optional: true
    - id: parameters.language
      type:
      - string
      description: >-
        Especifica o idioma da imagem.

        O elemento de linguagem só está disponível com a versão 2013-03-01 ou superior.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function create(parameters, callback)
  langs:
  - js
