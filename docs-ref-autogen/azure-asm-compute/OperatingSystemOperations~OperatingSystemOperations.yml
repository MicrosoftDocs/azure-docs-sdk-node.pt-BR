- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#listFamilies
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#listFamilies
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: listFamilies(callback)
  summary: >-
    A operação de lista as famílias de SO lista as famílias de sistema operacional convidado disponíveis no Azure e também lista as versões de sistema operacional disponíveis para cada família. Atualmente, o Azure dá suporte a duas famílias de sistema operacional: o sistema operacional convidado do Azure que é substancialmente compatível com o Windows Server 2008 SP2 e o sistema operacional convidado do Azure que é substancialmente compatível com o Windows Server 2008 R2.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/gg441291.aspx para obter mais informações)
