- uid: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  id: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations#list
  parent: azure-asm-compute.OperatingSystemOperations~OperatingSystemOperations
  name: list(callback)
  summary: 'A operação de listar sistemas operacionais lista as versões do sistema operacional convidado que estão atualmente disponíveis no Windows Azure. A versão 2010-10-28 dos sistemas operacionais da lista também indica qual família uma versão de sistema operacional pertence. Atualmente, o Azure dá suporte a duas famílias de sistema operacional: o sistema operacional convidado do Azure que é substancialmente compatível com o Windows Server 2008 SP2 e o sistema operacional convidado do Azure que é substancialmente compatível com o Windows Server 2008 R2.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ff684168.aspx para obter mais informações)'
