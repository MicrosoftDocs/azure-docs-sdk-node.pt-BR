- uid: azure-asm-compute.VirtualMachineExtensionOperations~VirtualMachineExtensionOperations#listVersions
  id: azure-asm-compute.VirtualMachineExtensionOperations~VirtualMachineExtensionOperations#listVersions
  parent: azure-asm-compute.VirtualMachineExtensionOperations~VirtualMachineExtensionOperations
  name: listVersions(publisherName, extensionName, callback)
  summary: >-
    A operação listar versões da extensão de recurso lista as versões de uma extensão de recurso que estão disponíveis para adicionar a uma máquina Virtual. No Azure, um processo pode ser executado como uma extensão de recurso de uma máquina Virtual.

    Por exemplo, acesso de área de trabalho remota ou o agente de diagnóstico do Azure pode executar como extensões de recurso para a máquina Virtual.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn495440.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineExtensionOperations~VirtualMachineExtensionOperations.listVersions(publisherName, extensionName, callback)
