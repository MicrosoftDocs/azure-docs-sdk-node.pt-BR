- uid: azure-asm-compute.ComputeManagementClient~ComputeManagementClient#getOperationStatus
  id: azure-asm-compute.ComputeManagementClient~ComputeManagementClient#getOperationStatus
  parent: azure-asm-compute.ComputeManagementClient~ComputeManagementClient
  name: getOperationStatus(requestId, callback)
  summary: A operação Get Operation Status retorna o status da operação especificada. Depois de chamar uma operação assíncrona, você pode chamar obter Status da operação para determinar se a operação foi bem-sucedida, a falha, ou ainda está em andamento.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx para obter mais informações)
  fullName: azure-asm-compute.ComputeManagementClient~ComputeManagementClient.getOperationStatus(requestId, callback)
  type: Function
  syntax:
    parameters:
    - id: requestId
      type:
      - string
      description: A ID de solicitação para a solicitação que você deseja rastrear. A ID de solicitação é retornada no cabeçalho de resposta x-ms-request-id para cada solicitação.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function getOperationStatus(requestId, callback)
  langs:
  - js
