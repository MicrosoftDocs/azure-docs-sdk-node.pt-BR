  summary: A operação de disco de dados de atualização atualiza o disco de dados especificado anexado à máquina virtual especificada.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157190.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do seu serviço.
    - id: deploymentName
      type:
      - string
      description: O nome da implantação.
    - id: roleName
      type:
      - string
      description: O nome da função para adicionar o disco de dados.
    - id: logicalUnitNumber
      type:
      - Number
      description: O número de unidade lógica do disco.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskUpdateParameters
      description: Parâmetros fornecidos para a operação de disco de dados de máquina Virtual de atualização.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Especifica o comportamento do blob de disco de dados para maior eficiência de leitura/gravação de cache da plataforma. O padrão é ReadOnly. Os valores possíveis são: None, ReadOnly ou ReadWrite. Aviso: A definição dessa propriedade afeta a consistência do disco.'
    - id: parameters.label
      type:
      - string
      description: Especifica a descrição do disco de dados. Quando você anexa um disco, ao referenciar diretamente uma mídia usando o elemento MediaLink ou especificando o tamanho do disco de destino, você pode usar o elemento DiskLabel para personalizar a propriedade de nome do disco de dados de destino.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Especifica o nome do disco. O Azure usa o disco especificado para criar o disco de dados para a máquina e preenche esse campo com o nome do disco.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Especifica o número de unidade lógica (LUN) para o disco. O LUN especifica o local em que a unidade de dados aparece quando montada para uso pela máquina virtual. Os valores válidos de LUN são 0 a 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Especifica o tamanho, em GB, de um disco vazio a ser anexado à função. O disco pode ser criado como parte do disco de anexação ou criar uma chamada de função VM, especificando o valor para essa propriedade. Azure cria o disco vazio com base na preferência de tamanho e anexa o disco recém-criado à função.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Especifica o local do blob no armazenamento de BLOBs do Azure onde a mídia para o disco está localizada. O local de blob deve pertencer à conta de armazenamento na assinatura especificada pelo valor SubscriptionId na chamada da operação. Exemplo: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function updateDataDisk(serviceName, deploymentName, roleName, logicalUnitNumber, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#updateDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: updateDisk(name, parameters, callback)
  summary: A operação de adicionar disco adiciona um disco ao repositório de imagens de usuário. O disco pode ser um disco do sistema operacional ou um disco de dados.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157178.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.updateDisk(name, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: name
      type:
      - string
      description: O nome do disco que está sendo atualizado.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDiskUpdateParameters
      description: Parâmetros fornecidos para a operação de atualizar o disco de máquina Virtual.
    - id: parameters.hasOperatingSystem
      type:
      - boolean
      description: 'Especifica se o disco contém um sistema operacional. Observação: Apenas um disco com um sistema operacional instalado pode ser montado como unidade de sistema operacional.'
      optional: true
    - id: parameters.operatingSystemType
      type:
      - string
      description: 'O tipo de sistema operacional do disco. Os valores possíveis são: Linux ou Windows.'
      optional: true
    - id: parameters.label
      type:
      - string
      description: Especifica o nome amigável do disco.
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Especifica o local do blob no armazenamento do Azure. O local do blob deve pertencer a uma conta de armazenamento na assinatura especificada pelo valor SubscriptionId na chamada da operação. Exemplo: http://example.blob.core.windows.net/disks/mydisk.vhd.'
      optional: true
    - id: parameters.name
      type:
      - string
      description: Especifica um nome para o disco. O Azure usa o nome para identificar o disco durante a criação de máquinas virtuais do disco.
    - id: parameters.resizedSizeInGB
      type:
      - number
      description: Redimensiona o blob subjacente para o tamanho indicado em GB. Para usar a propriedade ResizedSizeInGB, o cabeçalho de versão deve ser pelo menos 2014-10-01.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function updateDisk(name, parameters, callback)
  langs:
  - js
