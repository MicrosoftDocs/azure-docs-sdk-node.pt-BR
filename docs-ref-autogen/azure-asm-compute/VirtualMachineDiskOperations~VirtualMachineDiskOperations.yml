- uid: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  id: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations#beginCreatingDataDisk
  parent: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations
  name: beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  summary: >-
    A operação de criar o disco de dados adiciona um disco de dados a uma máquina virtual.

    Há três maneiras de criar o disco de dados usando a operação de adicionar disco de dados. Opção 1 – anexar um disco de dados vazio para a função especificando o rótulo do disco e o local da imagem do disco. Não inclua os elementos DiskName e SourceMediaLink no corpo da solicitação. Inclua o elemento MediaLink e referencie um blob que está na mesma região geográfica que a função. Você também pode omitir o elemento MediaLink. Nesse uso, o Azure criará o disco de dados na conta de armazenamento configurada como padrão para a função. Opção 2 – anexar um disco de dados existente que está no repositório de imagens. Não inclua os elementos DiskName e SourceMediaLink no corpo da solicitação. Especifique o disco de dados para usar, incluindo o elemento DiskName. Observação: Se incluídos no corpo da resposta, os elementos MediaLink e LogicalDiskSizeInGB serão ignorados. Opção 3 - especificar o local de um blob em sua conta de armazenamento que contêm uma imagem de disco para usar. Inclua o elemento SourceMediaLink. Observação: Se isincluded o elemento MediaLink, ele será ignorado.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157199.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineDiskOperations~VirtualMachineDiskOperations.beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do seu serviço.
    - id: deploymentName
      type:
      - string
      description: O nome da implantação.
    - id: roleName
      type:
      - string
      description: O nome da função para adicionar o disco de dados.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineDataDiskCreateParameters
      description: Parâmetros fornecidos para a operação de criar o disco de dados de máquina Virtual.
    - id: parameters.hostCaching
      type:
      - string
      description: 'Especifica o comportamento do blob de disco de dados para maior eficiência de leitura/gravação de cache da plataforma. O padrão é ReadOnly. Os valores possíveis são: None, ReadOnly ou ReadWrite. Aviso: A definição dessa propriedade afeta a consistência do disco.'
    - id: parameters.label
      type:
      - string
      description: Especifica a descrição do disco de dados. Quando você anexa um disco, ao referenciar diretamente uma mídia usando o elemento MediaLink ou especificando o tamanho do disco de destino, você pode usar o elemento DiskLabel para personalizar a propriedade de nome do disco de dados de destino.
      optional: true
    - id: parameters.name
      type:
      - string
      description: Especifica o nome do disco. O Azure usa o disco especificado para criar o disco de dados para a máquina e preenche esse campo com o nome do disco.
      optional: true
    - id: parameters.logicalUnitNumber
      type:
      - number
      description: Especifica o número de unidade lógica (LUN) para o disco. O LUN especifica o local em que a unidade de dados aparece quando montada para uso pela máquina virtual. Os valores válidos de LUN são 0 a 15.
      optional: true
    - id: parameters.logicalDiskSizeInGB
      type:
      - number
      description: Especifica o tamanho, em GB, de um disco vazio a ser anexado à função. O disco pode ser criado como parte do disco de anexação ou criar uma chamada de função VM, especificando o valor para essa propriedade. Azure cria o disco vazio com base na preferência de tamanho e anexa o disco recém-criado à função.
      optional: true
    - id: parameters.mediaLinkUri
      type:
      - string
      description: 'Especifica o local do blob no armazenamento do Azure onde a mídia para o disco está localizada. O local de blob deve pertencer à conta de armazenamento na assinatura especificada pelo valor SubscriptionId na chamada da operação. Exemplo: http://example.blob.core.windows.net/disks/mydisk.vhd.'
    - id: parameters.sourceMediaLinkUri
      type:
      - string
      description: Especifica o local de um blob no armazenamento da conta que está montado como um disco de dados quando a máquina virtual é criada.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginCreatingDataDisk(serviceName, deploymentName, roleName, parameters, callback)
  langs:
  - js
