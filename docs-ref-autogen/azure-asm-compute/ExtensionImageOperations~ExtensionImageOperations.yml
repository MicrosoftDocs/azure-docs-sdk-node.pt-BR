- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: ExtensionImageOperations
  summary: >-
    A API de gerenciamento de serviços inclui operações para gerenciar o serviço e as imagens de extensão de máquina virtual em sua assinatura do publicador.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    Consulte [extensionImages] {@link ComputeManagementClient ~ ComputeManagementClient #extensionImages}.

    Inicializa uma nova instância da classe ExtensionImageOperations.
  fullName: azure-asm-compute.ExtensionImageOperations
  type: Class
  children:
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.#ctor
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUpdating
  - azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#register
