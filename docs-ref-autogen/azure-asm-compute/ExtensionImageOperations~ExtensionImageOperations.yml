  langs:
  - js
- id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.#ctor
  uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.#ctor
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: ExtensionImageOperations(client)
  fullName: azure-asm-compute.ExtensionImageOperations.ExtensionImageOperations(client)
  summary: ''
  type: Constructor
  syntax:
    parameters:
    - id: client
      type:
      - undefinedComputeManagementClient
      description: Referência para o cliente do serviço.
    content: new ExtensionImageOperations(client)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginRegistering
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginRegistering(parameters, callback)
  summary: Registre uma nova extensão. Uma extensão é identificada pela combinação de suas ProviderNamespace e o tipo (cadeia de caracteres diferencia maiusculas de minúsculas). Ele não tem permissão para registrar uma extensão com a mesma identidade (isto é, combinação de ProviderNamespace e tipo) de uma extensão já registrado. Para registrar a nova versão de uma extensão existente, a API de atualização de extensão deve ser usada.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginRegistering(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ExtensionImageRegisterParameters
      description: Parâmetros fornecidos para a operação registrar imagem da extensão de máquina Virtual.
    - id: parameters.providerNameSpace
      type:
      - string
      description: Obrigatório. O namespace do provedor da extensão.
    - id: parameters.type
      type:
      - string
      description: Obrigatório. O tipo da extensão.
    - id: parameters.version
      type:
      - string
      description: Obrigatório. A versão da extensão.
    - id: parameters.label
      type:
      - string
      description: Obrigatório. Um rótulo de uma linha da extensão.
      optional: true
    - id: parameters.hostingResources
      type:
      - string
      description: >-
        Obrigatório. Os recursos de hospedagem com suporte. Ele deve conter 'WebRole' e/ou 'WorkerRole'. Por exemplo

        ' WebRole | WorkerRole' ou ' WebRole | WorkerRole | VmRole'.
      optional: true
    - id: parameters.mediaLink
      type:
      - string
      description: Obrigatório. Cadeia de caracteres URI que aponta para o pacote ZIP da extensão. O pacote ZIP deve incluir a extensão do executável e outros arquivos de suporte e o manifesto PluginManifest.xml. Valor de MediaLink deve apontar para uma URL (Http ou Https) em um armazenamento de BLOBs do Azure e podem ser baixado. Windows Azure copiará o pacote de extensão deste local de origem e replicá-la para todas as regiões. O tempo típico para a conclusão da replicação é de 20 minutos.
      optional: true
    - id: parameters.certificate
      type:
      - azure-asm-compute.ExtensionCertificateConfiguration
      description: Opcional. Parâmetros do certificado para criptografar os dados de configuração privada. WebRole com suporte no ou WorkerRole, mas ignorados em VmRole.
      optional: true
    - id: parameters.certificate.storeLocation
      type:
      - string
      description: Necessário para a declaração de certificado. O local de repositório de certificados do Windows para instalar o certificado para criptografia, se necessário. Seu valor deve ser 'LocalMachine' se estiver presente.
      optional: true
    - id: parameters.certificate.storeName
      type:
      - string
      description: Opcional. O nome do repositório de certificado Windows para instalar o certificado para criptografia, se necessário. Seu valor deve ser 'My' se presente.
      optional: true
    - id: parameters.certificate.thumbprintRequired
      type:
      - boolean
      description: >-
        Opcional.

        Se a impressão digital é necessária para o certificado para criptografia ou não.

        Seu valor deve ser 'true' ou 'false' if (diferencia maiusculas de minúsculas) presente.
      optional: true
    - id: parameters.certificate.thumbprintAlgorithm
      type:
      - string
      description: Opcional. O algoritmo de impressão digital do certificado para criptografia, se necessário. Seu valor deve ser 'sha1' se estiver presente.
      optional: true
    - id: parameters.extensionEndpoints
      type:
      - azure-asm-compute.ExtensionEndpointConfiguration
      description: Opcional. Declarado pontos de extremidade para adicionar automaticamente a cada implantação com essa extensão adicionada.
      optional: true
    - id: parameters.extensionEndpoints.inputEndpoints
      type:
      - array
      description: Opcional. Uma lista de pontos de extremidade de entrada necessários para essa extensão. WebRole com suporte no ou WorkerRole, mas ignorados em VmRole. Cada ponto de extremidade de entrada será adicionado automaticamente a definição de serviço da implantação utilizando esta extensão.
      optional: true
    - id: parameters.extensionEndpoints.internalEndpoints
      type:
      - array
      description: >-
        Opcional.

        Uma lista de pontos de extremidade internos necessários para essa extensão. WebRole com suporte no ou WorkerRole, mas ignorados em VmRole. Cada ponto de extremidade interno será adicionado automaticamente a definição de serviço da implantação utilizando esta extensão.
      optional: true
    - id: parameters.extensionEndpoints.instanceInputEndpoints
      type:
      - array
      description: >-
        Opcional. Uma lista de pontos de extremidade de entrada de instância exigido por essa extensão.

        WebRole com suporte no ou WorkerRole, mas ignorados em VmRole. Cada ponto de extremidade de entrada de instância será adicionado automaticamente a definição de serviço da implantação utilizando esta extensão.
      optional: true
    - id: parameters.publicConfigurationSchema
      type:
      - string
      description: Opcional. O esquema XSD de dados de configuração pública.
      optional: true
    - id: parameters.privateConfigurationSchema
      type:
      - string
      description: Opcional. O esquema XSD de dados de configuração privada.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Obrigatório. Descrição detalhada da extensão.
      optional: true
    - id: parameters.publisherName
      type:
      - string
      description: Opcional. Texto do nome do publicador.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Publisher pode defini-lo para qualquer data arbitrária, e isso é apenas para fins de exibição. Se não for especificado pelo publicador, o Azure atribuirá automaticamente a hora UTC quando a solicitação de extensão foi recebida.
      optional: true
    - id: parameters.localResources
      type:
      - array
      description: Declarado usados dentro da VM convidada pela extensão de recursos locais. Opcional.
      optional: true
    - id: parameters.blockRoleUponFailure
      type:
      - boolean
      description: Opcional. Seu valor deve ser 'verdadeiro' ou 'false' (diferencia maiusculas de minúsculas) quando definido como 'true', a inicialização da função será bloqueado até que a instalação da extensão é concluída. Este sinalizador deve ser definido como 'true' quando a função não pode iniciar sem a extensão que está sendo instalada. Se definido como 'false' (valor padrão), a função será iniciada sem aguardar a conclusão da instalação de extensão. WebRole com suporte no ou WorkerRole, mas ignorados em VmRole.
      optional: true
    - id: parameters.isInternalExtension
      type:
      - boolean
      description: Opcional. Se isso for definido como 'true' a extensão não é visível para uso público, ou seja, que estão sendo retornados da lista da API. Ele pode ser acessado ainda referindo-se a caixa de combinação de ProviderNamespace, tipo e versão. Portanto, uma extensão interna destina-se apenas para fins de teste. Seu valor deve ser 'true' ou 'false' if (diferencia maiusculas de minúsculas) presente.
      optional: true
    - id: parameters.sampleConfig
      type:
      - string
      description: Opcional. Um exemplo de configuração para a extensão. Ele pode ser baixado por usuários, e o usuário pode substituir por parâmetros de entrada personalizados. O exemplo de configuração deve ser suficientemente comentado. Se os dados de configuração estão em formato XML, em seguida, o elemento de nível de documento XML deve ser 'Configuração' e os dados de configuração pública opcional correspondem a um elemento filho de 'PublicConfig' e os dados de configuração privada opcional correspondem a um filho elemento de 'PrivateConfig'. Os dados de configuração de exemplo devem ser validados em relação ao esquema de configuração pública e privada pelo editor.
      optional: true
    - id: parameters.replicationCompleted
      type:
      - boolean
      description: Indica se esta versão da extensão foi replicada para todas as regiões ou não. Se for true, a versão da extensão determinado pode ser usada ao criar ou atualizar implantações. Caso contrário, a versão de determinada extensão pode causar falha na criação ou atualização de implantações. O tempo típico é de 20 minutos para uma extensão recentemente registrado ou atualizado recentemente replicar completamente pelo Azure.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Opcional. Cadeia de caracteres de URL que aponta para o EULA (contrato de licença de usuário final) dessa versão da extensão. Isso é especificado, opcionalmente, por terceiros publicar a extensão em vez do Windows Azure. Se o software requer que qualquer EULAs adicionais, um link para os termos de licença deve ser fornecido.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: >-
        Opcional. Cadeia de caracteres de URL que aponta para o documento de privacidade dessa versão da extensão. Isso é especificado, opcionalmente, por terceiros publicar a extensão em vez do Azure.

        Se o software coleta todos os dados e transferências de VM convidada, um documento de privacidade adicionais pode ser necessárias.
      optional: true
    - id: parameters.homepageUri
      type:
      - string
      description: Opcional. Cadeia de caracteres de URL que aponta para a home page nesta versão da extensão. Isso é especificado, opcionalmente, por terceiros publicar a extensão em vez do Azure. A home page deve ter informações de uso e informações de contato para suporte ao cliente.
      optional: true
    - id: parameters.isJsonExtension
      type:
      - boolean
      description: Opcional. Se isso for definido como 'true' a extensão deve receber a configuração baseada em JSON. Se isso for definido como 'false' a extensão deve receber a configuração baseada em XML. Seu valor deve ser 'true' ou 'false' if (diferencia maiusculas de minúsculas) presente.
      optional: true
    - id: parameters.disallowMajorVersionUpgrade
      type:
      - boolean
      description: Opcional. Se isso for definido como 'true', que a versão da extensão não é possível fazer upgrade das outras versões principais em implantações do Active Directory. Se o valor for 'false' ou nem estiver presente, a versão da extensão pode ser atualizada para qualquer outra versão. Não há suporte para o downgrade. O valor deve ser 'true' ou 'false' if (diferencia maiusculas de minúsculas) presente.
      optional: true
    - id: parameters.supportedOS
      type:
      - string
      description: Propriedade de cadeia de caracteres que indica o sistema operacional que dá suporte a extensão. Valores atuais são 'Windows' ou 'Linux'.
      optional: true
    - id: parameters.companyName
      type:
      - string
      description: Propriedade de cadeia de caracteres que contém o nome da empresa/organização que publica a extensão.
      optional: true
    - id: parameters.regions
      type:
      - string
      description: Propriedade de cadeia de caracteres que contém o nome das regiões necessárias para a fatia.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginRegistering(parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  id: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations#beginUnregistering
  parent: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations
  name: beginUnregistering(providerNamespace, type, version, callback)
  summary: >-
    Cancelar o registro de uma versão de uma extensão que foi registrada anteriormente usando a extensão de registrar ou atualizar APIs de extensão. Uma versão de extensão é identificada pela combinação de suas ProviderNamespace, tipo e versão que são especificados ao registrar a extensão.

    O cancelamento do registro é permitido apenas para extensões internas, ou seja, as extensões para o qual o campo IsInternalExtension é definido como 'true' durante o registro ou durante uma atualização. Há uma cota (15) no número de extensões que podem ser registrados por assinatura. Se sua assinatura for executado fora da cota, você será menos avançados a necessidade de cancelar o registro de algumas das extensões internas ou entre em contato com o Azure (mesmo email usado para se tornar um editor) para aumentar a cota.
  fullName: azure-asm-compute.ExtensionImageOperations~ExtensionImageOperations.beginUnregistering(providerNamespace, type, version, callback)
  type: Function
  syntax:
    parameters:
    - id: providerNamespace
      type:
      - string
      description: O namespace do provedor da imagem de extensão para cancelar o registro.
    - id: type
      type:
      - string
      description: O tipo da imagem de extensão para cancelar o registro.
    - id: version
      type:
      - string
      description: A versão da imagem de extensão para cancelar o registro.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginUnregistering(providerNamespace, type, version, callback)
  langs:
  - js
