- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginCreating
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginCreating(serviceName, parameters, callback)
  summary: A operação de começar a criação de certificado de serviço adiciona um certificado a um serviço hospedado. Esta operação é uma operação assíncrona. Para determinar se o serviço de gerenciamento terminou de processar a solicitação, chame obter Status da operação.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460817.aspx para obter mais informações)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginCreating(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do prefixo DNS do seu serviço.
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateCreateParameters
      description: Parâmetros fornecidos para a operação de começar a criação de certificado de serviço.
    - id: parameters.data
      type:
      - azure-asm-compute.buffer
      description: O arquivo. pfx ou cer.
    - id: parameters.certificateFormat
      type:
      - azure-asm-compute.CertificateFormat
      description: O formato do certificado de serviço. O Azure suporta os formatos de arquivo pfx e cer.
    - id: parameters.password
      type:
      - string
      description: >-
        A senha de um certificado pfx.

        Um certificado cer não exige uma senha.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginCreating(serviceName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  id: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations#beginDeleting
  parent: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations
  name: beginDeleting(parameters, callback)
  summary: A operação de certificado do serviço de exclusão começar exclui um certificado de serviço do repositório de certificados de um serviço hospedado. Esta operação é uma operação assíncrona. Para determinar se o serviço de gerenciamento terminou de processar a solicitação, chame obter Status da operação.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460803.aspx para obter mais informações)
  fullName: azure-asm-compute.ServiceCertificateOperations~ServiceCertificateOperations.beginDeleting(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.ServiceCertificateDeleteParameters
      description: Parâmetros fornecidos para a operação de certificado do serviço de exclusão começar.
    - id: parameters.serviceName
      type:
      - string
      description: O nome do prefixo DNS do seu serviço.
    - id: parameters.thumbprintAlgorithm
      type:
      - string
      description: O algoritmo de impressão digital do certificado.
    - id: parameters.thumbprint
      type:
      - string
      description: A representação hexadecimal da impressão digital.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginDeleting(parameters, callback)
  langs:
  - js
