  summary: A operação de implantação da máquina Virtual começar criando provisiona uma máquina virtual com base na configuração fornecida. Quando você cria uma implantação de uma máquina virtual, assegure-se de que o serviço de nuvem e o disco ou uma imagem que você usar estão localizados na mesma região. Por exemplo, se o serviço de nuvem foi criado na região Oeste dos EUA, o disco ou a imagem que você usa deve também estar localizada em uma conta de armazenamento na região Oeste dos EUA.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx para obter mais informações)
