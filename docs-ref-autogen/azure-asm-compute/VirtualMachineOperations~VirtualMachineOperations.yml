      - string
      description: O nome da sua implantação.
    - id: virtualMachineName
      type:
      - string
      description: O nome da sua máquina virtual.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineUpdateParameters
      description: Parâmetros fornecidos para a operação de atualização começar da máquina Virtual.
    - id: parameters.roleName
      type:
      - string
      description: Especifica o nome da máquina virtual. O nome deve ser exclusivo dentro da implantação.
    - id: parameters.label
      type:
      - string
      description: Especifica o nome amigável para a máquina virtual.
      optional: true
    - id: parameters.availabilitySetName
      type:
      - string
      description: Especifica o nome do conjunto de disponibilidade para o qual adicionar a máquina virtual. Esse valor controla a alocação de máquinas virtuais no ambiente do Azure. As máquinas virtuais especificadas no mesmo conjunto de disponibilidade são alocadas a nós diferentes para maximizar a disponibilidade.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: O tamanho da máquina virtual.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contém a coleção de conjuntos de configuração que contêm definições de configuração do sistema e do aplicativo.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
