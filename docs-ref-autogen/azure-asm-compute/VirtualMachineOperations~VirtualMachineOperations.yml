- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#create
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: create(serviceName, deploymentName, parameters, callback)
  summary: 'A operação Create Role adiciona uma máquina virtual a uma implantação existente. Você pode consultar o OSDisk na operação de Adicionar função das seguintes maneiras: imagem de plataforma/usuário – defina o SourceImageName para uma imagem de plataforma ou de usuário. Opcionalmente, você pode especificar os valores DiskName e MediaLink como parte de operação para controlar o nome e o local do disco de destino. Quando o DiskName e MediaLink forem especificados nesse modo, eles ainda não devem existir no sistema, caso contrário, que uma falha de conflito será retornada; UserDisk – DiskName conjunto a um usuário fornecido a imagem no repositório de imagens. SourceImageName deve ser definido como NULL. Todas as outras propriedades são ignoradas; ou Blob em uma conta de armazenamento – defina o MediaLink como um blob que contém a imagem. SourceImageName e DiskName são definidos como NULL.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157186.aspx para obter mais informações)'
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.create(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do seu serviço.
    - id: deploymentName
      type:
      - string
      description: O nome da sua implantação.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateParameters
      description: Parâmetros fornecidos para a operação Criar Máquina Virtual.
    - id: parameters.roleName
      type:
      - string
      description: Especifica o nome da máquina virtual. O nome deve ser exclusivo dentro da implantação.
    - id: parameters.availabilitySetName
      type:
      - string
      description: Especifica o nome do conjunto de disponibilidade para o qual adicionar a máquina virtual. Esse valor controla a alocação de máquinas virtuais no ambiente do Azure. As máquinas virtuais especificadas no mesmo conjunto de disponibilidade são alocadas a nós diferentes para maximizar a disponibilidade.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: O tamanho da máquina virtual.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contém a coleção de conjuntos de configuração que contêm definições de configuração do sistema e do aplicativo.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Contém uma coleção de extensões de recurso que devem ser instalados na máquina Virtual. Esse elemento é usado se ProvisionGuestAgent for definido como true.
      optional: true
    - id: parameters.vMImageName
      type:
      - string
      description: Nome da VMImage do qual essa função deve ser criado. Se o disco do sistema operacional no VMImage foi especializado, nenhum WindowsProvisioningConfigurationSet ou LinuxProvisioningConfigurationSet deve ser fornecido. Não há OSVirtualHardDisk ou DataVirtualHardDisk deve ser especificado ao usar esse argumento.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Contém os parâmetros usados pelo Azure para criar o disco de dados para a máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contém os parâmetros usados pelo Azure para criar o disco do sistema operacional da máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Especifica o comportamento de cache da plataforma do blob de disco do sistema operacional para maior eficiência de leitura/gravação.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Especifica o nome amigável de uma imagem do sistema operacional no repositório de imagens.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Especifica o nome de uma imagem do sistema operacional no repositório de imagens.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Especifica o local do disco do sistema operacional no armazenamento do Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Especifica o nome da imagem de origem que foi usada para provisionar a máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: O sistema operacional em execução na máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI da imagem de origem do sistema operacional que será copiado para a conta de armazenamento do cliente da criação da VM. Se RemoteSourceImageLink for especificado, MediaLink também deve ser especificado. Se RemoteSourceImageLink for especificado, thenSourceIamgeName não deve ser especificado.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Obtém ou define o tipo de e/s.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Quando uma imagem de SO ou de um RemoteSourceImage é usado para criar um OSVirtualHardDisk, esse parâmetro pode ser usado para redimensionar o novo OSVirtualHardDisk para um tamanho maior. ResizedSizeInGB deve ser maior que LogicalSizeInGB da imagem do sistema operacional subjacente.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Indica se o serviço WindowsAzureGuestAgent está instalado na máquina Virtual. Para executar uma extensão de recurso em uma máquina Virtual, esse serviço deve ser instalado.
      optional: true
    - id: parameters.mediaLocation
      type:
      - string
      description: Local onde os VHDs VMImage devem ser copiados, para VMImages publicado.
      optional: true
    - id: parameters.vMImageInput
      type:
      - azure-asm-compute.VMImageInput
      description: Quando uma imagem de VM é usada para criar um novo PersistantVMRole, os DiskConfigurations na imagem da VM são usados para criar novos discos para a nova VM. Esse parâmetro pode ser usado para redimensionar os discos recém-criados para um tamanho maior do que os DiskConfigurations subjacentes na propriedade Image.This VM só será retornado com um cabeçalho de versão de 2014-10-01 ou mais recente.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfiguration
      description: Isso corresponde à OSDiskConfiguration da imagem VM usada para criar uma nova função. O elemento OSDiskConfiguration só está disponível com a versão 2014-10-01 ou superior.
      optional: true
    - id: parameters.vMImageInput.oSDiskConfiguration.resizedSizeInGB
      type:
      - number
      description: Isso especifica o novo tamanho (maior) do OSVirtualHardDisk criado usando uma imagem de VM. O elemento ResizedSizeInGB só está disponível com a versão 2014-10-01 ou superior.
      optional: true
    - id: parameters.vMImageInput.dataDiskConfigurations
      type:
      - azure-asm-compute.IEnumerable
      description: Isso corresponde às DataDiskConfigurations da imagem VM usada para criar uma nova função. O elemento DataDiskConfigurations só está disponível com a versão 2014-10-01 ou superior.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Configurações para a saída do console de depuração.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Habilitar ou desabilitar o diagnóstico de inicialização.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri de blob para captura de tela do console.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri de blob para a saída serial.
      optional: true
    - id: parameters.licenseType
      type:
      - string
      description: 'Especifica que a imagem ou o disco que está sendo usado foi licenciado no local. Esse elemento é usado apenas para imagens que contêm o sistema operacional Windows Server. Os valores possíveis são: Windows_Client, Windows_Server'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function create(serviceName, deploymentName, parameters, callback)
  langs:
  - js
- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#createDeployment
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: createDeployment(serviceName, parameters, callback)
  summary: A operação de implantação de máquina Virtual criar provisiona uma máquina virtual com base na configuração fornecida. Quando você cria uma implantação de uma máquina virtual, assegure-se de que o serviço de nuvem e o disco ou uma imagem que você usar estão localizados na mesma região. Por exemplo, se o serviço de nuvem foi criado na região Oeste dos EUA, o disco ou a imagem que você usa deve também estar localizada em uma conta de armazenamento na região Oeste dos EUA.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157194.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.createDeployment(serviceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do seu serviço.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Parâmetros fornecidos para a operação de criar a implantação de máquina Virtual.
    - id: parameters.name
      type:
      - string
      description: Um nome para a implantação. O nome da implantação deve ser exclusivo entre outras implantações para o serviço hospedado.
    - id: parameters.deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: 'Especifica o ambiente no qual deseja implantar a máquina virtual. Os valores possíveis são: preparação ou produção.'
    - id: parameters.label
      type:
      - string
      description: Um nome para o serviço hospedado. O nome pode ser de até 100 caracteres. É recomendável que o rótulo seja exclusivo dentro da assinatura. O nome pode ser usado identificar o serviço hospedado para fins de acompanhamento.
    - id: parameters.roles
      type:
      - array
      description: Contém os detalhes de provisionamento para a nova implantação de máquina virtual.
    - id: parameters.virtualNetworkName
      type:
      - string
