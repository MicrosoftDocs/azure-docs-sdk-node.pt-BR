- uid: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#beginCapturingOSImage
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: >-
    A operação de começar a capturar função cria uma cópia do sistema operacional disco rígido virtual (VHD) que é implantado na máquina virtual, salva a cópia VHD no mesmo local de armazenamento que o VHD do sistema operacional e registra a cópia como uma imagem na Galeria de imagens . Partir da imagem capturada, você pode criar outras máquinas virtuais personalizadas.

    Para obter mais informações sobre discos e imagens, consulte gerenciar discos e imagens em http://msdn.microsoft.com/en-us/library/windowsazure/jj672979.aspx.

    Para obter mais informações sobre como capturar imagens, consulte como capturar uma imagem de uma máquina Virtual executando Windows Server 2008 R2 em http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-capture-image-windows-server/ ou como capturar uma imagem de uma máquina Virtual executando Linux em http://www.windowsazure.com/en-us/documentation/articles/virtual-machines-linux-capture-image/.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157201.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do seu serviço.
    - id: deploymentName
      type:
      - string
      description: O nome da sua implantação.
    - id: virtualMachineName
      type:
      - string
      description: O nome da máquina virtual para reiniciar.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineCaptureOSImageParameters
      description: Parâmetros fornecidos para a operação de captura começar da máquina Virtual.
    - id: parameters.postCaptureAction
      type:
      - azure-asm-compute.PostCaptureAction
      description: 'Especifica a ação que é executada após a conclusão da operação de captura. Os valores possíveis são: Delete - esse valor faz com que a máquina virtual a ser excluído após a imagem foi capturada; ou Reprovisionar - esse valor faz com que a máquina virtual ser reimplantada depois que a imagem for capturada, usando as informações especificadas no ProvisioningConfiguration.'
    - id: parameters.provisioningConfiguration
      type:
      - azure-asm-compute.ConfigurationSet
      description: Fornece informações a serem usadas para reimplantar a máquina virtual após a imagem foi capturada. Esse elemento é usado somente quando o PostCaptureAction é definido como Reprovisionar.
      optional: true
    - id: parameters.provisioningConfiguration.configurationSetType
      type:
      - string
      description: Especifica o tipo de configuração para o conjunto de configuração.
      optional: true
    - id: parameters.provisioningConfiguration.inputEndpoints
      type:
      - array
      description: Contém uma coleção de pontos de extremidade externos para a máquina virtual. Esse elemento só é usado com o tipo de NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.subnetNames
      type:
      - array
      description: A lista de nomes de sub-rede da rede Virtual que a implantação pertence. Esse elemento só é usado com o tipo de NetworkConfigurationSet.
      optional: true
    - id: parameters.provisioningConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: 'Especifica um endereço de cliente, ou seja, um endereço IP atribuído a uma VM na sub-rede da rede de virtual. Por exemplo: 10.0.0.4.'
      optional: true
    - id: parameters.provisioningConfiguration.publicIPs
      type:
      - array
      description: >-
        Opcional.

        Um conjunto de IPs públicos. Atualmente, apenas um IP público adicional por função tem suporte em uma implantação de IaaS. O endereço IP está além do VIP padrão para a implantação.
      optional: true
    - id: parameters.provisioningConfiguration.networkInterfaces
      type:
      - array
      description: ''
      optional: true
    - id: parameters.provisioningConfiguration.networkSecurityGroup
      type:
      - string
      description: Obtém ou define o grupo de segurança de rede associado com essa função. Opcional
      optional: true
    - id: parameters.provisioningConfiguration.iPForwarding
      type:
      - string
      description: Obtém ou define o status do encaminhamento IP para essa função. Opcional
      optional: true
    - id: parameters.provisioningConfiguration.computerName
      type:
      - string
      description: >-
        Especifica o nome do computador para a máquina virtual. Se o nome do computador não for especificado, um nome é criado com base no nome da função.

        Nomes de computador devem ser de 1 a 15 caracteres de comprimento. Esse elemento só é usado com o WindowsProvisioningConfiguration definido.
      optional: true
    - id: parameters.provisioningConfiguration.adminPassword
      type:
      - string
      description: Especifica a cadeia de caracteres que representa a senha de administrador a ser usado para a máquina virtual. Se a máquina virtual será criada a partir de uma imagem VM 'Especializada', a senha não é necessária.
      optional: true
    - id: parameters.provisioningConfiguration.resetPasswordOnFirstLogon
      type:
      - boolean
      description: Especifica se deve ser redefinição de senha na primeira vez em que o administrador faz logon no.
      optional: true
    - id: parameters.provisioningConfiguration.enableAutomaticUpdates
      type:
      - boolean
      description: Especifica se as atualizações automáticas estão habilitadas para a máquina virtual. Esse elemento só é usado com o WindowsProvisioningConfiguration definido. O valor padrão é falso.
      optional: true
    - id: parameters.provisioningConfiguration.timeZone
      type:
      - string
      description: Especifica o fuso horário para a máquina virtual. Esse elemento só é usado com o WindowsProvisioningConfiguration definido. Para obter uma lista completa de entradas de fuso horário com suporte, você pode consultar os valores listados na entrada do Registro HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Time Zones em um computador executando o Windows 7, Windows Server 2008 e Windows Server 2008 R2, ou você pode usar a ferramenta de linha de comando tzutil para listar a hora válida. A ferramenta tzutil é instalada por padrão no Windows 7, Windows Server 2008 e Windows Server 2008 R2.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin
      type:
      - azure-asm-compute.DomainJoinSettings
      description: Contém propriedades que especificam um domínio ao qual a máquina virtual ingressará. Esse elemento só é usado com o WindowsProvisioningConfiguration definido.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials
      type:
      - azure-asm-compute.DomainJoinCredentials
      description: Especifica os valores a serem usados para unir a máquina virtual ao domínio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.domain
      type:
      - string
      description: 'Especifica o nome do domínio usado para autenticar uma conta. O valor é um domínio DNS totalmente qualificado. Se o nome de domínios não for especificado, o nome de usuário deve especificar o formato de nome principal (UPN) do usuário (user@fully-qualified-DNS-domain) ou o formato totalmente-qualificado-DNS-domínio \ nomedeusuário. Exemplo: exemplo.com.'
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.userName
      type:
      - string
      description: Especifica um nome de usuário no domínio que pode ser usado para ingressar no domínio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.credentials.password
      type:
      - string
      description: Especifica a senha a ser usada para ingressar no domínio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.domainToJoin
      type:
      - string
      description: Especifica o domínio para ingressar.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.ldapMachineObjectOU
      type:
      - string
      description: >-
        Especifica o nome distinto X500 de Lightweight Directory Access Protocol (LDAP) da unidade organizacional (UO) no qual a conta de computador é criada. Essa conta está no Active Directory em um controlador de domínio no domínio ao qual o computador está sendo associado.

        Exemplo: OU=MyOu,OU=MyParentOu,DC=example.com,DC=MyCompany,DC=com.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning
      type:
      - azure-asm-compute.DomainJoinProvisioning
      description: Informações adicionais para o provisionamento de junção de domínio.
      optional: true
    - id: parameters.provisioningConfiguration.domainJoin.provisioning.accountData
      type:
      - string
      description: As informações de conta para ingressar no domínio.
      optional: true
    - id: parameters.provisioningConfiguration.storedCertificateSettings
      type:
      - array
      description: >-
        Contém uma lista de certificados de serviço com os quais será provisionada a nova função.

        Esse elemento só é usado com o WindowsProvisioningConfiguration definido.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement
      type:
      - azure-asm-compute.WindowsRemoteManagementSettings
      description: Configura o serviço de gerenciamento remoto do Windows na máquina virtual, que permite que o PowerShell remoto do Windows.
      optional: true
    - id: parameters.provisioningConfiguration.windowsRemoteManagement.listeners
      type:
      - array
      description: Contém uma coleção de informações para habilitar remoto do Windows PowerShell.
      optional: true
    - id: parameters.provisioningConfiguration.adminUserName
      type:
      - string
      description: Especifica o nome que é usado para renomear a conta de administrador padrão. Se a máquina virtual será criada a partir de uma imagem VM 'Especializada', o nome de usuário não é necessário.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent
      type:
      - azure-asm-compute.AdditionalUnattendContentSettings
      description: Especifica a base 64 codificados XML formatado informações adicionais que podem ser incluídas no arquivo Unattend. XML, que é usado pela instalação do Windows.
      optional: true
    - id: parameters.provisioningConfiguration.additionalUnattendContent.unattendPasses
      type:
      - array
      description: Especifica os passos de autônomo
      optional: true
    - id: parameters.provisioningConfiguration.hostName
      type:
      - string
      description: Especifica o nome do host para a VM. Nomes de host são cadeias de 1 a 64 caracteres ASCII de comprimento. Esse elemento só é usado com o LinuxProvisioningConfiguration definido.
      optional: true
    - id: parameters.provisioningConfiguration.userName
      type:
      - string
      description: Especifica o nome de um usuário a ser criado no grupo sudoer da máquina virtual. Nomes de usuário são cadeias de 1 a 32 caracteres ASCII de comprimento. Esse elemento só é usado com o LinuxProvisioningConfiguration definido.
      optional: true
    - id: parameters.provisioningConfiguration.userPassword
      type:
      - string
      description: Especifica a senha para o nome de usuário. As senhas são cadeias de 6 a 72 caracteres ASCII de comprimento. Esse elemento só é usado com o LinuxProvisioningConfiguration definido.
      optional: true
    - id: parameters.provisioningConfiguration.disableSshPasswordAuthentication
      type:
      - boolean
      description: >-
        Especifica se a autenticação de SSH está desabilitada ou não a senha.

        Esse elemento só é usado com o LinuxProvisioningConfiguration definido. Por padrão, esse valor é definido como true.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings
      type:
      - azure-asm-compute.SshSettings
      description: Especifica as chaves públicas SSH e pares de chaves para popular na imagem durante o provisionamento. Esse elemento só é usado com o LinuxProvisioningConfiguration definido.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.publicKeys
      type:
      - array
      description: Especifica a coleção de chaves públicas SSH.
      optional: true
    - id: parameters.provisioningConfiguration.sshSettings.keyPairs
      type:
      - array
      description: Especifica a coleção de pares de chaves SSH.
      optional: true
    - id: parameters.provisioningConfiguration.customData
      type:
      - string
      description: Opcional. Fornece dados personalizados a serem passados para a VM codificada em base64.
      optional: true
    - id: parameters.targetImageLabel
      type:
      - string
      description: Especifica o nome amigável da imagem capturada. Esse é o valor que aparece na coluna Nome da imagem no Portal de gerenciamento do Azure.
    - id: parameters.targetImageName
      type:
      - string
      description: Especifica o nome da imagem da imagem capturada.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginCapturingOSImage(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
