      type:
      - azure-asm-compute.VirtualMachineCreateDeploymentParameters
      description: Parâmetros fornecidos para a operação de começar a criação de implantação da máquina Virtual.
    - id: parameters.name
      type:
      - string
      description: Um nome para a implantação. O nome da implantação deve ser exclusivo entre outras implantações para o serviço hospedado.
    - id: parameters.deploymentSlot
