  id: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations#update
  parent: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations
  name: update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  summary: A operação de atualização de função adiciona uma máquina virtual a uma implantação existente.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj157187.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineOperations~VirtualMachineOperations.update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do seu serviço.
    - id: deploymentName
      type:
      - string
      description: O nome da sua implantação.
    - id: virtualMachineName
      type:
      - string
      description: O nome da sua máquina virtual.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineUpdateParameters
      description: Parâmetros fornecidos para a operação de máquina Virtual de atualização.
    - id: parameters.roleName
      type:
      - string
      description: Especifica o nome da máquina virtual. O nome deve ser exclusivo dentro da implantação.
    - id: parameters.label
      type:
      - string
      description: Especifica o nome amigável para a máquina virtual.
      optional: true
    - id: parameters.availabilitySetName
      type:
      - string
      description: Especifica o nome do conjunto de disponibilidade para o qual adicionar a máquina virtual. Esse valor controla a alocação de máquinas virtuais no ambiente do Azure. As máquinas virtuais especificadas no mesmo conjunto de disponibilidade são alocadas a nós diferentes para maximizar a disponibilidade.
      optional: true
    - id: parameters.roleSize
      type:
      - string
      description: O tamanho da máquina virtual.
      optional: true
    - id: parameters.configurationSets
      type:
      - array
      description: Contém a coleção de conjuntos de configuração que contêm definições de configuração do sistema e do aplicativo.
      optional: true
    - id: parameters.resourceExtensionReferences
      type:
      - array
      description: Contém uma coleção de extensões de recurso que devem ser instalados na máquina Virtual. Esse elemento é usado se ProvisionGuestAgent for definido como true.
      optional: true
    - id: parameters.dataVirtualHardDisks
      type:
      - array
      description: Contém os parâmetros usados pelo Azure para criar o disco de dados para a máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk
      type:
      - azure-asm-compute.OSVirtualHardDisk
      description: Contém os parâmetros usados pelo Azure para criar o disco do sistema operacional da máquina virtual.
    - id: parameters.oSVirtualHardDisk.hostCaching
      type:
      - string
      description: Especifica o comportamento de cache da plataforma do blob de disco do sistema operacional para maior eficiência de leitura/gravação.
      optional: true
    - id: parameters.oSVirtualHardDisk.label
      type:
      - string
      description: Especifica o nome amigável de uma imagem do sistema operacional no repositório de imagens.
      optional: true
    - id: parameters.oSVirtualHardDisk.name
      type:
      - string
      description: Especifica o nome de uma imagem do sistema operacional no repositório de imagens.
      optional: true
    - id: parameters.oSVirtualHardDisk.mediaLink
      type:
      - string
      description: Especifica o local do disco do sistema operacional no armazenamento do Azure.
      optional: true
    - id: parameters.oSVirtualHardDisk.sourceImageName
      type:
      - string
      description: Especifica o nome da imagem de origem que foi usada para provisionar a máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.operatingSystem
      type:
      - string
      description: O sistema operacional em execução na máquina virtual.
      optional: true
    - id: parameters.oSVirtualHardDisk.remoteSourceImageLink
      type:
      - string
      description: URI da imagem de origem do sistema operacional que será copiado para a conta de armazenamento do cliente da criação da VM. Se RemoteSourceImageLink for especificado, MediaLink também deve ser especificado. Se RemoteSourceImageLink for especificado, thenSourceIamgeName não deve ser especificado.
      optional: true
    - id: parameters.oSVirtualHardDisk.iOType
      type:
      - string
      description: Obtém ou define o tipo de e/s.
      optional: true
    - id: parameters.oSVirtualHardDisk.resizedSizeInGB
      type:
      - number
      description: Quando uma imagem de SO ou de um RemoteSourceImage é usado para criar um OSVirtualHardDisk, esse parâmetro pode ser usado para redimensionar o novo OSVirtualHardDisk para um tamanho maior. ResizedSizeInGB deve ser maior que LogicalSizeInGB da imagem do sistema operacional subjacente.
      optional: true
    - id: parameters.provisionGuestAgent
      type:
      - boolean
      description: Indica se o serviço WindowsAzureGuestAgent está instalado na máquina Virtual. Para executar uma extensão de recurso em uma máquina Virtual, esse serviço deve ser instalado.
      optional: true
    - id: parameters.debugSettings
      type:
      - azure-asm-compute.DebugSettings
      description: Configurações para a saída do console de depuração.
      optional: true
    - id: parameters.debugSettings.bootDiagnosticsEnabled
      type:
      - boolean
      description: Habilitar ou desabilitar o diagnóstico de inicialização.
      optional: true
    - id: parameters.debugSettings.consoleScreenshotBlobUri
      type:
      - string
      description: Uri de blob para captura de tela do console.
      optional: true
    - id: parameters.debugSettings.serialOutputBlobUri
      type:
      - string
      description: Uri de blob para a saída serial.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function update(serviceName, deploymentName, virtualMachineName, parameters, callback)
  langs:
  - js
