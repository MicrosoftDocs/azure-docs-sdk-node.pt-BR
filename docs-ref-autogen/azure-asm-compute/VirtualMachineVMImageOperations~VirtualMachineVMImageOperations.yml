- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#beginCreating
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: beginCreating(parameters, callback)
  summary: A operação de criar a imagem de VM cria uma imagem de VM que no repositório da imagem.  (consulte http://msdn.microsoft.com/en-us/library/azure/dn775054.aspx para obter mais informações)
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginCreating(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageCreateParameters
      description: Operação de criação de parâmetros fornecidos para a imagem VM da máquina virtual.
    - id: parameters.name
      type:
      - string
      description: Obtém ou define o nome da imagem.
    - id: parameters.label
      type:
      - string
      description: Obtém ou define um identificador para a imagem.
    - id: parameters.description
      type:
      - string
      description: Obtém ou define a descrição da imagem.
      optional: true
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationCreateParameters
      description: Obtém ou define informações de configuração para o disco do sistema operacional que está associado com a imagem.
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Obtém ou define o comportamento de cache da plataforma do blob de disco do sistema operacional para maior eficiência de leitura/gravação.
      optional: true
    - id: parameters.oSDiskConfiguration.oSState
      type:
      - string
      description: Obtém ou define o estado do sistema operacional da imagem.
    - id: parameters.oSDiskConfiguration.os
      type:
      - string
      description: Obtém ou define o sistema operacional da imagem.
    - id: parameters.oSDiskConfiguration.mediaLink
      type:
      - string
      description: Obtém ou define o local do blob no armazenamento do Windows Azure. O local do blob pertence a uma conta de armazenamento na assinatura especificada pelo valor < id da assinatura > na chamada da operação.
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Especifica informações de configuração para os discos de dados que estão associados com a imagem. Uma imagem de VM pode não ter discos de dados associados a ele.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Obtém ou define o idioma da imagem.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Obtém ou define um valor que pode ser usado para agrupar imagens da VM.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Obtém ou define o tamanho a ser usado para a máquina Virtual criada a partir da imagem da VM.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Obtém ou define o contrato de licença de usuário final que está associado com a imagem. O valor para esse elemento é uma cadeia de caracteres, mas é recomendável que o valor ser uma URL que aponta para um EULA.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Obtém ou define o URI para o ícone que é exibido para a imagem no Portal de gerenciamento.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Obtém ou define o URI para o ícone pequeno que é exibido para a imagem no Portal de gerenciamento.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Obtém ou define o URI que aponta para um documento que contém a política de privacidade relacionada à imagem.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Obtém ou define a data em que a imagem foi adicionada ao repositório de imagens.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Obtém ou define se as imagens de VM deve ser listadas no portal.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginCreating(parameters, callback)
  langs:
  - js
