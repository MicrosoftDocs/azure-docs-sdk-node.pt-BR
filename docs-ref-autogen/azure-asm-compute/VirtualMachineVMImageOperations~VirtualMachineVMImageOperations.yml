- uid: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  id: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations#replicate
  parent: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations
  name: replicate(vmImageName, parameters, callback)
  summary: Replica uma imagem de VM em vários locais de destino. Esta operação é apenas para os publicadores. Você precisa ser registrado como um editor de imagem com o Windows Azure para ser capaz de chamá-lo.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.replicate(vmImageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: O nome da imagem de máquina virtual para replicar.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageReplicateParameters
      description: Parâmetros fornecidos para a operação de replicar a imagem de máquina Virtual.
    - id: parameters.targetLocations
      type:
      - array
      description: 'Os locais regionais do destino de replicação. Observação: As regiões no corpo da solicitação não são aditivas. Se uma imagem de VM já tenha sido replicada para regiões A, B e C e é feita uma solicitação para replicar a regiões A e D, a imagem de VM permanecerá na região A, serão replicados na região D e será não replicadas de regiões B e C.'
    - id: parameters.computeImageAttributes
      type:
      - azure-asm-compute.ComputeImageAttributes
      description: Os atributos de imagem de computação. Os metadados que é necessário para essa imagem a ser useablein a combinação de Microsoft. Compute Provider.The de valores fornecida para a oferta, Sku e versão devem ser exclusivo para um publicador.
    - id: parameters.computeImageAttributes.offer
      type:
      - string
      description: Obtém ou define o nome do publicador definido da oferta. Os caracteres permitidos são letras maiusculas ou minúsculas, dígitos, hypen(-), ponto (.). O comprimento máximo permitido é de 64 caracteres.
    - id: parameters.computeImageAttributes.sku
      type:
      - string
      description: Obtém ou define o nome do publicador definido do Sku. Os caracteres permitidos são letras maiusculas ou minúsculas, dígitos, hypen(-), ponto (.). O comprimento máximo permitido é de 64 caracteres.
    - id: parameters.computeImageAttributes.version
      type:
      - string
      description: "Obtém ou define a versão do publicador definido da imagem. Os caracteres permitidos são dígitos e o período. Formato: <MajorVersion>.<MinorVersion>.<Patch>Exemplo: '1.0.0' ou '1.1.0' número de versão de 3 a seguir o padrão da maioria do RPs.See http://semver.org/."
    - id: parameters.marketplaceImageAttributes
      type:
      - azure-asm-compute.MarketplaceImageAttributes
      description: Os atributos de imagem de mercado. Os metadados que é necessário para a VM do Marketplace originado imagesto ser utilizável no provedor Microsoft. Compute.
      optional: true
    - id: parameters.marketplaceImageAttributes.publisherId
      type:
      - string
      description: Obtém ou define o ID do publicador Isso é o nome do publicador do provedor Microsoft. Compute a ser usado para a imagem.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan
      type:
      - azure-asm-compute.Plan
      description: Obtém ou define o contexto de compra de qualquer artefato 3ª de terceiros.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.name
      type:
      - string
      description: Obtém ou define um nome definido pelo usuário do 3º artefato de terceiros que foi adquirido.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.publisher
      type:
      - string
      description: Obtém ou define o Editor do artefato 3ª parte que está sendo bought.E.g. Contoso.
      optional: true
    - id: parameters.marketplaceImageAttributes.plan.product
      type:
      - string
      description: Obtém ou define o 3º artefato de terceiros que está sendo procured.E.g. Northwind.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function replicate(vmImageName, parameters, callback)
  langs:
  - js
