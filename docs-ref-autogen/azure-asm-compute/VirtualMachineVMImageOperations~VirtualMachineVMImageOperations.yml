  name: update(imageName, parameters, callback)
  summary: As atualizações de operação de atualizar a imagem de VM uma VM de imagem que no repositório da imagem.
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.update(imageName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: imageName
      type:
      - string
      description: O nome da imagem de máquina virtual a ser atualizado.
    - id: parameters
      type:
      - azure-asm-compute.VirtualMachineVMImageUpdateParameters
      description: Parâmetros fornecidos para a operação de atualizar a imagem de máquina Virtual.
    - id: parameters.label
      type:
      - string
      description: Especifica o nome amigável da imagem a ser atualizada. Você não pode usar essa operação para atualizar as imagens fornecidas pela plataforma do Azure.
    - id: parameters.oSDiskConfiguration
      type:
      - azure-asm-compute.OSDiskConfigurationUpdateParameters
      description: Opcional. A configuração de disco do sistema operacional.
      optional: true
    - id: parameters.oSDiskConfiguration.hostCaching
      type:
      - string
      description: Especifica o comportamento de cache da plataforma do blob de disco do sistema operacional para maior eficiência de leitura/gravação.
      optional: true
    - id: parameters.dataDiskConfigurations
      type:
      - array
      description: Opcional. As configurações de disco de dados.
      optional: true
    - id: parameters.description
      type:
      - string
      description: Especifica a descrição da imagem do sistema operacional.
      optional: true
    - id: parameters.language
      type:
      - string
      description: Especifica o idioma da imagem.
      optional: true
    - id: parameters.imageFamily
      type:
      - string
      description: Especifica um valor que pode ser usado para agrupar imagens do sistema operacional.
      optional: true
    - id: parameters.recommendedVMSize
      type:
      - string
      description: Especifica o tamanho a ser usado para a máquina virtual que é criada a partir da imagem do sistema operacional.
      optional: true
    - id: parameters.eula
      type:
      - string
      description: Especifica o contrato de licença de usuário final que está associado com a imagem. O valor para esse elemento é uma cadeia de caracteres, mas é recomendável que o valor ser uma URL que aponta para um EULA.
      optional: true
    - id: parameters.iconUri
      type:
      - string
      description: Especifica o URI para o ícone que é exibido para a imagem no Portal de gerenciamento.
      optional: true
    - id: parameters.smallIconUri
      type:
      - string
      description: Especifica o URI para o ícone pequeno que é exibido quando a imagem é apresentada no Portal de gerenciamento do Azure.
      optional: true
    - id: parameters.privacyUri
      type:
      - string
      description: Especifica o URI que aponta para um documento que contém a política de privacidade relacionada à imagem do sistema operacional.
      optional: true
    - id: parameters.publishedDate
      type:
      - date
      description: Especifica a data quando a imagem do sistema operacional foi adicionada ao repositório de imagens.
      optional: true
    - id: parameters.showInGui
      type:
      - boolean
      description: Opcional. Verdadeiro ou falso.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function update(imageName, parameters, callback)
  langs:
  - js
