  name: beginUnreplicating(vmImageName, callback)
  summary: 'Unreplicate uma imagem VM em vários locais de destino. Esta operação é apenas para os publicadores. Você precisa ser registrado como um editor de imagem com o Windows Azure para ser capaz de chamá-lo. Observação: A operação remove as cópias publicadas do usuário a imagem da VM. Ele não remove o imagem VM de usuário real. Para remover o imagem VM de usuário real, o publicador precisará chamar excluir imagem da VM.'
  fullName: azure-asm-compute.VirtualMachineVMImageOperations~VirtualMachineVMImageOperations.beginUnreplicating(vmImageName, callback)
  type: Function
  syntax:
    parameters:
    - id: vmImageName
      type:
      - string
      description: 'O nome da imagem de máquina virtual para replicar. Observação: O nome da imagem VM deve ser a imagem de VM, não o nome publicado da imagem da VM de usuário.'
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginUnreplicating(vmImageName, callback)
  langs:
