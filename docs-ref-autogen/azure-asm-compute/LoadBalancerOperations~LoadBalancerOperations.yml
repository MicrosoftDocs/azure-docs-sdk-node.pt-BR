- uid: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  id: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations#beginCreating
  parent: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations
  name: beginCreating(serviceName, deploymentName, parameters, callback)
  summary: Adicionar um balanceador de carga interno para um uma implantação existente. Quando usado por um ponto de extremidade de entrada, o balanceador de carga interno fornecerá um VIP privado adicional que pode ser usado para balanceamento de carga até as funções nesta implantação.
  fullName: azure-asm-compute.LoadBalancerOperations~LoadBalancerOperations.beginCreating(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O nome do serviço.
    - id: deploymentName
      type:
      - string
      description: O nome da implantação.
    - id: parameters
      type:
      - azure-asm-compute.LoadBalancerCreateParameters
      description: Parâmetros fornecidos para a operação de criar o balanceador de carga.
    - id: parameters.name
      type:
      - string
      description: Nome do balanceador de carga.
      optional: true
    - id: parameters.frontendIPConfiguration
      type:
      - azure-asm-compute.FrontendIPConfiguration
      description: Fornece a configuração para o endereço IP virtual (VIP) este balanceador de carga.
      optional: true
    - id: parameters.frontendIPConfiguration.type
      type:
      - string
      description: O tipo de VIP fornecido por este balanceador de carga. Atualmente, há suporte para somente 'Private'. Isso criará os serviços em um VIP privado de balanceamento de carga.
      optional: true
    - id: parameters.frontendIPConfiguration.subnetName
      type:
      - string
      description: Se a implantação existir dentro de uma rede virtual, uma sub-rede de rede virtual deve ser especificada para o balanceador de carga. O VIP gerenciado pelo Balanceador de carga será, em seguida, um endereço IP fora essa sub-rede. Se a implantação existir fora de uma rede virtual, nenhuma sub-rede pode ser especificada e o VIP privado será um endereço IP do pool de endereços privado geral.
      optional: true
    - id: parameters.frontendIPConfiguration.staticVirtualNetworkIPAddress
      type:
      - string
      description: Se a implantação existe dentro de uma rede virtual, um endereço específico da sub-rede do balanceador de carga pode ser especificado. O VIP do balanceador de carga será este endereço IP específico. Se for fornecido um endereço IP estático da rede virtual, o elemento SubnetName do balanceador de carga deve ser especificado também. Se a implantação existir fora de uma rede virtual, nenhum endereço IP estático da rede virtual pode ser especificado.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginCreating(serviceName, deploymentName, parameters, callback)
  langs:
  - js
