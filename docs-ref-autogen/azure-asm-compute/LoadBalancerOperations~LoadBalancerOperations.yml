  name: LoadBalancerOperations
  summary: >-
    A API de gerenciamento de computação inclui operações para gerenciar os balanceadores de carga para sua assinatura.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [ComputeManagementClient] {@link ComputeManagementClient ~ ComputeManagementClient}.

    Consulte [loadBalancers] {@link ComputeManagementClient ~ ComputeManagementClient #loadBalancers}.

    Inicializa uma nova instância da classe LoadBalancerOperations.
  fullName: azure-asm-compute.LoadBalancerOperations
  type: Class
