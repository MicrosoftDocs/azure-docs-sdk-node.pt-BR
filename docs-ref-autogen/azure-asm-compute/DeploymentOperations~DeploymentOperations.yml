- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginChangingConfigurationByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  summary: A operação de começar a alterar implantação pelo nome da configuração inicia uma alteração na configuração de implantação. Esta operação é uma operação assíncrona. Para determinar se o serviço de gerenciamento terminou de processar a solicitação, chame obter Status da operação. Para obter mais informações sobre operações assíncronas, consulte Controlando solicitações assíncronas de serviço de gerenciamento em http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460809.aspx para obter mais informações)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O serviço de nuvem para alterar a configuração de implantação.
    - id: deploymentName
      type:
      - string
      description: Para alterar a configuração para implantação.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentChangeConfigurationParameters
      description: Parâmetros fornecidos para a operação de começar a alterar configuração pelo nome da implantação.
    - id: parameters.configuration
      type:
      - string
      description: O arquivo de configuração do serviço codificado para a implantação.
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Indica se deve tratar avisos de validação de pacote como erros. O valor padrão é falso.

        Se definido como true, a operação de implantação criada falhar se houver avisos de validação do pacote de serviço.
      optional: true
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentChangeConfigurationMode
      description: 'O modo de implantação de alteração de configuração. Os valores possíveis são: Manual e automático. Se não for especificado, o valor padrão é Auto. Se definido como Manual, WalkUpgradeDomain deve ser chamado para aplicar a atualização. Se definido como automático, a atualização é aplicado automaticamente a cada domínio de atualização para o serviço.'
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa o nome de uma propriedade de implantação estendida. Cada propriedade estendida deve ter um nome definido e um valor. Você pode ter um máximo de propriedade estendida de 25 pares de nome/valor. O comprimento máximo do elemento nome é de 64 caracteres, somente caracteres alfanuméricos e sublinhados são válidos no nome e o nome deve começar com uma letra. Tentar usar outros caracteres, começar o nome com um caractere diferente de letra ou inserir um nome que seja idêntico de outra propriedade estendida de propriedade do mesmo serviço hospedado resultará em um status código (erro 400 Solicitação incorreta).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Representa uma extensão que é adicionada ao serviço de nuvem. No Azure, um processo pode ser executado como uma extensão de um serviço de nuvem. Por exemplo, acesso de área de trabalho remota ou o agente de diagnóstico do Azure pode executados como extensões para o serviço de nuvem. Você deve adicionar uma extensão para o serviço de nuvem por meio de Adicionar extensão antes que possa ser adicionado à implantação.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Especifica uma lista de extensões que são aplicadas a todas as funções em uma implantação.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Especifica uma lista de extensões que são aplicados a funções específicas em uma implantação.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function beginChangingConfigurationByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
