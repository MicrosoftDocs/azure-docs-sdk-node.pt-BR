  summary: >-
    A operação de começar a andar atualizar por implantação nome de domínio especifica um domínio de atualização em que uma instância de função deve ser atualizada. Para obter mais informações sobre como atualizar instâncias de função, consulte a atualização de um serviço do Azure em http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Esta operação é uma operação assíncrona. Para determinar se o serviço de gerenciamento terminou de processar a solicitação, chame obter Status da operação. Para obter mais informações sobre operações assíncronas, consulte Controlando solicitações assíncronas de serviço de gerenciamento em http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Antes de chamar a operação percorrer domínio de atualização você deve ter chamado implantação de atualização, alterar a configuração de implantação ou reversão de atualização ou Upgrade. Por padrão, um serviço é implantado com cinco domínios de atualização, que são atualizados um de cada vez durante uma atualização in-loco. Para obter informações sobre como modificar o número de domínios de atualização no arquivo de definição de serviço, consulte o esquema de definição de serviço do Azure (arquivo. csdef).

    Para executar uma atualização manual de sua implantação, prossiga nesta ordem: chamar implantação de atualização com o elemento de modo definido como manual. Chame percorrer domínio de atualização para atualizar cada domínio dentro da implantação. Domínios de atualização devem ser atualizados em ordem. Por exemplo, inicie com o domínio 0, prossiga para o domínio 1 e assim por diante. Importante: Uma atualização que adiciona ou remove instâncias de função resultará em uma atualização de configuração para todas as funções que são implantadas no serviço de nuvem. Instâncias de função existente precisam ser notificado de novas instâncias de função para que todas as instâncias de função podem se comunicar entre si no serviço de nuvem. Enquanto uma atualização está em andamento, ligue para obter a implantação para determinar seu status. Se a atualização estiver em andamento, obter a implantação retorna um elemento de UpgradeStatus que contém informações sobre a atualização. Se a atualização for concluída, ou se nenhuma atualização estiver em andamento, o elemento UpgradeStatus é nulo.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460800.aspx para obter mais informações)
