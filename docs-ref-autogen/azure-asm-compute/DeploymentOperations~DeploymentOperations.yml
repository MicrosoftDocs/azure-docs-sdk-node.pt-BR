  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#rollbackUpdateOrUpgradeByDeploymentName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  summary: A operação de reversão de atualização ou atualização pelo nome da implantação cancela uma atualização de configuração em andamento e retorna a implantação para seu estado antes da atualização foi iniciada. Esta operação só pode ser chamada quando uma atualização está em andamento na implantação. O status da implantação pode ser detectado chamando a operação de obter a implantação ou a operação obter propriedades do serviço hospedado e inspecionando o elemento RollbackAllowed. Se o valor retornado for verdadeiro, uma reversão pode ser executada.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/hh403977.aspx para obter mais informações)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O serviço de nuvem para trocar as implantações para.
    - id: deploymentName
      type:
      - string
      description: O nome da sua implantação.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentRollbackUpdateOrUpgradeParameters
      description: Parâmetros fornecidos para a operação de reversão atualização ou Upgrade pelo nome da implantação.
    - id: parameters.mode
      type:
      - azure-asm-compute.RollbackUpdateOrUpgradeMode
      description: Especifica se a reversão deve continuar automaticamente.
    - id: parameters.force
      type:
      - boolean
      description: Especifica se a reversão deve continuar mesmo quando ela fará com que os dados locais sejam perdidos de algumas instâncias de função. True se a reversão deve prosseguir; Caso contrário, false.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function rollbackUpdateOrUpgradeByDeploymentName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
