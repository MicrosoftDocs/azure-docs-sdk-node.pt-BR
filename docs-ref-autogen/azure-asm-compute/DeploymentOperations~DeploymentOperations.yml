- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#beginCreating
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: beginCreating(serviceName, deploymentSlot, parameters, callback)
  summary: A operação de começar a criação de implantação carrega um novo pacote de serviço e cria uma nova implantação nos ambientes de preparo ou produção. Esta operação é uma operação assíncrona. Para determinar se o serviço de gerenciamento terminou de processar a solicitação, chame obter Status da operação. Para obter mais informações sobre operações assíncronas, consulte Controlando solicitações assíncronas de serviço de gerenciamento em http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460813.aspx para obter mais informações)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.beginCreating(serviceName, deploymentSlot, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O serviço de nuvem para criar um para a implantação.
    - id: deploymentSlot
      type:
      - azure-asm-compute.DeploymentSlot
      description: O slot para criar um para a implantação.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentCreateParameters
      description: Parâmetros fornecidos para a operação de começar a criação de implantação.
    - id: parameters.name
      type:
      - string
      description: O nome para a implantação. O nome da implantação deve ser exclusivo entre outras implantações para o serviço de nuvem.
    - id: parameters.packageUri
      type:
      - string
      description: Uma URL que aponta para o local do pacote de serviço no serviço Blob. O pacote de serviço pode estar localizado em uma conta de armazenamento abaixo da mesma assinatura ou um Shared Access URI de assinatura (SAS) de qualquer conta de armazenamento. Para obter mais informações sobre assinaturas de acesso compartilhado, consulte delegando acesso com uma assinatura de acesso compartilhado (API REST) em http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.label
      type:
      - string
      description: Um nome para o serviço hospedado. O nome pode ser de até 100 caracteres. É recomendável que o rótulo seja exclusivo dentro da assinatura. O nome pode ser usado identificar o serviço hospedado para finalidades de acompanhamento.
    - id: parameters.configuration
      type:
      - string
      description: O arquivo de configuração de serviço para a implantação. A biblioteca de cliente faz a codificação de base 64 de entrada de texto sem formatação.
    - id: parameters.startDeployment
      type:
      - boolean
      description: Indica se deve iniciar a implantação imediatamente após sua criação. O valor padrão é falso. Se for false, o modelo de serviço ainda está sendo implantado para as máquinas virtuais, mas o código não será executado imediatamente. Em vez disso, o serviço está suspenso até que você chame o Status de implantação de atualização e defina toRunning o status, momento em que o serviço será iniciado. Um serviço implantado ainda incorrerá em encargos, mesmo que ele seja suspenso.
      optional: true
    - id: parameters.treatWarningsAsError
      type:
      - boolean
      description: >-
        Indica se deve tratar avisos de validação de pacote como erros. O valor padrão é falso.

        Se definido como true, a operação de implantação criada falhar se houver avisos de validação do pacote de serviço.
      optional: true
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa o nome de uma propriedade de implantação estendida. Cada propriedade estendida deve ter um nome definido e um valor. Você pode ter um máximo de propriedade estendida de 25 pares de nome/valor. O comprimento máximo do elemento nome é de 64 caracteres, somente caracteres alfanuméricos e sublinhados são válidos no nome e o nome deve começar com uma letra. Tentar usar outros caracteres, começar o nome com um caractere diferente de letra ou inserir um nome que seja idêntico de outra propriedade estendida de propriedade do mesmo serviço hospedado resultará em um status código (erro 400 Solicitação incorreta).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Representa uma extensão que é adicionada ao serviço de nuvem. No Azure, um processo pode ser executado como uma extensão de um serviço de nuvem. Por exemplo, acesso de área de trabalho remota ou o agente de diagnóstico do Azure pode executados como extensões para o serviço de nuvem. Você deve adicionar uma extensão para o serviço de nuvem por meio de Adicionar extensão antes que possa ser adicionado à implantação.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
