9380.aspx for more information.</span></span>  <span data-ttu-id="f0660-859">(consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx para obter mais informações)</span><span class="sxs-lookup"><span data-stu-id="f0660-859">(see http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx for more information)</span></span>
