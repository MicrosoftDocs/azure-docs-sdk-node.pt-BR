- uid: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  id: azure-asm-compute.DeploymentOperations~DeploymentOperations#upgradeByName
  parent: azure-asm-compute.DeploymentOperations~DeploymentOperations
  name: upgradeByName(serviceName, deploymentName, parameters, callback)
  summary: >-
    A operação de atualização por nome de implantação inicia uma atualização de instâncias de função em uma implantação usando o pacote e a configuração que você especificar. Para obter mais informações sobre como atualizar instâncias de função, consulte a atualização de um serviço do Azure em http://msdn.microsoft.com/en-us/library/windowsazure/hh472157.aspx. Esta operação é uma operação assíncrona. Para determinar se a solicitação foi processada, chame obter Status da operação. Para obter mais informações sobre operações assíncronas, consulte Controlando solicitações assíncronas de serviço de gerenciamento em http://msdn.microsoft.com/en-us/library/windowsazure/ee460791.aspx. Para executar uma atualização automática de uma implantação, chame a implantação de atualização ou alterar a configuração de implantação com o elemento de modo definido como automático.

    A atualização continuará a partir desse ponto sem a necessidade de uma entrada adicional. Você pode chamar obter Status da operação para determinar quando a atualização for concluída.

    Para executar uma atualização manual, a primeira chamada de implantação de atualização com o elemento de modo definido como manual. Em seguida, chame percorrer domínio de atualização para atualizar cada domínio dentro da implantação. Assegure-se de que a operação foi concluída chamando obter Status da operação antes de atualizar o próximo domínio.

    Importante: Uma atualização que adiciona ou remove instâncias de função resultará em uma atualização de configuração para todas as funções que são implantadas no serviço de nuvem.

    Instâncias de função existente precisam ser notificado de novas instâncias de função para que todas as instâncias de função podem se comunicar entre si no serviço de nuvem. Por padrão, um serviço de nuvem é implantado com cinco domínios de atualização, que são atualizados um de cada vez durante uma atualização in-loco. Para obter informações sobre como modificar o número de domínios de atualização no arquivo de definição de serviço, consulte o esquema de definição de serviço do Azure (arquivo. csdef). Para determinar o domínio de atualização no qual uma determinada instância está em execução no Windows Azure, use a propriedade UpdateDomain da classe RoleInstance. Consulte a referência de biblioteca do Azure gerenciado em http://msdn.microsoft.com/en-us/library/windowsazure/dd179380.aspx para obter mais informações.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460793.aspx para obter mais informações)
  fullName: azure-asm-compute.DeploymentOperations~DeploymentOperations.upgradeByName(serviceName, deploymentName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serviceName
      type:
      - string
      description: O serviço de nuvem para atualizar.
    - id: deploymentName
      type:
      - string
      description: A implantação de atualização.
    - id: parameters
      type:
      - azure-asm-compute.DeploymentUpgradeParameters
      description: Parâmetros fornecidos para a operação de implantação de atualização por nome.
    - id: parameters.mode
      type:
      - azure-asm-compute.DeploymentUpgradeMode
      description: O tipo de atualização a ser iniciada. Instâncias de função são alocadas para domínios de atualização quando o serviço é implantado. As atualizações podem ser iniciadas manualmente em cada domínio de atualização ou iniciadas automaticamente em todos os domínios de atualização. Os valores possíveis são automática ou Manual. Se não for especificado, o valor padrão é Auto. Se definido como Manual, WalkUpgradeDomain deve ser chamado para aplicar a atualização. Se definido como automático, a atualização é aplicado automaticamente a cada domínio de atualização em sequência.
    - id: parameters.packageUri
      type:
      - string
      description: Uma URL que aponta para o local do pacote de serviço no serviço Blob. O pacote de serviço pode estar localizado em uma conta de armazenamento abaixo da mesma assinatura ou um Shared Access URI de assinatura (SAS) de qualquer conta de armazenamento. Para obter mais informações sobre assinaturas de acesso compartilhado, consulte delegando acesso com uma assinatura de acesso compartilhado (API REST) em http://msdn.microsoft.com/en-us/library/windowsazure/ee395415.aspx.
    - id: parameters.configuration
      type:
      - string
      description: O arquivo de configuração de serviço para a implantação. A biblioteca de cliente faz a codificação de base 64 de entrada de texto sem formatação.
    - id: parameters.label
      type:
      - string
      description: Um nome para o serviço hospedado. O nome pode ser de até 100 caracteres. É recomendável que o rótulo seja exclusivo dentro da assinatura. O nome pode ser usado identificar o serviço hospedado para finalidades de acompanhamento.
    - id: parameters.roleToUpgrade
      type:
      - string
      description: O nome da instância de função específica para atualizar.
      optional: true
    - id: parameters.force
      type:
      - boolean
      description: Especifica se a reversão deve continuar mesmo quando ela fará com que os dados locais sejam perdidos de algumas instâncias de função.
    - id: parameters.extendedProperties
      type:
      - object
      description: Representa o nome de uma propriedade de implantação estendida. Cada propriedade estendida deve ter um nome definido e um valor. Você pode ter um máximo de propriedade estendida de 25 pares de nome/valor. O comprimento máximo do elemento nome é de 64 caracteres, somente caracteres alfanuméricos e sublinhados são válidos no nome e o nome deve começar com uma letra. Tentar usar outros caracteres, começar o nome com um caractere diferente de letra ou inserir um nome que seja idêntico de outra propriedade estendida de propriedade do mesmo serviço hospedado resultará em um status código (erro 400 Solicitação incorreta).
      optional: true
    - id: parameters.extensionConfiguration
      type:
      - azure-asm-compute.ExtensionConfiguration
      description: Representa uma extensão que é adicionada ao serviço de nuvem. No Azure, um processo pode ser executado como uma extensão de um serviço de nuvem. Por exemplo, acesso de área de trabalho remota ou o agente de diagnóstico do Azure pode executados como extensões para o serviço de nuvem. Você deve adicionar uma extensão para o serviço de nuvem por meio de Adicionar extensão antes que possa ser adicionado à implantação.
      optional: true
    - id: parameters.extensionConfiguration.allRoles
      type:
      - array
      description: Especifica uma lista de extensões que são aplicadas a todas as funções em uma implantação.
      optional: true
    - id: parameters.extensionConfiguration.namedRoles
      type:
      - array
      description: Especifica uma lista de extensões que são aplicados a funções específicas em uma implantação.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-compute.Stream
      description: O fluxo de resposta.
    content: function upgradeByName(serviceName, deploymentName, parameters, callback)
  langs:
  - js
