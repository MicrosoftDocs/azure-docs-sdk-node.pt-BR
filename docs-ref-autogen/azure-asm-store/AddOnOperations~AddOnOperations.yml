- uid: azure-asm-store.AddOnOperations~AddOnOperations#beginCreating
  id: azure-asm-store.AddOnOperations~AddOnOperations#beginCreating
  parent: azure-asm-store.AddOnOperations~AddOnOperations
  name: beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  summary: A operação de criação de Item Store cria entradas de Store do Windows Azure em uma assinatura do Windows Azure.
  fullName: azure-asm-store.AddOnOperations~AddOnOperations.beginCreating(cloudServiceName, resourceName, addOnName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: cloudServiceName
      type:
      - string
      description: O nome do serviço de nuvem ao qual este item de repositório será atribuído.
    - id: resourceName
      type:
      - string
      description: O nome deste recurso.
    - id: addOnName
      type:
      - string
      description: Adicionar no nome.
    - id: parameters
      type:
      - azure-asm-store.AddOnCreateParameters
      description: Parâmetros usados para especificar como funciona o procedimento de criar.
    - id: parameters.type
      type:
      - string
      description: O tipo de item de armazenamento a ser criado.
    - id: parameters.plan
      type:
      - string
      description: O plano selecionado para esse complemento de armazenamento.
    - id: parameters.promotionCode
