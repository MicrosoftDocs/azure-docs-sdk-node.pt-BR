- id: azure-storage.BlobService.#ctor
  uid: azure-storage.BlobService.#ctor
  parent: azure-storage.BlobService
  name: BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  fullName: azure-storage.BlobService.BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  summary: >-
    Cria um novo objeto BlobService.

    Se nenhuma cadeia de caracteres de conexão ou storageaccount e storageaccesskey forem fornecidas, as variáveis de ambiente AZURE_STORAGE_CONNECTION_STRING ou AZURE_STORAGE_ACCOUNT e AZURE_STORAGE_ACCESS_KEY serão usadas.
  type: Constructor
  syntax:
    parameters:
    - id: storageAccountOrConnectionString
      type:
      - string
      description: A conta de armazenamento ou a cadeia de caracteres de conexão.
      optional: true
    - id: storageAccessKey
      type:
      - string
      description: A chave de acesso de armazenamento.
      optional: true
    - id: host
      type:
      - string
      - object
      description: O endereço do host. Para definir primário somente, passe uma cadeia de caracteres. Caso contrário 'host.primaryHost' define o host primário e 'host.secondaryHost' define o host secundário.
      optional: true
    - id: sas
      type:
      - string
      description: A cadeia de caracteres de assinatura de acesso compartilhado.
      optional: true
    - id: endpointSuffix
      type:
      - string
      description: O sufixo do ponto de extremidade.
      optional: true
    - id: token
      type:
      - undefinedTokenCredential
      description: O <xref:TokenCredential> objeto.
      optional: true
    content: new BlobService(storageAccountOrConnectionString, storageAccessKey, host, sas, endpointSuffix, token)
  langs:
  - js
- uid: azure-storage.BlobService#getServiceStats
  id: azure-storage.BlobService#getServiceStats
  parent: azure-storage.BlobService
  name: getServiceStats(options, callback)
  summary: Obtém as estatísticas do serviço para serviço de Blob de uma conta de armazenamento.
  fullName: azure-storage.BlobService.getServiceStats(options, callback)
  type: Function
  syntax:
    parameters:
    - id: options
      type:
      - object
      description: As opções de solicitação.
      optional: true
    - id: options.locationMode
      type:
      - azure-storage.LocationMode
      description: Especifica o modo do local usado para decidir qual local em que a solicitação deve ser enviada ao. Consulte StorageUtilities.LocationMode para os valores possíveis.
      optional: true
    - id: options.timeoutIntervalInMs
      type:
      - azure-storage.int
      description: O intervalo de tempo limite, em milissegundos, para usar para a solicitação.
      optional: true
    - id: options.clientRequestTimeoutInMs
      type:
      - azure-storage.int
      description: O tempo limite de solicitações de cliente, em milissegundos, para usar para a solicitação.
      optional: true
    - id: options.maximumExecutionTimeInMs
      type:
      - azure-storage.int
      description: >-
        O máximo tempo de execução, em milissegundos, entre todos os possíveis tentativas, para usar ao fazer essa solicitação.

        O intervalo de tempo de execução máximo começa no momento em que o cliente começa a criar a solicitação. O tempo de execução máximo é verificado intermitentemente durante a execução de solicitações e antes de executar as repetições.
      optional: true
    - id: options.clientRequestId
      type:
      - string
      description: Uma cadeia de caracteres que representa a ID de solicitação do cliente com um limite de caracteres de 1KB.
      optional: true
    - id: options.useNagleAlgorithm
      type:
      - azure-storage.bool
      description: >-
        Determina se o algoritmo de Nagle é usado; True para usar o algoritmo de Nagle; Caso contrário, false.

        O valor padrão é falso.
      optional: true
    - id: callback
      type:
      - azure-storage.errorOrResult
      description: '`error` conterá informações se ocorrer um erro; Caso contrário, `[result](xref:azure-storage.ServiceStats)` conterá as estatísticas e `response` conterá informações relacionadas a essa operação.'
    content: function getServiceStats(options, callback)
  langs:
  - js
