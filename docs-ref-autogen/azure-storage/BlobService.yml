- uid: azure-storage.BlobService
  id: azure-storage.BlobService
  name: BlobService
  summary: "A classe BlobService é usada para executar operações no serviço de Blob do Microsoft Azure.\nO serviço Blob fornece armazenamento para objetos binários grandes e fornece funções para trabalhar com dados armazenados em blobs, como páginas de dados ou fluxos.\n\nPara obter mais informações sobre o serviço Blob, bem como informações orientadas usá-lo em um aplicativo Node. js de tarefas, consulte [como usar o serviço Blob do Node. js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-blob-storage/).\nOs seguintes padrões podem ser definidos no serviço blob.\nsingleBlobPutThresholdInBytes o tamanho máximo padrão, em bytes, de um blob antes que ele deve ser separado em blocos.\ndefaultEnableReuseSocket o valor booliano de padrão para permitir a reutilização de soquete ao carregar arquivos locais ou fluxos.\nSe a versão do Node. js é menor do que 0.10.x, reutilização de soquete serão sempre desativada.\ndefaultTimeoutIntervalInMs o intervalo de tempo limite padrão, em milissegundos, para usar para as solicitações feitas por meio do serviço Blob.\ndefaultClientRequestTimeoutInMs o tempo limite padrão de solicitações de cliente, em milissegundos, para usar para a solicitação feita por meio do serviço Blob.\ndefaultMaximumExecutionTimeInMs o tempo de execução máximo padrão entre todos os possíveis tentativas, para solicitações feitas por meio do serviço Blob.\ndefaultLocationMode o modo do local padrão para solicitações feitas por meio do serviço Blob.\nparallelOperationThreadCount o número de operações paralelas que podem ser executadas ao carregar um blob que seja maior que o valor especificado pela propriedade singleBlobPutThresholdInBytes de tamanho.\nuseNagleAlgorithm determina se o algoritmo de Nagle é usado para solicitações feitas por meio do serviço Blob; True para usar o  \n                                                    Algoritmo de Nagle; Caso contrário, false. O valor padrão é falso."
