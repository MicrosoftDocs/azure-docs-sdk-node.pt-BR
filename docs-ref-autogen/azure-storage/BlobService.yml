\"a09e7-106\">defaultEnableReuseSocket o valor booliano de padrão para permitir a reutilização de soquete ao carregar arquivos locais ou fluxos.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-106\">defaultEnableReuseSocket                            The default boolean value to enable socket reuse when uploading local files or streams.</span></span>\n<span data-ttu-id=\"a09e7-107\">Se a versão do Node. js é menor do que 0.10.x, reutilização de soquete serão sempre desativada.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-107\">If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.</span></span>\n<span data-ttu-id=\"a09e7-108\">defaultTimeoutIntervalInMs o intervalo de tempo limite padrão, em milissegundos, para usar para as solicitações feitas por meio do serviço Blob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-108\">defaultTimeoutIntervalInMs                          The default timeout interval, in milliseconds, to use for request made via the Blob service.</span></span>\n<span data-ttu-id=\"a09e7-109\">defaultClientRequestTimeoutInMs o tempo limite padrão de solicitações de cliente, em milissegundos, para usar para a solicitação feita por meio do serviço Blob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-109\">defaultClientRequestTimeoutInMs                     The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.</span></span>\n<span data-ttu-id=\"a09e7-110\">defaultMaximumExecutionTimeInMs o tempo de execução máximo padrão entre todos os possíveis tentativas, para solicitações feitas por meio do serviço Blob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-110\">defaultMaximumExecutionTimeInMs                     The default maximum execution time across all potential retries, for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"a09e7-111\">defaultLocationMode o modo do local padrão para solicitações feitas por meio do serviço Blob.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-111\">defaultLocationMode                                 The default location mode for requests made via the Blob service.</span></span>\n<span data-ttu-id=\"a09e7-112\">parallelOperationThreadCount o número de operações paralelas que podem ser executadas ao carregar um blob que seja maior que o valor especificado pela propriedade singleBlobPutThresholdInBytes de tamanho.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-112\">parallelOperationThreadCount                        The number of parallel operations that may be performed when uploading a blob that is greater than the value specified by the singleBlobPutThresholdInBytes property in size.</span></span>\n<span data-ttu-id=\"a09e7-113\">useNagleAlgorithm determina se o algoritmo de Nagle é usado para solicitações feitas por meio do serviço Blob; True para usar o</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-113\">useNagleAlgorithm                                   Determines whether the Nagle algorithm is used for requests made via the Blob service; true to use the</span></span>  \n                                                    <span data-ttu-id=\"a09e7-114\">Algoritmo de Nagle; Caso contrário, false.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-114\">Nagle algorithm; otherwise, false.</span></span> <span data-ttu-id=\"a09e7-115\">O valor padrão é falso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"a09e7-115\">The default value is false.</span></span>"
