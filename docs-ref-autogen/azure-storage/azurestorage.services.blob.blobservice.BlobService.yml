      - string
      description: O nome do blob.
    - id: readStream
      type:
      - stream.Readable
      description: O fluxo legível do Node. js.
    - id: streamLength
      type:
      - number
      description: O comprimento do fluxo.
    - id: options
      type:
      - azure-storage.azurestorage.services.blob.blobservice.BlobService.AppendBlobRequestOptions
      description: ''
    - id: callback
