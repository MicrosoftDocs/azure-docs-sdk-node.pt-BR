- id: azure-asm-website.WebsiteManagementService.#ctor
  uid: azure-asm-website.WebsiteManagementService.#ctor
  parent: azure-asm-website.WebsiteManagementService
  name: WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  fullName: azure-asm-website.WebsiteManagementService.WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  summary: Cria um novo objeto WebsiteManagementService.
  type: Constructor
  syntax:
    parameters:
    - id: configOrSubscriptionId
      type:
      - string
      description: Informações de configuração, ID da assinatura para a conta ou a cadeia de caracteres de conexão
    - id: authentication
      type:
      - object
      description: >-
        O objeto de autenticação para o cliente.

        Você deve usar o keyfile/certfile ou keyvalue/certvalue para fornecer um certificado de gerenciamento para autenticar solicitações de serviço.
    - id: authentication.keyfile
      type:
      - string
      description: O caminho para um arquivo que contém o PEM codificado em chave
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: O caminho para um arquivo que contém o PEM de certificado codificado em
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Uma cadeia de caracteres que contém o PEM codificado em chave
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificado codificado em uma cadeia de caracteres que contém o PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: As opções de host para substituir os padrões.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: O ponto de extremidade de gerenciamento.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: A versão de API a ser usado.
      optional: true
    content: new WebsiteManagementService(configOrSubscriptionId, authentication, hostOptions)
  langs:
  - js
