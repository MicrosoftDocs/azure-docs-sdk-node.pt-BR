- uid: azure-asm-website.createWebsiteManagementService
  id: azure-asm-website.createWebsiteManagementService
  name: createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  summary: Cria um novo <xref:azure-asm-website.WebsiteManagementService> objeto.
  fullName: azure-asm-website.createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: A ID da assinatura para a conta.
    - id: authentication
      type:
      - object
      description: >-
        O objeto de autenticação para o cliente.

        Você deve usar o keyfile/certfile ou keyvalue/certvalue para fornecer um certificado de gerenciamento para autenticar solicitações de serviço.
    - id: authentication.keyfile
      type:
      - string
      description: O caminho para um arquivo que contém o PEM codificado em chave
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: O caminho para um arquivo que contém o PEM de certificado codificado em
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Uma cadeia de caracteres que contém o PEM codificado em chave
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificado codificado em uma cadeia de caracteres que contém o PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: As opções de host para substituir os padrões.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: O ponto de extremidade de gerenciamento.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: A versão de API a ser usado.
      optional: true
    return:
      type:
      - azure-asm-website.WebsiteManagementService
      description: Um novo objeto WebsitemanagementService.
    content: function createWebsiteManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
- uid: azure-asm-website.createScmService
