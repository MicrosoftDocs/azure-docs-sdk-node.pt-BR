- uid: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  id: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations#setSettings
  parent: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations
  name: setSettings(jobName, settings, callback)
  summary: Defina as configurações de um trabalho Web contínuo (substituirá as configurações atuais do trabalho Web).
  fullName: azure-asm-website.ContinuousWebJobOperations~ContinuousWebJobOperations.setSettings(jobName, settings, callback)
  type: Function
  syntax:
    parameters:
    - id: jobName
      type:
      - string
      description: O nome do trabalho Web contínuo.
    - id: settings
      type:
      - azure-asm-website.ContinuousWebJobSettingsUpdateParameters
      description: As configurações do trabalho Web contínuas.
    - id: settings.isSingleton
      type:
      - boolean
      description: Se um trabalho contínuo é definido como singleton, ele executará apenas em uma única instância, em vez de em execução em todas as instâncias.
      optional: true
    - id: settings.shutdownGraceTimeInSeconds
      type:
      - number
      description: Especifique o tempo em segundos a esperar para o trabalho Web para desligar normalmente.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function setSettings(jobName, settings, callback)
  langs:
  - js
