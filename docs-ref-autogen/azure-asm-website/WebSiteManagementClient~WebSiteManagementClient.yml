- uid: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  id: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient#getOperationStatus
  parent: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient
  name: getOperationStatus(webSpaceName, siteName, operationId, callback)
  summary: A operação Get Operation Status retorna o status da operação especificada. Depois de chamar uma operação de longa execução, você pode chamar obter Status da operação para determinar se a operação obteve êxito, falha, atingiu o tempo limite, ou ainda está em andamento.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/ee460783.aspx para obter mais informações)
  fullName: azure-asm-website.WebSiteManagementClient~WebSiteManagementClient.getOperationStatus(webSpaceName, siteName, operationId, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: O nome do webspace para o site em que a operação foi direcionada.
    - id: siteName
      type:
      - string
      description: O nome do site em que a operação foi direcionada.
    - id: operationId
      type:
      - string
      description: A ID da operação para a operação que você deseja rastrear. A ID da operação é retornada no campo ID no corpo da resposta para operações de longa execução.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function getOperationStatus(webSpaceName, siteName, operationId, callback)
  langs:
  - js
