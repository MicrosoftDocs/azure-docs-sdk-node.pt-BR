- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#getHistoricalUsageMetrics
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  summary: Você pode recuperar as métricas de uso histórico de um site emitindo uma solicitação HTTP GET.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn166964.aspx para obter mais informações)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: O nome do espaço da web.
    - id: webHostingPlanName
      type:
      - string
      description: O nome do plano de hospedagem web.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanGetHistoricalUsageMetricsParameters
      description: Parâmetros fornecidos para obter históricos uso métricas Web operação do plano de hospedagem.
    - id: parameters.metricNames
      type:
      - array
      description: Especifica uma lista separada por vírgulas de nomes de métrica será retornada. Se o parâmetro de nomes não for especificado, todas as métricas disponíveis são retornadas.
      optional: true
    - id: parameters.startTime
      type:
      - date
      description: A hora de início da métrica será retornada. Se esse parâmetro não for especificado, o início da hora atual será usado.
      optional: true
    - id: parameters.endTime
      type:
      - date
      description: A hora de término da métrica será retornada. Se esse parâmetro não for especificado, a hora atual será usada.
      optional: true
    - id: parameters.timeGrain
      type:
      - string
      description: O intervalo no qual as métricas são retornadas. Valores com suporte são PT1M (minuto), PT1H (hora), P1D (dia).
      optional: true
    - id: parameters.includeInstanceBreakdown
      type:
      - boolean
      description: >-
        Sinalizador que especifica se as métricas para cada instância de máquina devem ser incluídas.

        Para sites que são executados em mais de um computador, isso pode ser útil para identificar um computador inválido.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function getHistoricalUsageMetrics(webSpaceName, webHostingPlanName, parameters, callback)
  langs:
  - js
