- uid: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  id: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations#create
  parent: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations
  name: create(webSpaceName, parameters, callback)
  summary: Cria um novo Web plano de hospedagem.  (consulte http://azure.microsoft.com/en-us/documentation/articles/azure-web-sites-web-hosting-plans-in-depth-overview/ para obter mais informações)
  fullName: azure-asm-website.WebHostingPlanOperations~WebHostingPlanOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: O nome do espaço da web.
    - id: parameters
      type:
      - azure-asm-website.WebHostingPlanCreateParameters
      description: Parâmetros de plano de hospedagem da Web.
    - id: parameters.name
      type:
      - string
      description: Nome do plano de hospedagem Web.
    - id: parameters.numberOfWorkers
      type:
      - number
      description: O número solicitado de trabalhadores.
      optional: true
    - id: parameters.sKU
      type:
      - azure-asm-website.SkuOptions
      description: SKU do plano de hospedagem Web.
      optional: true
    - id: parameters.workerSize
      type:
      - azure-asm-website.WorkerSizeOptions
      description: >-
        O tamanho do trabalho.

        Os valores possíveis são pequeno, médio e grande. Para JSON, os equivalentes são 0 = pequena, 1 = média e 2 = grande.
      optional: true
    - id: parameters.adminSiteName
      type:
      - string
      description: O site de administração. O site de administração é usado para implantar as extensões de site ou o conteúdo compartilhado por todos os sites no plano.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
