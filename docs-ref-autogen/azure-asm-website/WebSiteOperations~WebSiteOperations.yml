- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#discover
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: discover(webSpaceName, webSiteName, restoreRequest, callback)
  summary: Verifica um backup em uma conta de armazenamento e retorna informações de banco de dados etc. Deve ser chamado antes de chamar a restauração para descobrir quais parâmetros são necessários para a operação de restauração.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.discover(webSpaceName, webSiteName, restoreRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: O nome do espaço da web.
    - id: webSiteName
      type:
      - string
      description: O nome do site da web.
    - id: restoreRequest
      type:
      - azure-asm-website.RestoreRequest
      description: Uma solicitação de restauração.
    - id: restoreRequest.adjustConnectionStrings
      type:
      - boolean
      description: Se a operação de restauração também restaura um banco de dados, juntamente com o site e o banco de dados está em um servidor diferente do original do site h
      optional: true
    - id: restoreRequest.blobName
      type:
      - string
      description: O nome do blob em que o backup é armazenado. Por exemplo mysite1_20140203.zip
      optional: true
    - id: restoreRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Configurações de banco de dados para backup.
      optional: true
    - id: restoreRequest.ignoreConflictingHostNames
      type:
      - boolean
      description: Ao restaurar um site, os domínios personalizados podem conflitar com outro site no mesmo datacenter. Se esse valor for true, esses nomes de host serão ignorada durante a restauração. Se isso for false, a operação de restauração falhará em tais conflitos.
      optional: true
    - id: restoreRequest.overwrite
      type:
      - boolean
      description: True se a operação de restauração será usada para substituir um site existente. False caso contrário.
      optional: true
    - id: restoreRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL de SAS para um contêiner em uma conta de armazenamento. Por exemplo

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function discover(webSpaceName, webSiteName, restoreRequest, callback)
  langs:
  - js
