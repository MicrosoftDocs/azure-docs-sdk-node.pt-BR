      - string
      description: O nome do site da web.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function generatePassword(webSpaceName, webSiteName, callback)
