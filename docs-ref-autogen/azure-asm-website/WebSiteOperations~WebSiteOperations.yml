  name: deleteMethod(webSpaceName, webSiteName, parameters, callback)
  summary: Você pode excluir um site emitindo uma solicitação HTTP DELETE. Se o site da web que está sendo excluído for o único site restante em um farm de servidores, você pode, opcionalmente, excluir o farm de servidores também, usando o parâmetro deleteEmptyServerFarm.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn236430.aspx para obter mais informações)
