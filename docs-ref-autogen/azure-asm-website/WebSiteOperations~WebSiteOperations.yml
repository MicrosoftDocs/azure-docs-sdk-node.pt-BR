- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateBackupConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  summary: Atualiza uma agenda de backup para um site.
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: O nome do espaço da web.
    - id: webSiteName
      type:
      - string
      description: O nome do site da web.
    - id: backupRequest
      type:
      - azure-asm-website.BackupRequest
      description: Uma especificação de agendamento de backup.
    - id: backupRequest.backupSchedule
      type:
      - azure-asm-website.BackupSchedule
      description: A estrutura agendamento de backup - uma válido somente quando a configuração de um agendamento. Deve ser Null para backups sob demanda.
      optional: true
    - id: backupRequest.backupSchedule.frequencyInterval
      type:
      - number
      description: A frequência dos backups.
      optional: true
    - id: backupRequest.backupSchedule.frequencyUnit
      type:
      - azure-asm-website.FrequencyUnit
      description: Unidades para FrequencyInterval - por exemplo, dia ou hora
      optional: true
    - id: backupRequest.backupSchedule.keepAtLeastOneBackup
      type:
      - boolean
      description: Política de retenção exclui os backups depois de um número predefinido de dias. Se isso acontecer, haverá sempre pelo menos um backup à esquerda. independentemente da política. Se for false, todos os backups podem ser excluídos.
      optional: true
    - id: backupRequest.backupSchedule.lastExecutionTime
      type:
      - date
      description: A última vez que esta agenda foi iniciada em um backup, ele será nulo se não iniciou nada ainda.
      optional: true
    - id: backupRequest.backupSchedule.retentionPeriodInDays
      type:
      - number
      description: Backups mais antigos N dias (definido por esse valor de N) serão excluídos automaticamente.
      optional: true
    - id: backupRequest.backupSchedule.startTime
      type:
      - date
      description: Quando essa agenda deve começar o backup do site. NULL significa imediatamente.
      optional: true
    - id: backupRequest.databases
      type:
      - azure-asm-website.IEnumerable
      description: Configurações de banco de dados para backup.
      optional: true
    - id: backupRequest.enabled
      type:
      - boolean
      description: Válido somente para um agendamento de backup (pode ser Null para backups sob demanda). True se habilitado; False se desativado (nenhum backup será executada).
      optional: true
    - id: backupRequest.name
      type:
      - string
      description: O nome desse backup - será usado para gerar um nome de blob.
      optional: true
    - id: backupRequest.storageAccountUrl
      type:
      - string
      description: >-
        URL de SAS para um contêiner em uma conta de armazenamento. Por exemplo

        https://NAME.blob.core.windows.net/CONTAINERNAME/?sv=2012-02-12&st=2013-12-05T19%3A30%3A45Z&se=2017-12-04T19%3A30%3A45Z&sr=c&sp=rwdl&sig=abcdefABCDEFabcdef0123456789
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function updateBackupConfiguration(webSpaceName, webSiteName, backupRequest, callback)
  langs:
  - js
- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#updateConfiguration
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  summary: Você pode atualizar as definições de configuração para um site da web, emitindo um HTTP PUT com um corpo de solicitação que contém as configurações atualizadas.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn166985.aspx para obter mais informações)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: O nome do espaço da web.
    - id: webSiteName
      type:
      - string
      description: O nome do site da web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteUpdateConfigurationParameters
      description: Parâmetros fornecidos para a operação de atualização de configuração Web Site.
    - id: parameters.appSettings
      type:
      - object
      description: Um conjunto de pares nome/valor que contêm configurações de aplicativo para um site da web.
      optional: true
    - id: parameters.connectionStrings
      type:
      - array
      description: As cadeias de conexão de banco de dados e outros recursos externos.
      optional: true
    - id: parameters.defaultDocuments
      type:
      - array
      description: Um ou mais cadeia de caracteres elementos nessa lista, em ordem de preferência, o nome do arquivo que um site da web retorna quando o nome de domínio do site da web é solicitado por si só. Por exemplo, se o padrão de documentos para http://contoso.com é default. htm, a página http://www.contoso.com/default.htm é retornado quando o navegador é apontado http://www.contoso.com.
      optional: true
    - id: parameters.detailedErrorLoggingEnabled
      type:
      - boolean
      description: Indica se o log de erros detalhado está habilitado.
      optional: true
    - id: parameters.documentRoot
      type:
      - string
      description: A raiz do documento.
      optional: true
    - id: parameters.handlerMappings
      type:
      - array
      description: Especifica programas executáveis personalizados para manipular solicitações para extensões de nome de arquivo específico.
      optional: true
    - id: parameters.httpLoggingEnabled
      type:
      - boolean
      description: Indica se o log de erros HTTP está habilitado.
      optional: true
    - id: parameters.logsDirectorySizeLimit
      type:
      - number
      description: O limite de tamanho do diretório de logs.
      optional: true
    - id: parameters.managedPipelineMode
      type:
      - azure-asm-website.ManagedPipelineMode
      description: O modo de pipeline gerenciado.
      optional: true
    - id: parameters.metadata
      type:
      - object
      description: Pares de controle do código-fonte ou outras informações de nome/valor.
      optional: true
    - id: parameters.netFrameworkVersion
      type:
      - string
      description: A versão do .NET Framework. Valores com suporte são v4.0 e v2.0.
      optional: true
    - id: parameters.numberOfWorkers
      type:
      - number
      description: >-
        O número de trabalhos da web distribuídos para o site da web. Se o modo de site for livre, esse valor é 1.

        Se o modo de site for compartilhado, esse valor pode variar de 1 a 6. Se o modo de site for padrão, esse valor pode variar de 1 a 10.
      optional: true
    - id: parameters.phpVersion
      type:
      - string
      description: >-
        A versão do site da web PHP.

        Valores com suporte são uma cadeia de caracteres vazia (uma cadeia de caracteres vazia desabilita o PHP) 5.3 e 5.4.
      optional: true
    - id: parameters.remoteDebuggingEnabled
      type:
      - boolean
      description: Indica se a depuração remota está habilitada.
      optional: true
    - id: parameters.remoteDebuggingVersion
      type:
      - string
      description: A versão de depuração remota.
      optional: true
    - id: parameters.requestTracingEnabled
      type:
      - boolean
      description: Indica se o rastreamento de solicitação está habilitado.
      optional: true
    - id: parameters.requestTracingExpirationTime
      type:
      - date
      description: Tempo restante até que o rastreamento de solicitação expira.
      optional: true
    - id: parameters.scmType
      type:
      - string
      description: O método de controle do código-fonte que o site está usando (por exemplo, Git Local). Se a implantação do controle de origem não foi configurada para o site da web, esse valor é nenhum.
      optional: true
    - id: parameters.use32BitWorkerProcess
      type:
      - boolean
      description: Indica se o modo de 32 bits está habilitado.
      optional: true
    - id: parameters.webSocketsEnabled
      type:
      - boolean
      description: Indica se WebSockets estão habilitados.
      optional: true
    - id: parameters.alwaysOn
      type:
      - boolean
      description: Indica se o recurso do site de Always On habilitado.
      optional: true
    - id: parameters.routingRules
      type:
      - array
      description: Lista de regras de roteamento para o site.
      optional: true
    - id: parameters.javaVersion
      type:
      - string
      description: >-
        A versão JDK do site da web.

        Valores com suporte são uma cadeia de caracteres vazia (uma cadeia de caracteres vazia desabilita Java), 1.7.0_51
      optional: true
    - id: parameters.javaContainer
      type:
      - string
      description: >-
        O contêiner de Java do site da web.

        Valores com suporte são o TOMCAT, JETTY
      optional: true
    - id: parameters.javaContainerVersion
      type:
      - string
      description: O site da versão do contêiner Java. Valores com suporte são 7.0.50 se o contêiner de Java é TOMCAT e 9.1.0.20131115 se o contêiner de Java é JETTY
      optional: true
    - id: parameters.autoSwapSlotName
      type:
      - string
      description: Define o nome do slot de troca com após a implantação bem-sucedida.
      optional: true
    - id: parameters.siteAuthEnabled
      type:
      - boolean
      description: Obtém ou define um valor que indica se o site de autenticação do recurso de autorização está habilitado.
      optional: true
    - id: parameters.siteAuthSettings
      type:
      - azure-asm-website.SiteAuthSettings
      description: Obtém ou define a autenticação / configurações de autorização de um site da web.
      optional: true
    - id: parameters.siteAuthSettings.aADClientId
      type:
      - string
      description: Obtém ou define o valor de client_id de Conexão do OpenID para o site da web.
      optional: true
    - id: parameters.siteAuthSettings.openIdIssuer
      type:
      - string
      description: Obtém ou define o emissor do OpenID Connect valor de URL para o site da web.
      optional: true
    - id: parameters.limits
      type:
      - azure-asm-website.SiteLimits
      description: De acordo com os limites de site.
      optional: true
    - id: parameters.limits.maxPercentageCpu
      type:
      - number
      description: O nome do par.
      optional: true
    - id: parameters.limits.maxMemoryInMb
      type:
      - number
      description: Memória máxima permitida em MB
      optional: true
    - id: parameters.limits.maxDiskSizeInMb
      type:
      - number
      description: Tamanho de disco máximo permitido em MB
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function updateConfiguration(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
