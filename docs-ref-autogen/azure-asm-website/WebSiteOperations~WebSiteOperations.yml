        Importante: Quando você adiciona um domínio personalizado em uma operação PUT, certifique-se incluir cada nome de host que você deseja para o site da web. Para excluir um nome de domínio personalizado em uma operação PUT, inclua todos os nomes de host para o site da web que você deseja manter, mas omita o que você deseja excluir.
      optional: true
    - id: parameters.serverFarm
      type:
      - string
      description: Cadeia de caracteres especificando o Farm de servidores (Web plano de hospedagem) onde colocar o site. Farm de servidores deve existir.
      optional: true
    - id: parameters.state
      type:
      - string
      description: Uma cadeia de caracteres que descreve o estado do site da web. Os valores possíveis incluem QuotaExceeded, de execução ou parado.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function update(webSpaceName, webSiteName, parameters, callback)
