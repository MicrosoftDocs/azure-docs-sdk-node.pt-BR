    - id: webSpaceName
      type:
      - string
      description: O nome do espaço da web.
    - id: webSiteName
      type:
      - string
      description: O nome do site da web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteDeleteParameters
      description: Parâmetros fornecidos para a operação Excluir Site da Web.
    - id: parameters.deleteEmptyServerFarm
      type:
      - boolean
      description: Indica se o farm de servidores deve ser excluído. Se o site da web que está sendo excluído for o último site em um farm de servidores, você pode excluir o farm de servidores.
    - id: parameters.deleteMetrics
      type:
      - boolean
      description: Indica se as métricas para o site da web devem ser excluídas.
    - id: parameters.deleteAllSlots
      type:
      - boolean
      description: Indica se todos os slots do site devem ser excluídos.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function deleteMethod(webSpaceName, webSiteName, parameters, callback)
  langs:
  - js
