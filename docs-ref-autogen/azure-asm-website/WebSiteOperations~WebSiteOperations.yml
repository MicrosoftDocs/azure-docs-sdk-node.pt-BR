- uid: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  id: azure-asm-website.WebSiteOperations~WebSiteOperations#create
  parent: azure-asm-website.WebSiteOperations~WebSiteOperations
  name: create(webSpaceName, parameters, callback)
  summary: Você pode criar um site da web usando uma solicitação POST que inclui o nome do site da web e outras informações no corpo da solicitação.  (consulte http://msdn.microsoft.com/en-us/library/windowsazure/dn166986.aspx para obter mais informações)
  fullName: azure-asm-website.WebSiteOperations~WebSiteOperations.create(webSpaceName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: webSpaceName
      type:
      - string
      description: O nome do espaço da web.
    - id: parameters
      type:
      - azure-asm-website.WebSiteCreateParameters
      description: Parâmetros fornecidos para a operação Criar Site da Web.
    - id: parameters.name
      type:
      - string
      description: O nome do site da web. Isso deve corresponder ao nome de host no domínio padrão.
    - id: parameters.serverFarm
      type:
      - string
      description: >-
        O nome do Farm do servidor (Web plano de hospedagem) associado a este site da web. Isso é um valor obrigatório.

        Farm de servidores já deve existir.
    - id: parameters.webSpace
      type:
      - azure-asm-website.WebSpaceDetails
      description: Informações sobre o espaço da web para criar.
      optional: true
    - id: parameters.webSpace.geoRegion
      type:
      - string
      description: A região geográfica do espaço da web que será criado.
      optional: true
    - id: parameters.webSpace.name
      type:
      - string
      description: O nome do espaço da web.
      optional: true
    - id: parameters.webSpace.plan
      type:
      - string
      description: O plano de espaço da web. Esse valor deve ser VirtualDedicatedPlan.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-website.Stream
      description: O fluxo de resposta.
    content: function create(webSpaceName, parameters, callback)
  langs:
  - js
