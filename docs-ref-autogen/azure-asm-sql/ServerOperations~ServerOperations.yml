- uid: azure-asm-sql.ServerOperations~ServerOperations#create
  id: azure-asm-sql.ServerOperations~ServerOperations#create
  parent: azure-asm-sql.ServerOperations~ServerOperations
  name: create(parameters, callback)
  summary: Provisiona um novo servidor de banco de dados SQL em uma assinatura.
  fullName: azure-asm-sql.ServerOperations~ServerOperations.create(parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: parameters
      type:
      - azure-asm-sql.ServerCreateParameters
      description: Os parâmetros necessários para provisionar um servidor.
    - id: parameters.administratorUserName
      type:
      - string
      description: Obtém ou define o nome de usuário de administrador que será usado para o novo servidor.
    - id: parameters.administratorPassword
      type:
      - string
      description: Obtém ou define a senha de administrador para o novo servidor.
    - id: parameters.location
      type:
      - string
      description: Obtém ou define a região na qual este servidor será criado.  Consulte http://azure.microsoft.com/en-us/regions/#services para obter uma lista de todas as regiões disponíveis.
    - id: parameters.version
      type:
      - string
      description: 'Obtém ou define a versão do servidor para criar.  Os valores válidos são: 1.0, 2.0.'
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: O fluxo de resposta.
    content: function create(parameters, callback)
  langs:
  - js
