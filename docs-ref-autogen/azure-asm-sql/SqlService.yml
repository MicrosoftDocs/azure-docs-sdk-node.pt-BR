- id: azure-asm-sql.SqlService.#ctor
  uid: azure-asm-sql.SqlService.#ctor
  parent: azure-asm-sql.SqlService
  name: SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  fullName: azure-asm-sql.SqlService.SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  summary: Cria um novo objeto de SqlService
  type: Constructor
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: O nome do SQL server.
    - id: administratorLogin
      type:
      - string
      description: O logon de administrador do SQL Server.
    - id: administratorLoginPassword
      type:
      - string
      description: A senha de logon do administrador do SQL Server.
    - id: host
      type:
      - string
      description: O host para o serviço.
      optional: true
    - id: acsHost
      type:
      - string
      description: O host do acs.
      optional: true
    - id: authenticationProvider
      type:
      - object
      description: O provedor de autenticação.
      optional: true
    content: new SqlService(serverName, administratorLogin, administratorLoginPassword, host, acsHost, authenticationProvider)
  langs:
  - js
- uid: azure-asm-sql.SqlService#createServerDatabase
  id: azure-asm-sql.SqlService#createServerDatabase
  parent: azure-asm-sql.SqlService
  name: createServerDatabase(databaseName, options, callback)
  summary: Cria um banco de dados do SQL Server.
  fullName: azure-asm-sql.SqlService.createServerDatabase(databaseName, options, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseName
      type:
      - string
      description: O nome do banco de dados.
    - id: options
      type:
      - object
      - function
      description: A função get de opções ou retorno de chamada.
      optional: true
    - id: options.collation
      type:
      - string
      description: O agrupamento de banco de dados a ser usado.
      optional: true
    - id: options.edition
      type:
      - string
      description: A edição do banco de dados a ser usado.
      optional: true
    - id: options.maxSizeInGB
      type:
      - string
      description: Tamanho máximo do banco de dados em gigabytes.
      optional: true
    - id: callback
      type:
      - function
      description: '`error` conterá informações se ocorrer um erro; Caso contrário, `response` conterá informações relacionadas a essa operação.'
    content: function createServerDatabase(databaseName, options, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#deleteServerDatabase
  id: azure-asm-sql.SqlService#deleteServerDatabase
  parent: azure-asm-sql.SqlService
  name: deleteServerDatabase(databaseId, callback)
  summary: Exclui um banco de dados do SQL Server.
  fullName: azure-asm-sql.SqlService.deleteServerDatabase(databaseId, callback)
  type: Function
  syntax:
    parameters:
    - id: databaseId
      type:
      - string
      description: O identificador do banco de dados.
    - id: callback
      type:
      - function
      description: '`error` conterá informações se ocorrer um erro; Caso contrário, `response` conterá informações relacionadas a essa operação.'
    content: function deleteServerDatabase(databaseId, callback)
  langs:
  - js
- uid: azure-asm-sql.SqlService#listServerDatabases
  id: azure-asm-sql.SqlService#listServerDatabases
  parent: azure-asm-sql.SqlService
  name: listServerDatabases(callback)
  summary: Lista os bancos de dados do SQL Server.
  fullName: azure-asm-sql.SqlService.listServerDatabases(callback)
  type: Function
  syntax:
    parameters:
    - id: callback
      type:
      - function
      description: >-
        `error` conterá informações se ocorrer um erro; Caso contrário, `results` conterá a lista de bancos de dados.
                                                                 `response` contém informações relacionadas a essa operação.
    content: function listServerDatabases(callback)
  langs:
  - js
