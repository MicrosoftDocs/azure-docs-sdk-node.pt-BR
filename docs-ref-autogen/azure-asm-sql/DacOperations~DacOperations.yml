- uid: azure-asm-sql.DacOperations~DacOperations
  id: azure-asm-sql.DacOperations~DacOperations
  name: DacOperations
  summary: >-
    Inclui operações para importar e exportar bancos de dados SQL do Azure para dentro e fora do armazenamento de BLOBs do Azure.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [dac] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23dac>.

    Inicializa uma nova instância da classe DacOperations.
  fullName: azure-asm-sql.DacOperations
  type: Class
  children:
  - azure-asm-sql.DacOperations~DacOperations.#ctor
  - azure-asm-sql.DacOperations~DacOperations#exportMethod
  - azure-asm-sql.DacOperations~DacOperations#getStatus
  - azure-asm-sql.DacOperations~DacOperations#getStatusPost
