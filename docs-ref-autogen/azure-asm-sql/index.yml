- uid: azure-asm-sql.createSqlManagementClient
  id: azure-asm-sql.createSqlManagementClient
  name: createSqlManagementClient(baseUri, filters)
  summary: >-
    Cria um novo <xref:azure-asm-sql.SqlManagementClient> objeto.


    Observação: Essas APIs ainda estão em desenvolvimento e não devem ser usados.
  fullName: azure-asm-sql.createSqlManagementClient(baseUri, filters)
  type: Function
  syntax:
    parameters:
    - id: credentials.subscriptionId
      type:
      - string
      description: O identificador da assinatura.
      optional: true
    - id: credentials.cert
      type:
      - string
      description: O valor do certificado.
      optional: true
    - id: credentials.key
      type:
      - string
      description: O valor da chave.
      optional: true
    - id: baseUri
      type:
      - string
      description: O uri de base.
      optional: true
    - id: filters
      type:
      - array
      description: Matriz opcional de filtros do serviço
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementClient
      description: Um novo objeto SqlManagementClient.
    content: function createSqlManagementClient(baseUri, filters)
  langs:
  - js
- uid: azure-asm-sql.createCertificateCloudCredentials
  id: azure-asm-sql.createCertificateCloudCredentials
  name: createCertificateCloudCredentials()
  summary: >-
    Cria um novo objeto CertificateCloudCredentials.

    Qualquer um par de cert / necessidade de ser passar ou um local de arquivo pem de valores de chave.
  fullName: azure-asm-sql.createCertificateCloudCredentials()
  type: Function
  syntax:
    parameters:
    - id: credentials.subscription
      type:
      - string
      description: O identificador da assinatura.
    - id: credentials.cert
      type:
      - string
      description: O certificado.
      optional: true
    - id: credentials.key
      type:
      - string
      description: A chave do certificado.
      optional: true
    - id: credentials.pem
      type:
      - string
      description: O conteúdo do arquivo PEM.
      optional: true
    return:
      type:
      - azure-asm-sql.CertificateCloudCredentials
      description: ''
    content: function createCertificateCloudCredentials()
  langs:
  - js
