- uid: azure-asm-sql.createSqlManagementService
  id: azure-asm-sql.createSqlManagementService
  name: createSqlManagementService(subscriptionId, authentication, hostOptions)
  summary: Cria um novo <xref:azure-asm-sql.SqlManagementService> objeto.
  fullName: azure-asm-sql.createSqlManagementService(subscriptionId, authentication, hostOptions)
  type: Function
  syntax:
    parameters:
    - id: subscriptionId
      type:
      - string
      description: A ID da assinatura para a conta.
    - id: authentication
      type:
      - object
      description: >-
        O objeto de autenticação para o cliente.

        Você deve usar o keyfile/certfile ou keyvalue/certvalue para fornecer um certificado de gerenciamento para autenticar solicitações de serviço.
    - id: authentication.keyfile
      type:
      - string
      description: O caminho para um arquivo que contém o PEM codificado em chave
      optional: true
    - id: authentication.certfile
      type:
      - string
      description: O caminho para um arquivo que contém o PEM de certificado codificado em
      optional: true
    - id: authentication.keyvalue
      type:
      - string
      description: Uma cadeia de caracteres que contém o PEM codificado em chave
      optional: true
    - id: authentication.certvalue
      type:
      - string
      description: Certificado codificado em uma cadeia de caracteres que contém o PEM
      optional: true
    - id: hostOptions
      type:
      - object
      description: As opções de host para substituir os padrões.
      optional: true
    - id: hostOptions.host
      type:
      - string
      description: O ponto de extremidade de gerenciamento.
      optional: true
    - id: hostOptions.apiversion
      type:
      - string
      description: A versão de API a ser usado.
      optional: true
    return:
      type:
      - azure-asm-sql.SqlManagementService
      description: Um novo objeto SqlManagementService.
    content: function createSqlManagementService(subscriptionId, authentication, hostOptions)
  langs:
  - js
