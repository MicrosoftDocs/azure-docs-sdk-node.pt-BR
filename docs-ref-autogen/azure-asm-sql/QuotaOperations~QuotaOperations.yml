- uid: azure-asm-sql.QuotaOperations~QuotaOperations
  id: azure-asm-sql.QuotaOperations~QuotaOperations
  name: QuotaOperations
  summary: >-
    A API de gerenciamento de banco de dados de SQL do Azure inclui operações para obtenção de cotas do servidor de banco de dados SQL do Azure. Especificamente, usando as APIs você pode obter uma cota específica ou uma lista de todas as cotas para o servidor de banco de dados SQL do Azure.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [cotas] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23quotas>.

    Inicializa uma nova instância da classe QuotaOperations.
