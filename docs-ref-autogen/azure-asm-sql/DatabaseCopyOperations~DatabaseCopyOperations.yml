      type:
      - string
      description: Obtém o nome do servidor de destino para a cópia.
    - id: parameters.partnerDatabase
      type:
      - string
      description: Obtém o nome do banco de dados de destino para a cópia.
    - id: parameters.isContinuous
      type:
      - boolean
      description: Obtém um valor que indica se a cópia deve ser contínua.
    - id: parameters.isOfflineSecondary
      type:
      - boolean
      description: Obtém um valor que indica se é uma cópia secundária offline.
