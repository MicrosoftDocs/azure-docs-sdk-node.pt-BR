  id: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations#create
  parent: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations
  name: create(serverName, databaseName, parameters, callback)
  summary: Inicia uma cópia do banco de dados do SQL Server.
  fullName: azure-asm-sql.DatabaseCopyOperations~DatabaseCopyOperations.create(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: O nome do SQL Server em que reside o banco de dados de origem.
    - id: databaseName
      type:
      - string
      description: O nome do banco de dados de origem.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCopyCreateParameters
      description: Os parâmetros adicionais para a operação de cópia de banco de dados de criação.
