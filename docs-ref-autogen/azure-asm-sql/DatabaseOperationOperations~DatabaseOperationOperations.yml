- uid: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  id: azure-asm-sql.DatabaseOperationOperations~DatabaseOperationOperations
  name: DatabaseOperationOperations
  summary: >-
    A API de gerenciamento de banco de dados de SQL do Azure inclui operações para obtenção de operações de banco de dados. Especificamente, essa API permite que você para obter uma operação específica ou para listar todas as operações que ocorreram em um banco de dados específico ou em todos os bancos de dados no servidor de banco de dados SQL do Azure.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [databaseOperations] {@link SqlManagementClient ~ SqlManagementClient #databaseOperations}.

    Inicializa uma nova instância da classe DatabaseOperationOperations.
