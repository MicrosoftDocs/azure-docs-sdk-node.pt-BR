- uid: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  id: azure-asm-sql.FirewallRuleOperations~FirewallRuleOperations
  name: FirewallRuleOperations
  summary: >-
    A API de gerenciamento de banco de dados de SQL do Azure inclui operações para gerenciar as regras de Firewall de nível de servidor para servidores de banco de dados SQL do Azure. Você não pode gerenciar as regras de firewall de nível de banco de dados usando a API de gerenciamento de banco de dados do SQL Azure; eles só podem ser gerenciados executando as instruções Transact-SQL nos bancos de dados de usuário individuais ou mestre.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [firewallRules] {@link SqlManagementClient ~ SqlManagementClient #firewallRules}.

    Inicializa uma nova instância da classe FirewallRuleOperations.
  fullName: azure-asm-sql.FirewallRuleOperations
  type: Class
