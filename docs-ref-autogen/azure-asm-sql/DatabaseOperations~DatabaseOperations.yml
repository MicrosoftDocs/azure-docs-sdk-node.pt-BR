- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: DatabaseOperations
  summary: >-
    Representa todas as operações para a operação em bancos de dados SQL do Azure.

    Contém operações para: criar, recuperar, atualizar, excluir bancos de dados e também inclui a capacidade de obter os logs de eventos para um banco de dados.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [SqlManagementClient] {@link SqlManagementClient ~ SqlManagementClient}.

    Consulte [bancos de dados] <xref:azure-asm-sql.SqlManagementClient~SqlManagementClient%23databases>.

    Inicializa uma nova instância da classe DatabaseOperations.
  fullName: azure-asm-sql.DatabaseOperations
  type: Class
