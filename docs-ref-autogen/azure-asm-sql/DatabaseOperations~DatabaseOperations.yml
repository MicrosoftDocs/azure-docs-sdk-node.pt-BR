- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#create
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: create(serverName, parameters, callback)
  summary: Cria um banco de dados em um servidor de banco de dados SQL do Azure.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.create(serverName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: O nome do servidor de banco de dados SQL do Azure onde o banco de dados será criado.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseCreateParameters
      description: Os parâmetros para a operação de banco de dados de criação.
    - id: parameters.name
      type:
      - string
      description: Obtém ou define o nome para o novo banco de dados.
    - id: parameters.edition
      type:
      - string
      description: Obtém ou define a edição do novo banco de dados.  A enumeração DatabaseEditions contém os valores válidos para essa propriedade.
      optional: true
    - id: parameters.maximumDatabaseSizeInGB
      type:
      - number
      description: Obtém ou define o tamanho máximo desse banco de dados expressada em gigabytes.  Se isso for usado em conjunto com MaximumDatabaseSizeInBytes devem concordar.
      optional: true
    - id: parameters.collationName
      type:
      - string
      description: Obtém ou define o nome de agrupamento para o novo banco de dados.
      optional: true
    - id: parameters.maximumDatabaseSizeInBytes
      type:
      - number
      description: Obtém ou define o tamanho máximo desse banco de dados expressada em bytes.  Se isso for usado em conjunto com MaximumDatabaseSizeInGB devem concordar.
      optional: true
    - id: parameters.serviceObjectiveId
      type:
      - string
      description: Obtém ou define o ID do objetivo de serviço a ser aplicado ao banco de dados.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-sql.Stream
      description: O fluxo de resposta.
    content: function create(serverName, parameters, callback)
  langs:
  - js
