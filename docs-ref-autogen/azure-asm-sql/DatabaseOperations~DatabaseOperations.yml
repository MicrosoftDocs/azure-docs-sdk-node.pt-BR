- uid: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  id: azure-asm-sql.DatabaseOperations~DatabaseOperations#update
  parent: azure-asm-sql.DatabaseOperations~DatabaseOperations
  name: update(serverName, databaseName, parameters, callback)
  summary: Atualiza as propriedades de um banco de dados do SQL Azure.
  fullName: azure-asm-sql.DatabaseOperations~DatabaseOperations.update(serverName, databaseName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: serverName
      type:
      - string
      description: O nome do banco de dados do Azure SQL Server onde o banco de dados está hospedado.
    - id: databaseName
      type:
      - string
      description: O nome do banco de dados do Azure SQL a ser atualizada.
    - id: parameters
      type:
      - azure-asm-sql.DatabaseUpdateParameters
      description: Os parâmetros para a operação de atualização de banco de dados.
    - id: parameters.name
      type:
      - string
      description: Obtém ou define o novo nome do banco de dados.
      optional: true
    - id: parameters.edition
      type:
      - string
      description: Obtém ou define a nova edição do banco de dados.
