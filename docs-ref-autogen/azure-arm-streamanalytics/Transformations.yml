- uid: azure-arm-streamanalytics.Transformations.createOrReplace
  name: createOrReplace
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria uma transformação ou substitui uma transformação já existente em um trabalho de streaming existente.
  syntax:
    content: 'function createOrReplace(transformation: Transformation, resourceGroupName: string, jobName: string, transformationName: string, options?: function)'
    parameters:
    - id: transformation
      type:
      - azure-arm-streamanalytics.Transformation
      description: >
        A definição da transformação que será usada para criar uma nova transformação ou substituir o existente sob o trabalho de streaming.
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos que contém o recurso. Você pode obter esse valor por meio da API do Gerenciador de Recursos do Azure ou por meio do portal.
    - id: jobName
      type:
      - string
      description: >
        O nome do trabalho de streaming.
    - id: transformationName
      type:
      - string
      description: >
        O nome da transformação.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-streamanalytics.Transformation>
  package: azure-arm-streamanalytics
