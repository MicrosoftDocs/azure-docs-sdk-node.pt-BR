- uid: azure-servicefabric.ServicePlacementRequireDomainDistributionPolicyDescription
  name: ServicePlacementRequireDomainDistributionPolicyDescription
  fullName: ServicePlacementRequireDomainDistributionPolicyDescription
  children:
  - azure-servicefabric.ServicePlacementRequireDomainDistributionPolicyDescription.domainName
  langs:
  - typeScript
  type: interface
  summary: >
    Descreve a política a ser usado para o posicionamento de um serviço do Service Fabric onde duas réplicas da mesma partição nunca devem ser colocadas no mesmo domínio de falha ou de atualização.

    Embora isso não é comum ele pode expor o serviço a um risco maior de falhas simultâneas devido a interrupções planejadas ou outros casos de falhas subsequentes/simultâneas. Por exemplo, considere um caso em que as réplicas são implantadas em diferentes data center, com uma réplica de cada local. No caso em que um dos data centers fica offline, normalmente a réplica que foi colocada naquele Datacenter será empacotada em um dos data centers restantes. Se isso não for desejável, em seguida, essa política deve ser definida.
  extends:
    name: azure-servicefabric.ServicePlacementPolicyDescription
  package: azure-servicefabric
