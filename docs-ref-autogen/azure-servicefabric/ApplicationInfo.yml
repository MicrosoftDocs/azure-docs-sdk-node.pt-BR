  summary: "O estado de integridade de uma entidade do Service Fabric, como o Cluster, nó, aplicativo, serviço, partição, réplica etc. Os valores possíveis incluem: 'Inválido', 'Okey', 'Warning', 'Error', 'Unknown'"
