- uid: azure-servicefabric.ReplicaEvent.partitionId
  name: partitionId
  fullName: partitionId
  children: []
  langs:
  - typeScript
  type: property
  summary: Uma ID interna usada pelo Service Fabric para identificar exclusivamente uma partição. Isso é um GUID gerado aleatoriamente quando o serviço foi criado. A ID de partição é exclusiva e não altera o tempo de vida do serviço. Se o mesmo serviço foi excluído e recriado as IDs de suas partições seria diferente.
  syntax:
    content: 'partitionId: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.ReplicaEvent.replicaId
  name: replicaId
  fullName: replicaId
  children: []
  langs:
  - typeScript
  type: property
  summary: ID de uma réplica de serviço com estado. ReplicaId é usada pelo Service Fabric para identificar exclusivamente uma réplica de uma partição. Ele é exclusivo dentro de uma partição e não altera o tempo de vida da réplica. Se uma réplica é removida e outra réplica é criada no mesmo nó para a mesma partição, ele receberá um valor diferente para a id. Às vezes, a id de uma instância de serviço sem monitoração de estado também é conhecida como uma id de réplica.
  syntax:
    content: 'replicaId: number'
    return:
      type:
      - number
  package: azure-servicefabric
