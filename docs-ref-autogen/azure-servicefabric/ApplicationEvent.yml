- uid: azure-servicefabric.ApplicationEvent.applicationId
  name: applicationId
  fullName: applicationId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    A identidade do aplicativo. Isso é uma representação codificada do nome do aplicativo.

    Isso é usado nas APIs REST para identificar o recurso de aplicativo.

    Começando na versão 6.0, nomes hierárquicos são delimitados com o "\~" caracteres. Por exemplo, se o nome do aplicativo é "fabric: / myapp/app1", a identidade do aplicativo será "meuaplicativo~Aplicativo1\~app1" em 6.0 + e "meuaplicativo/Aplicativo1" nas versões anteriores.
  syntax:
    content: 'applicationId: string'
    return:
      type:
      - string
  package: azure-servicefabric
