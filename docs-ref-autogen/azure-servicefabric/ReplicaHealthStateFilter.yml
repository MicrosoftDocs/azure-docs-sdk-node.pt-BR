    - <span data-ttu-id="1cc80-122">Warning - filtro que corresponde à entrada com HealthState valor Warning.</span><span class="sxs-lookup"><span data-stu-id="1cc80-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="1cc80-123">O valor é 4.</span><span class="sxs-lookup"><span data-stu-id="1cc80-123">The value is 4.</span></span>

