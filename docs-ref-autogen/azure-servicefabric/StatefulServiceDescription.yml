  - uid: azure-servicefabric.StatefulServiceDescription.flags
    name: flags
    fullName: flags
    children: []
    langs:
      - typeScript
    type: property
    summary: |
      Sinalizadores que indica se a outras propriedades são definidas. Cada uma das propriedades associadas corresponde a um sinalizador especificado abaixo, que, se definido, indique que a propriedade é especificada.
      Essa propriedade pode ser uma combinação desses sinalizadores obtidos usando o operador de 'OR' bit a bit.
      Por exemplo, se o valor fornecido for 6, em seguida, os sinalizadores para QuorumLossWaitDuration (2) e StandByReplicaKeepDuration(4) são definidos.
      - Nenhum - não indica que todas as outras propriedades são definidas. O valor é zero.
      - ReplicaRestartWaitDuration - indica o ReplicaRestartWaitDuration propriedade está definida. O valor é 1.
      - QuorumLossWaitDuration - indica o QuorumLossWaitDuration propriedade está definida. O valor é
      2.
      - StandByReplicaKeepDuration - indica que o StandByReplicaKeepDuration propriedade está definida. O valor é 4.
    optional: true
    syntax:
      content: 'flags?: number'
      return:
        type:
          - number
    package: azure-servicefabric
