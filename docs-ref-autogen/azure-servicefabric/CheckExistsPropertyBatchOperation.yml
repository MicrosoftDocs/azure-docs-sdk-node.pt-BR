    type: interface
    summary: |-
      Representa um PropertyBatchOperation que compara a existência de booliana de uma propriedade com o argumento de Exists.
      A operação de PropertyBatchOperation falhará se a existência da propriedade não é igual ao argumento Exists.
      O CheckExistsPropertyBatchOperation geralmente é usado como uma pré-condição para as operações de gravação no lote.
      Observe que, se um PropertyBatchOperation em um PropertyBatch falhar, o lote inteiro falhará e não puderem ser confirmado de forma transacional.
