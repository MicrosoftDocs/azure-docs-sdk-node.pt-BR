- uid: azure-servicefabric.ImageStoreCopyDescription.checkMarkFile
  name: checkMarkFile
  fullName: checkMarkFile
  children: []
  langs:
  - typeScript
  type: property
  summary: Indica se é necessário verificar o arquivo de marca durante a cópia. A propriedade é true se a verificação de arquivo de marca é necessária, false caso contrário. O arquivo de marca é usado para verificar se a pasta também é construída. Se a propriedade é true e a marca de arquivo não existe, a cópia será ignorada.
  optional: true
  syntax:
    content: 'checkMarkFile?: boolean'
    return:
      type:
      - boolean
