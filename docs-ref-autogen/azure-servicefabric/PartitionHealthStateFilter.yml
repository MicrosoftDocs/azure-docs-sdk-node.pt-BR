    - <span data-ttu-id="7bd08-126">All - filtro que corresponde à entrada com qualquer valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="7bd08-126">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="7bd08-127">O valor é 65535.</span><span class="sxs-lookup"><span data-stu-id="7bd08-127">The value is 65535.</span></span>
