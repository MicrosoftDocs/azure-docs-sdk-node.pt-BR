    - <span data-ttu-id="7bd08-122">Warning - filtro que corresponde à entrada com HealthState valor Warning.</span><span class="sxs-lookup"><span data-stu-id="7bd08-122">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="7bd08-123">O valor é 4.</span><span class="sxs-lookup"><span data-stu-id="7bd08-123">The value is 4.</span></span>

