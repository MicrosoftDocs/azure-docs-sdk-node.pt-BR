- uid: azure-servicefabric.ApplicationUpgradeDescription.rollingUpgradeMode
  name: rollingUpgradeMode
  fullName: rollingUpgradeMode
  children: []
  langs:
  - typeScript
  type: property
  summary: "O modo usado para monitorar a integridade durante uma atualização sem interrupção. Os valores são UnmonitoredAuto, UnmonitoredManual e monitorado. Os valores possíveis incluem: 'Inválido', 'UnmonitoredAuto', 'UnmonitoredManual', 'Monitorado'"
  optional: true
