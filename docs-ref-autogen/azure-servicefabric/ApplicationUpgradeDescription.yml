  langs:
  - typeScript
  type: interface
  summary: Descreve os parâmetros para uma atualização de aplicativo. Observe que a descrição de atualização substitui a descrição do aplicativo existente. Isso significa que, se o parâmetro não for especificado, os parâmetros existentes nos aplicativos serão substituídos pela lista de parâmetros vazia. Isso faria com que o aplicativo usasse o valor padrão dos parâmetros do manifesto de aplicativo. Se você não quiser alterar quaisquer valores de parâmetro existente, obtenha os parâmetros do aplicativo pela primeira vez usando a consulta de GetApplicationInfo e, em seguida, forneça esses valores como parâmetros neste ApplicationUpgradeDescription.
  package: azure-servicefabric
