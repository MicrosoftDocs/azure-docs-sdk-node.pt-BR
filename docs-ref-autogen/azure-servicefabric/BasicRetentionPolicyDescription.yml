  name: retentionDuration
  fullName: retentionDuration
  children: []
  langs:
  - typeScript
  type: property
  summary: É a duração mínima para o qual um backup criado, permanecerá armazenado no armazenamento e pode ser excluído depois que abrangem de tempo. Ele deve ser especificado no formato ISO8601.
  syntax:
    content: 'retentionDuration: Duration'
    return:
      type:
      - Duration
  package: azure-servicefabric
