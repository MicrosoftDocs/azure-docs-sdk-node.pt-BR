  langs:
  - typeScript
  type: property
  summary: É o número mínimo de backups a serem retidos em qualquer momento. Se especificado com um não valor igual a zero, os backups não serão excluídos mesmo que os backups passou a duração da retenção e tem o número de backups menor ou igual a ele.
  optional: true
  syntax:
    content: 'minimumNumberOfBackups?: number'
    return:
      type:
      - number
  package: azure-servicefabric
