- uid: azure-servicefabric.ServicePlacementPreferPrimaryDomainPolicyDescription
  name: ServicePlacementPreferPrimaryDomainPolicyDescription
  fullName: ServicePlacementPreferPrimaryDomainPolicyDescription
  children:
  - azure-servicefabric.ServicePlacementPreferPrimaryDomainPolicyDescription.domainName
  langs:
  - typeScript
  type: interface
  summary: >
    Descreve a política a ser usado para o posicionamento de um serviço do Service Fabric onde réplicas primárias do serviço devem ser colocadas em um domínio específico.

    Essa política de posicionamento é geralmente usada com domínios de falha em cenários onde o cluster do Service Fabric é distribuído geograficamente para indicar que a réplica primária de um serviço deve estar localizada em um domínio de falha específico, que, em distribuído geograficamente cenários geralmente se alinha com os limites regionais ou datacenter. Observe que, como essa é uma otimização, é possível que a réplica primária pode não acabar localizados nesse domínio devido a falhas, limites de capacidade ou outras restrições.
  extends:
    name: azure-servicefabric.ServicePlacementPolicyDescription
  package: azure-servicefabric
