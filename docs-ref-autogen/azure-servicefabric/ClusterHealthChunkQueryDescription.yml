- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.applicationFilters
  name: applicationFilters
  fullName: applicationFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Define uma lista de filtros que especificam quais aplicativos a serem incluídas no bloco de integridade do cluster retornado.

    Se nenhum filtro for especificado, nenhum aplicativo será retornado. Todos os aplicativos são usados para avaliar o estado de integridade agregada do cluster, independentemente dos filtros de entrada.

    A consulta de bloco de integridade do cluster pode especificar vários filtros de aplicativo.

    Por exemplo, ele pode especificar um filtro para retornar todos os aplicativos com o estado de integridade erro e outro filtro sempre incluir aplicativos de um tipo de aplicativo especificado.
  optional: true
  syntax:
    content: 'applicationFilters?: ApplicationHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.ApplicationHealthStateFilter[]
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.applicationHealthPolicies
  name: applicationHealthPolicies
  fullName: applicationHealthPolicies
  children: []
  langs:
  - typeScript
  type: property
  summary: Define o mapa de política de integridade do aplicativo usado para avaliar a integridade de um aplicativo ou uma de suas entidades filho.
  optional: true
  syntax:
    content: 'applicationHealthPolicies?: ApplicationHealthPolicies'
    return:
      type:
      - azure-servicefabric.ApplicationHealthPolicies
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.clusterHealthPolicy
  name: clusterHealthPolicy
  fullName: clusterHealthPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: Define uma política de integridade usada para avaliar a integridade do cluster ou de um nó de cluster.
  optional: true
  syntax:
    content: 'clusterHealthPolicy?: ClusterHealthPolicy'
    return:
      type:
      - azure-servicefabric.ClusterHealthPolicy
  package: azure-servicefabric
- uid: azure-servicefabric.ClusterHealthChunkQueryDescription.nodeFilters
  name: nodeFilters
  fullName: nodeFilters
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Define uma lista de filtros que especificam quais nós a serem incluídas no bloco de integridade do cluster retornado.

    Se nenhum filtro for especificado, nenhum nó serão retornados. Todos os nós são usados para avaliar o estado de integridade agregada do cluster, independentemente dos filtros de entrada.

    A consulta de bloco de integridade do cluster pode especificar vários filtros de nó.

    Por exemplo, ele pode especificar um filtro para retornar todos os nós com o estado de integridade erro e outro filtro para incluir sempre um nó identificado por seu nome do nó.
  optional: true
  syntax:
    content: 'nodeFilters?: NodeHealthStateFilter[]'
    return:
      type:
      - azure-servicefabric.NodeHealthStateFilter[]
  package: azure-servicefabric
