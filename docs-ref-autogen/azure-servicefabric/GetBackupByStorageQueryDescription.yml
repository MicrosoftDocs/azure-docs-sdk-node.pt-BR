- uid: azure-servicefabric.GetBackupByStorageQueryDescription.backupEntity
  name: backupEntity
  fullName: backupEntity
  children: []
  langs:
  - typeScript
  type: property
  summary: Indica a entidade para o qual enumerar os backups.
  syntax:
    content: 'backupEntity: BackupEntity'
    return:
      type:
      - azure-servicefabric.BackupEntity
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.endDateTimeFilter
  name: endDateTimeFilter
  fullName: endDateTimeFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: Especifica o final data e hora em ISO8601 até que a enumerar os backups. Se não for especificado, os backups são enumerados até o final.
  optional: true
  syntax:
    content: 'endDateTimeFilter?: Date'
    return:
      type:
      - Date
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.latest
  name: latest
  fullName: latest
  children: []
  langs:
  - typeScript
  type: property
  summary: Se especificado como true, obtém o backup mais recente (dentro do intervalo de tempo especificado) para cada partição sob a entidade de backup especificada.
  optional: true
  syntax:
    content: 'latest?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.startDateTimeFilter
  name: startDateTimeFilter
  fullName: startDateTimeFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: Especifica o início data e hora no ISO8601 da qual enumerar os backups. Se não for especificado, os backups são enumerados desde o início.
  optional: true
  syntax:
    content: 'startDateTimeFilter?: Date'
    return:
      type:
      - Date
  package: azure-servicefabric
- uid: azure-servicefabric.GetBackupByStorageQueryDescription.storage
  name: storage
  fullName: storage
  children: []
  langs:
  - typeScript
  type: property
  summary: Descreve os parâmetros para o armazenamento de backup onde a enumerar os backups. Isso é opcional e, por padrão, os backups são enumerados do armazenamento de backup em que essa entidade de backup está atualmente sendo feita backup (conforme especificado na política de backup). Esse parâmetro é útil ser capaz de enumerar os backups de outro cluster onde você pretender restaurar.
  syntax:
    content: 'storage: BackupStorageDescription'
    return:
      type:
      - azure-servicefabric.BackupStorageDescription
  package: azure-servicefabric
