- uid: azure-servicefabric.HealthInformation.removeWhenExpired
  name: removeWhenExpired
  fullName: removeWhenExpired
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="60916-118">Valor que indica se o relatório é removido do repositório de integridade quando expirar.</span><span class="sxs-lookup"><span data-stu-id="60916-118">Value that indicates whether the report is removed from health store when it expires.</span></span>

    <span data-ttu-id="60916-119">Se definido como "true", o relatório é removido do repositório de integridade depois de expirar.</span><span class="sxs-lookup"><span data-stu-id="60916-119">If set to true, the report is removed from the health store after it expires.</span></span>

    <span data-ttu-id="60916-120">Se definido como "false", o relatório é tratado como um erro quando expirado.</span><span class="sxs-lookup"><span data-stu-id="60916-120">If set to false, the report is treated as an error when expired.</span></span> <span data-ttu-id="60916-121">O valor dessa propriedade é "false" por padrão.</span><span class="sxs-lookup"><span data-stu-id="60916-121">The value of this property is false by default.</span></span>

    <span data-ttu-id="60916-122">Quando os clientes enviam relatórios periodicamente, devem definir RemoveWhenExpired como "false" (padrão).</span><span class="sxs-lookup"><span data-stu-id="60916-122">When clients report periodically, they should set RemoveWhenExpired false (default).</span></span>

    <span data-ttu-id="60916-123">Dessa forma, se o gerador de relatórios tem problemas (por exemplo, deadlock) e não pode relatar, a entidade é avaliada no erro quando o relatório de integridade expira.</span><span class="sxs-lookup"><span data-stu-id="60916-123">This way, if the reporter has issues (e.g. deadlock) and can't report, the entity is evaluated at error when the health report expires.</span></span>

    <span data-ttu-id="60916-124">Isso sinaliza a entidade como em um estado de integridade de Erro.</span><span class="sxs-lookup"><span data-stu-id="60916-124">This flags the entity as being in Error health state.</span></span>
  optional: true
  syntax:
    content: 'removeWhenExpired?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
