  type: property
  summary: >
    <span data-ttu-id="60916-129">A duração da validade deste relatório de integridade.</span><span class="sxs-lookup"><span data-stu-id="60916-129">The duration for which this health report is valid.</span></span> <span data-ttu-id="60916-130">Este campo usa o formato ISO8601 para especificar a duração.</span><span class="sxs-lookup"><span data-stu-id="60916-130">This field uses ISO8601 format for specifying the duration.</span></span>

    <span data-ttu-id="60916-131">Quando clientes geram relatórios periodicamente, eles devem enviar relatórios com uma frequência maior do que o tempo de vida.</span><span class="sxs-lookup"><span data-stu-id="60916-131">When clients report periodically, they should send reports with higher frequency than time to live.</span></span>

    <span data-ttu-id="60916-132">Se os clientes gerarem relatórios sobre a transição, poderão definir o tempo de vida como infinito.</span><span class="sxs-lookup"><span data-stu-id="60916-132">If clients report on transition, they can set the time to live to infinite.</span></span>

    <span data-ttu-id="60916-133">Quando o tempo de vida expira, o evento de integridade que contém as informações de integridade é removido do repositório de integridade, se RemoveWhenExpired for true, ou recebe uma avaliação de erro, se RemoveWhenExpired for false.</span><span class="sxs-lookup"><span data-stu-id="60916-133">When time to live expires, the health event that contains the health information is either removed from health store, if RemoveWhenExpired is true, or evaluated at error, if RemoveWhenExpired false.</span></span>

    <span data-ttu-id="60916-134">Se não for especificado, o tempo de vida terá como padrão o valor infinito.</span><span class="sxs-lookup"><span data-stu-id="60916-134">If not specified, time to live defaults to infinite value.</span></span>
