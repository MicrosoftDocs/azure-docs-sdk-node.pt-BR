    <span data-ttu-id="60916-114">Por exemplo, um relator com SourceId "LocalWatchdog" pode monitorar o estado do disco disponível em um nó, para poder relatar a propriedade "AvailableDisk" nesse nó.</span><span class="sxs-lookup"><span data-stu-id="60916-114">For example, a reporter with SourceId "LocalWatchdog" can monitor the state of the available disk on a node, so it can report "AvailableDisk" property on that node.</span></span>

    <span data-ttu-id="60916-115">O mesmo relator pode monitorar a conectividade do nó, para que ele possa relatar a "Conectividade" de uma propriedade no mesmo nó.</span><span class="sxs-lookup"><span data-stu-id="60916-115">The same reporter can monitor the node connectivity, so it can report a property "Connectivity" on the same node.</span></span>

    <span data-ttu-id="60916-116">No repositório de integridade, esses relatórios são tratados como eventos de integridade distintos para o nó especificado.</span><span class="sxs-lookup"><span data-stu-id="60916-116">In the health store, these reports are treated as separate health events for the specified node.</span></span>

    <span data-ttu-id="60916-117">Junto com a SourceId, a propriedade identifica exclusivamente as informações de integridade.</span><span class="sxs-lookup"><span data-stu-id="60916-117">Together with the SourceId, the property uniquely identifies the health information.</span></span>
  syntax:
    content: 'property: string'
    return:
      type:
      - string
