  type: property
  summary: >
    <span data-ttu-id="60916-111">A propriedade das informações de integridade.</span><span class="sxs-lookup"><span data-stu-id="60916-111">The property of the health information.</span></span> <span data-ttu-id="60916-112">Uma entidade pode ter relatórios de integridade para propriedades diferentes.</span><span class="sxs-lookup"><span data-stu-id="60916-112">An entity can have health reports for different properties.</span></span>

