  summary: >-
    Descreve as propriedades de um recurso secreta cujo valor é fornecido explicitamente como texto sem formatação.

    O recurso secreto pode ter vários valores, cada um sendo exclusivamente da versão. O valor do segredo de cada versão é armazenado criptografada e é entregue como texto sem formatação no contexto de aplicativos para fazer referência a ela.
