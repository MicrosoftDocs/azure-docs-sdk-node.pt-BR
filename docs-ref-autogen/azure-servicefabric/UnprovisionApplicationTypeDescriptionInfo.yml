- uid: azure-servicefabric.UnprovisionApplicationTypeDescriptionInfo.async
  name: async
  fullName: async
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    O sinalizador que indica se o desprovisionamento deve ocorrer de modo assíncrono ou não. Quando definido como true, a operação de desprovisionamento retorna quando a solicitação é aceita pelo sistema e a operação de desprovisionamento continua sem nenhum tempo limite. O valor padrão é falso.

    No entanto, recomendamos que você defina-o como true para pacotes de aplicativos grandes que foram provisionados.
  optional: true
  syntax:
    content: 'async?: boolean'
    return:
      type:
      - boolean
  package: azure-servicefabric
