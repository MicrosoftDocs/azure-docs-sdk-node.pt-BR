    <span data-ttu-id="0f142-104">Define uma lista de filtros que especificam qual serviço implantado pacotes a serem incluídas no bloco de integridade do cluster retornado como filhos do aplicativo primário implantado.</span><span class="sxs-lookup"><span data-stu-id="0f142-104">Defines a list of filters that specify which deployed service packages to be included in the returned cluster health chunk as children of the parent deployed application.</span></span> <span data-ttu-id="0f142-105">Pacotes de serviço implantados são retornados somente se o pai um filtro de correspondências de aplicativo implantado.</span><span class="sxs-lookup"><span data-stu-id="0f142-105">The deployed service packages are returned only if the parent deployed application matches a filter.</span></span>

    <span data-ttu-id="0f142-106">Se a lista estiver vazia, nenhum pacote de serviço implantado é retornado.</span><span class="sxs-lookup"><span data-stu-id="0f142-106">If the list is empty, no deployed service packages are returned.</span></span> <span data-ttu-id="0f142-107">Todos os pacotes de serviço implantados são usados para avaliar o pai implantado o estado de integridade agregado do aplicativo, independentemente dos filtros de entrada.</span><span class="sxs-lookup"><span data-stu-id="0f142-107">All the deployed service packages are used to evaluate the parent deployed application aggregated health state, regardless of the input filters.</span></span>

