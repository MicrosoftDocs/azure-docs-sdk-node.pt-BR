- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.healthStateFilter
  name: healthStateFilter
  fullName: healthStateFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="0f142-110">O filtro para o estado de integridade dos aplicativos implantados.</span><span class="sxs-lookup"><span data-stu-id="0f142-110">The filter for the health state of the deployed applications.</span></span> <span data-ttu-id="0f142-111">Ele permite que aplicativos selecionando implantados se elas corresponderem os estados de integridade desejadas.</span><span class="sxs-lookup"><span data-stu-id="0f142-111">It allows selecting deployed applications if they match the desired health states.</span></span>

    <span data-ttu-id="0f142-112">Os valores possíveis são o valor de inteiro de um dos seguintes estados de integridade.</span><span class="sxs-lookup"><span data-stu-id="0f142-112">The possible values are integer value of one of the following health states.</span></span> <span data-ttu-id="0f142-113">Somente os aplicativos implantados que correspondem ao filtro são retornados.</span><span class="sxs-lookup"><span data-stu-id="0f142-113">Only deployed applications that match the filter are returned.</span></span> <span data-ttu-id="0f142-114">Todos os aplicativos implantados são usados para avaliar o estado de integridade agregado do cluster.</span><span class="sxs-lookup"><span data-stu-id="0f142-114">All deployed applications are used to evaluate the cluster aggregated health state.</span></span>

    <span data-ttu-id="0f142-115">Se não for especificado, o valor padrão é None, a menos que o nome do nó é especificado.</span><span class="sxs-lookup"><span data-stu-id="0f142-115">If not specified, default value is None, unless the node name is specified.</span></span> <span data-ttu-id="0f142-116">Se o filtro tem valor padrão e o nome do nó é especificado, o aplicativo implantado correspondente será retornado.</span><span class="sxs-lookup"><span data-stu-id="0f142-116">If the filter has default value and node name is specified, the matching deployed application is returned.</span></span>

    <span data-ttu-id="0f142-117">Os valores de estado são enumerações baseadas no sinalizador. Assim, o valor pode ser uma combinação desses valores obtidos, usando o operador 'OR' bit a bit.</span><span class="sxs-lookup"><span data-stu-id="0f142-117">The state values are flag-based enumeration, so the value could be a combination of these values obtained using bitwise 'OR' operator.</span></span>

    <span data-ttu-id="0f142-118">Por exemplo, se o valor fornecido for 6, ela corresponde a aplicativos implantados com o valor de HealthState Okey (2) e Warning (4).</span><span class="sxs-lookup"><span data-stu-id="0f142-118">For example, if the provided value is 6, it matches deployed applications with HealthState value of OK (2) and Warning (4).</span></span>

    - <span data-ttu-id="0f142-119">Default – valor padrão.</span><span class="sxs-lookup"><span data-stu-id="0f142-119">Default - Default value.</span></span> <span data-ttu-id="0f142-120">Corresponde a qualquer HealthState.</span><span class="sxs-lookup"><span data-stu-id="0f142-120">Matches any HealthState.</span></span> <span data-ttu-id="0f142-121">O valor é zero.</span><span class="sxs-lookup"><span data-stu-id="0f142-121">The value is zero.</span></span>

    - <span data-ttu-id="0f142-122">None - filtro que não corresponde a qualquer valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="0f142-122">None - Filter that doesn't match any HealthState value.</span></span> <span data-ttu-id="0f142-123">Usado para não retornar qualquer resultado em um determinado conjunto de estados.</span><span class="sxs-lookup"><span data-stu-id="0f142-123">Used in order to return no results on a given collection of states.</span></span> <span data-ttu-id="0f142-124">O valor é 1.</span><span class="sxs-lookup"><span data-stu-id="0f142-124">The value is 1.</span></span>

    - <span data-ttu-id="0f142-125">Okey - filtro que corresponde à entrada com o valor de HealthState Okey.</span><span class="sxs-lookup"><span data-stu-id="0f142-125">Ok - Filter that matches input with HealthState value Ok.</span></span> <span data-ttu-id="0f142-126">O valor é 2.</span><span class="sxs-lookup"><span data-stu-id="0f142-126">The value is 2.</span></span>

    - <span data-ttu-id="0f142-127">Warning - filtro que corresponde à entrada com HealthState valor Warning.</span><span class="sxs-lookup"><span data-stu-id="0f142-127">Warning - Filter that matches input with HealthState value Warning.</span></span> <span data-ttu-id="0f142-128">O valor é 4.</span><span class="sxs-lookup"><span data-stu-id="0f142-128">The value is 4.</span></span>

    - <span data-ttu-id="0f142-129">Error - filtro que corresponde à entrada com o valor de HealthState Error.</span><span class="sxs-lookup"><span data-stu-id="0f142-129">Error - Filter that matches input with HealthState value Error.</span></span> <span data-ttu-id="0f142-130">O valor é 8.</span><span class="sxs-lookup"><span data-stu-id="0f142-130">The value is 8.</span></span>

    - <span data-ttu-id="0f142-131">All - filtro que corresponde à entrada com qualquer valor de HealthState.</span><span class="sxs-lookup"><span data-stu-id="0f142-131">All - Filter that matches input with any HealthState value.</span></span> <span data-ttu-id="0f142-132">O valor é 65535.</span><span class="sxs-lookup"><span data-stu-id="0f142-132">The value is 65535.</span></span>
  optional: true
  syntax:
    content: 'healthStateFilter?: number'
    return:
      type:
      - number
  package: azure-servicefabric
- uid: azure-servicefabric.DeployedApplicationHealthStateFilter.nodeNameFilter
  name: nodeNameFilter
  fullName: nodeNameFilter
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="0f142-133">O nome do nó em que o aplicativo é implantado para corresponderem ao filtro.</span><span class="sxs-lookup"><span data-stu-id="0f142-133">The name of the node where the application is deployed in order to match the filter.</span></span>

    <span data-ttu-id="0f142-134">Se for especificado, o filtro é aplicado apenas para o aplicativo implantado no nó especificado.</span><span class="sxs-lookup"><span data-stu-id="0f142-134">If specified, the filter is applied only to the application deployed on the specified node.</span></span>

    <span data-ttu-id="0f142-135">Se o aplicativo não é implantado no nó com o nome especificado, nenhum aplicativo implantado será retornado no bloco de integridade de cluster com base nesse filtro.</span><span class="sxs-lookup"><span data-stu-id="0f142-135">If the application is not deployed on the node with the specified name, no deployed application is returned in the cluster health chunk based on this filter.</span></span>

    <span data-ttu-id="0f142-136">Caso contrário, o aplicativo implantado está incluído no bloco de integridade do cluster se ele respeita as outras propriedades de filtro.</span><span class="sxs-lookup"><span data-stu-id="0f142-136">Otherwise, the deployed application is included in the cluster health chunk if it respects the other filter properties.</span></span>

    <span data-ttu-id="0f142-137">Se não for especificados, todos implantados aplicativos que correspondem aos filtros pai (se houver) são levados em consideração e comparados com os outros membros de filtro, como o filtro de estado de integridade.</span><span class="sxs-lookup"><span data-stu-id="0f142-137">If not specified, all deployed applications that match the parent filters (if any) are taken into consideration and matched against the other filter members, like health state filter.</span></span>
  optional: true
  syntax:
    content: 'nodeNameFilter?: string'
    return:
      type:
      - string
  package: azure-servicefabric
