  - typeScript
  type: interface
  summary: Uma época é um número de configuração para a partição como um todo. Quando a configuração da réplica definido alterações, por exemplo, quando as alterações da réplica primária, as operações que são replicadas da nova réplica primária são consideradas uma época novo dentre aquelas que foram enviados pela réplica primária antiga.
  package: azure-servicefabric
- uid: azure-servicefabric.Epoch.configurationVersion
  name: configurationVersion
  fullName: configurationVersion
  children: []
  langs:
  - typeScript
  type: property
  summary: O número atual de configuração de nessa época. O número de configuração é um valor maior que é atualizado sempre que a configuração desta réplica de conjunto de alterações.
  optional: true
  syntax:
    content: 'configurationVersion?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.Epoch.dataLossVersion
  name: dataLossVersion
  fullName: dataLossVersion
  children: []
  langs:
  - typeScript
  type: property
  summary: O número atual de perda de dados de nessa época. A propriedade de número de perda de dados é um valor maior que é atualizado sempre que a perda de dados é suspeito, como quando a perda de um quorum de réplicas na réplica definida que inclui a réplica primária.
  optional: true
  syntax:
    content: 'dataLossVersion?: string'
    return:
      type:
      - string
  package: azure-servicefabric
