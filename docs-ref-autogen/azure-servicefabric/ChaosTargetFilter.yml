  - azure-servicefabric.ChaosTargetFilter.applicationInclusionList
  - azure-servicefabric.ChaosTargetFilter.nodeTypeInclusionList
  langs:
  - typeScript
  type: interface
  summary: >-
    <span data-ttu-id="cfd79-101">Define todos os filtros para falhas do Chaos, por exemplo, somente determinados tipos de nó a falha ou falha apenas em determinados aplicativos.</span><span class="sxs-lookup"><span data-stu-id="cfd79-101">Defines all filters for targeted Chaos faults, for example, faulting only certain node types or faulting only certain applications.</span></span>

    <span data-ttu-id="cfd79-102">Se ChaosTargetFilter não for usado, Chaos falha em todas as entidades de cluster.</span><span class="sxs-lookup"><span data-stu-id="cfd79-102">If ChaosTargetFilter is not used, Chaos faults all cluster entities.</span></span> <span data-ttu-id="cfd79-103">Se ChaosTargetFilter for usado, Chaos falha apenas as entidades que atendem a especificação de ChaosTargetFilter.</span><span class="sxs-lookup"><span data-stu-id="cfd79-103">If ChaosTargetFilter is used, Chaos faults only the entities that meet the ChaosTargetFilter specification.</span></span> <span data-ttu-id="cfd79-104">NodeTypeInclusionList e ApplicationInclusionList permitem apenas uma semântica de união.</span><span class="sxs-lookup"><span data-stu-id="cfd79-104">NodeTypeInclusionList and ApplicationInclusionList allow a union semantics only.</span></span>

    <span data-ttu-id="cfd79-105">Não é possível especificar uma interseção de NodeTypeInclusionList e ApplicationInclusionList.</span><span class="sxs-lookup"><span data-stu-id="cfd79-105">It is not possible to specify an intersection of NodeTypeInclusionList and ApplicationInclusionList.</span></span> <span data-ttu-id="cfd79-106">Por exemplo, não é possível especificar "falha deste aplicativo somente quando ele estiver nesse tipo de nó."</span><span class="sxs-lookup"><span data-stu-id="cfd79-106">For example, it is not possible to specify "fault this application only when it is on that node type."</span></span>

    <span data-ttu-id="cfd79-107">Depois que uma entidade é incluída em NodeTypeInclusionList ou ApplicationInclusionList, essa entidade não pode ser excluída usando ChaosTargetFilter.</span><span class="sxs-lookup"><span data-stu-id="cfd79-107">Once an entity is included in either NodeTypeInclusionList or ApplicationInclusionList, that entity cannot be excluded using ChaosTargetFilter.</span></span> <span data-ttu-id="cfd79-108">Mesmo se não aparecer aplicativoX no ApplicationInclusionList, em alguns aplicativosX de iteração Chaos podem apresentar falha porque isso acontece de estar em um nó de nodeTypeY que está incluído no NodeTypeInclusionList.</span><span class="sxs-lookup"><span data-stu-id="cfd79-108">Even if applicationX does not appear in ApplicationInclusionList, in some Chaos iteration applicationX can be faulted because it happens to be on a node of nodeTypeY that is included in NodeTypeInclusionList.</span></span> <span data-ttu-id="cfd79-109">Se NodeTypeInclusionList e ApplicationInclusionList são nulos ou vazios, ArgumentException será lançada.</span><span class="sxs-lookup"><span data-stu-id="cfd79-109">If both NodeTypeInclusionList and ApplicationInclusionList are null or empty, an ArgumentException is thrown.</span></span>
  package: azure-servicefabric
- uid: azure-servicefabric.ChaosTargetFilter.applicationInclusionList
  name: applicationInclusionList
  fullName: applicationInclusionList
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="cfd79-110">Uma lista de aplicativos URI's incluir em falhas de Chaos.</span><span class="sxs-lookup"><span data-stu-id="cfd79-110">A list of application URI's to include in Chaos faults.</span></span>

    <span data-ttu-id="cfd79-111">Todas as réplicas que pertencem aos serviços desses aplicativos são receptivos a falhas de réplica (reinicialização de réplica, remover réplica, mover primário e secundário de movimentação) por Chaos.</span><span class="sxs-lookup"><span data-stu-id="cfd79-111">All replicas belonging to services of these applications are amenable to replica faults (restart replica, remove replica, move primary, and move secondary) by Chaos.</span></span>

    <span data-ttu-id="cfd79-112">Chaos pode reiniciar um pacote de código somente se o pacote de código hospeda réplicas somente desses aplicativos.</span><span class="sxs-lookup"><span data-stu-id="cfd79-112">Chaos may restart a code package only if the code package hosts replicas of these applications only.</span></span>

    <span data-ttu-id="cfd79-113">Se um aplicativo não aparecer nessa lista, ele ainda pode falhar em alguma iteração do Chaos se o aplicativo terminar em um nó de um tipo de nó que está incluído em NodeTypeInclusionList.</span><span class="sxs-lookup"><span data-stu-id="cfd79-113">If an application does not appear in this list, it can still be faulted in some Chaos iteration if the application ends up on a node of a node type that is included in NodeTypeInclusionList.</span></span>

    <span data-ttu-id="cfd79-114">No entanto, se aplicativoX for vinculado a nodeTypeY por meio de restrições de posicionamento e aplicativoX está ausente do ApplicationInclusionList e nodeTypeY está ausente do NodeTypeInclusionList, em seguida, aplicativoX será nunca interrompido.</span><span class="sxs-lookup"><span data-stu-id="cfd79-114">However, if applicationX is tied to nodeTypeY through placement constraints and applicationX is absent from ApplicationInclusionList and nodeTypeY is absent from NodeTypeInclusionList, then applicationX will never be faulted.</span></span>

    <span data-ttu-id="cfd79-115">No máximo 1000 nomes de tipo de nó podem ser incluídos nessa lista; para aumentar esse número, uma atualização de configuração é necessária para a configuração de MaxNumberOfApplicationsInChaosEntityFilter.</span><span class="sxs-lookup"><span data-stu-id="cfd79-115">At most 1000 application names can be included in this list, to increase this number, a config upgrade is required for MaxNumberOfApplicationsInChaosEntityFilter configuration.</span></span>
  optional: true
  syntax:
    content: 'applicationInclusionList?: string[]'
    return:
      type:
      - string[]
  package: azure-servicefabric
- uid: azure-servicefabric.ChaosTargetFilter.nodeTypeInclusionList
  name: nodeTypeInclusionList
  fullName: nodeTypeInclusionList
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    <span data-ttu-id="cfd79-116">Uma lista de tipos de nós incluir em falhas de Chaos.</span><span class="sxs-lookup"><span data-stu-id="cfd79-116">A list of node types to include in Chaos faults.</span></span>

    <span data-ttu-id="cfd79-117">Todos os tipos de falhas (reiniciar o nó, reiniciar o pacote de códigos, remover a réplica, reiniciar a réplica, mover primário e mover secundário) estão habilitados para os nós desses tipos de nó.</span><span class="sxs-lookup"><span data-stu-id="cfd79-117">All types of faults (restart node, restart code package, remove replica, restart replica, move primary, and move secondary) are enabled for the nodes of these node types.</span></span>

    <span data-ttu-id="cfd79-118">Se um nodetype (digamos NodeTypeX) não aparece na NodeTypeInclusionList, em seguida, falhas de nível de nó (como NodeRestart) nunca serão habilitadas para os nós de NodeTypeX, mas falhas de pacote e de réplica de código ainda podem ser habilitadas para NodeTypeX se um aplicativo na ApplicationInclusionList.</span><span class="sxs-lookup"><span data-stu-id="cfd79-118">If a nodetype (say NodeTypeX) does not appear in the NodeTypeInclusionList, then node level faults (like NodeRestart) will never be enabled for the nodes of NodeTypeX, but code package and replica faults can still be enabled for NodeTypeX if an application in the ApplicationInclusionList.</span></span>

    <span data-ttu-id="cfd79-119">acontece deve residir em um nó de NodeTypeX.</span><span class="sxs-lookup"><span data-stu-id="cfd79-119">happens to reside on a node of NodeTypeX.</span></span>

    <span data-ttu-id="cfd79-120">No máximo 100 nomes de tipo de nó podem ser incluídos nessa lista; para aumentar esse número, uma atualização de configuração é necessária para a configuração de MaxNumberOfNodeTypesInChaosEntityFilter.</span><span class="sxs-lookup"><span data-stu-id="cfd79-120">At most 100 node type names can be included in this list, to increase this number, a config upgrade is required for MaxNumberOfNodeTypesInChaosEntityFilter configuration.</span></span>
  optional: true
  syntax:
    content: 'nodeTypeInclusionList?: string[]'
    return:
      type:
      - string[]
  package: azure-servicefabric
