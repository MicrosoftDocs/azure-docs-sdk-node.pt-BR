- uid: azure-servicefabric.ApplicationHealthPolicy.maxPercentUnhealthyDeployedApplications
  name: maxPercentUnhealthyDeployedApplications
  fullName: maxPercentUnhealthyDeployedApplications
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    O percentual máximo permitido de aplicativos não íntegros implantados. Valores permitidos são valores de Byte de zero a 100.

    A porcentagem representa a porcentagem máxima tolerada de aplicativos implantados que podem estar não íntegros antes do aplicativo é considerado com erro.

    Isso é calculado dividindo o número de aplicativos implantados não íntegros pelo número de nós em que o aplicativo é atualmente implantado no cluster.

    O cálculo é arredondado para cima para tolerar uma falha em um número pequeno de nós. A porcentagem padrão é zero.
  optional: true
  syntax:
    content: 'maxPercentUnhealthyDeployedApplications?: number'
    return:
      type:
      - number
  package: azure-servicefabric
