  summary: O caminho para o pacote de aplicativos '.sfpkg' de onde o pacote de aplicativos pode ser baixado usando protocolos HTTP ou HTTPS. O pacote de aplicativos pode ser armazenado em um repositório externo que fornece a operação GET para baixar o arquivo. Os protocolos com suporte são HTTP e HTTPS, e o caminho deve permitir o acesso de LEITURA.
