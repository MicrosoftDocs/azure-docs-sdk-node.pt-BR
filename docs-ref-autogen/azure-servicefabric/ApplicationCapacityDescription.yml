- uid: azure-servicefabric.ApplicationCapacityDescription
  name: ApplicationCapacityDescription
  fullName: ApplicationCapacityDescription
  children:
  - azure-servicefabric.ApplicationCapacityDescription.applicationMetrics
  - azure-servicefabric.ApplicationCapacityDescription.maximumNodes
  - azure-servicefabric.ApplicationCapacityDescription.minimumNodes
  langs:
  - typeScript
  type: interface
  summary: >-
    Descreve informações de capacidade para os serviços desse aplicativo. Essa descrição pode ser usada para descrever a seguir.

    - Reservar a capacidade para os serviços em nós

    - Limitando o número total de nós que podem ser executados em serviços desse aplicativo

    - Limitando as métricas de capacidade personalizadas para limitar o consumo total dessa métrica dos serviços do aplicativo
  package: azure-servicefabric
