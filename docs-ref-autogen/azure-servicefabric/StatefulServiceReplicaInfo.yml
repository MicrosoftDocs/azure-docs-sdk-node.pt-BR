- uid: azure-servicefabric.StatefulServiceReplicaInfo.replicaId
  name: replicaId
  fullName: replicaId
  children: []
  langs:
  - typeScript
  type: property
  summary: ID de uma réplica de serviço com estado. ReplicaId é usada pelo Service Fabric para identificar exclusivamente uma réplica de uma partição. Ele é exclusivo dentro de uma partição e não altera o tempo de vida da réplica. Se uma réplica é removida e outra réplica é criada no mesmo nó para a mesma partição, ele receberá um valor diferente para a id. Às vezes, a id de uma instância de serviço sem monitoração de estado também é conhecida como uma id de réplica.
  optional: true
  syntax:
    content: 'replicaId?: string'
    return:
      type:
      - string
  package: azure-servicefabric
- uid: azure-servicefabric.StatefulServiceReplicaInfo.replicaRole
  name: replicaRole
  fullName: replicaRole
  children: []
  langs:
  - typeScript
  type: property
  summary: "A função de uma réplica de um serviço com monitoração de estado. Os valores possíveis incluem: 'Unknown', 'None', 'Primary', 'IdleSecondary', 'ActiveSecondary'"
  optional: true
  syntax:
    content: 'replicaRole?: string'
    return:
