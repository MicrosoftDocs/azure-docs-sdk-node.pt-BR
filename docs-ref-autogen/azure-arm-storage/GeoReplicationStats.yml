- uid: azure-arm-storage.GeoReplicationStats.lastSyncTime
  name: lastSyncTime
  fullName: lastSyncTime
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Todas as gravações primárias anteriores neste data/hora UTC valor estão certamente disponíveis para operações de leitura. Gravações primárias após esse ponto no tempo podem ou não estejam disponíveis para leituras.

    Elemento pode ser o valor padrão se o valor de LastSyncTime não estiver disponível, isso poderá acontecer se o secundário está offline ou estamos na inicialização.
  optional: true
  syntax:
    content: 'lastSyncTime?: Date'
    return:
      type:
      - Date
  package: azure-arm-storage
- uid: azure-arm-storage.GeoReplicationStats.status
  name: status
  fullName: status
  children: []
  langs:
  - typeScript
  type: property
  summary: "O status do local secundário. Os valores possíveis são: - ao vivo: Indica que o local secundário está ativo e operacional. -Bootstrap: Indica que a sincronização inicial do local primário para o local secundário está em andamento. Isso normalmente ocorre quando a replicação é habilitada pela primeira vez. -Não disponível: Indica que o local secundário está temporariamente indisponível. Os valores possíveis incluem: 'Live', 'Bootstrap', 'Unavailable'"
  optional: true
  syntax:
    content: 'status?: string'
    return:
      type:
      - string
  package: azure-arm-storage
