- uid: azure-arm-storage.StorageAccounts.beginCreate
  name: beginCreate(string, string, StorageAccountCreateParameters, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Cria uma nova conta de armazenamento de maneira assíncrona com os parâmetros especificados.

    Se uma conta já foi criada e uma solicitação de criação subsequente é emitida com propriedades diferentes, as propriedades da conta serão atualizadas. Se uma conta já foi criada e uma solicitação de criação ou atualização subsequente é emitida com exatamente o mesmo conjunto de propriedades, a solicitação será bem-sucedida.
  syntax:
    content: 'function beginCreate(resourceGroupName: string, accountName: string, parameters: StorageAccountCreateParameters, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos na assinatura do usuário. O nome é diferencia maiusculas de minúsculas.
    - id: accountName
      type:
      - string
      description: >
        O nome da conta de armazenamento dentro do grupo de recursos especificado. Os nomes da conta de armazenamento devem ter entre 3 e 24 caracteres, usar números e apenas letras minúsculas.
    - id: parameters
      type:
      - azure-arm-storage.StorageAccountCreateParameters
      description: >
        Os parâmetros para fornecer para a conta criada.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.StorageAccount>
  package: azure-arm-storage
