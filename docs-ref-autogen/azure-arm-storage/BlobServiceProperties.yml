  langs:
  - typeScript
  type: property
  summary: Especifica as regras de CORS para o serviço Blob. Você pode incluir até cinco elementos de CorsRule na solicitação. Se nenhum elemento CorsRule forem incluído no corpo da solicitação, todas as regras CORS serão excluídas, e os CORS serão desabilitados para o serviço Blob.
  optional: true
  syntax:
    content: 'cors?: CorsRules'
    return:
      type:
      - azure-arm-storage.CorsRules
  package: azure-arm-storage
- uid: azure-arm-storage.BlobServiceProperties.defaultServiceVersion
  name: defaultServiceVersion
  fullName: defaultServiceVersion
  children: []
  langs:
  - typeScript
  type: property
  summary: DefaultServiceVersion indica a versão padrão a ser usado para solicitações ao serviço Blob se a versão de uma solicitação de entrada não for especificada. Os valores possíveis incluem a versão 2008-10-27 e todas as mais recentes.
  optional: true
  syntax:
    content: 'defaultServiceVersion?: string'
    return:
      type:
      - string
  package: azure-arm-storage
