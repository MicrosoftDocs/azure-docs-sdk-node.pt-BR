- uid: azure-arm-storage.ListContainerItem.hasImmutabilityPolicy
  name: hasImmutabilityPolicy
  fullName: hasImmutabilityPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: A propriedade pública de hasImmutabilityPolicy é definida como true pela política SRP se ImmutabilityPolicy tiver sido criado para esse contêiner. A propriedade pública de hasImmutabilityPolicy é definida como false pela política SRP se ImmutabilityPolicy não tiver sido criado para esse contêiner.
  optional: true
  syntax:
    content: 'hasImmutabilityPolicy?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
- uid: azure-arm-storage.ListContainerItem.hasLegalHold
  name: hasLegalHold
  fullName: hasLegalHold
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    A propriedade pública de hasLegalHold é definida como true pela política SRP, se houver pelo menos uma marca existente.

    A propriedade pública de hasLegalHold é definida como false pela política SRP, se todos os existentes legal mantenha as marcas são limpos. Pode haver até 1000 de contêineres de blob com hasLegalHold = true para uma determinada conta.
  optional: true
  syntax:
    content: 'hasLegalHold?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-storage
