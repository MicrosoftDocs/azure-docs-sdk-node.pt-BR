- uid: azure-arm-storage.BlobServices.getServiceProperties
  name: getServiceProperties(string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Obtém as propriedades do serviço de Blob de uma conta de armazenamento, inclusive propriedades para análise de armazenamento e as regras de CORS (compartilhamento de recursos entre origens).
  syntax:
    content: 'function getServiceProperties(resourceGroupName: string, accountName: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos na assinatura do usuário. O nome é diferencia maiusculas de minúsculas.
    - id: accountName
      type:
      - string
      description: >
        O nome da conta de armazenamento dentro do grupo de recursos especificado. Os nomes da conta de armazenamento devem ter entre 3 e 24 caracteres, usar números e apenas letras minúsculas.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.BlobServiceProperties>
  package: azure-arm-storage
