- uid: azure-arm-storage.BlobContainers.deleteImmutabilityPolicy
  name: deleteImmutabilityPolicy(string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Anula uma política de imutabilidade desbloqueada. A resposta de exclusão tem immutabilityPeriodSinceCreationInDays definido como 0. ETag em If-Match é necessária para esta operação. Exclusão de uma política de imutabilidade bloqueadas não é permitido, única maneira é excluir o contêiner após a exclusão de todos os blobs dentro do contêiner.
  syntax:
    content: 'function deleteImmutabilityPolicy(resourceGroupName: string, accountName: string, containerName: string, ifMatch: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos na assinatura do usuário. O nome é diferencia maiusculas de minúsculas.
    - id: accountName
      type:
      - string
      description: >
        O nome da conta de armazenamento dentro do grupo de recursos especificado. Os nomes da conta de armazenamento devem ter entre 3 e 24 caracteres, usar números e apenas letras minúsculas.
    - id: containerName
      type:
      - string
      description: >
        O nome do contêiner de blob na conta de armazenamento especificado. Os nomes de contêiner de blob devem ter entre 3 e 63 caracteres de comprimento e usar números, letras minúsculas e traço (-) apenas.

        Cada caractere traço (-) deve ser imediatamente precedido e seguido por uma letra ou número.
    - id: ifMatch
      type:
      - string
      description: >
        O estado (ETag) versão da entidade para atualizar a política de imutabilidade. Um valor de "*" pode ser usado para aplicar a operação somente se a política de imutabilidade já existe. Se omitido, essa operação sempre será aplicada.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.ImmutabilityPolicy>
  package: azure-arm-storage
