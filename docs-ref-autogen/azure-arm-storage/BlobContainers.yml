- uid: azure-arm-storage.BlobContainers.clearLegalHold
  name: clearLegalHold(string, string, string, string[], Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Limpa legal mantenha as marcas. Limpar a marcação mesma ou inexistente e resulta em uma operação idempotente. ClearLegalHold limpa apenas as marcas especificadas na solicitação.
  syntax:
    content: 'function clearLegalHold(resourceGroupName: string, accountName: string, containerName: string, tags: string[], options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos na assinatura do usuário. O nome é diferencia maiusculas de minúsculas.
    - id: accountName
      type:
      - string
      description: >
        O nome da conta de armazenamento dentro do grupo de recursos especificado. Os nomes da conta de armazenamento devem ter entre 3 e 24 caracteres, usar números e apenas letras minúsculas.
    - id: containerName
      type:
      - string
      description: >
        O nome do contêiner de blob na conta de armazenamento especificado. Os nomes de contêiner de blob devem ter entre 3 e 63 caracteres de comprimento e usar números, letras minúsculas e traço (-) apenas.

        Cada caractere traço (-) deve ser imediatamente precedido e seguido por uma letra ou número.
    - id: tags
      type:
      - string[]
      description: >
        Cada marca deve ser 3 e 23 caracteres alfanuméricos e é normalizada em letras minúsculas no SRP.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-storage.LegalHold>
  package: azure-arm-storage
