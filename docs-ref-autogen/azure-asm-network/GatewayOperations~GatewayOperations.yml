- uid: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  id: azure-asm-network.GatewayOperations~GatewayOperations#beginConnectDisconnectOrTesting
  parent: azure-asm-network.GatewayOperations~GatewayOperations
  name: beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  summary: >-
    Para se conectar, desconectar ou testar sua conexão a um site de rede local, acessar o recurso de conexão que representa a rede local e especifique conectar, desconectar ou testar para executar a operação desejada.

    (consulte http://msdn.microsoft.com/en-us/library/windowsazure/jj154107.aspx para obter mais informações)
  fullName: azure-asm-network.GatewayOperations~GatewayOperations.beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: networkName
      type:
      - string
      description: O nome da rede virtual para esse gateway.
    - id: localNetworkSiteName
      type:
      - string
      description: O nome do site para se conectar ao.
    - id: parameters
      type:
      - azure-asm-network.GatewayConnectDisconnectOrTestParameters
      description: Parâmetros fornecidos para a operação de começar a conectar-se desconectar ou testar Gateway.
    - id: parameters.operation
      type:
      - azure-asm-network.GatewayConnectionUpdateOperation
      description: Especifica a operação a ser executada sobre a conexão. Pode ser definida como conectar, desconectar ou teste para se conectar a uma rede local, desconecte-se de uma rede local ou testar a conexão do gateway para um site de rede local.
    - id: parameters.iPAddress
      type:
      - string
      description: Necessário se a operação for definida como teste; Caso contrário, não usado. Especifica o endereço IP do site de rede local de destino com o qual o gateway testará a conectividade.
      optional: true
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-network.Stream
      description: O fluxo de resposta.
    content: function beginConnectDisconnectOrTesting(networkName, localNetworkSiteName, parameters, callback)
  langs:
  - js
