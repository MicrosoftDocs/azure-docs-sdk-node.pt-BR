  name: IPForwardingOperations
  summary: >-
    A API de gerenciamento de rede inclui operações para gerenciar o encaminhamento de IP para suas funções e adaptadores de rede em sua assinatura.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [NetworkManagementClient] {@link NetworkManagementClient ~ NetworkManagementClient}.

    Consulte [iPForwarding] {@link NetworkManagementClient ~ NetworkManagementClient #iPForwarding}.

    Inicializa uma nova instância da classe IPForwardingOperations.
