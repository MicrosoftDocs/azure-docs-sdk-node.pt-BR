  type: property
  summary: '{string} [storageBlobPrefix] Prefixo usado ao nomear blobs no contêiner de armazenamento.'
  optional: true
  syntax:
    content: 'storageBlobPrefix?: string'
    return:
      type:
      - string
  package: azure-event-processor-host
