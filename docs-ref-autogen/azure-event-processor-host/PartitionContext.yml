- uid: azure-event-processor-host.PartitionContext.checkpoint
  name: checkpoint
  children: []
  type: method
  langs:
  - typeScript
  summary: >
    Armazena os dados de ponto de verificação para o blob apropriado, supondo que a concessão é mantida (caso contrário, rejeitará).

    Os dados de ponto de verificação são estruturados como uma carga JSON (exemplo): `{ "PartitionId":"0","Owner":"ephtest","Token":"48e209e3-55f0-41b8-a8dd-d9c09ff6c35a",

    "Epoch":1,"Offset":"","SequenceNumber":0}`. O formato e o uso de maiusculas e minúsculas de chaves no objeto está em sincronia com o SDK do .net de hubs de eventos.
  syntax:
    content: function checkpoint()
    parameters: []
    return:
      type:
      - Promise<azure-event-processor-host.CheckpointInfo | void>
  package: azure-event-processor-host
