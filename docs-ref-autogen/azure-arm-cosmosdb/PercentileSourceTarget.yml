- uid: azure-arm-cosmosdb.PercentileSourceTarget.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera as métricas de determinado pelo filtro fornecido para a determinada região da conta, origem e destino. Essa url é somente para dados de serviço de catálogo telefônico e a latência de replicação
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, sourceRegion: string, targetRegion: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome de um grupo de recursos do Azure.
    - id: accountName
      type:
      - string
      description: >
        Nome da conta de banco de dados cosmos DB.
    - id: sourceRegion
      type:
      - string
      description: >
        Região de origem do qual os dados são gravados.

        Região do cosmos DB, com espaços entre palavras e cada palavra em maiusculas.
    - id: targetRegion
      type:
      - string
      description: >
        Região de destino no qual os dados são gravados. Região do cosmos DB, com espaços entre palavras e cada palavra em maiusculas.
    - id: filter
      type:
      - string
      description: >
        Uma expressão de filtro OData que descreve um subconjunto de métrica será retornada. Os parâmetros que podem ser filtrados são name.value (nome da métrica, pode ter um ou de vários nomes), startTime, endTime e timeGrain. O operador com suporte é EQ.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PercentileMetricListResult>
  package: azure-arm-cosmosdb
