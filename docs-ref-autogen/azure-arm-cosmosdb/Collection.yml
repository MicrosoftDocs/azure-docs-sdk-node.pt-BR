- uid: azure-arm-cosmosdb.Collection.listMetrics
  name: listMetrics(string, string, string, string, string, Object)
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera as métricas de determinado pelo filtro fornecido para a conta de banco de dados fornecido e a coleção.
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, databaseRid: string, collectionRid: string, filter: string, options?: Object)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome de um grupo de recursos do Azure.
    - id: accountName
      type:
      - string
      description: >
        Nome da conta de banco de dados cosmos DB.
    - id: databaseRid
      type:
      - string
      description: >
        Banco de dados cosmos DB rid.
    - id: collectionRid
      type:
      - string
      description: >
        Coleção do cosmos DB rid.
    - id: filter
      type:
      - string
      description: >
        Uma expressão de filtro OData que descreve um subconjunto de métrica será retornada. Os parâmetros que podem ser filtrados são name.value (nome da métrica, pode ter um ou de vários nomes), startTime, endTime e timeGrain. O operador com suporte é EQ.
    - id: options
      type:
      - Object
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.MetricListResult>
  package: azure-arm-cosmosdb
