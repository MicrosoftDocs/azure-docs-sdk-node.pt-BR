- uid: azure-arm-cosmosdb.PartitionKeyRangeIdRegion.listMetrics
  name: listMetrics
  children: []
  type: method
  langs:
  - typeScript
  summary: Recupera as métricas de determinado pelo filtro fornecido para a id de intervalo de chave de partição determinado e região.
  syntax:
    content: 'function listMetrics(resourceGroupName: string, accountName: string, region: string, databaseRid: string, collectionRid: string, partitionKeyRangeId: string, filter: string, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        Nome de um grupo de recursos do Azure.
    - id: accountName
      type:
      - string
      description: >
        Nome da conta de banco de dados cosmos DB.
    - id: region
      type:
      - string
      description: >
        Região do cosmos DB, com espaços entre palavras e cada palavra em maiusculas.
    - id: databaseRid
      type:
      - string
      description: >
        Banco de dados cosmos DB rid.
    - id: collectionRid
      type:
      - string
      description: >
        Coleção do cosmos DB rid.
    - id: partitionKeyRangeId
      type:
      - string
      description: >
        Id de intervalo de chave de partição para o qual obter dados.
    - id: filter
      type:
      - string
      description: >
        Uma expressão de filtro OData que descreve um subconjunto de métrica será retornada. Os parâmetros que podem ser filtrados são name.value (nome da métrica, pode ter um ou de vários nomes), startTime, endTime e timeGrain. O operador com suporte é EQ.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-cosmosdb.PartitionMetricListResult>
  package: azure-arm-cosmosdb
