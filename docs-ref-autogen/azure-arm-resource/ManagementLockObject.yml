  type: property
  summary: >-
    O nível de bloqueio. Os valores possíveis são: NotSpecified, CanNotDelete, ReadOnly. CanNotDelete significa que os usuários autorizados são capazes de ler e modificar os recursos, mas não excluir. ReadOnly significa que os usuários autorizados poderão ler apenas um recurso, mas não podem modificar ou excluí-lo.

