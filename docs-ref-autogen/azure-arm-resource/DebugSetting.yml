  type: property
  summary: Especifica o tipo de informações de logon para a depuração. Os valores permitidos são nenhum, requestContent, responseContent, ou requestContent e responseContent separados por vírgula. O padrão é none. Ao definir esse valor, considere cuidadosamente o tipo de informação que você está passando durante a implantação. Ao registrar em log as informações sobre a solicitação ou resposta, você pode potencialmente expor dados confidenciais que são recuperados por meio de operações de implantação.
  optional: true
