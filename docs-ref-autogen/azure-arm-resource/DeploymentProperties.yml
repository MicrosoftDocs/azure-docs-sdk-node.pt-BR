- uid: azure-arm-resource.DeploymentProperties.mode
  name: mode
  fullName: mode
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    O modo que é usado para implantar recursos. Esse valor pode ser Incremental ou completo.

    No modo Incremental, os recursos são implantados sem excluir os recursos existentes que não estão incluídos no modelo. No modo completo, os recursos são implantados e os recursos existentes no grupo de recursos que não estão incluídos no modelo serão excluídos. Tenha cuidado ao usar o modo completo, pois você pode excluir acidentalmente recursos. Os valores possíveis incluem: 'Incremental', 'Concluir'
  syntax:
    content: 'mode: string'
    return:
      type:
      - string
  package: azure-arm-resource
