- uid: azure-arm-resource.DeploymentProperties.parameters
  name: parameters
  fullName: parameters
  children: []
  langs:
  - typeScript
  type: property
  summary: Pares de nome e valor que definem os parâmetros de implantação para o modelo. Você usar esse elemento quando você deseja fornecer valores de parâmetro diretamente na solicitação em vez de um link para um arquivo de parâmetro existente. Use a propriedade parametersLink ou a propriedade de parâmetros, mas não ambos. Ele pode ser um JObject ou uma cadeia de caracteres JSON bem formada.
  optional: true
  syntax:
