  - uid: azure-cognitiveservices-luis-authoring.PhraseListFeatureInfo.isExchangeable
    name: isExchangeable
    fullName: isExchangeable
    children: []
    langs:
      - typeScript
    type: property
    summary: 'Um recurso de lista pode ser trocado frase são serve como um recurso único para o LUIS subjacente do algoritmo de treinamento. Ele é usado como um recurso de pesquisa de léxico onde o seu valor é 1 se o dicionário contém uma determinada palavra ou 0 se ele não. Considere um como uma lista de sinônimos intercambiáveis. Um recurso de lista de frase não pode ser trocado tem todas as frases em fornecer a lista como recursos separados para o algoritmo de treinamento subjacente. Portanto, se você o recurso de lista de frase contém 5 frases, eles serão mapeados para 5 recursos separados. Você pode pensar o recurso de lista não pode ser trocado frase como um conjunto adicional de palavras que você está disposto a adicionar recursos existentes de vocabulário LUIS. Considere um não-intercambiáveis como conjunto de palavras diferentes. Valor padrão é true.'
    optional: true
    syntax:
      content: 'isExchangeable?: boolean'
      return:
        type:
          - boolean
    package: azure-cognitiveservices-luis-authoring
