  summary: Cria um PullAudioInputStream que delega para a interface de retorno de chamada especificados para os métodos Read () e Close ().
  syntax:
    content: 'static function createPullStream(callback: PullAudioInputStreamCallback, format?: AudioStreamFormat)'
    parameters:
    - id: callback
      type:
      - microsoft-cognitiveservices-speech-sdk.PullAudioInputStreamCallback
      description: O áudio entrado objeto personalizado, derivado de PullAudioInputStreamCallback
    - id: format
      type:
      - microsoft-cognitiveservices-speech-sdk.AudioStreamFormat
      description: O formato de dados de áudio áudio será retornado do método de Read () do retorno de chamada (atualmente apenas suporte 16 kHz 16 bits mono PCM).
      optional: true
    return:
      type:
      - microsoft-cognitiveservices-speech-sdk.PullAudioInputStream
  package: microsoft-cognitiveservices-speech-sdk
