- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.dispose
  name: dispose(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Esse método realiza a limpeza de recursos.

    O descarte do parâmetro booliano indica se o método é chamado a partir de Dispose (se disposing é true) ou o finalizador (se disposing é false).

    As classes derivadas devem substituir este método para descartar os recursos se necessário.
  syntax:
    content: 'function dispose(disposing: boolean)'
    parameters:
    - id: disposing
      type:
      - boolean
      description: >
        Sinalizador para disposição de solicitação.
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.Recognizer.enableTelemetry
  name: enableTelemetry(boolean)
  children: []
  type: method
  langs:
  - typeScript
  summary: Globalmente, esse método habilita ou desabilita a telemetria.
  syntax:
    content: 'static function enableTelemetry(enabled: boolean)'
    parameters:
    - id: enabled
      type:
      - boolean
      description: >
        Configuração global para coleta de telemetria.

        Se definido como true, informações de telemetria como erros de microfone, erros de reconhecimento serão coletados e enviados à Microsoft.

        Se definido como false, nenhuma telemetria é enviada à Microsoft.
  package: microsoft-cognitiveservices-speech-sdk
