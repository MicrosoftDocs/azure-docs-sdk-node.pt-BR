      <span data-ttu-id="21e1b-113">Como os valores de configuração são copiados durante a criação de um reconhecedor de novo, o novo valor do token não se aplicará a identificadores que já foram criados.</span><span class="sxs-lookup"><span data-stu-id="21e1b-113">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span>
