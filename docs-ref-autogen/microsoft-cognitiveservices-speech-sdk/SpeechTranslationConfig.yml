      <span data-ttu-id="21e1b-119">Este método destina-se somente para usuários que usam um ponto de extremidade de serviço não padrão ou os parâmetros.</span><span class="sxs-lookup"><span data-stu-id="21e1b-119">This method is intended only for users who use a non-standard service endpoint or paramters.</span></span>
      <span data-ttu-id="21e1b-120">Observação: As propriedades de consulta especificadas na URL do ponto de extremidade não são alteradas, mesmo se eles são definidos por quaisquer outras APIs.</span><span class="sxs-lookup"><span data-stu-id="21e1b-120">Note: The query properties specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span> <span data-ttu-id="21e1b-121">Por exemplo, se o idioma é definido no uri como parâmetro de consulta "language = de-DE" e também é definida pela propriedade speechRecognitionLanguage, a configuração de idioma no uri terá precedência e a linguagem eficaz é "de-DE".</span><span class="sxs-lookup"><span data-stu-id="21e1b-121">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by the speechRecognitionLanguage property, the language setting in uri takes precedence, and the effective language is "de-DE".</span></span>
      <span data-ttu-id="21e1b-122">Somente as propriedades que não são especificadas no ponto de extremidade URL pode ser definida por outras APIs.</span><span class="sxs-lookup"><span data-stu-id="21e1b-122">Only the properties that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="21e1b-123">Observação: Para usar o token de autorização com fromEndpoint, passar uma cadeia de caracteres vazia para o subscriptionKey no método fromEndpoint e, em seguida, defina authorizationToken = "token" na instância do SpeechConfig criada para usar o token de autorização.</span><span class="sxs-lookup"><span data-stu-id="21e1b-123">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
