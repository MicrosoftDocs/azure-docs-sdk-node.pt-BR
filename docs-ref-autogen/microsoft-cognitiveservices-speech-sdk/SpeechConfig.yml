      <span data-ttu-id="754db-117">Este método destina-se somente para usuários que usam parâmetros ou um ponto de extremidade de serviço não padrão.</span><span class="sxs-lookup"><span data-stu-id="754db-117">This method is intended only for users who use a non-standard service endpoint or parameters.</span></span>
      <span data-ttu-id="754db-118">Observação: Use sua chave de assinatura LanguageUnderstanding caso você deseje usar o reconhecedor intencional.</span><span class="sxs-lookup"><span data-stu-id="754db-118">Note: Please use your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span>
      <span data-ttu-id="754db-119">Observação: Os parâmetros de consulta especificados na URL do ponto de extremidade não são alterados, mesmo se eles são definidos por quaisquer outras APIs.</span><span class="sxs-lookup"><span data-stu-id="754db-119">Note: The query parameters specified in the endpoint URL are not changed, even if they are set by any other APIs.</span></span>
      <span data-ttu-id="754db-120">Por exemplo, se o idioma é definido no uri como parâmetro de consulta "language = de-DE" e também definir SpeechConfig.speechRecognitionLanguage = "en-US", a configuração de idioma no uri terá precedência e a linguagem eficaz é "de-DE".</span><span class="sxs-lookup"><span data-stu-id="754db-120">For example, if language is defined in the uri as query parameter "language=de-DE", and also set by SpeechConfig.speechRecognitionLanguage = "en-US", the language setting in uri takes precedence, and the effective language is "de-DE".</span></span> <span data-ttu-id="754db-121">Somente os parâmetros que não são especificados no ponto de extremidade URL pode ser definido por outras APIs.</span><span class="sxs-lookup"><span data-stu-id="754db-121">Only the parameters that are not specified in the endpoint URL can be set by other APIs.</span></span>
      <span data-ttu-id="754db-122">Observação: Para usar o token de autorização com fromEndpoint, passar uma cadeia de caracteres vazia para o subscriptionKey no método fromEndpoint e, em seguida, defina authorizationToken = "token" na instância do SpeechConfig criada para usar o token de autorização.</span><span class="sxs-lookup"><span data-stu-id="754db-122">Note: To use authorization token with fromEndpoint, pass an empty string to the subscriptionKey in the fromEndpoint method, and then set authorizationToken="token" on the created SpeechConfig instance to use the authorization token.</span></span>
    syntax:
      content: 'static function fromEndpoint(endpoint: URL, subscriptionKey: string)'
      parameters:
        - id: endpoint
          type:
            - URL
          description: <span data-ttu-id="754db-123">O ponto de extremidade de serviço para se conectar ao.</span><span class="sxs-lookup"><span data-stu-id="754db-123">The service endpoint to connect to.</span></span>
        - id: subscriptionKey
          type:
            - string
          description: <span data-ttu-id="754db-124">A chave de assinatura.</span><span class="sxs-lookup"><span data-stu-id="754db-124">The subscription key.</span></span>
      return:
        type:
