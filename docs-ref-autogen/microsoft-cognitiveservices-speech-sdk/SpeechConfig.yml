      <span data-ttu-id="754db-110">Observação: Use um token derivado de sua chave de assinatura LanguageUnderstanding caso você deseje usar o reconhecedor intencional.</span><span class="sxs-lookup"><span data-stu-id="754db-110">Note: Please use a token derived from your LanguageUnderstanding subscription key in case you want to use the Intent recognizer.</span></span> <span data-ttu-id="754db-111">Como os valores de configuração são copiados durante a criação de um reconhecedor de novo, o novo valor do token não se aplicará a identificadores que já foram criados.</span><span class="sxs-lookup"><span data-stu-id="754db-111">As configuration values are copied when creating a new recognizer, the new token value will not apply to recognizers that have already been created.</span></span> <span data-ttu-id="754db-112">Para os identificadores que foram criados antes, você precisa definir o token de autorização do reconhecedor correspondente para o token de atualização de.</span><span class="sxs-lookup"><span data-stu-id="754db-112">For recognizers that have been created before, you need to set authorization token of the corresponding recognizer to refresh the token.</span></span> <span data-ttu-id="754db-113">Caso contrário, os reconhecedores irá encontrar erros durante o reconhecimento.</span><span class="sxs-lookup"><span data-stu-id="754db-113">Otherwise, the recognizers will encounter errors during recognition.</span></span>
