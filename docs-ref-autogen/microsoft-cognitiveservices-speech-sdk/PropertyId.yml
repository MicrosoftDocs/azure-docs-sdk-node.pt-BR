- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Key
  name: SpeechServiceConnection_Key
  children: []
  langs:
  - typeScript
  summary: >-
    Chave de assinatura do serviço de fala de serviços Cognitivos. Se você estiver usando um reconhecedor de intenção, você precisa especificar para especificar a chave do ponto de extremidade do LUIS para seu aplicativo LUIS. Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso, use @see SpeechConfig.fromSubscription.
  type: field
  numericValue: 0
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Endpoint
  name: SpeechServiceConnection_Endpoint
  children: []
  langs:
  - typeScript
  summary: >-
    O ponto de extremidade do serviço de fala de serviços Cognitivos (url). Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso, use @see SpeechConfig.fromEndpoint.

    OBSERVAÇÃO:  Esse ponto de extremidade não é o mesmo que o ponto de extremidade usado para obter um token de acesso.
  type: field
  numericValue: 1
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_Region
  name: SpeechServiceConnection_Region
  children: []
  langs:
  - typeScript
  summary: >-
    A região do serviço de fala de serviços Cognitivos. Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso, use @see SpeechConfig.fromSubscription, @see SpeechConfig.fromEndpoint, @see SpeechConfig.fromAuthorizationToken.
  type: field
  numericValue: 2
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Token
  name: SpeechServiceAuthorization_Token
  children: []
  langs:
  - typeScript
  summary: >-
    O token de autorização de serviço de fala de serviços Cognitivos (também conhecido como token de acesso). Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso, use @see SpeechConfig.fromAuthorizationToken,
  type: field
  numericValue: 3
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceAuthorization_Type
  name: SpeechServiceAuthorization_Type
  children: []
  langs:
  - typeScript
  summary: O tipo de autorização do serviço de fala de serviços Cognitivos. Atualmente, não utilizados.
  type: field
  numericValue: 4
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_EndpointId
  name: SpeechServiceConnection_EndpointId
  children: []
  langs:
  - typeScript
  summary: >-
    A id do ponto de extremidade de serviço de fala de serviços Cognitivos. Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso, use @see SpeechConfig.setEndpointId.

    OBSERVAÇÃO:  A id de ponto de extremidade está disponível no Portal de fala, listados em detalhes do ponto de extremidade.
  type: field
  numericValue: 5
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationToLanguages
  name: SpeechServiceConnection_TranslationToLanguages
  children: []
  langs:
  - typeScript
  summary: >-
    A lista de vírgula separados idiomas (formato BCP-47) usados como os idiomas de tradução de destino. Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso use @see SpeechTranslationConfig.addTargetLanguage,
  type: field
  numericValue: 6
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationVoice
  name: SpeechServiceConnection_TranslationVoice
  children: []
  langs:
  - typeScript
  summary: >-
    O nome do serviço de texto cognitivas a voz do serviço de fala. Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso, use @see SpeechTranslationConfig.setVoiceName.

    OBSERVAÇÃO:  Nomes válidos de voz podem ser encontrados <a href="https://aka.ms/csspeech/voicenames">aqui</a>.
  type: field
  numericValue: 7
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_TranslationFeatures
  name: SpeechServiceConnection_TranslationFeatures
  children: []
  langs:
  - typeScript
  summary: Recursos de tradução.
  type: field
  numericValue: 8
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_IntentRegion
  name: SpeechServiceConnection_IntentRegion
  children: []
  langs:
  - typeScript
  summary: >-
    A região de serviço de compreensão de idioma. Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso, use @see LanguageUnderstandingModel.
  type: field
  numericValue: 9
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoMode
  name: SpeechServiceConnection_RecoMode
  children: []
  langs:
  - typeScript
  summary: >-
    Modo de reconhecimento do serviço de fala de serviços Cognitivos. Pode ser "Interativo", "CONVERSA", "DITADO".

    Esta propriedade destina-se a ser somente leitura. O SDK é usá-lo internamente.
  type: field
  numericValue: 10
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceConnection_RecoLanguage
  name: SpeechServiceConnection_RecoLanguage
  children: []
  langs:
  - typeScript
  summary: >-
    A linguagem falada a ser reconhecido (no formato BCP-47). Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso, use @see SpeechConfig.setSpeechRecognitionLanguage.
  type: field
  numericValue: 11
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.Speech_SessionId
  name: Speech_SessionId
  children: []
  langs:
  - typeScript
  summary: >-
    A id de sessão. Essa id é um identificador universalmente exclusivo (também conhecido como UUID) que representa uma associação específica de um fluxo de entrada de áudio e a instância de reconhecimento de fala subjacente ao qual ele está associado. Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso use @see SessionEventArgs.sessionId.
  type: field
  numericValue: 12
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestDetailedResultTrueFalse
  name: SpeechServiceResponse_RequestDetailedResultTrueFalse
  children: []
  langs:
  - typeScript
  summary: >-
    A resposta do serviço de fala de serviços Cognitivos solicitada saída de formato (simple ou detalhado). Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente.

    Em vez disso use @see SpeechConfig.setOutputFormat.
  type: field
  numericValue: 13
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_RequestProfanityFilterTrueFalse
  name: SpeechServiceResponse_RequestProfanityFilterTrueFalse
  children: []
  langs:
  - typeScript
  summary: O serviço de fala de serviços Cognitivos resposta saída profanação nível solicitado. Atualmente, não utilizados.
  type: field
  numericValue: 14
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonResult
  name: SpeechServiceResponse_JsonResult
  children: []
  langs:
  - typeScript
  summary: A saída de resposta do serviço de fala de serviços Cognitivos (no formato JSON). Essa propriedade está disponível em apenas objetos de resultado de reconhecimento.
  type: field
  numericValue: 15
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.PropertyId.SpeechServiceResponse_JsonErrorDetails
  name: SpeechServiceResponse_JsonErrorDetails
  children: []
  langs:
  - typeScript
  summary: Os detalhes do erro de serviço de fala de serviços Cognitivos (no formato JSON). Em circunstâncias normais, você não deve ter que usar essa propriedade diretamente. Em vez disso use @see CancellationDetails.getErrorDetails.
  type: field
  numericValue: 16
  package: microsoft-cognitiveservices-speech-sdk
