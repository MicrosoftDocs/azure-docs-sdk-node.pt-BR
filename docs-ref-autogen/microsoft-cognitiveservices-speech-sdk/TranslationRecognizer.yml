- uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.startContinuousRecognitionAsync
  name: 'startContinuousRecognitionAsync(() => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Inicia o reconhecimento e translação, até stopContinuousRecognitionAsync() é chamado.

    Usuário deve assinar eventos para receber os resultados da tradução.
  syntax:
    content: 'function startContinuousRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - () => void
      description: Retorno de chamada que recebeu a tradução foi iniciada.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        O retorno de chamada invocado em caso de erro.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
