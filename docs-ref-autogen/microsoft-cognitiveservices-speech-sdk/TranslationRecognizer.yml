  - uid: microsoft-cognitiveservices-speech-sdk.TranslationRecognizer.recognizeOnceAsync
    name: 'recognizeOnceAsync((e: TranslationRecognitionResult) => void, (e: string) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Inicia o reconhecimento e a conversão e para depois que a primeira expressão é reconhecido.
      A tarefa retorna o texto de tradução como resultado.
      Observação: recognizeOnceAsync retorna quando a primeira expressão foi reconhecido, portanto, é suitableonly para o reconhecimento de captura único como comando ou consulta. Para reconhecimento de longa execução, use startContinuousRecognitionAsync().
    syntax:
      content: 'function recognizeOnceAsync(cb?: (e: TranslationRecognitionResult) => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - '(e: TranslationRecognitionResult) => void'
          description: Retorno de chamada que recebeu o resultado quando a conversão for concluída.
          optional: true
        - id: err
          type:
            - '(e: string) => void'
          description: |
            O retorno de chamada invocado em caso de erro.
          optional: true
    package: microsoft-cognitiveservices-speech-sdk
