  summary: >-
    Retorna o valor do parâmetro no tipo de cadeia de caracteres. O parâmetro deve ter o mesmo tipo como cadeia de caracteres.

    Atualmente, apenas String, int e bool são permitidos.

    Se o nome não estiver disponível, o valor padrão especificado será retornado.
  syntax:
    content: 'function get(key: string, def?: string)'
    parameters:
    - id: key
      type:
      - string
      description: O nome do parâmetro.
    - id: def
      type:
      - string
      description: O valor padrão que será retornado se o parâmetro não está disponível na coleção.
      optional: true
    return:
      type:
      - string
  package: microsoft-cognitiveservices-speech-sdk
