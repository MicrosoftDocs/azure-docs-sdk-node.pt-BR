  - uid: microsoft-cognitiveservices-speech-sdk.IntentRecognizer.recognizeOnceAsync
    name: 'recognizeOnceAsync((e: IntentRecognitionResult) => void, (e: string) => void)'
    children: []
    type: method
    langs:
      - typeScript
    summary: |-
      Reconhecimento de intenção de começa e termina depois que a primeira expressão é reconhecido.
      A tarefa retorna o texto de reconhecimento e a intenção como resultado.
      Observação: RecognizeOnceAsync() retorna quando a primeira expressão foi reconhecido, portanto, é adequado apenas para o reconhecimento de captura único como comando ou consulta.
      Para reconhecimento de longa execução, use StartContinuousRecognitionAsync().
    syntax:
      content: 'function recognizeOnceAsync(cb?: (e: IntentRecognitionResult) => void, err?: (e: string) => void)'
      parameters:
        - id: cb
          type:
            - '(e: IntentRecognitionResult) => void'
          description: Retorno de chamada que recebeu o reconhecimento de foi concluída com um IntentRecognitionResult.
          optional: true
        - id: err
          type:
            - '(e: string) => void'
          description: |
            O retorno de chamada invocado em caso de erro.
          optional: true
    package: microsoft-cognitiveservices-speech-sdk
