  summary: >-
    Retorna o valor da propriedade no tipo de cadeia de caracteres. O parâmetro deve ter o mesmo tipo como cadeia de caracteres.

    Atualmente, apenas String, int e bool são permitidos.

    Se o nome não estiver disponível, o valor padrão especificado será retornado.
