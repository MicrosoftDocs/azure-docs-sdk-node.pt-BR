- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.recognizeOnceAsync
  name: 'recognizeOnceAsync((e: SpeechRecognitionResult) => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Reconhecimento de fala começa e termina depois que a primeira expressão é reconhecido.

    A tarefa retorna o texto de reconhecimento como resultado.

    Observação: RecognizeOnceAsync() retorna quando a primeira expressão foi reconhecido, portanto, é adequado apenas para o reconhecimento de captura único como comando ou consulta. Para reconhecimento de longa execução, use StartContinuousRecognitionAsync().
  syntax:
    content: 'function recognizeOnceAsync(cb?: (e: SpeechRecognitionResult) => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - '(e: SpeechRecognitionResult) => void'
      description: Retorno de chamada que recebeu o SpeechRecognitionResult.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        O retorno de chamada invocado em caso de erro.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
