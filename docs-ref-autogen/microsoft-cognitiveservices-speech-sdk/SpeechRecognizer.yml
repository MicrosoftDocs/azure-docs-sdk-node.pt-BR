  summary: >-
    Inicia o reconhecimento de fala até stopContinuousRecognitionAsync() é chamado.

    Usuário deve assinar eventos para receber os resultados do reconhecimento.
  syntax:
    content: 'function startContinuousRecognitionAsync(cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: cb
      type:
      - () => void
      description: O retorno de chamada invocado depois que o reconhecimento é iniciado.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        O retorno de chamada invocado em caso de erro.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
- uid: microsoft-cognitiveservices-speech-sdk.SpeechRecognizer.startKeywordRecognitionAsync
  name: 'startKeywordRecognitionAsync(KeywordRecognitionModel, () => void, (e: string) => void)'
  children: []
  type: method
  langs:
  - typeScript
  summary: >-
    Inicia o reconhecimento de fala com a palavra-chave descobrir, até que stopKeywordRecognitionAsync() seja chamado.

    Usuário deve assinar eventos para receber os resultados do reconhecimento.

    Observação: Palavra-chave descobrir funcionalidade só está disponível no SDK de dispositivos de fala. Atualmente, essa funcionalidade não está incluída no SDK em si.
  syntax:
    content: 'function startKeywordRecognitionAsync(model: KeywordRecognitionModel, cb?: () => void, err?: (e: string) => void)'
    parameters:
    - id: model
      type:
      - microsoft-cognitiveservices-speech-sdk.KeywordRecognitionModel
      description: O modelo de reconhecimento da palavra-chave que especifica a palavra-chave a ser reconhecido.
    - id: cb
      type:
      - () => void
      description: O retorno de chamada invocado depois que o reconhecimento é iniciado.
      optional: true
    - id: err
      type:
      - '(e: string) => void'
      description: >
        O retorno de chamada invocado em caso de erro.
      optional: true
  package: microsoft-cognitiveservices-speech-sdk
