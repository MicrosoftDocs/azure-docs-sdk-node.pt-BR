  summary: >-
    A API do Gerenciador de tráfego inclui operações para gerenciar as definições de um perfil especificado.

    __Observação__: uma instância dessa classe é criada automaticamente para uma instância do [TrafficManagerManagementClient] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient}.

    Consulte [definições] {@link TrafficManagerManagementClient ~ TrafficManagerManagementClient #definitions}.

