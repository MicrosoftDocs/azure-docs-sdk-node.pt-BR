- uid: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  id: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations#create
  parent: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations
  name: create(profileName, parameters, callback)
  summary: Cria uma nova definição de um perfil especificado.  (consulte http://msdn.microsoft.com/en-us/library/hh758257.aspx para obter mais informações)
  fullName: azure-asm-trafficmanager.DefinitionOperations~DefinitionOperations.create(profileName, parameters, callback)
  type: Function
  syntax:
    parameters:
    - id: profileName
      type:
      - string
      description: O nome do perfil para criar uma nova definição para.
    - id: parameters
      type:
      - azure-asm-trafficmanager.DefinitionCreateParameters
      description: Parâmetros fornecidos para a operação de definição de criar.
    - id: parameters.dnsOptions
      type:
      - azure-asm-trafficmanager.DefinitionDnsOptions
      description: ''
    - id: parameters.dnsOptions.timeToLiveInSeconds
      type:
      - number
      description: Especifica o DNS Time-to-Live (TTL) que informa os resolvedores DNS locais quanto tempo armazenar em cache as entradas DNS. O valor é um inteiro de 30 a 999.999.
    - id: parameters.monitors
      type:
      - array
      description: ''
    - id: parameters.policy
      type:
      - azure-asm-trafficmanager.DefinitionPolicyCreateParameters
      description: ''
    - id: parameters.policy.loadBalancingMethod
      type:
      - azure-asm-trafficmanager.LoadBalancingMethod
      description: Especifica o método a ser usado para distribuir conexões de balanceamento de carga.
    - id: parameters.policy.endpoints
      type:
      - array
      description: Encapsula a lista de pontos de extremidade do Windows Azure Traffic Manager. Você pode definir até 100 pontos de extremidade na lista. Se o método de balanceamento de carga é definida como Failover, o tráfego para os pontos de extremidade é balanceada de carga em ordem sequencial em que os pontos de extremidade são definidos.
    - id: callback
      type:
      - function
      description: ''
    return:
      type:
      - azure-asm-trafficmanager.Stream
      description: O fluxo de resposta.
    content: function create(profileName, parameters, callback)
  langs:
  - js
