items:
- uid: azure-iot-provisioning-service.RegistrationSubstatus
  name: RegistrationSubstatus
  fullName: RegistrationSubstatus
  children: []
  langs:
  - typeScript
  type: type alias
  summary: >-
    Substatus para dispositivos 'Atribuído'. Os valores possíveis incluem:

    - 'initialAssignment': Dispositivo foi atribuído a um hub IoT pela primeira vez.

    - 'deviceDataMigrated': Dispositivo foi atribuído a um hub IoT diferente e seus dados de dispositivo foram migrados do hub IoT atribuído anteriormente. Dados do dispositivo foi removidos do hub IoT atribuído anteriormente.

    - 'deviceDataReset':  Dispositivo foi atribuído a um hub IoT diferente e seus dados de dispositivo foi preenchidos a partir do estado inicial armazenado no registro. Dados do dispositivo foi removidos do hub IoT atribuído anteriormente.
  syntax:
    content: type RegistrationSubstatus = "initialAssignment" | "deviceDataMigrated" | "deviceDataReset"
  package: azure-iot-provisioning-service
