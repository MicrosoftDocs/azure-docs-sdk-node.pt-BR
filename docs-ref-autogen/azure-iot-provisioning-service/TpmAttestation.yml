  type: property
  summary: >
    <span data-ttu-id="ebf54-102">A chave de endosso é uma chave de criptografia permanentemente incorporada no hardware de segurança do Trusted Platform Module (TPM), geralmente ao tempo de fabricação.</span><span class="sxs-lookup"><span data-stu-id="ebf54-102">The endorsement key is an encryption key that is permanently embedded in the Trusted Platform Module (TPM) security hardware, generally at the time of manufacture.</span></span> <span data-ttu-id="ebf54-103">Essa parte privada da chave de endosso nunca é liberada fora do TPM.</span><span class="sxs-lookup"><span data-stu-id="ebf54-103">This private portion of the endorsement key is never released outside of the TPM.</span></span> <span data-ttu-id="ebf54-104">A parte pública da chave de endosso ajuda a reconhecer um TPM genuíno.</span><span class="sxs-lookup"><span data-stu-id="ebf54-104">The public portion of the endorsement key helps to recognize a genuine TPM.</span></span>

