- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    <span data-ttu-id="ebf54-106">A chave de raiz de armazenamento é incorporada no hardware de segurança do Trusted Platform Module (TPM).</span><span class="sxs-lookup"><span data-stu-id="ebf54-106">The storage root key is embedded in the Trusted Platform Module (TPM) security hardware.</span></span>

    <span data-ttu-id="ebf54-107">Ele é usado para proteger as chaves do TPM criadas por aplicativos, para que essas chaves não podem ser usadas sem o TPM.</span><span class="sxs-lookup"><span data-stu-id="ebf54-107">It is used to protect TPM keys created by applications, so that these keys cannot be used without the TPM.</span></span>

    <span data-ttu-id="ebf54-108">Ao contrário da chave de endosso (que geralmente é criada quando o TPM é fabricado), a chave de raiz de armazenamento é criada quando você assume a propriedade do TPM.</span><span class="sxs-lookup"><span data-stu-id="ebf54-108">Unlike the endorsement key (which is generally created when the TPM is manufactured), the storage root key is created when you take ownership of the TPM.</span></span> <span data-ttu-id="ebf54-109">Isso significa que, se você limpar o TPM e um novo usuário assume a propriedade, uma nova chave de raiz de armazenamento será criada.</span><span class="sxs-lookup"><span data-stu-id="ebf54-109">This means that if you clear the TPM and a new user takes ownership, a new storage root key is created.</span></span>

    <span data-ttu-id="ebf54-110">Normalmente, essa propriedade não é manipulada pelo cliente de serviço.</span><span class="sxs-lookup"><span data-stu-id="ebf54-110">This property is not typically manipulated by the service client.</span></span>


    <span data-ttu-id="ebf54-111">O storageRootKey é um valor codificado em base64.</span><span class="sxs-lookup"><span data-stu-id="ebf54-111">The storageRootKey is a base64 encoded value.</span></span>
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
