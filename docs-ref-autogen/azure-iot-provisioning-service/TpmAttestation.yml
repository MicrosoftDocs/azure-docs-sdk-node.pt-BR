- uid: azure-iot-provisioning-service.TpmAttestation.endorsementKey
  name: endorsementKey
  fullName: endorsementKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    A chave de endosso é uma chave de criptografia permanentemente incorporada no hardware de segurança do Trusted Platform Module (TPM), geralmente ao tempo de fabricação. Essa parte privada da chave de endosso nunca é liberada fora do TPM. A parte pública da chave de endosso ajuda a reconhecer um TPM genuíno.

    A chave de endosso é um valor codificado em base64.
  syntax:
    content: 'endorsementKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.TpmAttestation.storageRootKey
  name: storageRootKey
  fullName: storageRootKey
  children: []
  langs:
  - typeScript
  type: property
  summary: >
    A chave de raiz de armazenamento é incorporada no hardware de segurança do Trusted Platform Module (TPM).

    Ele é usado para proteger as chaves do TPM criadas por aplicativos, para que essas chaves não podem ser usadas sem o TPM.

    Ao contrário da chave de endosso (que geralmente é criada quando o TPM é fabricado), a chave de raiz de armazenamento é criada quando você assume a propriedade do TPM. Isso significa que, se você limpar o TPM e um novo usuário assume a propriedade, uma nova chave de raiz de armazenamento será criada.

    Normalmente, essa propriedade não é manipulada pelo cliente de serviço.


    O storageRootKey é um valor codificado em base64.
  syntax:
    content: 'storageRootKey: string'
    return:
      type:
      - string
  package: azure-iot-provisioning-service
