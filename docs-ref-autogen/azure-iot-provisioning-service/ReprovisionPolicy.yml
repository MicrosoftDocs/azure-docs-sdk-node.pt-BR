  summary: <span data-ttu-id="b9223-102">Quando definido como true (padrão) o serviço de provisionamento de dispositivo migrará os dados do dispositivo (gêmeo, recursos do dispositivo e id do dispositivo) de um hub para outro durante uma atualização de atribuição do hub IoT.</span><span class="sxs-lookup"><span data-stu-id="b9223-102">When set to true (default) the Device Provisioning Service will migrate the device data (twin, device capabilities and device id) from one hub to another during an IoT hub assignment update.</span></span> <span data-ttu-id="b9223-103">Se definido como false, o serviço de provisionamento de dispositivo redefinirá os dados do dispositivo para sua configuração inicial, armazenada em seu registro correspondente.</span><span class="sxs-lookup"><span data-stu-id="b9223-103">If set to false the Device Provisioning Service will reset the device data to its initial configuration stored in its corresponding enrollment.</span></span>
