  type: property
  summary: <span data-ttu-id="b9223-104">Quando definido como true (padrão) o serviço de provisionamento de dispositivo avaliará a atribuição de hub do dispositivo e atualizá-lo se necessário, para qualquer solicitação de provisionamento além da primeira de um determinado dispositivo.</span><span class="sxs-lookup"><span data-stu-id="b9223-104">When set to true (default) the Device Provisioning Service will evaluate the device's hub assignment and update it if necessary for any provisioning request beyond the first from a given device.</span></span> <span data-ttu-id="b9223-105">Se definido como false, o dispositivo permanecerá atribuído ao seu hub IoT atual.</span><span class="sxs-lookup"><span data-stu-id="b9223-105">If set to false the device will stay assigned to its current IoT hub.</span></span>
