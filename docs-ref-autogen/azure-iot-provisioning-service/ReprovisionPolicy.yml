- uid: azure-iot-provisioning-service.ReprovisionPolicy.migrateDeviceData
  name: migrateDeviceData
  fullName: migrateDeviceData
  children: []
  langs:
  - typeScript
  type: property
  summary: Quando definido como true (padrão) o serviço de provisionamento de dispositivo migrará os dados do dispositivo (gêmeo, recursos do dispositivo e id do dispositivo) de um hub para outro durante uma atualização de atribuição do hub IoT. Se definido como false, o serviço de provisionamento de dispositivo redefinirá os dados do dispositivo para sua configuração inicial, armazenada em seu registro correspondente.
  syntax:
    content: 'migrateDeviceData: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
- uid: azure-iot-provisioning-service.ReprovisionPolicy.updateHubAssignment
  name: updateHubAssignment
  fullName: updateHubAssignment
  children: []
  langs:
  - typeScript
  type: property
  summary: Quando definido como true (padrão) o serviço de provisionamento de dispositivo avaliará a atribuição de hub do dispositivo e atualizá-lo se necessário, para qualquer solicitação de provisionamento além da primeira de um determinado dispositivo. Se definido como false, o dispositivo permanecerá atribuído ao seu hub IoT atual.
  syntax:
    content: 'updateHubAssignment: boolean'
    return:
      type:
      - boolean
  package: azure-iot-provisioning-service
