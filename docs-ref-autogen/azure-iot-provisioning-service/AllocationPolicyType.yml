  summary: >-
    <span data-ttu-id="f9499-101">A política de alocação desse registro individual.</span><span class="sxs-lookup"><span data-stu-id="f9499-101">The allocation policy of this individual enrollment.</span></span> <span data-ttu-id="f9499-102">Essa política substituirá a política de alocação de nível de locatário.</span><span class="sxs-lookup"><span data-stu-id="f9499-102">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="f9499-103">'hashed': Hubs IoT vinculados têm probabilidades iguais de ter dispositivos provisionados a eles.</span><span class="sxs-lookup"><span data-stu-id="f9499-103">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="f9499-104">'geoLatency':  Dispositivos são provisionados para um hub IoT com a menor latência para o dispositivo. Se vários hubs IoT vinculados forneceria a mesma menor latência, o serviço de provisionamento reciclará dispositivos entre esses hubs.</span><span class="sxs-lookup"><span data-stu-id="f9499-104">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="f9499-105">'static': Especificação do hub IoT desejado na lista de registro tem prioridade sobre a política de alocação de nível de serviço.</span><span class="sxs-lookup"><span data-stu-id="f9499-105">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

    - <span data-ttu-id="f9499-106">'custom': Dispositivos são provisionados para um hub IoT com base em sua própria lógica personalizada.</span><span class="sxs-lookup"><span data-stu-id="f9499-106">'custom': Devices are provisioned to an IoT hub based on your own custom logic.</span></span> <span data-ttu-id="f9499-107">O serviço de provisionamento passa informações sobre o dispositivo para a lógica e a lógica retorna o hub IoT desejado, tal como a configuração inicial desejada.</span><span class="sxs-lookup"><span data-stu-id="f9499-107">The provisioning service passes information about the device to the logic, and the logic returns the desired IoT hub as well as the desired initial configuration.</span></span> <span data-ttu-id="f9499-108">É recomendável usar o Azure Functions para hospedar sua lógica.</span><span class="sxs-lookup"><span data-stu-id="f9499-108">We recommend using Azure Functions to host your logic.</span></span>
