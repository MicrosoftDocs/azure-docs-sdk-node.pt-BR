- uid: azure-iot-provisioning-service.IndividualEnrollment.allocationPolicy
  name: allocationPolicy
  fullName: allocationPolicy
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    A política de alocação desse registro individual. Essa política substituirá a política de alocação de nível de locatário.

    - 'hashed': Hubs IoT vinculados têm probabilidades iguais de ter dispositivos provisionados a eles.

    - 'geoLatency':  Dispositivos são provisionados para um hub IoT com a menor latência para o dispositivo. Se vários hubs IoT vinculados forneceria a mesma menor latência, o serviço de provisionamento reciclará dispositivos entre esses hubs.

    - 'static': Especificação do hub IoT desejado na lista de registro tem prioridade sobre a política de alocação de nível de serviço.

    - 'custom': Dispositivos são provisionados para um hub IoT com base em sua própria lógica personalizada. O serviço de provisionamento passa informações sobre o dispositivo para a lógica e a lógica retorna o hub IoT desejado, tal como a configuração inicial desejada. É recomendável usar o Azure Functions para hospedar sua lógica.
  optional: true
  syntax:
    content: 'allocationPolicy?: AllocationPolicyType'
    return:
      type:
      - azure-iot-provisioning-service.AllocationPolicyType
  package: azure-iot-provisioning-service
