    <span data-ttu-id="dde4b-102">A política de alocação desse registro individual.</span><span class="sxs-lookup"><span data-stu-id="dde4b-102">The allocation policy of this individual enrollment.</span></span> <span data-ttu-id="dde4b-103">Essa política substituirá a política de alocação de nível de locatário.</span><span class="sxs-lookup"><span data-stu-id="dde4b-103">This policy overrides the tenant-level allocation policy.</span></span>

    - <span data-ttu-id="dde4b-104">'hashed': Hubs IoT vinculados têm probabilidades iguais de ter dispositivos provisionados a eles.</span><span class="sxs-lookup"><span data-stu-id="dde4b-104">'hashed': Linked IoT hubs are equally likely to have devices provisioned to them.</span></span>

    - <span data-ttu-id="dde4b-105">'geoLatency':  Dispositivos são provisionados para um hub IoT com a menor latência para o dispositivo. Se vários hubs IoT vinculados forneceria a mesma menor latência, o serviço de provisionamento reciclará dispositivos entre esses hubs.</span><span class="sxs-lookup"><span data-stu-id="dde4b-105">'geoLatency':  Devices are provisioned to an IoT hub with the lowest latency to the device.If multiple linked IoT hubs would provide the same lowest latency, the provisioning service hashes devices across those hubs.</span></span>

    - <span data-ttu-id="dde4b-106">'static': Especificação do hub IoT desejado na lista de registro tem prioridade sobre a política de alocação de nível de serviço.</span><span class="sxs-lookup"><span data-stu-id="dde4b-106">'static' : Specification of the desired IoT hub in the enrollment list takes priority over the service-level allocation policy.</span></span>

