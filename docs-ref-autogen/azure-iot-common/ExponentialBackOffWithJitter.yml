  langs:
  - typeScript
  type: class
  summary: >-
    Implementa uma retirada exponencial com variação de estratégia de repetição.

    A função para calcular o próximo intervalo é o seguinte (o x é a repetição xth): f (x) = min (Cmin + (2^(x-1)-1) * rand (C * (1 – Jd), C*(1-Ju)), Cmax)
  package: azure-iot-common
