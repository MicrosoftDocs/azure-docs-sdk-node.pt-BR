  type: interface
  summary: >
    Interface que descreve um objeto de política de repetição.

    Políticas de repetição são compostas de 2 coisas

    - Um algoritmo que computa na próxima vez que tentar novamente com base no número atual ou novas tentativas.

    - Um filtro de erros que decide, com base no tipo de erro recebido, se uma repetição deve acontecer ou não.

    Esses 2 componentes ocultam atrás 2 chamadas de método descritas nesta interface.
