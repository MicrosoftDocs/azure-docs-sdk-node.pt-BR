  langs:
  - typeScript
  type: property
  summary: >-
    Os graus sensibilidade de taxa gatilho do DDoS proteção personalizados. Alta: Taxa de gatilho definido com a maioria dos w.r.t. de sensibilidade tráfego normal. Padrão: Taxa de gatilho definido com w.r.t. confidencialidade moderada tráfego normal. Baixa: Taxa de gatilho definido com menos w.r.t. sensibilidade tráfego normal.

    Relaxada: Taxa de gatilho definido com menos w.r.t. de sensibilidade tráfego normal. Os valores possíveis incluem: 'Relaxed', 'Low', 'Default', 'High'
  optional: true
  syntax:
