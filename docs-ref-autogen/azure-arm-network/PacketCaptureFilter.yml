- uid: azure-arm-network.PacketCaptureFilter.localIPAddress
  name: localIPAddress
  fullName: localIPAddress
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Endereço IP local a ser filtrada. Notação: "127.0.0.1" para entrada de endereço única.

    "127.0.0.1-127.0.0.255" para intervalo. "127.0.0.1; 127.0.0.5?" para várias entradas. Vários intervalos sem suporte no momento. Combinação de intervalos com múltiplas entradas que atualmente não têm suportadas.

    Padrão = null.
  optional: true
  syntax:
    content: 'localIPAddress?: string'
    return:
      type:
      - string
  package: azure-arm-network
