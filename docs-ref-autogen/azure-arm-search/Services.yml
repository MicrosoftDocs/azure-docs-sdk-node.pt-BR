- uid: azure-arm-search.Services.beginCreateOrUpdate
  name: beginCreateOrUpdate
  children: []
  type: method
  langs:
  - typeScript
  summary: Cria ou atualiza um serviço de pesquisa no grupo de recursos determinado. Se o serviço de pesquisa já existir, todas as propriedades serão atualizadas com os valores fornecidos.
  syntax:
    content: 'function beginCreateOrUpdate(resourceGroupName: string, searchServiceName: string, service: SearchService, options?: function)'
    parameters:
    - id: resourceGroupName
      type:
      - string
      description: >
        O nome do grupo de recursos na assinatura atual. Você pode obter esse valor por meio da API do Gerenciador de Recursos do Azure ou por meio do portal.
    - id: searchServiceName
      type:
      - string
      description: >
        O nome do serviço Azure Search para criar ou atualizar. Nomes de serviço de pesquisa devem conter apenas letras, dígitos ou traços, não é possível usar o traço como os dois primeiros ou últimos caracteres, não podem conter traços consecutivos e devem estar entre 2 e 60 caracteres de comprimento. Nomes de serviço de pesquisa devem ser globalmente exclusivos, pois eles fazem parte do URI de serviço (https://<name>. search.windows.net). Depois que o serviço é criado, você não pode alterar o nome do serviço.
    - id: service
      type:
      - azure-arm-search.SearchService
      description: >
        A definição do serviço de pesquisa para criar ou atualizar.
    - id: options
      type:
      - function
      description: ''
      optional: true
    return:
      type:
      - Promise<azure-arm-search.SearchService>
  package: azure-arm-search
