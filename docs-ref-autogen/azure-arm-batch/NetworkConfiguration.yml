    <span data-ttu-id="59782-103">A rede virtual deve estar na mesma região e assinatura como a conta do lote do Azure.</span><span class="sxs-lookup"><span data-stu-id="59782-103">The virtual network must be in the same region and subscription as the Azure Batch account.</span></span> <span data-ttu-id="59782-104">A sub-rede especificada deve ter endereços IP suficientes livres para acomodar o número de nós no pool.</span><span class="sxs-lookup"><span data-stu-id="59782-104">The specified subnet should have enough free IP addresses to accommodate the number of nodes in the pool.</span></span> <span data-ttu-id="59782-105">Se a sub-rede não tiver endereços IP livres suficiente, o pool alocará parcialmente nós de computação e ocorrerá um erro de redimensionamento.</span><span class="sxs-lookup"><span data-stu-id="59782-105">If the subnet doesn't have enough free IP addresses, the pool will partially allocate compute nodes, and a resize error will occur.</span></span> <span data-ttu-id="59782-106">A entidade de serviço "MicrosoftAzureBatch" deve ter o 'clássico colaborador da máquina Virtual' função de controle de acesso baseado em função (RBAC) para a rede virtual especificada.</span><span class="sxs-lookup"><span data-stu-id="59782-106">The 'MicrosoftAzureBatch' service principal must have the 'Classic Virtual Machine Contributor' Role-Based Access Control (RBAC) role for the specified VNet.</span></span> <span data-ttu-id="59782-107">A sub-rede especificada deve permitir a comunicação do serviço de lote do Azure para ser capaz de agendar tarefas em nós de computação.</span><span class="sxs-lookup"><span data-stu-id="59782-107">The specified subnet must allow communication from the Azure Batch service to be able to schedule tasks on the compute nodes.</span></span>

    <span data-ttu-id="59782-108">Isso pode ser verificado, verificando se a VNet especificada tiver qualquer grupos de segurança de rede (NSG) associado.</span><span class="sxs-lookup"><span data-stu-id="59782-108">This can be verified by checking if the specified VNet has any associated Network Security Groups (NSG).</span></span> <span data-ttu-id="59782-109">Se a comunicação com os nós de computação na sub-rede especificada for negada por um NSG, o serviço de lote definirá o estado de nós de computação para inutilizável.</span><span class="sxs-lookup"><span data-stu-id="59782-109">If communication to the compute nodes in the specified subnet is denied by an NSG, then the Batch service will set the state of the compute nodes to unusable.</span></span> <span data-ttu-id="59782-110">Para pools criados por meio de virtualMachineConfiguration o lote de conta deve ter poolAllocationMode userSubscription para usar uma rede virtual.</span><span class="sxs-lookup"><span data-stu-id="59782-110">For pools created via virtualMachineConfiguration the Batch account must have poolAllocationMode userSubscription in order to use a VNet.</span></span> <span data-ttu-id="59782-111">Se a VNet especificada tiver grupos de segurança de rede (NSG) associados, algumas portas reservadas do sistema devem ser habilitadas para comunicação de entrada.</span><span class="sxs-lookup"><span data-stu-id="59782-111">If the specified VNet has any associated Network Security Groups (NSG), then a few reserved system ports must be enabled for inbound communication.</span></span> <span data-ttu-id="59782-112">Para pools criados com uma configuração de máquina virtual, habilite as portas 29876 e 29877, bem como a porta 22 para Linux e a porta 3389 para Windows.</span><span class="sxs-lookup"><span data-stu-id="59782-112">For pools created with a virtual machine configuration, enable ports 29876 and 29877, as well as port 22 for Linux and port 3389 for Windows.</span></span> <span data-ttu-id="59782-113">Para pools criados com uma configuração de serviço de nuvem, habilite as portas 10100, 20100 e 30100.</span><span class="sxs-lookup"><span data-stu-id="59782-113">For pools created with a cloud service configuration, enable ports 10100, 20100, and 30100.</span></span> <span data-ttu-id="59782-114">Também habilite conexões de saída para o armazenamento do Azure na porta 443.</span><span class="sxs-lookup"><span data-stu-id="59782-114">Also enable outbound connections to Azure Storage on port 443.</span></span> <span data-ttu-id="59782-115">Para obter mais detalhes, consulte: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span><span class="sxs-lookup"><span data-stu-id="59782-115">For more details see: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration</span></span>
