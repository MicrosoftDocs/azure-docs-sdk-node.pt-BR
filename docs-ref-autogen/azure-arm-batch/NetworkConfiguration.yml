- uid: azure-arm-batch.NetworkConfiguration.subnetId
  name: subnetId
  fullName: subnetId
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    A rede virtual deve estar na mesma região e assinatura como a conta do lote do Azure. A sub-rede especificada deve ter endereços IP suficientes livres para acomodar o número de nós no pool. Se a sub-rede não tiver endereços IP livres suficiente, o pool alocará parcialmente nós de computação e ocorrerá um erro de redimensionamento. A entidade de serviço "MicrosoftAzureBatch" deve ter o 'clássico colaborador da máquina Virtual' função de controle de acesso baseado em função (RBAC) para a rede virtual especificada. A sub-rede especificada deve permitir a comunicação do serviço de lote do Azure para ser capaz de agendar tarefas em nós de computação.

    Isso pode ser verificado, verificando se a VNet especificada tiver qualquer grupos de segurança de rede (NSG) associado. Se a comunicação com os nós de computação na sub-rede especificada for negada por um NSG, o serviço de lote definirá o estado de nós de computação para inutilizável. Para pools criados por meio de virtualMachineConfiguration o lote de conta deve ter poolAllocationMode userSubscription para usar uma rede virtual. Se a VNet especificada tiver grupos de segurança de rede (NSG) associados, algumas portas reservadas do sistema devem ser habilitadas para comunicação de entrada. Para pools criados com uma configuração de máquina virtual, habilite as portas 29876 e 29877, bem como a porta 22 para Linux e a porta 3389 para Windows. Para pools criados com uma configuração de serviço de nuvem, habilite as portas 10100, 20100 e 30100. Também habilite conexões de saída para o armazenamento do Azure na porta 443. Para obter mais detalhes, consulte: https://docs.microsoft.com/en-us/azure/batch/batch-api-basics#virtual-network-vnet-and-firewall-configuration
  optional: true
  syntax:
    content: 'subnetId?: string'
    return:
      type:
      - string
  package: azure-arm-batch
