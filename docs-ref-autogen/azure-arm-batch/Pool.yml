    type: property
    summary: '<span data-ttu-id="a42cc-125">Para obter informações sobre os tamanhos disponíveis de máquinas virtuais para serviços de nuvem pools (pools criados com cloudServiceConfiguration), consulte os tamanhos para serviços de nuvem (http://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/).</span><span class="sxs-lookup"><span data-stu-id="a42cc-125">For information about available sizes of virtual machines for Cloud Services pools (pools created with cloudServiceConfiguration), see Sizes for Cloud Services (http://azure.microsoft.com/documentation/articles/cloud-services-sizes-specs/).</span></span> <span data-ttu-id="a42cc-126">Lote dá suporte a todos os tamanhos de VM de serviços de nuvem, exceto extra pequeno.</span><span class="sxs-lookup"><span data-stu-id="a42cc-126">Batch supports all Cloud Services VM sizes except ExtraSmall.</span></span> <span data-ttu-id="a42cc-127">Para obter informações sobre VM disponível tamanhos para pools usando imagens do Marketplace de máquinas virtuais (pools criados com virtualMachineConfiguration) consulte tamanhos para máquinas virtuais (Linux) (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/) ou tamanhos de máquinas virtuais (Windows) (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/).</span><span class="sxs-lookup"><span data-stu-id="a42cc-127">For information about available VM sizes for pools using images from the Virtual Machines Marketplace (pools created with virtualMachineConfiguration) see Sizes for Virtual Machines (Linux) (https://azure.microsoft.com/documentation/articles/virtual-machines-linux-sizes/) or Sizes for Virtual Machines (Windows) (https://azure.microsoft.com/documentation/articles/virtual-machines-windows-sizes/).</span></span> <span data-ttu-id="a42cc-128">Lote dá suporte a todos os tamanhos de VM do Azure, exceto STANDARD_A0 e aqueles com armazenamento premium (série STANDARD_GS, STANDARD_DS e STANDARD_DSV2)