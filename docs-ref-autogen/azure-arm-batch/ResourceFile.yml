- uid: azure-arm-batch.ResourceFile.autoStorageContainerName
  name: autoStorageContainerName
  fullName: autoStorageContainerName
  children: []
  langs:
  - typeScript
  type: property
  summary: As propriedades autoStorageContainerName, storageContainerUrl e httpUrl são mutuamente exclusivas e um deles deve ser especificado.
  optional: true
  syntax:
    content: 'autoStorageContainerName?: string'
    return:
      type:
