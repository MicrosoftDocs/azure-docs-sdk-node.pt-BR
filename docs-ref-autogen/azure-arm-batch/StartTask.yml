- uid: azure-arm-batch.StartTask.maxTaskRetryCount
  name: maxTaskRetryCount
  fullName: maxTaskRetryCount
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b7ea3-105">O serviço em lotes repetirá uma tarefa se seu código de saída for diferente de zero.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-105">The Batch service retries a task if its exit code is nonzero.</span></span> <span data-ttu-id="b7ea3-106">Observe que esse valor controla especificamente o número de tentativas.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-106">Note that this value specifically controls the number of retries.</span></span> <span data-ttu-id="b7ea3-107">O serviço em lotes tentará a tarefa uma vez e, em seguida, pode tentar novamente até esse limite.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-107">The Batch service will try the task once, and may then retry up to this limit.</span></span> <span data-ttu-id="b7ea3-108">Por exemplo, se a contagem máxima de repetição for 3, em lotes tentará a tarefa até 4 vezes (uma tentativa inicial e 3 repetições).</span><span class="sxs-lookup"><span data-stu-id="b7ea3-108">For example, if the maximum retry count is 3, Batch tries the task up to 4 times (one initial try and 3 retries).</span></span> <span data-ttu-id="b7ea3-109">Se a contagem máxima de novas tentativas for 0, o serviço de lote não tentará novamente a tarefa.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-109">If the maximum retry count is 0, the Batch service does not retry the task.</span></span> <span data-ttu-id="b7ea3-110">Se o número máximo de contagem de repetição é -1, as tentativas de serviço de lote a tarefa sem limite.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-110">If the maximum retry count is -1, the Batch service retries the task without limit.</span></span>
  optional: true
  syntax:
    content: 'maxTaskRetryCount?: number'
    return:
      type:
      - number
  package: azure-arm-batch
