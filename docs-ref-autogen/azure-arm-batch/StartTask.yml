- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b7ea3-112">Se verdadeiro e a tarefa inicial falhar em um nó de computação, o serviço de lote repete a tarefa inicial até a contagem máxima de novas tentativas (maxTaskRetryCount).</span><span class="sxs-lookup"><span data-stu-id="b7ea3-112">If true and the start task fails on a compute node, the Batch service retries the start task up to its maximum retry count (maxTaskRetryCount).</span></span> <span data-ttu-id="b7ea3-113">Se a tarefa tiver ainda não tiver sido concluída com êxito após todas as novas tentativas e, em seguida, as marcas de serviço de lote inutilizável do nó de computação e não será agendem tarefas nele.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-113">If the task has still not completed successfully after all retries, then the Batch service marks the compute node unusable, and will not schedule tasks to it.</span></span> <span data-ttu-id="b7ea3-114">Essa condição pode ser detectada por meio do estado do nó e o agendamento detalhe do erro.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-114">This condition can be detected via the node state and scheduling error detail.</span></span> <span data-ttu-id="b7ea3-115">Se for false, o serviço de lote não aguardará a conclusão da tarefa inicial.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-115">If false, the Batch service will not wait for the start task to complete.</span></span> <span data-ttu-id="b7ea3-116">Nesse caso, outras tarefas de iniciar a execução no nó de computação enquanto a tarefa inicial ainda está em execução; e mesmo se a tarefa inicial falha, novas tarefas continuarão ser agendada no nó.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-116">In this case, other tasks can start executing on the compute node while the start task is still running; and even if the start task fails, new tasks will continue to be scheduled on the node.</span></span> <span data-ttu-id="b7ea3-117">O padrão é false.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-117">The default is false.</span></span>
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
