  children: []
  langs:
  - typeScript
  type: property
  summary: <span data-ttu-id="b7ea3-101">A linha de comando não é executado em um shell e, portanto, não pode tirar proveito dos recursos do shell, como expansão de variáveis de ambiente.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-101">The command line does not run under a shell, and therefore cannot take advantage of shell features such as environment variable expansion.</span></span> <span data-ttu-id="b7ea3-102">Se você quiser tirar proveito desses recursos, você deve invocar o shell de linha de comando, por exemplo, usando "cmd /c MyCommand" no Windows ou "/ bin/sh - c MyCommand" no Linux.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-102">If you want to take advantage of such features, you should invoke the shell in the command line, for example using "cmd /c MyCommand" in Windows or "/bin/sh -c MyCommand" in Linux.</span></span> <span data-ttu-id="b7ea3-103">Necessário se qualquer outra propriedade da startTask é especificada.</span><span class="sxs-lookup"><span data-stu-id="b7ea3-103">Required if any other properties of the startTask are specified.</span></span>
