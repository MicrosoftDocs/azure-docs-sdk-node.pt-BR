- uid: azure-arm-batch.StartTask.userIdentity
  name: userIdentity
  fullName: userIdentity
  children: []
  langs:
  - typeScript
  type: property
  summary: Se omitido, a tarefa é executada como um usuário não administrativo exclusivo para a tarefa.
  optional: true
  syntax:
    content: 'userIdentity?: UserIdentity'
    return:
      type:
      - azure-arm-batch.UserIdentity
  package: azure-arm-batch
- uid: azure-arm-batch.StartTask.waitForSuccess
  name: waitForSuccess
  fullName: waitForSuccess
  children: []
  langs:
  - typeScript
  type: property
  summary: Se verdadeiro e a tarefa inicial falhar em um nó de computação, o serviço de lote repete a tarefa inicial até a contagem máxima de novas tentativas (maxTaskRetryCount). Se a tarefa tiver ainda não tiver sido concluída com êxito após todas as novas tentativas e, em seguida, as marcas de serviço de lote inutilizável do nó de computação e não será agendem tarefas nele. Essa condição pode ser detectada por meio do estado do nó e o agendamento detalhe do erro. Se for false, o serviço de lote não aguardará a conclusão da tarefa inicial. Nesse caso, outras tarefas de iniciar a execução no nó de computação enquanto a tarefa inicial ainda está em execução; e mesmo se a tarefa inicial falha, novas tarefas continuarão ser agendada no nó. O padrão é false.
  optional: true
  syntax:
    content: 'waitForSuccess?: boolean'
    return:
      type:
      - boolean
  package: azure-arm-batch
