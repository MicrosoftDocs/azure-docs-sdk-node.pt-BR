- uid: azure-arm-batch.DataDisk.storageAccountType
  name: storageAccountType
  fullName: storageAccountType
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Se omitido, o padrão é "Standard_LRS". Os valores são:


    Standard_LRS - o disco de dados deve usar armazenamento com redundância local padrão.

    Premium_LRS - o disco de dados deve usar o armazenamento com redundância local premium. Os valores possíveis incluem: 'Standard_LRS', 'Premium_LRS'
  optional: true
  syntax:
    content: 'storageAccountType?: string'
    return:
      type:
      - string
  package: azure-arm-batch
