- uid: azure-arm-batch.DataDisk.caching
  name: caching
  fullName: caching
  children: []
  langs:
  - typeScript
  type: property
  summary: >-
    Os valores são:


    Nenhum – o modo de cache para o disco não está habilitado.

    somente leitura – o modo de cache para o disco é somente leitura.

    readWrite - o modo de cache para o disco é leitura e gravação.


    O valor padrão para armazenar em cache é none. Para obter informações sobre as opções de cache, consulte: https://blogs.msdn.microsoft.com/windowsazurestorage/2012/06/27/exploring-windows-azure-drives-disks-and-images/.

    Os valores possíveis incluem: 'None', 'ReadOnly', 'ReadWrite'
  optional: true
  syntax:
    content: 'caching?: string'
    return:
      type:
      - string
  package: azure-arm-batch
