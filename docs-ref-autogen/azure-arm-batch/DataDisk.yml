- uid: azure-arm-batch.DataDisk.lun
  name: lun
  fullName: lun
  children: []
  langs:
  - typeScript
  type: property
  summary: O lun é usado para identificar exclusivamente cada disco de dados. Se anexar vários discos, cada um deve ter um lun distinto.
  syntax:
