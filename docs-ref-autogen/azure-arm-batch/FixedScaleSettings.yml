  langs:
  - typeScript
  type: property
  summary: O valor padrão é 15 minutos. Os valores de tempo limite usam o formato ISO 8601. Por exemplo, use PT10M por 10 minutos. O valor mínimo é 5 minutos. Se você especificar um valor menor que 5 minutos, o serviço de lote rejeita a solicitação com um erro; Se você estiver chamando a API REST diretamente, o código de status HTTP é 400 (solicitação incorreta).
