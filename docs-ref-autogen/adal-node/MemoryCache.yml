- uid: adal-node.MemoryCache.find
  name: find
  children: []
  type: method
  langs:
  - typeScript
  summary: Localiza todas as entradas no cache que correspondem a todos os valores passados.
  syntax:
    content: 'function find(query: any, callback: (err: Error, results: any[]) => void)'
    parameters:
    - id: query
      type:
      - any
      description: Esse objeto será comparado a cada entrada no cache.  As entradas que correspondem a todos os valores nesse objeto serão retornadas.  Todos os valores no objeto passado devem corresponder exatamente valores em um objeto potencialmente retornado.  O objeto retornado pode ter mais valores que passado no objeto de consulta. Dê uma olhada em http://underscorejs.org/#where para obter um exemplo sobre como fornecer a consulta.
    - id: callback
      type:
      - '(err: Error, results: any[]) => void'
      description: "\n"
